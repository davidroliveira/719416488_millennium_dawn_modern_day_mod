l_english:
 ### Eventos para facções internas
 int_fac_deposed.1.t: "Protesto de proprietários de pequenas e médias empresas como apoio ao corte do governo"
 int_fac_deposed.1.d: "Após várias semanas de retrocessos, o governo [Root.GetAdjective] anunciou hoje mais legislação para reduzir vários programas de auxílio a proprietários de pequenas e médias empresas. \" O clima político atual é hostil a pessoas como nós, \ "disse um afetado pelo mudanças recentes que pediram para permanecer anônimos. \ "Eles não se importam com o homenzinho. Eles se esqueceram de que são pessoas como nós que formam uma classe média forte. \ "\ N \ nEm resposta à reação, [Root.GetLeader] afirmou que as acusações contra as mudanças recentes são \" exageradas \ "e mencionou que [ Root.GetAdjective] as pequenas empresas continuaram indo bem, apesar das mudanças. \ "Não se engane, isso não significa uma mudança na política. Apoio totalmente nossos pequenos negócios e entendo sua importância para as famílias trabalhadoras [Root.GetAdjective] que lutam para colocar o pão na mesa. Essas mudanças recentes têm o objetivo de não prejudicar ninguém, mas reduzir a quantidade de gastos desnecessários do governo que têm pouco impacto econômico. \ "\ N \ nAnimado por perder sua posição de influência e influência direta sobre a política governamental, o Small Business Council anunciou que local os proprietários de empresas estão unidos na oposição ao governo atual e buscarão financiar a oposição com o melhor de suas habilidades. "
 int_fac_deposed.1.a: "Quem deve preencher sua ausência?"

 int_fac_deposed.2.t: "Banqueiros caem em desgraça em dramática luta pelo poder"
 int_fac_deposed.2.d: "Em uma reversão impressionante de política de longa data, o governo [Root.GetAdjective] anunciou oficialmente o fim da \" Era dos grandes bancos \ ". Embora surpreendente, o anúncio não foi completamente inesperado. Por vários meses, os banqueiros e o financeiro O setor em geral continuou a se encontrar em desacordo com o sistema político [Root.GetAdjective]. Com o anúncio mais recente, no entanto, um ponto de inflexão foi alcançado. \ n \ nRelatórios estão chegando, informando que CEOs seniores têm saído tempestuosamente em raiva após várias reuniões com ministros do governo. Um dos CEOs, falando em condição de anonimato, disse que o governo \ "perdeu seu último contato com a realidade e agora é inteiramente movido pela demagogia populista \", acrescentando que a cooperação agora é impossível . \ n \ nEnquanto isso, [Root.GetLeader] se gabava de que \ "quebramos as costas dos sanguessugas corruptos que sugaram o dinheiro suado das pessoas trabalhadoras [Root.GetAdjective] em suas mãos gananciosas. \" \ n \ nOp inion na rua é misturado. Uma pesquisa recente concluiu que 45% da população apoia as mudanças recentes, 21% se opõe e 34% \ "inseguro \" de seus efeitos. Espera-se que os banqueiros e seus aliados internacionais trabalhem incansavelmente para buscar a queda do atual governo. "
 int_fac_deposed.2.a: "Quem deve preencher sua ausência?"

 int_fac_deposed.3.t: "[Root.GetAdjective] Governo mais verde à medida que os combustíveis fósseis chegam à porta"
 int_fac_deposed.3.d: "Devido a uma mudança dramática nas prioridades do governo [Root.GetAdjective], a outrora poderosa indústria de combustíveis fósseis agora se encontra fora dos corredores do poder. Há muito esperada, as mudanças vêm como um cumprimento das promessas feitas por [Root.GetLeader] para remover \ "a mancha que polui nosso modo de vida. \" \ n \ nEmbora os ambientalistas estejam elogiando essa mudança de política, a própria indústria chamou isso de \ "erro colossal de proporções históricas. \" É amplamente estimado que os investimentos e a produção da indústria diminuirá. Um relatório recente do Comitê Nacional de Energia prevê que as taxas de extração de energia [Root.GetAdjective] reduzirão em 13% e resultarão em 40 bilhões em perdas líquidas. [Root.GetLeader] afirma que o o relatório é \ "falho \" e deixa de fora um mercado crescente de energias renováveis que gradualmente negará quaisquer perdas potenciais causadas pela fusão. \ n \ nApesar disso, os líderes do setor continuam otimistas de que podem afetar a mudança. \ "Estamos trabalhando em estreita colaboração com legisladores para trazer um governo pró-energia \ "falou um CEO afetado ao nosso repórter".
 int_fac_deposed.3.a: "Quem deve preencher sua ausência?"

 int_fac_deposed.4.t: "Conglomerados relatam perdas de registros, [Root.GetLeader] recusa resgate"
 int_fac_deposed.4.d: "Hoje, os chefes de vários fabricantes internacionais emitiram uma declaração pública ridicularizando o governo de [Root.GetLeader] por se recusar a resgatar a indústria, um ato que eles disseram \" ameaçou a estabilidade econômica. \ "\ N \ nEm uma entrevista exclusiva, o CFO de Octan afirmou que \ "o desinteresse governamental de longa data na política fiscal pró-mercado levou diretamente a perdas recentes e, como resultado, as empresas estão sofrendo. Eu não ficaria surpreso com demissões em massa no futuro próximo. \ "\ N \ nEm resposta, [Root.GetLeader] afirmou que \" não é responsabilidade do contribuinte cobrir a irresponsabilidade das corporações. \ "E isso , \ "o trabalhador [Root.GetAdjective] não será chantageado. \" \ n \ nEmbora as pequenas e independentes empresas estejam elogiando essa mudança de política, os próprios conglomerados rotularam isso de \ "escandalosamente ofensivo \" e uma afronta aos \ "grandes valores e receita tributária trazemos para a mesa. \" \ n \ nO Centro de Política Econômica prevê que, embora os conglomerados continuem sendo importantes para a economia em geral, eles não serão mais capazes de afetar as regulamentações para impedir a concorrência. \ "Veremos a maior parte do novo crescimento vindo de empresas menores e startups \", afirmou o chefe do Centro. \ "Isso representa uma nova oportunidade para revitalização econômica. \" \ N \ nSe alguma coisa é certa, os conglomerados industriais não estão felizes. Se nenhum acordo for alcançado, as relações entre O governo de [Root.GetLeader] e os líderes da indústria continuarão a azedar. "
 int_fac_deposed.4.a: "Só espero que a economia vá bem."

 int_fac_deposed.5.t: "Repressão massiva do governo aos oligarcas consome a nação"
 int_fac_deposed.5.d: "\" Este é o início de uma nova era, \ "falou [Root.GetLeader] em uma coletiva de imprensa realizada hoje na capital. \" Após décadas de supervisão negligente e corrupção governamental, estamos finalmente acabando com o câncer que tem existido espalhando dentro de nossa grande nação, e trazendo o poder de volta para as mãos de muitos. Não são poucos. \ "\ N \ nEsta mudança ocorre após o escândalo da última quinta-feira envolvendo vários membros da aliança não oficial entre o governo [Root.GetAdjective] e as elites empresariais que dominam as políticas deste país há anos. Desde sexta-feira, vários CEOs descobriram foram condenados por várias contas de corrupção, negligência e suborno. \ n \ n \ "As pessoas [Root.GetAdjective] estão finalmente livres, \" disse um cidadão amparado pelas notícias recentes. \ "Não teremos mais que lutar nosso governo é tão difícil para a mudança. Agora eles precisam nos ouvir novamente. \ "\ N \ n \" Estou chorando \ ", falou uma mãe de dois filhos. \" Finalmente recuperamos nosso país. \ "\ N \ nEstimativas oficiais prevêem que o os oligarcas desviaram mais de 1,3 trilhão de dólares em riqueza nacional ao longo de seu tempo no poder, e o número só deve crescer à medida que mais documentos revelando a extensão de sua corrupção aumentam. \ n \ n "Irritados por perder sua posição de influência e influência direta sobre política do governo, os oligarcas [Root.GetAdjective] declararam suas intenções em se opor ao atual governo e tentarão financiar a oposição de todas as maneiras que puderem. \ "Guarde minhas palavras, \" falou um oligarca sob a condição de anonimato, \ "você não viu o último de nós. \" "
 int_fac_deposed.5.a: "Este é o fim dos oligarcas."

 int_fac_deposed.6.t: "Preços do peixe sobem à medida que as indústrias marítimas reduzem os investimentos"
 int_fac_deposed.6.d: "Depois dos cortes e do fim dos subsídios governamentais para a indústria marítima, o preço médio do pescado aumentou 18% só nas últimas duas semanas. Em nota oficial divulgada terça-feira, o governo [Root.GetAdjective] anunciou que o dinheiro pago O reforço dos negócios marítimos será redirecionado para novos empreendimentos e programas. \ n \ n \ "Os recentes aumentos de preços diminuirão com o tempo, conforme novo capital for investido em outras áreas da economia [Root.GetAdjective], \" diz o relatório. \ "As atuais flutuações do mercado devem diminuir dentro de dois meses, quando novos investimentos reduzirão drasticamente o preço das mercadorias mais uma vez. Nesse ínterim, monitoraremos a situação para garantir que nenhuma família trabalhadora fique com fome. Queremos que essa transição seja o mais suave possível. \ "\ N \ nVários proprietários de empresas, no entanto, não têm tanta certeza. \" Podemos ver o preço do peixe cair em alguns meses, mas e o preço de peças de reposição do navio? Ou rede? Há muito mais nesta equação do que peixes que o governo está perdendo. \ "\ N \ nAs indústrias [Root.GetAdjective] de pesca, aquicultura e construção naval anunciaram sua decisão de alterar as mudanças recentes e buscarão financiar a oposição às medidas de qualquer maneira que puderem. "
 int_fac_deposed.6.a: "Eu nunca gostei de peixe de qualquer maneira."

 int_fac_deposed.7.t: "Empreiteiros de defesa afirmam que as forças armadas estão" despreparadas "para conflitos graves"
 int_fac_deposed.7.d: "Os empreiteiros de defesa do governo [Root.GetAdjective] afirmaram hoje que os militares não estarão preparados para enfrentar \" ameaças modernas e sofisticadas à segurança nacional \ "devido aos recentes cortes nos gastos militares. De acordo com uma carta assinada por seis dos maiores fabricantes de armas, esta mudança será \ "desastrosa \" para a economia [Root.GetAdjective] e enfraquecerá sua posição no cenário global. \ n \ nA carta chega depois que o orçamento fiscal para o próximo ano foi anunciado na quarta-feira. documento apresentou cortes significativos nos gastos de defesa e uma grande redução nos contratos do governo que se tornaram a norma nos últimos anos. \ n \ n \ "Todos estão chocados, \" afirma a carta. \ "embora desaprovemos este enfraquecimento da [Root.GetAdjective] militar, respeitamos os desejos do governo [Root.GetAdjective] e esperamos que haja uma maior cooperação entre nós em um futuro próximo. \ "\ N \ nPrevista-se que os contratos restantes sejam uniformes mais altamente pr ized do que são hoje. "
 int_fac_deposed.7.a: "Nossos militares ainda são fortes."

 int_fac_deposed.8.t: "Os militares [Root.GetAdjective] caem do poder político"
 int_fac_deposed.8.d: "Em um movimento chocante de [Root.GetLeader], as Forças Armadas de [Root.GetAdjective] foram impedidas de influenciar diretamente a gestão do governo por meio de uma nova medida aprovada hoje. A medida, tomada por [Root.GetLeader ] para supostamente \ "remover a corrupção e aumentar a transparência \" está sendo saudado pela ONU como um \ "movimento em direção a maiores direitos para os cidadãos [Root.GetAdjective]. \" Cidadãos celebrados na capital do país e são amplamente favoráveis à mudança . \ n \ nEmbora nenhum relato de violência tenha surgido, aumentam os temores de que vários oficiais de alto escalão não recuem silenciosamente. Vários generais estão furiosos, mas não quiseram comentar se fariam qualquer coisa além de expressar sua frustração. \ n \ nEmbora não haja relatos de violência. n \ nUm analista independente ofereceu que \ "embora retirar os militares do poder e manter o governo civil seja uma força para o Estado de Direito, sempre há o perigo de um golpe militar quando esse tipo de coisa acontece. \" "
 int_fac_deposed.8.a: "Vamos acompanhar esta situação com grande interesse."

 int_fac_deposed.9.t: "Comunidades de inteligência perdem apoio político [Root.GetAdjective]
 int_fac_deposed.9.d: "Após várias semanas de comentários alternativos feitos por [Root.GetLeader], hoje foi anunciado que a comunidade de inteligência [Root.GetAdjective] veria grandes cortes em seu orçamento a partir do próximo ano fiscal. supostamente consolidar as muitas agências de inteligência atualmente espalhadas por vários ramos das forças armadas e para \ "agilizar e centralizar \" ainda mais o processo de tomada de decisão. \ n \ n [Root.GetLeader] encarregou os chefes das agências afetadas de esboçar um plano para transferir pessoal e equipamento durante o período de transição. De acordo com o grupo pró-inteligência conhecido como Centro Nacional de Segurança, \ "movimentos recentes do governo [Root.GetAdjective] indicam que não está levando a sério a ameaça do terrorismo internacional , \ "e que os cortes irão \" afetar a capacidade de manter as pessoas [Root.GetAdjective] seguras. \ "\ n \ nEnquanto as implicações positivas e negativas da mudança ainda estão sendo debatidas, resta saber como isso vai afetar a cena política, já que a comunidade de inteligência [Root.GetAdjective] já contava com o apoio total do governo por um longo tempo. "
 int_fac_deposed.9.a: "Quem vai vigiar os vigias?"

 int_fac_deposed.10.t: "Sindicatos enfrentam desafios porque o governo favorece os negócios"
 int_fac_deposed.10.d: "\" Hoje é uma derrota para o trabalho. Hoje é uma derrota para a democracia. \ "Pelo menos, segundo o chefe do maior sindicato do país, cujos membros chegam a centenas de milhares. O apelo à ação hoje vem depois de [Root.GetLeader] anunciar uma nova legislação hoje limitando o poder de negociação coletiva dos sindicatos. A medida é rotulada como \ "pedra angular \" para o crescimento econômico futuro do atual governo. \ n \ n \ "Veremos um crescimento recorde \", disse o presidente do comitê de economia . \ "Com esta nova legislação, simplificaremos as regulamentações existentes e permitiremos que nossos negócios concorram globalmente sem medo de tomar as decisões difíceis exigidas em um mercado competitivo. \" O comentário do presidente veio após o caso altamente divulgado no mês passado envolvendo uma mãe de duas crianças que alegaram que ela havia sido demitida com base na gravidez. Enquanto os sindicatos exigiam que seu emprego fosse devolvido, a linguagem pouco clara sobre \ "pequenas empresas \" e sua responsabilidade começou um longo período caso rt. \ n \ n \ "Não estamos discriminando o trabalhador. Mas para as pequenas empresas que precisam de todos os trabalhadores disponíveis para simplesmente sobreviver, às vezes, decisões difíceis devem ser tomadas \", disse o presidente. \ n \ n \ "Esta é uma ladeira escorregadia, \" o chefe do sindicato respondeu em uma audiência pública. \ "Já vimos como [Root.GetLeader] favorece grandes empresas em detrimento do trabalhador [Root.GetAdjective]. Mesmo antes de hoje, [Root.GetLeader] deixou claro seu desprezo por nossa causa. \" \ N \ nUm analista independente do Center on Economic Policy afirmou que, \ "estamos vendo uma nova era para o trabalhador [Root.GetAdjective]. Essas mudanças têm sido nada mais que consistentes com as políticas governamentais atuais e atitudes em relação ao papel dos sindicatos. I espera que outras medidas sejam aprovadas para limitar seu poder nos próximos meses. \ "\ n \ nOs sindicatos, no entanto, não desistem sem lutar. \ "Estamos lutando até o fim \" disse um membro. \ "Eles não podem tirar nossos direitos de nós. \" "
 int_fac_deposed.10.a: "Só espero que a economia vá bem."

 int_fac_deposed.11.t: "Desfiles na capital após [Root.GetAdjective] elites renunciarem à terra"
 int_fac_deposed.11.d: "As comemorações estouraram hoje na capital [Root.GetAdjective] depois que vinte ricos proprietários de terras anunciaram suas renúncias de cargos seniores no governo [Root.GetAdjective]. A mudança vem como as últimas tentativas de [Root.GetLeader] de reduzir o poder de os proprietários de terras dentro do país, que controlaram a maioria das terras cultiváveis do país por gerações. \ n \ n \ "Estamos tão felizes agora, nós, o povo, teremos mais voz em nosso governo \", disse um agricultor radiante com o mudar. "Estou feliz que eles renunciaram tão pacificamente. Você nunca sabe quando as pessoas vão agir violentamente em situações como esta. \ "\ N \ nDe fato, a situação permaneceu pacífica, embora a polícia tenha sido colocada em alerta máximo no futuro próximo. Enquanto as pessoas comemoram, os analistas estão curiosos para saber por que vários proprietários de terras de repente renunciaram no mesmo dia. \ "Isso definitivamente parece suspeito \" disse um especialista. \ "Mas, desde que ninguém se machuque, as coisas podem acabar melhor para todos no final. \" Outros não são tão certo, e suspeito que podemos não ter visto o último dos proprietários de terras. "
 int_fac_deposed.11.a: "Quem deve preencher sua ausência?"

 int_fac_deposed.12.t: "Tumultos estouram enquanto o governo recusa ajuda aos agricultores famintos"
 int_fac_deposed.12.d: "Os protestos eclodiram hoje depois que o governo [Root.GetAdjective] recusou o apoio aos agricultores afetados por outra safra ruim. O governo posicionou tropas na capital enquanto milhares de cidadãos famintos migram para as cidades para exigir ação. \ N \ nQueremos mudanças. ! \ "Os fazendeiros gritam nas ruas. Testemunhas relatam que balas de borracha e gás lacrimogêneo foram usados para expulsar manifestantes de certas áreas da cidade, e há relatos de saques no distrito financeiro. \ n \ n \ "Somos uma nação de leis, \" falou o líder [Root.GetAdjective] [Root.GetLeader]. \ "Essas manifestações violentas devem terminar imediatamente. A ordem será restaurada. \" \ N \ nOs observadores internacionais na ONU concluem que, a menos que a situação se estabilize, a instabilidade regional pode comprometer o frágil equilíbrio de paz na região e estimular o aumento de possíveis grupos extremistas. "
 int_fac_deposed.12.a: "Vamos acompanhar esta situação com grande interesse."

 int_fac_deposed.13.t: "Quadros comunistas perdem-se em expurgos políticos"
 int_fac_deposed.13.d: "\" Um novo dia amanheceu. A corrupção e o vício não nos atormentarão mais. A vitória está próxima. \ "Essas foram as palavras ditas pelo líder [Root.GetAdjective] [Root.GetLeader] hoje em um discurso transmitido pela televisão para a nação. O discurso veio depois de contínuas agitações dentro do Partido Comunista terem expulsado vários membros importantes do poder e instalou uma nova liderança em posições-chave dentro da burocracia. \ n \ nOs analistas independentes acreditam que a mudança vem a pedido de vários membros importantes da liderança do Partido para modernizar o sistema político do país em uma forma mais eficiente e estável. \ n \ nAs opiniões comuns são mistas. Uma nova pesquisa descobriu que apenas 31% aprovam as reformas, com 27% contra e 42% sem saber o que as mudanças significarão. \ n \ nOutros estão mais otimistas. \ "Esta mudança apresenta um ótimo oportunidade para o governo [Root.GetAdjective] se reinventar, \ "falou um observador na ONU. \" É a primeira vez na história recente que algo dessa magnitude ocorre. Seria uma pena se nada significativo acontecesse com essas mudanças a longo prazo. \ ""
 int_fac_deposed.13.a: "Vamos acompanhar esta situação com grande interesse."

 int_fac_deposed.14.t: "Começa a secularização. O governo reduz o poder da autoridade religiosa em um novo movimento ousado."
 int_fac_deposed.14.d: "Uma grande mudança está acontecendo na forma como o governo [Root.GetAdjective] lidará com seu sistema jurídico. \ N \ nAté agora, o código legal era baseado na interpretação de textos religiosos e imposto ao sistema de justiça. Não mais. Em negrito e uma jogada surpreendente, [Root.GetAdjective] anunciou que a lei [Root.GetLeader] não será mais \ "amplamente dependente \" de interpretações de dogmas religiosos. A mudança ocorre depois que as manifestações estudantis atingem a terceira semana na capital. \ n \ n \ "Essa mudança é boa, mas não é suficiente \" disse um manifestante ao nosso repórter. \ "O governo [Root.GetAdjective] precisa fazer muito mais para melhorar a vida daqueles que podem não ser membros do a ordem religiosa prevalecente. As minorias ainda precisam de mais representação. \ "No entanto, o manifestante, falando sob condição de anonimato, afirmou que ficou \" muito feliz \ "ao saber das mudanças recentes e acredita que elas representam um passo positivo para a nação. \ N \ nOs líderes religiosos têm uma opinião diferente sobre o assunto. \ "As pessoas vão querer voltar aos velhos tempos, \" falou um pouco depois de feito o anúncio. \ "Eles verão como as coisas estavam muito melhores quando os fiéis julgarem os infiéis. Veremos uma deterioração dos valores morais. Peço ao povo que permaneça calmo neste período temporário de incerteza. \ "Espera-se que as autoridades religiosas se oponham ao novo governo até que um acordo seja alcançado, por mais improvável que pareça."
 int_fac_deposed.14.a: "Vamos acompanhar esta situação com grande interesse."

 int_fac_deposed.15.t: "As famílias reais perdem influência no novo governo [Root.GetAdjective]"
 int_fac_deposed.15.d: "Mudanças de poder entre a liderança [Root.GetAdjective] resultaram em profundas divisões entre a família real e [Root.GetLeader]. Pelo que parece uma eternidade, a família real foi capaz de manter o controle sobre o governo e sua política assuntos. Filhos e filhas foram promovidos a cargos devido a conexões e influência, e a autodenominada nobreza desfrutava de enorme latitude sobre a implementação da política externa e interna. De acordo com [Root.GetLeader], esses dias acabaram. \ n \ n \ "Por muito tempo, as famílias extensas e os laços financeiros da elite criaram um governo onde posições e títulos são conquistados por meio de conexões e status, não de trabalho duro e determinação, \" falou [Root.GetLeader] hoje. As mudanças ocorreram depois que várias postagens nas redes sociais ridicularizaram o governo atual por ser preguiçoso e negligente e exigiram uma ação política para afetar a mudança. Parece que [Root.GetLeader] ouviu. \ n \ nA comunidade internacional anno unced todo o seu apoio aos desenvolvimentos recentes. Eles afirmam que um sistema de governança baseado em uma meritocracia trará maior prosperidade e igualdade para as pessoas [Root.GetAdjective]. No entanto, a família real deixou claro seu descontentamento. \ n \ n \ "[Root.GetLeader] não sabe do que está falando, \" disse o ex-diretor financeiro. \ "Você não viu o último de nós. \" "
 int_fac_deposed.15.a: "Vamos acompanhar esta situação com grande interesse."

 int_fac_deposed.16.t: "Presença da Força Quds Iraniana Limitada em Movimento Dramático"
 int_fac_deposed.16.d: "Estão chegando relatórios de que o Corpo da Guarda Revolucionária Islâmica (IRGC) está reduzindo o tamanho de sua missão dentro do governo [Root.GetAdjective]. A força Quds iraniana, amiga de longa data de [Root.GetLeader], não confirmou ou negou isso relatórios, no entanto, espera-se que o próprio [Root.GetLeader] faça um anúncio sobre a mudança nos próximos dias. \ n \ nHá anos, a Força Quds iraniana tem aconselhado e treinado altos oficiais militares e fornecido o [Root .GetAdjective] ao governo com informações essenciais e táticas de inteligência. Em uma entrevista anterior, o ex-chefe do Exército afirmou que \ "os Quds informam uma parte importante de nossa estratégia militar \" e que \ "muitas de nossas vitórias militares dependiam de grande vantagem operacional fornecida pelo IRGC. \ "\ n \ nA reação nas ruas é mista, com 67% da população insegura sobre como as mudanças recentes os afetarão. Apenas 12% apóiam a recente redução na presença do IRGC, enquanto o restante 21% se opõem. "
 int_fac_deposed.16.a: "Vamos acompanhar esta situação com grande interesse."

 int_fac_deposed.17.t: "Jihadis estrangeiros relegados à medida que o conflito diminui"
 int_fac_deposed.17.d: "\" O tempo para a Jihad acabou. Os soldados estrangeiros de Alá podem retornar para suas casas. \ "Falou o autoproclamado messias islâmico [Root.GetLeader] na frente de uma multidão de seus leais seguidores hoje. \" Derramamos muito sangue em nome de Alá, e nossos inimigos profanos foram mortos aos milhões por nossos espíritos vingativos. As terras sagradas estão seguras. Agora é hora de reconstruir nossa civilização e fortalecer nossa fé. \ "\ N \ nCom essas palavras, o conflito que assola a região parece estar finalmente diminuindo. Especialistas estão surpresos com a natureza repentina deste anúncio, porém a maioria estão de acordo que sua vinda foi prenunciada com meses de antecedência. De acordo com Bjornstad Hansen das Nações Unidas, a recente redução de forças se baseia em dois fatores. \ "Em primeiro lugar, a rapidez desses anúncios fala à crença de [Root .GetLeader] que o conflito já foi vencido. Esse tipo de comportamento é comum em células de terror, onde os benefícios do uso de soldados estrangeiros são superados pelos problemas que eles trazem. \ "Isso, conclui Hansen, provavelmente constitui uma segunda razão para o anúncio. \" Soldados estrangeiros trazem ideais estrangeiros, costumes e cultura. Seus motivos muitas vezes se chocam com as forças locais, e a barreira do idioma muitas vezes é um problema. \ "\ N \ n Seja qual for o caso para o anúncio, a retirada de Jihadis estrangeiros deve trazer maior paz para a região devastada pela guerra."
 int_fac_deposed.17.a: "Quem deve preencher sua ausência?"

 int_fac_deposed.18.t: "Guardas revolucionários dissolvidos para serem absorvidos pelas Forças Armadas"
 int_fac_deposed.18.d: "\" A República está sob ataque! \ "Falou o líder do Corpo da Guarda Revolucionária Islâmica (IRGC) em uma coletiva de imprensa hoje. \" As ações de [Root.GetLeader] falam para enfraquecer suas convicções religiosas e confirmam suas ávido poder para obter influência sobre nossa grande nação. \ "\ n \ nFundado após a Revolução de 1979, o IRGC serviu como a primeira linha de defesa do Irã contra os contra-movimentos que visavam o sistema da república islâmica. Sua expansão em 2009 sob o presidente Mahmoud A administração de Ahmadinejad levou muitos estudiosos ocidentais a acreditar que seu tamanho e influência ultrapassaram até mesmo o sistema clerical xiita. Seu papel na difusão da influência iraniana no Oriente Médio o colocou na vanguarda das operações militares que se espalharam pela região desde o amanhecer do século 21. \ n \ n [Root.GetLeader], falando para uma multidão reunida em Teerã, falou sobre as recentes mudanças ntry. A República Islâmica tinha apenas uma ameaça, que era a ameaça representada pelo IRGC. \ "O Líder Supremo aprovou essas ações recentes e também anunciou seu apoio às medidas. \ N \ nEstudantes ocidentais estão pasmos com o anúncio. Com a influência que o IRGC tinha anteriormente na sociedade iraniana, foi uma \ "grande surpresa \", como disse o secretário-geral da ONU, que essas mudanças pudessem ser discutidas, muito menos postas em prática. \ N \ n \ "Hoje é uma novo dia para o Irã. \ "Falou [Root.GetLeader]. \" Alá, me guie. \ ""
 int_fac_deposed.18.a: "Quem deve preencher sua ausência?"

