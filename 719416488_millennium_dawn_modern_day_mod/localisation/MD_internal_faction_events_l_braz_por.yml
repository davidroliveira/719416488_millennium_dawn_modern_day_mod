 labour_unions_events.0.t: "Sindicatos exigem aumento de salários"
 labour_unions_events.0.d: "Sindicatos trabalhistas em [Root.GetName] estão se reunindo para discutir a situação de seus salários. Os líderes sindicais estão exigindo aumento de salários para seus membros. Os sindicatos estão fazendo uma petição aos governos locais na esperança de obter aumentos salariais locais. \ N \ nRepresentantes da várias empresas, por outro lado, dizem que isso aumentará os custos das empresas, reduzindo sua capacidade de fazer investimentos na economia. \ n \ nFicamos do lado das empresas ou dos sindicatos? \ n "
 labour_unions_events.0.o1: "Aumente os salários!"
 labour_unions_events.0.o2: "Negociar aumentos salariais menores"
 labour_unions_events.0.o3: "Aumentos vão prejudicar a economia!"
 labour_unions_events.0.o4: "Aumentos? Abaixe-os em vez disso!"
 
 labour_unions_events.1.t: "Greves Trabalhistas!"
 labour_unions_events.1.d: "Os sindicatos de [Root.GetName] começaram a ficar orgulhosos de suas atuais perspectivas de emprego. Eles estão reclamando da falta de benefícios e de salários garantidos. As fábricas começaram a parar quando os sindicalistas começaram a fazer greve Eles estão exigindo que o Estado faça a mediação entre os trabalhadores e a empresa. No entanto, eles estão defendendo um ponto válido. \ n \ nDevemos aceitar suas demandas ou negociá-las? "
 labour_unions_events.1.o1: "Aceite as Demandas"
 labour_unions_events.1.o2: "Negociar suas demandas"
 labour_unions_events.1.o3: "Enviar quebra-greves"
 
 farmers_events.0.t: "Os camponeses resistem às doutrinas neoclássicas da mudança agrária!"
 farmers_events.0.d: "Os agricultores de subsistência de pequena escala se revoltaram e exigem que uma série de fatores sejam incorporados ao desenvolvimento rural. Citando que a teoria neoclássica da produção na fazenda só trouxe dificuldades para aqueles que dependem de insumos agrícolas sujeitos aos imperativos do mercado. \ N \ Atores estaduais argumentam que transformar agricultores de subsistência em produtores orientados para a exportação permitiria que o campo rural se desenvolvesse por meio da mercantilização. "
 farmers_events.0.a: "Implementar práticas de desenvolvimento ascendentes"
 farmers_events.0.b: "Foco apenas no crescimento pró-pobre"
 farmers_events.0.c: "Continue o status quo"
 farmers_events.0.dd: "Desenvolvimento neoclássico adicional"
