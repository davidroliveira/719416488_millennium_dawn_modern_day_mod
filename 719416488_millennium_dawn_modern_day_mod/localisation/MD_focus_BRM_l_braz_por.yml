 l_braz_por:
  BRM_revisit_the_rohingya_issue: "Revisite a questão Rohingya"
  BRM_revisit_the_rohingya_issue_desc: "Os muçulmanos no estado de Rakhine que se autodenominam 'Rohingya' têm sido vistos com hostilidade por grande parte da maioria budista. Essa animosidade gerou tensão, violência e condenação estrangeira, e requer nossa atenção."
  BRM_the_path_of_intolerance: "O Caminho da Intolerância"
  BRM_the_path_of_intolerance_desc: "Os chamados 'Rohingya' não são nativos de nossa terra. Devemos devolvê-los a Bangladesh."
  BRM_support_buddhist_nationalists: "Apoie os nacionalistas budistas"
  BRM_support_buddhist_nationalists_desc: "Embora os métodos do movimento 969 e de outros movimentos nacionalistas budistas possam ser um pouco extremos para o nosso gosto, devemos, no entanto, ficar do lado deles em relação aos bengalis."
  BRM_expel_the_rohingya: "Expulse o Rohingya"
  BRM_expel_the_rohingya_desc: "Embora tenhamos tentado a expulsão dos 'Rohingya' antes, no passado cedemos à pressão estrangeira e permitimos que eles retornassem. Desta vez, não o faremos."
  BRM_the_path_of_tolerance: "O Caminho da Tolerância"
  BRM_the_path_of_tolerance_desc: "A questão de quanto tempo os Rohingya viveram no estado de Rakhine é irrelevante. Precisamos acabar com a violência aceitando os Rohingya, mesmo que isso antagonize alguns budistas."
  BRM_affirm_religious_tolerance: "Afirme a tolerância religiosa"
  BRM_affirm_religious_tolerance_desc: "Mianmar é um país sem religião nacional, uma marca orgulhosa de nosso multicultaralismo. Devemos reafirmar esse princípio e nos proteger contra o domínio do budismo."
  BRM_reform_the_1982_citizenship_law: "Reforma da Lei da Cidadania de 1982"
  BRM_reform_the_1982_citizenship_law_desc: "Os Rohingya perderam sua cidadania em 1982. É hora de devolvê-la a eles."
  BRM_address_the_democracy_question: "Abordar a questão da democracia"
  BRM_address_the_democracy_question_desc: "Mianmar está sob crescente pressão de dentro e de fora do país para democratizar. Precisamos resolver esse problema se o nosso estado quiser sobreviver."
  BRM_pave_the_way_for_civilian_rule: "Pavimente o Caminho para o Governo Civil"
  BRM_pave_the_way_for_civilian_rule_desc: "O governo militar não é mais sustentável no século 21. Nem nosso povo nem os estrangeiros cuja riqueza econômica de que necessitamos irão tolerá-lo."
  BRM_reject_the_way_for_civilian_rule: "Rejeite a necessidade de governo civil"
  BRM_reject_the_way_for_civilian_rule_desc: "O Tatmadaw sempre conduziu o país na direção certa. Não é lugar de estrangeiros ou mesmo das massas que sofreram lavagem cerebral nos dizer o contrário."
  BRM_propose_the_2008_constitution: "Propor a Nova Constituição"
  BRM_propose_the_2008_constitution_desc: "Para abrir o caminho para a democratização, uma nova constituição deve ser redigida. Essa constituição buscará o equilíbrio entre civis e militares, mantendo a influência de ambos na política".
  BRM_relax_media_censorship: "Relaxe a censura da mídia"
  BRM_relax_media_censorship_desc: "Que mal pode causar a nós permitir que alguns jornalistas expressem suas queixas?"
  BRM_release_opposition_figures: "Liberar figuras de oposição"
  BRM_release_opposition_figures_desc: "Aung San Suu Kyi e seus apoiadores provaram sua tenacidade. É hora de aceitar a derrota em nossas tentativas de esmagá-los."
  BRM_allow_labour_strikes_and_unions: "Permitir Greves Trabalhistas e Sindicatos"
  BRM_allow_labour_strikes_and_unions_desc: "Como um governo outrora dedicado aos princípios socialistas, é justo que nos mostremos estar do lado dos trabalhadores".
  BRM_cede_power_to_the_nld: "Cede o poder ao NLD"
  BRM_cede_power_to_the_nld_desc: "É hora de entregar o poder ao campo pró-democracia. Não importa, nós preservamos a independência dos militares e a influência na constituição que elaboramos."
  BRM_promote_civilian_enterprises: "Promova empreendimentos civis"
  BRM_promote_civilian_enterprises_desc: "Com a liberdade política vem a liberdade econômica. É hora de encorajar nossos aspirantes a empreendedores."
  BRM_limit_promotion_of_social_liberties: "Promoção limitada das liberdades sociais"
  BRM_limit_promotion_of_social_liberties_desc: "Embora a influência contínua dos militares signifique que não podemos buscar a liberalização completa, ainda podemos relaxar algumas de nossas leis mais severas."
  BRM_end_isolationism: "Fim do Isolacionismo"
  BRM_end_isolationism_desc: "Nosso país respondeu à Guerra Fria isolando-se do mundo exterior. No século 21 globalizado, essa tática não é mais viável."
  BRM_announce_the_china_myanmar_economic_corridor: "O Corredor Econômico China-Mianmar"
  BRM_announce_the_china_myanmar_economic_corridor_desc: "Podemos nos beneficiar muito com a adesão à iniciativa 'One Belt One Road' da China."
  BRM_increase_trade_with_asean: "Aumente o comércio com a ASEAN"
  BRM_increase_trade_with_asean_desc: "Negociar com nossos amigos e vizinhos é uma maneira infalível de fazer a economia crescer."
  BRM_request_western_development_aid: "Solicitar Ajuda ao Desenvolvimento Ocidental"
  BRM_request_western_development_aid_desc: "Desde a democratização, os doadores ocidentais expressaram uma maior disposição de financiar nosso desenvolvimento. Devemos aproveitar isso."
  BRM_encourage_investment_from_western_firms: "Court Western Energy Industries"
  BRM_encourage_investment_from_western_firms_desc: "As empresas ocidentais de petróleo e gás podem nos ajudar a desenvolver nossa capacidade de extração doméstica."
  BRM_reach_out_to_the_US_for_military_protection: "Entre em contato com os EUA para proteção militar"
  BRM_reach_out_to_the_US_for_military_protection_desc: "Em última análise, a China é uma ameaça maior do que um aliado e a capacidade da ASEAN de conter a China é duvidosa, na melhor das hipóteses. Devemos nos voltar para os Estados Unidos."
  BRM_become_a_major_non_nato_ally: "Torne-se um importante aliado não pertencente à OTAN"
  BRM_become_a_major_non_nato_ally_desc: "O status de importante aliado não pertencente à OTAN nos dará grandes benefícios militares e tecnológicos."
  BRM_encourage_investment_from_asean_firms: "Tribunal de firmas industriais da ASEAN"
  BRM_encourage_investment_from_asean_firms_desc: "A ASEAN é o lar de uma série de empresas emergentes que podemos atrair para nosso país com mão de obra barata e regulamentos favoráveis."
  BRM_improve_security_cooperation_with_asean: "Cooperação em segurança com a ASEAN"
  BRM_improve_security_cooperation_with_asean_desc: "A ASEAN deve ser forte contra o Ocidente e o Oriente."
  BRM_push_for_mutual_defence_agreements_between_asean_states: "O Acordo de Defesa Mútua ASEAN"
  BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "A integração da ASEAN pode ir muito mais longe. Devemos propor um tratado que reforce a cooperação militar da ASEAN."
  BRM_encourage_investment_from_chinese_firms: "Tribunal de Construções Chinesas"
  BRM_encourage_investment_from_chinese_firms_desc: "As empresas chinesas estão cada vez mais rivalizando com as do Ocidente. Devemos cortejá-las com condições de negócios favoráveis."
  BRM_establish_a_military_partnership_with_china: "Estabeleça uma parceria militar com a China"
  BRM_establish_a_military_partnership_with_china_desc: "A China sempre foi nossa amiga quando nenhum outro país foi. Embora suas relações com os grupos rebeldes não sejam ideais, podemos deixar de lado isso a fim de ganhar um aliado forte."
  BRM_join_the_shanghai_pact: "Forme uma aliança com a China"
  BRM_join_the_shanghai_pact_desc: "Chegou a hora de solidificar nossos laços com a China. Devemos nos unir à aliança deles para demonstrar nosso compromisso com essa amizade."
  BRM_undermine_the_influence_of_the_tatmadaw: "Minar a influência do Tatmadaw"
  BRM_undermine_the_influence_of_the_tatmadaw_desc: "Mianmar nunca será verdadeiramente livre até que a influência do Tatmadaw seja completamente eliminada. Devemos começar a trabalhar contra os militares pelo futuro de nosso país."
  BRM_accept_the_role_of_the_tatmadaw: "Aceite o papel do Tatmadaw"
  BRM_accept_the_role_of_the_tatmadaw_desc: "Devemos muito ao Tatmadaw e exigimos sua ajuda contínua com as questões de segurança de Mianmar. Devemos aprender a governar ao lado deles."
  BRM_begin_calls_for_constitutional_revision: "Iniciar chamadas para revisão constitucional"
  BRM_begin_calls_for_constitutional_revision_desc: "A constituição atual preserva a independência do Tatmadaw do governo civil e dá a eles representação contínua no governo. Devemos usar nossos links de base para começar a defender a mudança."
  BRM_target_the_corruption_of_military_enterprises: "Alveje a corrupção de empresas militares"
  BRM_target_the_corruption_of_military_enterprises_desc: "As forças armadas obtêm receita significativa das empresas que possuem. A corrupção e o nepotismo dessas empresas são uma justificativa perfeita para nossa seleção de alvos ou uma fonte importante de poder do Tatmadaw."
  BRM_mobilize_the_workers: "Mobilizar as classes mais baixas"
  BRM_mobilize_the_workers_desc: "Qualquer revolução requer o apoio dos espancados e oprimidos, sejam eles trabalhadores industriais ou trabalhadores rurais. A nossa não será diferente."
  BRM_mobilize_the_students: "Mobilize os Alunos"
  BRM_mobilize_the_students_desc: "Os alunos desempenharam um papel central no movimento pela democracia nas últimas décadas. Seu apoio será a chave para o nosso sucesso."
  BRM_mobilize_the_monks: "Mobilize os Monges"
  BRM_mobilize_the_monks_desc: "Monges já marcharam contra o Tatmadaw no passado. Podemos convencê-los a fazê-lo novamente. O apoio dos monges ajudará nossa causa aos olhos da maioria da população budista."
  BRM_mobilize_the_ethnic_minorities: "Mobilizar as minorias étnicas"
  BRM_mobilize_the_ethnic_minorities_desc: "Desde a independência, as minorias têm desempenhado um papel mínimo na política do governo central, apesar de representarem 32% da população. Se conseguirmos o seu apoio, podemos usar uma demografia que nenhum governo no passado fez uso com sucesso antes . "
  BRM_launch_talks_on_a_new_constitution: "A Constituição da Birmânia"
  BRM_launch_talks_on_a_new_constitution_desc: "Agora que demonstramos apoio popular à mudança, é hora de discutir uma constituição que não dá ao Tatmadaw o direito de se intrometer nos assuntos do governo."
  BRM_end_the_role_of_the_tatmadaw_in_politics: "Acabar com o papel do Tatmadaw na política"
  BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "A afirmação do governo civil da Birmânia está quase completa. Tudo o que resta é expurgar o pouco que resta da influência militar no governo."
  BRM_suppress_critics_of_the_military: "Suprimir a cobertura negativa das forças armadas"
  BRM_suppress_critics_of_the_military_desc: "Enquanto a liberalização ocorreu, os militares só podem tolerar a crítica aberta dos jornalistas. Devemos silenciar ou pelo menos abafar as vozes daqueles que poderiam provocar a ira do Tatmadaw."
  BRM_pursue_rapprochement_with_rebel_groups: "Buscar reaproximação com grupos rebeldes"
  BRM_pursue_rapprochement_with_rebel_groups_desc: "Décadas de combates mostraram que a insurgência não pode ser resolvida pela violência. Devemos começar a fazer concessões aos grupos rebeldes."
  BRM_crush_the_rebel_groups: "Esmagar os grupos rebeldes"
  BRM_crush_the_rebel_groups_desc: "Para estabelecer a unidade de nossa nação, precisamos de uma série de campanhas decisivas e bem organizadas para eliminar as chamadas 'áreas libertadas' uma por uma."
  BRM_affirm_protections_of_minority_culture_and_language: "Preservar culturas e línguas minoritárias"
  BRM_affirm_protections_of_minority_culture_and_language_desc: "As minorias étnicas se sentem ameaçadas pela dominação do budismo e da cultura birmanesa. Devemos garantir a elas que suas culturas serão respeitadas."
  BRM_promise_autonomy: "Promessa Autonomia"
  BRM_promise_autonomy_desc: "A grande maioria dos grupos rebeldes deseja maior autonomia e não independência. Este é um desejo que podemos e devemos cumprir."
  BRM_establish_a_federated_state: "Estabelecer um Estado Federado"
  BRM_establish_a_federated_state_desc: "Nunca foi realista para o nosso país ser um sindicato. Em vez disso, busquemos a unidade por meio da federalização."
  BRM_proclaim_an_end_to_the_insurgency: "Proclame o fim da insurgência"
  BRM_proclaim_an_end_to_the_insurgency_desc: "Nossas ações trouxeram uma paz duradoura e, com ela, um futuro mais brilhante para nossa nação."
  BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "Acabar permanentemente com as iniciativas de cessar-fogo"
  BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "O fato de termos buscado cessar-fogo periodicamente com vários grupos rebeldes é um sinal de fraqueza. Devemos descartar para sempre a possibilidade de negociação."
  BRM_strike_the_karen: "Golpeie a Karen"
  BRM_strike_the_karen_desc: "Os Karen têm sido inimigos do Estado desde que lutaram pelos britânicos contra a independência da Birmânia. A existência continuada da União Nacional Karen é um resquício dessa traição histórica e deve ser destruída."
  BRM_strike_the_kachin: "Golpeie o Kachin"
  BRM_strike_the_kachin_desc: "Ao nosso norte, a Organização da Independência de Kachin representa uma ameaça significativa, pois possui o segundo maior exército rebelde em todo o país. No entanto, se concentrarmos nossa atenção neles, eles serão incapazes de defender seus territórios ricos em recursos."
  BRM_strike_the_shan: "Golpeie o Shan"
  BRM_strike_the_shan_desc: "O estado de Shan está muito perto do coração birmanês para ser confortável. O Conselho de Restauração do Estado de Shan e quaisquer outros grupos Shan merecem, portanto, nossa total atenção."
  BRM_turn_on_the_united_wa_state_army: "Ligue o Exército do Estado de Wa Unificado"
  BRM_turn_on_the_united_wa_state_army_desc: "Embora os UWSA tenham lutado ao nosso lado no passado, eles simplesmente não são confiáveis. Com a maior força rebelde do país e estreitos vínculos com a China, não podemos estabelecer um estado unificado com uma força tão poderosa fora de nosso controle. Devemos forçar que se submetam à nossa autoridade. "
  BRM_internal_colonialism: "Colonialismo Interno"
  BRM_internal_colonialism_desc: "Agora que asseguramos o país, podemos buscar a lucrativa prática da extração de recursos."
  BRM_imprison_opposition_figures: "Figuras de oposição da prisão"
  BRM_imprison_opposition_figures_desc: "Não podemos ter membros do NLD nas ruas desafiando nossa autoridade. Muito melhor trancá-los e silenciar suas vozes."
  BRM_crackdown_on_protests: "Crackdown on Protests"
  BRM_crackdown_on_protests_desc: "Será difícil, mas deve ser feito. Se respondermos aos protestos pró-democracia com brutalidade suficiente, o povo sairá das ruas e nosso governo será assegurado."
  BRM_leave_asean: "Sair da ASEAN"
  BRM_leave_asean_desc: "A ASEAN não nos permitirá seguir nossa abordagem 'ditatorial'. Devemos deixar a organização para mostrar o que pensamos de seu comportamento hipócrita e ineficaz."
  BRM_establish_direct_military_rule: "Consolidar Regra Militar"
  BRM_establish_direct_military_rule_desc: "O autoritarismo em Mianmar falhou porque não o perseguimos o suficiente. Precisamos estender nosso controle sobre todos os aspectos da sociedade."
  BRM_affirm_the_superiority_of_authoritarian_capitalism: "Entrincheirar o capitalismo autoritário"
  BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "O Ocidente e nossos ativistas locais querem que liberalizemos nossa economia e a exponhamos para o mundo exterior. No entanto, exemplos de sucesso na Coreia do Sul e na China nos mostram que o desenvolvimento vem do forte aumento do estado das forças de mercado. Se desenvolvermos a economia com sucesso o povo esquecerá nossas repressões e nos aceitará como governantes legítimos. "
  BRM_increase_the_tatmadaws_role_in_the_economy: "O papel do Tatmadaw na economia"
  BRM_increase_the_tatmadaws_role_in_the_economy_desc: "O Tatmadaw sempre se dedicou ao desenvolvimento do país. Nosso envolvimento direto na economia o ajudará a crescer mais do que qualquer força do mercado liberal faria."
  BRM_construct_military_industries: "Construir Indústrias Militares"
  BRM_construct_military_industries_desc: "Quanto mais pessoas os militares empregam, mais apoio temos entre aqueles que dependem de nós para seu sustento. O estabelecimento de indústrias militares ajudará a fortalecer nossas forças armadas, nossa economia e nosso apoio popular."
  BRM_achieve_acceptance_of_military_rule: "Alcançar a Aceitação da Regra Militar"
  BRM_achieve_acceptance_of_military_rule_desc: "Exigiu muito esforço de nossa parte, mas as pessoas aceitaram nosso domínio e nosso governo agora está garantido."
  BRM_distract_attentions_abroad: "Distrair as atenções no exterior"
  BRM_distract_attentions_abroad_desc: "Se quisermos manter nosso controle reconhecidamente frouxo do poder, devemos focar as atenções de nosso público doméstico nas pessoas de fora."
  BRM_reject_foreign_interference: "Rejeitar interferência estrangeira"
  BRM_reject_foreign_interference_desc: "Podemos apelar ao patriotismo de nossa população condenando o envolvimento de potências estrangeiras em nossos assuntos internos."
  BRM_promote_anti_thai_rhetoric: "Promova a retórica anti-tailandesa"
  BRM_promote_anti_thai_rhetoric_desc: "A animosidade entre nosso povo e os tailandeses continua alta. Não vai demorar muito para incitarmos uma hostilidade maior."
  BRM_provoke_clashes_on_the_thai_border: "Confrontos na fronteira com a Tailândia"
  BRM_provoke_clashes_on_the_thai_border_desc: "Incidentes de fronteira acontecem com relativa frequência. Com ordens discretas para nossas forças de fronteira, podemos transformar esses incidentes em algo muito maior."
  BRM_strike_our_age_old_enemy: "Ataque nosso velho inimigo"
  BRM_strike_our_age_old_enemy_desc: "Agora que temos um pretexto, é hora de atacar a Tailândia. Que melhor maneira de preservar nosso apoio do que travar uma guerra contra um inimigo odiado? Esteja avisado, no entanto, outros estados podem vir em defesa da Tailândia e frustrar nosso objetivo de um rápido, guerra limpa. "
  BRM_criticize_chinas_meddling: "Critique a intromissão da China"
  BRM_criticize_chinas_meddling_desc: "O apoio da China à UWSA e a outros grupos mina a autoridade de nosso governo. Ao enfrentar a China, mostramos à nossa população que realmente nos preocupamos com a soberania nacional."
  BRM_undermine_chinese_influence_in_the_border_regions: "Minar o apoio chinês aos rebeldes"
  BRM_undermine_chinese_influence_in_the_border_regions_desc: "Podemos direcionar nossos serviços de inteligência para interromper o apoio chinês aos grupos rebeldes. Naturalmente, incorreremos na ira de nosso poderoso vizinho, mas devemos fazer o que for necessário para preservar nossa soberania."
  BRM_ultimatum_to_china: "Ultimato para a China"
  BRM_ultimatum_to_china_desc: "A China deve escolher se deseja respeitar nossa independência ou enfrentar a guerra. Naturalmente, essas ameaças só serão ouvidas se nossos militares forem fortalecidos o suficiente para representar uma ameaça aos chineses."
  BRM_seek_closer_ties_to_china: "Buscar laços mais estreitos com a China"
  BRM_seek_closer_ties_to_china_desc: "Por mais que nos importemos com a soberania, não podemos nos dar ao luxo de irritar nosso poderoso patrono. Em vez disso, podemos usar nossos laços com a China para ajudar a proteger nosso governo."
  BRM_promote_chinese_investment: "Promova o investimento chinês"
  BRM_promote_chinese_investment_desc: "O investimento chinês certamente trará emprego e riqueza para nossa nação. Isso fará com que as pessoas esqueçam suas preocupações mesquinhas como a democracia."
  BRM_secure_chinese_assistance_in_crushing_dissent: "Garanta a ajuda da China para esmagar a dissidência"
  BRM_secure_chinese_assistance_in_crushing_dissent_desc: "O aparato de segurança Chin'a é potencialmente o mais eficaz do mundo. Poderíamos usar sua experiência para ajudar a silenciar os críticos, monitorar nossa população e esmagar as manifestações."
  BRM_give_china_preferential_trade_agreements: "Dê à China Acordos Comerciais Preferenciais"
  BRM_give_china_preferential_trade_agreements_desc: "A ajuda chinesa não vem sem restrições. Eles dizem que devemos favorecê-los em relação a qualquer um de nossos outros parceiros comerciais. 'Que outros parceiros comerciais?' é a nossa resposta. "
  BRM_request_chinese_protection: "Solicitar proteção chinesa"
  BRM_request_chinese_protection_desc: "Nosso governo militar é um alvo potencial para intervenção. Devemos abrir mão de parte de nossa soberania para a China para garantir nossa sobrevivência. É o que é necessário."
  BRM_focus_on_the_tatmadaw: "Um Tatmadaw de Classe Mundial"
  BRM_focus_on_the_tatmadaw_desc: "Mianmar enfrenta muitas ameaças, tanto internas quanto externas. É natural que devamos nos concentrar em nossa instituição mais importante, transformando nossas Forças Armadas em uma força mais profissional, capaz e respeitada."
  BRM_inward_orientation: "Orientação Interna"
  BRM_inward_orientation_desc: "Em casa, Mianmar possui grande força e grande fraqueza. Duramos muitas décadas apesar do isolamento internacional, mas ainda precisamos unir nosso país profundamente dividido."
  BRM_defend_our_borders: "Defenda Nossas Fronteiras"
  BRM_defend_our_borders_desc: "Embora o risco de invasão não seja alto no momento, devemos nos preparar para qualquer eventualidade."
  BRM_fortify_the_bangladeshi_border: "Fortifique a fronteira de Bangladesh"
  BRM_fortify_the_bangladeshi_border_desc: ""
  BRM_fortify_the_thai_border: "Fortifique a fronteira com a Tailândia"
  BRM_fortify_the_thai_border_desc: "Conflitos com nosso histórico inimigo da Tailândia ocorrem com muita frequência ao longo desta fronteira perigosa. Drogas, armas e pessoas também circulam livremente por ela."
  BRM_fortify_the_indian_border: "Fortifique a fronteira indiana"
  BRM_fortify_the_indian_border_desc: ""
  BRM_fortify_the_chinese_border: "Fortifique a fronteira chinesa"
  BRM_fortify_the_chinese_border_desc: "Desde que 10.000 tropas nacionalistas chinesas cruzaram esta fronteira na esteira da Guerra Civil chinesa e ocuparam partes de nosso território por mais de uma década, nossos planejadores militares consideraram a defesa desta fronteira como uma de nossas principais prioridades."
  BRM_improve_domestic_designs: "Melhorar designs domésticos"
  BRM_improve_domestic_designs_desc: "A autossuficiência sempre fez parte da nossa identidade. Devemos desenvolver nossas próprias tecnologias para preservar nossa autonomia."
  BRM_ma_rifle_series: "Série MA Rifle"
  BRM_ma_rifle_series_desc: "A série de rifles MA é a nossa versão dos rifles de infantaria do século XX."
  BRM_confirm_the_dominance_of_the_army: "Confirme o domínio do exército"
  BRM_confirm_the_dominance_of_the_army_desc: "O exército foi e sempre será o braço mais importante do Tatmadaw. Não vemos razão para tentar mudar isso agora ou nunca."
  BRM_improve_our_army_doctrine: "Melhorar Nossa Doutrina do Exército"
  BRM_improve_our_army_doctrine_desc: ""
  BRM_bolster_officer_training: "Treinamento de Oficial de Apoio"
  BRM_bolster_officer_training_desc: "Nossos oficiais há décadas se esforçam para estar entre os melhores do mundo. Se colocarmos ainda mais esforço em nosso treinamento, podemos fazer com que a qualidade de nossos comandantes rivalize com a de países mais ricos e mais fortes do que nós."
  BRM_improve_counter_insurgency_techniques: "Melhorar as técnicas de COIN"
  BRM_improve_counter_insurgency_techniques_desc: "Nossa maior ameaça imediata são os insurgentes étnicos em nossas regiões de fronteira, que se mostraram muito difíceis de erradicar. Precisamos melhorar nossa estratégia de contra-insurgência se quisermos ter sucesso".
  BRM_outward_orientation: "Orientação externa"
  BRM_outward_orientation_desc: "Oportunidades e ameaças abundam além das fronteiras de Mianmar. Devemos perseguir as primeiras e nos proteger contra as últimas."
  BRM_strengthen_the_other_arms: "Fortaleça as outras armas"
  BRM_strengthen_the_other_arms_desc: "O exército sempre será importante. Mas um exército mais equilibrado nos permitirá ser mais eficazes contra inimigos além de insurgentes mal equipados."
  BRM_bolster_the_navy: "Reforce a Marinha"
  BRM_bolster_the_navy_desc: ""
  BRM_improve_our_naval_doctrine: "Melhore nossa Doutrina Naval"
  BRM_improve_our_naval_doctrine_desc: ""
  BRM_construct_naval_bases: "Construir Bases Navais"
  BRM_construct_naval_bases_desc: ""
  BRM_construct_ports: "Construir Estaleiros"
  BRM_construct_ports_desc: ""
  BRM_bolster_the_air_force: "Reforce a Força Aérea"
  BRM_bolster_the_air_force_desc: ""
  BRM_improve_our_air_doctrine: "Melhorar Nossa Doutrina Aérea"
  BRM_improve_our_air_doctrine_desc: ""
  BRM_construct_air_bases: "Construir bases aéreas"
  BRM_construct_air_bases_desc: ""
  BRM_cooperate_with_foreign_powers: "Coopere com potências estrangeiras"
  BRM_cooperate_with_foreign_powers_desc: "Embora Mianmar seja uma nação orgulhosa, devemos entender que o que podemos fazer por conta própria é severamente limitado. Precisamos de ajuda externa."
  BRM_increase_cooperation_with_china: "Aumentar a cooperação com a China"
  BRM_increase_cooperation_with_china_desc: "A China é uma de nossas maiores e mais poderosas ameaças. Mas esse é mais um motivo para pedir a cooperação deles."
  BRM_chinese_air_power: "Poder Aéreo Chinês"
  BRM_chinese_air_power_desc: "Os aviões chineses mais novos aumentarão nosso estoque de aeronaves envelhecidas."
  BRM_increase_cooperation_with_asean: "Aumentar a cooperação com a ASEAN"
  BRM_increase_cooperation_with_asean_desc: "Devemos nos proteger contra a ascensão da China. Nossos aliados na ASEAN podem nos ajudar nesse sentido."
  BRM_increase_cooperation_with_south_korea: "Aumentar a cooperação com a Coreia do Sul"
  BRM_increase_cooperation_with_south_korea_desc: "O ROK é um importante parceiro comercial e uma potência econômica que faríamos bem em imitar. Embora até agora tenhamos equilibrado o Sul e o Norte, é hora de ficar do lado mais decisivamente do Sul."
  BRM_increase_cooperation_with_north_korea: "Aumentar a cooperação com a Coreia do Norte"
  BRM_increase_cooperation_with_north_korea_desc: "A autossuficiência e o desafio da RPDC contra a interferência estrangeira é algo que devemos respeitar e admirar. Temos mais a aprender com eles do que com a ROK. Embora até agora tenhamos equilibrado o Sul e o Norte, é hora de ficar do lado mais decisivamente com o Norte. "
  BRM_singaporean_armour: "Armadura de Cingapura"
  BRM_singaporean_armour_desc: "Cingapura é amplamente conhecida por sua avançada tecnologia de armas. Alguns de seus APCs e IFVs contribuirão muito para modernizar nossas Forças Armadas."
  BRM_south_korean_naval_power: "Poder Naval da Coréia do Sul"
  BRM_south_korean_naval_power_desc: "A assistência sul-coreana ajudará a estender o alcance de nossa marinha e nos ajudará a proteger melhor nosso entorno imediato."
  BRM_north_korean_missiles: "Mísseis norte-coreanos"
  BRM_north_korean_missiles_desc: "Por mais atrasada que seja a Coreia do Norte, seu poder de fogo avassalador não deve ser desprezado."
