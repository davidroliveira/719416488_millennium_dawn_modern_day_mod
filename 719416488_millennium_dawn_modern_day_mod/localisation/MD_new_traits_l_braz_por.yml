l_braz_por:
 emotional: "Emocional"
 emotional_desc: "É facilmente influenciado por argumentos emocionais em vez de fatos racionais."
 rational: "Racional"
 rational_desc: "É um indivíduo calculista que nunca se deixa influenciar por apelos emocionais."
 cautious: "Cauteloso"
 cautious_desc: "Tem cuidado ao fazer dessecações."
 rash: "Irritação na pele"
 rash_desc: "Gosta de fazer dessecações rápidas e impulsivas."
 ruthless: "Cruel"
 ruthless_desc: ""
 greedy: "Ambicioso"
 greedy_desc: "É ganancioso e nunca se cansa de nada."
 humble: "Humilde"
 humble_desc: "É humilde, o oposto de ganancioso."
 honest: "Honesto"
 honest_desc: "É honesto aos olhos da comunidade internacional."
 deceitful: "Desonesto"
 deceitful_desc: "É uma pessoa pouco confiável aos olhos da comunidade internacional."
 war_criminal: "Criminoso de guerra"
 war_criminal_desc: "É procurado pelo tribunal do TPI por crimes contra a humanidade."
 zealous: "Zeloso"
 zealous_desc: "É um fanático religioso."
 stubborn: "Teimoso"
 stubborn_desc: "Para o bem ou para o mal, essa pessoa é conhecida por nunca desistir."
 sly: "Astuto"
 sly_desc: "É conhecido por usar métodos não convencionais e sutis para conseguir o que querem."
 narcissist: "Narcisista"
 narcissist_desc: "Sabe-se que os narcisistas se preocupam principalmente com eles próprios e com sua percepção pessoal".
 tech_savy: "Conhecedor de tecnologia"
 tech_savy_desc: "Está na vanguarda do conhecimento sobre novas tecnologias."
 polished: "Polido"
 polished_desc: "São perfeitos em se apresentar no palco político."
 likeable: "Simpático"
 likeable_desc: "É facilmente identificável para as pessoas comuns por não se envergonhar das pequenas falhas que os tornam humanos."
 inexperienced: "Inexperiente"
 inexperienced_desc: "Tem pouca ou nenhuma habilidade política."
 capable: "Capaz"
 capable_desc: "Provou um nível capaz de habilidades políticas."
 political_dancer: "Mestre Manobrador"
 political_dancer_desc: "É muito experiente e provou uma compreensão magistral de manobras políticas."
 geopolitical_thinker: "Pensador Geopolítico"
 geopolitical_thinker_desc: "Ao entender a política internacional como um jogo cínico baseado em interesses nacionais, essa pessoa é capaz de tirar o máximo proveito de sua compreensão da história e da geografia."
 interventionist: "Intervencionista"
 interventionist_desc: "Faz questão de usar a força militar para estender a influência de seu país e combater as ameaças à segurança nacional."
 alzheimer: "Alzheimer"
 alzheimer_desc: "Uma doença que causa um declínio gradual da memória e das habilidades cognitivas. Atrapalha sua governança."
 incapable: "Incapaz"
 incapable_desc: "Devido à doença, essa pessoa é incapaz de governar de maneira eficaz. O verdadeiro poder é exercido nos bastidores."
 drunkard: "Bêbado"
 drunkard_desc: "Essa pessoa é alcoólatra e, muitas vezes, é uma fonte de constrangimento nacional quando aparece em público."
 pro_china: "Pro Chinês"
 pro_china_desc: "Está estreitamente alinhado ou é um fantoche absoluto dos interesses chineses."
 pro_russia: "Pró-russo"
 pro_russia_desc: "Está estreitamente alinhado ou é um fantoche absoluto dos interesses russos."
 pro_american: "Pro Americano"
 pro_american_desc: "Está estreitamente alinhado ou é um fantoche absoluto dos interesses dos EUA."
 pro_brotherhood: "Pró-Irmandade Muçulmana"
 pro_brotherhood_desc: "É um membro da Irmandade Muçulmana ou muito simpático aos seus interesses."
 pro_iranian: "Pró iraniano"
 pro_iranian_desc: "Está estreitamente alinhado ou é um fantoche absoluto dos interesses da República Islâmica do Irã."
 pro_isis: "Pro ISIS"
 pro_isis_desc: "É um apoiador ativo ou clandestrino do grupo terrorista ISIS."
 pro_israel: "Pro Israel"
 pro_israel_desc: "Apoia Israel"
 military_genius: "Gênio Militar"
 military_genius_desc: "Um verdadeiro mestre na organização das forças militares"
 legendary_guerrilla_leader: "Líder de guerrilha lendário"
 legendary_guerrilla_leader_desc: "Uma derrubada em série de governos"
 pro_al_qaeda: "Pró Al-Qaeda"
 pro_al_qaeda_desc: "É um apoiador ativo ou clandestino da rede terrorista Al-Qaeda."
 pro_saudi: "Pro saudita"
 pro_saudi_desc: "Está estreitamente alinhado ou é um fantoche absoluto dos interesses dos sauditas."
 anti_zionist: "Anti-sionista"
 supports_us: "Apoia-nos"
 businessman: "Antecedentes: Homem de Negócios"
 businessman_desc: "Tem experiência de carreira em negócios e sólidos conhecimentos de economia."
 lawyer: "Antecedentes: Advogado"
 lawyer_desc: "Tem formação como advogado, com sólidos conhecimentos em enquadramentos jurídicos".
 engineer: "Antecedentes: Engenheiro"
 engineer_desc: "Educado como engenheiro, essa pessoa tem uma base sólida para compreender os complexos sistemas de governança."
 scientist: "Antecedentes: Cientista"
 scientist_desc: "Educado como um cientista, essa pessoa tem uma base sólida para compreender os complexos sistemas de governança."
 doctor: "Antecedentes: Doutor"
 doctor_desc: "Educado como um médico, esta pessoa tem um histórico de sucesso na vida real."
 spy: "Antecedentes: Oficial de Inteligência"
 writer: "Antecedentes: Escritor"
 writer_desc: "Como escritor ou jornalista, essa pessoa tem uma sólida compreensão de como a sociedade funciona."
 military_career: "Antecedentes: Militar"
 military_career_desc: "Ter um histórico militar de longa data torna essa pessoa um especialista em assuntos militares."
 guerrilla_leader: "Antecedentes: Líder da Guerrilha"
 guerrilla_leader_desc: "Tendo lutado para chegar a uma posição de poder, essa pessoa é necessariamente carismática e capaz em assuntos militares."
 king: "Antecedentes: Royality"
 king_desc: "Por ser uma realeza, essa pessoa foi especialmente preparada para o poder, embora possa não ter experiência na vida civil."
 cleric: "Antecedentes: Clérigo"
 cleric_desc: "Com uma educação religiosa, essa pessoa tem um apelo poderoso para as massas religiosas do país."
 career_politician: "Antecedentes: Político de Carreira"
 career_politician_desc: "Esta pessoa fez da governança e da candidatura a um cargo público sua ocupação e, portanto, não tem experiência da vida real."
 sayyid: "Sayyid"
 sayyid_desc: "É reconhecido como descendente do profeta islâmico Maomé e exerce autoridade extra por causa disso."
 qureshi: "Qureshi"
 qureshi_desc: "Possui autoridade extra como parte do Qureshi, a tribo do profeta Maomé. A maioria dos muçulmanos sunitas acredita que apenas um qureshi pode ser elevado ao título de califa."
 islamophobe: "Islamófobo"
 islamophobe_desc: "Odeia o Islã e os muçulmanos em geral."
