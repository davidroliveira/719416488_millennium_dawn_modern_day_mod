## Eventos #
 armenia.1.t: "Eleições presidenciais armênias de 2003"
 armenia.1.d: "Podemos manter Kocharyan por mais 5 anos ou podemos escolher entre dois outros candidatos, Stepan Demirchyan representando o partido socialista ou Artashes Geghamyan de um verdadeiro partido conservador."
 armenia.1.a: "Mais 5 anos de Kocharyan!"
 armenia.1.b: "Stepan Demirchyan-o socialista"
 armenia.1.c: "Artashes Geghamyan-o conservador"
 armenia.2.t: "Eleições presidenciais armênias de 2008"
 armenia.2.d: "O mandato presidencial de Robert Kocharyan expirou, seu aliado político próximo, Serzh Sargsyan, do Partido Republicano, é um candidato confiável para assumir a presidência; Nossas outras opções são reeleger Levon Ter-Petrosyan, o primeiro presidente da República ou Artur Baghdasaryan do Partido Pan-Armênio. "
 armenia.2.a: "Serzh Sargsyan do Partido Republicano"
 armenia.2.b: "Levon Ter-Petrosyan-o conservador social"
 armenia.2.c: "Artur Baghdasaryan-The Market Liberal"
