 armenia.5.t: "Eleições presidenciais armênias de 2013"
 armenia.5.d: "Podemos manter Sargsyan por mais 5 anos ou podemos escolher o outro candidato, Raffi Hovannisian representando seu partido libertário."
 armenia.5.a: "Mais 5 anos de Sargsyan!"
 armenia.5.b: "Raffi Hovannisian-O Libertário"
 armenia.6.t: "Protestos Presidenciais Armênios"
 armenia.6.d: "- diálogo de protesto, etc."
 armenia.6.a: "Suprimir os protestos"
 armenia.7.t: "Eleições presidenciais armênias de 2018"
 armenia.7.d: "Com os dois mandatos de 5 anos de Sargsyan expirados, ele transferiu todos os poderes presidenciais do novo presidente Armen Sarkissian para o papel de primeiro-ministro, portanto, foi rapidamente aprovado pelo parlamento em seu novo cargo de primeiro-ministro, onde pode sentar-se por mais dez anos. As pessoas não estão felizes com isso e milhares de testes começaram em Yerevan. "
 armenia.7.a: "Eles vão explodir como antes"
 armenia.8.t: "Protestos Presidenciais Armênios"
 armenia.8.d: "Liderados por Nikol Pashinyan, os protestos em Yerevan chegaram a trezentos mil fortes com atos de desobediência civil, como bloqueio de estradas, buzinas buzinando, as pessoas estão demonstrando que estão cansadas da corrupção galopante e estão exigindo uma verdadeira democracia, se o O Partido Republicano de Serzh Sargsyan não renuncia, eles serão derrubados à força em uma revolta. "
 armenia.8.a: "Renda-se a Pashinyan"
 armenia.9.t: "Revolução de Veludo"
 armenia.9.d: "Após uma série de protestos políticos na Armênia, o partido reacionário chamado 'conservador' da Armênia liderado por Serzh Sargsyan deixou o cargo e deixou que o povo elegesse Nikol Pashinyan para o cargo, que prometeu destruir a corrupção galopante que assola a Armênia e melhora sua situação econômica e impedir a emigração em massa. "
 armenia.9.a: "Duxhov!"
