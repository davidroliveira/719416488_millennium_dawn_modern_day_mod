 Militia_Bat: "Milícia"
 Militia_Bat_desc: "Batalhão de milícia a pé. As unidades de milícia são caracterizadas por ter menos equipamento pesado e kits de comunicação do que a infantaria normal. Isso os torna altamente móveis e eficazes em terreno ruim, mas eles se dissolvem rapidamente em terreno plano contra um oponente blindado."
 Mot_Militia_Bat: "Milícia motorizada"
 Mot_Militia_Bat_desc: "Batalhão de milícia com picapes ou até mesmo veículos utilitários blindados. As unidades de milícia são caracterizadas por ter menos equipamentos pesados e kits de comunicação do que a infantaria normal. Isso as torna altamente móveis e eficazes em terrenos ruins, mas derretem rapidamente em terreno plano contra um blindado oponente."
 
 L_Inf_Bat: "Infantaria leve"
 L_Inf_Bat_desc: "Infantaria leve sem transportes. Raramente visto no campo de batalha moderno, mas existem unidades especializadas em terrenos muito difíceis, como selva e montanhas-onde são altamente eficazes. Também podem ser úteis como guarnições urbanas."
 Mot_Inf_Bat: "Infantaria motorizada"
 Mot_Inf_Bat_desc: "A infantaria motorizada usa todos os tipos de veículos utilitários como transporte, de caminhonetes a modernos veículos resistentes a minas. Eles são adequados para o combate em terrenos montanhosos e em áreas urbanas."
 Mech_Inf_Bat: "Infantaria mecanizada"
 Mech_Inf_Bat_desc: "A infantaria mecanizada usa porta-aviões blindados como meio de transporte. Eles são adequados para o combate blindado em terreno plano."
 Arm_Inf_Bat: "Infantaria blindada"
 Mech_Inf_Bat_desc: "A infantaria blindada usa veículos de combate de infantaria como transporte. Eles são adequados para o combate blindado em terreno plano, mas são perdidos em terrenos difíceis, onde devem operar a pé longe de seus IFVs."
 
 L_Air_Inf_Bat: "Infantaria leve aerotransportada"
 L_Air_Inf_Bat_desc: "A Infantaria Leve Aerotransportada é uma Infantaria de elite, com seu treinamento especial em Inserção Aérea via para-quedas de Aeronaves de Transporte ou com Helicópteros de Transporte. Eles podem responder rapidamente a emergências à distância e podem ser inseridos atrás das linhas inimigas para levar objetivos vitais à frente do exército principal avanço. Seu modo de transporte impõe limites estritos na quantidade de equipamento pesado que eles podem carregar. "
 Mot_Air_Inf_Bat: "Infantaria Aerotransportada Motorizada"
 Mot_Air_Inf_Bat_desc: "A Infantaria Aerotransportada Motorizada é uma Infantaria de elite, com seu treinamento especial em Inserção Aérea via para-quedas de Aeronaves de Transporte ou com Helicópteros de Transporte. Eles podem responder rapidamente a emergências à distância e podem ser inseridos atrás das linhas inimigas para levar objetivos vitais à frente do exército principal avançar. Seus veículos utilitários lhes dão grande mobilidade na inserção e permitem que tragam mais equipamentos pesados para a batalha. No entanto, é muito mais exigente logisticamente pará-los junto com os veículos. "
 Mech_Air_Inf_Bat: "Infantaria Aerotransportada Mecanizada"
 Mech_Air_Inf_Bat_desc: "A Infantaria Aerotransportada Mecanizada é uma Infantaria de elite, com seu treinamento especial em Inserção Aérea via para-quedas de Aeronaves de Transporte. Eles podem responder rapidamente a emergências à distância e podem ser inseridos atrás das linhas inimigas para assumir objetivos vitais à frente do avanço do exército principal. Os porta-aviões blindados leves projetados dão a eles grande mobilidade na inserção e permitem que eles tragam muito mais equipamento pesado para a batalha do que forças aerotransportadas mais leves. No entanto, é muito mais logisticamente exigente pará-los junto com esses veículos. "
 Arm_Air_Inf_Bat: "Infantaria Aerotransportada Blindada"
 Arm_Air_Inf_Bat_desc: "A infantaria blindada aerotransportada é uma infantaria de elite, com seu treinamento especial em inserção aérea via para-quedas de aeronaves de transporte. Eles podem responder rapidamente a emergências à distância e podem ser inseridos atrás das linhas inimigas para assumir objetivos vitais à frente do avanço do exército principal. Os veículos leves de combate de infantaria projetados lhes dão grande mobilidade e permitem que lutem em igualdade de condições contra as formações mecanizadas normais. No entanto, é extremamente exigente em termos logísticos pará-los junto com seus IFVs. Desde 2017, apenas a Rússia operou tais forças. "
 
 L_Marine_Bat: "Infantaria Leve da Marinha"
 L_Marine_Bat_desc: "A Infantaria Leve da Marinha é uma infantaria de elite, com treinamento especial em operações anfíbias, como travessias de rios, operação em pântanos e invasões anfíbias. Como não possuem veículos, há limites estritos para a quantidade de equipamento pesado que podem transportar , no entanto."
 Mot_Marine_Bat: "Infantaria marinha motorizada"
 Mot_Marine_Bat_desc: "A Infantaria Marinha Motorizada é uma Infantaria de elite, com treinamento especial em operações anfíbias, como travessias de rios, operação em pântanos e invasões anfíbias. Enquanto desembarcam como Infantaria Leve, contam com Veículos Utilitários como meios de transporte terrestre, o que lhes dá grande mobilidade e permite para transportar grandes quantidades de equipamento pesado para a batalha. "
 Mech_Marine_Bat: "Infantaria marinha mecanizada"
 Mech_Marine_Bat_desc: "A infantaria marinha mecanizada é uma infantaria de elite, com treinamento especial em operações anfíbias, como travessias de rios, operação em pântanos e invasões anfíbias. Como eles protegem os desembarques em seus porta-aviões blindados anfíbios especialmente projetados, eles estão muito bem equipados para atacar imediatamente com grande mobilidade, carregando grandes quantidades de equipamento pesado para a batalha. "
 Arm_Marine_Bat: "Infantaria marinha blindada"
 Arm_Marine_Bat_desc: "A infantaria marinha blindada é uma infantaria de elite, com treinamento especial em operações anfíbias, como travessias de rios, operação em pântanos e invasões anfíbias. Eles podem cruzar grandes distâncias na água em seus veículos de combate de infantaria anfíbia fortemente blindados a jato e ser prontos para lutar com os mesmos IFVs assim que chegarem à costa com grande proficiência. "
 
 L_Air_assault_Bat: "Infantaria de assalto aéreo leve"
 L_Air_assault_Bat_desc: "A infantaria marinha mecanizada é uma infantaria de elite, com seu treinamento especial em rapel e transporte aéreo, seu equipamento às vezes é projetado ou modificado em campo para permitir um melhor transporte dentro da aeronave. Eles costumam ser usados para capturar e manter terrenos importantes que não foram totalmente garantidos e para engajar diretamente as forças inimigas atrás das linhas inimigas. "
 Arm_Air_assault_Bat: "Infantaria de assalto aéreo blindado"
 Arm_Air_assault_Bat_desc: "A infantaria marinha mecanizada é uma infantaria de elite, com seu treinamento especial em rapel e transporte aéreo, seu equipamento às vezes é projetado ou modificado em campo para permitir um melhor transporte dentro da aeronave. Eles costumam ser usados para capturar e manter terrenos importantes que não foram totalmente garantidos e para engajar diretamente as forças inimigas atrás das linhas inimigas. "
 
 
 Special_Forces: "Forças de Operação Especial"
 Special_Forces_desc: "As Forças de Operações Especiais são a elite de qualquer militar em que atuam, com treinamento mais longo e mais difícil do que qualquer outra pessoa. São especialistas em terrenos difíceis, operações aerotransportadas e pousos anfíbios. No entanto, estão muito pouco equipados, pois podem precisar para operar com mobilidade atrás da linha de frente. "
 
 armor_Bat: "Batalhão de Tanques"
 armor_Bat_desc: "Um batalhão de tanques apresenta apenas os veículos mais fortemente blindados existentes, os tanques de batalha principais. Com excelente mobilidade em terreno plano e fogo direto feroz, eles são projetados para abrir buracos nas linhas de frente inimigas que podem ser rapidamente explorados pela infantaria mecanizada de acompanhamento unidades."
 armor_Comp: "Tank Company"
 armor_Comp_desc: "Uma empresa de tanques apresenta apenas os veículos mais fortemente blindados existentes, os tanques de batalha principais. Com excelente mobilidade em terreno plano e fogo direto feroz, eles são projetados para abrir buracos nas linhas de frente inimigas que podem ser rapidamente explorados pela infantaria mecanizada de acompanhamento unidades."

 L_Recce_Bat: "Light Recce"
 L_Recce_Bat_desc: "Batalhões de reconhecimento leve operam a pé e, portanto, são desprovidos de grande parte do equipamento pesado que os torna uma unidade de combate eficaz. Eles se infiltram perto do inimigo para observar e relatar suas atividades e usam o reconhecimento de drones e a vigilância eletrônica para reunir intel. Eles também podem realizar ataques e emboscadas limitadas. "
 L_Recce_Comp: "Light Recce Company"
 L_Recce_Comp_desc: "As empresas de reconhecimento leve operam a pé e, portanto, são desprovidas de grande parte do equipamento pesado que as torna uma unidade de combate eficaz. Elas se infiltram perto do inimigo para observar e relatar suas atividades e usam o reconhecimento de drones e a vigilância eletrônica para coletar intel. Eles também podem realizar ataques e emboscadas limitadas. As empresas de reconhecimento são frequentemente chamadas de 'Esquadrões' devido ao seu legado como ex-unidades de Cavalaria. "
 
 Mot_Recce_Bat: "Recce Motorizado"
 Mot_Recce_Bat_desc: "Batalhões de reconhecimento motorizados operam com veículos utilitários e têm muito do mesmo equipamento que seus colegas de infantaria. Suas funções, no entanto, são diferentes. Eles se infiltram perto do inimigo para observar e relatar suas atividades e usam reconhecimento de drones e vigilância eletrônica para coletar informações. Eles também podem realizar incursões e emboscadas limitadas. "
 Mot_Recce_Comp: "Motorized Recce Company"
 Mot_Recce_Comp_desc: "As empresas de reconhecimento motorizado operam com veículos utilitários e têm muito do mesmo equipamento que suas contrapartes de infantaria. Suas funções, no entanto, são diferentes. Elas se infiltram perto do inimigo para observar e relatar suas atividades e usam reconhecimento de drones e vigilância eletrônica para coletar informações. Eles também podem realizar incursões e emboscadas limitadas. As empresas de reconhecimento costumam ser chamadas de 'Esquadrões' devido ao seu legado como ex-unidades de Cavalaria. "
 
 Mech_Recce_Bat: "Recce mecanizado"
 Mech_Recce_Bat_desc: "Batalhões de reconhecimento mecanizados operam com porta-aviões blindados e têm muito do mesmo equipamento que seus colegas de infantaria. Suas funções, no entanto, são diferentes. Eles se infiltram perto do inimigo para observar e relatar sua atividade e usam reconhecimento de drones e eletrônico Vigilância para reunir informações. Eles também podem realizar incursões e emboscadas limitadas. "
 Mech_Recce_Comp: "Empresa de Recce Mecanizada"
 Mech_Recce_Comp_desc: "As empresas de reconhecimento mecanizado operam com transportadores de pessoal blindados e têm muito do mesmo equipamento que suas contrapartes de infantaria. Suas funções, no entanto, são diferentes. Elas se infiltram perto do inimigo para observar e relatar suas atividades e usam reconhecimento de drones e eletrônico Vigilância para coletar informações. Eles também podem realizar incursões e emboscadas limitadas. As empresas de reconhecimento são frequentemente chamadas de 'Esquadrões' devido ao seu legado como ex-unidades de Cavalaria. "
 
 Arm_Recce_Bat: "Recce Mecanizado Pesado"
 Arm_Recce_Bat_desc: "Batalhões de reconhecimento mecanizados pesados operam com veículos de combate de infantaria e têm muito do mesmo equipamento que seus colegas de infantaria blindada. Suas funções, no entanto, são diferentes. Eles se infiltram perto do inimigo para observar e relatar sua atividade, e usam o reconhecimento de drones e Vigilância Eletrônica para coletar informações. Eles também podem realizar incursões e emboscadas. "
 Arm_Recce_Comp: "Empresa de Recce Mecanizado Pesado"
 Arm_Recce_Comp_desc: "As empresas de reconhecimento mecanizado pesado operam com veículos de combate de infantaria e têm muito do mesmo equipamento que suas contrapartes de infantaria blindada. Suas funções, no entanto, são diferentes. Eles se infiltram perto do inimigo para observar e relatar sua atividade, e usam o reconhecimento de drones e Vigilância Eletrônica para coletar informações. Eles também podem realizar incursões e emboscadas. As Companhias de Recce são frequentemente chamadas de 'Esquadrões' devido ao seu legado como ex-unidades de Cavalaria. "
 
 armor_Recce_Bat: "Recce blindado"
 armor_Recce_Bat_desc: "Batalhões blindados de reconhecimento operam com tanques leves Recon especiais que combinam mobilidade incrível com poder de parada inspirador. Eles podem se defender contra todos os tipos de infantaria em combate direto. O combate direto não é sua função pretendida-eles se infiltram perto de o inimigo para observar e relatar suas atividades, e usar o Reconhecimento de Drones e Vigilância Eletrônica para reunir informações. Eles também podem realizar ataques e emboscadas em ativos inimigos importantes e formações mecanizadas. "
 armor_Recce_Comp: "Armored Recce Company"
 armor_Recce_Comp_desc: "Armored Recce Companies opera com tanques leves Recon especiais que combinam mobilidade incrível com poder de parada inspirador. Eles podem se defender contra todos os tipos de infantaria em combate direto. Mas o combate direto não é a função pretendida-eles se infiltram perto de o inimigo para observar e relatar suas atividades e usar o reconhecimento de drones e a vigilância eletrônica para coletar informações. Eles também podem realizar incursões e emboscadas em ativos inimigos importantes e formações mecanizadas. As empresas de reconhecimento são frequentemente chamadas de "esquadrões" devido ao seu legado como ex-unidades de cavalaria. "

 L_Engi_Bat: "Batalhão de Engenheiros"
 L_Engi_Bat_desc: "Os engenheiros cuidam da construção temporária de pontes e perímetros defensivos, colocação de minas e limpeza, além de eliminação de bombas. Eles carregam armamento básico de infantaria, para fins defensivos."
 L_Engi_Comp: "Empresa de Engenharia"
 L_Engi_Comp_desc: "Os engenheiros cuidam da construção temporária de pontes e perímetros defensivos, colocação de minas e limpeza, além de eliminação de bombas. Eles carregam armamento básico de infantaria, para fins defensivos."
 
 H_Engi_Bat: "Batalhão de Engenheiros Pesados"
 H_Engi_Bat_desc: "Os engenheiros cuidam da construção temporária de pontes e perímetros defensivos, colocação de minas e limpeza, além de eliminação de bombas. Eles carregam armamento básico de infantaria, para fins defensivos. Com veículos de recuperação e construção baseados no casco do Main Battle Tank, eles estão bem equipados para recuperar veículos blindados desativados para combate da linha de frente. "
 H_Engi_Comp: "Empresa de Engenharia Pesada"
 H_Engi_Comp_desc: "Os engenheiros cuidam da construção temporária de pontes e perímetros defensivos, colocação de minas e limpeza, além de eliminação de bombas. Eles carregam armamento básico de infantaria, para fins defensivos. Com veículos de recuperação e construção baseados no casco do Main Battle Tank, eles estão bem equipados para recuperar veículos blindados desativados para combate da linha de frente. "
 
 Arty_Bat: "Artilharia"
 Arty_Bat_desc: "Com suas poderosas habilidades de fogo indireto, a artilharia fornece ataques de precisão sustentados onde é necessário no campo de batalha e muito além do alcance visual. Pode ser recarregada diretamente por sua tripulação. Como requer veículos externos para seu movimento, pode ser difícil mover-se ao redor entre os ataques, tornando-o vulnerável contra os contra-ataques da artilharia inimiga. Sistemas leves de baixo calibre podem ser arrastados manualmente e são adequados para operações aerotransportadas, pois cabem dentro de aviões de transporte. "
 Arty_Battery: "Bateria de Artilharia"
 Arty_Battery_desc: "Com suas poderosas habilidades de fogo indireto, a artilharia fornece ataques de precisão sustentados onde é necessário no campo de batalha e muito além do alcance visual. Pode ser recarregada diretamente por sua tripulação. Como requer veículos externos para seu movimento, pode ser difícil mover-se em torno dos ataques, tornando-o vulnerável contra os contra-ataques da artilharia inimiga. Sistemas leves de baixo calibre podem ser arrastados manualmente e são adequados para operações aerotransportadas, pois cabem dentro de aviões de transporte. "
 
 SP_Arty_Bat: "Artilharia autopropelida"
 SP_Arty_Bat_desc: "Com suas poderosas habilidades de fogo indireto, a artilharia autopropelida fornece ataques de precisão sustentados onde é necessário no campo de batalha e muito além do alcance visual. Pode ser recarregada diretamente por sua tripulação e sua autopropulsão torna-a móvel para que possam se mover para evitar contra-ataques da artilharia inimiga. "
 SP_Arty_Battery: "Bateria de artilharia automotora"
 SP_Arty_Battery_desc: "Com suas poderosas habilidades de fogo indireto, a artilharia autopropelida fornece ataques de precisão sustentados onde é necessário no campo de batalha e muito além do alcance visual. Pode ser recarregada diretamente por sua tripulação e sua autopropulsão torna-a móvel para que possam se mover para evitar contra-ataques da artilharia inimiga. "
 
 SP_R_Arty_Bat: "Artilharia de foguetes autopropelida"
 SP_R_Arty_Bat_desc: "Usando lançadores MLRS, um batalhão de artilharia de foguetes pode erradicar uma área inteira de longe. Usado contra áreas de retaguarda inimigas, pois o fogo indiscriminado o torna inadequado para ataques de precisão no campo de batalha. Necessita de veículos especiais de recarga, e os tempos de recarga são devagar."
 SP_R_Arty_Battery: "Bateria de artilharia de foguete automotor"
 SP_R_Arty_Battery_desc: "Usando lançadores MLRS, uma bateria de artilharia de foguete pode erradicar áreas de longe. Usada contra áreas de retaguarda inimigas, já que o fogo indiscriminado a torna inadequada para ataques de precisão no campo de batalha. Ela precisa de veículos especiais de recarga e os tempos de recarga são lentos. "
 
 SP_AA_Bat: "Defesa Aérea Autopropelida"
 SP_AA_Bat_desc: "Usando sistemas de mísseis antiaéreos autopropulsionados de curto ou médio alcance, o Batalhão de Defesa Aérea defenderá sua unidade de ataques de Apoio Aéreo Próximo do inimigo."
 SP_AA_Battery: "Bateria Autopropelida de Defesa Aérea"
 SP_AA_Battery_desc: "Usando sistemas de mísseis antiaéreos autopropulsados de curto ou médio alcance, a Bateria de Defesa Aérea defenderá sua unidade de ataques de Apoio Aéreo Próximo do inimigo."
