 #### Eventos
 ## Country events
 brazil.3.t: "Projeto de Desenvolvimento da Amazônia"
 brazil.3.d: "As Amazonas são um tesouro inexplorado que podemos utilizar para impulsionar nossa economia. Há metal, madeira e petróleo a serem colhidos para uso em nossas indústrias e indústrias no exterior. Devemos permitir que as empresas explorem as Amazonas para obter ganhos financeiros?"
 brazil.3.a: "As árvores vão voltar a crescer de qualquer maneira."
 brazil.3.b: "O meio ambiente não está à venda."
 brazil.6.t: "Projeto: Devastar as Amazonas"
 brazil.6.d: "A Amazônia já se mostrou promissora em seus recursos brutos já presentes. Um projeto mais novo e mais agressivo está em cima da mesa. Pode ajudar a compensar nossas dívidas e estimular o investimento estrangeiro."
 brazil.6.a: "Os negócios são mais importantes do que algumas árvores idiotas!"
 brazil.6.b: "Devemos preservar nossos tesouros nacionais para as gerações futuras."
 brazil.4.t: "Lula é eleito"
 brazil.4.d: "Lula é um dos presidentes mais populares da história. Podemos usar essa popularidade para empurrar o que queremos por meio do governo. O Partido dos Trabalhadores costumava ser um dos partidos radicais mais esquerdistas do Brasil. Agora, eles estão no ar a ascensão como a nova marca da social-democracia. "
 brazil.4.a: "Então começa"
 brazil.5.t: "O status de nossas exportações"
 brazil.5.d: "Nosso país contém uma vasta riqueza de material que podemos usar para financiar indústrias em todo o mundo. Essas exportações brutas nos forneceriam grandes quantias de dinheiro agora. No entanto, também poderíamos iniciar uma política protecionista para nosso comércio e possivelmente mantê-los recursos para usar em casa. O que devemos fazer? "
 brazil.5.a: "Exportar em massa"
 brazil.5.b: "Nossa Terra, Nossos Recursos" # Conjunto de Alinhamento do Partido dos Trabalhadores-Filial
 brazil.7.t: "Neo Comunista"
 brazil.7.d: "O Partido se afastou da democracia."
 brazil.7.a: "Para os trabalhadores!"
 brazil.8.t: "Governo de esquerda radical"
 brazil.8.d: "Nosso partido agora cumpriu algumas das promessas do presidente."
 brazil.8.a: "Uma mudança no poder"
 brazil.9.t: "Governo ligeiramente radicalizado"
 brazil.9.d: "O Partido dos Trabalhadores fez algumas mudanças políticas questionáveis, se não radicais."
 brazil.9.a: "Mudança de poder"
 brazil.10.t: "Governo Bem Equilibrado"
 brazil.10.d: "O governo encontrou um equilíbrio interessante entre a legislatura radical e aqueles que se referem à reforma."
 brazil.10.a: "Perfeitamente equilibrado"
 brazil.11.t: "Ligeiro governo reformista"
 brazil.11.d: "O governo se aproximou da reforma do governo para ser mais para o povo."
 brazil.11.a: "Mudança de poder"
 brazil.12.t: "Governo Reformista"
 brazil.12.d: "O governo fez muitas ações para melhorar a vida de seu povo e melhorar a máquina política."
 brazil.12.a: "Uma mudança no poder"
 brazil.13.t: "Partido do Progresso"
 brazil.13.d: "O Partido dos Trabalhadores defendeu a reforma e construiu para nós um futuro mais novo e brilhante."
 brazil.13.a: "Progresso para o Brasil"
 brazil.14.t: "Marcha dos Excluídos"
 brazil.14.d: "Há quase quinhentos anos os portugueses pisaram pela primeira vez nas nossas costas. Foram recebidos pelos locais de braços um tanto abertos numa terra vasta e farta. No entanto, agora estão excluídos, senão afastados da vida pública. Os 500 anos do Brasil Em 2000 foi um dia cruel e violento. Policiais brasileiros do parlamento usaram força bruta para dispersar uma manifestação nativa, apelidada de 'Marcha dos Excluídos'. Não fez nada mais do que isolar ainda mais os nativos do governo, mais do que já tinha feito. "
 brazil.14.a: "Um dia de divisão"
 brazil.15.t: "Estudos Navais Franceses"
 brazil.15.d: "O Brasil nos procurou para discutir sobre a potencialidade de termos um novo acordo. Um que envolvesse os melhores e mais brilhantes de sua marinha estudando nossas doutrinas e nossos métodos. Eles teriam seus engenheiros estudando com os nossos e aprendendo como nós fabricar nossos navios. Eles estão vindo nos procurar para discutir como melhorar sua marinha. Aceitamos ou rejeitamos a proposta? "
 brazil.15.a: "Nós aceitamos"
 brazil.15.b: "Absolutamente não"
 brazil.16.t: "Devemos ingressar no MERCOSUL?"
 brazil.16.d: "MECROSUR foi um pacto econômico formado no final dos anos 90 por Brasil, Argentina, Paraguai e Uruguai. Esta tem sido predominantemente uma união alfandegária promovendo movimento fluido de mercadorias e materiais. Devemos nos juntar a essa interessante conexão?"
 brazil.16.a: "Nós aceitamos"
 brazil.16.b: "Não, claro que não"
 brazil.17.t: "Unidade Sul-americana"
 brazil.17.d: "A América do Sul é governada por ditaduras e políticos corruptos que têm fome de poder. Além disso, é um continente muito desunido. Precisamos unir nosso povo e nossas culturas, para nos tornarmos um continente melhor!"
 brazil.17.a: "Somos um continente. Somos como irmãos. Precisamos nos ajudar!"
 brazil.18.t: "Eleições presidenciais de 2018"
 brazil.18.d: "Acertadamente disputado entre os 3 principais candidatos os resultados das eleições podem ir de qualquer lugar a Jair Bolsonaro, um líder de direita que recentemente ascendeu no cenário político com seu partido o PSL, Fernando Haddad e o Partido dos Trabalhadores, cujo principal foco agora é recuperar o poder que perdeu após as operações do Lava Jato, e Henrique Meirelles, do PSDB, partido tradicional. Quem sairá vitorioso desse plantel? "
 brazil.18.a: "Bolsonaro forma um novo governo"
 brazil.18.b: "Partido dos Trabalhadores permanece no poder"
 brazil.18.c: "Geraldo Alckmin vence com o PSDB"
 brazil.19.t: "Testes de lavagem de carro"
 brazil.19.d: "A maior operação anticorrupção do Brasil já chega de todos os lados do espectro, desde partidos de esquerda, os centristas e os partidos de pega-tudo, até a extrema direita do país. Depois de anos de prisões, investigações, rastreamento e observando, agora é hora de agir sobre os corruptos. Você conseguirá remover as maçãs podres do Brasil ou se tornará um você mesmo? "
 brazil.19.c: "Justiça deve prevalecer!"
 brazil.20.t: "Mídia junta-se à oposição"
 brazil.20.d: "Várias semanas depois da vitória do Bolsonaro, fica claro que a maior mídia do país, a Rede Globo, está contra os resultados falando sobre o Bolsonaro e seus afiliados em todas as edições de seu diário. Por isso, fica claro que é justo uma questão de tempo antes que nossa popularidade comece a declinar continuamente. "
 brazil.20.a: "Por que eles não podem calar a boca!"
 brazil.22.t: "Criação de um Novo Partido"
 brazil.22.d: "O Bolsonaro está tendo problemas internos com o PSL e vai eventualmente deixar o partido. Mas ele precisa de um novo partido. Esse partido será o 'Aliança', e será um partido conservador".
 brazil.22.a: "Comece a criar a festa!"
 brazil.23.t: "Ascensão dos movimentos nacionalistas"
 brazil.23.d: "Durante o momento de fraqueza política da esquerda, movimentos nacionalistas e de direita estão se levantando por todo o país, buscando uma direção oposta à que o país tomou há vários anos."
 brazil.23.a: "O que será deste país?"
 brazil.24.t: "A Monarquia Brasileira?"
 brazil.24.d: "Para estabilizar o país, é necessário trazer de volta a monarquia. Mas isso é possível?"
 brazil.24.a: "Vamos ver..."
 brazil.25.t: "Governo Influencia Rede Globo de Mídia"
 brazil.25.d: "Depois do renascimento do PT como partido político consolidado na presidência, ele recuperou a antes valiosa influência sobre o maior veículo de notícias, a Globo."
 brazil.25.a: "Uma vitória, afinal"
 brazil.26.t: "Alianças com o Centrão"
 brazil.26.d: "Para expandir nossa influência, precisamos nos aliar ao Centrão, ou podemos apenas seguir nosso próprio caminho".
 brazil.26.a: "Vamos nos aliar ao DEM e ao PSDB!"
 brazil.26.b: "Vamos nos aliar ao DEM!"
 brazil.26.c: "Vamos apenas obter o apoio deles, não formar uma coalizão com eles."
 brazil.26.d: "O PRTB é a nossa melhor opção!"
 brazil.27.t: "A Questão Globo"
 brazil.27.d: "A mídia é nosso maior inimigo, ela controla as massas contra nós, tornando nosso regime impopular. Silenciando o maior canal de mídia de todos, o conglomerado Globo, garantimos o apoio popular para Bolsonaro e para o partido."
 brazil.27.a: "Vamos censurar todos os canais de TV!"
 brazil.27.b: "Nacionalizá-los, poderíamos fazer um bom uso de sua ampla audiência"
 brazil.27.c: "Dispensá-los, eles são um bando de mentirosos que precisam ser silenciados!"
 brazil.28.t: "Greve do caminhoneiro"
 brazil.28.d: "Há meses o preço do petróleo dispara vertiginosamente em nosso país, principalmente por causa da política econômica de Temer e da desvalorização do real. Só agora os sindicatos dos caminhoneiros reagiram, ordenando redução no preço do diesel ou então fariam greve nacional , isso acabaria com nosso suprimento de petróleo e recursos. O que devemos fazer? "
 brazil.28.a: "Abaixe o preço do diesel"
 brazil.28.b: "Eles terão que lidar com os preços atuais"
 brazil.29.t: "Escolha nosso Embaixador dos EUA"
 brazil.29.d: "Devemos fazer mudanças em toda a estrutura política estabelecida pelo regime anterior, e isso inclui mudanças de embaixador. Devemos escolher quem representará nossas forças diplomáticas nos Estados Unidos: Eduardo Bolsonaro, filho do presidente, ou Nestor Forster, um já experiente diplomata? "
 brazil.29.a: "Eduardo Bolsonaro é o caminho!"
 brazil.29.b: "Nestor é mais experiente neste serviço"
 brazil.30.t: "Cúpula de Líderes Nacionalistas"
 brazil.30.d: "Muitos líderes nacionalistas em todo o mundo foram convidados para uma cúpula no Brasil, para discutir como enfrentar os comunistas e os liberais globalistas!"
 brazil.30.a: "Vamos lutar contra esses grupos e manter nossa ordem em nossos países!"
 brazil.31.t: "Reformas de registro"
 brazil.31.d: "Devemos implementar regulamentações mais rígidas na indústria madeireira para preservar a Amazônia."
 brazil.31.a: "Comecem as reformas!"
 brazil.32.t: "Operação: Preserve a Amazônia"
 brazil.32.d: "Devemos estabelecer proteções regulatórias, punições mais duras e maior policiamento na área amazônica para evitar qualquer devastação adicional de nossa Amazônia!"
 brazil.32.a: "Proteja, a qualquer custo!"
 brazil.33.t: "A questão amazônica"
 brazil.33.d: "A Amazônia é a principal floresta tropical do mundo. Mas, nos últimos anos, começou a devastar graças aos incêndios na floresta. A ONU está tentando fazer algo e alguns países estão tentando interferir aqui. O que devemos fazer?"
 brazil.33.a: "Devemos combater esses incêndios nós mesmos. A Amazônia, enquanto na terryotry brasileira, é brasileira!"
 brazil.33.b: "Talvez possamos conseguir alguma ajuda."
 brazil.34.t: "Convite para UNASUL"
 brazil.34.d: "A União das Nações Sul-Americanas é uma organização regional intergovernamental que já incluiu doze países da América do Sul. Ela pode nos dar muitos benefícios!"
 brazil.34.a: "Nós aceitamos!"
 brazil.34.b: "Nós recusamos!"
 brazil.35.t: "Alinhar com outras partes"
 brazil.35.d: "Não podemos governar o Brasil sozinhos. Devemos governar com outras partes, principalmente aquelas que atendem aos nossos interesses. Mas qual partido vamos escolher ..."
 brazil.35.a: "O DEM!"
 brazil.35.b: "O MBL!"
 brazil.35.c: "Ambos!"
 brazil.36.t: "A questão da Cisplatina"
 brazil.36.d: "Em 1828, o Brasil foi forçado a abrir mão do controle sobre a Província Cisplatina do sul. Hoje, a Cisplatina se chama Uruguai. Temos que recuperá-la, seja pela diplomacia ou pela força."
 brazil.36.a: "Uma solução diplomática é a melhor opção."
 brazil.36.b: "Vamos testar nosso exército ..."
 ##Noticias & Eventos
 brazil_news.1.t: "Bolsonaro golpeia governo brasileiro!"
 brazil_news.1.d: "Seguidos de vários meses de agressão verbal à democracia e ações contra o congresso, Bolsonaro finalmente golpeou o governo, instalando-se como líder por decreto. O que será do Brasil, uma nação que sofreu tantas turbulências políticas e agora passa por um segunda ditadura militar em menos de 50 anos? "
 brazil_news.1.a: "Brasil acima de tudo, Deus acima de tudo!"
 brazil_news.1.b: "Vamos esperar pelo melhor..."
 brazil_news.2.t: "Brasil Privatiza Petrobras"
 brazil_news.2.d: "Seguindo os planos de liberalização econômica de Paulo Guedes, o DOU (Diário Oficial da União) anunciou no início desta semana que a Petrobras, multinacional majoritariamente controlada pelo governo brasileiro, abriria completamente seus mercados aos acionistas externos."
 brazil_news.2.a: "O Brasil precisa afrouxar as garras do estado para progredir!"
 brazil_news.2.b: "Esperamos que eles estejam fazendo a coisa certa"
 brazil_news.3.t: "Luiz I Traz de Volta a Monarquia no Brasil"
 brazil_news.3.d: "Acompanhado pelo crescimento exponencial dos movimentos políticos monárquicos no Brasil nas últimas semanas, hoje Luiz I é coroado como o terceiro imperador do Império Brasileiro, seguido por uma reverência de todos os líderes militares e políticos presentes, uma mudança de bandeira e nome para O Brasil foi anunciado na coletiva de imprensa. Não se sabe se esse movimento vai sacudir ainda mais o país ou estabilizá-lo, trazendo pêssego e prosperidade ".
 brazil_news.3.a: "Luiz vou nos levar à prosperidade!"
 brazil_news.3.b: "Boa sorte para eles ..."
 brazil_news.4.t: "O imperador reivindica terras uruguaias!"
 brazil_news.4.d: "Luiz I, nosso glorioso imperador, anunciou que as terras outrora pertencentes a nós (a chamada região da Cisplatina) são território histórico brasileiro e está justificando tomar o Uruguai agressivo por infringir essas reivindicações."
 brazil_news.4.a: "O Uruguai vai ter o que merece!"

