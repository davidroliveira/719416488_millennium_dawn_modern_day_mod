l_braz_por:
 #### FOCUS TREE
 #Lula Árvore Política Principal
 BRA_lula: "Lula"
 BRA_lula_desc: "Luiz Lula da Silva se tornou o segundo presidente mais votado da história depois de Ronald Reagan. Você pode deixar o povo brasileiro orgulhoso como Partido dos Trabalhadores?"
 BRA_nossa_economia: "Nossa Economia"
 BRA_nossa_economia_desc: "A crise financeira asiática de 1997 causou uma onda em todos os mercados globais. Os lucros do Brasil com sua enorme indústria de exportação diminuíram e as políticas de Cardoso falharam em consertar os danos. Vamos encorajar o crescimento para finalmente reverter os efeitos desta desaceleração econômica mais infeliz!"
 BRA_the_internal: "Movimento em direção ao socialismo"
 BRA_the_internal_desc: "Nosso país está repleto de problemas. Como vamos resolver esses problemas? O socialismo é a resposta?"
 BRA_nosso_povo: "Nosso Povo"
 BRA_nosso_povo_desc: "O nosso País, ou nosso povo, não é rico. Nem somos os mais fortes. No entanto, temos potencial para fazer o bem pelo nosso povo."
 BRA_pay_back_the_imf: "Pague o FMI"
 BRA_pay_back_the_imf_desc: "O empréstimo assinado deve ser quitado integralmente. O Brasil deve se desvincular de instituições estrangeiras."
 BRA_brazilian_exports: "Exportações Brasileiras"
 BRA_brazilian_exports_desc: "O Brasil tem uma economia estruturada em torno de seus inúmeros recursos brutos. Agora temos potencial para transformar nossos recursos em um empreendimento lucrativo."
 BRA_foreign_companies: "Companhias estrangeiras"
 BRA_foreign_companies_desc: "O primeiro passo para a expansão econômica é permitir que empresas estrangeiras invistam em nossas terras."
 BRA_discuss_the_party: "Discuta a festa"
 BRA_discuss_the_party_desc: "O partido precisa desenvolver sua agenda agora. Nossa campanha nos garantiu a presidência. Cumprimos nossas promessas?"
 BRA_finalize_the_agenda: "Finalizar a agenda"
 BRA_finalize_the_agenda_desc: "A agenda deve ser aprovada, não importa o custo."
 BRA_root_out_corrpution: "Eliminar a corrupção"
 BRA_root_out_corrpution_desc: "A corrupção é um problema em nosso país. As autoridades estão desfalcando dinheiro e nossos políticos estão frequentemente envolvidos em escândalos atrás de outros. Precisamos reconstruir a confiança do povo em seu governo!"
 BRA_bolsa_familia: "Bolsa Família"
 BRA_bolsa_familia_desc: "O Bolsa Família é um programa de educação desenvolvido como parte dos programas de assistência social Fome Zero. O programa visa ajudar as pessoas em situação de pobreza e garantir que as crianças frequentem a escola. Esperançosamente, esses efeitos serão sentidos nos próximos anos."
 BRA_socialism_in_concept: "Socialismo em conceito"
 BRA_socialism_in_concept_desc: "Embora afirmemos que o socialismo não é mais nossa plataforma principal, ainda podemos usar muitos de seus conceitos. Um deles seria o de melhores cuidados de saúde. Expandir o sistema de saúde deve ser nossa próxima prioridade."
 BRA_fome_zero: "Fome Zero"
 BRA_fome_zero_desc: "O Fome Zero é um conjunto de programas de assistência social que devem contribuir para a redução da pobreza no Brasil. Esses programas serão importantes para diminuir a fome e ajudar a educação para a melhoria de si e de suas famílias".
 BRA_western_investiments: "Investimentos Ocidentais"
 BRA_western_investiments_desc: "Investimentos de países desenvolvidos e ricos do Ocidente, como Alemanha e América, podem ajudar nossa economia!"
 BRA_eastern_investiments: "Investimentos Orientais"
 BRA_eastern_investiments_desc: "A China, a maior potência no leste, teve um enorme boom econômico desde o fim de sua guerra civil. Alguma ajuda deles seria útil."
 BRA_our_own_industry: "Nossa Própria Indústria"
 BRA_our_own_industry_desc: "Podemos incentivar os investidores brasileiros a ajudarem a economia."
 BRA_new_wave_ideas: "Idéias da Nova Onda"
 BRA_new_wave_ideas_desc: "Agora que nosso país se estabilizou e se tornou a potência que sempre deveria ser, devemos decidir a melhor forma de expandir nossa esfera de influência."
 BRA_war_on_the_cartels: "Guerra aos cartéis"
 BRA_war_on_the_cartels_desc: "Os cartéis em nosso país são uma praga que deve ser erradicada. A resistência é inútil."
 BRA_global_diplomacy: "Diplomacia Global"
 BRA_global_diplomacy_desc: "América, Europa, China, Rússia, Japão. Todos os países do mundo buscam nossa atenção e nossos recursos. Mas com quem devemos nos aproximar?"
 BRA_align_to_nato: "NATO"
 BRA_align_to_nato_desc: "O Brasil trabalha de perto com os países da OTAN há muito tempo. Um de nossos parceiros mais antigos são os Estados Unidos. Eles são uma escolha natural".
 BRA_non_aligned: "Não Alinhado"
 BRA_non_aligned_desc: "Colonos de muito tempo atrás vieram aqui em busca de uma nova vida. Devemos honrar essa ideia milenar e permanecer não alinhados em nossos esforços e permanecer neutros nos conflitos que virão."
 BRA_eastern_alignment: "Alinhamento Leste"
 BRA_eastern_alignment_desc: "O Brasil tem trabalhado muito com a China e os BRICS nos últimos anos, criando laços estreitos. Por que não se alinhar a eles novamente?"
 #industrial
 BRA_growth_through_freedom: "Crescimento por meio da liberdade"
 BRA_growth_through_freedom_desc: "Expandir nossas empresas privadas nos construirá uma base econômica melhor para o crescimento econômico contínuo."
 BRA_build_fortaleza: "Expandir Fortaleza"
 BRA_build_fortaleza_desc: "Fortaleza é uma cidade importante que pode usar algum investimento para um futuro econômico mais brilhante."
 BRA_brazilian_research_and_development: "Pesquisa e Desenvolvimento Brasileiro"
 BRA_brazilian_research_and_development_desc: "P&D para nossos militares é extremamente importante e vital para nossos esforços econômicos."
 BRA_develop_recife: "Desenvolver Recife"
 BRA_develop_recife_desc: "Recife é uma grande cidade portuária que deve crescer. A facilidade de acesso aos produtos do exterior a torna um alvo prioritário de desenvolvimento."
 BRA_northeastern_stimulus: "Estímulo do Nordeste"
 BRA_northeastern_stimulus_desc: "Algumas de nossas áreas ao norte ao longo da costa precisam de algum desenvolvimento."
 BRA_rio_employment_projects: "Projetos de emprego no Rio"
 BRA_rio_employment_projects_desc: "Com base nas novas políticas do governo, o Rio tem mais dinheiro circulando na economia local. O futuro nunca pareceu menos sombrio!"
 BRA_foreign_research_methods: "Métodos de Pesquisa Estrangeiros"
 BRA_foreign_research_methods_desc: "Cientistas estrangeiros deveriam ser usados para ajudar nossos departamentos de ciências."
 BRA_energy_mining_ministry: "Ministério de Energia e Mineração"
 BRA_energy_mining_ministry_desc: "O Ministério de Minas e Energia-MME tem como missão institucional" formular e assegurar a execução de Políticas Públicas para a gestão sustentável dos recursos energéticos e minerais, contribuindo para o desenvolvimento socioeconômico do país ".
 BRA_amazonian_el_dorado: "El Dorado amazônico"
 BRA_amazonian_el_dorado_desc: "Manaus é uma joia escondida na Amazônia. A beleza e o potencial turístico de lá podem trazer empregos benéficos para a economia local."
 BRA_presal: "Desenvolver Rio"
 BRA_presal_desc: "O Rio de Janeiro é um lugar muito movimentado, com muitos desempregados. Por que não exploramos isso para melhorar a indústria do nosso país construindo algumas fábricas nele?"
 BRA_develop_the_interior_and_amazon: "Desenvolver o interior e a Amazônia"
 BRA_develop_the_interior_and_amazon_desc: "Precisamos nos desenvolver e dar melhores condições de vida às pessoas que vivem na Amazônia e no interior do Brasil".
 BRA_develop_sp_mg_and_the_south: "Desenvolver o Sudeste e o Sul"
 BRA_develop_sp_mg_and_the_south_desc: "As grandes cidades localizadas nas cidades, como São Paulo e Curitiba, são bem desenvolvidas. Precisamos desenvolver mais cidades no sudeste e no sul do país!"
 BRA_santos_oilfields: "Desenvolver campos de petróleo off-shore na Baía de Santos"
 BRA_major_development_projects: "Grandes Projetos de Desenvolvimento"
 BRA_major_development_projects_desc: "Para melhorar a economia e a indústria brasileira, vamos investir na indústria nacional por meio do Ministério dos Transportes e Obras Públicas."
 BRA_expanded_brazilian_economy: "Economia Brasileira Expandida"
 BRA_expanded_brazilian_economy_desc: "Grandes projetos no país nos ajudaram a melhorar nossa economia!"
 BRA_santos_oilfields_desc: "A Baía de Santos é uma área muito rica em petróleo. Se desenvolvermos essa região, poderemos aumentar nossa economia!"
 BRA_petrobras_tech: "Tecnologia Petrobras"
 BRA_petrobras_tech_desc: "A Petróleo Brasileiro SA (Petrobras) é uma empresa de capital aberto, cujo acionista majoritário é o Governo do Brasil, sendo, portanto, uma empresa estatal de economia mista. Sua prioridade é o setor de petróleo e refinaria. Com sua tecnologia, podemos melhorar nosso reservas de petróleo e nossas refinarias! "
 BRA_canadian_vale_incorporation: "Incorporação da Vale canadense"
 BRA_canadian_vale_incorporation_desc: "A Vale é uma mineradora multinacional brasileira e uma das maiores operadoras logísticas do país. É uma das maiores mineradoras do mundo e também a maior produtora de minério de ferro, pelotas e níquel. A empresa também tem algumas operações em Canadá. Se incorporarmos a Vale canadense, ganharemos recursos e ainda nos alinharemos com o Canadá! "
 BRA_fossil_fuel_industry: "Indústria de combustíveis fósseis"
 BRA_fossil_fuel_industry_desc: "Tudo o que se diz sobre 'desenvolvimento sustentável' e proteção ambiental é uma grande mentira. Vamos extrair recursos do meio ambiente!"
 BRA_clean_energy_path: "Caminho de energia limpa"
 BRA_clean_energy_path_desc: "Temos grande parte da área territorial da floresta amazônica. Pensando nisso, devemos proteger o meio ambiente a qualquer custo!"
 BRA_comperj: "COMPERJ"
 BRA_comperj_desc: "O COMPERJ é o pólo petroquímico do Rio. Devemos investir nisso!"
 BRA_develop_angra3: "Desenvolver ANGRA3"
 BRA_develop_angra3_desc: "ANGRA3 é uma usina nuclear de Angra dos Reis. Devemos investir nisso!"
 BRA_presal_dev: "Desenvolvimento do PRÉ-SAL"
 BRA_presal_dev_desc: "O PRÉ-SAL é uma área de reservas de petróleo que se encontra sob uma camada profunda de rocha salgada, que forma uma das várias camadas rochosas do subsolo. As reservas do pré-sal encontradas ao longo da costa brasileira são as mais profundas em que o petróleo já esteve encontrados em todo o mundo. "
 BRA_solar_power_sertao: "Energia solar no Sertão"
 BRA_solar_power_sertao_desc: "O Sertão é uma região muito árida e quente. Seria perfeito investir em energia solar nesta região!"
 #internal_factions
 BRA_help_the_farmers: "Ajude os Fazendeiros"
 BRA_help_the_farmers_desc: "Os fazendeiros são uma parte crucial da economia. Vamos nos concentrar em nossos fazendeiros e fazer com que eles tenham lucro."
 BRA_agrotech: "Investimentos em AgroTech"
 BRA_agrotech_desc: "Para melhorar as fazendas, precisamos investir em tecnologia agrícola!"
 BRA_agricultural_protectionism: "Protecionismo Agrícola"
 BRA_agricultural_protectionism_desc: "A indústria agrícola precisa ser protegida dos interesses estrangeiros!"
 BRA_free_trade_agro_producs: "Livre Comércio de Agroprodutos"
 BRA_free_trade_agro_producs_desc: "Países estrangeiros estão interessados em nossos AgroProdutos. Devemos liberalizar o AgroMarket para melhorar nossa economia!"
 BRA_support_the_unions: "Apoie os Sindicatos"
 BRA_support_the_unions_desc: "Os sindicatos em nosso país são essenciais para o nosso sucesso. Vamos mostrar nossa aprovação por esses esforços."
 BRA_pro_union: "Pró-Sindicatos"
 BRA_pro_union_desc: "Simplesmente dizer que alguém apóia os sindicatos é uma coisa. Outra é apoiá-los ativamente à custa de sua reputação."
 BRA_agrarian_economy: "Economia Agrária"
 BRA_agrarian_economy_desc: "Nosso país foi fundado nos campos de açúcar. Voltemos a uma época em que a agricultura era nosso principal produto de exportação para o exterior."
 BRA_support_international_bankers: "Reúna o apoio de banqueiros internacionais"
 BRA_support_international_bankers_desc: "Para melhorar nossa economia, precisamos reunir apoio aos banqueiros internacionais."
 BRA_help_business_owners: "Ajude os proprietários de empresas"
 BRA_help_business_owners_desc: "Precisamos ajudar os empresários, que são responsáveis por grande parte da economia".
 BRA_support_industries: "Apoio a conglomerados industriais"
 BRA_support_industries_desc: "O Brasil pode ser um país grande, mas não é um país muito industrializado. É hora da industrialização!"
 BRA_further_industrialization: "Industrialização Adicional"
 BRA_further_industrialization_desc: "Projetos industriais em todo o Brasil estão melhorando nossa economia. Vamos continuar com esses projetos!"
 # industrial-neighbours
 BRA_neighborly_development: "Desenvolvimento de Vizinhança"
 BRA_neighborly_development_desc: "Nossos vizinhos precisam de nossa ajuda. A América do Sul é uma maçã madura que deve ser colhida. Sejamos nós os únicos a utilizar este potencial inexplorado."
 BRA_the_guays: "The Guays"
 BRA_the_guays_desc: "Paraguai e Uruguai são alguns de nossos vizinhos importantes. Entre os dois, devemos chegar a um acordo e perceber que podemos ajudar um ao outro nos tempos que virão."
 BRA_argentina: "Argentina"
 BRA_argentina_desc: "A Argentina sempre foi um rival nosso de longa data. No entanto, também somos alguns dos maiores países da América do Sul. A cooperação econômica entre nós é fundamental para nosso crescimento futuro."
 BRA_bolivia: "Bolívia"
 BRA_bolivia_desc: "A Bolívia é outro país importante no sistema econômico da América do Sul. Vamos ajudar sua indústria."
 BRA_northerners: "Nortistas"
 BRA_northerners_desc: "Devemos ajudar os países ao norte para garantir o crescimento econômico e a estabilidade regional."
 BRA_western_coastal_countries: "Países da costa ocidental"
 BRA_western_coastal_countries_desc: "Chile, Peru e Equador são potências importantes na costa. Podemos usá-los para investimentos futuros."
 #moreforeignpolicy
 BRA_the_way_we_judge: "A maneira como julgamos"
 BRA_the_way_we_judge_desc: "O primeiro passo para decidir quem somos é decidir quem e como julgamos."
 BRA_isolationism: "Isolacionismo"
 BRA_isolationism_desc: "O mundo é um lugar assustador e vil. Voltemos a uma nova doutrina de isolacionismo."
 BRA_the_country_of_brotherly_love: "O país do amor fraterno"
 BRA_the_country_of_brotherly_love_desc: "O Brasil se tornará um farol de esperança e um símbolo de amor fraterno".
 BRA_restrict_travelers: "Restringir Viajantes"
 BRA_restrict_travelers_desc: "Os viajantes se tornaram uma praga em nossa parte do mundo. O turismo deve começar a ser examinado."
 BRA_shut_down_the_borders: "Desligue as Fronteiras"
 BRA_shut_down_the_borders_desc: "Outra forma de restringir o fluxo de pessoas em todo o país é fechar nossas fronteiras e aumentar sua presença militar."
 BRA_brazil_first: "Brasil Primeiro"
 BRA_brazil_first_desc: "Brasil acima de tudo. Brasil sob nenhum."
 BRA_gunboat_diplomacy: "Diplomacia de canhoneira"
 BRA_gunboat_diplomacy_desc: "Os países vizinhos seriam os principais alvos de expansão. Vamos colocá-los em nosso rebanho. Alguns dos menores estariam muito melhor integrados em nosso grande país. De preferência pela força."
 BRA_brazil_above_all: "Brasil acima de tudo"
 BRA_brazil_above_all_desc: "Colocamos nosso país antes das necessidades ou desejos de qualquer outra pessoa."
 BRA_the_international_mediator: "O Mediador Internacional"
 BRA_the_international_mediator_desc: "O Brasil está em uma posição única por estar alinhado entre o Oriente e o Ocidente. Vamos nos tornar o mediador para o mundo."
 BRA_strength_in_cooperation: "Força na Cooperação"
 BRA_strength_in_cooperation_desc: "Nossa força vem dos amigos que escolhemos."
 BRA_visit_every_country: "Visite todos os países"
 BRA_visit_every_country_desc: "O objetivo deve ser construir relações com todos os 195 países do mundo."
 BRA_support_the_little_guys: "Apoie os pequeninos"
 BRA_support_the_little_guys_desc: "Nosso primeiro passo é defender os pequeninos. A Guiana e o Suriname precisam de nosso apoio eterno".
 BRA_a_global_power: "Um poder global"
 BRA_a_global_power_desc: "O Brasil será uma nova superpotência no cenário mundial".
 #militares
 BRA_nosso_exercito: "Nosso Exercito"
 BRA_nosso_exercito_desc: "Nosso exército tem muitos problemas. Devemos começar a resolver essas deficiências."
 BRA_marinha_do_brasil: "Marinha do Brasil"
 BRA_marinha_do_brasil_desc: "O Brasil tem uma grande costa e nossa marinha não cobre adequadamente nem nossos rios."
 BRA_imbel: "IMBEL"
 BRA_imbel_desc: "Os rifles IMBEL provaram repetidamente que são melhores do que nossas armas atuais."
 BRA_modern_artillery: "Artilharia Moderna"
 BRA_modern_artillery_desc: "Não podemos abandonar as velhas doutrinas por uma artilharia eficaz. O Brasil precisa ser autossuficiente e construir seus próprios fenos modernos."
 BRA_strength_on_land: "Força na Terra"
 BRA_strength_on_land_desc: "O foco de nossas forças armadas deve ser nossas forças terrestres. O Brasil deve ser forte por terra."
 BRA_homemade_rifles: "Rifles Caseiros"
 BRA_homemade_rifles_desc: "Os fuzis podem ser facilmente montados em casa, para o caso de precisarmos."
 BRA_western_military_factories: "Fábricas militares ocidentais"
 BRA_western_military_factories_desc: "O oeste é perfeito para nossa expansão de indústrias militares."
 BRA_northeastern_military_factories: "Fábricas Militares do Nordeste"
 BRA_northeastern_military_factories_desc: "Fortaleza e Recife são áreas importantes no litoral nordestino. Talvez pudéssemos construir fábricas de armas lá para apoiar nossas forças armadas em expansão."
 BRA_national_drydocks: "National Drydocks"
 BRA_national_drydocks_desc: "Nossa marinha precisa de docas secas adicionais. A construção de nossa marinha de águas marrons deve ser expandida."
 BRA_sao_paulo_naval_industries: "Indústrias Navais de São Paulo"
 BRA_sao_paulo_naval_industries_desc: "Devido à nossa construção contínua de novas instalações navais, temos melhorado lentamente nossa capacidade de construir navios novos e modernos."
 BRA_rio_drydocks: "Rio Drydocks"
 BRA_rio_drydocks_desc: "Precisamos construir docas secas adicionais!"
 BRA_behind_the_times: "Por trás dos tempos"
 BRA_behind_the_times_desc: "Nossa marinha requer trabalho adicional para se tornar uma grande potência naval do Atlântico."
 BRA_underwater_flotilla: "Flotilha Subaquática"
 BRA_underwater_flotilla_decs: "Nossa frota de submarinos deve ser expandida."
 BRA_reform_the_navy: "Reforma da Marinha"
 BRA_reform_the_navy_desc: "Aprendendo com os erros do passado e de outros países, podemos desenvolver uma marinha mais forte e eficiente."
 # militar-exército
 BRA_ee_11: "EE 11"
 BRA_ee_11_desc: "Nossos APCs estão desatualizados e subutilizados. Vamos ramificar e começar a desenvolver um novo APC da série EE."
 BRA_acquire_new_equipment: "Adquirir novo equipamento"
 BRA_acquire_new_equipment_desc: "Nosso rádio local e equipamento de comando podem precisar de algumas melhorias. A era dos sinais de fumaça acabou. A Junta ficaria desapontada."
 BRA_update_the_ifvs: "Atualizar os IFVs"
 BRA_update_the_ifvs_desc: "Os IFVs são uma ferramenta moderna que minimizará nosso uso de equipamentos mais pesados, como tanques. Também fornecem suporte leve para nossa infantaria. Devemos atualizá-los para permanecerem relevantes como uma força militar no novo século e além."
 BRA_decentralized_warfare: "Guerra Descentralizada"
 BRA_decentralized_warfare_desc: "Ao contrário de alguns outros países, devemos observar os russos e os iranianos. Sua estrutura de comando é simples e pequena. Nosso exército pode seguir esse modelo e responder com mais rapidez e eficiência para combater nossos inimigos."
 BRA_modern_armor: "Armadura Moderna"
 BRA_modern_armor_desc: "Nossa blindagem está desatualizada há alguns anos. Devemos atualizá-la para veículos mais novos de fabricação alemã."
 BRA_larger_artillery: "Artilharia Maior"
 BRA_larger_artillery_desc: "A artilharia se tornou uma prioridade menor à medida que os AAPs tomaram precedência. Não subestime o valor de uma arma estática."
 BRA_braco_forte_mao_amiga: "Braço Forte Mao Amiga"
 BRA_braco_forte_mao_amiga_desc: "O Exército brasileiro é uma força que precisa ser projetada. Não recuamos. Não intimidamos. Com um braço forte e uma mão amiga mostraremos nossa força".
 # militar-marinha
 BRA_french_naval_studies: "Estudos Navais Franceses"
 BRA_french_naval_studies_desc: "Os franceses ainda têm uma das marinhas mais robustas do mundo. Eles nos ajudaram no passado. Talvez possamos usar seus ensinamentos para melhorar nossos próprios navios."
 BRA_lets_go_nuclear: "Vamos Nuclear"
 BRA_lets_go_nuclear_desc: "Os submarinos de ataques nucleares são o futuro. Embora sejam caros, são essenciais para qualquer marinha moderna."
 BRA_french_naval_studies_desc: "Os franceses ainda têm uma das marinhas mais robustas do mundo. Eles nos ajudaram no passado. Talvez possamos usar seus ensinamentos para melhorar nossos próprios navios."
 BRA_lets_go_nuclear: "Let's Go Nuclear"
 BRA_lets_go_nuclear_desc: "A energia nuclear é a chave para o futuro do Brasil!"
 BRA_assault_carriers: "Assault Carriers"
 BRA_assault_carriers_desc: "O desenvolvimento de porta-aviões de assalto nos permitirá melhorar ainda mais as capacidades de nossas forças armadas."
 BRA_usn_carriers: "Operadoras USN"
 BRA_usn_carriers_desc: "A aquisição de transportadoras dos Estados Unidos nos permitirá ampliar nossa projeção de poder em alto mar."
 BRA_juruena_class: "Aula Juruena"
 BRA_juruena_class_desc: "Os destróieres da classe Juruena eram destruidores fabricados no Reino Unido por volta dos anos 30 e 40. Esses destróieres eram um bom destruidor para todos os fins. Vamos remodelar esses destróieres e produzir uma nova classe Jureuena."
 BRA_juruena_class_desc: "A classe Juruena muito aprimorada nos permitirá melhorar nossa eficácia militar."
 BRA_cgn_1985: "CGN 1985"
 BRA_cgn_1985_desc: "As operadoras são o futuro! Não devemos ficar para trás em nossa capacidade de construir a nossa."
 BRA_protegendo_nossas_riquezas: "Protegendo Nossas Riquezas"
 BRA_protegendo_nossas_riquezas_desc: "Novas armas farão da marinha do Brasil a inveja do mundo!"
 # forças aéreas militares
 BRA_air_force_expansion: "Expansão da Força Aérea"
 BRA_air_force_expansion_desc: "Uma marinha e um exército fortes requerem uma força aérea ainda mais forte."
 BRA_invest_in_heli: "Invista na Helis"
 BRA_invest_in_heli_desc: "Os helicópteros seriam ótimos para ajudar no transporte de nossas tropas de assalto aéreo e nos equipamentos de balsa."
 BRA_carrier_planes: "Avião Transportador"
 BRA_carrier_planes_desc: "Nossos porta-aviões continuam mal equipados para modernos embates navais. Vamos nos concentrar em melhorar nossa força aérea para proteger melhor nossas terras, nossas águas e nosso espaço aéreo."
 BRA_cas_research: "Pesquisa CAS"
 BRA_cas_research_desc: "O apoio aéreo aproximado nunca deve ser subestimado."
 BRA_maritime_routine: "Rotina Marítima"
 BRA_maritime_routine_desc: "Bombardeiros navais marítimos seriam um excelente investimento."
 BRA_mr_fighters: "Multi-Role Fighters"
 BRA_mr_fighters_desc: "Os caças MR são mais adequados como pau para toda obra. Embora eles não sejam particularmente bons em uma coisa, eles ainda são ferramentas eficazes para nossas forças armadas."
 BRA_light_fighters: "Light Fighters"
 BRA_light_fighters_desc: "Os caças leves seriam uma excelente ferramenta para usarmos. Eles podem fornecer reconhecimento e também apoio de fogo leve para nossas tropas. Além disso, eles podem ajudar a interceptar os bombardeiros que se aproximam."
 #Brazilian Space Focuses
 BRA_brazilian_space_program: "Programa Espacial Brasileiro"
 BRA_brazilian_space_program_desc: "Programa Espacial Brasileiro (PEB) é um termo genérico que compreende a pesquisa e desenvolvimento de tecnologias de veículos lançadores, produção de satélites e exploração espacial em geral no Brasil. Desde 1994, a Agência Espacial Brasileira (AEB) coordena o programa espacial nacional."
 BRA_cooperate_with_nasa: "Coopere com a Nasa"
 BRA_cooperate_with_nasa_desc: "A NASA tornou possível um pouso na Lua. Cooperar com eles nos trará muitos benefícios!"
 BRA_create_launchpads: "Criar novos lançamentos"
 BRA_create_launchpads_desc: "Lançar foguetes do equador é muito melhor do que lançar da Flórida, pois podemos usar a inércia adicional da rotação da Terra para tornar a entrada em órbita muito mais fácil, e estamos no local perfeito para criar grandes plataformas de lançamento!"
 BRA_first_time_in_the_moon: "Primeira vez na lua"
 BRA_first_time_in_the_moon_desc: "É hora de os brasileiros obterem glória e pousarem na lua, como fizeram os americanos."
 BRA_a_mission_to_mars: "A Mission to Mars"
 BRA_a_mission_to_mars_desc: "Ninguém jamais foi a Marte antes, ou pelo menos ninguém pousou pessoalmente lá. Seremos responsáveis por enviar o primeiro homem a Marte!"
 BRA_brazilian_space: "Espaço Brasileiro"
 BRA_brazilian_space_desc: "Nossa Supremacia Espacial está nos dando muito reconhecimento e prestígio internacional. Também estamos avançando nas pesquisas com essas novas Missões Espaciais."
 BRA_mining_in_space: "Mineração no espaço"
 BRA_mining_in_space_desc: "Embora o Brasil já tenha um grande número de recursos, a mineração no espaço pode nos dar mais recursos!"
 #Cardoso Últimos Dias
 BRA_cardosos_last_years: "Os Últimos Anos de Cardoso"
 BRA_cardosos_last_years_desc: "Cardoso não foi o pior presidente. Nem foi o melhor. Os problemas que enfrentamos em nosso país em termos de conflitos políticos, internos e econômicos ainda nos atrapalham."
 BRA_amazonian_development_project: "Projeto de Desenvolvimento da Amazônia"
 BRA_amazonian_development_project_desc: "Devemos permitir os projetos de desenvolvimento da Amazônia?"
 BRA_project_devastate_the_amazon: "Projeto: Devastar a Amazônia"
 BRA_project_devastate_the_amazon_desc: "Há outro projeto circulando sobre os corredores do governo que devastará a Amazônia, mas também melhorará nossa economia. O que devemos fazer a respeito?"
 BRA_dismantle_the_agency: "Desmontar as agências"
 BRA_dismantle_the_agency_desc: "Tem havido algumas agências no Amazonas e no Nordeste que têm desviado grandes quantias de fundos. Cardoso criou uma legislação para abolir esses projetos falsos em um esforço para começar a recuperar os fundos públicos de desenvolvimento perdidos. Devido a este § R perdemos algum dinheiro§ "
 BRA_dismantle_the_agency_desc: "Cardoso criou uma legislação para abolir várias agências falsas que têm desviado grandes quantias de fundos públicos de desenvolvimento. Ao §R gastar dinheiro§ agora, devemos ganhar mais dinheiro mais tarde."
 BRA_march_of_the_excluded: "Marcha dos Excluídos"
 BRA_march_of_the_excluded_desc: "O 500º aniversário do Brasil foi marcado pelos protestos dos povos indígenas e nos lembrando do passado. Eles têm saído às ruas para criticar o estabelecimento por sua incapacidade de apoiar aqueles que estiveram aqui primeiro."
 BRA_native_protests: "Protestos Nativos"
 BRA_native_protests_desc: "Os protestos dos povos indígenas continuam a empurrar nossa horrível história com o colonialismo de volta em nossa cara. Poderíamos usar isso como uma oportunidade para reprimir e aumentar nossas forças policiais."
 BRA_angry_natives: "Nativos zangados"
 BRA_angry_natives_desc: "Por causa da política de Cardoso que gira em torno da demarcação, os índios não estão muito felizes com o atual governo".
 BRA_reinstating_imf_debts: "Restabelecimento das dívidas do FMI"
 BRA_reinstating_imf_debts_desc: "A economia global começou a dar uma guinada. Começamos a ficar sem opções e agora a dívida pública está aumentando. As dívidas do FMI que foram instanciadas agora precisam ser reintegradas. O pacote de resgate do FMI foi assinado poucos meses antes Eleição de Lula. "
 BRA_a_modern_recession: "Uma recessão moderna"
 BRA_a_modern_recession_desc: "Na virada do século, a economia brasileira certamente cobrou alguns pedágios. A crise asiática, a dívida pública e outros fatores fizeram com que o país começasse a despencar nos últimos dias. Algumas mudanças em nossa economia podem ajudar a impulsionar até um economia mais estagnada. "
 BRA_a_modern_recession_desc: "A recessão está afetando fortemente nosso país. Precisamos consertar esse problema imediatamente!"
 BRA_foreign_assist: "Procure Assistência Estrangeira"
 BRA_foreign_assist_desc: "..."
 BRA_deficit_spending: "Déficit de gastos"
 BRA_deficit_spending_desc: "..."
 BRA_crippled_currency: "Moeda aleijada"
 BRA_crippled_currency_desc: "A crise asiática causou o colapso de nossa moeda. Agora ela não vale mais do que um pedaço de papel. Precisamos consertar essa situação imediatamente!"
 BRA_cardoso_is_gone: "Cardoso se foi"
 BRA_cardoso_is_gone_desc: "Cardoso já fez o curso de presidente do Brasil. Agora, passou para o próximo capítulo dos livros de nossos países."
 BRA_cardoso_is_gone_desc: "O que aconteceu com Cardoso?"
 #Amazon Protection
 BRA_logging_reform: "Reformas de registro"
 BRA_logging_reform_desc: "Devemos implementar regulamentações mais rígidas na indústria madeireira para preservar a Amazônia."
 BRA_preserve_amazon: "Operação Preserve a Amazônia"
 BRA_preserve_amazon_desc: "Devemos estabelecer proteções regulatórias, punições mais duras e maior policiamento na área amazônica para evitar qualquer devastação adicional de nossa Amazônia!"
 BRA_protect_amazon: "Proteja a Amazônia"
 BRA_protect_amazon_desc: "Com a ajuda dos três ramos de nossos militares, podemos proteger os rios, as florestas tropicais e o espaço aéreo da Amazônia."
 BRA_find_the_dealers: "Punir os traficantes"
 BRA_find_the_dealers_desc: "O primeiro passo para combater os cartéis é punir seus traficantes. Precisamos reprimir aqueles que distribuem as drogas para retirá-los das ruas".
 BRA_crack_down_on_suppliers: "Queime as drogas"
 BRA_crack_down_on_suppliers_desc: "Aniquile o suprimento e você aniquilará a receita dos chefões."
 BRA_seize_and_arrest: "Apreender e Prender"
 BRA_seize_and_arrest_desc: "Devemos reprimir os fornecedores e prender aqueles que se recusam a nos ajudar. Se eles não nos ajudarem a combater o crime, então nos ajudarão a encher nossas prisões".
 BRA_take_out_kingpins: "Elimine os Kingpins"
 BRA_take_out_kingpins_desc: "Ao eliminar a liderança do cartel, criaremos o caos em suas fileiras e nos aproximaremos de finalmente acabar com a praga que infectou nossa nação por tanto tempo."
 BRA_help_the_youth: "Ajude a Juventude"
 BRA_help_the_youth_desc: "Nossos jovens sofreram sob o domínio dos cartéis. Devemos oferecer novas oportunidades econômicas para eles, a menos que eles voltem aos velhos tempos."
 BRA_end_the_cartels: "O Fim da Guerra às Drogas"
 BRA_end_the_cartels_desc: "Depois de muito tempo, a Guerra aos Cartéis finalmente terminou."
 
 ### Novo FT
 #MERCOSUL
 BRA_education_integration: "Integração Educacional"
 BRA_education_integration_desc: "Ao financiar novos programas de educação e intercâmbio estudantil com diretrizes comuns, começaremos a integrar o currículo de todos os membros do MERCOSUL"
 BRA_mercosur_market: "Mercado MERCOSUL"
 BRA_mercosur_market_desc: "Aumentando nosso foco no comércio com os outros membros do MERCOSUL, podemos melhorar nossas relações e melhorar a economia de nossos países."
 BRA_expand_assoc: "Expandir os estados associados"
 BRA_expand_assoc_desc: "O estabelecimento de novos estados associados no MERCOSUL fortalecerá a cooperação e os laços econômicos na América do Sul. Esses membros podem um dia se tornar membros plenos e unidos ficaremos mais fortes do que nunca".
 BRA_inv_obs2: "Convidar Observadores II"
 BRA_inv_obs2_desc: "Dando mais status de observadores aos países sul-americanos, podemos melhorar nossas relações, ao mesmo tempo que lhes damos a chance de ingressar no MERCOSUL."
 BRA_support_members: "Membros de Apoio"
 BRA_support_members_desc: "Dar ajuda e ajuda aos nossos amigos necessitados criará um vínculo e cobrirá todos os elos fracos em nosso sindicato."
 BRA_inv_assoc: "Convidar Estados Associados"
 BRA_inv_assoc_desc: "Estamos próximos dos estados associados do MERCOSUL. Para melhorar ainda mais as relações e dar uma chance de crescimento à sua economia, devemos convidá-los e torná-los membros orgulhosos do MERCOSUL"
 BRA_maintain_quo: "Manter o status quo"
 BRA_maintain_quo_desc: "O MERCOSUL está bem como está agora. Não precisamos de outros membros. Os associados podem permanecer como associados por enquanto."
 BRA_integrate: "Integrar os movimentos"
 BRA_integrate_desc: "Para realizar plenamente as ambições de nossos movimentos nacionais de esquerda, devemos nos tornar internacionais. Toda a elite financeira trabalha transnacionalmente e devemos fazer o mesmo."
 BRA_posturing: "Postura e demonstração de força"
 BRA_posturing_desc: "Para avançar os objetivos de uma revolução, é preciso ter uma postura forte para fora e não ceder a nenhuma pressão externa. Este é o único caminho a seguir".
 BRA_expand_to_latin_america: "Expandir para toda a América Latina"
 BRA_expand_to_latin_america_desc: "Esta nossa união deve unir todos os nossos irmãos latino-americanos, como México, Guatemala e Honduras!"
 BRA_strengthen: "Fortalecer a Unidade"
 BRA_strengthen_desc: "O tempo todo as pessoas se chocam em debates sobre ideologia ou sobre os mínimos detalhes. Ao redigir novas legislações e ao menos sinalizar ao povo que nossos funcionários de esquerda estão unidos, dará um efeito positivo ao senso de unidade."
 BRA_sa_right: "Direita Sul-americana"
 BRA_sa_right_desc: "Ordem e progresso."
 BRA_south_american_protection: "Proteção da América do Sul"
 BRA_south_american_protection_desc: "Precisamos nos unir para proteger a América do Sul de ameaças futuras!"
 BRA_maitain_sa_democracy: "Manter a democracia"
 BRA_maitain_sa_democracy_desc: "Princípios democráticos são fundamentais para a proteção da América do Sul!"
 BRA_maintain_unity: "Manter a unidade"
 BRA_maintain_unity_desc: "O tempo todo as pessoas se chocam em debates sobre ideologia ou sobre os mínimos detalhes. Redigindo novas legislações e pelo menos sinalizando ao povo que nossos funcionários na posição certa unidos darão um efeito positivo ao senso de unidade."
 BRA_mercosur_international_diplomacy: "Diplomacia Internacional do Mercosul"
 BRA_mercosur_international_diplomacy_desc: "Para expandir o Mercosul, temos que estar abertos à diplomacia".
 BRA_align_with_eu: "Alinhar para UE"
 BRA_align_with_eu_desc: "Foram os europeus que colonizaram a América do Sul. Hoje, eles têm um grande poder econômico e político na União Européia. Se nos alinharmos com eles, teremos benefícios".
 BRA_align_with_au: "Alinhar para a África"
 BRA_align_with_au_desc: "Brasil e África têm muito em comum. Ambos são ricos em recursos naturais, ambos com potencial para se tornarem Potências Mundiais. Devemos nos alinhar com eles!"
 BRA_closer_alignment_un: "Alinhamento mais próximo à ONU"
 BRA_closer_alignment_un_desc: "As Nações Unidas são uma organização intergovernamental criada para promover a cooperação internacional. Seria perfeito se nos alinhassemos a eles!"
 BRA_integrate_unasul: "Integrar UNASUL"
 BRA_integrate_unasul_desc: "Unasul e Mercosul têm objetivos muito semelhantes: promover a unidade e a cooperação na América do Sul. Uma decisão perfeita seria unir essas duas organizações."
 BRA_amazon_question: "A questão amazônica"
 BRA_amazon_question_desc: "Muitos organismos internacionais e governos afirmam que a Amazônia não é apenas brasileira, embora a maior parte dela esteja localizada no Brasil. Precisamos resolver essa questão agora!"
 BRA_mercosur_eu_trade_agreements: "Acordo Comercial Mercosul-UE"
 BRA_mercosur_eu_trade_agreements_desc: "O acordo de livre comércio entre o Mercosul e a União Européia é um acordo de livre comércio que visa estabelecer práticas de livre comércio entre eles".
 BRA_agro_agreement: "Cooperação Agrícola"
 BRA_agro_agreement_desc: "Tanto a América do Sul quanto a África têm problemas com a fome. Para acabar com a fome, precisamos fazer um Acordo de Cooperação Agrícola!"
 BRA_educational_support: "Apoio Educacional"
 BRA_educational_support_desc: "A Europa tem muitas universidades excelentes, algumas das quais são classificadas como as melhores do mundo! Nós, por outro lado, temos de melhorar as nossas escolas, por isso um apoio europeu ajudaria muito!"
 BRA_water_act: "A Lei da Água"
 BRA_water_act_desc: "O Brasil é um país com grandes reservas de água, algo que pode ser raro em um futuro próximo, então é bom conservar essa água!"
 BRA_literacy_act: "A Lei da Alfabetização"
 BRA_literacy_act_desc: "Tanto a África quanto a América do Sul têm problemas com taxas de alfabetização e educação. Uma cooperação entre os dois continentes melhoraria muito seus sistemas educacionais!"
 BRA_european_investments: "Investimentos Europeus"
 BRA_european_investments_desc: "Os investidores europeus são uma grande oportunidade para melhorar a economia dos países do Mercosul!"
 BRA_mercosur_au_economic_plan: "Plano Econômico Mercosul-União Africana"
 BRA_mercosur_au_economic_plan_desc: "A América do Sul e a África têm problemas econômicos. Com assistência mútua, podemos acabar com esses problemas!"
 BRA_improve_african_infrastructure: "Melhorar a infraestrutura africana"
 BRA_improve_african_infrastructure_desc: "A África não tem uma boa infraestrutura. Se dermos ajuda a eles, poderemos ajudá-los e até conseguir seu apoio!"
 BRA_invest_in_african_industries: "Investir nas indústrias africanas"
 BRA_invest_in_african_industries_desc: "Os investimentos na África melhorariam a economia do continente."
 BRA_gain_african_support: "Reúna o apoio africano"
 BRA_gain_african_support_desc: "Obter o apoio africano nos daria muito status político no mundo."
 BRA_gather_international_support: "Reúna Apoio Internacional"
 BRA_gather_international_support_desc: "Obter apoio internacional nos daria muito status político!"
 BRA_welfare_expansion_for_mercosur: "Expansão do Bem-Estar"
 BRA_welfare_expansion_for_mercosur_desc: "O bem-estar é um problema na América do Sul. Aumentando o orçamento da saúde, daríamos uma saúde melhor ao nosso povo!"
 BRA_maitain_peace: "Manter a Paz no Continente"
 BRA_maitain_peace_desc: "A América do Sul está finalmente em paz."
 BRA_embrace_eu_tourists_immigrants: "Abrace os turistas e imigrantes europeus"
 BRA_embrace_eu_tourists_immigrants_desc: "O Brasil tem um grande número de imigrantes europeus e turistas. Vamos mostrar a eles que eles são mais do que bem-vindos aqui!"
 BRA_research_agreement_eu: "Acordo de Pesquisa com a Europa"
 BRA_research_agreement_eu_desc: "A ajuda estrangeira à pesquisa ajudaria toda a América do Sul!"
 BRA_get_inspiration_from_eu_model: "Inspirações do modelo da UE"
 BRA_get_inspiration_from_eu_model_desc: "A União Européia tem políticas muito boas. Devemos aplicar essas políticas no Mercosul e promover a unidade do continente".
 #Unity Tree
 BRA_americas_unity: "Unidade Sul-americana"
 BRA_americas_unity_desc: "Cercados por nossos vizinhos, juntos podemos ser fortes."
 BRA_mercosur: "MERCOSUL"
 BRA_mercosur_desc: "O Mercosul, ou Mercosul, foi um pacto político e aduaneiro assinado no início dos anos 90 por Brasil, Argentina, Uruguai e Paraguai. Mais tarde, o resto da América do Sul tornou-se membro associado do Mercosul. A organização é uma organização valiosa para trazer a prosperidade necessária e unidade para a América do Sul. "
 BRA_political_management: "Manobras Políticas"
 BRA_political_management_desc: "Nestes tempos de incerteza, temos que pensar sobre a forma como nosso país se comportará. Isso pode significar um comportamento controverso."
 BRA_court_locals: "Court Locals"
 BRA_court_locals_desc: "Países locais podem ser nossos aliados no futuro, dependendo de nossa política externa."
 BRA_region_expansion: "Expansionismo Regional"
 BRA_region_expansion_desc: "Precisamos de terras. Alguns países precisam de ajuda. Se eles se submeterem a nós, eles ganharão um grande impulso para sua economia e nós obteremos terras. É uma vitória ganha, não é?"
 BRA_unasal: "UNASUL"
 BRA_unasal_desc: "Precisamos de aliados! Não deveríamos pedir a outros países sul-americanos que se juntem a nós para fazer uma aliança forte?"
 BRA_suspend_ven: "Suspender a Venezuela"
 BRA_suspend_ven_desc: "Dane-se a Venezuela. Eles podem ser empalhados."
 BRA_trade_agreement: "Acordos comerciais"
 BRA_trade_agreement_desc: "Devemos continuar fazendo mais comércio com os demais países da América do Sul. Assim melhoraremos nossas relações e nossa economia".
 BRA_discuss_currency: "Discuta uma moeda"
 BRA_discuss_currency_desc: "Uma unidade monetária comum deve ser acordada por todos os membros do MERCOSUL."
 BRA_people_goods: "Pessoas e bens"
 BRA_people_goods_desc: "Devemos permitir a movimentação não apenas de mercadorias, mas também da movimentação fácil de pessoas através de nossas fronteiras."
 BRA_inv_obs: "Convidar Observadores"
 BRA_inv_obs_desc: "Vamos convidar observadores de fora para testemunhar a força do MERCOSUL."
 BRA_united_continent: "Continente Unido"
 BRA_united_continent_desc: "Toda a América do Sul deve estar unida em interesses econômicos comuns-até mesmo nossos rivais, os venezuelanos."
 BRA_follow_euro: "Siga os Euros"
 BRA_follow_euro_desc: "Em vez de basear nosso comércio em dólares americanos, usaremos os euros como o meio de troca comum da UNASAL."
 BRA_cooperation: "Cooperação"
 BRA_cooperation_desc: "Algo sobre arco-íris e beijos só grita sucesso."
 BRA_assoc_members: "Novos membros associados"
 BRA_assoc_members_desc: "Um de nós, um de nós."
 BRA_sa_left: "Esquerda Sul-americana"
 BRA_sa_left_desc: "Comunismo para sempre."
 BRA_mercosur_diplomacy: "Diplomacia Internacional do MERCOSUL"
 BRA_mercosur_diplomacy_desc: "O Mercosul precisa ter relações internacionais para expandir o comércio e a economia da união".
 #The New Coalition
 BRA_new_coalition: "A Nova Coalizão"
 BRA_new_coalition_desc: "A esquerda brasileira tem uma vantagem sobre os nacionalistas: eles são mais unidos que os nacionalistas. Para garantir essa vantagem, uma coalizão precisa ser criada!"
 BRA_parties_of_the_people: "Festas do povo"
 BRA_parties_of_the_people_desc: "Nenhum governo se sustenta com muita desaprovação. Um bom exemplo disso foi o nosso governo anterior, que teve uma rejeição muito alta e terminou em impeachment".
 BRA_anti_rw_rethoric: "Anti Retórico de Direita"
 BRA_anti_rw_rethoric_desc: "A direita é a pior coisa para o Brasil! Precisamos acabar com eles agora!"
 BRA_strenghten_coalition: "Fortaleça a Coalizão"
 BRA_strenghten_coalition_desc: "Precisamos garantir que nossos partidos e ideologias sejam os únicos dominantes."
 BRA_new_brazil: "Um Novo Brasil"
 BRA_new_brazil_desc: "O Brasil é um novo país agora, governado por um grande governo de esquerda."
 #PT Hegemonia
 BRA_mst: "" MST ""
 BRA_mst_desc: "O Movimento dos Sem Terra é um movimento que visa a Reforma Agrária, já que muitas terras no Brasil estão abandonadas ou sem uso".
 BRA_absorb_left_wing: "Absorva os partidos de esquerda"
 BRA_absorb_left_wing_desc: "Absorver todos os partidos de esquerda, como PSOL e PCdoB, garantirá nossa popularidade e domínio sobre o Brasil."
 BRA_lulismo: "Lulismo"
 BRA_lulismo_desc: "Lulismo é uma ideologia política que descreve a consolidação de 2006 de segmentos da sociedade brasileira anteriormente hostis aos movimentos sociais e ao Partido dos Trabalhadores por trás das forças políticas lideradas pelo presidente Luiz Inácio Lula da Silva. O reformismo controlado e as mudanças estruturais limitadas concentraram-se nas camadas mais pobres de sociedade."
 BRA_the_pheonix_reborn: "A Fênix Renascida"
 BRA_the_pheonix_reborn_desc: "O Partido dos Trabalhadores agora é um novo partido, com novos interesses e objetivos para o futuro do Brasil".
 # Árvore da Asa Esquerda
 BRA_pro_workers: "Pró-Trabalhadores"
 BRA_pro_workers_desc: "Os trabalhadores são o principal espírito do comunismo, por isso devemos cumprir seus interesses."
 BRA_popular_government: "Governo Popular"
 BRA_popular_government_desc: "Um governo popular pode fazer tudo o que quiser, já que o povo apóia todas as ações e decisões que tomamos."
 BRA_crush_psdb: "Crush PSDB"
 BRA_crush_psdb_desc: "O PSDB era nosso principal rival desde a redemocratização. É hora de acabar com essa rivalidade agora!"
 BRA_five_year_plan: "Plano de cinco anos"
 BRA_bring_back_dilma: "Traga Dilma de volta"
 BRA_bring_back_dilma_desc: "Dilma Vana Rousseff é uma economista e política brasileira, filiada ao Partido dos Trabalhadores e 36ª Presidente do Brasil, tendo ocupado o cargo de 2011 até sua destituição por impeachment em 2016."
 BRA_appease_south_american_socialists: "Apaziguar socialistas sul-americanos"
 BRA_appease_south_american_socialists_desc: "A Venezuela é o principal bastião do socialismo sul-americano, por isso precisamos nos alinhar a eles."
 BRA_industrialization_help_from_china: "Ajuda para a industrialização da China"
 BRA_industrialization_help_from_china_desc: "A China tem uma enorme indústria e economia. Se conseguirmos algum apoio deles, poderemos ter uma economia melhor."
 BRA_new_communist_goverment: "Novo Governo Comunista"
 BRA_new_communist_goverment_desc: "Para garantir a estabilidade da nação, o governo deve ser estável!"
 BRA_five_year_plan: "Planos de cinco anos"
 BRA_five_year_plan_desc: "Os modelos econômicos livres dos estados ocidentais não são nenhum futuro para um estado socialista. O retorno à economia planejada, de preferência na forma de planos quinquenais de estilo soviético clássico, dará ao governo uma influência irrestrita na economia anteriormente irrestrita."
 BRA_the_corruption_question: "Acabar com a corrupção"
 BRA_the_corruption_question_desc: "Principais líderes socialistas como Lula foram muito corrompidos. Não devemos cometer os mesmos erros."
 BRA_empower_the_government: "Capacitar o Governo"
 BRA_empower_the_government_desc: "Embora combater a corrupção seja uma coisa boa, devemos obter alguns benefícios também."
 BRA_better_sus: "Melhorar o SUS"
 BRA_better_sus_desc: "O SUS (Sistema Único de Saúde) é um sistema de saúde muito pobre e precário. Melhorá-lo deveria melhorar a saúde de nossas pessoas".
 BRA_align_unions: "Apoie os Sindicatos"
 BRA_align_unions_desc: "Simplesmente dizer que alguém apóia os sindicatos é uma coisa. Outra é apoiá-los ativamente à custa de sua reputação."
 BRA_aid_the_poor: "Ajude os pobres"
 BRA_aid_the_poor_desc: "A pobreza é um grande problema no Brasil desde a independência. Ajudando os pobres, podemos conseguir mais apoio".
 BRA_left_wing_education: "Educação de esquerda"
 BRA_left_wing_education_desc: "Ao influenciar nossos alunos, podemos reunir apoio ao longo do tempo e garantir nosso domínio sobre o Brasil sem risco de revolta."
 BRA_ban_nationalists: "Banir os nacionalistas"
 BRA_ban_nationalists_desc: "Chega desses nacionalistas! Eles são a pior coisa que o Brasil já teve!"
 BRA_socialist_market: "Mercado Socialista"
 BRA_socialist_market_desc: "Um mercado planejado nos trará alguns benefícios."
 BRA_state_industries: "Indústrias do Estado"
 BRA_state_industries_desc: "As plantas industriais pertencentes a estrangeiros são sempre um risco para a segurança econômica. Com países estrangeiros nos ameaçando com sanções econômicas, é sempre uma ameaça que os proprietários industriais saiam durante a noite e levem partes vitais de suas plantas com eles. Para evitar isso, precisamos reivindicar essas indústrias para o estado-mesmo que isso ofenda os estados estrangeiros. "
 BRA_break_banks: "Quebre os Bancos"
 BRA_break_banks_desc: "Bradesco? Banco do Brasil? Santander? Itaú? Vamos fazer essas sanguessugas sentirem a dor que infligem à classe trabalhadora. Vamos acabar com sua influência destrutiva."
 BRA_foro_de_sp: "Foro de São Paulo"
 BRA_foro_de_sp_desc: "O Foro de São Paulo, também conhecido como Fórum de São Paulo, é uma conferência de partidos e organizações políticas de esquerda da América Latina e Caribe. Constituída quando o Partido dos Trabalhadores Brasileiros aproximava outros partidos e movimentos da América Latina e do Caribe com o objetivo de debater o cenário internacional e as consequências da implementação das políticas neoliberais. "
 BRA_influence_our_neighbors: "Influencie nossos vizinhos"
 BRA_influence_our_neighbors_desc: "É hora de impulsionar o socialismo na América do Sul."
 #Lava-jato
 BRA_op_car_wash: "Operação Lava Jato"
 BRA_op_car_wash_desc: "Chamada de 'lavagem de carros' devido ao fato de a investigação inicial tratar-se de uma operação de lavagem de dinheiro ironicamente acima de uma lavagem de carros, Operação Lava Jato é o nome da Operação da Delegacia de Polícia Federal em Curitiba para apurar a extensão desse dinheiro- esquema de lavagem, que tem graves implicações políticas. "
 BRA_odebrecht_corruption: "Corrupção Odebrecht"
 BRA_odebrecht_corruption_desc: "Marcelo Odebrecht, CEO da Odebrecht, uma construtora, é chefe de um cartel entre as construtoras brasileiras. Será que ele está disposto a testemunhar em troca de um acordo judicial?"
 BRA_petrobras_indictment: "Acusação Petrobras"
 BRA_petrobras_indictment_desc: "O negociante de moedas do mercado negro Alberto Youssef comprou um Land-Rover novo para o CEO da Petrobras, Paulo Roberto Costa, como um presente para facilitar o acesso a figuras políticas. Devemos investigar mais."
 BRA_searchandseizure: "Pesquisa e apreensão"
 BRA_searchandseizure_desc: "Mandados de busca e apreensão nos permitirão apreender evidências críticas sobre o caso. Com muitas empresas e pessoas envolvidas, a magnitude das prisões pode chocar o público."
 BRA_anti_corruption_measures: "Medidas Anticorrupção"
 BRA_anti_corruption_measures_desc: "O MPF (Ministério Público Federal) sugeriu uma campanha para mobilizar o Congresso para aprovar 10 medidas contra a corrupção. Isso pode ajudar muito a reduzir a corrupção em nosso país".
 BRA_parties_of_the_left: "Partidos de esquerda"
 BRA_parties_of_the_left_desc: "Devemos continuar com nosso governo de esquerda. Fizemos muitas coisas boas nesses governos anteriores."
 BRA_psl_growth: "Ascensão do PSL"
 BRA_psl_growth_desc: "Com a popularidade de Bolsonaro crescendo cada vez mais, seu partido, o PSL, também está crescendo muito rápido, ainda mais na corrida para as eleições."
 BRA_acquit_pmdb: "Acquit PMDB"
 BRA_acquit_pmdb_desc: "O Movimento Democrático Brasileiro (MDB), ex-Partido do Movimento Democrático Brasileiro (PMDB), é um partido político central brasileiro. O PMDB tem uma grande influência no Congresso hoje. Se nos alinharmos a eles podemos ter alguns benefícios."
 BRA_acquit_workers_party: "Partido dos Trabalhadores da Acquit"
 BRA_acquit_workers_party_desc: "O Partido dos Trabalhadores (PT) é um partido político de esquerda no Brasil. Embora o PT não tenha muito apoio do Centrão, ele tem muito apoio popular em todo o país".
 BRA_the_new_elections: "As Novas Eleições"
 BRA_the_new_elections_desc: "Eleições. Tempos tensos no Brasil. O povo está muito dividido. Com PSL, PT e PSDB nas eleições, essas são talvez as eleições mais tensas da história do Brasil!"
 BRA_rw_populist: "Populismo de direita"
 BRA_rw_populist_desc: "Depois das prisões e erros da esquerda brasileira, as pessoas estão olhando para o outro lado político, como os partidos de direita, como o PSL".
 BRA_pt_pmdb_coop: "Cooperação PT-PMDB"
 BRA_pt_pmdb_coop_desc: "Para tornar o Brasil grande, devemos nos alinhar com outros partidos de esquerda."
 BRA_pt_hegemony: "PT Hegemonia"
 BRA_pt_hegemony_desc: "Nossa festa já é muito popular no Brasil. Temos que deixar nossa influência definitiva em nosso país!"
 BRA_rise_electoral_media: "Ascensão da mídia eleitoral"
 BRA_rise_electoral_media_desc: "O Bolsonaro tem um grande apoio nas redes sociais, principalmente no Twitter. É normal ver hashtags ou gente apoiando o presidente. Mas também tem gente que odeia o presidente."
 BRA_populist_wave: "Onda Populista"
 BRA_populist_wave_desc: "Com a vitória do Bolsonaro no Brasil, uma grande onda populista começou no Brasil. Do Acre ao Rio Grande do Sul, o Bolsonaro tem um grande apoio, em todo o país".
 BRA_christian_democracy: "Democracia Cristã"
 BRA_christian_democracy_desc: "Os brasileiros querem manter os valores tradicionais, como os valores cristãos. Para isso, devemos estabelecer uma democracia mais cristã".
 # PSDB-PDT 2018 Branch
 BRA_restoration_image: "Restaurar a imagem"
 BRA_restoration_image_desc: "Depois da saída de Cardoso, é hora de seus sucessores reconstruírem e reimaginarem o que o PSDB pode ser."
 BRA_underdog: "Efeito Underdog"
 BRA_underdog_desc: "Ser o azarão tem o apelo para muitos de que você luta sem saber se vence ou não, mas que acredita em algo pelo qual vale a pena lutar. Muito parecido com uma raposa encurralada, nós marcharemos."
 BRA_social_democracy: "Social Democracia Brasileira"
 BRA_social_democracy_desc: "A social-democracia se refere a um amplo espectro de ideologias de esquerda que defendem a justiça econômica e social em maior extensão do que a maioria dos ramos do liberalismo. Os social-democratas buscam humanizar o capitalismo para conter a desigualdade, a opressão e promover a democracia. Nosso povo ama a social-democracia. sistema. Vamos adotá-lo. "
 BRA_liberal_resurgence: "Ressurgimento Liberal"
 BRA_liberal_resurgence_desc: "O liberalismo é uma ideologia centrista que promove os direitos do indivíduo e enfatiza a liberdade sobre a expansão do poder do Estado. Os liberais tendem a apoiar políticas sociais progressistas no quadro de um mercado livre com livre comércio com o resto do mundo. A população brasileira se torna cada vez mais liberal. Vamos nos tornar um governo liberal, a favor do povo ".
 BRA_electoral_upset: "Perturbação Eleitoral"
 BRA_electoral_upset_desc: "É hora de garantir que o PT nunca nos tire da força de agora em diante, como fez nos últimos anos".
 BRA_reduce_debts: "Reduza Nossa Dívida"
 BRA_reduce_debts_desc: "Para aumentar a popularidade do partido e da economia do Brasil, precisamos reduzir nossa dívida externa."
 BRA_expansive_spending: "Gastos Expansivos"
 BRA_expansive_spending_desc: "Podemos gastar muito dinheiro e melhorar muito nossa economia, investindo em indústrias."
 BRA_foreign_buyouts: "Buscar aquisições estrangeiras"
 BRA_foreign_buyouts_desc: "Podemos reunir apoio e gastar uma pequena quantia de dinheiro para melhorar nossa economia."
 BRA_ciro_gomes: "Ciro Gomes nos endossa"
 BRA_ciro_gomes_desc: "Ciro Ferreira Gomes, mais conhecido como Ciro, é um político brasileiro de centro-esquerda, advogado e acadêmico do estado do Nordeste do Ceará. Ao longo de sua carreira, Ciro concorreu à presidência por três vezes, em 1998, 2002, e mais recentemente em 2018. Atualmente filiado ao social-democrata Partido Trabalhista Democrático (PDT), Ciro está nos oferecendo apoio agora. "
 BRA_agrarian_reform: "Reforma agrária"
 BRA_agrarian_reform_desc: "A Reforma Agrária é a solução para um problema antigo do Brasil, no caso, um grande número de terras nas mãos de muito poucas pessoas. É hora de acabar com isso."
 BRA_social_programs: "Programas Sociais"
 BRA_social_programs_desc: "Os programas sociais são a chave para ajudar nosso povo."
 BRA_cardoso_legacy: "O Legado de Cardoso"
 BRA_cardoso_legacy_desc: "Para se tornar o maior país, o Brasil precisa seguir o legado de seu ex-presidente, Fernando Henrique Cardoso, ou FHC."
 BRA_psdb_pdt_coalition: "Coalizão PSDB-PDT"
 BRA_psdb_pdt_coalition_desc: "O PSDB tem sido um partido realmente social-democrata nos últimos anos. Se nos alinharmos com outros partidos, como o PDT, podemos cumprir todos os nossos interesses".
 BRA_rise_of_moderates: "Ascensão dos moderados"
 BRA_rise_of_moderates_desc: "Políticos moderados agora apoiarão nosso partido."
 BRA_align_with_other_parties: "Criar uma nova coalizão"
 BRA_align_with_other_parties_desc: "Não podemos governar o Brasil sozinhos. Devemos governar com outras partes, principalmente aquelas que atendem aos nossos interesses. Mas qual partido vamos escolher ..."
 BRA_business_deregulation: "Desregulamentação Pró-Negócios"
 BRA_business_deregulation_desc: "Pró-Business Desregulamentação é a melhor opção para investimentos e empreendedores internacionais. Isso deve gerar mais empregos."
 BRA_business_regulation: "Regulamentos Pró-Negócios"
 BRA_business_regulation_desc: "A Regulamentação Pró-Negócios é a melhor opção para nossos povos e trabalhadores. Isso deve atender às suas demandas".
 BRA_fight_corruption: "Luta contra a corrupção em nosso partido"
 BRA_fight_corruption_desc: "O PSDB é conhecido por ser um partido cheio de políticos corruptos. Devemos combater a corrupção, pelo bem do nosso país".
 BRA_seek_young_vote: "Buscar o voto dos jovens"
 BRA_seek_young_vote_desc: "Os Jovens são o futuro do país. Se ganharmos popularidade sobre eles, governaremos o Brasil por muitas mais décadas".
 BRA_industrial_congolmerates: "Congolmerados Industriais"
 BRA_industrial_congolmerates_desc: "O Brasil pode ser um país grande, mas não é um país muito industrializado. É hora da industrialização!"
 BRA_revitalize_economy: "Revitalizar a economia"
 BRA_revitalize_economy_desc: "O liberalismo econômico e a privatização são a forma de melhorar nossa economia!"
 BRA_healthcare_reforms: "Reformas de saúde"
 BRA_healthcare_reforms_desc: "O SUS (Sistema Único de Saúde) é um sistema de saúde muito pobre e precário. Melhorá-lo deveria melhorar a saúde de nossas pessoas".
 BRA_support_from_the_us: "Suporte dos EUA"
 BRA_support_from_the_us_desc: "Com os americanos do nosso lado, podemos ter acesso a armas melhores, bem como ter um poderoso aliado internacional."
 BRA_embrace_free_market: "Abrace o mercado livre"
 BRA_embrace_free_market_desc: "Seguindo o exemplo de outros países, como os EUA, na privatização de empresas e indústrias, podemos melhorar nossa economia".
 BRA_bastion_of_liberty: "Bastião da Liberdade"
 BRA_bastion_of_liberty_desc: "O Brasil será a Superpotência Mundial que merece ser. Nós nos tornaremos o principal bastião da democracia".
 BRA_education_reforms: "Reformas Educacionais"
 BRA_education_reforms_desc: "O Brasil tem uma educação muito ruim. Melhorando, podemos reunir apoio."
 BRA_pre_campaigning: "Pré-campanha"
 BRA_pre_campaigning_desc: "Uma pré-campanha pode aumentar nossa popularidade ao longo do tempo."
 BRA_agri_buissneses: "Crescimento do Agronegócio"
 BRA_agri_buissneses_desc: "O Brasil é um país que depende muito da agricultura. Por que não expandir ainda mais esse setor?"
 BRA_alliances_with_unions: "Alianças com os sindicatos"
 BRA_alliances_with_unions_desc: "Os sindicatos em nosso país são essenciais para o nosso sucesso. Vamos mostrar nossa aprovação por esses esforços."
 # Mercosur/Unasul
 BRA_education_integration: "Integração Educacional"
 BRA_education_integration_desc: "Ao financiar novos programas de educação e intercâmbio estudantil com diretrizes comuns, começaremos a integrar o currículo de todos os membros do MERCOSUL"
 BRA_mercosur_market: "Mercado MERCOSUL"
 BRA_mercosur_market_desc: "Aumentando nosso foco no comércio com os outros membros do MERCOSUL, podemos melhorar nossas relações e melhorar a economia de nossos países."
 BRA_expand_assoc: "Expandir os estados associados"
 BRA_expand_assoc_desc: "O estabelecimento de novos estados associados no MERCOSUL fortalecerá a cooperação e os laços econômicos na América do Sul. Esses membros podem um dia se tornar membros plenos e unidos ficaremos mais fortes do que nunca".
 BRA_inv_obs2: "Convidar Observadores II"
 BRA_inv_obs2_desc: "Dando mais status de observadores aos países sul-americanos, podemos melhorar nossas relações, ao mesmo tempo que lhes damos a chance de ingressar no MERCOSUL."
 BRA_support_members: "Membros de Apoio"
 BRA_support_members_desc: "Dar ajuda e ajuda aos nossos amigos necessitados criará um vínculo e cobrirá todos os elos fracos em nosso sindicato."
 BRA_inv_assoc: "Convidar Estados Associados"
 BRA_inv_assoc_desc: "Estamos próximos dos estados associados do MERCOSUL. Para melhorar ainda mais as relações e dar uma chance de crescimento à sua economia, devemos convidá-los e torná-los membros orgulhosos do MERCOSUL"
 BRA_maintain_quo: "Manter o status quo"
 BRA_maintain_quo_desc: "O MERCOSUL está bem como está agora. Não precisamos de outros membros. Os associados podem permanecer como associados por enquanto."
 BRA_presal: "Desenvolver Rio"
 BRA_presal_desc: "O Rio de Janeiro é um lugar muito movimentado, com muitos desempregados. Por que não exploramos isso para melhorar a indústria do nosso país construindo algumas fábricas nele?"
 BRA_integrate: "Integrar os movimentos"
 BRA_integrate_desc: "Para realizar plenamente as ambições de nossos movimentos nacionais de esquerda, devemos nos tornar internacionais. Toda a elite financeira trabalha transnacionalmente e devemos fazer o mesmo."
 BRA_posturing: "Postura e demonstração de força"
 BRA_posturing_desc: "Para avançar os objetivos de uma revolução, é preciso ter uma postura forte para fora e não ceder a nenhuma pressão externa. Este é o único caminho a seguir".
 BRA_emerg_union: "Uma União Emergente"
 BRA_emerg_union_desc: "Esta nossa união tem que estar todos unidos contra a Ordem Mundial neoliberal. Devemos lutar por um futuro mais brilhante, onde nossas idéias e doutrinas brotem da terra como flores."
 BRA_strengthen: "Fortalecer a Unidade"
 BRA_strengthen_desc: "O tempo todo as pessoas se chocam em debates sobre ideologia ou sobre os mínimos detalhes. Ao redigir novas legislações e ao menos sinalizar ao povo que nossos funcionários de esquerda estão unidos, dará um efeito positivo ao senso de unidade."




 BRA_peacekeeping_contributions: "Contribuições para a manutenção da paz"
 BRA_peacekeeping_contributions_desc: "As missões de manutenção da paz são uma forma útil para nossas tropas ganharem experiência na condução de operações em terras estrangeiras, mas também sinalizam um compromisso de nosso país com o multilateralismo e trabalhando em organizações internacionais como as Nações Unidas."
 #Bolsonaro
 BRA_rise_of_bolsonaro: "Ascensão do Bolsonaro"
 BRA_rise_of_bolsonaro_desc: "Anteriormente apenas um congressista de fundo sem nenhum filtro em suas opiniões polêmicas, Jair Bolsonaro é agora o presidente do Brasil."
 BRA_brazilian_diplomacy: "Diplomacia Brasileira"
 BRA_brazilian_diplomacy_desc: "Embora o Brasil tenha uma diplomacia multilateral forte, a maioria das pessoas assume que o Brasil é um 'anão diplomático', não tendo voz no cenário internacional. Ao colocar Ernesto Araújo à frente das Relações Exteriores, Bolsonaro pretende orientar a política externa brasileira para um caminho diferente. "
 BRA_ensure_military_support: "Garantir apoio militar"
 BRA_ensure_military_support_desc: "O presidente Bolsonaro, um ex-capitão da reserva militar, tem uma forte base de apoio militar. Continuar com esse apoio é vital para manter sua base política."
 BRA_allow_access_to_guns: "Permitir acesso a armas"
 BRA_allow_access_to_guns_desc: "Um dos principais projetos do Bolsonaro era permitir novamente o acesso às armas, como nos Estados Unidos da América, já que esse foi um direito conquistado em 2003, pelo ex-presidente Lula."
 BRA_fight_foreign_influence: "Luta contra a influência estrangeira"
 BRA_fight_foreign_influence_desc: "Devido a um estado de fraqueza, o Brasil é constantemente influenciado por países estrangeiros. Precisamos tomar medidas concretas para impedir isso."
 BRA_no_ideology: "Política Externa 'Sem Ideologia'"
 BRA_no_ideology_desc: "Chega de nossa política externa ser ditada pela ideologia de esquerda dos governos anteriores. Vamos romper com isso e encontrar nosso próprio caminho."
 BRA_improve_mil_conditions: "Melhorar as condições militares"
 BRA_improve_mil_conditions_desc: "Há um mito frequente de que em caso de guerra, o Brasil só tem munição para duas horas de batalha. A visão externa é de que as condições de nossos militares são péssimas. Devemos tomar medidas para aumentar a confiança na capacidade dos militares."
 BRA_increase_mil_budget: "Aumentar Orçamento Militar"
 BRA_increase_mil_budget_desc: "Ao aumentar o percentual do orçamento do estado para os militares, nosso Ministério da Defesa pode ser capaz de mudar radicalmente a forma de nossos militares."
 BRA_court_evangelicals: "Corteje a Igreja Evangélica"
 BRA_court_evangelicals_desc: "A Igreja Evangélica tem vários membros no congresso e está aumentando rapidamente sua influência no Brasil. Ao cortejá-los, vamos garantir uma forte base religiosa."
 BRA_call_paulo_guedes: "Ligar para Paulo Guedes"
 BRA_call_paulo_guedes_desc: "Paulo Guedes é um economista formado pela Chicago School com uma forte agenda monetarista de orçamentos apertados e privatizações. Ele também é um grande apoiador do Bolsonaro, com alguns dizendo que ele é apenas uma versão economista dele."
 BRA_insult_usa: "Insulte os americanos"
 BRA_insult_usa_desc: "Os americanos ajudaram no golpe de 1964 e tentam constantemente interferir em nossos assuntos, além de promover uma agenda globalista. Chega deles!"
 BRA_insult_china: "Nacionalizar Corporações Chinesas"
 BRA_insult_china_desc: "Os chineses estão tentando invadir o país comprando ações em nosso setor de energia e construindo empresas aqui. Precisamos recomprar suas ações por força da lei e expulsar esses comunistas!"
 BRA_insult_europe: "Insulte os líderes europeus no Twitter"
 BRA_insult_europe_desc: "O uso do Twitter pelo Bolsonaro é conhecido por ser muito colorido. Só em 2019 ele insultou os franceses, os alemães, os suecos ..."
 BRA_crackdown_south_american_socialists: "Repressão aos socialistas sul-americanos"
 BRA_crackdown_south_american_socialists_desc: "Os socialistas sul-americanos, como Venezuela e Bolívia sempre foram um problema para o Brasil e para seu próprio povo. É hora de 'libertar' os sul-americanos do comunismo!"
 BRA_the_caribbean_menace: "A ameaça caribenha"
 BRA_the_caribbean_menace_desc: "Cuba foi uma ameaça para as Américas desde sua revolução, influenciando não só o Brasil, mas outros países de verdade! É hora de salvar o povo cubano!"
 BRA_new_domestic_identity: "Nova Identidade Doméstica"
 BRA_new_domestic_identity_desc: "Com a influência estrangeira combatida, podemos agora construir uma nova identidade brasileira, livre do globalismo!"
 BRA_court_usa: "Garanta o apoio americano"
 BRA_court_usa_desc: "Com os americanos do nosso lado, podemos ter acesso a armas melhores, bem como ter um poderoso aliado internacional."
 BRA_court_israel: "Cortejar Israel"
 BRA_court_israel_desc: "Os governos esquerdistas anteriores frequentemente se aliaram às nações árabes, incluindo o Irã, em qualquer questão relacionada ao Oriente Médio. Mudando nossa embaixada em Jerusalém, enviaremos uma forte mensagem de apoio à posição de Israel."
 BRA_talks_with_china: "Alinhamento mais próximo aos BRICS"
 BRA_talks_with_china_desc: "A China tem uma grande influência comercial aqui no Brasil. Além disso, o Brasil tem trabalhado muito com os BRICS nos últimos anos, criando laços estreitos. Por que não se alinhar a eles novamente?"
 BRA_our_south_american_allies: "Nossos aliados sul-americanos"
 BRA_our_south_american_allies_desc: "Embora a América do Sul tenha muitos países comunistas, há também os conservadores e os liberais, como Argentina e Paraguai. Vamos buscar um alinhamento mais próximo a eles".
 BRA_be_friend_european_conservatives: "Alinhamento mais próximo aos conservadores europeus"
 BRA_be_friend_european_conservatives_desc: "Muitos países da Europa são conservadores, como Polônia e Alemanha. Vamos fazer uma nova amizade com esses países!"
 BRA_invite_nationalists: "Convide líderes de extrema direita para o Brasil"
 BRA_invite_nationalists_desc: "Devemos convidar líderes de extrema direita para uma cúpula e discutir como alinhar nossos objetivos para enfrentar os liberais e comunistas globalistas!"
 BRA_modernization_equipment: "Modernização de Equipamentos"
 BRA_modernization_equipment_desc: "O Exército, a Marinha e a Aeronáutica brasileiras precisam modernizar seus equipamentos. Devemos investir em tecnologia militar nacional e importar novos aviões e armas!"
 BRA_harsher_conscription: "Conscrição Harsher"
 BRA_harsher_conscription_desc: "Todo jovem de 18 anos deve se alistar no exército para um serviço obrigatório de um ano. No entanto, dos alistados, apenas uma pequena porcentagem realmente atende ao serviço. Precisamos encontrar maneiras de aumentar a taxa de alistamento, mesmo que todos apenas varram os campos o dia todo ! "
 BRA_volunteer_reformation: "Reforma Voluntária"
 BRA_volunteer_reformation_desc: "Devemos encorajar militares mais profissionais e aumentar a taxa de voluntários pelo uso de propaganda, melhores salários, perspectivas de carreira e privilégios."
 BRA_abundant_force: "Força Abundante"
 BRA_abundant_force_desc: "O poderio militar do Brasil deve rivalizar com o de todos os outros países da América do Sul juntos. A força absoluta de nossos militares deve servir como um impedimento para qualquer invasão estrangeira!"
 BRA_dealing_with_congress: "Lidando com o Congresso"
 BRA_dealing_with_congress_desc: "O Congresso brasileiro é ineficaz e corrupto. Devemos tomar medidas concretas para, digamos, usá-lo a nosso favor ou destruí-lo."
 BRA_negotiate_centrao: "Negocie com o 'Centrão'"
 BRA_negotiate_centrao_desc: "O PMDB, o DEM e outros partidos fazem parte de um bloco de políticos centristas chamado 'o grande centro'. Nenhuma legislação passa sem que eles se pronunciem, portanto, precisamos 'negociar' com eles o apoio deles".
 BRA_make_friends_congress: "Faça Amigos no Congresso"
 BRA_make_friends_congress_desc: "Ao fazer amigos-chave em todos os grandes partidos, podemos controlar o congresso apenas por meio da influência."
 BRA_bolsokids_position: "Coloque os filhos de Bolsonaro em altas posições"
 BRA_bolsokids_position_desc: "Eduardo e Carlos Bolsonaro são dois legisladores do Rio e filhos de Jair Bolsonaro. Colocando-os em posições de destaque, podemos garantir o controle sobre o Congresso e o gabinete."
 BRA_eduardobolsonaro: "Eduardo Bolsonaro como diplomata dos EUA"
 BRA_eduardobolsonaro_desc: "Eduardo vai constantemente aos Estados Unidos para viajar e morou lá por alguns anos. Por tê-lo como nosso diplomata nos Estados Unidos, podemos garantir nossa posição internacional."
 BRA_bolsonaro_political_family: "A Família Política Bolsonaro"
 BRA_bolsonaro_political_family_desc: "Com uma influência muito difundida na política brasileira, a família política do Bolsonaro é agora a mais poderosa do Brasil, com voz ativa em todos os ramos da política. Mas, depois que Jair morrer, quem o sucederá?"
 BRA_rally_far_right: "Reúna a extrema direita!"
 BRA_rally_far_right_desc: "Chega de 'centristas' corruptos no Congresso! Temos que convidar todos os parlamentares de extrema direita para um único bloco e tirar o 'centrão'!"
 BRA_assign_military_cabinet: "Atribuir militares ao gabinete"
 BRA_assign_military_cabinet_desc: "Chega de legisladores civis e 'especialistas' no gabinete. Devemos convidar militares fortes e sábios para ajudar a guiar o país com punho de ferro."
 BRA_attack_press: "Ataque à liberdade de imprensa"
 BRA_attack_press_desc: "A Rede Globo é a maior agência de notícias e radiodifusão do país, e também a maior crítica do Bolsonaro. Tirando a licença da TV e do Rádio da Globo, vamos dar uma lição de lealdade a eles".
 BRA_rally_military: "Reúna os militares!"
 BRA_rally_military_desc: "O congresso é corrupto e ineficaz! Somente os militares podem realmente resolver os problemas deste país!"
 BRA_auto_coup: "Auto-Golpe"
 BRA_auto_coup_desc: "A partir de hoje, o presidente Bolsonaro realiza um golpe de Estado contra seu próprio parlamento, efetivamente governando por decreto. Um novo congresso será formado com militares, em um sistema bipartidário semelhante ao dos anos de liderar'."
 BRA_defund_progressive_policies: "Políticas progressivas de defund"
 BRA_defund_progressive_policies_desc: "Políticas sociais progressistas em relação às minorias e aos LGBT são extremamente impopulares entre a população evangélica, que a considera um ataque às famílias brasileiras. Para processar o clero evangélico, devemos remover todas as políticas sociais promulgadas pelos governos anteriores!"
 BRA_assign_evangelical_judge: "Designar Juiz Evangélico para o STF"
 BRA_assign_evangelical_judge_desc: "Como forma de concretizar as políticas pró-evangélicas do governo, Bolsonaro nomeará um juiz da Suprema Corte 'terrivelmente evangélico', a fim de enfrentar qualquer decisão da Suprema Corte que tente refrear os interesses do clero. "
 BRA_socialsecurity_reform: "Reforma da Previdência Social"
 BRA_socialsecurity_reform_desc: "É uma questão econômica notória que o sistema previdenciário brasileiro está quebrado. Se continuar assim, os gastos da Previdência, assim como os demais pagamentos obrigatórios, vão acabar englobando mais de 60% do orçamento do Estado, não deixando espaço para outros investimentos do Estado, como educação e saúde. Paulo Guedes propôs uma reforma que, embora impopular, vai resolver a questão do sistema de pensões. "
 BRA_tax_reform: "Reforma Tributária"
 BRA_tax_reform_desc: "Os impostos no Brasil são extremamente bizantinos: existem quatro diferentes alíquotas de IVA para diferentes setores da economia (sem contar o IVA estadual), e o código tributário é tão complicado que para imprimir tudo em um livro, seria do tamanho de um carro familiar. Para impulsionar o crescimento e atrair investimentos estrangeiros, devemos simplificar completamente o nosso código tributário! "
 BRA_privatize_national_companies: "Privatizar empresas nacionalizadas"
 BRA_privatize_national_companies_desc: "Embora seja principalmente uma economia de mercado, a maior parte da indústria brasileira, especificamente no setor de energia, ainda está nacionalizada. Precisamos iniciar uma nova rodada de negociações de privatização e abrir os mercados brasileiros para novos ingressos."
 BRA_mining_amazon: "Mineração na Amazônia"
 BRA_mining_amazon_desc: "A Amazônia tem vastos depósitos de minerais e petróleo intocados em reservas naturais. Devemos aprovar uma legislação que permita a exploração econômica dessas áreas."
 BRA_glorify_1964_coup: "Glorifique o golpe de 1964"
 BRA_glorify_1964_coup_desc: "A ditadura militar brasileira ou Quinta República do Brasil foi o regime instituído em 1º de abril de 1964 e durou até 15 de março de 1985, sob sucessivos governos militares. De caráter autoritário e nacionalista, teve início com o golpe militar que derrubou o governo de João Goulart."
 BRA_brazilian_hypernationalism: "Hipernacionalismo Brasileiro"
 BRA_brazilian_hypernationalism_desc: "WIP"
 BRA_absorb_right_wing: "Absorva os partidos de direita"
 BRA_absorb_right_wing_desc: "WIP"
 BRA_appease_centrao: "Apazigua o Centrão"
 BRA_appease_centrao_desc: "O PMDB, o DEM e outros partidos fazem parte de um bloco de políticos centristas chamado 'o grande centro'. Nenhuma legislação passa sem que eles se pronunciem, portanto, precisamos 'negociar' com eles o apoio deles".
 BRA_olavist_policies: "Políticas Olavistas"
 BRA_olavist_policies_desc: "Olavo Luiz Pimentel de Carvalho é um ensaísta brasileiro, influência digital e ideólogo que foi jornalista e astrólogo. Autoproclamado filósofo, é um representante do conservadorismo no Brasil."
 BRA_try_to_coup_psl: "Criar uma nova festa"
 BRA_try_to_coup_psl_desc: "O Bolsonaro está tendo problemas internos com o PSL e vai eventualmente deixar o partido. Mas ele precisa de um novo partido. Esse partido será o 'Aliança', e será um partido conservador".
 BRA_bolsonarismo: "Bolsonarismo"
 BRA_bolsonarismo_desc: "O bolsonarismo é um fenômeno político que ocorreu no Brasil em torno do presidente eleito Jair Bolsonaro. Tomou forma após a campanha presidencial de 2014, representando um novo plano em relação aos ideais de direita, apoiado pelos eleitores do parlamentar a partir de então, buscando transformações para diminuir o poder de esquerda no Brasil, sendo comparado ao thatcherismo, ao trumpismo e à reaganômica. "
 BRA_make_alliances_with_centrao: "Faça Alianças com o Centrão"
 BRA_make_alliances_with_centrao_desc: "Ao fazer amigos-chave em todos os grandes partidos, podemos controlar o congresso apenas por meio da influência."
 BRA_new_ministries: "Criar Novos Ministérios"
 BRA_new_ministries_desc: "WIP"
 BRA_push_for_economic_liberalisation: "Impulso pela liberalização econômica"
 BRA_push_for_economic_liberalisation_desc: "O liberalismo econômico e a privatização são a forma de melhorar nossa economia!"
 BRA_the_brazilian_dream: "O sonho brasileiro"
 BRA_the_brazilian_dream_desc: "Em toda a nossa nação, nosso povo chora de orgulho da grande nação que nos tornamos! O mundo agora nos conhecerá como uma república verdadeiramente digna de respeito internacional." "
 BRA_a_new_way: "Um novo caminho"
 BRA_a_new_way_desc: "A República brasileira nasceu com um golpe e muitos dirigentes anteriores já disseram que a República brasileira um fracasso. Devemos mudar nosso sistema político e voltar ao velho estilo".
 BRA_old_values: "Valores Antigos"
 BRA_old_values_desc: "Precisamos ter um governo conservador, preservando os valores antigos."
 BRA_side_with_psl: "Lado com PSL"
 BRA_side_with_psl_desc: "O PSL é o partido mais próximo de nós, em questões de ideologia. Por que não nos aliarmos a eles?"
 BRA_monarchy_model: "O modelo da monarquia"
 BRA_monarchy_model_desc: "O antigo Império Brasileiro era uma Monarquia Constitucional, mas muitos pensam que precisamos de uma monarquia forte. Qual será o nosso sistema monarquista?"
 BRA_modern_monarchies: "As Monarquias Modernas"
 BRA_modern_monarchies_desc: "Devemos nos inspirar nas monarquias modernas, como o Reino Unido e a Espanha."
 BRA_learnings_from_past: "Aprendizagem do passado"
 BRA_learnings_from_past_desc: "Cometemos muitos erros no passado, como Império. Em nosso novo Império, devemos evitar cometer erros."
 BRA_unite_the_people: "Una o povo"
 BRA_unite_the_people_desc: "Nosso povo está muito dividido em termos de política. Precisamos uni-los!"
 BRA_monarchist_propaganda: "Propaganda Monarquista"
 BRA_monarchist_propaganda_desc: "Para restaurar nosso Grande Império, nosso povo deve saber mais sobre o sistema da monarquia."
 BRA_restauration: "Restauração"
 BRA_restauration_desc: "Todos os brasileiros, fortalecidos pela renovação nacional, vão consolidar o nascimento do Terceiro Império Brasileiro! A partir de agora, vamos nos erguer como uma grande potência no cenário mundial!"
 BRA_acabar_isso: "Tem que acabar isso daí!"
 BRA_acabar_isso_desc: "A esquerda arruinou a economia, a moralidade do país e frequentemente tenta impor sua ideologia às famílias brasileiras. Isso tem que acabar!"
 BRA_ending_mamata: "Terminando o 'mamata'"
 BRA_ending_mamata_desc: "Os políticos e legisladores brasileiros são todos homens corruptos que estão constantemente em busca de um pedaço do 'tit' dos estados. Precisamos fazer com que o público perceba este governo como aquele que vai acabar com a corrupção na política."
 BRA_new_imperial_university: "Nova Universidade Imperial"
 BRA_new_imperial_university_desc: "Pedro II, um dos maiores senão o maior dirigente brasileiro, gastou muito na educação. Devemos seguir o legado do Pedro e melhorar nossas Universidades e nossa formação".
 BRA_government_reform: "Reforma do Governo"
 BRA_government_reform_desc: "Devemos consertar os erros e evitar os erros da república, e nos tornar a maior monarquia do mundo!"
 BRA_brazilian_traditional_values: "Valores Tradicionais Brasileiros"
 BRA_brazilian_traditional_values_desc: "Em geral, a população brasileira é conservadora e cristã, então a manutenção dos valores tradicionais aumentará nosso apoio".
 BRA_fight_crime: "Lutar contra o crime"
 BRA_fight_crime_desc: "O crime é um grande problema no Brasil. Aumentar o financiamento da polícia ajudará a diminuir a taxa de crimes no Brasil."
 BRA_the_cisplatina: "A questão da Cisplatina"
 BRA_the_cisplatina_desc: "Em 1828, o Brasil foi forçado a abrir mão do controle sobre a Província Cisplatina do sul. Hoje, a Cisplatina se chama Uruguai. Temos que recuperá-la, seja pela diplomacia ou pela força."
 BRA_empire_proud: "Glória Imperial"
 BRA_empire_proud_desc: "O reinado do nosso imperador reuniu o Brasil e o estabilizou levando-o à prosperidade e à glória. Também cumprimos o legado de Pedro II. Ave Glória! Ave Império!"
 BRA_appease_military: "Apaziguar os militares"
 BRA_appease_military_desc: "Os militares são nossos maiores apoiadores. Nos governos anteriores eles foram abandonados. Vamos atender às suas necessidades e evitar os erros que os governos anteriores cometeram."
 BRA_pro_bolsonaro_parties: "Partidos Pró-Bolsonaro"
 BRA_pro_bolsonaro_parties_desc: "Para garantir que Bolsonaro permaneça no poder, precisamos reunir o apoio de alguns partidos."
 BRA_empower_militaries: "Capacitar os militares"
 BRA_empower_militaries_desc: "Os militares deveriam estar no topo do poder no Brasil!"
 BRA_eneas_legacy: "Eneas Legacy"
 BRA_eneas_legacy_desc: "O Enéas Ferreira Carneiro foi um político brasileiro. Ele concorreu à presidência três vezes. Foi fundador e líder do Partido da Reconstrução da Ordem Nacional (PRONA) nacionalista e conservador, que costumava ser visto como de extrema direita. Ele também apoiou a nacionalização de algumas indústrias. "
 BRA_ending_communism: "Acabando com o Comunismo"
 BRA_ending_communism_desc: "O comunismo é a grande praga no Brasil e só trouxe muitos problemas para o povo por aqui e só acrescentou miséria às suas lutas."
 BRA_intervention_in_south_america: "Intervenção na América do Sul"
 BRA_intervention_in_south_america_desc: "Chega desses socialistas sul-americanos! É hora de governar o continente de uma vez por todas!"
 BRA_pax_brasilis: "Pax Brasilis"
 BRA_pax_brasilis_desc: "É hora de formalizar qual é a situação atual: o Brasil é o governante incontestado da América Latina. É hora de mostrar ao mundo o que somos realmente capazes de fazer"
 BRA_privatize_petrobras: "Privatize Petrobas"
 BRA_privatize_petrobras_desc: "A Petrobras é uma empresa estatal com prioridade no setor de petróleo e refinarias. Também está envolvida em alguns escândalos de corrupção. Para reduzir a expansão do mercado brasileiro ainda mais, precisamos privatizar a Petrobras!"
 BRA_federal_pact: "Pacto Federal"
 BRA_federal_pact_desc: "O Pacto Federativo, ou como é chamado atualmente, Federalismo Fiscal, está definido na Constituição da República Federativa do Brasil (artigos 145 a 162), na qual, entre outras questões, as atribuições tributárias dos entes da Federação, e os encargos ou serviços públicos pelos quais são responsáveis, são definidos. "

