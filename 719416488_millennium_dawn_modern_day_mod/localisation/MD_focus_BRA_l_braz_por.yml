 BRA_idea_crippled_currency: "Moeda aleijada"
 BRA_idea_crippled_currency_desc: "Devido a questões econômicas passadas, nossa moeda foi prejudicada em termos de valor internacional. Embora isso tenha proporcionado um impulso interessante em termos de nosso crescimento interno, pois podemos usar nossos fundos como uma ferramenta melhor para a estabilidade financeira."
 BRA_idea_brazilian_knack: "O Jeitinho Brasileiro"
 BRA_idea_brazilian_knack_desc: "Jeitinho ou" jeitinho "é mais do que encontrar uma maneira de realizar algo contornando regras ou convenções sociais. Algumas pessoas o veem como um método tipicamente brasileiro de navegação social onde um indivíduo pode usar recursos emocionais, chantagens, laços familiares, promessas, recompensas ou dinheiro para obter favores ou uma vantagem. Mas as pessoas esquecem de mencionar que essa expressão também vem da necessidade associada à falta de recursos e ajuda. A maioria dos brasileiros tem que ser criativa e inventar novas formas mais simples de fazer as coisas de que precisa, como viver. A palavra "jeitinho" vem da expressão dar um jeito, literalmente "encontrar um caminho". Implica o uso de recursos disponíveis, bem como conexões pessoais e criatividade. "
 BRA_idea_brazilian_emerging_influence: "Influência Brasileira"
 BRA_idea_brazilian_emerging_influence_desc: "O Brasil está exercendo seu poder e influência para convencer este país a sua visão de mundo."
