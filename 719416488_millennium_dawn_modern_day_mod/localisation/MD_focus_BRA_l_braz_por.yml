 # Principais projetos de desenvolvimento
 BRA_major_development_projects_decision_category: "Grandes Projetos de Desenvolvimento"
 BRA_major_development_projects_decision_category_desc: "O Ministro dos Transportes e Obras Públicas nos apresentou projetos para desenvolver o Brasil continental e melhorar nossa economia"
 BRA_transposition_saofrancisco: "Transposição do Rio São Francisco"
 BRA_transposition_saofrancisco_desc: "A transposição do Rio São Francisco é um projeto de realocação de parte das águas do Rio São Francisco no Brasil, batizado pelo governo brasileiro como" Projeto de Integração do Rio São Francisco com as Bacias Hidrográficas do Norte Nordeste ". O projeto é um empreendimento do governo federal, sob responsabilidade do Ministério do Desenvolvimento Regional e prevê a construção de mais de 700 quilômetros de canais de concreto em dois grandes eixos (norte e leste) ao longo do território de quatro estados (Pernambuco, Paraíba , Ceará e Rio Grande do Norte) para desviar as águas do rio. Ao longo do caminho, o projeto prevê a construção de nove estações elevatórias de água. Posteriormente, a possibilidade do chamado eixo sul, abrangendo Bahia e Sergipe e o eixo oeste, no Piauí. "
 BRA_bacia_tocantins: "Colonizar a Bacia Hidrográfica do Tocantins Araguaia"
 BRA_bacia_tocantins_desc: "A bacia do Araguaia-Tocantins é uma das doze regiões hidrográficas do Brasil. Os principais rios da bacia são Tocantins e Araguaia. É a maior bacia hidrográfica do Brasil."
 BRA_army_projects: "Financiar o Escritório de Projetos do Exército"
 BRA_army_projects_desc: "O Escritório de Projetos do Exército visa fornecer às unidades operacionais produtos de defesa essenciais para seu emprego operacional em seu nível mínimo."
 BRA_improve_dockyards: "Melhorar nossos estaleiros"
