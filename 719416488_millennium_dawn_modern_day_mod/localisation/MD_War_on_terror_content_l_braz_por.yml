 #Decisions
 war_on_terror_category: "OEF e a Guerra ao Terror"
 war_on_terror_category_desc: "Operação Liberdade Duradoura (OEF) é o nome oficial usado pelo governo dos EUA para a Guerra Global contra o Terrorismo. Esta estratégia visa organizações terroristas em países estrangeiros e permite aos EUA atacar terroristas e seus apoiadores com impunidade"
 KUR_war_on_terror_category: "Operação Liberdade do Iraque"
 KUR_war_on_terror_category_desc: "Os Estados Unidos lançaram a Operação Iraqi Freedom, a invasão do Iraque. Esta é uma chance para atacarmos Saddam Hussein e nos distanciarmos ainda mais do jugo iraquiano."
 usa_increase_intelligence_spending: "Aumente os gastos com inteligência"
 usa_increase_intelligence_spending_desc: "Temos relatórios dispersos de um ataque terrorista sério que se aproxima. No momento, não temos as ferramentas para combater essa ameaça de maneira adequada. Precisamos expandir o financiamento da inteligência e aumentar os direitos de vigilância do FBI e da CIA. Isso será politicamente caro, mas a segurança de nossa nação está em perigo. "
 usa_demand_extradition_of_bin_laden: "Exigir extradição de Osama bin Laden"
 usa_demand_extradition_of_bin_laden_desc: "De acordo com nossa informação, Osama bin Laden foi a principal força por trás do recente ataque terrorista. Pelo que sabemos, ele está atualmente residindo no Afeganistão, sob a proteção do Taleban. Devemos entrar em contato com o Taleban e exigir que eles cortem seus laços com a Al-Qaeda e entregar Bin Laden para nós. "
 usa_operation_enduring_freedom: "Executar Operação Liberdade Duradoura (OEF)"
 usa_operation_enduring_freedom_desc: "O Taleban se recusou a nos dar Bin Laden, então teremos que pegá-lo nós mesmos. Precisamos preparar a Operação Liberdade Duradoura, que nos permitirá enviar equipamentos e colocar botas no Afeganistão."
 usa_homeland_security_act: "Estabelecer Segurança Interna"
 usa_homeland_security_act_desc: "O governo apresentou a ideia de um novo ministério, o 'Departamento de Segurança Interna dos Estados Unidos'. A Segurança Interna vai absorver 22 escritórios e escritórios federais, incluindo a Agência Federal de Gerenciamento de Emergências.\n\nSituado na Avenida Nebraska Complexo, a Segurança Interna terá a tarefa de proteger os Estados Unidos da América e seus aliados de ameaças subversivas estrangeiras, principalmente do terrorismo. Outros países atribuem essa tarefa principalmente ao Ministério do Interior, mas o americano obviamente falhou em fazê-lo . "
 usa_setup_new_administration_in_afghanistan: "Configuração de nova administração no Afeganistão"
 usa_setup_new_administration_in_afghanistan_desc: "Agora que o Taleban foi derrotado, temos que configurar um novo governo. Existem várias escolhas sobre quem devemos estabelecer como líder do Afeganistão."
 usa_create_guantanamo_bay: "Estabelecer o Centro de Detenção da Baía de Guantánamo"
 usa_create_guantanamo_bay_desc: "Para lidar com futuros terroristas suspeitos ou comprovados, o governo dos Estados Unidos e os serviços secretos vão precisar de uma prisão adequada e segura que não coloque os civis americanos em risco no caso de um levante prisional ou de alguém fugindo da prisão. o ideal seria estar em uma ilha que também abriga um governo hostil que vigia de perto a fronteira com nosso território e, felizmente, tal arranjo existe precisamente na ilha de Cuba, onde os Estados Unidos mantêm um arrendamento (que não é mais reconhecido pelo governo cubano) na área da Base Naval da Baía de Guantánamo desde 1903, um contrato que foi prorrogado indefinidamente em 1934.\n\nAlém disso, outra vantagem deste local é que a Baía de Guantánamo não é um estado nem mesmo um território dos EUA, o que significa que a lei dos EUA e mesmo a constituição dos EUA não se aplica necessariamente lá. Isso dará à CIA algumas opções interessantes ... "
 usa_petition_invasion_of_iraq: "Petição da ONU para a Invasão do Iraque"
 usa_petition_invasion_of_iraq_desc: "Sabemos que Saddam Hussein tem armas de destruição em massa. Devemos fazer uma petição à ONU para que nos permita removê-lo. Isso é para o bem do mundo e do povo iraquiano."
 usa_run_war_support_campaign_against_iraq: "Faça uma campanha de apoio à guerra pela invasão do Iraque"
 usa_run_war_support_campaign_against_iraq_desc: "A ONU não aprovou nossa invasão do Iraque. Precisamos fazer uma campanha na mídia para colocar o povo americano do nosso lado antes de prosseguirmos com a invasão."
 usa_operation_iraqi_freedom: "Operação Liberdade do Iraque"
 usa_operation_iraqi_freedom_desc: "A Operação Iraqi Freedom começou sua fase de pré-planejamento já em setembro de 2002. No entanto, ela realmente deu o pontapé inicial no planejamento em novembro de 2002, quando o governo iraquiano não cumpriu o seu fim da resolução e se recusou a desarmar os militares e deter sua produção de armas de destruição em massa. Se eles não obedecerem, não teremos escolha a não ser executar a Operação Iraqi Freedom. "
 KUR_join_invasion_of_iraq: "Junte-se à Invasão do Iraque"
 KUR_join_invasion_of_iraq_desc: "A chance de atacar o Iraque é agora!"
 
 #Events
 wot.1.a: "Clique para ver o horário"
 wot.2.t: "Grande Ataque Terrorista na Costa Leste"
 wot.2.da: "Recebemos relatos de uma tentativa de ataque terrorista na Costa Leste. No início da manhã de hoje, vários supostos membros da Al-Qaeda foram presos no Aeroporto Internacional Logan em Boston e no Aeroporto Internacional Dulles em Waschington DC. Apesar desses primeiros avisos, cinco terroristas conseguiram embarcar no voo 93 no Aeroporto Internacional de Newark em Nova York. Enquanto tentavam sequestrar o voo, a resistência dos passageiros acabou levando o avião a colidir com um campo em Stonycreek Township, na Pensilvânia. A tripulação de sete e 33 passageiros e o cinco sequestradores morreram no acidente.\n\nCom base em nossa inteligência atual, os aviões deveriam ser lançados contra vários alvos na Costa Leste, incluindo o World Trade Center, o Pentágono e o edifício do Capitólio.\n\nFelizmente, nosso os serviços de inteligência estavam à espreita e conseguimos evitar uma terrível tragédia. "
 wot.2.db: "Recebemos relatos de um grande ataque terrorista na Costa Leste. Os sequestradores, provavelmente membros da Al-Qaeda, usaram os aviões comerciais American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 e United Airlines Flight 93 como bombas voadoras contra os Estados Unidos.\n\nNo início da manhã de hoje, às 8h46, o voo 11 atingiu a Torre Norte do World Trade Center na cidade de Nova York, logo seguido pelo voo 175, que atingiu a Torre Sul às 9h3 . Às 9h37, o voo 77 atingiu o Pentágono em Washington DC. O quarto avião, o voo 93, que provavelmente se dirigia para o Capitólio, caiu às 10h3 quando os passageiros tentaram retomá-lo dos sequestradores.\n\nNossa nação precisa se recuperar de um dia horrível. A situação política é completamente diferente de ontem. "
 wot.2.dc: "Recebemos relatos de um grande ataque terrorista na Costa Leste. Os sequestradores, provavelmente membros da Al-Qaeda, usaram os aviões comerciais American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 e United Airlines Flight 93 como bombas voadoras contra os Estados Unidos.\n\nNo início da manhã de hoje, às 8h46, o voo 11 atingiu a Torre Norte do World Trade Center na cidade de Nova York, logo seguido pelo voo 175, que atingiu a Torre Sul às 9h3 . Às 9h37, o voo 77 atingiu o Pentágono em Washington DC. No quarto avião, o voo 93, os passageiros tentaram retomar o avião dos sequestradores, mas falharam. Os terroristas conseguiram manter o avião no ar e eventualmente caíram na lateral do edifício do Capitólio às 10:23.\n\nNossa nação tem que se recuperar de um dia horrível. A situação política é completamente diferente do que era ontem. "
 wot.2.a: "Honraremos o sacrifício do vôo 93"
 wot.2.b: "Oh a humanidade!"
 wot.2.c: "Oh a humanidade!"
 wot.3.t: "Resposta diplomática aos ataques ao World Trade Center"
 wot.3.d: "Os Estados Unidos da América foram deliberada e repentinamente atacados por combatentes terroristas inimigos.\n\nComo os Estados Unidos estão se preparando para sua resposta diplomática e militar aos ataques contra o World Trade Center e o Pentágono, o [Root.GetAdjective] estrangeiro O ministro pressiona cada vez mais para que o governo faça uma declaração firme e decisiva sobre o assunto ".
 wot.3.a: "Nós estamos com a América! Não importa o que aconteça!"
 wot.3.b: "Condene os ataques, mas não faça promessas."
 wot.3.c: "Isso é o que acontece quando você interfere com outros países."
 wot.4.t: "Político local apóia o governo"
 wot.4.da: "Enquanto o governo republicano se esforça para encontrar uma resposta decisiva ao recente ataque terrorista, o Partido Democrata tem até agora ficado parado e mais ou menos observado a situação, fazendo declarações de condenação contra os atacantes, mas sem certas promessas ou demandas políticas.\n\nAgora, um importante membro do Partido Democrata do estado afetado, Nova York, assumiu uma posição central nas reações aos ataques: Hillary Clinton, senadora por Nova York e ex-primeira-dama dos Estados Unidos, ocupou um discurso claro: "Cada nação tem que estar conosco ou contra nós. Aqueles que abrigam terroristas, ou que os financiam, vão pagar um preço. ".\n\nOs democratas de todo o país começaram a se manifestar em torno das declarações de Clinton, sinalizando não apenas solidariedade com seu senador, mas também com o governo republicano. prosseguir e utilizar todos os meios necessários para encontrar uma resposta adequada a este ataque não apenas atroz, mas fundamentalmente antiamericano ".
 wot.4.db: "Enquanto a administração democrata se esforça para encontrar uma resposta decisiva ao recente ataque terrorista, o Partido Republicano tem até agora ficado parado e mais ou menos observado a situação, fazendo declarações de condenação contra os atacantes, mas sem certas promessas ou demandas políticas.\n\nAgora, um importante membro do Partido Republicano do estado afetado, Nova York, assumiu uma posição central nas reações aos ataques: Rudy Giuliani, o prefeito de Nova York e ex-procurador dos Estados Unidos, ocupou um cargo discurso claro: "Cada nação tem de estar conosco ou contra nós. Aqueles que abrigam terroristas, ou que os financiam, vão pagar um preço. ".\n\nOs republicanos de todo o país começaram a se manifestar em torno das declarações de Giuliani, sinalizando não apenas solidariedade com o prefeito, mas também com a administração democrata para prosseguir e utilizar todos os meios necessários para encontrar uma resposta adequada a este ataque não apenas atroz, mas fundamentalmente antiamericano ".
 wot.4.a: "Permanecemos unidos!"
 wot.4.b: "Eles estão apenas tentando se beneficiar de uma tragédia!"
 wot.5.t: "Serviço Nacional de Oração"
 wot.5.d: "Foi sugerido que um Serviço Nacional de Pareyer seja realizado na Catedral Nacional de Washington para as vítimas dos ataques terroristas. Vários ex-presidentes dos Estados Unidos estarão presentes junto com o atual presidente e com líderes religiosos de várias religiões, incluindo vários ramos do Cristianismo, Islã, Hinduísmo, Sikhismo e Judaísmo.\n\n[USA.GetLeader] fará o discurso central do serviço memorial. "
 wot.5.a: "Este é um serviço importante"
 wot.5.b: "Não precisamos disso para lembrar as vítimas"
 wot.6.t: "Assassinato de Balbir Singh Sodhi"
 wot.6.d: "Como resultado direto dos ataques terroristas, o sentimento islamofóbico e a violência nos Estados Unidos aumentaram dramaticamente, mas a maioria dos ataques se resumiu a abuso verbal, roubo ou dano de propriedade racial ou religiosamente acusado. Não é assim com Balbir Singh Sodhi.\n\nO sikh indiano foi identificado por engano como muçulmano (devido à sua tez do Oriente Médio e ao turbante) por Frank Silva Roque, de 42 anos, no posto de gasolina de Singh em Mesa, Arizona. Singh foi posteriormente morto a tiros por Roque de seu caminhão com uma pistola .380. Roque fugiu do local e, vinte minutos depois, tentou matar outra pessoa, um balconista nascido no Líbano.\nDepois de falhar na tentativa de assassinato, Roque encerrou sua onda de terror em sua antiga residência, agora tomada levantado por uma família afegã, disparando contra o prédio, mas não causando vítimas. Ele seria preso no dia seguinte e, eventualmente, condenado à morte por assassinato em primeiro grau. "
 wot.6.a: "Nunca nos renderemos aos terroristas! Não importa a cor da pele!"
 wot.6.b: "Foi um mal-entendido compreensível"
 wot.7.t: "Ataques de antraz"
 wot.7.d: "Os ataques de antraz, também conhecidos como Amerithrax por causa do nome do caso no FBI, começaram logo após o ataque terrorista.\n\nCartas contendo esporos de antraz foram enviadas a vários indivíduos, incluindo repórteres e dois senadores dos EUA. O incidente de bioterrorismo é pensado para estar conectado ao ataque terrorista na Costa Leste (mas a investigação do FBI em andamento ainda não encontrou evidências conclusivas) e até agora matou 5 pessoas e feriu mais 17. "
 wot.7.a: "Todos os obstáculos vamos superar"
 wot.7.b: "Precisamos encontrar quem fez isso!"
 wot.8.t: "Discurso da Guerra ao Terror"
 wot.8.d: "[USA.GetLeader] discursou em uma sessão conjunta do Congresso dos Estados Unidos, declarando, como ele a chama," Guerra ao Terror ".\n\nO presidente prometeu reações firmes e diretas ao terror e fez o famoso discurso a seguir a todos os outros países do mundo: "Cada nação, em cada região, agora tem uma decisão a tomar. Ou você está conosco, ou você está com os terroristas. ""
 wot.8.a: "Justiça que traremos"
 wot.8.b: "E será rápido"
 wot.9.t: "EUA exigem extradição de Osama bin Laden"
 wot.9.d: "Após o ataque terrorista na Costa Leste, os Estados Unidos entraram em contato com nossos funcionários e estão exigindo que cortemos todos os vínculos com nossos aliados da Al-Qaeda e seu líder Osama bin Laden. Também temos que capturar Bin Laden e entregá-lo a nas mãos dos EUA. Com base na retórica anterior, recusar o pedido certamente transformará os EUA em nosso inimigo. "
 wot.9.a: "O Grande Satã não terá nada!"
 wot.9.b: "Talvez seja necessário um acordo com o diabo ..."
 wot.10.t: "Talibã recusa extradição"
 wot.10.d: "O Taleban se recusou a parar de cooperar com a Al-Qaeda e bin Laden. Parece que a única maneira de levar criminosos aos tribunais é derrubar todo o regime do Taleban."
 wot.10.a: "Este não foi um resultado surpreendente"
 wot.11.t: "Acordo de Extradição Talibã"
 wot.11.d: "Surpreendentemente, o Taleban concordou em expulsar a Al-Qaeda do país e caçar Bin Laden. Eles disseram que estão dispostos a cooperar com os militares dos EUA para levar terroristas à justiça. Já despachamos um grupo de forças especiais para prender Bin Laden em sua última localização conhecida "
 wot.11.a: "Isso é ... estranho"
 wot.12.t: "Os EUA solicitam ajuda com o Talibã"
 wot.12.d: "Os Estados Unidos vão expulsar o Taleban do Afeganistão. Eles pediram nosso apoio na luta."
 wot.12.a: "Vamos enviar soldados para a luta!"
 wot.12.b: "Vamos armar as milícias locais!"
 wot.12.c: "Nós iremos fornecer apoio moral! Equipe Go!"
 wot.13.t: "Escolhendo um Candidato"
 wot.13.da: "Precisamos tomar uma decisão sobre quem devemos recomendar como governante do Afeganistão. É provável que o atual governo local do Afeganistão concorde com nossa recomendação. Temos quatro bons candidatos para escolher.\n\nNossas opções são Hamid Karzai, que se juntou à Aliança do Norte depois que seu pai foi assassinado pela Al-Qaeda, Burhanuddin Rabbani, o atual presidente oficial do Afeganistão e líder do partido conservador islâmico Jamiat, Ahmed Shah Massoud, o Leão de Pajnshir ou o rei exilado do Afeganistão, Mohammed Zahir Shah. "
 wot.13.db: "Precisamos tomar uma decisão sobre quem devemos recomendar como governante do Afeganistão. É provável que o atual governo local do Afeganistão concorde com nossa recomendação. Temos três bons candidatos para escolher.\n\nNossas opções são Hamid Karzai, que se juntou à Aliança do Norte depois que seu pai foi assassinado pela Al-Qaeda, Burhanuddin Rabbani, o atual presidente oficial do Afeganistão e líder do partido islâmico conservador Jamiat, ou o rei exilado do Afeganistão, Mohammed Zahir Shah. "
 wot.13.a: "Hamid Karzai"
 wot.13.b: "Burhanuddin Rabbani"
 wot.13.c: "Ahmad Shah Massoud"
 wot.13.d: "Mohammed Zahir Shah"
 wot.14.t: "Petições dos EUA: Invasão do Iraque"
 wot.14.d: "Os EUA apresentaram uma sugestão para justificar uma invasão do Iraque. Os EUA afirmam que Saddam Hussein é uma ameaça ao povo iraquiano, à paz na região e que o Iraque também possui armas de destruição em massa. Nenhum dos inspetores da ONU encontrou essas armas, mas os EUA ainda mantêm essas reivindicações. "
 wot.14.a: "Nós votamos sim"
 wot.14.b: "Nós votamos não"
 wot.15.t: "Petição Negada"
 wot.15.d: "A ONU negou nossa petição para invadir o Iraque."
 wot.15.a: "Vá em frente com a invasão de qualquer maneira"
 wot.15.b: "Acho que teremos que ouvi-los ..."
 wot.16.t: "Petição Aprovada"
 wot.16.d: "A ONU aprovou nossa petição para invadir o Iraque."
 wot.16.a: "Magnífico!"
 wot.17.t: "Juntando-se à invasão do Iraque?"
 wot.17.d: "Os Estados Unidos estão planejando invadir o Iraque para derrubar o governo de Saddam Hussein. Os EUA estão nos pedindo para entrar em sua guerra."
 wot.17.a: "Claro que vamos ajudar nossos aliados!"
 wot.17.b: "Esta é uma guerra injusta"
 wot.20.t: "Osama bin Laden foge da captura"
 wot.20.d: "Nossa operação para capturar Bin Laden foi um fracasso total. Quando nossas forças chegaram ao seu suposto composto, Bin Laden já havia partido. É provável que forças simpáticas a ele o avisaram de nossa operação, dando-lhe tempo suficiente para escapar.\n\nAté agora, não temos informações sobre de onde ele escapou, mas provavelmente ele já está saindo do Afeganistão. "
 wot.20.a: "Vamos pegá-lo da próxima vez"
 wot.21.t: "Osama bin Laden capturado"
 wot.21.d: "Nossas forças especiais conseguiram capturar Osama bin Laden em seu esconderijo no Afeganistão. Com a ajuda de informantes locais do Taleban, pudemos identificar sua localização exata e ele se rendeu sem lutar."
 wot.21.a: "Senhoras e senhores, nós o pegamos"
 wot.22.t: "Esconderijo de Osama bin Laden encontrado"
 wot.22.d: "Nossos serviços de inteligência localizaram o novo esconderijo de Osama bin Laden. Identificamos um composto em [event_target: hideout_of_bin_laden.GetNameDef]. A partir de filmagens de drones e com base em fontes locais, esta é definitivamente a localização de Bin Laden. Devemos informar [ event_target: hideout_of_bin_laden.GetAdjective] governo imediatamente e pedir sua permissão para realizar uma missão de operações especiais para eliminar Bin Laden "
 wot.22.a: "Contate o país anfitrião imediatamente!"
 wot.22.b: "Quem se importa com um terrorista?"
 wot.23.t: "Os Estados Unidos detectam bin Laden"
 wot.23.d: "Hoje o ministro das Relações Exteriores dos Estados Unidos nos contatou e nos informou que encontraram um esconderijo de Osama bin Laden em nosso país. Osama bin Laden, um líder da Al-Qaeda, é o responsável pelo grande ataque terrorista aos Estados Unidos Afirma alguns anos atrás. Nossos próprios serviços de inteligência foram capazes de verificar e verificar algumas das informações que os EUA nos forneceram. É muito provável que Bin Laden realmente esteja residindo em um local secreto em nosso país.\n\nPermitir que os Estados Unidos façam essa operação será um grande golpe contra o terrorismo global, mas permitir que forças especiais estrangeiras operem em nosso país é arriscado. Mais uma vez, Bin Laden é um dos terroristas mais procurados do mundo e negar o acesso dos Estados Unidos será provavelmente não vai bem com os Estados Unidos "
 wot.23.a: "Permitir a operação"
 wot.23.b: "Não permitiremos que os EUA comprometam nossa soberania!"
 wot.24.t: "[FROM.GetName] concorda com a operação"
 wot.24.d: "[FROM.GetName] deu às nossas forças especiais permissão para entrar em seu país e conduzir uma incursão contra o esconderijo de Bin Laden. Devemos obter os resultados da operação em alguns dias."
 wot.24.a: "Excelente!"
 
 #Noticias & Eventos
 wotnews.1.t: "Grande ataque terrorista na costa leste dos EUA"
 wotnews.1.da: "Repórteres dos Estados Unidos chamaram nossa atenção para uma tentativa de ataque terrorista na Costa Leste. No início da manhã de hoje, vários supostos membros da Al-Qaeda foram presos no Aeroporto Internacional Logan em Boston e no Aeroporto Internacional Dulles em Waschington DC. Apesar de tudo, Com esses primeiros avisos, cinco terroristas conseguiram embarcar no voo 93 no Aeroporto Internacional de Newark, em Nova York. Enquanto tentavam sequestrar o voo, a resistência dos passageiros acabou levando o avião a colidir com um campo em Stonycreek Township, na Pensilvânia. A tripulação do sete e 33 passageiros e os cinco sequestradores morreram no acidente.\n\nCom base em nossa inteligência atual, os aviões deveriam ser lançados contra vários alvos na costa leste, incluindo o World Trade Center, o Pentágono e o edifício do Capitólio .\n\nFelizmente, nossos serviços de inteligência estavam à espreita e conseguimos evitar uma terrível tragédia. "
 wotnews.1.db: "Repórteres dos Estados Unidos chamaram nossa atenção para um grande ataque terrorista na Costa Leste. Os sequestradores, provavelmente membros da Al-Qaeda, usaram os aviões comerciais American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 e o voo 93 da United Airlines como bombas voadoras contra os Estados Unidos.\n\nNo início da manhã de hoje, às 8h46, o voo 11 atingiu a Torre Norte do World Trade Center na cidade de Nova York, logo seguido pelo voo 175 que atingiu o sul Torre às 9h3. Às 9h37, o voo 77 atingiu o Pentágono em Washington DC. O quarto avião, o voo 93, que supostamente se dirigia para o Capitólio, caiu às 10h3 quando os passageiros tentavam retomá-lo dos sequestradores. "
 wotnews.1.dc: "Repórteres dos Estados Unidos chamaram nossa atenção para um grande ataque terrorista na Costa Leste. Os sequestradores, provavelmente membros da Al-Qaeda, usaram os aviões comerciais American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 e o voo 93 da United Airlines como bombas voadoras contra os Estados Unidos.\n\nNo início da manhã de hoje, às 8h46, o voo 11 atingiu a Torre Norte do World Trade Center na cidade de Nova York, logo seguido pelo voo 175 que atingiu o sul Torre às 9h3. Às 9h37, o voo 77 atingiu o Pentágono em Washington DC. No quarto avião, o voo 93, os passageiros tentaram retomar o avião dos sequestradores, mas falharam. Os terroristas conseguiram manter o avião no ar e acabou colidindo com a lateral do prédio do Capitólio às 10:23.\n\nEste é um dia horrível e só mostra o quão longe os terroristas estão dispostos a ir para alcançar seus objetivos. "
 wotnews.1.o1: "Não vamos esquecer isso."
 wotnews.1.o2: "Nestes tempos, estamos juntos."
 wotnews.1.o3: "Oh, a humanidade!"
 wotnews.1.o4: "Infiéis".
 wotnews.2.t: "Os democratas e os republicanos se manifestam"
 wotnews.2.d: "Em resposta aos ataques terroristas, os partidos Democrata e Republciano tomaram a decisão de enterrar o machado de guerra do conflito político bipartidário.\n\nNa cidade de Nova York, os republicanos sob Rudy Giuliani e os democratas sob Hillary Clinton já trabalharam juntos com sucesso para lutar contra a catástrofe. Parece que as duas partes trabalharão juntas no rescaldo desta crise. Só desta vez. "
 wotnews.2.a: "A América se une contra o terrorismo."
 wotnews.3.t: "Serviço Nacional de Oração Americano"
 wotnews.3.d: "Realizado na Catedral Nacional de Washington, o Serviço Nacional de Oração foi uma tentativa de dar aos Estados Unidos um breve descanso após a constante turbulência dos últimos três dias.\n\nO presidente [USA.GetLeader] fez o discurso principal do evento, proclamando: 'Faltam apenas três dias para esses eventos, os americanos ainda não têm a distância da história. Mas nossa responsabilidade com a história já está clara: responder a esses ataques e livrar o mundo do mal'. "
 wotnews.3.a: "A nação precisa de tempo para se curar."
 wotnews.4.t: "Assassinato de Balbir Singh Sodhi"
 wotnews.4.d: "Após os ataques terroristas, a violência contra vários grupos étnicos e religiosos disparou nos Estados Unidos. Isso inclui os muçulmanos árabes-e pessoas que parecem que são.\n\nBalbir Singh Sodhi, um sikh nascido na Índia e nos dono de um posto de gasolina no Arizona, foi hoje brutalmente emboscado e assassinado sem provocação por Frank Silva Roque, um autoproclamado patriota americano de 42 anos, que então tentaria assassinar várias outras pessoas de libaneses ou afegãos descida."
 wotnews.4.a: "Do conflito vem o conflito."
 wotnews.5.t: "The American Anthrax Attacks"
 wotnews.5.d: "O FBI divulgou informações públicas sobre o caso" Amerithrax ", uma série de tentativas de assassinato usando cartas infectadas com esporos de antraz começando logo após o ataque terrorista na Costa Leste.\n\nOs destinatários das cartas incluíam o líder da maioria no Senado dos EUA, Tom Daschle (D) e o senador de Vermont, Patrick Leahy (D).\n\nCinco pessoas foram mortas até agora. O FBI ainda não publicou informações sobre nenhum suspeito em potencial. "
 wotnews.5.a: "O terror continua."
 wotnews.6.t: "A" Guerra ao Terror ""
 wotnews.6.d: "Quinze dias após os ataques terroristas da Costa Leste, [USA.GetLeader] realizou o que pode ser o discurso mais definidor do início de 2000. Eles falaram sobre política interna e externa e fizeram uma declaração de 'por nós ou contra nós', exclamando o seguinte: 'Cada nação, em cada região, agora tem uma decisão a tomar. Ou você está conosco ou com os terroristas. A partir de hoje, qualquer nação que continue a abrigar ou apoiar o terrorismo será considerada pelos Estados Unidos Estados como um regime hostil. '"
 wotnews.6.a: "Uma guerra está chegando?"
 wotnews.7.t: "[USA.GetLeader] anuncia 'Enduring Freedom'"
 wotnews.7.d: "O presidente dos Estados Unidos, [USA.GetLeader], informou ao Congresso dos Estados Unidos que amanhã, uma invasão militar do Emirado Islâmico do Afeganistão governado pelo Taleban teria início.\n\nO ataque militar americano levará o título" Operação Liberdade Duradoura ". O presidente também anunciou sua intenção de envolver de alguma forma as nações aliadas no esforço de guerra.\n\nO governo do Afeganistão já emitiu uma declaração de protesto, mas como nenhuma grande nação do planeta tem relações diplomáticas com o Afeganistão , é improvável que tenha um efeito. "
 wotnews.7.a: "Guerra está vindo."
 wotnews.8.t: "O Acordo de Bonn"
 wotnews.8.d: "Em uma tentativa de construir uma ordem pós-guerra adequada em um Afeganistão sem o Talibã, várias delegações nacionais de países ocidentais se reuniram com 25 líderes afegãos na cidade de Bonn, Alemanha.\n\n[AFG.GetLeader] foi reconhecido pela comunidade internacional como legítimo Presidente do Afeganistão. A maioria das nações do mundo agora começou mais uma vez a estabelecer relações diplomáticas com o Afeganistão. "
 wotnews.8.a: "Será que o Afeganistão finalmente encontrará a paz?"
 wotnews.9.t: "Centro de Detenção da Baía de Guantánamo"
 wotnews.9.d: "Em resposta aos ataques terroristas em 11 de setembro, o governo dos Estados Unidos está procurando um lugar para colocar presidiários de alto risco que são acusados de ter participado de atividades terroristas ou de terem planejado ativamente fazê-lo.\n\nEste centro foi agora estabelecido em uma parte controlada pelos americanos na ilha de Cuba, na Base Naval de Guantánamo. O governo cubano, que não reconhece o arrendamento em curso da Baía de Guantánamo pelos Estados Unidos, já protestou contra a presença militar americana na ilha. "
 wotnews.9.a: "Isso certamente será perfeitamente legal e humano."
 wotnews.10.t: "Invasão do Iraque aprovada pela ONU"
 wotnews.10.d: "O Conselho de Segurança das Nações Unidas aprovou um pedido dos Estados Unidos para derrubar o governo de Saddam Hussein no Iraque. Este movimento sem precedentes significa que os EUA podem invadir o Iraque dentro do direito internacional."
 wotnews.10.a: "Interessante"
 wotnews.11.t: "Começa a guerra no Iraque"
 wotnews.11.d: "O presidente [USA.GetLeader] fez um discurso ao vivo logo depois que as explosões abalaram a capital iraquiana de Bagdá, sinalizando o lançamento da Operação Iraqi Freedom. A campanha liderada pelos EUA visa livrar o Iraque de seu ditador, Saddam Hussein, e eliminar sua capacidade de armazenar, desenvolver e implantar seu estoque de armas de destruição em massa. O ataque ocorre poucos dias depois que o presidente iraquiano, Saddam Hussein, desafiou o prazo de 48 horas para deixar o país. Em resposta à invasão militar, a Rádio da República do Iraque em Bagdá disse que "Os malvados, os inimigos de Deus, da pátria e da humanidade, cometeram a estúpida agressão contra a nossa pátria e o nosso povo." Enquanto isso, fontes militares dos EUA disseram que cinco membros-chave do regime iraquiano, incluindo Saddam Hussein, foram alvejados nos primeiros ataques. "
 wotnews.11.a: "A guerra contra o terrorismo continua."
 wotnews.12.t: "Saddam Hussein capturado"
 wotnews.12.d: "As forças dos EUA capturaram hoje Saddam Hussein barbudo e de aparência abatida em um esconderijo subterrâneo em uma fazenda perto de sua cidade natal, Tikrit. A prisão ocorre meses depois que as tropas dos EUA invadem a capital iraquiana e põe fim a um dos mais intensos caçadas humanas na história. Em um discurso transmitido pela televisão esta tarde, o presidente dos EUA, [USA.GetLeader] disse que Saddam enfrentará "a justiça que negou a milhões". Ele disse que a prisão do ex-líder iraquiano "marca o fim do caminho para ele e todos os que intimidaram e mataram em seu nome ". No entanto, o presidente também alertou que isso não significa o fim da violência no Iraque."
 wotnews.12.a: "Senhoras e senhores, nós o pegamos!"
 wotnews.13.t: "Saddam Hussein sentenciado à morte"
 wotnews.13.d: "Saddam Hussein foi executado na madrugada de hoje, após sua condenação por um tribunal iraquiano por crimes contra a humanidade. A sentença foi executada em um antigo quartel militar de inteligência em um distrito xiita de Bagdá às 6h local (3h GMT). Em uma declaração preparada, [USA.GetLeader] advertiu que a execução de Saddam não interromperia a violência no Iraque, mas disse que era "um marco importante no curso do Iraque para se tornar uma democracia que pode governar, sustentar e se defender, e ser um aliado na guerra contra o terror ". O gabinete do primeiro-ministro iraquiano divulgou um comunicado que dizia que a execução de Saddam foi uma" forte lição "para líderes implacáveis que cometem crimes contra seu próprio povo."
 wotnews.13.a: "Tudo bem."
 wotnews.14.t: "EUA retiram tropas do Iraque"
 wotnews.14.d: "O último comboio de soldados dos EUA retirou-se do Iraque, encerrando quase nove anos de guerra que causou muitas baixas em ambos os lados e deixou um país às voltas com a incerteza política. tropas cruzaram o deserto do sul do Iraque de sua última base durante a noite e o amanhecer ao longo de uma estrada vazia até a fronteira com o Kuwait. Para os Estados Unidos, a retirada militar é o cumprimento de uma promessa de trazer as tropas de um conflito para casa, amplamente considerado o a guerra mais impopular desde o Vietnã e que manchou a posição dos Estados Unidos em todo o mundo. Para os iraquianos, no entanto, a partida traz um sentimento de soberania temperado por temores incômodos de que seu país possa escorregar novamente para o tipo de violência sectária que matou milhares de pessoas no auge em 2006-2007. "
 wotnews.14.a: "O Iraque finalmente encontrará a paz?"
 wotnews.15.t: "Estados Unidos capturam Osama bin Laden"
 wotnews.15.d: "Hoje, o governo [USA.GetAdjective] anunciou que havia capturado Osama bin Laden no Afeganistão. Bin Laden foi o principal mentor do ataque terrorista nos Estados Unidos. Com a ajuda de informantes locais do Taleban, as forças especiais dos EUA invadiram a casa de Bin Laden composto. É relatado que ele se rendeu sem lutar quando confrontado com as forças especiais. "
 wotnews.15.a: "Interessante"
 wotnews.16.t: "Osama bin Laden morto"
 wotnews.16.d: "Os Estados Unidos anunciaram que realizaram uma operação de combate ao terrorismo em [event_target: hideout_of_bin_laden.GetNameDef] e mataram Osama bin Laden, o líder da Al-Qeada, em um complexo secreto. Um grupo de SEALS da Marinha invadiu o local levemente após a meia-noite, hora local, e supostamente atirou no líder terrorista desarmado. Seu corpo foi levado para fora do país para identificação a um porta-aviões próximo dos Estados Unidos, enquanto seus guarda-costas mortos e o resto de sua comitiva foram deixados para as forças de segurança locais cuidar. horas depois, ele foi enterrado no mar de acordo com a tradição islâmica.\n\nOs EUA vêem isso como uma grande vitória sobre o terrorismo, e muitos grupos extremistas já juraram vingança contra os americanos. "
 wotnews.16.a: "Interessante"

