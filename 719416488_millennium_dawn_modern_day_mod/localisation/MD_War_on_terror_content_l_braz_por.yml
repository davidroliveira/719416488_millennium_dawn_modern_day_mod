 ##### GUERRA AO TERROR ####
 #Dicas de ferramentas
 TT_OEF_SPENDING_REQUIREMENT: "Precisamos de pelo menos$0,5 §Hbilhões§! Em nosso tesouro!"
 TT_OEF_SPENDING_MINUS_0.5: "Subtraia$0,5 §Hbilhões§! De nossa tesouraria\n"
 TT_REDUCE_RULING_COALITION_POPULARITY_10_PERCENT: "§Ro partido no poder e todos os membros da coalizão perderão 10% de popularidade relativa!\n§!"
 TT_OEF_INCREASED_CHANCE_OF_DETECTING_TERRORISTS: "§GIsso aumentará a probabilidade de descobrir uma conspiração terrorista!\n§!"
 TT_OEF_RAISE_POPULARITIES: "Aumentar a popularidade da §HRuling Coalition§! Em 10% e a popularidade do principal §OPartido de oposição§! Em 5%"
 TT_OEF_LOWER_POPULARITIES: "Reduzir a popularidade da §HRuling Coalition§! Em 5% e a popularidade do principal §OPartido de oposição§! Em 10%"
 TT_OEF_WAR_ON_TERROR_SPEECH_HELD: "O discurso da Guerra ao Terror foi realizado"
 USA_enduring_freedom: "Operação Liberdade Duradoura"
 USA_iraqi_freedom: "Operação Liberdade do Iraque"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_KARZAI: "Configure um governo pró-Ocidente liderado por um candidato popular. §RIsso irá perturbar a população mais conservadora! §!\n"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_RABBANI: "Configure um governo não alinhado liderado por um candidato conservador.\n"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_MASSOUD: "Configure um governo não-alinhado liderado por um herói de guerra.§GIsso trará estabilidade ao Afeganistão! §!\n"
