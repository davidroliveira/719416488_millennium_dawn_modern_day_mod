 MODERN_DAY_NAME: "O mundo hoje"
 MODERN_DAY_DESC: "Nunca a fome foi tão baixa. Nunca a renda foi tão alta. No entanto, o mundo é marcado pelo medo diante das rápidas mudanças sociais e tecnológicas. A reação à globalização é sentida quando o Oriente Médio desmorona em uma guerra híbrida e uma onda de populismo nacionalista rola sobre o Ocidente. A gravidade do mundo está mudando em direção à Ásia, mas as potências emergentes do mundo ainda precisam encontrar uma alternativa atraente para a ordem mundial dominante no Ocidente. "
 USA_MODERN_DAY_DESC: "Os Estados Unidos, a única superpotência mundial, enfrenta um declínio gradual do poder internacional. Atolado em guerras no Oriente Médio, dívida governamental e ascensão econômica da China e de outras nações do BRICS, a hegemonia americana não é o que foi antes. No entanto, devido à sua posição geográfica única, que oferece segurança total sem inimigos naturais, pode permanecer engajado no exterior com força para defender os interesses vitais dos Estados Unidos e de seus aliados. Em casa, uma onda de sentimento nacionalista contra o elitismo e a globalização o deixou com é o presidente mais improvável de todos-Donald Trump.\n\nCom os aliados europeus e asiáticos temendo o unilateralismo americano e uma retirada das instituições liberais ocidentais, os EUA podem encontrar um equilíbrio que fará a ordem mundial ocidental prevalecer? "
 ENG_MODERN_DAY_DESC: "O Reino Unido está em uma posição que qualquer país já ocupou antes. O referendo do Brexit de 2016 foi aprovado com cinquenta e um, quase cinquenta e dois por cento da maioria e se tornou o primeiro e único país a invocar o Artigo 50 da Declaração Europeia União. Ficará nos livros de história como a maior decisão para o povo britânico ou a pior escolha possível.\nComprar ou não negociar é a maior questão. "
 FRA_MODERN_DAY_DESC: "Um centro global de arte, cultura e diplomacia, a França olha brilhantemente para um novo século repleto de esperança e oportunidade. A tirania das antigas monarquias e a destruição das Guerras Mundiais empurraram a França em direção à União Europeia, da qual é um membro fundador.\n\nSó o tempo dirá como os franceses enfrentarão o século que virá. "
 GER_MODERN_DAY_DESC: "Por meio de austeridade e reformas, a economia alemã permaneceu ilesa dos choques duplos da crise financeira de 2008 e da crise da dívida europeia. Como de longe a economia europeia mais forte, ela caiu sobre a outrora cuidadosa e relutante Alemanha para liderar a União Europeia em face do Brexit e crescentes apelos à soberania nacional. Para a Alemanha, a existência da Zona Euro e da União Europeia não é uma escolha, mas uma necessidade. A integração europeia produziu um mercado combinado suficientemente grande para os seus produtos, como a forte indústria alemã O setor há muito superou suas demandas internas. Além disso, com uma tendência demográfica decrescente, a Alemanha deve contar com o aumento da imigração para preencher o vácuo-uma escolha que certamente será controversa com o nacionalismo em ascensão. "
 JAP_MODERN_DAY_DESC: "O Japão é uma das maiores economias do mundo. Ele continua superando muitos países da Europa e também mantém uma das culturas mais exclusivas do mundo. No entanto, esta grande economia está atormentada por dívidas incríveis. A população do Japão e o governo está tendendo a cerca de duzentos e quarenta e nove por cento de seu PIB. Além disso, é também um dos poucos países afetados por uma pirâmide populacional invertida em que a maioria de sua população tem bem mais de 40 anos.\nO Japão entrará em colapso sob seu dívida financeira e crise populacional ou será que resistirá ao teste do tempo e se tornará um dos países mais fortes do mundo? "
 SOV_MODERN_DAY_DESC: "A queda da União Soviética reverteu 300 anos de expansionismo russo e deixou a nova federação com suas fronteiras do século XVII. A expansão da OTAN para a Europa Oriental e estados pós-soviéticos a deixou vulnerável, pois seu coração fica na planície europeia-o que é indefensável. Assim, obter controle indireto sobre Estados pós-soviéticos como a Ucrânia, a Geórgia e o Báltico por meio de iniciativas como a União da Eurásia é fundamental para que a Rússia volte a ser algo mais do que uma potência regional com militares decentes. Economicamente, ela deve superar os choques duplos de preços baixos do petróleo e sanções ocidentais, e de alguma forma combater a corrupção galopante na burocracia altamente centralizada da Rússia. "
 CHI_MODERN_DAY_DESC: "A geografia da China-cercada por montanhas e selvas-a protege, mas também a isola do resto do mundo. Como um império multiétnico com grandes minorias, apenas manter sua integridade territorial exige um esforço considerável, pois precisa fornecer investimentos maciços em seu interior e territórios disputados para manter o controle. A maior vulnerabilidade, no entanto, talvez seja sua dependência das exportações e do comércio em oceano aberto-que é controlado pelos Estados Unidos e seus aliados do Pacífico Asiático. Para a China se tornar um verdadeira superpotência, precisa competir com a Marinha dos Estados Unidos em tamanho e qualidade e transformar os atuais rivais asiáticos em aliados. A diplomacia da China é prejudicada por sua falta de um modelo político atraente. No entanto, é impulsionada por suas enormes reservas internacionais e sua disposição para usá-los para investir no exterior. "
 BRA_MODERN_DAY_DESC: "O Brasil está crescendo lentamente na virada do século. O país tem potencial de grandeza. É uma das maiores economias emergentes do mundo e seu crescimento continua acelerado. No entanto, nos últimos anos a corrente econômica do Brasil está retrocedendo de uma recessão severa devido à crise financeira asiática de 1995 e uma moeda debilitada. Agora, um novo candidato a partido entrou em cena. O PT mudou e está ganhando força rapidamente.\n\nVocê será capaz de dar o pontapé inicial no país uma vez que grande economia ou o PT e suas políticas socialistas se apoderarão? "
 UKR_MODERN_DAY_DESC: "O ano de 2014 tornou a Ucrânia o epicentro de eventos que podem, a qualquer momento, levar a consequências irreversíveis. A revolução da dignidade derrubou o poder autoritário de Viktor Yanukovich e trouxe um novo governo pró-Ocidente liderado por Petro Poroshenko. Apesar de muitas promessas de campanha, o fiador recém-eleito levou o país a uma armadilha de dívidas ainda maior e aproveitou a situação em seu benefício. A paciência do povo está se esgotando. A península da Crimeia foi anexada pelos nossos antigos amigos e as regiões orientais do Donbass são varridas pelas chamas da guerra . Faltam apenas alguns anos para as novas eleições, mas o povo vai durar até o final do mandato presidencial? "
 TUR_MODERN_DAY_DESC: "Os últimos anos não foram perdoadores. Embora a ameaça do PKK tenha sido quase eliminada, não conseguimos encontrar uma solução para acabar com ela totalmente. Passaram-se meros meses desde que a tentativa de golpe foi repelida e embora algumas pessoas até tenham começado a fazê-lo esqueça, alguns perpetradores ainda estão foragidos, poucos deles ainda dentro de nosso país, alguns se esconderam no exterior ou foram abrigados por nossos inimigos, incluindo a cabeça da cobra, Fethullah Gülen. E o tempo todo alguns círculos estiveram circulando rumores de que o próprio Erdogan orquestrou o golpe e o fez falhar no propósito de se livrar da oposição e tomar mais poder. No entanto, uma parte das pessoas que foi expurgada se revelou inocente e essas convicções equivocadas foram comprovadas. "
 ISR_2000_MILLENNIUM_DAWN_DESC: "Em alguns aspectos, Israel nunca esteve em uma posição melhor. A ameaça existencial que os vizinhos árabes de Israel representavam em grande parte desapareceu graças à normalização das relações com o Egito e a Jordânia. Grandes passos foram dados para resolver a questão palestina por meio dos Acordos de Oslo de 1993.\n\nMas Israel permanece inquieto. Terrorismo e estados invasores justificam a continuação da securitização do país, já que as questões sobre a trajetória futura do estado judeu continuam a dominar a política israelense. Como Israel responderá às pressões crescentes e muitas vezes incompatíveis da comunidade internacional, palestinos e seu próprio povo permanece incerto. "
 ISR_MODERN_DAY_DESC: "Com a próxima partida do presidente Obama, Israel espera um retorno ao status quo no Oriente Médio. Nos últimos anos, Israel foi ameaçado pelo pivô da América para a Ásia, instabilidade generalizada após a Primavera Árabe e um Irã ressurgente. Muitos em o governo israelense espera que o novo presidente revitalize o compromisso dos Estados Unidos com a defesa israelense e ponha fim aos esforços para reintegrar o Irã à comunidade internacional.\n\nMas independentemente da posição dos EUA em relação a Israel e ao Oriente Médio em geral, tensões estruturais profundas dentro de Israel e na região mais ampla permanecem, aqueles que não serão resolvidos simplesmente contando com o apoio inabalável da América. "
 SYR_MODERN_DAY_DESC: "Com lealdades divididas nas Forças Armadas da Síria e perdas surpreendentes de 6 anos de luta em uma guerra civil brutal, o Exército regular é uma força esgotada. Seu lugar no campo de batalha da Síria foi ocupado por uma grande variedade de milícias, empresas militares privadas, Hezbollah e a Guarda Revolucionária Iraniana, que juntos começaram a reverter as perdas de Assad. No entanto, com sua economia destruída e a maior parte do território da Síria sob o controle de terroristas, rebeldes e curdos, a perspectiva de uma Síria unida parece certamente uma longa luta à frente."
 SYR_2000_MILLENNIUM_DAWN_DESC: "A Síria está sob a ditadura da família al-Assad desde 1971. A saúde de Hafez al-Assad está piorando, e logo um novo sucessor aparecerá. Muitos dos filhos e parentes de Hafez estão disputando o poder, mas apenas um pode governar."
 FSA_MODERN_DAY_DESC: "Inicialmente, o Exército Sírio Livre era uma organização guarda-chuva de grupos rebeldes anti-Assad e um verdadeiro governo em paralelo. No entanto, a radicalização dos militantes sírios levou a deserções em massa tanto para o aliado da Al-Qaeda Al-Nusra quanto para o ISIS, contribuindo para a erradicação da FSA no norte da Síria. Como resultado, o Exército Sírio Livre foi desmantelado como uma organização. No entanto, uma grande variedade de grupos rebeldes da Irmandade Muçulmana vinculou grupos rebeldes a grupos de salafistas e grupos seculares ainda mantêm o rótulo. No Sul da Síria, grupos afiliados à FSA tiveram sucesso na guerra no deserto contra o ISIS e ainda defendem a maior parte de Dara'a das forças de Assad. No norte, a intervenção do Exército turco teve sucesso em criar uma barreira entre os dois cantões curdos. "
 NUS_MODERN_DAY_DESC: "Em janeiro de 2017, várias facções Mujahideen se uniram sob a convocação de uma Jihad unificada contra o tirano Al-Assad. Conhecida como Hayat Tahrir al-Sham, ou Comitê de Libertação do Levante, esta formidável organização foi formada no derramamento de sangue da guerra civil síria . O grupo é classificado pelos EUA como uma organização terrorista e uma organização afiliada à Al-Qaeda. "
 ROJ_MODERN_DAY_DESC: "Quando a Guerra Civil Síria começou, as forças de Assad retiraram-se das áreas curdas para defender seu centro. Isso permitiu que o povo curdo, há muito reprimido, por meio do Partido da União Democrática de esquerda e de sua milícia, o YPG, assumisse o controle e estabelecesse Rojava, com base no socialismo democrático e na igualdade de gênero. Quando o ISIS entrou no campo de batalha da Síria, eles atacaram os curdos com força, conquistando grandes áreas de Rojava, culminando no ataque fracassado a Kobane. Com reforços do Peshmerga, do PKK turco e do apoio aéreo dos EUA , os curdos conseguiram virar a maré e enviar o ISIS para a corrida. Desde então, ele incorporou partes do antigo FSA sob a bandeira do\"SDF\". No entanto, seus desafios futuros continuam sendo numerosos, com a Turquia ameaçando repetidamente guerra e temores de que a aliança tácita com Assad pode se transformar em conflito. "
 OTHER_MODERN_DAY_DESC: "Nem todas as nações do mundo, grandes e pequenas, estão satisfeitas em prender a respiração aguardando a eclosão de outro conflito global. Das grandes potências à beira da guerra civil às muitas nações formadas e transformadas pela Grande Guerra, todas tem que tomar decisões difíceis e equilibrar ideais com pragmatismo para ter um impacto no futuro do mundo. "
 DEN_MODERN_DAY_DESC: "A Dinamarca é uma nação segura, sendo membro da UE e da OTAN. No entanto, uma desaceleração e desaceleração econômica interna começou recentemente a desafiar o Estado dinamarquês. Se a Dinamarca pode continuar a permanecer imune à turbulência do resto do mundo é longe de ser certo. "
 ETH_MODERN_DAY_DESC: "A monarquia da Etiópia foi derrubada em 1974 e sua subsequente ditadura comunista em 1991. A constituição de 1995 proporcionou uma democracia um tanto estável, mas falhou em resolver os problemas de fome, crise política e corrupção."
 FIN_MODERN_DAY_DESC: "Sempre preocupada em preservar sua neutralidade, a Finlândia observou atentamente o colapso da União Soviética e a subsequente expansão política do projeto integracionista da Europa Ocidental. Os finlandeses ingressaram na UE em 1995 e também adotaram o euro como moeda nacional. A paz pode durar? Os russos estão realmente pacificados? "
 ITA_MODERN_DAY_DESC: "A Itália tem estado ligeiramente atrás das outras grandes potências desde o início do século 20. Após sua derrota na Segunda Guerra Mundial, o forte vínculo da Itália com seus antigos inimigos e seu ex-aliado na Alemanha a trouxe de volta ao status de um país altamente desenvolvido e próspero. Mas o que o futuro reserva? Grandeza nacional ou desastre econômico? "
 GRE_MODERN_DAY_DESC: "A Grécia está em crise após a recessão de 2008, que enfraqueceu ainda mais sua já frágil economia. O aumento da relação dívida/PIB, combinado com tensões devido ao aumento de partidos radicais, piora a condição da Grécia a cada dia. Além disso, Grécia e Turquia ainda têm relações azedas , o que significa que qualquer pequeno incidente poderia levar os dois países à guerra.\n\nA Grécia se encontra à beira do colapso, mesmo com a menor decisão potencialmente tomando ou destruindo o país. Esperamos que você faça as escolhas certas. "
 NOR_MODERN_DAY_DESC: "A Noruega votou contra a adesão à União Europeia em 1995 e subsequentemente ficou distante da Europa até certo ponto. No entanto, o país continua sendo um membro da OTAN e compartilha uma fronteira curta, mas crítica com a Federação Russa, um vizinho poderoso que deve necessariamente ser desconfiar. "
 SWE_MODERN_DAY_DESC: "A Suécia passou por uma crise econômica profunda no início dos anos 1990, com a adesão do país à UE em 1995 fazendo pouco para aliviar seus problemas. A nação sueca, que permanece militarmente neutra como é a tradição sueca, tem que encontrar respostas econômicas para seus problemas atuais . "
 POL_MODERN_DAY_DESC: "A Polónia cresceu enormemente desde a sua chegada à União Europeia em 2004. É agora uma potência regional e uma das economias de crescimento mais rápido da Europa. Está a caminho de se tornar uma das potências mais importantes da Europa. A situação política atual da Polónia é interessante, pois o PiS chegou ao poder e as relações com a UE esquentaram. Um país fortemente anti-russo, a Polônia fez um grande esforço para fortalecer suas relações com os Estados Unidos. "
 SWI_MODERN_DAY_DESC: "Neutra desde tempos imemoriais, a Suíça decidiu ficar de fora tanto da OTAN quanto da União Europeia. A comunidade internacional ainda pode contar com a Suíça para ser o juiz silencioso e o terreno neutro que sempre foi? Ou o povo suíço verá seu governo assumir um papel mais ativo no exterior para preservar a paz e fazer cumprir os interesses nacionais suíços? "
 BRM_MODERN_DAY_DESC: "Aung Saan Suu Kyi, que já foi a queridinha da comunidade internacional, viu uma reviravolta dramática na sorte em termos da opinião pública internacional. Não mais a carismática e eloquente ativista dos direitos humanos, a crise de Rohingya transformou o líder de fato de Mianmar em um vilão Criminoso de guerra aos olhos de muitos. Dentro das fronteiras territoriais do país, grupos rebeldes e ainda poderosos generais militares procuram sinais de fraqueza. Esses dois dilemas, internacionais e domésticos, apresentam ao governo de Mianmar escolhas importantes. Permitir ou interromper a violência contra os muçulmanos de Rakhine. Tente restaurar as relações com o Ocidente ou recue para o antigo aliado da junta militar, a China. A resposta está longe de ser clara. "
 NIG_MODERN_DAY_DESC: "Os últimos dez anos da Nigéria mostraram as verdadeiras cores do Estado Islâmico ao apoiar a grande revolta de Boko Haram e dos rebeldes salafistas no Nordeste da Nigéria. Os militares da Nigéria mostraram-se incrivelmente ineficazes na luta no novo tipo de guerra de guerrilha . Lentamente, ele se transformou em um grande conflito regional, à medida que o governo nigeriano está perdendo cada vez mais o controle do estado de Borno.\nVocê vai acabar com a insurgência ou se juntar à jihad global? "
 BHR_MODERN_DAY_DESC: "O Bahrein é uma nação que não escapou da onda de protestos que se espalhou por todo o Oriente Médio como parte da chamada\" Primavera Árabe\". O Dia da Fúria viu a maioria xiita expressar sua frustração contra uma monarquia que é visto não apenas como discriminatório em relação aos xiitas, mas também como ocupante estrangeiro e opressor do verdadeiro povo indígena do Bahrein. Sem a intervenção do Península Shield, a monarquia pode ter entrado em colapso em 2011.\n\nA dinastia Khalifa a prioridade é, portanto, a preservação de seu governo em face da hostilidade xiita. Embora historicamente a oposição sunita representasse uma ameaça maior, o espectro da influência iraniana e da liberalização política limitada significam que essa ameaça foi subjugada, pelo menos por agora. "
 KUW_MODERN_DAY_DESC: "O Kuwait desfruta de uma posição relativamente confortável internacionalmente. A maior ameaça à sua soberania, o Iraque de Saddam Hussein, foi eliminado pela invasão americana em 2003, e o Kuwait conseguiu manter boas relações com todos os atores regionais do Oriente Médio.\n\nKuwait O maior desafio, embora não seja urgente, é de natureza interna. O sistema de governo semidemocrático do país reforçou a legitimidade do governo, mas impediu as reformas necessárias para diversificar a economia dependente do petróleo do Kuwait. Além disso, as reformas do Kuwait não aplacaram completamente o oposição, que continua a se opor à censura do governo e à repressão ocasional de ativistas políticos. "
 OMA_MODERN_DAY_DESC: "Omã conquistou a reputação de farol de paz e estabilidade em uma região agitada e sujeita a conflitos. Qaboos bin Said al Said busca uma política externa bem-sucedida desde que assumiu o poder em 1970, liderando um país que não é odiado por ninguém e admirado por todos. Mas Omã tem seus desafios. O sultão foi criticado por sua abordagem severa em relação à dissidência interna, aumentando a incerteza sobre a sustentabilidade da monarquia absoluta. Além disso, a guerra no Iêmen abriu uma nova ameaça. Omã historicamente considerou a província iemenita de al-Mahra como parte de sua esfera de influência, dados os estreitos laços culturais da região com Dhofar em Omã. Mas a presença de tropas sauditas ameaça a fronteira de Omã e não será tolerada pelo estado de Omã, mesmo que significa minar secretamente o esforço de guerra saudita. "
 QAT_MODERN_DAY_DESC: "Desde 1996, o Catar traçou um curso independente dentro do Conselho de Cooperação do Golfo. As reservas de gás natural do país permitiram ao Catar operar fora do mercado de petróleo dominado pela Arábia Saudita e, por décadas, os emires do Catar têm desfrutado de uma relação estreita com o populista muçulmano Brotherhood, uma organização que os sauditas e os emiratis vêm cada vez mais como uma ameaça à sua autoridade. Como lar da Al-Jazeera, o Catar é parcialmente responsabilizado pelas outras autocracias árabes pela disseminação dos levantes árabes conhecidos coletivamente como os árabes Primavera. O pior de tudo, aos olhos dos sauditas e de seus aliados dos Emirados, é o relacionamento próximo do Catar com o Irã, um estado que eles veem como uma ameaça existencial. É apenas uma questão de tempo até que os vizinhos do Catar sejam hostis à sua política externa única. atinge o ponto de ebulição. "
 SAU_MODERN_DAY_DESC: "Os sauditas viram o Oriente Médio ser irrevogavelmente transformado por uma série de eventos importantes. Primeiro, os eventos de 2003 eliminaram um importante ator na luta pelo poder entre a Arábia Saudita, Iraque e Irã e inflamavam as tensões sectárias entre sunitas e xiitas como resultado da guerra civil subsequente. Em seguida, os sauditas assistiram horrorizados enquanto regimes amigáveis em todo o mundo árabe eram derrubados pelo fenômeno conhecido como Primavera Árabe. E, finalmente, os sauditas observaram ansiosamente a retirada gradual dos Estados Unidos da região e sua reaproximação com o Irã. sob Obama. Tudo isso convenceu os sauditas da necessidade de uma política externa mais proativa, que levou a monarquia a conter agressivamente a influência iraniana no Oriente Médio. Do Líbano ao Iêmen, da Síria ao Iraque, as linhas de batalha estão sendo traçadas . "
 UAE_MODERN_DAY_DESC: "Carinhosamente apelidados por oficiais americanos de\" Pequena Esparta\", os Emirados Árabes Unidos têm sido um aliado próximo dos Estados Unidos e da Arábia Saudita e um participante ávido em operações militares multilaterais. As Forças Armadas dos Emirados, especialmente sua respeitável Força Aérea e sua guarda presidencial de elite prestou serviço no Afeganistão, Líbia, Kosovo, Somália e agora no Iêmen. Mas os Emirados Árabes Unidos não se contentam em simplesmente jogar o segundo violino para os EUA ou a Arábia Saudita. Os emiratis deram um soco acima de seu peso em termos de estrangeiros influência, às vezes competindo com seus antigos aliados, por exemplo, jogando seu peso para os separatistas no Iêmen temporariamente aliados do governo de Hadi, apoiado pelos sauditas. Além disso, os Emirados Árabes Unidos abrigam o único caso bem-sucedido de diversificação econômica: Dubai ganhou a reputação de uma cidade global e um centro financeiro. "
 CAN_MODERN_DAY_DESC: "Tendo conquistado total independência do Reino Unido em 1982, o Canadá é o quarto maior exportador de petróleo do mundo e provou ser um dos países líderes em operações de combate ao terrorismo. Com a segunda maior massa de terra do mundo, o Canadá é feito principalmente de planícies de gelo e montanhas, com a maioria da população residindo no sul do país. Com uma vasta quantidade de recursos à sua disposição, o Canadá é um país com possibilidades e potencial infinitos. "

 MILLENNIUM_DAWN: "Millennium Dawn"
 MILLENNIUM_DAWN_DESC: "O mundo mudou. Globalmente falando, uma atmosfera de paz e prosperidade governou por cerca de meio século. Mas com o recente fim da Guerra Fria e a ascensão da República Popular da China, como este mundo se verá? Será que ela se moldará? Os Estados Unidos continuarão seu domínio? A nova Federação Russa encontrará seu caminho para os holofotes? Que papéis os antigos grandes impérios europeus da Grã-Bretanha, França e Alemanha desempenharão? E que papel terá a sombra do terrorismo "O mundo mudou. O mundo está mudando."
 CHI_MILLENNIUM_DAWN_DESC: "O atraso de ontem. A superpotência de amanhã. Após décadas de intimidação europeia e ainda mais décadas de guerra civil, conflitos e invasão pelos japoneses, a China busca se reconstruir como a principal potência da Ásia e, eventualmente, do mundo.\n\nSob a liderança do Partido Comunista, grandes avanços foram feitos na construção de uma nova China. Mas esta nova China é volátil. Se a China reformar muito lentamente, pode ser destruída. Se reformar muito rapidamente, pode se destruir . "
 FRA_MILLENNIUM_DAWN_DESC: "Um centro global de arte, cultura e diplomacia, a França olha brilhantemente para um novo século repleto de esperança e oportunidade. A tirania das antigas monarquias e a destruição das Guerras Mundiais empurraram a França em direção à União Europeia, da qual é um membro fundador.\n\nSó o tempo dirá como os franceses enfrentarão o século que virá. "
 GER_MILLENNIUM_DAWN_DESC: "A retirada dos soviéticos e a reunificação da Alemanha Oriental e Ocidental deram uma nova esperança à nação. O passado traumático da Alemanha e os horrores do fascismo não foram perdidos pela população em geral. Agora, a Alemanha é uma das nações mais democráticas na Europa, com um sistema de bem-estar social robusto e uma das economias mais fortes da Europa.\n\nUm membro fundador da União Europeia, a Alemanha pretende expandir o bloco para incluir os antigos estados soviéticos da Europa Oriental contra um possível ressurgimento da Rússia. "
 JAP_MILLENNIUM_DAWN_DESC: "Uma terra com cerca de 6.852 ilhas, o povo marítimo do Japão viajou muito desde a Segunda Guerra Mundial e os bombardeios atômicos de Hiroshima e Nagasaki. Hoje, o Japão é a segunda maior economia da Terra, conhecida por sua inovação tecnológica e qualidade produtos enviados por todo o mundo.\n\nDevolvido por seus aliados americanos e europeus, o Japão olha com cautela para seu antigo rival, a China, com uma nova confiança e um novo potencial de conflito. "
 SOV_MILLENNIUM_DAWN_DESC: "O golpe de agosto e o colapso subsequente da União Soviética em 1991 deixaram a economia russa em frangalhos, seu orgulho abalado e seu futuro parecendo sombrio. Oligarcas e funcionários corruptos preencheram o vácuo de poder na ausência de uma autoridade central forte.\n\nA recente ascensão de Vladimir Putin deixou muitos se perguntando como este ex-oficial da KGB tentará restaurar o legado da Rússia e levá-lo para uma nova era. "
 ENG_MILLENNIUM_DAWN_DESC: "Com Hong Kong entregue à China em 1997, o Reino Unido se despediu de sua última grande possessão colonial. A nação outrora mais poderosa da Terra está tentando desesperadamente se redefinir e encontrar um novo caminho para a grandeza e a glória.\n\nWill esse caminho reside na cooperação contínua com os Estados Unidos? A Grã-Bretanha deve se aproximar de seus irmãos europeus? Ou será que Britannia, por conta própria, dominará as ondas mais uma vez? "
 USA_MILLENNIUM_DAWN_DESC: "O colapso da União Soviética levou ao primeiro momento unipolar do mundo. Os Estados Unidos estão na vanguarda de todas as forças tecnológicas, militares e culturais em ação em todo o mundo. Seu alcance nunca foi tão grande e seu futuro nunca foi parecia mais brilhante.\n\nAs próximas eleições serão um momento crucial para determinar o curso futuro da América e, para melhor ou pior, do mundo. "
 TUR_MILLENNIUM_DAWN_DESC: "Desde o colapso do Império Otomano no final da Primeira Guerra Mundial, a Turquia permaneceu em grande parte no pano de fundo dos assuntos geopolíticos. Agora, a posição da Turquia a coloca no centro das atenções mais uma vez, à medida que ideologias concorrentes trabalham para mudar o país de uma forma ou o outro.\n\nDeve a República continuar com as reformas de Atatürk e buscar o reconhecimento da UE, ou permanecer fiel à sua herança islâmica? A saúde debilitada do primeiro-ministro Bülent Ecevit sinaliza tempos incertos à frente. "
 UKR_MILLENNIUM_DAWN_DESC: "As eleições de 1999 deveriam trazer uma vitória incondicional ao líder liberal do Movimento Nacional-Viacheslav Chornovil. Mas logo ele morreu em um acidente de carro em circunstâncias misteriosas. O atual presidente, Leonid Kuchma, venceu a eleição na sequência de slogans verdadeiros e falta de promessas populistas. Mas o que sua cadência trará ainda é questionável.\n\nDepois de ser privada de seu status nuclear em 1996 e de assinar o Memorando de Budapeste, a Ucrânia recebeu garantias de proteção dos estados mais fortes e uma passagem para o teatro mundial. Mas quem será o jovem país no espetáculo futuro? Um participante direto ou apenas um observador nas últimas filas? "
 BRA_MILLENNIUM_DAWN_DESC: "O Brasil está crescendo lentamente na virada do século. O país tem potencial de grandeza. É uma das maiores economias emergentes do mundo e seu crescimento continua acelerado. No entanto, nos últimos anos a corrente econômica do Brasil está retrocedendo de uma recessão severa devido à crise financeira asiática de 1995 e uma moeda debilitada. Agora, um novo candidato a partido entrou em cena. O PT mudou e está ganhando força rapidamente.\n\nVocê será capaz de dar o pontapé inicial no país uma vez que grande economia ou o PT e suas políticas socialistas se apoderarão? "
 CAN_MILLENNIUM_DAWN_DESC: ""
 DEN_MILLENNIUM_DAWN_DESC: "A Dinamarca é uma nação segura, sendo membro da UE e da OTAN. No entanto, uma desaceleração e desaceleração econômica interna começou recentemente a desafiar o Estado dinamarquês. Se a Dinamarca pode continuar a permanecer imune à turbulência do resto do mundo é longe de ser certo. "
 ETH_MILLENNIUM_DAWN_DESC: "A monarquia da Etiópia foi derrubada em 1974 e sua subsequente ditadura comunista em 1991. A constituição de 1995 proporcionou uma democracia um tanto estável, mas não conseguiu resolver os problemas de fome, crise política e corrupção. Também não resolveu o conflito em curso na Etiópia com a Eritreia. "
 FIN_MILLENNIUM_DAWN_DESC: "Sempre preocupada em preservar sua neutralidade, a Finlândia observou atentamente o colapso da União Soviética e a subsequente expansão política das forças da Europa Ocidental. Os finlandeses ingressaram na UE em 1995 e estão prestes a adotar o euro como moeda nacional. A paz pode durar? Os russos estão realmente pacificados? "
 GRE_MILLENNIUM_DAWN_DESC: "À medida que o século 21 chega à Grécia, o país parece contente. No entanto, sob a superfície, há preocupações crescentes com a crise da dívida e o aumento de paritas políticos radicais em ambos os lados do espectro. O futuro da República Helênica é incerto, e a menos que seja devidamente guiado, pode seguir por um caminho escuro. "
 ICE_MILLENNIUM_DAWN_DESC: "Em um canto escondido da Europa, a Islândia manteve-se discreta desde a independência em 1944. Os conflitos políticos com os britânicos sobre os direitos de pesca foram talvez o período mais emocionante da história da Islândia. A Islândia deve assumir uma postura mais central?"
 ITA_MILLENNIUM_DAWN_DESC: "A Itália tem estado ligeiramente atrás das outras grandes potências desde o início do século 20. Após sua derrota na Segunda Guerra Mundial, o forte vínculo da Itália com seus antigos inimigos e seu ex-aliado na Alemanha a trouxe de volta ao status de um país altamente desenvolvido e próspero. Mas o que o futuro reserva? Grandeza nacional ou desastre econômico? "
 NOR_MILLENNIUM_DAWN_DESC: "A Noruega votou contra a adesão à União Europeia em 1995 e subsequentemente ficou distante da Europa até certo ponto. No entanto, o país continua sendo um membro da OTAN e compartilha uma fronteira curta, mas crítica com a Federação Russa, um vizinho poderoso que deve necessariamente ser desconfiar. "
 RAJ_MILLENNIUM_DAWN_DESC: "Onde a China é a superpotência de amanhã, a Índia é a superpotência da próxima semana. Suas lutas constantes contra o Paquistão e a China, bem como sua profunda conexão econômica com o oeste deram à Índia um nicho para prosperar. Se tiver tempo suficiente, o O Tigre do Sul da Ásia será forte o suficiente para derrubar cada um de seus inimigos. "
 SPR_MILLENNIUM_DAWN_DESC: "Desde a morte de Franco em 1975, a Espanha está em um longo caminho de recuperação. Através de dificuldades econômicas e sociais, o país conseguiu resolver parcialmente os problemas que décadas de falangismo haviam causado. A Espanha aderiu à OTAN (1982) e à UE (1986 ) e tem trabalhado incansavelmente e sob o maior dos esforços para alcançar os principais países mais poderosos e ricos da Europa; Alemanha, França, Grã-Bretanha e Itália.\nEm tempos como estes, a Espanha exige uma liderança forte e uma mão estável. O primeiro-ministro Aznar pode entregar? Ou seu Partido Popular dará lugar a uma liderança mais digna? "
 SWE_MILLENNIUM_DAWN_DESC: "A Suécia passou por uma crise econômica profunda no início dos anos 1990, com a adesão do país à UE em 1995 fazendo pouco para aliviar seus problemas. A nação sueca, que permanece militarmente neutra como é a tradição sueca, tem que encontrar respostas econômicas para seus problemas atuais . "
 SWI_MILLENNIUM_DAWN_DESC: "Neutra desde tempos imemoriais, a Suíça decidiu ficar de fora não só da OTAN e da União Europeia, mas também das Nações Unidas. A comunidade internacional ainda pode contar com a Suíça para ser o juiz silencioso e o terreno neutro que sempre foi? Ou o povo suíço verá seu governo assumir um papel mais ativo no exterior para preservar a paz e fazer cumprir os interesses nacionais suíços? "
 BRM_MILLENNIUM_DAWN_DESC: "Mianmar está em uma encruzilhada no início do século 21. A junta militar percebeu que seu controle do poder está cada vez mais afrouxando, à medida que a pressão interna e externa para democratizar se torna cada vez mais forte. No entanto, a democratização ou a falta dela é não é o único problema para o governo de Mianmar. A integridade territorial deste país do sudeste asiático está abalada desde a independência, com grupos rebeldes lutando por maior autonomia que assolam as regiões fronteiriças de Mianmar. As soluções para esses dois dilemas permanecem obscuras. Violência ou diplomacia? Democracia ou autoritarismo? Compromisso ou revolução? Só o tempo dirá. "
 POL_MILLENNIUM_DAWN_DESC: "A Polônia se libertou recentemente do bloco comunista da União Soviética. A situação atual do país está longe de ser perfeita. Apesar do crescimento da economia polonesa desde a queda do comunismo, o povo da Polônia continua lutando. Apesar dessas dificuldades , a própria nação tem muito potencial para se tornar uma potência econômica significativa. O futuro parece brilhante para a Polônia. "
 NIG_MILLENNIUM_DAWN_DESC: "A Nigéria na virada do século lentamente ganhou primazia internacional à medida que sua grande população e os banqueiros continuam a expandir seu domínio nos mercados estrangeiros. Além disso, eles começaram a participar mais na região local à medida que sua recém-descoberta democracia liberal começou a crescer em popularidade. No entanto, a democracia nigeriana está agora prejudicada pelo surgimento da Lei Sharia em seus estados do norte, ameaçando a estabilidade da nação. A indignação e os protestos explodiram entre a população cristã.\nA popularidade crescente do Islã causará uma guerra no país? "
 BHR_MILLENNIUM_DAWN_DESC: "O recém-coroado emir do Bahrein, Hamad bin Isa Al Khalifa, herda uma posição precária. A maioria xiita do Bahrein nutre uma frustração significativa em relação a uma monarquia que é percebida não apenas como discriminatória em relação aos xiitas, mas também como ocupante estrangeiro e opressor do verdadeiro povo indígena do Bahrein. A oposição sunita, por razões diferentes, se ressente da natureza autocrática do governo do Bahrein e alinhou-se com grupos xiitas que se opõem à continuação da monarquia absoluta. Alguns dos conselheiros do emir têm pressionou pela liberalização política como forma de reduzir a pressão sobre o regime, enquanto outros defenderam o fortalecimento do governo autocrático. Caberá ao novo governante do Bahrein traçar um curso para o país. "
 KUW_MILLENNIUM_DAWN_DESC: "Não faz muito tempo, o Kuwait era um país sob ocupação. Sua monarquia estava no exílio em campanha pela restauração da soberania do Kuwait, enquanto o povo do Kuwait, sunita e xiita, estava unido contra o opressor iraquiano. Agora que a Guerra do Golfo restaurou a independência do Kuwait, a monarquia deve retomar o ato de equilíbrio político que governa a nação do Kuwait. O parlamento do Kuwait, um dos mais poderosos do Oriente Médio, exerce um forte controle sobre a autoridade do monarca enquanto pressiona continuamente por uma maior liberalização política. A classe mercantil influente do país continua a pressionar por maiores investimentos no setor privado, algo que os cidadãos do Kuwait empregados no setor público relutam em ver acontecer à custa de seu próprio bem-estar. "
 OMA_MILLENNIUM_DAWN_DESC: "Omã conquistou a reputação de farol de paz e estabilidade em uma região agitada e sujeita a conflitos. Qaboos bin Said al Said busca uma política externa bem-sucedida desde que assumiu o poder em 1970, liderando um país que não é odiado por ninguém e admirado por todos. Mas Omã tem seus desafios. O sultão foi criticado por sua abordagem severa em relação à dissidência interna, aumentando a incerteza sobre a sustentabilidade da monarquia absoluta. "
 QAT_MILLENNIUM_DAWN_DESC: "Desde 1996, o Catar traçou um curso independente dentro do Conselho de Cooperação do Golfo. As reservas de gás natural do país permitiram ao Catar operar fora do mercado de petróleo dominado pela Arábia Saudita e, por décadas, os emires do Catar têm desfrutado de uma relação estreita com o populista muçulmano Brotherhood, uma organização que os sauditas e os emiratis vêm cada vez mais como uma ameaça à sua autoridade. O pior de tudo, aos olhos dos sauditas e de seus aliados dos Emirados, é o relacionamento próximo do Catar com o Irã, um estado que eles veem como uma ameaça existencial . É apenas uma questão de tempo antes que a hostilidade dos vizinhos do Catar à sua política externa única chegue ao ponto de ebulição. "
 SAU_MILLENNIUM_DAWN_DESC: "A Arábia Saudita tem historicamente desfrutado de uma posição confortável como uma das principais potências do Oriente Médio. Como guardiã dos locais sagrados de Meca e Medina, o Reino goza de uma legitimidade religiosa incomparável. No entanto, a Revolução Iraniana de 1979 transformou a suspeita mútua saudita-iraniana em hostilidade absoluta enquanto a recém-formada República Islâmica do Irã buscava reivindicar o manto de líder do mundo islâmico. Internamente, o Reino também enfrenta adversários pelo título de líder do mundo islâmico. Como os sauditas permitiram que tropas americanas entrassem no país em 1991, a liderança da Al-Qaeda jurou destruir a monarquia saudita e sua falsa piedade e substituí-la por um governo verdadeiramente islâmico. "
 UAE_MILLENNIUM_DAWN_DESC: "Carinhosamente apelidados por oficiais americanos de\" Pequena Esparta\", os Emirados Árabes Unidos têm sido um aliado próximo dos Estados Unidos e da Arábia Saudita e um participante ávido em operações militares multilaterais. As Forças Armadas dos Emirados, especialmente sua respeitável Força Aérea e sua Guarda Presidencial de elite prestou serviço na Guerra do Golfo, acumulando experiência militar útil.\n\nMas os Emirados Árabes Unidos não se contentam em simplesmente jogar o segundo violino para os EUA ou a Arábia Saudita. Os Emirados estão acima de seu peso em termos de influência estrangeira, às vezes competindo com seus antigos aliados. Além disso, os Emirados Árabes Unidos são o lar do único caso bem-sucedido de diversificação econômica, Dubai tendo conquistado a reputação de uma cidade global e um centro financeiro. "
 OTHER_MILLENNIUM_DAWN_DESC: "Primeira Guerra Mundial, Segunda Guerra Mundial, Coréia, Vietnã, Afeganistão. As guerras do passado deixaram as nações do presente temendo pelo futuro. No entanto, há grande esperança de que a humanidade possa ter passado 20 séculos de derramamento de sangue para completar sua transição para um período de paz e estabilidade. "
 OTHER_MILLENNIUM_DAWN_DESC: "Primeira Guerra Mundial, Segunda Guerra Mundial, Coréia, Vietnã, Afeganistão. As guerras do passado deixaram as nações do presente temendo pelo futuro. No entanto, há grande esperança de que a humanidade possa ter evoluído além de vinte séculos de derramamento de sangue. Apenas o tempo dirá se esse período de relativa paz e estabilidade vai durar. "
