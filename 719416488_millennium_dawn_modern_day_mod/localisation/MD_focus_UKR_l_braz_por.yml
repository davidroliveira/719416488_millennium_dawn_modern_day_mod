 UKR_political_support_desc: "Oferecer apoio a uma das partes reduzirá nossa influência."
 UKR_neglect_of_state_interests: "Neglet of State Interest"
 UKR_neglect_of_state_interests_desc: "A negligência dos interesses do Estado não ficará sem a atenção do público."
 UKR_eco_factories: "Programa de Controle de Poluição"
 UKR_eco_factories_desc: "Para reduzir o nível de poluição, tivemos que introduzir algumas normas para manter o meio ambiente, o que reduziu significativamente os volumes de produção nas fábricas."
 UKR_constitutional_changes: "Mudanças Constitucionais"
 UKR_constitutional_changes_desc: "Após mudanças na constituição, os deputados perderam sua inviolabilidade, o que os tornou mais vulneráveis e submissos. A partir de agora, o presidente tem muito mais poder e pode usá-lo tanto para o benefício do país quanto para seu benefício ..."
 UKR_constitutional_changes_failed: "Reforma constitucional falhou"
 UKR_anti_gov_news: "Ukrayinska Pravda"
 UKR_anti_gov_news_desc: "Ukrainian Truth - é um jornal online popular ucraniano fundado por Georgiy Gongadze. Ukrainian Truth investiga e publica material sobre corrupção ou conduta antiética de, ou relacionado a, políticos ucranianos de todos os campos políticos."
 UKR_anti_gov_news: "Ucrânia sem Kuchma"
 UKR_anti_gov_news_desc: A "Ucrânia sem Kuchma" foi organizada pela oposição política, influenciada pelo infame Escândalo da Cassete, as eleições presidenciais de 1999, e visava principalmente exigir a renúncia do recém-reeleito Presidente Kuchma. "
 UKR_kleptocracy: "Cleptocracia"
 UKR_kleptocracy_desc: "O governo ucraniano está atualmente atolado em sua cleptocracia. Os altos escalões são corrompidos e usam seu poder para explorar as pessoas e os recursos naturais de seu território para ampliar sua riqueza e poderes políticos. \ N \ n§Como se livrar de o impacto negativo da cleptocracia, o país precisa tomar medidas para combater a corrupção.§! "
 UKR_kleptocracy_empowered: "Cleptocracia capacitada"
 UKR_kleptocracy_empowered_desc: "Empoderamos a Cleptocracia. Empoderar os oligarcas estabilizará um pouco o regime. No entanto, os efeitos da corrupção se espalharão por todo o país, pois quem der o lance mais alto será favorecido em relação ao seu mérito. \ N \ n§C Para livrar-se do negativo impacto da cleptocracia; o país precisa tomar medidas para combater a corrupção.§! "
 UKR_budapest_memorandum: "Memorando de Budapeste"
 UKR_budapest_memorandum_desc: "Após a dissolução da União Soviética, a Ucrânia detinha cerca de um terço do arsenal nuclear soviético, o terceiro maior do mundo na época, bem como importantes meios de seu projeto e produção. Em 5 de dezembro de 1994, o líderes da Ucrânia, Rússia, Grã-Bretanha e Estados Unidos assinaram um memorando para fornecer à Ucrânia garantias de segurança em relação à sua adesão ao TNP como um estado sem armas nucleares. \ n \ n§C No caso de uma ameaça ao Soberania da Ucrânia, os países que assinaram um acordo sobre garantias de segurança receberão um aviso que lembra suas garantias. \ n \ nSe os países se recusarem a cumprir suas garantias, a Ucrânia poderá abandonar o Acordo de Budapeste para se defender ... §! "
 UKR_to_many_generals: "Excessivo Estado-Maior"
 UKR_to_many_generals_desc: "A Ucrânia tem 450 generais ativos em suas forças armadas. A maioria deles recebeu seus cargos devido a laços e esquemas de corrupção e não tem experiência na condução de operações de combate. O atual estado-maior é incompetente e precisa desesperadamente de reformas."
 UKR_idea_neglected_education: "Educação Negligenciada"
 UKR_idea_neglected_education_desc: "Os padrões de educação da Ucrânia estão muito abaixo da média em comparação com grande parte da Europa. Nossos professores, professores e a maioria de nossos trabalhadores profissionais são mal pagos e subutilizados."
 UKR_idea_eu_member_associate: "Associação UE-Ucrânia"
 UKR_idea_eu_member_associate_desc: "A Ucrânia começou sua associação com a UE. Ela aprofundará os laços com a Europa e o bloco ocidental. No entanto, oferece problemas com as regiões de maioria de língua russa."
 UKR_idea_neutrality: "Neutralidade Ucraniana"
 UKR_idea_neutrality_desc: "A situação na Ucrânia os empurrou para a neutralidade. A decisão entre o Ocidente e o Oriente tornou-se excessiva para o regime."
 UKR_idea_eacu_cooperation: "Cooperação EACU"
 UKR_idea_eacu_cooperation_desc: "A União Aduaneira da Eurásia (originalmente a Comunidade Econômica da Eurásia), promove laços econômicos entre a maioria dos estados pós-soviéticos. A união impõe uma tarifa externa comum sobre todos os bens que entram na união e atua como uma entidade única ao produzir acordos comerciais e negociações."
 UKR_idea_eacu_cooperation_2: "Cooperação Integrada EACU"
 UKR_idea_eacu_cooperation_2_desc: "A União Aduaneira da Eurásia (originalmente a Comunidade Econômica da Eurásia), promove laços econômicos entre a maioria dos estados pós-soviéticos. A união impõe uma tarifa externa comum sobre todos os bens que entram na união e atua como uma entidade única ao produzir acordos comerciais e negociações."
 UKR_idea_kharkiv_pact: "Pacto Kharkiv"
 UKR_idea_kharkiv_pact_desc: "O Pacto de Kharkiv foi assinado pela Ucrânia e pela Rússia para discutir o uso contínuo dos portos ucranianos pelas forças navais russas do Mar Negro. O acordo também ilustrou várias outras coisas, incluindo preços com desconto da Gazprom que duraram até o século XXI."
