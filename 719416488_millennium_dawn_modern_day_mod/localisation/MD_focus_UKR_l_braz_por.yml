 UKR_east_dominant_desc: "O fim da Guerra Fria trouxe um grau de independência sem precedentes para a Ucrânia. Mesmo assim, o legado da suserania perdurou, tornando o cenário político do país mais volátil. A Rússia continua a influenciar a Ucrânia a partir do leste, enquanto a União Europeia começa a exercer seu poder sobre o país a partir do oeste. Na Ucrânia, surgiu a competição por facções políticas leais a um patrono estrangeiro ou a outro. \ n \ n§RMudanças na política interna ou externa podem perturbar o equilíbrio de poder entre pró-ocidental e pró-oriental proponentes! §! \ n \ n§C (Predominância pró-oriental) §! \ nO governo se concentrará em laços mais estreitos com a Rússia, (incluindo a integração do CSTO e da EACU), o que causará o descontentamento das forças nacionalistas. \ n \ n§C ( Predominância pró-ocidental) §! \ NO governo se concentrará na integração da UE e da OTAN, o que, por sua vez, causará descontentamento entre os oponentes do campo pró-Rússia. "
