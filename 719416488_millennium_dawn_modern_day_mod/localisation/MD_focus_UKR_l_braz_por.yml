 ### Referendo constitucional
 ukraine_news.1.t1: "Aprovada a reforma do povo ucraniano!"
 ukraine_news.1.t2: "Falha na reforma do povo ucraniano!"
 ukraine_news.1.d1: "Nos últimos meses, [UKR.GetLeader] e a Verkhovna Rada realizaram um referendo para dar poder ao presidente e estabelecer uma nova câmara alta. O status do referendo ainda é questionável; no entanto, é mais do que um passo na direção certa para o povo ucraniano. O referendo reduz os membros do parlamento de 450 para 300, melhora os poderes do presidente e estabelece um parlamento de duas câmaras ".
 ukraine_news.1.d2: "Em outras notícias, um referendo recente na Ucrânia falhou por amplas margens. O povo da Ucrânia decidiu que não é do interesse dar poder ao presidente [UKR.GetLeader] e a redução dos assentos parlamentares."
 ukraine_news.1.a: "Interessante"

 ukraine_news.2.t: "Implementação dos resultados do referendo"
 ukraine_news.2.d: "Conforme planejado, a Verkhovna Rada procederá à efetivação da vontade popular. A votação ocorrerá muito em breve. Mas agora, há discussões entre as lideranças de diversos partidos sobre a introdução de emendas ao anteprojeto de lei, que não apenas privar os deputados da inviolabilidade e criar um parlamento de duas câmaras, mas ao mesmo tempo aumentar o papel e a força do presidente do país ".
 ukraine_news.2.a: "Sempre podemos negociar ..."
 ukraine_debates.1.t: "Demanda por apoio político"
 ukraine_debates.1.d: "Um dos líderes do partido, que se opõe à nova lei, apresentou condições específicas que podem mudar de opinião ..."
 ukraine_debates.1.a: "Este é um preço pequeno."
 ukraine_debates.1.b: "Ele quer muito!"
 ukraine_debates.2.t: "Interesses do Estado"
 ukraine_debates.2.d: "Durante uma reunião confidencial com um representante de uma das partes, chegamos a um acordo mutuamente benéfico que pode afetar o resultado da votação futura. Isso afetará o interesse do estado, mas o resultado vale a pena."
 ukraine_debates.2.a: "Vamos concordar com essa proposição."
 ukraine_debates.2.b: "Não podemos aceitar essas condições!"
 ukraine_debates.3.t: "Poluição Perigosa"
 ukraine_debates.3.d: "Os partidos verdes na Ucrânia começaram a expressar suas preocupações ao público. Eles falam em grandes fóruns em todos os Oblast. Eles estão dizendo que nossas fábricas são algumas das piores para se trabalhar na Europa; as fábricas são relíquias do expansionismo antigo e imprudente. As pessoas estão começando a clamar pela redução e regulamentação dos poluentes aos quais os trabalhadores e as condições climáticas estão sendo expostos. O que decidimos? "
 ukraine_debates.3.a: "Reduzir a poluição é uma ótima idéia."
 ukraine_debates.3.b: "Capacidade máxima!"

 ### Votos
 ukraine_news.3.t: "O Dia da Votação"
 ukraine_news.3.d: "É hora de tomar uma decisão final. Verkhovna Rada vai votar em uma lei que foi apoiada pelo povo durante o referendo constitucional. Se a maioria dos votos necessários prevalecer, o parlamento se tornará bicameral e os deputados perderão sua inviolabilidade. \ N \ nMuitos oponentes e apoiadores se reuniram em torno da questão deste referendo. Alguns dizem que tal decisão pode dar poder significativo ao presidente. Outros, pelo contrário, veem a inovação como o caminho para uma república parlamentar e democrática. Mas quem terá razão ? Só o tempo dirá para onde o povo ucraniano levará isso "
 ukraine_news.3.a: "Democracia no Trabalho"

 ### Lei aprovada
 ukraine_md.1.t: "As pessoas falaram!"
 ukraine_md.1.d: "Por maioria de votos, o parlamento ucraniano aprovou as mudanças que o povo exigia no referendo. A partir daí, todos os deputados perdem a inviolabilidade, o parlamento passa a ser de duas câmaras e o presidente reforça seu papel de chefe de Estado. agora sofreu uma nova mudança em sua constituição. É hora de olhar para frente como um país para decidir se este foi o melhor curso de ação para o povo. "
 ukraine_md.1.a: "Dia da Vitória!"

 ### Lei falhou
 ukraine_md.2.t: "As pessoas recusaram!"
 ukraine_md.2.d: "Apesar das negociações de bastidores, os partidos não chegaram a acordo sobre a lei. A maioria votou contra o levantamento da inviolabilidade parlamentar, temendo o reforço do papel do presidente. O Parlamento e o povo decidiram que não era do seu interesse submeter-se a outro mudança na constituição. "
 ukraine_md.2.a: "Ansioso por uma revanche."

 ### Deal with Gongadze
 ukraine_md.3.t: "Lidar com Gongadze."
 ukraine_md.3.d: "Um dos jornalistas antigovernamentais - Georgiy Gongadze, recentemente se opôs ativamente ao atual governo, fazendo uma declaração ruidosa em relação ao [UKR.GetLeader] e sua comitiva. Gongadze é mais conhecido por sua fundação do Ukrayinska Pravada em 2000. O jornal cobria muitos dos tópicos mais quentes da Ucrânia na época. No entanto, a parte alarmante deste jornal é que ele relatou sobre corrupção de alto nível para os cargos mais altos da Ucrânia. \ n \ n Deve haver alguma decisão que devemos tomar pois ainda é um problema grave no país. Como devemos proceder? "
 ukraine_md.3.a: "Pare ele!"
 ukraine_md.3.b: "É apenas jornalismo"

 ### Cassette Scandal
 ukraine_md.6.t: "Cassette Scandal"
 ukraine_md.6.d: "O político da oposição, Oleksandr Moroz, acusou publicamente o presidente [UKR.GetLeader] de envolvimento no sequestro do jornalista Georgiy Gongadze e vários outros crimes. Moroz nomeou o ex-guarda-costas do [UKR.GetLeader], Major Mykola Melnychenko, como fonte. Ele também tocou gravações selecionadas das conversas secretas do presidente para jornalistas, supostamente confirmando a ordem de Kuchma de sequestrar Gongadze. Essa e centenas de outras conversas foram posteriormente publicadas em todo o mundo por Melnychenko. "

 ukraine_md.6.a: "Eles não vão provar nada!"
 ### Publicação de notícias anti-gov
 ukraine_md.4.t: "Publicação de Notícias Antigovernamentais"
 ukraine_md.4.d: "Aproveitando a liberdade de expressão, um dos mais conhecidos jornais online da oposição critica as ações do governo e publica fatos que denegrem o presidente".
 ukraine_md.4.a: "É seu direito."

 ### Ucrânia sem Kuchma (protestos de 2001)
 ukraine_news.5.t: "Ucrânia sem Kuchma"
 ukraine_news.5.d: "Uma campanha de protesto em massa ocorreu na Ucrânia, exigindo a renúncia de Leonid Kuchma. A primeira e quase imperceptível ação da campanha ocorreu na Praça da Independência, a praça principal de Kiev. Os manifestantes pediram a renúncia de Kuchma e investigações adequadas sobre o desaparecimento do jornalista Georgiy Gongadze. O povo protestou por toda parte por sua renúncia, e seu movimento apenas começou a crescer. "
 ukraine_news.5.a: "Ucrânia em turbulência"

 ### Apoiadores no Governo
 ukraine_md.5.t: "Apoiadores no Governo"
 ukraine_md.5.d: "O parlamento ucraniano é um lugar diversificado. Aqueles que representam o lado ocidental do país são geralmente mais liberais em suas políticas e tendem a uma maior cooperação com o resto da Europa e o mundo ocidental. No entanto, os do leste tendem a apoiar políticas que beneficiam nossas relações com a Rússia. A principal escolha aqui reside em nos rendermos ou não aos russos e nos alinharmos como a Bielorrússia. \ n. "
 ukraine_md.5.a: "Ucrânia acima de tudo"
 ukraine_md.5.b: "Buscar laços mais estreitos com a Rússia"

 ### Ucrânia tenta aderir ao CSTO
 ukraine_md.7.t: "Ucrânia deseja aderir ao CSTO."
 ukraine_md.7.d: "As delegações ucranianas apresentaram uma proposta interessante. A delegação está explicando como a Ucrânia deseja assinar os acordos conjuntos e se tornar parte do CSTO. Eles estão solicitando uma audiência para iniciar o processo de assinatura de uma nova declaração de amizade e permissão da Ucrânia entrada em nossa aliança. "
 ukraine_md.7.a: "Absolutamente"
 ukraine_md.7.b: "Nunca"

 ### Ucrânia se junta ao CSTO
 ukraine_news.6.t: "Ucrânia entra para o CSTO"
 ukraine_news.6.d: "A Rússia e a Ucrânia anunciaram hoje a entrada da Ucrânia na Organização do Tratado de Segurança Coletiva. Ucrânia e Rússia colocaram de lado sua rivalidade e decidiram que é do interesse de ambas que a Ucrânia entre na aliança."
 ukraine_news.6.a: "Um grande dia!"
 ukraine_news.6.b: "Um novo aliado"
 ukraine_news.6.c: "Desenvolvimento interessante"

 ### Ucrânia solicita investimentos de [This.GetName]
 ukraine_md.8.t: "Ucrânia solicita investimentos"
 ukraine_md.8.d: "A Ucrânia está se movendo em direção ao oeste e à União Europeia em um ritmo exponencial. Eles legislaram várias leis pró-Ocidente e avançaram com reformas de liberalização para garantir nosso apoio ao seu desenvolvimento econômico. Eles se moveram em nossa direção, e a questão permanece . Vale a pena apoiar esta nação em crescimento? "
 ukraine_md.8.a: "Um Novo Mercado!"
 ukraine_md.8.b: "Os investimentos são necessários aqui."

 ### Ucrânia aprofunda laços com a UE
 ukraine_md.9.t: "Ucrânia aprofunda laços com a UE."
 ukraine_md.9.d: "As delegações da Ucrânia vieram hoje anunciar o seu alinhamento com a União Europeia. É um dia histórico para o povo da UE e do povo da Ucrânia. O início de uma amizade eterna está presente e há potencial para outro membro Um país especialmente grande como a Ucrânia ajudará todas as partes envolvidas. No entanto, há alguns países dentro da UE que desejam bloquear a entrada da Ucrânia. Afirmam que ninguém tem interesse em promover a integração europeia. que a Rússia é ainda mais insultada pela União Europeia. \ n Onde você está? "
 ukraine_md.9.a: "À Cooperação!"
 ukraine_md.9.b: "Peso desnecessário"

 ### Abre Diálogo sobre a União do Mar Báltico
 ukraine_md.10.t: "Ucrânia propõe ideias para o Mar Negro do Báltico"
 ukraine_md.10.d: "A União Báltico-Mar Negro é um conceito semelhante ao conceito Intermarium liderado da Polônia há muito tempo. Fala de uma aliança defensiva que seria de países que estão entre o Mar Báltico e o Mar Negro. Os países cooperariam e se consolidariam em uma potência bloco que apoiaria um ao outro. O ditado é forte em números. \ n \ n§YIsso permite garantias mútuas por meio da árvore ucraniana§! "
 ukraine_md.10.a: "Devemos continuar a explorar isso."
 ukraine_md.10.b: "Idéia boba"

 ### Convite para a Aliança Ucraniana
 ukraine_md.11.t: "União Báltico-Mar Negro"
 ukraine_md.11.d: "Leis e tratados foram redigidos. As pessoas dos países que apóiam a ideia finalmente se uniram. Agora é hora de a ambição ser realizada. É hora de aliar aqueles que nos apoiaram. A Ucrânia nos enviou nossa decisão final devemos assinar um tratado para oficializar a aliança. Vamos recuar agora ou mantemos o curso e apoiamos nossos novos aliados? "
 ukraine_md.11.a: "Assine o Tratado"
 ukraine_md.11.b: "Recue. Destrua o Tratado"

 ### Pacto de Kharkiv
 ukraine_md.12.t: "O Pacto de Kharkiv"
 ukraine_md.12.d: "O Pacto de Kharkiv foi um acordo mútuo e duradouro entre os países da Rússia e da Ucrânia. Os dois países chegaram a um acordo sobre o assentamento da frota russa do Mar Negro em bases navais e portos ucranianos. Aumentou o acordo entre os dois Além disso, também ilustrou os preços dos combustíveis a serem descontados para as importações ucranianas para promover as relações econômicas, militares e diplomáticas entre os dois países. "
 ukraine_md.12.a: "Empurre por sua legislação"
 ukraine_md.12.b: "Não."

 ### Revolution Events
 ukraine_revolution.0.t: "Nova Mecânica para a Ucrânia"
 ukraine_revolution.0.d: "A Ucrânia é um país interessante para se jogar como na linha do tempo do Millennium Dawn. No entanto, há algumas notas importantes a se considerar quando se joga na árvore. \ N \ nHá duas variáveis / contadores principais que são extremamente importantes para a Ucrânia: Estabilidade de Regime (SOR para abreviar) e Chance of Revolt (COR para abreviar). \ N \ n A estabilidade do regime (SOR) é diferente da estabilidade normal na parte superior da tela. É totalmente exclusivo da Ucrânia e destina-se a zombar a progressão ao longo dos próximos 5-10 anos de transição para a eventual guerra no Donbass. A maioria dos efeitos na árvore de foco e eventos em geral farão uso desta nova mecânica no esforço de integrar decisões muito mais pesadas na árvore e no estilo de jogo dos jogadores . Você pode usar isso como um estilo de 'moeda' da mesma forma que pode utilizá-lo para diminuir o contador de chance de revolta. \ N \ nA chance de revolta, por outro lado, mostra exatamente isso. Quando você chegar a 15, uma missão será ativada causar a guerra no Donbass. É impo rtente tentar manter esta variável o máximo que puder ou então você pode ter uma guerra civil em suas mãos. \ n \ nVocê sempre pode reativar este evento nas decisões de Estabilidade da Ucrânia. \ n "
 ukraine_revolution.0.a: "OK"
 ## Guerra Civil na Ucrânia
 ukraine_revolution.1.t: "A Guerra Civil Ucraniana"
 ukraine_revolution.1.d: "O governo falhou com o povo. O país atingiu a ebulição e o povo está totalmente armado. Eles se revoltam nas ruas, gritam sobre seu descontentamento e estão pegando em armas para derrubar o governo que os oprimiu . Os falantes de russo no Donbass declararam que não serão mais contidos pela Verkhovna Rada. Os rebeldes começaram a hastear seus estandartes e anunciar 'A Nova Rússia se erguerá!' "
 ukraine_revolution.1.a: "Esmagá-los!"
 ## Guerra Civil na Ucrânia
 ukraine_news.7.t: "Guerra Civil na Ucrânia."
 ukraine_news.7.d: "O povo da região de Donbass, na Ucrânia, declarou-se independente. Eles anunciaram ao povo nos oblasts de Donetsk e Luhansk que não se submeteriam mais à tirania de Kiev. [UKR.GetLeader] e a administração ucraniana denunciou os rebeldes e se mobilizou para sufocá-los. Já eclodiram escaramuças na região entre as forças pró-Ucrânia locais e os rebeldes. "
 ukraine_news.7.a: "Sufocar a rebelião"
 ukraine_news.7.b: "Derrote os Opressores!"
 ukraine_news.7.c: "Situação interessante"
 ## Anexação da Crimeia
 ukraine_revolution.2.t: "Status da Crimeia"
 ukraine_revolution.2.d: "A Crimeia é majoritariamente russa. O povo de lá é nosso povo. É injusto para eles e seus irmãos no Donbass viver sob o domínio ucraniano. Devemos honrar seu chamado e integrar as pessoas que desejam estar conosco?"
 ukraine_revolution.2.a: "Seize the Crimea"
 ukraine_revolution.2.b: "A Crimeia é ucraniana"
 #Russia Anexa a Crimeia
 ukraine_revolution.6.t: "Rússia Anexa Crimeia"
 ukraine_revolution.6.d: "O povo da Ucrânia se separou. Eles buscaram o apoio do governo russo. Os crimeanos aprovaram um referendo esmagador para permitir que o estado seja absorvido pelo estado russo. As tropas russas estacionadas perto da Crimeia invadiram a região rapidamente apreendeu pontos-chave no estado. As tropas foram recebidas de braços abertos por traidores e nada mais. Um dia recuperaremos o território que é nosso por direito! "
 ukraine_revolution.6.a: "Bastardos."
 #Russia nega o povo da Ucrânia
 ukraine_revolution.7.t: "A Rússia nega o povo da Ucrânia"
 ukraine_revolution.7.d: "Os traidores na Crimeia finalmente realizaram seu referendo idiota para tentar se separar de nós. O povo da Rússia tem procurado encorajar esse comportamento idiota há muito tempo. É um mistério por que os russos negaram o povo da Crimeia. No entanto, é apreciado que eles não nos prejudicaram ainda mais ao tomar o controle da região. O tempo dirá o que a decisão causou para isso. "
 ukraine_revolution.7.a: "Um bom dia"
 ### Anexação da Crimeia
 ukraine_news.8.t: "Anexação da Crimeia"
 ukraine_news.8.d: "O povo da Crimeia realizou um referendo para deixar a Ucrânia e se alinhar com a Rússia. A resposta russa foi rápida e decisiva, pois eles inundaram as tropas na região. Eles rapidamente anexaram a península e as posições militares foram rapidamente assumidas. O governo ucraniano se manifestou sua indignação com o assunto e está declarando que a Rússia devolve a Crimeia para eles. "
 ukraine_news.8.a: "Só por agora .."
 ukraine_news.8.b: "Pela mãe Russia!"
 ukraine_news.8.c: "Notícias preocupantes."
 ### Fim da Guerra Civil Ucraniana
 ukraine_revolution.3.t: "Fim da Guerra Civil Ucraniana"
 ukraine_revolution.3.d: "A guerra civil finalmente acabou. Agora é hora de seguir em frente e ultrapassar este capítulo em nossas vidas e olhar para o futuro."
 ukraine_revolution.3.a: "Unidade finalmente"
 ukraine_revolution.3.b: "Nova Rússia finalmente!"
 ukraine_revolution.3.c: "Impasse"
 ### Fim da Guerra Civil Ucraniana
 ukraine_news.9.t: "Fim da Guerra Civil Ucraniana"
 ukraine_news.9.d1: "O governo ucraniano se rendeu hoje aos rebeldes Novorossiyan em Kiev. As forças do governo estão começando a se retirar devido ao decreto de tomar o combate com as Forças Armadas de Novorossiya. Muitas vidas foram perdidas na preservação de direitos. É realmente um dia de surpresa. Esperançosamente, a Ucrânia e seu povo podem se recuperar deste evento. "
 ukraine_news.9.d2: "Novorossiya e seu breve sonho de independência foram esmagados. As forças pró-governo tomaram as cidades de Donetsk e Luhansk e restauraram a ordem no Donbass. A lei marcial foi estabelecida enquanto os rebeldes restantes são expulsos das aldeias e cidades."
 ukraine_news.9.d3: "A guerra no Donbass chegou ao fim. Nenhum dos lados conseguiu romper as outras linhas para reivindicar a vitória de um lado ou do outro. A guerra ainda ocorre em momentos leves e escaramuças suaves em toda a fronteira entre os dois lados."
 ukraine_news.9.a: "Rumo dos acontecimentos"
 ukraine_news.9.b: "Paz na Ucrânia"
 ukraine_news.9.c: "Impasse"
 ### Exigir o retorno da Crimeia à Ucrânia
 ukraine_revolution.4.t: "Ucrânia exige a Crimeia"
 ukraine_revolution.4.d: "Os delegados da República da Ucrânia apresentaram uma lista de demandas. Eles afirmam que devemos devolver a Crimeia, cessar a intervenção no Donbass e em outras regiões de maioria russa dentro do país. Houve relatos abafados e toneladas de que o governo ucraniano poderia estar planejando mais do que simples demandas se isso falhar. Como devemos proceder? "
 ukraine_revolution.4.a: "A Crimeia é nossa!"
 ukraine_revolution.4.b: "A terra é deles"
 ### Rússia se recusa a devolver a Crimeia
 ukraine_revolution.9.t: "A Rússia se recusa a devolver a Crimeia"
 ukraine_revolution.9.d: "A missão diplomática russa não conseguiu resultar em uma reviravolta positiva. A diplomacia falhou e agora é hora de se preparar para o maior empreendimento. É hora de preparar as engrenagens da guerra!"
 ukraine_revolution.9.a: "Heroyam Slava!"
 ### Rússia retorna a Crimeia
 ukraine_revolution.10.t: "Russia Returns Crimea"
 ukraine_revolution.10.d: "A delegação russa nos trouxe notícias maravilhosas. Nossas demandas serão atendidas unilateralmente pelo governo russo e nos permitirão retomar o controle sobre a província rebelde."
 ukraine_revolution.10.a: "Paz agora e para sempre"
 ### Evento aleatório 1 - manifestantes
 ukraine_revolution.11.t: "Protestos Locais"
 ukraine_revolution.11.d: "Alguns Oblasts têm experimentado uma quantidade crescente de protestos, causando grande estresse nas regiões. É realmente preocupante para as pessoas que permitimos essas manifestações violentas com franco desprezo por nós."
 ukraine_revolution.11.a: "Crackdown on Them"
 ukraine_revolution.11.b: "Deixe-os protestar"
 ### Evento aleatório 2 - Novorossiyan Sabtoage
 ukraine_revolution.12.t: "Novorossiyan Sabotage"
 ukraine_revolution.12.d: "As tendências violentas dos novorossiyanos mostraram sua cara feia. Eles decidiram atacar algumas instalações na Ucrânia hoje, danificando gravemente a infraestrutura local e os pátios industriais. As causas ainda não foram somadas, mas estima-se que algo entre cinco e vinte e cinco foram perdido."
 ukraine_revolution.12.a: "Sabotar!"
 ### Reinado em Donbass
 ukraine_revolution.5.t: "Reinar no Donbas"
 ukraine_revolution.5.d: "A guerra veio para iluminar escaramuças e pequenas disputas na fronteira. O governo federal enviou emissários perguntando e discutindo nosso retorno à Ucrânia. Devemos nos render aos nossos ex-parentes ou vamos seguir em frente para abrir nosso próprio caminho?"
 ukraine_revolution.5.a: "A guerra acabou"
 ukraine_revolution.5.b: "Nós lutamos!"
 ### Motins no Sul!
 ukraine_revolution.13.t: "Tumultos!"
 ukraine_revolution.13.d: "Apoiadores dos grupos de independência Novorossiyan no Donbass começaram a protestar em todo o país. Os distúrbios são mais violentos nas áreas ao sul, perto da região do Donbass. Como devemos lidar com os distúrbios?"
 ukraine_revolution.13.a: "Quebre os motins"
 ukraine_revolution.13.b: "Negociar com os Rioters"
