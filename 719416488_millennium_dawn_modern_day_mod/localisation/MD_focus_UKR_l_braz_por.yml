l_english:
 #Focus Tree Loc
 UKR_peoples_referendum: "O Referendo do Povo"
 UKR_peoples_referendum_desc: "O país está em um impasse. Não podemos chegar a um consenso no governo sobre como devemos reformar nossa constituição. É hora de levar a questão às ruas da Ucrânia e receber a opinião do povo."
 UKR_referendum_results_implementation: "Os resultados"
 UKR_referendum_results_implementation_desc: "O referendo popular foi oficialmente concluído. Agora é hora de interpretar nossos resultados e ver como o povo ucraniano deseja proceder. O governo está preparado para tomar as medidas necessárias para manter a paz."
 UKR_our_identity: "Nossa Identidade"
 UKR_our_identity_desc: "Há apenas uma coisa na vida que um ucraniano considera mais importante do que a própria vida ... A questão é o direito à independência. Durante anos, o povo da Crimeia e da Ucrânia foi submetido a muitos países ao longo dos anos. Comunidade da Lituânia, russos, comunistas. Todos eles abusaram do povo ucraniano. É hora de ver onde nos identificamos. "
 UKR_save_the_status_quo: "Salve o Status Quo"
 UKR_save_the_status_quo_desc: "[UKR.GetLeader] e o atual estabelecimento está fazendo um bom trabalho. Eles estão levando nosso país a coisas muito maiores do que jamais poderíamos ter imaginado. Devemos manter o curso."
 UKR_proclaim_neutrality: "Neutralidade Ucraniana"
 UKR_proclaim_neutrality_desc: "O povo ucraniano não pode decidir entre o Ocidente e o Oriente. O Oriente está mais perto de nós, cultural e religiosamente. Grande parte da nossa população também fala russo. No entanto, o Ocidente ajudou a impulsionar a nossa economia com investimentos, e a União Europeia promete e estimula o crescimento. O povo escolheu permanecer neutro e não se alinhar com nenhum dos dois blocos. Ucrânia acima de tudo, Ucrânia abaixo de nenhum. "
 UKR_deal_with_russian_agression: "Cutucando o Urso"
 UKR_deal_with_russian_agression_desc: "A Rússia mostrou sua verdadeira face. Sua agressão na tomada da Crimeia azedou nossas relações com [SOV.GetLeader] e com o partido do governo. Recusamo-nos a ser intimidados pelo urso."
 UKR_break_the_budapest_memorandum: "Desonra o Memorando"
 UKR_break_the_budapest_memorandum_desc: "O Memorando de Budapeste nada mais é do que um chute nas canelas. A exigência de potências estrangeiras para que paremos de usar armas nucleares? É desconcertante. Destrua o Memorando e deixe-nos mais uma vez reconstruir nosso arsenal nuclear, contanto que não seja em Chernobyl. "
 UKR_political_reaction: "Rescaldo da Crimeia"
 UKR_political_reaction_desc: "Nossa posição sobre a Rússia permaneceu clara para sempre. Agora é hora de oficializar nossa reação em todo o mundo."
 UKR_the_wall_project: "O Projeto 'Parede'"
 UKR_the_wall_project_desc: "Podemos nunca saber quando nosso grande vizinho do leste pode infringir nossas fronteiras. A proximidade de nossos povos e as semelhanças culturais poderiam usar um casus belli para nos invadir pelo leste. Alguns de nossos conselheiros e generais mais próximos apóiam um projeto chamado a parede.' Ele detalha um plano para reforçar as posições defensivas ao longo da nossa fronteira oriental com o nosso vizinho. "
 UKR_found_the_uop: "Encontrou o Ukroboronprom"
 UKR_found_the_uop_desc: "O estabelecimento da Ukroboronprom nos permitirá competir melhor no mercado mundial de armas. O bureau participará de parcerias técnico-militares com muitas potências estrangeiras e empresas nacionais. A criação de uma nova agência permitirá que a melhor gestão se concentre em decisões estratégicas e de longo prazo programas para nossas indústrias de defesa. "
 UKR_ukrainian_armed_forces_reform: "Reforma das Forças Armadas Ucranianas"
 UKR_ukrainian_armed_forces_reform_desc: "O estado atual do exército deixa muito a desejar. Tendo realizado as reformas necessárias, poderemos aumentar a qualidade do treinamento e organização das Forças Armadas ucranianas."
 UKR_revise_our_defensive_potentialities: "Revisionismo Defensivo"
 UKR_revise_our_defensive_potentialities_desc: "Vários eventos nos últimos anos nos mostraram que é hora de a Ucrânia repensar suas estratégias defensivas. Devemos consultar nosso estado-maior para construir uma nova estação para nosso povo."
 UKR_freedom_of_choise_in_regions: "Liberdade de escolha"
 UKR_freedom_of_choise_in_regions_desc: "O povo merece o direito de escolha. Não está no poder do governo impor um idioma. O povo será o único a decidir, agora e sempre."
 UKR_centralization: "Centralização"
 UKR_centralization_desc: "As idéias da federalização são antigas e arcaicas. É hora de avançar e centralizar nosso governo, agilizando muitos processos e motivos para retornar o governo à glória. Um estado forte protegerá os plebeus e burocratas da mesma forma."
 UKR_federalisation: "Federalização"
 UKR_federalisation_desc: "A federalização ucraniana é uma ideia desenvolvida por Drahomanov, um famoso publicitário e filósofo ucraniano do século XIX. Vyacheslav Chernovol, que representou o futuro da Ucrânia por uma união de terras distintas entre si, que deveria se tornar a face diversa de uma única nação, também se manifestou por este tipo de governo. Vamos transformar suas ideias em realidade ... "
 UKR_try_to_reach_an_agreement: "Chegar a um acordo"
 UKR_try_to_reach_an_agreement_desc: "Agora, que vimos que os apoiadores pró-Rússia assumiram o controle do governo. Precisamos chegar a um meio-termo com eles, ou então o país nunca se unirá."
 UKR_adopt_the_second_language: "Adote a Segunda Língua"
 UKR_adopt_the_second_language_desc: "Os governos nacionalistas anteriores refutaram um fato incontestável. A questão da língua foi e continua sendo um problema óbvio do povo ucraniano. É hora de resolvê-lo de uma vez por todas!"
 UKR_aplly_to_join_csto: "Junte-se ao CSTO"
 UKR_aplly_to_join_csto_desc: "O CSTO está mais próximo e afinado, aliado. Os russos serão capazes de nos defender muito mais cedo do que qualquer uma das grandes potências ocidentais. A proximidade da Rússia a torna um aliado natural."
 UKR_pro_russian_government_in_power: "Festas Pró-Russas"
 UKR_pro_russian_government_in_power_desc: "As recentes mudanças políticas internas levaram ao poder um governo pró-russo, cujos líderes são a favor de laços mais estreitos com o Leste e especificamente com a Rússia."
 UKR_nato_standarts: "Padrões da OTAN"
 UKR_nato_standarts_desc: "A tentativa de ingressar na OTAN exigirá muitas mudanças em nosso atual modelo militar e tipo de governança. Não seremos capazes de contornar muitas das condições para ingressar na OTAN. É hora de convocar nossos novos amigos para nos ajudar a modernizar nosso decadente exército."
 UKR_nato_membership_action_plan: "Plano de Ação para Membros da OTAN"
 UKR_nato_membership_action_plan_desc: "Restam apenas algumas formalidades no caminho para a adesão à OTAN. Assim que a legislação estiver finalizada, é hora de o povo ucraniano se juntar ao Ocidente e finalizar o seu lugar na Europa. Na vida, às vezes é preciso escolher um lado, vamos espero que este seja o caminho certo para a Ucrânia. "
 UKR_closer_ties_with_western_bloc: "Laços mais estreitos com o oeste"
 UKR_closer_ties_with_western_bloc_desc: "Devemos iniciar conversações de alta prioridade com representantes da OTAN. Sem dúvida, a Ucrânia deve avançar no sentido de se reunir com nossos parceiros ocidentais e se tornar um novo membro da aliança. A proteção será sem precedentes se quisermos conter a agressão russa."
 UKR_european_union_integration: "Integração da União Europeia"
 UKR_european_union_integration_desc: "Reformas bem-sucedidas nos permitiram aproximar-nos da civilização europeia, da qual a Ucrânia logo se tornará parte."
 UKR_us_non_nato_ally: "Aliado dos EUA não pertencente à OTAN"
 UKR_us_non_nato_ally_desc: "Embora desejemos permanecer fora dos principais blocos de poder, pode valer a pena cortejar Washington, para que não estejamos isolados do mundo e do mercado global. A capacidade de permanecer neutros e econômicos bem foi comprovada continuamente na Suíça. Não há razão para que não possamos experimentá-lo aqui. "
 UKR_confirm_non_block_status: "Confirmar status de não bloqueio"
 UKR_confirm_non_block_status_desc: "A Ucrânia não precisa da proteção de ninguém. Se necessário, podemos nos proteger de qualquer pessoa. O terreno da Ucrânia pode facilmente vir a nosso favor".
 UKR_association_agreement: "Acordo de Associação"
 UKR_association_agreement_desc: "A assinatura do acordo de associação é o primeiro passo para aderir à União Europeia e aprofundar os nossos laços com a Europa. Também dá início a um poderoso processo para que os investidores europeus tenham um melhor acesso aos nossos mercados e à nossa economia."
 UKR_baltic_black_sea_union: "União Báltico-Mar Negro"
 UKR_baltic_black_sea_union_desc: "As pessoas perto do Báltico e do Mar Negro são campos de batalha há milênios. Não seremos mais um estado-tampão entre as potências ocidentais e as potências orientais. A união Báltico-Mar Negro fará jus ao projeto Intermarium e unirá os povos para defender-nos, tanto interna como mutuamente. "
 UKR_western_doctrine: "Doutrina Ocidental"
 UKR_western_doctrine_desc: "O Ocidente tem nos apoiado por muitos anos. É hora de recorrer a eles em busca de mais orientação e melhorar nossas relações com o Ocidente. As doutrinas ocidentais apresentadas a nós tornam tudo ainda mais atraente."
 UKR_closer_ties_with_eu: "Laços mais estreitos com a UE"
 UKR_closer_ties_with_eu_desc: "É necessário anunciar as suas intenções de aderir à União Europeia. Os acordos irão iniciar uma cooperação mais estreita com os países europeus e as suas economias. Nesta fase, no entanto, não somos nada mais do que um país observador. É tempo de pressionarmos para mudar isso e corrija o problema. "
 UKR_baltic_black_sea_dialogue: "Diálogo Báltico-Mar Negro"
 UKR_baltic_black_sea_dialogue_desc: "Os países que se firmaram entre os mares exigem algum cortejo diplomático. Eles são um meio-termo entre o Oriente e o Ocidente, assim como nós. Devemos mostrar a eles que podemos permanecer unidos sem seu apoio ou influência."
 UKR_guam_reogranization: "Reorganização GUAM"
 UKR_guam_reogranization_desc: "Alguns dos países da era pós-soviética formaram o 'GUAM' para promover e desenvolver ideias econômicas e democráticas entre os países da Geórgia, Ucrânia, Azerbaijão e Moldávia. A organização, no entanto, poderia ser reorganizada de uma nova maneira para combater todos influência estrangeira. Será um bloco de poder crescente dos estados pós-soviéticos. "
 UKR_own_union_theory: "Nossa Própria União"
 UKR_own_union_theory_desc: "GUAM e outros estados pós-soviéticos provavelmente estariam dispostos a formar uma união de alguma forma nossa. A melhor ação é fazer com que esses países cooperem."
 UKR_consolidation: "Consolidação"
 UKR_consolidation_desc: "Devemos pressionar por consolidações entre os países que nos cercam. A capacidade de discutir e propor legislação que beneficie a todos nós, em vez de um, é vital para o desenvolvimento futuro e para nossa soberania conjunta."
 UKR_foreign_policy_initiative: "Iniciativa de Política Externa"
 UKR_foreign_policy_initiative_desc: "As potências estrangeiras que decidem por nós dominaram 0" Nossa política externa. Devemos pressionar para discutir mais política externa pró-Ucrânia e decidir o que é melhor para nós. "
 UKR_euroscepticism: "Eurocepticismo"
 UKR_euroscepticism_desc: "As ideias europeias e a opressora União Europeia não é algo com que devamos nos alinhar e escolher. Teríamos de pagar os seus impostos e incorporar-nos a ideias diferentes do que seria benéfico para a nossa grande nação. É uma piada e uma farsa se você perguntar a [UKR.GetLeader]. "
 UKR_eastern_doctrine: "Doutrina Oriental"
 UKR_eastern_doctrine_desc: "O Oriente oferece algo que o Ocidente não pode. Segurança e laços culturais. O povo da Ucrânia e dos Estados pós-soviéticos deveriam se realinhar com a Rússia. Eles nos protegeram contra os alemães na Segunda Guerra Mundial, e temos certeza de que eles viriam a nossa ajuda novamente. "
 UKR_expand_the_east_trade_cooperation: "Cooperação Comercial Oriental"
 UKR_expand_the_east_trade_cooperation_desc: "Expandir nosso comércio com o Oriente nos permitirá muito mais liberdade econômica. O custo dos produtos pode cair se começarmos a coordenar melhor nossas importações através dos mercados orientais. Será mais barato e mais fácil enviá-los por meio de nossas redes de transporte compartilhadas."
 UKR_eacu_integration: "Integração EACU"
 UKR_eacu_integration_desc: "Após nossa recente expansão para os mercados orientais, devemos promover uma maior integração dos modelos comerciais orientais. Quanto mais fáceis e semelhantes forem nossos modelos, melhor será para nós."
 UKR_negotiations_about_gas_price: "Negociar preços de gás"
 UKR_negotiations_about_gas_price_desc: "A Gazprom tem sufocado outras empresas de energia na Ucrânia há anos. Devíamos começar a usar alguma forma de nossas próprias empresas nacionais de energia para negociar melhores preços de gás para nosso povo."
 UKR_rapprochement_with_russia: "Reaproximação com a Rússia"
 UKR_rapprochement_with_russia_desc: "A Rússia tem desempenhado um papel importante em nossa política devido à sua proximidade e, às vezes, à retórica agressiva. Alguns partidos desejam se realinhar com os russos. É a melhor jogada para o povo da Ucrânia e para o povo da Rússia fazer a paz e reaproximar-se um ao outro para explorar uma amizade recém-descoberta. "
 UKR_russian_investements: "Investimentos russos"
 UKR_russian_investements_desc: "A Rússia é uma das principais economias do mundo. Suas empresas são grandes parceiras para investimentos. A capacidade de utilizar esses grandes recursos tão próximos tornaria seus investimentos ainda mais lucrativos."
 UKR_clash_with_opposition: "Choque com a oposição"
 UKR_clash_with_opposition_desc: "Após a recente mudança de poder na Verkhovna Rada, os partidos pró-Ocidente tentaram impedir toda a nossa recente legislação para alinhar a Ucrânia com a Rússia. Se eles desejam entrar em conflito conosco, vamos contra-atacar."
 UKR_closer_ties_with_eastern_bloc: "Laços mais estreitos com o bloco oriental"
 UKR_closer_ties_with_eastern_bloc_desc: "O bloco oriental liderado pela Rússia é uma aliança natural. Idioma, cultura e quase todas as formas de governo são semelhantes. Já fizemos parte da URSS juntos. É hora de nos realinharmos com esses estados pós-soviéticos na esperança de que pode um dia reconstruir um bloco oriental. "
 UKR_special_defensive_agreement: "Acordo Defensivo Especial"
 UKR_special_defensive_agreement_desc: "O problema com a verdadeira neutralidade é que ela não funciona em todos os casos. A Rússia ainda é um aliado importante para nós. É do nosso interesse redigir um pacto defensivo especial no caso de outra potência nos ameaçar."
 UKR_direct_democracy_idea: "Redução do Estado"
 UKR_direct_democracy_idea_desc: "O governo interferiu demais na autonomia dos Oblastos. Devemos pressionar para permitir que o povo decida por si em suas respectivas regiões. Não é função do governo decidir pelo povo o que eles desejam ver o futuro."
 UKR_unite_the_opposition: "Una a Oposição"
 UKR_unite_the_opposition_desc: "A principal oposição que temos são aqueles que apóiam a Rússia. Os russófilos são atualmente a única coisa que nos impede de fazer mudanças positivas aqui na Ucrânia. Eles desejam nos ver alinhados com a Rússia como seu estado fantoche. É hora de mostrar a eles a beleza em unidade dentro da Ucrânia. Somos um povo unido, um e para sempre. "
 UKR_parlamentary_reform: "Reforma constitucional"
 UKR_parlamentary_reform_desc: "A constituição contém algumas cláusulas que impedem o verdadeiro exercício da liberdade. A melhor maneira de conseguirmos isso é discutindo com as pessoas o que elas desejam ver em nossas novas reformas. É hora de transformar o governo ucraniano em governo para o povo, feito pelo povo. "
 UKR_privatization_of_state_enterprises: "Privatização de Empresas Estatais"
 UKR_privatization_of_state_enterprises_desc: "O corporativismo estatal é um modelo econômico e de negócios fracassado. É muito melhor permitir que as empresas administrem de forma privada para aliviar um pouco o estresse das mãos do governo. Se microgerirmos constantemente todos os mercados, nunca cresceremos de verdade."
 UKR_fight_against_bureaucracy: "Luta contra a burocracia"
 UKR_fight_against_bureaucracy_desc: "A máquina que é a burocracia deve ser domesticada. Nosso primeiro movimento deve ser reduzir o animal que nos controla e trabalhar em direção a uma forma de governo menos intrusiva."
 UKR_bet_on_small_business: "Promova Pequenas Empresas"
 UKR_bet_on_small_business_desc: "A única coisa que aprendemos muito com o Ocidente é que o direito ao empreendedorismo. O ucraniano está sujeito à política comunista desde o início dos anos 1900 e sempre foi incapaz de promover uma forma de negócios ucraniana. Permitindo que as pequenas empresas promovam o seu próprio empresas e negócios o tornarão especialmente útil para impulsionar nossa economia. "
 UKR_health_care_reform: "Reforma dos cuidados de saúde"
 UKR_health_care_reform_desc: "Os cuidados de saúde na Ucrânia são caros e a maioria das pessoas tem acesso limitado aos medicamentos de que necessitam. Uma simples reforma das nossas políticas deve permitir que o nosso sistema de cuidados de saúde apoie mais pacientes e obtenha às pessoas os cuidados que merecem."
 UKR_education_reform: "Reforma da Educação"
 UKR_education_reform_desc: "Salários baixos para a maioria dos funcionários instruídos. A negligência do estado com as universidades e faculdades e simplesmente a falta de cuidado com qualquer coisa deixaram o sistema educacional em ruínas. Devemos fazer pressão para tornar nossa educação gratuita além da fronteira e reverter o dano que foi feito por anos de abandono. "
 UKR_legacy_of_the_revolution_of_dignity: "A Revolução da Dignidade"
 UKR_legacy_of_the_revolution_of_dignity_desc: "A Revolução da Dignidade (ou Revolução Euromaidana) marca o início de uma série de distúrbios e revoltas que defendiam o fechamento do Acordo de Associação da União Europeia e a reinstituição da constituição de 2004. O que está em questão é a Ucrânia, acima de tudo; Oeste é onde devemos nos alinhar. "
 UKR_war_with_oligarhism: "Lidar com os oligarcas"
 UKR_war_with_oligarhism_desc: "Os oligarcas são uma praga em nosso grande país. A falta de mérito na maioria dos cargos fez com que nosso país se tornasse nada mais do que uma fossa de corrupção. É do nosso interesse começar a desfazer o dano que foi feito por eles parasitas. Os oligarcas devem ser tratados. "
 UKR_economic_recovery_program: "Programa de Recuperação Econômica"
 UKR_economic_recovery_program_desc: "A economia da Ucrânia está em queda. As políticas antigas ainda cedem a um modelo econômico antigo. O futuro da Ucrânia é agora, e ela deve se recuperar para o bem de nosso povo."
 UKR_pro_ukrainian_government_in_power: "Festas Pró-Ucrânia"
 UKR_pro_ukrainian_government_in_power_desc: "Forças pró-ucranianas subiram ao poder no país, tentando ocupar um lugar digno para a Ucrânia no cenário mundial. Não importa se o novo governo vai olhar para o oeste, ou dar preferência ao desenvolvimento de sua região, sem uma dúvida - isso vai piorar as relações com a Rússia. "
 UKR_anticorruption_plan: "Plano de Ação Anticorrupção"
 UKR_anticorruption_plan_desc: "A corrupção é uma coisa normal na Ucrânia. O exemplo mais flagrante disso será nosso estado-maior ativo. A Ucrânia, em seu auge, teve quase 450 generais. Alguns dos quais nunca serviram um dia na vida de soldados. Devemos nos concentrar em desfazer a corrupção que agora é normal em nossa sociedade. "
 UKR_restructuring_of_anticorruption_committee: "Found the NABU"
 UKR_restructuring_of_anticorruption_committee_desc: "Fundar e lançar o Escritório Nacional Anticorrupção foi um dos requisitos estabelecidos pelo FMI e pela Comissão Europeia para o relaxamento das restrições de visto entre a Ucrânia e a União Europeia. A NABU investigará a corrupção no país e preparará os processos para o processo."
 UKR_judiciary_reform: "Reforma do Sistema Judiciário"
 UKR_judiciary_reform_desc: "O atual sistema judicial não é capaz de cumprir com eficácia as penalidades que lhe são impostas. É uma reforma - é uma necessidade urgente de construir um estado legal e democrático".
 UKR_police_reform: "Reforma da Polícia"
 UKR_police_reform_desc: "A milícia é uma relíquia do passado soviético. Para garantir a proteção real de nossos cidadãos, devemos reformatar a velha e corrupta organização governamental e, em seu lugar, criar uma nova - a Polícia Nacional da Ucrânia."
 UKR_authoritarian_rule: "Regra Autoritária"
 UKR_authoritarian_rule_desc: "Os oligarcas são aqueles que têm o dinheiro. Agora é hora de restringir as classes mais baixas de participarem do governo. É hora de torná-lo um líder, um partido."
 UKR_strenghten_the_power: "Fortaleça Nosso Poder"
 UKR_strenghten_the_power_desc: "Solidificar o controle sobre os Oblasts será difícil. Pressão, suborno e possível ação militar podem ser usados para garantir seu apoio."
 UKR_stay_with_families: "Fique com famílias"
 UKR_stay_with_families_desc: "São as pessoas que motivam o governo de nossos países. As famílias com dinheiro cuidam do funcionamento do país."
 UKR_families_rule: "Regra familiar"
 UKR_families_rule_desc: "As famílias começaram sua transição para se tornarem mais sintonizadas com o cenário político em nosso país. No geral, o país parece estar no caminho certo para integrar esta facção em nossa governança."
 UKR_take_power_in_one_hands: "Um líder, um povo"
 UKR_take_power_in_one_hands_desc: "[UKR.GetLeader] é a melhor escolha para nos liderar. As famílias trabalharão lado a lado com nosso grande líder para levar a Ucrânia à glória e relevância no cenário mundial."
 UKR_backstage_arrangements: "Arranjos de bastidores"
 UKR_backstage_arrangements_desc: "Atrás da cortina, personagens sombrios e arranjos sombrios são sempre possíveis. Para garantir o apoio oligárquico, teremos que recorrer a esses personagens sombrios para ganhar apoio entre os oligarcas."
 UKR_restore_nuclear_status: "Restaurar Status Nuclear"
 UKR_restore_nuclear_status_desc: "O Memorando de Budapeste removeu nossa capacidade de sempre nos apresentarmos como um estado nuclear. É de nosso interesse restaurar nosso status nuclear para muito mais do que apenas armas."
 UKR_sovereignty_project: "Projeto 'Soberania'"
 UKR_sovereignty_project_desc: "O projeto 'Soberania' é um codinome que gira em torno da restauração da soberania nuclear da Ucrânia. Devemos prosseguir com esse projeto para recuperar nossa soberania nacional e nossa liberdade de armas."
 UKR_srdsc: "SRDSC"
 UKR_srdsc_desc: "O 'SRDSC' ou Centro de Construção Naval de Pesquisa e Design do Estado lida com a pesquisa e o desenvolvimento de navios de guerra e navios mais leves para a marinha ucraniana e outros países que contratam o SRDSC."
 UKR_defend_our_sky: "Novos aviões para UAF"
 UKR_defend_our_sky_desc: "A UAF tem caças terrivelmente desatualizados e equipes de manutenção muito fracas para manter os aviões em perfeitas condições. Devemos procurar no exterior novos aviões para rearmar nossa força aérea."
 UKR_revive_the_black_sea_fleet: "Reviva a Marinha Ucraniana"
 UKR_revive_the_black_sea_fleet_desc: "A marinha ucraniana foi destruída e nada mais é do que uma força de defesa costeira. A marinha não pode fazer nada mais do que proteger nossos portos mal defendidos e nossas rotas marítimas leves através do Mar Negro. É uma visão chocante ao revisar nossa marinha. vez que revisamos nossa doutrina naval e nos concentramos em reformá-la. "
 UKR_cut_down_the_general_staff: "Reduzir o Estado-Maior Geral"
 UKR_cut_down_the_general_staff_desc: "O estado-maior geral está inchado e ineficaz. Aqueles que nos serviram fielmente e mostraram competência com esforços militares serão poupados do bloco de desbastamento. O resto será dispensado imediatamente para reestruturar nosso estado-maior."
 UKR_enlist_the_general_staff_support: "Recrute o Apoio do General"
 UKR_enlist_the_general_staff_support_desc: "Embora nosso país tenha muito mais generais do que o necessário. Conseguir seu apoio pode ser algo benéfico. Se nossas forças armadas forem expandidas para tamanhos maiores, os generais terão um valor adequado. Caso contrário, podemos atribuí-los a tarefas e melhorar nossa eficiência militar e, finalmente, parar de desperdiçar nossa folha de pagamento. "
 UKR_contract_army: "Exército Profissional"
 UKR_contract_army_desc: "Os militares ucranianos carecem de algo que a maioria dos grandes exércitos europeus têm. Profissionalismo. É hora de disciplinar nossas forças e transformá-las em uma nova força profissional."
 UKR_armor_production: "Produção Nacional de Armadura"
 UKR_armor_production_desc: "Produzir nossos veículos blindados aqui em casa será de longe a melhor e mais barata maneira de armar nossas forças terrestres com tanques e IFVs. Várias empresas sozinhas em Kiev começaram a produzir veículos blindados para os militares ucranianos. É inteligente investir e premiar os contratos do governo. "
 UKR_war_on_donbass_experience: "Guerra no Donbass"
 UKR_war_on_donbass_experience_desc: "A região de Donbass na Ucrânia, que compreende os oblastos de Donetsk e Luhansk. Ela tem proximidade, idioma e cultura com a Rússia, vizinha ucraniana. Um grande número de falantes de russo residem na região. A guerra em Donbass começou em meio ao povo Euromaidan Revolução."
 UKR_lessons_of_tuzla_island_conflict: "Lições do conflito da ilha de Tuzla"
 UKR_lessons_of_tuzla_island_conflict_desc: "O conflito da Ilha de Tuzla ocorreu no início dos anos 2000 em uma pequena faixa de ilhas entre a Crimeia e uma ilha no Estreito de Kerch. No final das contas, o povo ucraniano perdeu a terra de jure, agora é efetivamente russa."
 UKR_invest_in_nasu: "Investir na Academia Nacional de Ciências"
 UKR_invest_in_nasu_desc: "O primeiro passo para melhorar nosso grande país é, para começar, investimentos em nossa educação. Devemos começar investindo na academia nacional de ciências para educar verdadeiramente nosso povo e finalmente nos tirar da pobreza."
 UKR_support_the_ultra_right_wing: "Apoie a extrema direita"
 UKR_support_the_ultra_right_wing_desc: "A recente turbulência no país levou a um direito na retórica nacionalista se expandindo e explodindo em todo o país. Milícias estão se levantando e se formando por medo de que seus direitos sejam espezinhados. Eles precisam saber que nós os apoiamos agora e para sempre."
 UKR_new_ideological_doctrine: "Doutrina de direita"
 UKR_new_ideological_doctrine_desc: "As milícias e a extrema direita ganharam nosso apoio. É hora de discutirmos nossa nova doutrina no futuro. A ascensão da Ucrânia está se tornando cada vez mais próxima."
 UKR_derzhavna_varta: "Derzhavna Varta"
 UKR_derzhavna_varta_desc: "O Derzhavna Varta é a guarda estatal ou serviço secreto da Ucrânia. Ele mantém a ordem das organizações dissidentes e mantém o país relativamente estável. No geral, eles seriam muito mais úteis em outros assuntos para manter a paz."
 UKR_clean_the_country: "Limpe o país"
 UKR_clean_the_country_desc: "Nosso país precisa desesperadamente de união. É hora de começarmos a limpar o país das coisas que nos prejudicaram."
 UKR_true_political_and_national_freedom: "Verdadeira Liberdade Política"
 UKR_true_political_and_national_freedom_desc: "O início da verdadeira liberdade política é se recuperar da devastação que ocorreu durante nosso expurgo dentro do país. É hora de seguir em frente e alcançar o que nosso povo realmente deseja."
 UKR_one_language_nation_way: "Uma nação, uma língua, um caminho!"
 UKR_one_language_nation_way_desc: "A Ucrânia é uma nação. Tem uma língua. É um caminho para o povo ucraniano."
 UKR_new_national_idea: "Nova Ideia Nacional"
 UKR_new_national_idea_desc: "A República foi fortalecida. É hora de conceber uma nova ideia nacional para preceder o nosso desenvolvimento. Devemos permanecer sempre atentos ao nosso povo enquanto elaboramos essa nova ideia nacional."
 UKR_millenial_hetmanate: "Millennial Hetman"
 UKR_millenial_hetmanate_desc: "Hetman é um termo que não tem definição específica. A definição que escolhemos é o Hetman dos cossacos ucranianos. O termo se refere aos grandes cossacos da Ucrânia antes que os russos sufocassem a revolta. É hora de voltar a uma época em que os cossacos eram respeitados e temidos! "
 UKR_deal_with_traitors_of_fatherland: "Traidores da Pátria"
 UKR_deal_with_traitors_of_fatherland_desc: "As pessoas que apoiaram a revolução Euromaidana e aqueles que se revoltaram no Donbass não são ucranianos. Eles são traidores e devem ser tratados de acordo com isso."
 UKR_strong_state: "Estado forte"
 UKR_strong_state_desc: "A única coisa que impede a Ucrânia de entrar em colapso sobre si mesma é uma coisa, o Estado. É hora de o Estado se erguer e liderar nosso povo para uma nova era!"
 UKR_strong_nation: "Nação forte"
 UKR_strong_nation_desc: "A nação é tão forte quanto o povo. O povo ucraniano gritou nas ruas. Eles falaram em sussurros; agora é hora de uma nação se erguer."
 UKR_take_lead_at_national_revival: "Nacional Revisionismo"
 UKR_take_lead_at_national_revival_desc: "O país em seu núcleo é fraco. É hora de a Ucrânia ser revisada para um governo que é para o povo. Agora é sua força na República, Estado ou Nação."
 UKR_strong_republic: "República Forte"
 UKR_strong_republic_desc: "A República é, em última análise, a forma mais forte de governança para o povo ucraniano. É de nosso interesse fortalecer a república, neste caso, para permanecer o órgão governante na Ucrânia."
 UKR_choose_the_national_viche: "National Veche"
 UKR_choose_the_national_viche_desc: "O Veche é um termo medieval que se refere a uma assembléia popular de países predominantemente eslavos. Bielo-Rússia, Rússia, Ucrânia e Polônia tinham Veche. O sistema permitia que as pessoas fossem um com o estado, e é hora de reintroduzirmos uma sistema."
 UKR_take_the_power_by_force: "Tomar o poder"
 UKR_take_the_power_by_force_desc: "O governo anterior deixou a Ucrânia fraca. É hora de tomarmos o controle do governo antes que o país se desestabilize ainda mais."
 UKR_choose_the_true_leader: "Novo Hetmanato"
 UKR_choose_the_true_leader_desc: "Declarar um novo estado de Hetman nos permitirá reivindicar fama muito maior do que temos atualmente. É hora de restabelecer um Hetmanate."
 UKR_kharkiv_pact: "Pacto Kharkiv"
 UKR_kharkiv_pact_desc: "O Pacto de Kharkiv foi uma legislação assinada por Putin e Yanukovych para estender os arrendamentos russos das instalações navais ucranianas que o estenderam até o século seguinte. O pacto também detalhou um contrato de vários anos com desconto para o gás natural russo."
 UKR_increasing_popularity: "Aumentando a popularidade"
 UKR_increasing_popularity_desc: "O governo pró-Rússia não é incrivelmente popular. As facções nacionalistas dentro das fronteiras estão atualmente em alvoroço com essa mudança. O povo deve saber que o apoiamos e discutimos o futuro da Ucrânia juntos, e não separados."
 UKR_uoc: "Igreja Ortodoxa Ucraniana"
 UKR_uoc_desc: "A maioria de nosso país continua sendo cristãos ortodoxos devotos. Devemos manter nossos laços com a igreja para manter a paz com o povo. A expansão de alguns direitos à igreja deve nos permitir ganhar popularidade e ampliar os benefícios de nossa população fortemente religiosa."
 UKR_choose_the_leader: "Pressão Nacionalista"
 UKR_choose_the_leader_desc: "A coalizão liderada pelos populistas tomou o poder. Agora é hora de decidir se isso é realmente certo para nós. Iniciamos um novo caminho que desconhecemos. O povo deve sentir a pressão para entrar na linha."
 UKR_enlist_the_people_support: "Conte com o apoio do povo"
 UKR_enlist_the_people_support_desc: "As pessoas são os blocos de construção de qualquer país. Sem o apoio do povo, nosso governo não será capaz de prosseguir com nada."
 UKR_snap_election: "Eleição antecipada"
 UKR_snap_election_desc: "As eleições na Ucrânia, por enquanto, precisam ser suspensas. O governo precisa levar em consideração muitas questões dentro do país após as recentes revoltas."
 UKR_state_of_emergency: "Estado de emergência"
 UKR_state_of_emergency_desc: "O país caiu em desgraça. Motins estão ocorrendo nas ruas. As pessoas estão declarando que são autônomas do governo. É hora de declarar o estado de emergência e recuperar o controle sobre o país."
 UKR_reorganize_the_national_guard: "Reorganizar a Guarda Nacional"
 UKR_reorganize_the_national_guard_desc: "Leonid Kuchma dissolveu a Guarda Nacional da Ucrânia em janeiro de 2000, e as forças restantes foram dispersadas e reorganizadas em outros ramos do exército. As forças deveriam ser reorganizadas para apoiar melhor nossos militares."
 UKR_support_uia: "UIA"
 UKR_support_uia_desc: "A UIA ou Ukrainian International Airlines é a principal e maior companhia aérea presente na Ucrânia. O principal hub de seus aviões está no Aeroporto Internacional Boryspil, em Kiev. Ela opera voos de passageiros e serviços de carga para a Europa, Oriente Médio, Estados Unidos, Canadá e Ásia."
 UKR_build_new_airports: "Construir novos aeroportos"
 UKR_build_new_airports_desc: "Os aeroportos da Ucrânia estão negligenciados e muito subutilizados. A Ucrânia é bastante plana e muito adequada para expandir nossos aeroportos."
 UKR_grants_for_high_speed_trains: "Subsídios para trens de alta velocidade"
 UKR_grants_for_high_speed_trains_desc: "A rede ferroviária é extremamente importante para a prosperidade econômica da Ucrânia. É importante atualizar nossos sistemas mais antigos para os trens de alta velocidade mais recentes. Vale muito a pena investir na expansão de nossos trens, pois temos uma das maiores ferrovias redes em toda a Europa. "
 UKR_invest_in_ministry_of_infrastructure: "Ministério da Infraestrutura"
 UKR_invest_in_ministry_of_infrastructure_desc: "O Ministério da Infraestrutura foi criticado. A infraestrutura da Ucrânia está entrando em colapso devido a funcionários corruptos do Ministério desviarem fundos. As pessoas não podem dirigir em algumas estradas devido às condições. É hora de redesenhar o Ministério na esperança de um futuro melhor para nossas indústrias. "
 UKR_samru: "Investimentos SAMRU"
 UKR_samru_desc: "Algumas empresas de infraestrutura na Ucrânia estão ficando sem fundos e sem trabalho geral. A SAMRU é uma dessas empresas e devemos fazer força para lhes dar trabalho e melhorar algumas estradas em nosso país."
 UKR_roads_extend_plan: "Planos de investimento em estradas"
 UKR_roads_extend_plan_desc: "As estradas na Ucrânia não são as melhores do mundo. Algumas áreas ainda dependem de estradas não pavimentadas ou quase destruídas. Já era hora de essas regiões receberem um pouco do amor."
 UKR_ukrainian_railways: "UZ"
 UKR_ukrainian_railways_desc: "UZ é o nome da empresa estatal que atualmente possui um monopólio maciço sobre a maioria do transporte ferroviário ucraniano dentro do país. A empresa ostenta um impressionante comprimento total combinado de mais de 23.000 km de trilhos, marcando-o como o 13º maior do mundo. É também o 6º maior transportador ferroviário de passageiros e o 7º maior transportador de carga. "
 UKR_hyperloop_project: "Projeto Hyperloop"
 UKR_hyperloop_project_desc: "O 'Projeto Hyperloop' é um conceito desenvolvido pelos empresários Elon Musk e suas empresas SpaceX e Tesla em um projeto em andamento para desenvolver um sistema de transporte mais eficiente para o consumo global. A Ucrânia é um país grande e vasto. Portanto, valeria a pena procurando expandir e desenvolver nossa versão do hyperloop. "
 UKR_legacy_of_the_ukr_ind: "Industrialização Ucraniana"
 UKR_legacy_of_the_ukr_ind_desc: "A Ucrânia depende muito de sua base industrial para seu crescimento econômico. Todas as grandes cidades de Kiev, Lviv e Zaporizhia contêm alguma forma de indústria que impulsionou seu crescimento ao longo dos anos. Precisamos manter essa tendência ou ficaremos estagnados."
 UKR_ssau: "SSAU"
 UKR_ssau_desc: "A indústria espacial ucraniana está longe de ser líder mundial em tecnologia espacial. No entanto, é uma grande produtora de espaçonaves e outras máquinas extraterrestres. A capacidade de se manter competitivo nesta última fronteira ditará nosso futuro nos próximos anos."
 UKR_pivdenmash_udo: "Pivdenmash"
 UKR_pivdenmash_udo_desc: "A Pivdenmash é o principal fabricante de naves espaciais da Ucrânia. A empresa é notável na produção de foguetes para países estrangeiros como a NASA. Seria bom desenvolver essa indústria em expansão para projetar a Ucrânia no cenário global. Curiosidade: foguetes ucranianos representaram 12 % de todos os voos espaciais em 2006. Quem diria! "
 UKR_rocket_program: "Programa de foguetes da Ucrânia"
 UKR_rocket_program_desc: "A Ucrânia é tão boa quanto qualquer outro país do mundo. Portanto, devemos investir em nossos foguetes para todas as coisas de que precisaremos. Defesas antiaéreas, ou até mesmo enviar um dos nossos para o espaço. "
 UKR_national_steel_companies: "Aço Ruteno"
 UKR_national_steel_companies_desc: "O aço ruteno já foi um produto formidável destinado à guerra. Agora, não lutamos mais com espadas e escudos. No entanto, nossos tanques, armas e balas precisam de aço de qualidade para se manterem competitivos."
 UKR_improve_mines_condition: "Melhorar as condições de mineração"
 UKR_improve_mines_condition_desc: "Atualmente, as regulamentações de mineração na Ucrânia não são as mais seguras do mundo. No entanto, a Ucrânia possui uma grande riqueza de recursos naturais inexplorados devido às péssimas condições de nossas minas. É hora de pressionarmos para reformar essas questões e recuperar nossos recursos naturais no caminho certo. "
 UKR_naftogaz: "Naftogaz"
 UKR_naftogaz_desc: "A Naftogaz é a empresa estatal de petróleo e gás natural. Ela está envolvida no processo de extração para o refinamento dos produtos. A empresa é freqüentemente usada para pressionar pela independência de petróleo e gás contra países como a Rússia ou outros grandes exportadores de energia. "
 UKR_extend_ukrainian_refineries: "Ukrtatnafta"
 UKR_extend_ukrainian_refineries_desc: "Ukrtatnafta é o maior produtor de derivados de petróleo em toda a Ucrânia. É uma empresa multinacional de refino de petróleo com sede em Kremenchuk. A empresa possui e opera a maior refinaria de petróleo da Ucrânia."
 UKR_zalk: "Zaporizhia Industrial Plants"
 UKR_zalk_desc: "Zaporizhia é um importante centro industrial na Ucrânia. É a capital do Oblast de Zaporizhia, lar de ZAZ, e é um centro de metalurgia e uma importante cidade portuária para o embarque de mercadorias de Donbass."
 UKR_automobile_industry: "Indústria automobilística"
 UKR_automobile_industry_desc: "Os veículos de qualquer natureza são recursos importantes para os países terem à disposição. Eles permitem o transporte de homens e materiais, ao mesmo tempo que proporcionam empregos. Vale a pena discutir os futuros investimentos industriais no setor".
 UKR_cars_production_licenses: "Licenças de produção de carros"
 UKR_cars_production_licenses_desc: "Toyota, Mercedes, Chevy, Kia, Dodge, BMW, Jeep e muitas outras empresas estão sempre procurando o próximo lugar para construir uma fábrica. Discutir a oportunidade de trazer investidores estrangeiros está bem ao nosso alcance."
 UKR_own_automobile_production: "Própria Produção Automóvel"
 UKR_own_automobile_production_desc: "O mundo é um lugar instável e assustador no momento. A maior parte do que podemos precisar pode ser produzida aqui em casa, e isso não é exceção à produção de automóveis. A melhor maneira de manter nossa economia crescendo e se movendo é empurrando nosso caminho a seguir e produzir nossos automóveis. "
 UKR_laz: "LAZ"
 UKR_laz_desc: "A LAZ Holding tem uma fábrica subsidiária em Lviv, Ucrânia, especializada na produção de ônibus. A empresa recentemente passou por alguns momentos difíceis devido ao colapso da União Soviética nove anos antes. Poderíamos usar isso como uma oportunidade para ajudar a impulsionar a região e sua comercialização. "
 UKR_luaz: "LuAZ"
 UKR_luaz_desc: "A LuAZ é uma fábrica em Lutsk, Ucrânia. A fábrica foi construída originalmente nos anos 50 para produzir veículos Jeep mais leves para complementar os GAZ-69 que estavam em serviço. Deve ajudar se investirmos nesta fábrica e nas regionais também para aumentar a produção. "
 UKR_zaz: "ZAZ"
 UKR_zaz_desc: "A ZAZ ou Zaporizhia Automobile Building Plant é o principal fabricante de automóveis da Ucrânia. Como o nome indica, está sediada na cidade de Zaporizhia, no sudeste da Ucrânia. Também produz normalmente ônibus e caminhões e é principalmente conhecida por sua antiga matriz empresa da AvtoZAZ. "
 UKR_kraz: "KrAZ"
 UKR_kraz_desc: "A KrAZ é uma empresa privada em Kremenchuk, Ucrânia. A empresa produz principalmente caminhões e outros veículos para fins especiais. No entanto, sua principal especialidade são os modelos off-road pesados. Recentemente, foi registrada como uma holding, e a ucraniana a corporação Finance and Credit agora é a proprietária. "

