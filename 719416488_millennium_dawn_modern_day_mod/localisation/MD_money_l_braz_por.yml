 bankruptcy.205.d: "À medida que nossa dívida continua a crescer, os investidores internacionais se tornaram menos dispostos a arriscar seus ganhos ao investir em nossa economia. Enquanto os pedidos de medidas para restaurar essa confiança em declínio estão aumentando, podemos ter outras prioridades nas quais precisamos nos concentrar."
