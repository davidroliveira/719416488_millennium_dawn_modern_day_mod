 BRA_idea_crippled_currency: "Crippled Currency"
 BRA_idea_crippled_currency_desc: "Due to past economic issues our currency has been crippled in terms of international value. Although, this has provided for an interesting boost in terms of our internal growth as we can use our funds as a better tool for financial stability."
 BRA_idea_brazilian_knack: "The Brazilian Jeitinho"
 BRA_idea_brazilian_knack_desc: "Jeitinho or "knack" is more than finding a way to accomplish something by circumventing rules or social conventions. Some people see it as a typically Brazilian method of social navigation where an individual can use emotional resources, blackmail, family ties, promises, rewards or money to obtain favors or to get an advantage. But people forget to mention that this expression also comes from the necessity associated to a lack of resources and help. Most Brazilians have to be creative and invent new simpler ways to do things they need, as living. The word "jeitinho" comes from the expression dar um jeito, literally "to find a way". It implies the use of resources at hand, as well as personal connections, and creativity."
 BRA_idea_brazilian_emerging_influence: "Brazilian Influence"
 BRA_idea_brazilian_emerging_influence_desc: "Brazil is exerting its power and influence to sway this country to their world view."
 BRA_idea_angry_natives: "Angry Natives"
 BRA_idea_angry_natives_desc: "Native Lands are rich and fertile. It is possible for us to use these lands to our benefit."
