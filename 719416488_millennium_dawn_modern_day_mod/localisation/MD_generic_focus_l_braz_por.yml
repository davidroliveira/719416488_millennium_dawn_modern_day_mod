l_braz_por:
 TT_TRIGGER_ENOUGH_BUILDING_SLOTS: "Precisamos ter slots de construção vazios suficientes"
 emerging_outlook: "Emerging Outlook"
 emerging_outlook_desc: "Os países politicamente emergentes desejam se desviar da ordem mundial atual e estabelecer novas organizações para substituir as antigas. Embora não sejam estritamente anti-EUA ou anti-Ocidente, os países emergentes freqüentemente tentam minar as influências ocidentais."
 western_outlook: "Western Outlook"
 western_outlook_desc: "Os países ocidentais enfatizam a democracia e a liberdade e geralmente estão alinhados aos EUA. Os países ocidentais trabalham para manter o status quo na política mundial."
 nationalist_outlook: "Perspectiva Nacionalista"
 nationalist_outlook: "Perspectiva Nacionalista" #Idea
 nationalist_outlook_desc: "Os países nacionalistas se concentram fortemente em si mesmos e nas glórias passadas de sua nação. Eles freqüentemente caem na política autoritária e promovem a existência de uma única etnia ou povo."
 salafist_outlook: "Salafist Outlook"
 salafist_outlook_desc: "O salafismo é uma interpretação ultraconservadora do Islã. Os salafistas querem reformar o Islã trazendo-o de volta às suas raízes mais tradicionais e literais, pela força se necessário."
 non_aligned_outlook: "Perspectiva Neutra"
 non_aligned_outlook_desc: "Os países neutros tentam ficar de fora da política global e geralmente se concentram no desenvolvimento interno ou regional. Eles não se preocupam tanto com o Ocidente quanto com o Oriente."
 neutrality_outlook: "Neutral Outlook" #Idea
 multilateralism_focus: "Foco no multilateralismo"
 multilateralism_focus_desc: "O mundo é mais do que os Estados Unidos. Não devemos esquecer que existem países como nós, grandes e pequenos."
 international_organizations_focus: "Foco em Organizações Internacionais"
 international_organizations_focus_desc: "Em vez de depender de um único poder para policiar o mundo, as organizações internacionais deveriam receber mais poder para garantir a prosperidade econômica e a paz em todo o mundo".
 lilliputian_strategy: "Estratégia Liliputiana"
 lilliputian_strategy_desc: "Precisamos nos unir a países menores para resistir a países muito maiores, ou melhor, evitar que nos tornemos seus lacaios."
 support_g4: "Apoie o G4"
 support_g4_desc: "As nações do G4 que compreendem Brasil, Alemanha, Índia e Japão são quatro países que se apóiam nas candidaturas uns dos outros a assentos permanentes no Conselho de Segurança das Nações Unidas. Sua influência econômica e política cresceu significativamente nas últimas décadas, atingindo um escopo comparável ao membros permanentes (P5). Apoiando a candidatura podemos cimentar um bom relacionamento com cada um deles. "
 reform_international_institutions: "Impulso pela Reforma da Governança Global"
 reform_international_institutions_desc: "As organizações internacionais precisam ser reformadas para dividir o poder em todo o mundo, em vez de ser controlado por apenas alguns países."
 befriend_us: "Alinhar em direção aos EUA"
 befriend_us_desc: "Os Estados Unidos têm as forças armadas e a economia mais fortes do mundo. Seria benéfico para nós continuarmos com eles."
 pro_american: "Pró-americano"
 pro_american_desc: "A política externa deste país é muito tendenciosa para os valores ocidentais e o estilo de vida americano."
 free_trade_us: "Acordo de Livre Comércio"
 free_trade_us_desc: "A assinatura de um acordo de livre comércio permitirá que certos bens fluam livremente entre nós e os Estados Unidos. Isso permitirá que ambas as partes se beneficiem dos recursos uma da outra."
 american_aid: "American Foreign Aid"
 american_aid_desc: "Os Estados Unidos estão mais do que dispostos a despejar dinheiro em seus aliados para garantir que permaneçam fortes. Talvez possamos receber uma ou duas moedas deles também."
 join_nato: "Junte-se à OTAN"
 join_nato_desc: "Descrição"
 peaceful_emergence: "Emergência Pacífica"
 peaceful_emergence_desc: "Apesar de nossas visões de mundo diferentes, não devemos ser hostis à velha ordem, mas lentamente trabalhar para mudar o mundo por meio da diplomacia e da economia."
 developmentalism: "Desenvolvimentismo"
 developmentalism_desc: "O desenvolvimentismo é uma teoria econômica que afirma que a melhor forma de desenvolver as economias dos países menos desenvolvidos é ter um mercado interno forte e variado com altas tarifas".
 support_brics: "Apoie o BRICS"
 support_brics_desc: "BRICS é a sigla para Brasil, Rússia, Índia, China e África do Sul. Esses países têm uma das economias emergentes de crescimento mais rápido do mundo. Apoiá-los é vital para trazer equilíbrio ao mundo."
 assertive_emergence: "Emergência Assertiva"
 assertive_emergence_desc: "A velha ordem precisa ser derrubada com força, se necessário. O Ocidente decadente nos impedirá para sempre de assumir nosso lugar de direito no cenário mundial."
 militarism: "Militarismo"
 militarism_desc: "O militarismo é a ideia de um país que possui um exército forte que é usado para garantir e proteger os interesses nacionais tanto em áreas internas quanto estrangeiras."
 revanchism: "Revanchismo"
 revanchism_desc: "Revanchismo é o termo que define a vontade de um país de recuperar um território que perdeu anteriormente. Tornado popular pelos franceses após a perda da Alsácia-Lorena, o revanchismo ainda é um fator chave na política de muitos países."
 ideology_focus: "Foco Ideológico"
 ideology_focus_desc: "É importante mantermos nossa ideia de neutralidade e não devemos comprometer isso tomando partido arbitrariamente em um conflito."
 political_autonomy: "Autonomia Política"
 political_autonomy_desc: "Um dos maiores perigos para um país é cair sob a influência estrangeira. Precisamos evitar isso a todo custo e sempre devemos ter a oportunidade de seguir nosso próprio caminho."
 a_19th_century_diplomacy: "Diplomacia do século 19"
 a_19th_century_diplomacy_desc: "Ser flexível em nossa política é a nossa chave para o sucesso. Manter os velhos hábitos e velhos aliados nem sempre é benéfico para nós, e precisamos agir de uma forma que agregue o máximo para o nosso país."
 pragmatism_focus: "Foco no pragmatismo"
 pragmatism_focus_desc: "Em uma visão de mundo pragmática, os objetos são valorizados pela sua praticidade. Na política, isso é importante e não podemos fazer as coisas de uma determinada maneira só porque é assim que sempre fizemos, ou porque isso é esperado de nós . "
 economic_autonomy: "Autonomia Econômica"
 economic_autonomy_desc: "Um dos maiores perigos para um país é entregar nossa economia a uma potência estrangeira. Nosso povo não é deles para oprimir, mas o nosso."
 flexible_diplomacy: "Diplomacia Flexível"
 flexible_diplomacy_desc: "Qualquer país pode ser nosso aliado ou inimigo. Precisamos procurar tanto por cima como por baixo."
 trade_greek_and_trojans: "Comércio com gregos e troianos"
 trade_greek_and_trojans_desc: "Precisamos cooperar com todos os países do mundo, independentemente de sua ideologia. Fechar países por causa de interesses diferentes não é uma razão para esquecê-los completamente."
 national_identity_focus: "Foco na Identidade Nacional"
 national_identity_focus_desc: "O povo de nosso país compartilha uma história e ancestrais comuns. Precisamos enfatizar e, se necessário, criar uma ideia de que somos um, e não separados."
 ethnic_nationalism: "Nacionalismo étnico"
 ethnic_nationalism_desc: "Nosso povo é o mais importante e deve ter prioridade sobre os outros. Este país pertence a nós e a mais ninguém."
 patriotism_focus: "Foco no patriotismo"
 patriotism_focus_desc: "Patriotismo é a ideia de lealdade ao país, independentemente da nacionalidade. Por ter uma bandeira onde o povo pode se unir, seremos mais fortes no geral."
 civic_nationalism: "Nacionalismo Cívico"
 civic_nationalism_desc: "Nacionalismo cívico significa unidade no estado, não na etnia. Por terem ideais de estado, leis, regras e instituições compartilhadas, pessoas de diferentes origens serão capazes de trabalhar juntas."
 autarchy_focus: "Autarky Focus"
 autarchy_focus_desc: "Autarquia é a ideia de um estado ser autossuficiente tanto política quanto economicamente. Ao garantir que podemos sobreviver por conta própria, seremos menos suspeitos de influências externas."
 national_purity: "Pureza Nacional"
 national_purity_desc: "Precisamos erradicar as pessoas que não se encaixam em nossa sociedade. Somente tendo uma população homogênea podemos nos enfrentar juntos contra todas as ameaças internas e externas."
 authoritarianism_focus: "Foco no Autoritarismo"
 authoritarianism_focus_desc: "O povo e o estado precisam ser controlados por indivíduos fortes para garantir sua sobrevivência. Não podemos permitir que coisas como democracia e liberdade existam se ameaçarem nossa existência."
 territorial_nationalism: "Nacionalismo Territorial"
 territorial_nationalism_desc: "Assim que as pessoas estiverem orgulhosas de seu país, elas ficarão mais ansiosas para defendê-lo"
 paternalism_focus: "Foco no Paternalismo"
 paternalism_focus_desc: "As pessoas precisam de uma forte orientação para garantir que seus ideais e morais vão em direção ao que queremos. Precisamos criar um chamado Estado do Pai sabe o que é melhor, ou Estado de babá, para garantir que as pessoas obtenham o que é bom para eles. "
 alqaeda_allegiance: "Apoie a Al-Qaeda"
 alqaeda_allegiance_desc: "A Al-Qaeda vem lutando pela liberdade dos muçulmanos há anos. Precisamos de suas redes e experiência existentes para trazer mudanças ao mundo."
 isis_allegiance: "Juro Fidelidade ao Estado Islâmico"
 isis_allegiance_desc: "O Estado Islâmico provou que está no caminho certo devido às suas rápidas vitórias e conquistas contra seus inimigos. Precisamos jurar fidelidade a eles para criar o Califado Islâmico."
 terrorism_focus: "Foco no Terrorismo"
 terrorism_focus_desc: "Não podemos esperar vencer nossos inimigos em uma luta direta. Isso significa que temos que contar com táticas de terror para forçar governos hostis, prejudicando seus civis."
 expansionism_focus: "Foco Expansionista"
 expansionism_focus_desc: "A melhor maneira de espalhar a palavra de Deus é por meio da conquista. Seguiremos os passos de Maomé e levaremos a espada aos incrédulos."
 attrition_strategy: "Estratégia de atrito"
 attrition_strategy_desc: "Vamos drenar lentamente nossos recursos e forças de nossos inimigos e vencer. Deus é eterno e tem tempo para esperar."
 fear_strategy: "Estratégia de Medo"
 fear_strategy_desc: "Execuções, limpeza étnica, propaganda. Essas serão nossas ferramentas para aterrorizar nossos inimigos e fazê-los se renderem sem lutar. E certamente motivará nossas tropas quando souberem o custo do fracasso."
 ummah_focus: "Ummah Focus"
 ummah_focus_desc: "Todos os muçulmanos pertencem à mesma família, independentemente de sua herança ou local de nascimento. Precisamos recebê-los de braços abertos em nossa comunidade."
 shariah_world: "Impor a lei sharia ao mundo"
 shariah_world_desc: "O mundo está decadente e precisa mudar. Não podemos permitir que essas ideias nojentas existam mais e precisamos agir."
 join_ndb: "Junte-se ao Novo Banco de Desenvolvimento"
 join_ndb_desc: "O Novo Banco de Desenvolvimento é um banco de desenvolvimento pertencente aos países do BRICS. O objetivo do banco é apoiar projetos de infraestrutura nos países membros e melhorar a rede comercial existente entre eles."
 mosque_funding: "Financiamento da Mesquita"
 mosque_funding_desc: "Não devemos tomar medidas abertas e hostis para espalhar nossa crença. Em vez disso, vamos canalizar nosso dinheiro para projetos de construção de mesquitas e educação de imãs. Dessa forma, nossos ideais irão lentamente se infiltrar na mente das pessoas."
 islamist_media: "Meios de comunicação islâmicos"
 islamist_media_desc: "Assegurando-nos de que nossa mídia lembre o povo de Deus, garantiremos que eles permanecerão fiéis à sua fé."
 salafist_funding: "Financiamento Salafista"
 salafist_funding_desc: "Existem grupos que compartilham nossas crenças e estão atualmente em uma luta armada para divulgar suas idéias. Precisamos manter esses grupos vivos para mostrar a grandeza de Deus e a retidão de seus caminhos".
 indiscriminate_development: "Pequenos Investimentos Industriais"
 indiscriminate_development_desc: "Investir em nossa economia nos dará ainda mais dinheiro e poder econômico no longo prazo."
 indiscriminate_development1: "Investimentos Industriais Medíocres"
 indiscriminate_development1_desc: "Investir em nossa economia nos dará ainda mais dinheiro e poder econômico no longo prazo."
 indiscriminate_development2: "Grandes Investimentos Industriais"
 indiscriminate_development2_desc: "Investir em nossa economia nos dará ainda mais dinheiro e poder econômico no longo prazo."
 indiscriminate_development3: "Investimentos Industriais Massivos"
 indiscriminate_development3_desc: "Investir em nossa economia nos dará ainda mais dinheiro e poder econômico no longo prazo."
 sustainable_development: "Desenvolvimento sustentável"
 sustainable_development_desc: "O desenvolvimento sustentável é o princípio organizador para sustentar os recursos finitos necessários para atender às necessidades das gerações futuras de vida no planeta. É um processo que prevê um estado futuro desejável para as sociedades humanas em que as condições de vida e o uso de recursos continuam a atender necessidades humanas sem prejudicar a integridade, estabilidade e beleza dos sistemas bióticos naturais. "
 cop21: "COP21: Assine o Acordo de Paris"
 cop21_desc: "O Acordo de Paris é um acordo dentro da Convenção-Quadro das Nações Unidas sobre Mudança do Clima (UNFCCC) que trata da mitigação, adaptação e financiamento das emissões de gases de efeito estufa a partir do ano 2020."
 kigali_agreement: "Assine o Acordo de Kigali"
 kigali_agreement_desc: "O acordo de Kigali é uma emenda ao Protocolo de Montreal para eliminar os hidrofluorcarbonos (HFCs) e tirar 0,5 ° C do aquecimento global futuro. O uso mundial de HFCs disparou na última década à medida que países em rápido crescimento, como China e Índia, adotaram o ar-condicionado em casas, escritórios e carros. Mas os gases HFC são milhares de vezes mais destrutivos para o clima do que o dióxido de carbono, e os cientistas dizem que seu uso crescente ameaça minar o acordo de Paris. "
 cop22: "COP22"
 cop22_desc: "Descrição"
 become_new_isis: "Nós assumimos o manto de ISIS\n\n"
 justification_for_islamic_conquest: "Temos objetivos de guerra para unir um califado islâmico"
