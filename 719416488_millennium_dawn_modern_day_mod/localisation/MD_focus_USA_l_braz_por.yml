 ## Al Gore-2000
 usa_news.7.t: "A América escolhe o Status Quo"
 usa_news.7.d: "Várias discussões se tornaram públicas nas últimas semanas em todos os Estados Unidos da América. Essas discussões visavam principalmente o sistema político atual e o processo político de eleições, exigindo um sistema reformado ou até desmantelado.\n\nAgora, a resposta do O governo americano parece bastante claro: nada mudará. Os democratas e os republicanos continuarão no poder e em conflito entre si. [USA.GetLeader] considerou o sistema satisfatório quando questionado por um jornalista. "
 usa_news.7.o1: "A América será a América."
 usa_news.8.t: "Os Estados Unidos abraçam a reforma"
 usa_news.8.d: "Dando legitimidade a inúmeras reclamações sobre o processo político nos Estados Unidos, a decisão [USA.GetRulingParty] anunciou hoje que o sistema político seria totalmente reformado para rejuvenescer a economia e também os dois partidos no poder.\n\n\"Complacência é a morte da democracia.\", Como [USA.GetLeader] colocou em um discurso inovador sobre o processo democrático nacional. "
 usa_news.8.o1: "Será que o sistema americano vai cair?"
 usa_news.9.t: "O Espírito de Revolução nos Estados Unidos"
 usa_news.9.d: "\" O sistema atual é totalmente inaceitável. O povo e o estado-nação estão sendo destruídos pelos pântanos da política e dos oligarcas econômicos e pelos bastidores que dirigem nosso país das sombras.\"\n\n[USA.GetLeader], Presidente dos Estados Unidos, hoje causou muitas sobrancelhas levantadas ao fazer um discurso retórico sobre o processo político que um especialista da Fox News chamou de 'desequilibrado' e que foi insultado como 'não-presidencial e completamente sem precedentes' por um palestrante da rede CNN.\n\nNo entanto, é ainda não está claro se [USA.GetLeader] estava defendendo uma virada radical para a extrema direita e o\"estado-nação\" ou para a extrema esquerda e o\"povo\". "
 usa_news.9.o1: "Que inesperado."
 usa_news.18.t: "Bombardeio USS Cole"
 usa_news.18.d: "O Comando Naval dos Estados Unidos informou que o Destroyer USS Cole foi atacado pela rede Al-Qaeda, matando 17 militares americanos. Relatórios da inteligência americana apontam o governo do Sudão como um possível apoiador dos dois atacantes."
 usa_news.18.o1: "Eles vão se arrepender disso."
 usa_news.18.o2: "Envie nossas condolências aos americanos."
 usa_news.18.o3: "Americanos mortos? Ótimo."
 usa_news.18.o4: "Eles estão nos culpando ?!"
 vatican.1.t: "Renovar os Tratados de Latrão"
 vatican.1.d: "Os Tratados de Latrão foram assinados pela Itália e pelo Vaticano durante a era fascista na Itália. Os Tratados reconheceram a Cidade do Vaticano como um micro-estado independente, completamente cercado pela cidade de Roma. Talvez, já que a Itália agora é um país governado por um regime fascista, é hora de renovar os tratados? "
 vatican.1.o1: "Claro que devemos renová-los"
 vatican.1.o2: "Não devemos renová-los, a Igreja não deve patrocinar regimes fascistas!"
 war_declaration.0.t: "[From.GetName] vai para a guerra!"
 war_declaration.0.d: "Todos os diplomatas de [From.GetName] falharam. Eles agora resolverão suas diferenças com o inimigo no campo de batalha."
 war_declaration.0.o1: "Que os céus nos ajudem."

