 USA_FOCUS.8.t: "Condene lançamentos de mísseis iranianos"
 USA_FOCUS.8.d: "Os Estados Unidos estão nos pressionando a condenar publicamente o lançamento de um míssil iraniano"
 USA_FOCUS.8.a: "Condene-os"
 USA_FOCUS.8.b: "Não é nosso problema"

 USA_FOCUS.9.t: "Ataque com míssil Shayrat"
 USA_FOCUS.9.d: "Os Estados Unidos lançaram um ataque militar na quinta-feira a uma base aérea do governo sírio em resposta a um ataque com armas químicas que matou dezenas de civis no início da semana. Por ordem do presidente Donald Trump, navios de guerra dos EUA lançaram 59 mísseis de cruzeiro Tomahawk na base aérea que estava em casa aos aviões de guerra que realizaram os ataques químicos, disseram autoridades americanas. "
 USA_FOCUS.9.a: "Interessante"

 USA_FOCUS.10.t: "Arm Rojava"
 USA_FOCUS.10.d: "Em 9 de maio de 2017, a administração Trump declarou que estava avançando com planos para apoiar os rebeldes curdos no norte da Síria antes de um ataque à cidade de Raqqa, a capital de fato do ISIS no país."
 USA_FOCUS.10.a: "Faça!"
 USA_FOCUS.10.b: "Vamos repensar isso"

 USA_Russia_Investigation.0.t: "Início da investigação na Rússia"
 USA_Russia_Investigation.0.d: "O diretor James B. Comey confirmou pela primeira vez que o FBI está investigando um possível conluio entre a campanha de Trump e as autoridades russas durante a campanha eleitoral de 2016."
 USA_Russia_Investigation.0.a: "Uh Oh"

 #Donald Trump Decisões
 USA_the_trump_agenda: "The Trump Agenda"
 USA_the_trump_agenda_desc: "Donald Trump foi eleito para a presidência dos Estados Unidos. Trump representa uma mudança na política americana. As pessoas que votaram em Trump estão cansadas do establishment político e estão tentando 'drenar o pântano' e trazer o populismo de volta à política americana.\n"
 USA_donald_hold_maga_rally: "Faça um Rally MAGA"
 USA_donald_hold_maga_rally_desc: "Faz muito tempo que não fazemos um bom rali. Torne a América ótima de novo!\n"
 USA_donald_travel_ban: "Proibição de viajar"
 USA_donald_travel_ban_desc: "É hora de emitir uma nova Ordem Executiva para aplicar algumas novas proibições de viagens em alguns dos países mais hostis do mundo\n"
 USA_donald_supreme_court_justice: "Nomear um novo juiz do Supremo Tribunal"
 USA_donald_supreme_court_justice_desc: "Um assento SCOTUS vazio não é algo que devemos ter! Devemos nomear um rapidamente, se pudermos.\n"
 USA_fire_james_comey: "Fire James Comey"
 USA_fire_james_comey_desc: "James Comey faz parte do pântano e precisa ser dispensado de suas funções. Ele é um ineficaz e pobre Diretor do FBI.\n"
 USA_pull_out_of_the_paris_climate_accords: "Retirada dos Acordos Climáticos de Paris"
 USA_pull_out_of_the_paris_climate_accords_desc: "Os Acordos do Clima de Paris foram um conjunto de acordos assinados pela administração Obama. O acordo foi assinado por 195 signatários que listaram uma forma de o Globo lidar com a mudança climática.\n\nOs acordos são um obstáculo para o povo americano e sua economia. Já era hora de nos retirarmos dos Acordos do Clima. "
 USA_finish_keystone_and_dakota_pipelines: "Concluir os oleodutos Keystone e Dakota"
 USA_finish_keystone_and_dakota_pipelines_desc: "O Canadá e os EUA têm trabalhado incansavelmente nos oleodutos Keystone e Dakota. Os oleodutos serviriam apenas para ajudar a reforçar a independência americana do petróleo."
 USA_america_first_energy_plan: "America First Energy Plan"
 USA_america_first_energy_plan_desc: "O Plano de Energia do America First está pronto para criar empregos nos EUA, reacender a indústria do carvão e aumentar a produção doméstica de combustível fóssil. O plano abre centenas de acres de terras federais para a exploração de carvão, petróleo e gás.\nTempo para o boom energético americano!\n"
 USA_open_public_lands_to_fracking: "Abrir Terras Públicas ao Fracking"
 USA_open_public_lands_to_fracking_desc: "Agora que a burocracia finalmente acabou. Terras federais estão maduras para a colheita para expansão industrial e exploração de petróleo. O petróleo deve fluir.\nEm um esforço para também continuar abrindo terras públicas para fraturamento de petróleo. Aumentamos o subsídio somam cerca de US$10 bilhões de dólares por nossa independência energética.\n"
 #Immigration Stuff
 USA_end_catch_and_release_policy: "Fim\" Pegar e Liberar\"Política"
 USA_increase_border_security: "Aumentar a segurança nas fronteiras"
 USA_stop_the_caravans: "Pare as caravanas"
 USA_stop_the_caravans_desc: "Caravanas de imigrantes ilegais estão fluindo pelo México e invadindo nossa fronteira sul. Realmente devemos continuar nosso caminho e parar com isso!"
 #Repeal Obamacare
 USA_repeal_obamacare: "Revogação Obamacare"
 USA_repeal_obamacare_desc: "Revogar e substituir o Obamacare é uma obrigação para os Estados Unidos. O plano de saúde é caro e canaliza dinheiro para um sistema desatualizado. Substituí-lo pelo Better Care Reconciliation Act ajudará o povo americano com seus cuidados de saúde.\n"
 #Gabinete
 USA_pick_donald_trump_cabinet: "Nomear Membros do Gabinete"
 USA_pick_donald_trump_cabinet_desc: "Um dos primeiros deveres como presidente dos Estados Unidos é nomear um gabinete."

 ## America First Category
 USA_america_first: "America First"
 USA_america_first_desc: "'Make America Great Again' foi o slogan de Donald Trump. Agora é hora de colocar a América em primeiro lugar e realmente tornar a América ótima novamente."
