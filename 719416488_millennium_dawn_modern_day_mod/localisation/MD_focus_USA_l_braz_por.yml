 USA_Cabinet_picks.1.t: "O Gabinete Trump-Secretário de Defesa"
 USA_Cabinet_picks.1.d: "Após a posse de [USA.GetLeader], é hora de escolher o Gabinete para o Presidente Eleito. As escolhas que o presidente faz podem alterar muito a forma como o país e o presidente tomam decisões importantes durante o curso da presidência de Trump.\n\nO Secretário de Defesa dos Estados Unidos mantém e regulamenta as Forças Armadas nos Estados Soberanos.\nQual candidato será o próximo Secretário de Estado?\n\nO general James 'Mad Dog' Mattis é conhecido pela OTAN e por nossos não pertencentes à OTAN aliados. Escolhê-lo para ser nosso secretário de defesa é lógico e popular entre nossos aliados. No entanto, escolher o tenente-general Mike Flynn nos dará alguma popularidade com alguns novos amigos.\n"
