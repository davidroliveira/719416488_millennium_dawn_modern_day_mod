 # Decisões Econômicas Americanas
 USA_american_economic_decisions_category: "A economia americana"
 USA_american_economic_decisions_category_desc: "A economia americana é a maior e uma das economias mais fortes do mundo. No entanto, isso não significa que não tenha seus pontos fracos. É baseada principalmente em serviços, já que a maioria das empresas americanas procura em outro lugar por mão de obra mais barata. A economia também está intimamente ligada à política americana. Fazer negócios na América é caro, mas extremamente lucrativo. §YWall Street§! também é parcialmente culpado. Os homens e mulheres de negócios em Nova York são alguns dos indivíduos mais poderosos da América. É melhor mantê-los sob controle e do lado positivo do governo, ou então.\n\n§YForça de Wall Street: §! [? USA.USA_strength_of_wall_street_var|17.0] de 50\n§YForça das regulamentações: §! [? USA.USA_economic_regulation_var|45,0] de 100 "
 USA_resource_steel_factories_decision: "Expandir as fábricas de aço"
 USA_resource_steel_factories_decision_desc: "Grande parte da indústria siderúrgica americana foi terceirizada nos últimos 40-50 anos. Pode ser de nosso interesse retomar parte do trabalho aqui e investir em nossas siderúrgicas!"
 USA_resource_aluminimum_prospecting_decision: "Explorar Depósitos de Bauxita"
 USA_resource_aluminimum_prospecting_decision_desc: "Os depósitos de bauxita ao redor dos Estados Unidos precisam ser explorados. Investir neste recurso pode ajudar a promover maior autossuficiência em todo o país."
 USA_resource_oil_prospecting_decision: "Reservas de óleo de torneira"
 USA_resource_oil_prospecting_decision_desc: "Os Estados Unidos ocupam o décimo lugar no mundo com reservas de petróleo. É importante para manter nossa autossuficiência nacional em nossos recursos."
 USA_resource_techmetals_prospecting_decision: "Prospecção de Metais de Tecnologia"
 USA_resource_techmetals_prospecting_decision_desc: "A eletrônica exige um grande número de materiais muito específicos, como lítio, ouro, tungstênio e prata. Devemos prospectar um pouco mais em torno dos Rockys e Applachias."
 USA_regulate_wall_street_decision: "Aprovar Regulamento de Wall Street"
 USA_regulate_wall_street_decision_desc: "§YWall Street§! Está bem há muito tempo. Devemos nos esforçar para melhorar as regulamentações dos setores financeiros"
 USA_deregulate_wall_street_decision: "Desregulamentar o Setor Financeiro"
 USA_deregulate_wall_street_decision_desc: "Nossas regulamentações são atualmente muito rígidas para os setores financeiros. Facilitá-las deve melhorar o investimento de investidores nacionais e estrangeiros."
 USA_industrial_outsourcing_decision: "Terceirização Industrial"
 USA_industrial_outsourcing_decision_desc: "As regulamentações fizeram com que o custo dos negócios nos Estados Unidos excedesse em muito seu valor. Talvez encorajar alguma terceirização pudesse melhorar o preço e a demanda para os trabalhadores americanos."
 USA_spurring_economic_growth_decision: "Estimular o crescimento econômico"
 USA_spurring_economic_growth_decision_desc: "A economia estagnou de alguma forma recentemente. Devemos introduzir alguma nova legislação para desregulamentar ou usar a política monetária/fiscal para aumentar o crescimento econômico."
 USA_bring_microsoft_to_court_decision: "Traga a Microsoft ao Tribunal"
 USA_bring_microsoft_to_court_decision_desc: "A Microsoft teve permissão para adquirir empresas de tecnologia menores sem contestação no ano passado. Alguns dos consultores econômicos estão sugerindo que levemos a Microsoft aos tribunais para evitar que se expandam ainda mais."

