 ## Cole Bombing
 usa.2.t: "Bombardeio USS Cole"
 usa.2.d: "O destróier de mísseis guiados USS Cole (DDG-67) foi atacado por dois terroristas da Al-Qaeda em [GetDateText]. O Cole, no porto do Iêmen, foi atingido por uma explosão no flanco esquerdo, matando 17 marinheiros e ferindo 39 . Nos últimos anos, os juízes dos Estados Unidos encontraram elementos islâmicos dentro do governo do Sudão pelo menos envolvidos no ataque. "
 usa.2.o1: "Eles farão falta."
 usa.2.o2: "Exija que o Sudão pague pelos danos!"

 usa.2000.t: "América exige reembolso"
 usa.2000.d: "Os Estados Unidos exigem que paguemos de volta pelo recente bombardeio USS Cole. Eles citam a população muçulmana de nossos países.\n\nComo devemos proceder?"
 usa.2000.o1: "Pague os americanos"
 usa.2000.o2: "Inshallah! Allah quis que isso acontecesse!"

 usa.2001.t: "[From.GetName] paga danos"
 usa.2001.d: "[From.GetName] paga aos Estados Unidos US$250 milhões no esforço de consertar e reequipar o USS Cole após o trágico bombardeio. O USS Cole flutuará novamente.\n"
 usa.2001.o1: "Maravilhoso"

 usa.2002.t: "[From.GetName] se recusa a pagar por danos"
 usa.2002.d: "[From.GetName] afirma que não teve nada a ver com o bombardeio do USS Cole. Eles afirmaram muitas vezes que não são culpados pelos danos causados ao USS Cole. [From.GetName] estamos começando a fazer acusações de que nós estão apenas tentando pegá-los. Pfft, por que sairíamos para pegá-los?\n"
 usa.2002.o1: "Decepcionante, eu precisava de um carro novo."

 ## Southern Illinois Stuff
 usa.3.t: "Incidente do Sul de Illinois"
 usa.3.d: "Nas primeiras horas da manhã de 5 de janeiro de 2000, vários indivíduos nas cidades de Highland, Dupo, Líbano, Shiloh, Summerfield, Millstadt e O'Fallon, todos em Illinois, relataram o avistamento de um objeto voador não identificado de forma triangular e cor escura, mais tarde chamada de "Triângulo de St. Clair". Esses relatos também foram confirmados até por cinco policiais em serviço na região.\n\nA aeronave, que não fazia nenhum som e era supostamente enorme, operou no topo das árvores. nível de altitude e foi detectado várias vezes entre 4h e 5h da manhã.\n\nO incidente mais uma vez canalizou teorias de conspiração sobre projetos secretos da Força Aérea dos EUA ou, dependendo do teórico da conspiração, uma invasão alienígena ou controle alienígena de vários líderes mundiais, incluindo o presidente dos EUA [USA.GetLeader]. "
 usa.3.o1: "Assustador."

 ## Microsoft adquire Visio
 usa.4.t: "Microsoft adquire Visio"
 usa.4.d: "A enorme gigante americana da tecnologia de computadores Microsoft tem se expandido continuamente desde sua fundação em 1975. A Microsoft, especialmente dominante nos mercados de computadores domésticos com seus sistemas operacionais Windows NT 4.0 e Windows 98, está sempre procurando ampliar seu alcance e a quantidade de computadores programas que ele controla, provavelmente para que não possam mais ser lançados em sistemas operacionais que não sejam da Microsoft.\n\nUm alvo de expansão é a Visio Corporation, com sede em Seattle, cuja aquisição pela Microsoft foi inicialmente anunciada em setembro de 1999. Visio, que se tornará a Divisão Visio dentro do Microsoft Business Productivity Group, atendeu especialmente à avaliação de seus programas para gerar tabelas, gráficos e outras visualizações de dados para administradores corporativos, especialistas em economia e designers de produtos. Microsoft, que está pagando US$1,5 bilhão por a aquisição que será finalizada em 7 de janeiro de 2000, espera fortalecer sua posição junto aos profissionais por meio a anexação do Visio. "
 usa.4.o1: "Cooperações mais fortes significam mais receita tributável!"
 usa.4.o2: "Esta é uma aquisição hostil! Impeça-a!"

 ## America Online se funde com a Time Warner
 usa.5.t: "America Online se funde com a Time Warner"
 usa.5.d: "Por meio de uma troca de várias ações, bem como de investimentos financeiros e compras no valor total de 162 bilhões de dólares, a empresa America Online (ou AOL para abreviar) integrou a TimeWarner Incorporated ao conglomerado AOL em um processo que foi concluído em 10 de janeiro, 2000.\n\nEsta fusão das duas megacorporações é a maior fusão corporativa financeiramente não apenas na história americana, mas na história humana. A fusão, que será oficializada por meio da fusão formal de ambas as empresas em uma (AOL TimeWarner Inc.) em 11 de fevereiro, potencialmente marca uma nova era da economia americana. "
 usa.5.o1: "Excelente notícia!"
 usa.5.o2: "Isso é hostil aos trabalhadores. Pare com isso!"

 ## Janeiro de 2000 North American Blizzard
 usa.6.t: "[GetDateText] North American Blizzard"
 usa.6.d: "Em [GetDateText], uma tempestade de neve que se formou sobre o Atlântico ocidental atingiu o estado da Virgínia, nos Estados Unidos, causando devastação de infraestrutura e logística na área da grande Richmond, incluindo milhares de cortes de energia. Da Virgínia, a tempestade viajou para o norte , atingindo a Pensilvânia e Nova Jersey, eventualmente passando pela Nova Inglaterra e se dissipando no leste do Canadá em 30 de janeiro. "
 usa.6.o1: "Oh, bem, tanto faz."
 usa.6.o2: "Envie o máximo de ajuda possível"

 ## Caso Elian Gonzalez
 usa.7.t: "Caso Elian Gonzalez"
 usa.7.d: "Hoje, a Procuradora-Geral dos Estados Unidos, Janet Reno, terá que tomar uma decisão a respeito do destino do jovem cubano Elian Gonzalez.\n\nGonzalez está atualmente residindo na Flórida com parentes, depois que sobreviveu ao perigoso fuga de Cuba para os Estados Unidos-fuga durante a qual sua mãe morreu tragicamente. No entanto, a mãe tentou fugir não só do comunismo, mas também de seu marido, o pai de Gonzalez, que, ainda em Cuba, agora fazia exigências a peça ao menino que volte para ele.\n\nNão pode haver dúvida, tanto do ponto de vista americano quanto do cubano, que seria legal mandar o menino de volta para o pai. Mas há implicações morais e políticas aqui. Devemos condenar um jovem à opressão comunista? Devemos pôr em risco o apoio cubano ao Partido Democrata no estado vital da Flórida?\n\nTudo se resume ao veredicto de Reno agora. "
 usa.7.o1: "Mande-o de volta. É o certo."
 usa.7.o2: "Melhor morto do que vermelho! Ele fica!"
 usa.7.tt: "Chance de que a invasão possa falhar"

 ## Incidente USS Greeneville
 usa.8.t: "Incidente USS Greenville"
 usa.8.d: "O USS Greeneville é um submarino nuclear em serviço na Marinha dos EUA. Durante um teste para o caso de emergência no mar, o Greeneville colidiu com um navio de treinamento de pesca japonês civil chamado 'Ehime Maru'. O Greeneville não foi afetado em grande parte , mas o Ehime Maru afundou e 8 marinheiros japoneses foram mortos.\n\nO comandante do Greeneville, Scott Waddle, já admitiu que o incidente foi sua culpa e pediu dispensa da marinha como resultado de suas ações. No entanto, poderíamos simplesmente culpar os japoneses se quiséssemos ... "
 usa.8.o1: "Esperamos o perdão dos japoneses."
 usa.8.o2: "A culpa é da América ?! Ridículo!"

 ## Voo 261 da Alaska Airlines
 usa.9.t: "Voo 261 da Alaska Airlines"
 usa.9.d: "Em 31 de janeiro de 2000, o voo 261 da Alaska Airlines, um McDonnell Douglas MD-83 em rota de Puerto Vallarta, no México, para Seattle, nos EUA, caiu no mar a cerca de 3 milhas ao norte da Ilha de Anacapa, na costa da Califórnia.\n\nA catástrofe, causada por manutenção inadequada e desleixada, matou todos os 83 passageiros e 5 membros da tripulação, resultando em 88 fatalidades no total. Entre os passageiros mortos estavam o escritor Jean Gandesberry, o ativista e líder nativo do Alasca Morris Thompson e a apresentadora de talk show de rádio Cynthia Oti. "
 usa.9.o1: "Uma tragédia."

 ## Fim do Amendoim
 usa.10.t: "Fim do\" Amendoim\""
 usa.10.d: "A morte da lenda dos quadrinhos Charles M. Schulz em 12 de fevereiro de 2000 marcou o fim de uma lenda e o fim de uma era. O quadrinista nascido em Minneapolis desenhou os esquetes em quadrinhos de\" Peanuts\"por mais de 50 anos, bem como a maioria dos roteiros de cinema e televisão de seus filhos de quadrinhos em torno de Charlie Brown. No total, mais de 17.800 quadrinhos exclusivos,\"The Peanuts\" foi a série de quadrinhos mais antiga de todos os tempos. Um dia após a morte de seu criador, o último quadrinho de Peanuts original foi publicado nos jornais de domingo.\n\nA morte de Schulz deixa fãs de quadrinhos e leitores ávidos de jornal em luto pelo país. A série de quadrinhos não continuará de acordo com os desejos de Schulz-mas em 17.800 histórias em quadrinhos, há muitas repetições que os jornais serão capazes de fazer. "
 usa.10.o1: "Descanse em paz."
 usa.10.o2: "Há dinheiro a ser feito!"

 ## Tiro de Kayla Rolland
 usa.11.t: "O Tiro de Kayla Rolland"
 usa.11.d: "Em um evento dramático e traumático, Kayla Rolland, de 6 anos, estudante da Buell Elementary School, em Michigan, foi mortalmente baleada por seu colega de classe Dedrick Owens, de 6 anos, com a pistola P-32 do tio de Owens que a criança tinha encontrado caído na casa do tio. Dedrick disse a Kayla "Não gosto de você" antes de atirar em seu braço na presença do professor e de 22 colegas. A bala perfurou uma artéria vital, causando uma enorme perda de sangue e matando a menina às 10:30. Kayla Rolland é a mais jovem vítima de um tiroteio em escola na história americana. "
 usa.11.o1: "Esta é uma era de violência armada?"

 ## 2000 Phillips Explosion
 usa.12.t: "2000 Phillips Explosion"
 usa.12.d: "Em aproximadamente [GetDateText], ocorreu uma explosão no Complexo Químico de Houston da Phillips Petroleum em Pasadena, Texas.\n\nA explosão e o incêndio subsequente causaram uma morte e deixaram 71 feridos na fábrica de produtos químicos devido a queimaduras ou inalação de fumaça tóxica.\n\nA pessoa morta é o supervisor Rodney Gott, de 45 anos, que já viveu o primeiro desastre de Phillips em 1989 e que, logo após a explosão, permaneceu na fábrica em chamas para salvar outras pessoas. O telhado do prédio em que estava desabou violentamente, esmagando Gott embaixo dele. "
 usa.12.o1: "Acidentes acontecem."
 usa.12.o2: "Inicie uma investigação completa."

 ## Os EUA estão com os EUA
 usa.13.t: "Os EUA estão conosco!"
 usa.13.d: "Diplomatas dos Estados Unidos recentemente nos garantiram que estão de acordo com nossos inimigos. O selo de aprovação americano nos ajudará a garantir melhores acordos comerciais e ter acesso a seus equipamentos de alta tecnologia.\n\n"
