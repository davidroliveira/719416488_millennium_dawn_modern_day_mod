 #Asteriod Categoria de decisão de mineração
 USA_asteroid_mining_decision: "[ROOT.GetAdjective] Mineração de asteróides"
 USA_asteroid_mining_decision_desc: "Os asteróides fornecem uma indústria de mineração extremamente lucrativa com recursos incomuns na Terra.\n\nContagem de minerais de esteróides: [? Global.asteroid_mineral_count|0Y]\nTaxa de mineração de esteróides: [? Asteroid_mining_rate|0Y]\nTaxa de mineração de asteróides globais: [? .asteroid_mining_rate|0Y]\n\nSe não houver mais minerais, você não terá mais lucros com a Mineração de Asteróides. "
 USA_asteroid_mining_mission: "Lucros da mineração de asteróides"
 USA_pull_small_asteroid_into_orbit: "Puxe um pequeno asteróide para a órbita"
 USA_pull_small_asteroid_into_orbit_desc: "A arte de colocar um asteróide em órbita é nova. É importante pressionarmos isso para beneficiar nosso país. Os recursos são imensos e inimanegáveis.\n\nDevemos começar aos poucos antes de começar a aumentar no tamanho."
 USA_pull_moderate_asteroid_into_orbit: "Coloque um asteróide de tamanho moderado em órbita"
 USA_pull_moderate_asteroid_into_orbit_desc: "A arte de colocar um asteróide em órbita é nova. É importante pressionarmos isso para beneficiar nosso país. Os recursos são imensos e inimanegáveis.\n\nDevemos começar aos poucos antes de começar a aumentar em tamanho.\nMamãe sempre disse para crescer ou ir para casa. "
 USA_pull_large_asteroid_into_orbit: "Puxe um grande asteróide para a órbita"
 USA_pull_large_asteroid_into_orbit_desc: "A arte de colocar um asteróide em órbita é nova. É importante pressionarmos isso para beneficiar nosso país. Os recursos são imensos e inimanegáveis.\n\nDevemos começar aos poucos antes de começar a aumentar em tamanho.\nQuanto maior, melhor. Se eu posso ver o sol ou a lua, então não é grande o suficiente. "
 USA_expand_our_operations: "Expanda nossas operações"
 USA_expand_our_operations_desc: "Expandindo nossa atuação"
 USA_sell_mining_equipment: "Vender Equipamento de Mineração"
 USA_sell_mining_equipment_desc: "Equipamentos de mineração para asteróides são um negócio lucrativo. Vender alguns poderia realmente ajudar o banco. Afinal, estamos com dívidas muito grandes.\n"
 USA_start_asteroid_mining: "Iniciar a mineração de asteróides"

