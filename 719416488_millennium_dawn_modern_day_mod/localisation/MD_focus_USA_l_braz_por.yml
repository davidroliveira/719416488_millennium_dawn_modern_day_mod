 USA_Repeal_Obama_Care.0.t: "Lei de Reconciliação Better Care de 2017"
 USA_Repeal_Obama_Care.0.d: "O projeto do Senado se chama Better Care Reconciliation Act de 2017. As diferenças do projeto em relação ao projeto da Câmara refletiam opiniões divergentes dentro do caucus republicano. A eliminação da expansão do Medicaid seria mais gradual, mas o financiamento do Medicaid como estava antes que a ACA fosse reduzida.\nA própria decisão será boa para o americano "
 USA_Repeal_Obama_Care.0.a: "Congresso Cmon"

 USA_Repeal_Obama_Care.1.t: "Obamacare Repeal Reconciliation Act de 2017"
 USA_Repeal_Obama_Care.1.d: "§R A Lei de Reconciliação do Melhor Cuidado de 2017 não foi aprovada no Congresso! § O CBO avaliou nosso novo projeto de lei e concluiu que, em relação à lei atual, reduziria o déficit orçamentário em$473 bilhões em 10 anos (cerca de 5%), aumentaria o número de não segurados em 17 milhões em 2018 e 27 milhões em 2020, e aumentar os prêmios médios nos mercados (não baseados em grupos/não empregadores) em cerca de 25% em 2018 e em 50% em 2020. "
 USA_Repeal_Obama_Care.1.a: "Congresso Cmon"
 USA_Repeal_Obama_Care.1.b: "Obama o quê?"

 USA_Repeal_Obama_Care.2.t: "American Health Care Act of 2017"
 USA_Repeal_Obama_Care.2.d: "§Nosso projeto de lei anterior falhou novamente! § O American Health Care Act de 2017 (HR 1628) é um projeto de lei do Congresso dos Estados Unidos para revogar parcialmente o Ato de Proteção ao Paciente e Assistência Acessível (ACA), também conhecido como Obamacare."
 USA_Repeal_Obama_Care.2.a: "Congresso Cmon"
 USA_Repeal_Obama_Care.2.b: "Obama o quê?"

 USA_Repeal_Obama_Care.3.t: "Obama Care Revogado!"
 USA_Repeal_Obama_Care.3.d: "O governo Trump obteve uma vitória ao revogar o Obama Care!"
 USA_Repeal_Obama_Care.3.a: "Interessante!"

 USA_Repeal_Obama_Care.4.t: "A diretiva que põe fim aos subsídios essenciais ameaça a viabilidade do Obamacare"
 USA_Repeal_Obama_Care.4.d: "Depois de fracassar em várias tentativas de aprovar uma legislação que anula o Affordable Care Act, o governo Trump deu um grande passo para minar a lei em 12 de outubro, quando disse que não continuaria a financiar uma classe de subsídios amplamente usados sem verbas do Congresso."
 USA_Repeal_Obama_Care.4.a: "Não fale mais"

 USA_FOCUS.6.t: "Mover a embaixada para Jerusalém?"
 USA_FOCUS.6.d: "O presidente dos EUA [GetLeader] anunciará em um discurso na quarta-feira que está reconhecendo formalmente Jerusalém como a capital de Israel, enquanto pede ao Departamento de Estado que elabore um plano para transferir a embaixada dos EUA de Tel Aviv para lá. Você ainda quer fazer isso? "
