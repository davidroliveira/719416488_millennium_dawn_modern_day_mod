##Exército
 USA_united_states_army: "O Exército dos EUA"
 USA_united_states_army_desc: "O Exército dos Estados Unidos, estabelecido ainda antes da independência, é a maior e mais poderosa força militar do mundo, embora tenhamos permitido que ele caducasse desde o fim da Guerra Fria. Não importa como desejemos entrar neste novo século, devemos fortalecer a posição do Exército e sublinhar sua importância, ou finalmente seremos deixados para trás. "
 USA_support_small_arms_companies: "Apoie Empresas de Armas Pequenas"
 USA_support_small_arms_companies_desc: "O livre acesso de cada cidadão americano a armas de fogo é importante. Removendo alguns impostos onerosos de empresas e vendedores de armas pequenas, podemos permitir que nossa população civil se arme com muito mais eficácia."
 USA_develop_artillery_models: "Plataformas de Artilharia Moderna"
 USA_develop_artillery_models_desc: "Os tanques são brilhantes e a infantaria recebe todo o crédito, mas a quantidade de trabalho realizado pela artilharia-o herói anônimo das forças armadas-não deve ser subestimada. Precisamos trabalhar em nossas plataformas de artilharia."
 USA_infantry_equipment_models_1: "Programa de rifle de combate avançado"
 USA_infantry_equipment_models_1_desc: "Para ficar à frente do jogo e garantir que tenhamos as armas de infantaria mais tecnologicamente avançadas do planeta, devemos investir em nossos fabricantes de armas pequenas."
 USA_strengthen_national_morale: "Fortalecer o moral nacional"
 USA_strengthen_national_morale_desc: "Ao relembrar o público americano de sua herança militar, vamos reviver o fervor patriótico do povo!"
 USA_army_doctrine_1: "Lições da Guerra Fria"
 USA_army_doctrine_1_desc: "Nossas academias militares produzem as mentes militares mais inteligentes e astutas da Terra. Podemos fazer bom uso desse recurso e desenvolver melhores estratégias para enfrentar nossos inimigos."
 USA_mbt_models: "Programa TUSK"
 USA_mbt_models_desc: "A expressão máxima do poder de fogo baseado em terra e símbolo de choque e pavor, devemos priorizar o desenvolvimento de tanques de batalha avançados para manter nossa vantagem no campo de batalha."
 USA_small_arms_production_focus: "Foco na produção de armas leves"
 USA_small_arms_production_focus_desc: "Podemos aumentar nossa produção de armas de fogo ainda mais para melhor armar nossa população e militares."
 USA_recruitment_tactics: "Táticas de Recrutamento"
 USA_recruitment_tactics_desc: "Podemos empregar propaganda sob medida para encorajar tendências de recrutamento ainda mais fortes e preencher nossas fileiras com os rostos jovens de que precisamos."
 USA_army_doctrine_2: "Reforma do Centro Nacional de Treinamento"
 USA_army_doctrine_2_desc: "Os militares dos Estados Unidos têm sido historicamente uma das maiores e mais eficazes forças de combate do mundo. No entanto, algumas de nossas doutrinas estão começando a mostrar sua idade. Podemos fazer melhor e, ao promover o pensamento inovador entre os chefes, faremos. "
 USA_engineer_tanks: "Tanques de engenheiro"
 USA_engineer_tanks_desc: "Embora muitas vezes esquecidos, os veículos de engenharia cumprem muitas funções de suporte vitais dentro e fora do campo de batalha. Vamos investir algum esforço para dar ao exército os veículos de apoio de que precisam."
 USA_infantry_equipment_models_2: "Programa de armas de combate individual objetivo"
 USA_infantry_equipment_models_2_desc: "Nossos esforços anteriores para o desenvolvimento de armas de infantaria de ponta proporcionaram retornos massivos. Devemos fazer isso novamente e iniciar o projeto OICW."
 USA_uncle_sam_needs_you: "Tio Sam Precisa de Você"
 USA_uncle_sam_needs_you_desc: "Agora que a América está sob ataque ativo por uma força hostil e perigosa, precisamos reviver nossos maiores ícones nacionais para reunir a população e nos defender."
 USA_support_vehicle_models: "Veículos de Apoio à Infantaria"
 USA_support_vehicle_models_desc: "A infantaria é macia e não muito durável por conta própria. Alguns Bradleys e similares devem aumentar a probabilidade de permanecerem vivos para lutar outro dia."
 USA_army_doctrine_3: "Exército do Século XXI"
 USA_army_doctrine_3_desc: "Não podemos nos dar ao luxo de sentar sobre nossos louros! Devemos continuar a inovar e criar táticas cada vez melhores para nossos bravos soldados empregarem no campo de batalha. Com nosso exército na linha de frente, nada será impossível para nós."
 #Marinha
 USA_united_states_navy: "A Marinha dos EUA"
 USA_united_states_navy_desc: "A Marinha dos Estados Unidos é a força militar mais cara do mundo; seu orçamento, por si só, é maior do que o de qualquer outro exército inteiro na Terra, e por um bom motivo! O Exército pode ser nossa espinha dorsal, mas a Marinha é nossa armadura e escudo; afinal, a maior parte do mundo está do outro lado de um oceano longe de nós. Dada a sua importância, não faria mal deixar a Marinha mais forte. "
 USA_destroyer_models_1: "Atualize a Frota de Destruidores"
 USA_destroyer_models_1_desc: "Embora os destróieres classe Arleigh Burke sejam antigos, eles ainda têm um bom desempenho com seu design multi-missão e capacidade de mísseis guiados. Podemos manter os antigos por um longo tempo, mas provavelmente é hora de começar a olhar para a próxima geração de destruidores. "
 USA_small_ship_models_1: "Iniciativa de Navio Pequeno"
 USA_small_ship_models_1_desc: "Os Estados Unidos, como qualquer outra marinha, não funcionam em navios de capital como seus grandes porta-aviões apenas. Requer navios menores para patrulhar as águas costeiras e caça-minas para manter os mares abertos e livres. Não devemos esquecer de manter nossos navios menos glamorosos. mas forças litorâneas vitais na vanguarda. "
 USA_destroyer_models_2: "Modelos de Destruidores Avançados"
 USA_destroyer_models_2_desc: "Nossas embarcações do legado da Guerra Fria estão mostrando sua idade, e mesmo as mais novas não estarão na vanguarda da tecnologia naval para sempre. Precisamos olhar ainda mais para o futuro para criar um destruidor verdadeiramente novo para um novo século. "
 USA_small_ship_models_2: "Navios de combate litorais"
 USA_small_ship_models_2_desc: "Embora tenhamos feito grandes avanços para melhorar nossas naves de apoio, ainda há muito espaço para progresso. A Nave de Combate Litoral e seus sucessores em potencial representam um grande salto à frente na capacidade de nossas naves menores-embora com nossas propostas mais recentes,\" menor\"é uma espécie de termo relativo."
 USA_submarine_models_1: "Além da classe de Los Angeles"
 USA_submarine_models_1_desc: "Nossa frota de superfície é importante, mas não devemos esquecer o Serviço Silencioso-nossos bravos submarinistas. Eles merecem os melhores barcos que podemos oferecer, mas nossos submarinos atuais estão começando a chegar ao fim de sua vida útil de serviço."
 USA_carrier_models_1: "Novos designs de operadora"
 USA_carrier_models_1_desc: "Nossas enormes operadoras da classe Nimitz podem causar inveja em todo o mundo, mas essa atenção estimulou nossos rivais em potencial a iniciar seus próprios programas de operadoras. Não podemos nos dar ao luxo de ficar parados enquanto outras nações o alcançam. Vamos investir fortemente em carros-chefe mais novos e melhores para nossa grande Marinha. "
 USA_submarine_focus: "Reformar o Serviço Silencioso"
 USA_submarine_focus_desc: "Novas classes de submarinos só podem nos levar até certo ponto-agora devemos investir tempo para descobrir como usá-los adequadamente na era moderna."
 USA_naval_doctrine_1: "Reforma da Doutrina Naval"
 USA_naval_doctrine_1_desc: "Nossa estratégia atual de apenas ter mais navios do que sabemos o que fazer parece um tanto problemática. Talvez também possamos querer trabalhar em algumas novas táticas?"
 USA_submarine_models_2: "Novos submarinos para uma nova marinha"
 USA_submarine_models_2_desc: "Mais melhorias submarinas são necessárias para dar ao Serviço Silencioso as ferramentas de que precisam para dominar os mares."
 USA_carrier_models_2: "O moderno campo de aviação flutuante"
 USA_carrier_models_2_desc: "Devemos atualizar continuamente nossa frota de porta-aviões para nos manter à frente de nossos rivais, em vez de presumir que um único passo à frente será suficiente para assegurar nosso domínio naval."
 USA_naval_doctrine_2: "Jogos de guerra da Escola de Guerra Naval"
 USA_naval_doctrine_2_desc: "A guerra mudou, assim como nossos métodos de travá-la nos mares. Devemos construir sobre o que já realizamos e colocar nossos teóricos mais brilhantes para trabalhar."
 USA_naval_doctrine_3: "Marinha do Século XXI"
 USA_naval_doctrine_3_desc: "Uma verdadeira marinha do século XXI requer táticas verdadeiras do século XXI; com um último empurrão, nossos oficiais podem finalmente exercer um repertório tático digno dos poderosos navios que comandam."
 #Força do ar
 USA_united_states_air_force: "A Força Aérea dos EUA"
 USA_united_states_air_force_desc: "Neste campo de batalha moderno, nossa força aérea será um dos ramos mais importantes no caso de uma guerra."
 USA_united_states_marine_corps: "The US Marine Corps"
 USA_united_states_marine_corps_desc: "O Corpo de Fuzileiros Navais é tecnicamente a maior força de operações especiais do mundo. Isso não é suficiente. Devemos investir ainda mais nisso do que atualmente!"
 USA_air_force_production: "Expanda a Indústria Aeroespacial"
 USA_air_force_production_desc: "Ao investir mais dinheiro em nossos fabricantes de aeronaves, podemos aumentar a produção a níveis nunca antes vistos."
 USA_east_coast_air_bases: "Base Aérea da Costa Leste"
 USA_east_coast_air_bases_desc: "Uma força aérea não é boa se não tiver alcance para cobrir até mesmo seu próprio território e, no momento, a costa leste está parecendo muito escassamente defendida. Podemos planejar novos campos de aviação inteiros e aproveitar as vantagens da infraestrutura aeroportuária civil existente ao longo a costa para fechar este buraco em nossas defesas. "
 USA_strengthen_the_airborne_infantry: "Fortalecer a Infantaria Aerotransportada"
 USA_strengthen_the_airborne_infantry_desc: "A mobilidade estratégica dos pára-quedistas pode muito bem ser o fator decisivo em uma campanha, então devemos garantir que os nossos estejam prontos para tudo."
 USA_early_fighter_models: "Programa de lutador tático avançado"
 USA_early_fighter_models_desc: "A superioridade aérea do campo de batalha tem sido vital desde os dias da Primeira Guerra Mundial. É hora de atualizar a Força Aérea para acompanhar o ritmo de nossos inimigos em potencial."
 USA_early_bomber_models: "Modernize a Frota de Bombardeiros"
 USA_early_bomber_models_desc: "Aeronaves pesadas de ataque de superfície são sempre importantes na guerra, mas as nossas estão crescendo muito. Devemos trabalhar para o desenvolvimento de modelos mais modernos."
 USA_west_coast_air_bases: "Bases aéreas da costa oeste"
 USA_west_coast_air_bases_desc: "Agora que a costa leste foi protegida, devemos escorar a costa oeste também."
 USA_ucav_models_1: "Drone Warfare"
 USA_ucav_models_1_desc: "Os drones fornecem uma maneira de atingir alvos difíceis de alcançar e fornecer apoio aéreo aproximado de longa duração sem arriscar a vida de nossos próprios pilotos. Devemos investir mais dinheiro neste campo."
 USA_advanced_fighter_models: "Projetos Aeroespaciais DARPA"
 USA_advanced_fighter_models_desc: "Temos a capacidade de preparar o caminho para o futuro em tecnologia de caça, então vamos fazer isso."
 USA_advanced_bomber_models: "Comando de Ataque Global da Força Aérea"
 USA_advanced_bomber_models_desc: "Agora que aperfeiçoamos os modelos anteriores de bombardeiro, podemos avançar para projetos ainda mais avançados."
 USA_air_doctrine_1: "RED FLAG Alaska"
 USA_air_doctrine_1_desc: "Uma força aérea tecnologicamente avançada é inútil sem uma doutrina que a use de forma inteligente. Para começar, podemos expandir nossos exercícios de treinamento RED FLAG existentes para mais locais e mais iterações."
 USA_ucav_models_2: "Modelos UCAV Avançados"
 USA_ucav_models_2_desc: "Só podemos nos beneficiar com o aprimoramento de nossos drones mais uma vez."
 USA_air_doctrine_2: "Treinamento Interservice de Combate Aéreo"
 USA_air_doctrine_2_desc: "Um novo mundo requer novas estratégias. Vamos designar nossas melhores mentes em todas as Forças para promover a arte da guerra aérea."
 USA_air_doctrine_3: "Força Aérea do Século XXI"
 USA_air_doctrine_3_desc: "Investimos uma grande quantidade de fundos, tempo e pensamento em nossa Força Aérea, mas no final valeu a pena. Vamos conquistar o mundo e a Força Aérea mostrará o caminho!"
 USA_continue_space_efforts: "Revitalize o Programa Espacial"
 USA_continue_space_efforts_desc: "Quase 60 anos atrás, a NASA lançou a Apollo 11, pousando com sucesso o primeiro humano na Lua, vencendo a corrida espacial. Depois disso, nós, americanos, caímos na complacência, à medida que o espaço perdia suas maravilhas. Chega! É hora de renovar nossos esforços e empurrar para trás a fronteira final. "
 USA_finance_nasa: "Finanças NASA"
 USA_finance_nasa_desc: "A NASA, a Administração Nacional de Aeronáutica e Espaço, nos levou à Lua, colocou satélites em órbita, explodiu sondas no sistema solar externo e no espaço profundo e pousou em Marte. Tudo o que falta é um grande financiamento do governo, com o qual poderíamos finalmente realizar nossos sonhos de exploração espacial. "
 USA_finance_private_space_ventures: "Finance Private Space Ventures"
 USA_finance_private_space_ventures_desc: "Empresas privadas, como a SpaceX, mostraram uma tremenda capacidade de reduzir custos e aumentar a eficiência das viagens espaciais. O futuro do espaço é privado."
 USA_asteroid_mining: "Mineração de Asteróides"
 USA_asteroid_mining_desc: "Os asteróides contêm muitos materiais raros ou difíceis de extrair aqui na Terra, como platina, ouro, iridum e os evasivos metais de terras raras-algo que desesperadamente carecemos internamente. É preciso um grande esforço para rebocar um asteróide para a órbita da Terra, mas as recompensas estarão além de nossos sonhos mais selvagens. "
 USA_establishment_of_the_space_force: "Estabelecimento da Força Espacial"
 USA_establishment_of_the_space_force_desc: "Por que não o chamamos de Fuzileiros Navais do Espaço? Esse seria um nome muito melhor."
 USA_launch_pad_in_brazil: "Plataforma de Lançamento no Brasil"
 USA_launch_pad_in_brazil_desc: "Os foguetes, acredite ou não, precisam chegar ao espaço para fazer algo útil. Lançar foguetes do equador é muito melhor do que lançar da Flórida, pois podemos usar a inércia adicional da rotação da Terra para tornar a entrada em órbita muito melhor mais fácil. Recentemente, surgiu uma oportunidade no Brasil de fazer exatamente isso ... "
 USA_weaponized_space: "Militarizar o Espaço"
 USA_weaponized_space_desc: "Satélites com lasers ... parece ótimo! O que pode dar errado?"
 USA_space_marines: "Fuzileiros Navais do Espaço"
 USA_space_marines_desc: "Serviço garante cidadania!"
 USA_mission_to_mars: "Missão a Marte"
 USA_mission_to_mars_desc: "Desembarcar um humano em Marte é o sonho dos entusiastas do espaço há anos, senão décadas. Marte agora é a Prioridade Número Um."
 USA_revisit_the_moon: "Revisitar a Lua"
 USA_revisit_the_moon_desc: "A última vez que o homem pôs os pés na Lua foi em 1972. Por que não colocar um novo lá? O que está nos impedindo?"
 USA_lunar_outpost: "Posto Avançado Lunar"
 USA_lunar_outpost_desc: "Atualmente, está dentro do reino da possibilidade de colocar um posto avançado na Lua. Dito isso, montar e manter uma base lunar ainda será o maior desafio técnico que o mundo já enfrentou. Então, novamente ... isso não interromper o primeiro pouso lunar, não é? "

 #Economia
 USA_the_american_economy: "A economia americana"
 USA_the_american_economy_desc: "Nominalmente falando, nossa economia é a maior do mundo e continuamos uma força econômica a ser reconhecida. Nossos consultores financeiros estão divididos entre aqueles que defendem a continuidade das regulamentações e aqueles que afirmam que é o momento certo para afrouxar o controle sobre a economia."
 USA_deregulation: "Indústria Revitalizada"
 USA_deregulation_desc: "Os Estados Unidos têm sido um país de incrível crescimento econômico nos últimos cem anos. Eles emergiram da Segunda Guerra Mundial como a maior economia do mundo."
 USA_regulation: "Mercados Regulados"
 USA_regulation_desc: "A crença neoclássica na\" economia vodu\"é perigosa. Embora o mercado livre seja importante, ele deve ser moderado pela supervisão federal para que não consiga corda suficiente para se enforcar."
 USA_aluminium_and_steel_production: "Produção de Metais Estruturais"
 USA_aluminium_and_steel_production_desc: "Temos a quarta maior indústria de aço e a sexta maior indústria de alumínio do mundo, mas podemos fazer ainda melhor. A bauxita está prontamente disponível para exploração em Arkansas e Alabama, se assim desejarmos."
 USA_reduce_market_regulations: "Liberte o Mercado Livre"
 USA_reduce_market_regulations_desc: "O mercado livre é a pedra angular do modelo americano e deve permanecer assim. A economia prospera quando é conduzida pela mão invisível do mercado, ao invés do punho cerrado do governo."
 USA_create_jobs_on_the_west_coast: "Criar empregos na costa oeste"
 USA_create_jobs_on_the_west_coast_desc: "Embora a Costa Oeste abrigue apenas menos de 20% dos nossos cidadãos, ela teve um enorme crescimento, com cidades como Los Angeles, San Francisco e Seattle se tornando áreas metropolitanas centrais. Ainda há espaço para crescimento, no entanto, e apoio Vale do Silício, Hollywood e outras grandes indústrias e negócios criarão facilmente um grande número de novos empregos. "
 USA_strengthen_the_federal_reserve: "Fortalecer o Federal Reserve"
 USA_strengthen_the_federal_reserve_desc: "O Fed é o nosso sistema de banco central e é fundamental que o protejamos e fortaleçamos para garantir que a economia continue a florescer. Um Federal Reserve forte é crucial para um governo federal forte."
 USA_oil_and_rubber_production: "Investir no Setor Petroquímico"
 USA_oil_and_rubber_production_desc: "Temos grandes interesses financeiros na indústria do petróleo, e qualquer financiamento investido em P&D lá inevitavelmente melhorará a extração geral de recursos. Como um bônus adicional, pode apoiar nossa produção de borracha também. Além disso, a partir desses poucos estados podemos aumentar nossa percentual da produção mundial de petróleo bruto. Atualmente, produzimos apenas 12%. "
 USA_industrial_oversight_committee: "Comitê de Supervisão Industrial"
 USA_industrial_oversight_committee_desc: "Precisamos encontrar maneiras novas e eficazes de conduzir serviços regulatórios, se não quisermos que nossa ampla regulamentação governamental sufoque completamente o crescimento industrial. Um bom primeiro passo seria estabelecer um comitê encarregado de monitorar a indústria como um todo."
 USA_build_additional_refineries: "Subsidie os pioneiros do biocombustível"
 USA_build_additional_refineries_desc: "A falta de novas reservas de petróleo em todo o país deve nos motivar a começar a investigar outros métodos de produção de combustível. Biocombustível e etanol podem ser o nosso beco se quisermos expandir nossa produção de importantes substitutos do petróleo."
 USA_corporatist_legislation: "Legislação favorável aos negócios"
 USA_corporatist_legislation_desc: "As corporações nos Estados Unidos são entidades poderosas. Pode ser do nosso interesse sugerir que elas entrem no cenário policial e nos 'ajudem' a reestruturar o legislativo."
 USA_create_jobs_on_the_east_coast: "Criar empregos na costa leste"
 USA_create_jobs_on_the_east_coast_desc: "A costa leste possui uma série de grandes cidades, como a megalópole Boston-Nova York-Baltimore-DC, junto com grandes cidades do sul, como Charleston e Raleigh. Uma revisão regulatória pode ajudar muito a incentivar novos investimentos industriais na região . "
 USA_military_production_increase: "Produção Militar-Industrial Planejada"
 USA_military_production_increase_desc: "O Comitê de Supervisão Industrial simplificou nossos órgãos reguladores e melhorou muito a eficácia industrial. Talvez seja hora de centralizar ainda mais a supervisão regulatória e transformá-la em mecanismos de controle reais. Isso permitirá maior voz governamental em questões da indústria."
 USA_military_production_centralization_reform: "Investimento de empreiteiro de defesa"
 USA_military_production_centralization_reform_desc: "Há muito espaço para expansão no extremo Nordeste. Talvez pudéssemos incentivar uma das grandes empreiteiras a abrir uma nova fábrica ou duas lá e expandir a economia local".
 USA_expand_the_monetary_control_act: "Expanda a Lei de Controle Monetário"
 USA_expand_the_monetary_control_act_desc: "A Lei de Controle Monetário era parte de uma lei aprovada em 1980, que abriu a janela de desconto para o Fed, permitindo que uma série de instituições financeiras fizessem empréstimos do Federal Reserve. Com nosso novo e fortalecido Federal Reserve, podemos abrir essa janela até além disso, o que proporcionará alguma estabilidade financeira muito necessária. "
 USA_resource_production_in_alaska: "Explorar ANWR"
 USA_resource_production_in_alaska_desc: "O Alasca pode ser frio e inóspito para qualquer um, exceto para os mais determinados, mas abaixo de seu permafrost, especialmente na intocada Reserva Nacional de Vida Selvagem do Alasca, existe uma riqueza de recursos naturais que estão prontos para serem explorados. Devemos trabalhar para impulsionar a extração de recursos do Alasca para colher as generosidades. "
 USA_build_additional_steel_factories: "American Steel"
 USA_build_additional_steel_factories_desc: "A indústria siderúrgica americana estagnou nos últimos anos. É fundamental que expandamos nossa indústria siderúrgica para atender à vasta demanda que temos aqui nos Estados Unidos."
 USA_revive_the_rust_belt: "Reviva o Cinturão de Ferrugem"
 USA_revive_the_rust_belt_desc: "As vastas áreas do que antes era conhecido como Cinturão de Aço definharam por várias décadas devido à perda de empregos, perda de população e perda geral de esperança. população. Se alguma parte do nosso país poderia se beneficiar de um impulso para o crescimento industrial, este é o lugar. "
 USA_strengthen_the_military_industrial_complex: "Reforçar o Complexo Militar-Industrial"
 USA_strengthen_the_military_industrial_complex_desc: "Há quem afirme que o chamado complexo militar-industrial é uma cabala opaca de empresários inescrupulosos que lucram com a morte de milhões de inocentes. E há quem os veja como um excelente parceiro de negócios."
 USA_factory_worker_rights: "Fortalecer OSHA e o NLRB"
 USA_factory_worker_rights_desc: "Aumentar os poderes de fiscalização da Administração de Segurança e Saúde Ocupacional e aumentar o poder dos sindicatos por meio da expansão do Conselho Nacional de Relações Trabalhistas aumentaria a felicidade e a produtividade de nossos trabalhadores de fábrica sem ter que fazer nada muito radical."
 USA_dodd_frank_plan: "Plano Dodd-Frank"
 USA_dodd_frank_plan_desc: "Apesar de nossos melhores esforços, a recessão econômica está se aproximando. A Lei de Reforma e Proteção ao Consumidor Dodd-Frank Wall Street está programada para conter as maiores mudanças na regulamentação financeira desde a Grande Depressão e irá reformular completamente vários aspectos da economia a fim de se estabilizar isso e interromper qualquer espiral adicional em recessão. "
 USA_chromium_and_tungsten_production: "Produção de cromo e tungstênio"
 USA_chromium_and_tungsten_production_desc: "O cromo e o tungstênio têm aplicações militares importantes, mas nenhum dos dois é encontrado naturalmente em solo americano, ou, pelo menos, nenhum que tenhamos encontrado até agora. Mesmo assim, se priorizarmos a P&D de novos equipamentos de mineração, no mínimo iremos esteja preparado para extrair quaisquer depósitos que encontrarmos. "
 USA_encourage_growth_in_the_rust_belt: "Incentive o crescimento no cinturão da ferrugem"
 USA_encourage_growth_in_the_rust_belt_desc: "O Cinturão de Ferrugem está coberto de prédios abandonados da indústria velha e abandonada de dias melhores. Neste ponto, pode ser melhor apenas nivelar todas as ruínas antigas e abrir espaço para os recém-chegados."
 USA_encourage_growth_in_the_rocky_mountains: "Incentive o crescimento nas montanhas rochosas"
 USA_encourage_growth_in_the_rocky_mountains_desc: "As escarpadas Montanhas Rochosas não são exatamente a primeira escolha para qualquer jovem empresário que busca iniciar o próximo sucesso descontrolado. Talvez com um pouco de tempo e investimento nos lugares certos, possamos mudar isso."
 USA_encourage_growth_in_the_american_south: "Incentive o crescimento no sul dos Estados Unidos"
 USA_encourage_growth_in_the_american_south_desc: "O Sul nunca foi a parte mais bem-sucedida financeiramente dos Estados Unidos, mas no final do século 20, seu setor de serviços, base de manufatura e indústria de energia pareciam crescer quase exponencialmente. Se quisermos manter esse ímpeto no novo milênio , precisaremos garantir que as indústrias emergentes tenham espaço para se expandir. "
 USA_military_industry_1: "Financie novos arsenais"
 USA_military_industry_1_desc: "Expandir nossas fábricas de armas ajudará a acompanhar a grande demanda de armas para uso público e privado."
 USA_naval_production_contracts: "Contratos de Produção Naval"
 USA_naval_production_contracts_desc: "Agora que centralizamos grandes partes do setor de defesa, o próximo passo lógico é a Marinha. Nossa primeira ordem de negócios é contratar fabricantes dispostos a dar o pontapé inicial em nossa produção naval."
 USA_revive_indiana: "Revive Indiana"
 USA_revive_indiana_desc: "O autoproclamado Hoosier State reconhecidamente lidou com a situação do Cinturão de Ferrugem melhor do que muitos de seus vizinhos, mas a produção de aço na região de Calumet ainda é muito menor do que o esperado. Precisamos corrigir isso."
 USA_revive_michigan: "Revive Michigan"
 USA_revive_michigan_desc: "Michigan costumava ser conhecido como o centro da indústria automotiva, mas o estado hoje é uma casca de si mesmo, com cidades como Detroit lutando contra uma economia estagnada. Se trouxéssemos a indústria do aço de volta para Michigan, contribuiria muito para revigorar todo o estado dos Grandes Lagos. "
 USA_civilian_industry_rocky_mountains: "Indústria Civil: Montanhas Rochosas"
 USA_civilian_industry_rocky_mountains_desc: "Para quem está de fora, as Montanhas Rochosas podem parecer um lugar estranho para um pólo industrial. Podemos precisar apoiar financeiramente alguns pioneiros para realmente fazer a bola rolar."
 USA_civilian_industry_midwest: "Indústria Civil: Meio-Oeste"
 USA_civilian_industry_midwest_desc: "O meio-oeste pode não ter o estilo chamativo de Hollywood ou os magnatas dos negócios de fala rápida de Nova York, mas tem pessoas honestas, confiáveis e trabalhadoras. É hora de mobilizar esse recurso e expandir nossa capacidade industrial nos estados do meio-oeste . "
 USA_naval_production_increase: "O Espírito de Rosie, a Rebitadeira"
 USA_naval_production_increase_desc: "Com um controle firme da produção militar e contratados navais sob nossa influência, podemos agora lançar um programa de desenvolvimento naval dedicado para garantir que toda a expansão futura da produção naval seja coordenada de forma rápida e eficiente."
 USA_military_industry_2: "Construção Industrial Dispersa"
 USA_military_industry_2_desc: "O maior poderio militar do mundo requer o maior complexo militar-industrial do mundo. Felizmente, temos o lugar certo para uma expansão futura".
 #American Politics
 USA_american_ideas: "O Sistema Político Americano"
 USA_american_ideas_desc: "O cenário político americano é um sistema de dois partidos que deixa pouco espaço para outros partidos, e tem sido assim desde os primeiros dias da nação. Com os dois principais partidos se beneficiando fortemente com esse arranjo, este será o político americano realidade, desde que o sistema mantenha seu controle sobre o processo governamental dos Estados Unidos. "
 USA_the_patriot_act: "The Patriot Act"
 USA_the_patriot_act_desc: "O USA PATRIOT Act foi aprovado em resposta direta a um grande ataque terrorista nos Estados Unidos. Ele deu às autoridades policiais em todos os níveis a capacidade de realizar atividades de vigilância em praticamente qualquer pessoa e pesquisar qualquer coisa para melhor proteger o povo americano"
 USA_increased_cia_investment: "Aumento de gastos com inteligência"
 USA_increased_cia_investment_desc: "Investir mais recursos em nossa comunidade de inteligência pode nos fornecer melhor equipamento, melhor policiamento, melhor inteligência e uma nação mais segura."
 #Status quo
 USA_status_quo: "Os dois grandes"
 USA_status_quo_desc: "Os §Y [conservadorismo_L] §! E §Y [liberalismo_L] §! São os dois principais partidos nos Estados Unidos. Os dois partidos são a culminação de literalmente séculos de pensamento americano, pois os partidos se consolidaram em dois blocos principais. Embora existam partidos menores, eles não têm quase tantos apoiadores ou recursos quanto o §Y [conservadorismo_L] §! e o §Y [liberalismo_L] §! "
 USA_pro_democratic_gerrymandering: "Gerrymandering pró-democrata"
 USA_pro_democratic_gerrymandering_desc: "Nós realmente deveríamos empilhar ainda mais as probabilidades a favor dos democratas; eles são os únicos que sabem como governar uma nação, afinal."
 USA_balanced_approach: "Abordagem Equilibrada"
 USA_balanced_approach_desc: "Não há razão para trapacear para ganhar! O povo deve decidir quem é mais merecedor do Salão Oval."
 USA_pro_republican_gerrymandering: "Gerrymandering pró-republicano"
 USA_pro_republican_gerrymandering_desc: "Poderíamos empilhar as probabilidades a favor dos republicanos. Os democratas têm sido fracos até agora; devemos dar certo!"
 USA_common_sense_gun_laws: "Leis de armas de senso comum"
 USA_common_sense_gun_laws_desc: "As leis sobre armas nos Estados Unidos são frouxas, projetadas para uma época em que os mosquetes de carregamento pela boca eram a única opção e não são mais construídos para a nossa sociedade moderna, com seu armamento automático e semiautomático prontamente disponível. Com o horror de o massacre da escola de Columbine de 1999 ainda fresco em nossas memórias, é hora de darmos uma olhada mais de perto em nossas leis sobre armas de fogo nos Estados Unidos. "
 USA_free_college: "Ensino Superior Gratuito"
 USA_free_college_desc: "Para melhor garantir que tenhamos uma população altamente educada, algo que sirva ao bem de nossa nação, precisamos finalmente acabar com o custo rapidamente crescente da faculdade e deixar as pessoas seguirem seus sonhos de graça!"
 USA_democratic_ideas: "Idéias democráticas"
 USA_democratic_ideas_desc: "Poderíamos nos concentrar mais nos democratas e no que eles defendem ..."
 USA_republican_ideas: "Idéias Republicanas"
 USA_republican_ideas_desc: "Poderíamos nos concentrar mais nos republicanos e no que eles representam ..."
 USA_glorify_the_military: "Glorificar os militares"
 USA_glorify_the_military_desc: "Temos os militares mais gloriosos que a humanidade já viu. Do que não devemos nos orgulhar? Certifique-se de que todos conheçam os méritos de nossos militares!"
 USA_encourage_the_volunteers: "Incentive Voluntários"
 USA_encourage_the_volunteers_desc: "Os militares viram dias melhores no que diz respeito ao recrutamento. Devíamos aumentar um pouco o orçamento deles para encorajar homens e mulheres mais aptos para as forças armadas."
 USA_liberalization_policies: "Políticas de Liberalização"
 USA_liberalization_policies_desc: "A maioria do partido democrata apóia o endurecimento de alguns regulamentos. No entanto, enquanto mantemos nosso controle sobre a maioria dos setores, ainda podemos liberalizar alguns outros que se beneficiariam sem muito risco para nós e obter o melhor dos dois mundos."
 USA_enforce_traditonal_christian_values: "Aplicar valores cristãos"
 USA_enforce_traditonal_christian_values_desc: "A América é um país cristão. É imperativo que nos apeguemos a essa verdade, ou perderemos o que significa ser americano!"
 USA_universal_healthcare: "Sistema de saúde universal"
 USA_universal_healthcare_desc: "Não podemos permitir que o sistema de saúde continue operando em seu triste estado atual. Precisamos garantir que todos possam receber atendimento médico. Ninguém será deixado para trás".
 USA_military_innovation: "Inovação Militar"
 USA_military_innovation_desc: "Se não ficarmos à frente do jogo, outros certamente tomarão o nosso lugar."
 USA_anglo_saxon_economic_principles: "Princípios Econômicos Anglo-Saxônicos"
 USA_anglo_saxon_economic_principles_desc: "Nós descendemos do Império Britânico e, embora certamente sejamos nossa própria nação com sua própria cultura, herdamos muitos ideais e tradições de nossa nação-mãe. Esses ideais nos permitem manter uma grande ética de trabalho para o aperfeiçoamento de nossa nação ! "
 USA_education_reform: "Reforma da Educação"
 USA_education_reform_desc: "Com mais pessoas sendo educadas em nossas faculdades, agora podemos nos concentrar mais fortemente em pesquisa e desenvolvimento."
 USA_prism: "PRISMA"
 USA_prism_desc: "Pode não ser popular, mas a vigilância é uma necessidade na época em que vivemos. Precisamos garantir que os criminosos não estejam ameaçando a população em geral, e coletar informações de nossas maiores empresas de tecnologia é a melhor maneira de fazer isso!"
 USA_army_colleges: "Expanda a Escola de Guerra do Exército"
 USA_army_colleges_desc: "Já produzimos as mentes mais afiadas do mundo militar, mas produzi-las em maior número só servirá para nos beneficiar."
 USA_diplomatic_corps: "Corpo Diplomático"
 USA_diplomatic_corps_desc: "Precisamos nos esforçar para abrir caminhos de diplomacia para todas as nações do planeta."
 USA_border_protection_reform: "Reforma da Proteção de Fronteira"
 USA_border_protection_reform_desc: "Não podemos tolerar as massas de migrantes ilegais e criminosos saindo do México e da América Latina. Isso precisa ser interrompido. O Estado de Direito será mantido."
 USA_scientific_investment: "Investimento Científico"
 USA_scientific_investment_desc: "Graças às reformas que aprovamos, podemos nos concentrar ainda mais no progresso científico e na inovação!"
 USA_expand_the_national_guard: "Expanda a Guarda Nacional"
 USA_expand_the_national_guard_desc: "A Guarda Nacional é nossa arma mais importante no caso de uma invasão do continente americano. Precisamos expandi-la."
 USA_healthcare_reform: "Reforma da Saúde"
 USA_healthcare_reform_desc: "Melhorar o sistema de saúde é um passo necessário, e muito necessário, em direção a uma nação melhor."
 USA_resource_production: "Produção de Recursos"
 USA_resource_production_desc: "Nossa nação tem quase todos os recursos de que você possa precisar, então por que não estamos tentando colher cada pedaço deles?"
 #Reforma política
 USA_political_reform: "Reforma política"
 USA_political_reform_desc: "Nosso sistema está quebrado. Precisamos de reformas para consertar a disfunção."
 USA_party_funding_reform: "Reforma do financiamento de campanhas"
 USA_party_funding_reform_desc: "A eleição dos EUA foi comprada. A legislação foi comprada. Tudo foi comprado. Este estado de coisas é uma vergonha para tudo em que a América foi fundada e, como tal, devemos acabar com isso."
 USA_defund_major_parties: "Quebrar a Corrupção das Partes Principais"
 USA_defund_major_parties_desc: "Os enormes baús de guerra que os democratas e republicanos acumularam são corrosivos para a nossa democracia. Vamos reprimir o lobby de grandes doadores e o chamado 'dark money' 'e incentivar seu uso em outros lugares de maneiras mais produtivas."
 USA_additional_funds_for_minor_parties: "Eleições com financiamento público"
 USA_additional_funds_for_minor_parties_desc: "Os partidos menores na América quase não tiveram financiamento por muito tempo. Podemos colocar alguns fundos do contribuinte em eleições com financiamento público, colocando todos no mesmo pé!"
 USA_reform_the_electoral_college: "Reforma do Colégio Eleitoral"
 USA_reform_the_electoral_college_desc: "O Colégio Eleitoral é velho e desatualizado; precisa ser trazido para a era moderna. Deixe os pequeninos ocuparem seu lugar ao sol."
 USA_abolish_the_electoral_college: "Abolir o Colégio Eleitoral"
 USA_abolish_the_electoral_college_desc: "Por que parar em apenas reformar o Colégio? Talvez pudéssemos simplesmente abolir esse dinossauro do século XVIII de uma vez por todas, finalmente abrindo a porta para terceiros tomarem seu lugar de direito no Salão Oval. Isso vai custar caro, mas vale a pena isto."
 USA_progressive_ideology: "Dê uma chance ao progressismo!"
 USA_progressive_ideology_desc: "As gerações mais jovens, livres da propaganda anticomunista da Guerra Fria, buscam uma nação unida para o benefício de todos a qualquer custo. Talvez seja hora de dar-lhes as rédeas e ver o que suas novas idéias podem trazer."
 USA_libertarian_ideology: "Liberte os Libertários!"
 USA_libertarian_ideology_desc: "Os libertários já existem há muito tempo. Eles buscam liberdade acima de tudo para todos e o fim do grande governo. Um partido estabelecido com políticas estabelecidas e seguidores já existentes poderá facilmente preencher o vazio."
 USA_reactionary_ideology: "América em primeiro lugar!"
 USA_reactionary_ideology_desc: "O mundo é um lugar perigoso. Não devemos ter vergonha de fazer o que devemos para manter nosso lugar na ordem mundial e nos proteger. O America First Party sabe disso e está preparado para intervir para nos defender."
 USA_unite_the_nation: "Una a Nação"
 USA_unite_the_nation_desc: "Os Estados Unidos existem como uma casa dividida e, como Lincoln citou, isso não pode subsistir. Os progressistas e os verdes sabem disso e desejam nos unir; afinal, todos nós sangramos vermelho!"
 USA_end_economic_intervention: "Fim da intervenção econômica"
 USA_end_economic_intervention_desc: "A intervenção do governo em quase tudo nunca foi boa. Isso levou à exploração, à corrupção e à ineficiência. Como os libertários vêm dizendo há algum tempo, devemos parar de colocar o governo onde ele não pertence e deixar a mão invisível do o mercado livre segue seu curso ... "
 USA_militarism: "Capacitar o militarismo americano"
 USA_militarism_desc: "A dura verdade do America First Party é que o mundo está sempre procurando nos apunhalar pelas costas. A única maneira de nos proteger é elevar os militares à primazia em nossa consciência nacional e permitir que seus valores se infiltrem em nossa cultura, imbuindo-nos com força."
 USA_the_united_republic: "E Pluribus Unum"
 USA_the_united_republic_desc: "Com as velhas feridas curadas e as divisões entre raça e classe superadas, nenhum ator hostil pode explorar nossas fraturas históricas. Agora, nós, o Povo, nos reunimos como uma nação unificada! 'De muitos, um', de fato ! "
 USA_global_free_trade: "Comércio livre global"
 USA_global_free_trade_desc: "Devemos finalmente derrubar quaisquer barreiras comerciais existentes para inaugurar uma era de liberdade de regras arbitrárias e exagero do governo!"
 USA_national_self_sufficiency: "Autossuficiência Nacional"
 USA_national_self_sufficiency_desc: "Para que serve uma nação se vive apenas do capricho e da generosidade dos outros? Algumas coisas nos são impossíveis de obter dentro de nossas próprias fronteiras, mas para tudo o mais devemos responder apenas a nós mesmos, por qualquer meio necessário!"
 # Revolução Política
 USA_political_revolution: "Revolução Política"
 USA_political_revolution_desc: "O reformismo gradual falhou. É hora de medidas mais radicais tomarem a dianteira."
 USA_question_the_constitution: "Questione a Constituição"
 USA_question_the_constitution_desc: "A Constituição é um mero pedaço de papel escrito por homens que conheciam apenas o mundo dos anos 1700, e o processo de emendas está deliberadamente fora do alcance de quem precisa, protegido por um governo corrupto. Só um tolo seguiria esse pedaço de papel como lei inquestionável. "
 USA_honor_the_confederacy: "Honra a Confederação"
 USA_honor_the_confederacy_desc: "A Confederação foi uma bela oportunidade de realmente fazer nossa própria nação-uma nação onde a tirania não existia. Infelizmente, esse sonho foi sangrado de nós pela intervenção federal. Agora temos a oportunidade de revivê-lo em toda a sua glória!"
 USA_attack_the_financial_system: "Ataque o Sistema Financeiro"
 USA_attack_the_financial_system_desc: "A América tem sido o centro da hegemonia capitalista global corrupta. Isso levou à exploração em massa de bilhões. Precisamos destruir este sistema por todos os meios necessários-particularmente os financistas ricos que não contribuem com nada para o mundo, exceto a manipulação de dinheiro."
 USA_nationalistic_sentiment: "Sentimento Nacionalista"
 USA_nationalistic_sentiment_desc: "A Confederação foi quase completamente expulsa por amor à nossa nação. Devemos reacender este sentimento, pois agora é mais necessário do que nunca."
 USA_ministry_for_art_and_national_culture: "Ministério da Arte e Cultura Nacional"
 USA_ministry_for_art_and_national_culture_desc: "Os Estados Unidos tiveram muitos artistas, poetas, autores e visionários famosos ao longo de sua existência. Devemos celebrar essas pessoas incríveis-e tomar medidas para suprimir aqueles cujo trabalho se mostra subversivo aos valores americanos fundamentais."
 USA_weaken_the_house: "Enfraquecer a Casa"
 USA_weaken_the_house_desc: "A Câmara dos Representantes é apenas um obstáculo aos nossos planos, controlados e totalmente comprados pelos corruptos. Deve se tornar obsoleta e desdentada se quisermos salvar nossa nação."
 USA_radical_taxation_reform: "Implementar o imposto sobre a riqueza"
 USA_radical_taxation_reform_desc: "Para financiar novos serviços públicos e infraestrutura para todos nós, precisaremos de muito mais receita do que obtemos atualmente. Felizmente, há fundos enormes esperando para serem usados, apodrecendo nas contas e ativos dos super-ricos. Para conseguir isso, precisaremos de um imposto sobre a fortuna. Os políticos comprados pelos gatos gordos vão uivar, mas valerá a pena. "
 USA_fight_nationalistic_factions: "Luta contra as facções nacionalistas"
 USA_fight_nationalistic_factions_desc: "Os reacionários regressivos lutarão contra nós com unhas e dentes, pois nossos planos para uma fraternidade humana unida se chocam fortemente com sua insistência em nossa superioridade. Devemos esmagá-los por todos os meios necessários."
 USA_establish_a_state_religion: "Estabeleça uma Religião Estatal"
 USA_establish_a_state_religion_desc: "A América foi inteiramente construída sobre os ideais cristãos e ocidentais. Somos uma nação cristã e devemos renovar nossa fé em Deus. Não seremos mais a degradada Sodoma e Gomorra dos dias modernos, mas, para pedir emprestado a Reagan, a cidade brilhante de Deus sobre uma colina, como Ele sempre pretendeu. "
 USA_weaken_the_senate: "Enfraquecer o Senado"
 USA_weaken_the_senate_desc: "A Câmara está fora do caminho, mas os velhos tolos do clube de cavalheiros do Senado ainda vão se opor a nós. Precisamos negar seu poder!"
 USA_ban_the_republican_party: "Banir o Partido Republicano"
 USA_ban_the_republican_party_desc: "Os republicanos provaram não ser nada além de regressivos corruptos e covardes. Vamos removê-los do poder antes que eles encontrem coragem para se opor a nós com mais força."
 USA_nationalistic_constitution: "Constituição Nacionalista"
 USA_nationalistic_constitution_desc: "Nossa Constituição, embora ótima, provou ser falha no final. Ela simplesmente permite muito espaço para que atores não americanos tenham acesso e tração. Precisamos nos concentrar mais em nós mesmos e estabelecer um novo!"
 USA_break_the_establishment: "Quebrar o estabelecimento"
 USA_break_the_establishment_desc: "Agora é a hora de finalmente derrubar a elite política que tanto evita ser feita.
 USA_communist_constitution: "Constituição Comunista"
 USA_communist_constitution_desc: "Nossa Constituição deve ser totalmente reformulada. Devemos criar uma nova Constituição que exista inteiramente para o povo ... e nos permita espalhar essa nova utopia para aqueles que nos cercam."
 USA_ban_the_democratic_party: "Banir o Partido Democrata"
 USA_ban_the_democratic_party_desc: "Os democratas pareciam promissores no início, mas no final das contas os liberais, previsivelmente, ficaram do lado da burguesia de quem derivam seu poder. Eles também devem ir."
 USA_national_protectionism: "Protecionismo Nacional"
 USA_national_protectionism_desc: "Tarifas e embargos às nações que usam métodos injustos e táticas desleais para superar a competição entre nossas indústrias e cidadãos ajudarão a estimular o crescimento de nossa economia ainda mais."
 USA_american_militias: "Sendo Necessário à Segurança de um Estado Livre ..."
 USA_american_militias_desc: "Um quadro bem armado de cidadãos leais, organizado em uma milícia bem regulamentada, pronto para qualquer coisa, é vital para garantir a segurança nacional e proteger os direitos dos verdadeiros americanos."
 USA_five_year_plans: "Planos de cinco anos"
 USA_five_year_plans_desc: "Vamos instituir planos de longo prazo para ajudar a converter nossa economia e ambiente político em um ambiente mais igualitário e amigável. Afinal, já temos vários modelos históricos para escolher ..."
 USA_censor_public_opinion: "Censurar a opinião pública"
 USA_censor_public_opinion_desc: "Fazer tudo o que fizemos nunca foi fácil. No entanto, tem havido uma imensa reação pública, ainda mais do que esperávamos, e para proteger o progresso, parece que não temos escolha a não ser tomar medidas extraordinárias para proteger nosso movimento de destruidores subversivos. É para o seu próprio bem-devemos sempre manter isso em mente. Nenhum custo muito alto. "
 USA_new_foreign_policy: "Política Externa Aventureira"
 USA_new_foreign_policy_desc: "Precisamente porque a América está em primeiro lugar, podemos precisar de uma política externa mais ... agressiva e dominadora, para realmente garantir que nossos interesses sejam mantidos seguros no exterior."
 USA_authoritarian_financial_control: "Reforce a lealdade dos bancos"
 USA_authoritarian_financial_control_desc: "As instituições financeiras devem servir aos interesses da nação antes de tudo. Qualquer coisa menos do que lealdade absoluta é inaceitável."
 USA_flames_of_revolution: "The True International"
 USA_flames_of_revolution_desc: "Devemos começar a fomentar as mesmas chamas que consumiram nossa sociedade em liberdade justa em outras nações ...\n\nTrabalhadores do mundo, uni-vos! Vocês não têm nada a perder, exceto suas correntes!"
 USA_gun_control_legislation: "Controle estrito de armas"
 USA_gun_control_legislation_desc: "Uma multidão fortemente armada de cidadãos é uma ameaça para ela mesma e para nós. Precisamos acabar com essa loucura. De acordo com as mudanças propostas, apenas civis com um motivo válido para possuir armas de fogo, como policiais e guardas florestais, irão tê-los. E, talvez, uma milícia verdadeiramente bem regulamentada, se decidirmos ter uma. "
 USA_recolonize_the_philippines: "Reafirmar o domínio americano nas Filipinas"
 USA_recolonize_the_philippines_desc: "As Filipinas já foram americanas, mas nós as doamos idiotamente logo após a segunda guerra mundial. Claramente, à luz da história recente, elas precisam de uma nova administração. Precisamos reafirmar nosso governo nas ilhas para o seu próprio bem e o nosso."
 USA_recolonize_liberia: "Assuma o controle da Libéria"
 USA_recolonize_liberia_desc: "A Libéria foi fundada pela América na África e sempre tivemos laços estreitos, até hoje. No entanto, devido à sua flagrante inépcia em governar sua nação, seria melhor pararmos de fingir e simplesmente assumir o controle direto."
 USA_flames_in_france: "Liberté, Égalité, Fraternité!"
 USA_flames_in_france_desc: "A França sempre se inclinou para a causa comunista. Talvez seja hora de ajudarmos nossos irmãos lá e dar um novo fôlego a seu movimento, pela força se necessário."
 USA_flames_in_japan: "Arme o Nihon Kyosan-to"
 USA_flames_in_japan_desc: "O Partido Comunista do Japão foi sufocado pelo peso dos conglomerados empresariais dominantes e, às vezes, brutalmente reprimido. Devemos radicalizar e libertar nossos camaradas oprimidos."
 USA_flames_in_mexico: "Apoie os Perredistas"
 USA_flames_in_mexico_desc: "Talvez a solução para a libertação dos trabalhadores mexicanos das mãos de ferro dos cartéis não seja a ação da polícia doméstica, mas trazendo o México sob nossas asas. Podemos trabalhar com mexicanos que pensam da mesma forma para restaurar a ordem, mas o governo existente pode resistir. .. "
 #Diplomacia
 USA_international_diplomacy: "Diplomacia Internacional"
 USA_international_diplomacy_desc: "A América deve estar na vanguarda do mundo. Devemos abrir canais diplomáticos com as muitas nações da Terra."
 USA_reaffirm_nato: "Reafirmar a OTAN"
 USA_reaffirm_nato_desc: "O fato de que a OTAN só cresceu apesar do fim da ameaça que foi projetada para conter é nada menos que incrível. Devemos permanecer leais aos nossos aliados e expandir ainda mais a irmandade."
 USA_new_alliances: "Novas Alianças"
 USA_new_alliances_desc: "A OTAN envelheceu e ficou inútil com o colapso da União Soviética. Precisamos superar essa relíquia do passado e formar novas alianças em todo o mundo, mais adequadas às nossas necessidades e à nossa nova era!"
 ##Ásia
 USA_diplomacy_asia: "Diplomacia: Ásia"
 USA_diplomacy_asia_desc: "A Ásia está transbordando de oportunidades. Devemos expandir nossa influência lá se quisermos obter uma vantagem sobre outros concorrentes em potencial."
 USA_reassure_japan: "Tranquilize o Japão"
 USA_reassure_japan_desc: "Após a Segunda Guerra Mundial, os Estados Unidos reconstruíram o Japão quase do zero e os ajudaram por muitos anos. Como resultado, os japoneses e nós mesmos tivemos uma aliança esplêndida. Devemos promover essa amizade em algo ainda mais bonito."
 USA_seek_proximity_to_china: "Buscar proximidade com a China"
 USA_seek_proximity_to_china_desc: "Embora tivéssemos algo de bom com o Japão, a realpolitik dita que o poder cada vez maior da China apresenta a maior recompensa das duas grandes potências do Leste Asiático. Devemos começar a nos distanciar de nosso antigo aliado e trabalhar para fazer uma nova amizade com os potência da Ásia. "
 USA_trade_deals_with_japan: "Negociações comerciais com o Japão"
 USA_trade_deals_with_japan_desc: "O Japão é uma das economias mais fortes e ricas deste planeta. Podemos nos beneficiar dessa sorte inesperada se jogarmos nossas cartas da maneira certa e estabelecermos acordos comerciais benéficos com eles."
 USA_trade_deals_with_taiwan: "Negociações comerciais com Taiwan"
 USA_trade_deals_with_taiwan_desc: "Embora isso certamente vá irritar a China, seria do nosso interesse começar a nos alinhar mais perto de Taiwan economicamente."
 USA_trade_deals_with_china: "Negociações comerciais com a China"
 USA_trade_deals_with_china_desc: "É óbvio que o comércio com a China proporcionará ganhos maiores do que o comércio com Taiwan. Por que incomodar o gigante da Ásia se poderíamos negociar com eles em vez disso?"
 USA_condemn_tibet: "Condenar o Tibete"
 USA_condemn_tibet_desc: "Se quisermos levar adiante nossa amizade com a China, devemos começar a falar em favor dos chineses. Um bom lugar para começar seria denunciar os tibetanos rebeldes."
 USA_us_military_assistance_for_japan: "Assistência Militar dos EUA para o Japão"
 USA_us_military_assistance_for_japan_desc: "Com o aumento das tensões no Leste Asiático, seria sensato transferir mais recursos militares e pessoal para as ilhas natais."
 USA_trade_deals_with_south_korea: "Negociações comerciais com a Coreia do Sul"
 USA_trade_deals_with_south_korea_desc: "Aumentar o comércio com a Coréia do Sul provará ser um enorme benefício econômico, além de colocar firmemente o perigoso estado rebelde norte-coreano em seu lugar."
 USA_trade_deals_with_north_korea: "Negócios comerciais com a Coreia do Norte"
 USA_trade_deals_with_north_korea_desc: "Gastamos muito tempo e dinheiro ajudando os sul-coreanos, mas eles continuam a lutar contra a corrupção interna e às vezes pensam de maneira muito independente para o nosso próprio gosto. Talvez pudéssemos tentar trabalhar com o Norte em vez disso."
 USA_us_military_assistance_for_china: "Assistência Militar dos EUA para a China"
 USA_us_military_assistance_for_china_desc: "Embora isso seja uma surpresa para todos, certamente é mais benéfico para os Estados Unidos apoiarem a China no Leste Asiático do que qualquer outro país."
 USA_ban_falun_gong: "Ban Falun Gong"
 USA_ban_falun_gong_desc: "Outro grande passo para criar uma aliança com a China seria proibir os terroristas do Falun Gong que assolam a China aqui também. Eles certamente ficariam em êxtase ao ouvir a notícia."
 USA_invite_japan_to_nato: "Convide o Japão para a OTAN"
 USA_invite_japan_to_nato_desc: "É o momento certo para expandir a OTAN para fora da Europa e América do Norte, para o Pacífico. Que melhor nação existe para se juntar a nós do que nosso mais leal aliado asiático?"
 USA_trade_deals_with_the_philippines: "Negócios comerciais com as Filipinas"
 USA_trade_deals_with_the_philippines_desc: "Temos uma longa história com as Filipinas, mas sempre estivemos presentes um para o outro. Devemos nos tornar mais próximos como nações, aumentando o comércio entre nós dois."
 USA_withdraw_tpp: "Retirar-se do TPP"
 USA_withdraw_tpp_desc: "A Parceria Trans-Pacífico (TPP) começou como uma expansão do Acordo de Parceria Econômica Estratégica Trans-Pacífico (P4). Os signatários originais de Brunei, Chile, Nova Zelândia e Cingapura iniciaram o processo de expansão, com mais países participando, como os Estados Unidos. Nossos cidadãos estão, no entanto, levantando um alvoroço sobre certas disposições do acordo. "
 USA_american_chinese_alliance: "Aliança Americana-Chinesa"
 USA_american_chinese_alliance_desc: "Finalmente chegou a hora de formalizar a Aliança Sino-Americana! Juntas, as duas grandes superpotências do mundo se mostrarão invencíveis. Era natural neste novo mundo forte."
 USA_invite_taiwan_to_nato: "Convide Taiwan para a OTAN"
 USA_invite_taiwan_to_nato_desc: "Precisamos trabalhar ainda mais para conter a agressão crescente do continente chinês. A maneira perfeita de fazer isso é adicionar 'porta-aviões da América', nossos amigos na República da China, à OTAN. Isso irá irritar muito os continentais, mas devemos pergunte a nós mesmos-nós realmente nos importamos mais? "
 USA_us_military_assistance_for_south_korea: "Assistência Militar dos EUA para a Coreia do Sul"
 USA_us_military_assistance_for_south_korea_desc: "Com a Coreia do Norte ficando cada vez mais instável, devemos agir rapidamente para garantir que a Coreia do Sul permaneça segura e protegida de todas as ameaças, como um bom aliado deve fazer."
 USA_us_military_assistance_for_north_korea: "Assistência Militar dos EUA para a Coreia do Norte"
 USA_us_military_assistance_for_north_korea_desc: "Talvez pudéssemos finalmente encerrar a guerra não declarada mais longa do mundo simplesmente dando um empurrão na Coréia do Norte na direção certa e trazendo-os firmemente para nossa equipe."
 USA_american_chinese_research_compact: "Pacto de Pesquisa Americano-Chinês"
 USA_american_chinese_research_compact_desc: "Os chineses avançaram rapidamente em muitos campos de pesquisa recentemente. Se nossas duas nações pudessem se empenhar pelo mesmo objetivo, nada estaria fora de nosso alcance."
 USA_invite_the_philippines_to_nato: "Convide as Filipinas para a OTAN"
 USA_invite_the_philippines_to_nato_desc: "Devíamos convidar nossos amigos filipinos de longa data para a OTAN, tanto para sua própria proteção quanto para isolar ainda mais a China continental."
 USA_war_on_russia: "Guerra na Rússia"
 USA_war_on_russia_desc: "A Rússia é o grande obstáculo aos interesses nacionais da China e de nós mesmos, estando nós na Europa e no Oriente Médio, e na China na Manchúria e na Ásia Central. Com as duas de nossas nações combatendo essa ameaça, poderíamos acabar com isso de uma vez e para todos."
 USA_war_on_india: "Guerra à Índia"
 USA_war_on_india_desc: "A Índia, com seus laços estreitos com a Rússia e o poderio militar e a base industrial em constante expansão, pode ser uma ameaça crescente no Oceano Índico. Seria do nosso interesse e do da China eliminá-la antes que se manifestasse totalmente."
 USA_invite_vietnam_to_nato: "Convide o Vietnã para a OTAN"
 USA_invite_vietnam_to_nato_desc: "Nossas nações não se deram muito bem historicamente, e isso é para colocar as coisas de forma leviana. Recentemente, no entanto, começamos a nos aproximar em resposta à crescente agressão da China e à medida que a memória da Guerra do Vietnã se desvanece e as velhas feridas curar. Talvez devêssemos simplesmente formalizar o que é inevitável e convidar o Vietnã para a OTAN. "
 USA_invite_south_korea_to_nato: "Convide a Coreia do Sul para a OTAN"
 USA_invite_south_korea_to_nato_desc: "Por último, mas não menos importante, devemos adicionar a Coreia do Sul à OTAN. Nossos objetivos políticos se alinham muito bem, e uma cooperação militar mais estreita só pode servir para beneficiar a nós dois."
 USA_strike_china: "Strike China"
 USA_strike_china_desc: "Construímos parceiros e força suficientes para finalmente contestar a China continental. Esta é uma guerra pela alma da própria humanidade. Ela terminará com a destruição total do cruel pretendente ao regime em Pequim pelas mãos da maior coalizão desde o Guerras Napoleônicas e a dominação americana completa-ou talvez um retorno do continente chinês aos seus legítimos proprietários? A escolha é nossa. "
 ##Europa
 USA_diplomacy_europe: "Diplomacia: Europa"
 USA_diplomacy_europe_desc: "Temos uma longa, longa história com a Europa, e nem toda boa. Devemos abrir novas linhas de diplomacia com todas as nações europeias."
 USA_2004_nato_expansion: "Expansão da OTAN em 2004"
 USA_2004_nato_expansion_desc: "Com a adição da Estônia, Letônia, Lituânia, Bulgária, Romênia, Eslováquia e Eslovênia, podemos proteger melhor os nossos interesses e de nossos aliados na Europa da agressão."
 USA_strengthen_ties_to_the_eu: "Fortaleça os laços com a UE"
 USA_strengthen_ties_to_the_eu_desc: "Devemos permanecer no caminho que temos seguido por décadas. A maneira mais óbvia de fazer isso seria nos aproximando da crescente União Europeia."
 USA_strengthen_ties_to_russia: "Fortaleça seus laços com a Rússia"
 USA_strengthen_ties_to_russia_desc: "O caminho da Europa tem sido sinuoso e incerto na melhor das hipóteses. Para o leste deles, no entanto, pode estar nosso verdadeiro melhor caminho a seguir. Os soviéticos se foram; não há mais necessidade de ser inimigos dos russos, então, em vez disso trabalhar para se tornarem amigos. "
 USA_2009_nato_expansion: "Expansão da OTAN 2009"
 USA_2009_nato_expansion_desc: "Adicionar a Albânia e a Croácia será uma mensagem simbólica para os russos, além de aumentar a força da OTAN."
 USA_befriend_the_european_minors: "Amizade com os menores europeus"
 USA_befriend_the_european_minors_desc: "O aumento das relações entre países como Holanda, Eslovênia, Andorra e o resto dos menores europeus vai percorrer um longo caminho em termos de manutenção de nossa posição internacional."
 USA_befriend_the_european_majors: "Amizade com os Majores Europeus"
 USA_befriend_the_european_majors_desc: "Devemos garantir que as nações europeias mais fortes saibam que têm nosso apoio se quisermos construir alianças mais estreitas entre nós."
 USA_democratic_influence_in_russia: "Influência democrática na Rússia"
 USA_democratic_influence_in_russia_desc: "Devemos começar a tentar trazer os russos para o nosso lado ideológico, para que adotem um estilo de vida mais democrático. Seu povo merece uma ruptura com a autocracia que os estrangulou em toda a sua distância."
 USA_american_russian_alliance: "Aliança Americana-Russa"
 USA_american_russian_alliance_desc: "Devíamos buscar uma aliança russo-americana. Se nossas nações se alinhassem, não haveria uma alma neste planeta que pudesse nos impedir."
 USA_2017_nato_expansion: "Expansão da OTAN 2017"
 USA_2017_nato_expansion_desc: "A adição de Montenegro à nossa aliança é um grande insulto aos russos, bem como um bom passo para influenciar nações como a Sérvia, que dependem do porto de Montenegro, a se alinharem conosco."
 USA_invite_european_companies: "Convidar empresas europeias"
 USA_invite_european_companies_desc: "A cooperação estreita com empresas da Europa pode ser muito benéfica no longo prazo."
 USA_invite_russian_companies: "Convide empresas russas"
 USA_invite_russian_companies_desc: "O aumento da cooperação com empresas russas pode mostrar às pessoas nossa posição na Europa, bem como oferecer algumas novas oportunidades de negócios."
 USA_invite_bosnia: "Convide a Bósnia"
 USA_invite_bosnia_desc: "Com mais e mais nações nos Bálcãs aderindo à OTAN, é apenas uma questão de tempo até que a Bósnia faça o mesmo. Assim que as indústrias militares forem transferidas das mãos da República de Srpska, elas serão elegíveis para a adesão plena à OTAN. pedido formal para que o façam. "
 USA_ttip: "TTIP"
 USA_ttip_desc: "A Parceria Transatlântica de Comércio e Investimento é o maior acordo comercial bilateral já negociado. Embora tenha sofrido críticas substanciais, talvez devêssemos ir em frente e colher os frutos."
 USA_invite_serbia: "Convidar Sérvia"
 USA_invite_serbia_desc: "Agora que eles estão quase completamente cercados, e o porto montenegrano no qual contam há muito é um membro da OTAN, podemos persuadir o aliado de longa data da Rússia a passar para o nosso lado."
 USA_invite_kosovo: "Convide Kosovo"
 USA_invite_kosovo_desc: "Por que perder nosso tempo com uma nação com a qual tivemos conflitos substanciais no passado, quando poderíamos convidar uma nação muito mais agradável, que já apoiamos, como Kosovo?"
 USA_invite_moldova: "Convidar Moldávia"
 USA_invite_moldova_desc: "A Moldávia tem sido atormentada pela interferência russa em seus assuntos mais ou menos continuamente desde o desmembramento da URSS. Embora sua constituição o proíba, a ruptura da região da Transnístria pode obrigá-los a se juntar a nós de qualquer maneira."
 USA_american_guarantees_in_europe: "American Guarantees in Europe"
 USA_american_guarantees_in_europe_desc: "Para garantir a estabilidade europeia e a paz para nossos aliados, devemos garantir as nações ainda indecisas, como Finlândia, Ucrânia, Suécia e outras."
 USA_invite_ukraine: "Convidar Ucrânia"
 USA_invite_ukraine_desc: "Uma das maiores vítimas da agressão russa, a Ucrânia vem tentando se aproximar da OTAN há anos. Agora é a hora de dar a eles o que eles têm pedido. Vamos nos unir pela paz!"
 USA_conflict_in_europe: "Conflito na Europa"
 USA_conflict_in_europe_desc: "Não pode haver paz na Europa com a Rússia mantendo essa política externa. Não podemos tolerar mais o comportamento deles."
 USA_peace_in_europe: "Paz na Europa"
 USA_peace_in_europe_desc: "Não há razão para atacar os russos. Podemos continuar a lutar por soluções pacíficas para os problemas que enfrentamos com a Rússia, com mais países sendo aceitos em nossa aliança."
 USA_attack_the_russians: "Ataque os russos"
 USA_attack_the_russians_desc: "É hora de finalmente parar o urso russo. Eles testaram nossa paciência por tempo suficiente. Após uma intervenção constante na soberania de seus vizinhos, a única maneira de resolver esses problemas é a guerra."
 USA_invite_sweden: "Convidar a Suécia"
 USA_invite_sweden_desc: "Uma adição maravilhosa à aliança será a Suécia. Eles oferecem uma posição estratégica no Báltico e uma economia forte. Isso também servirá para atrair nações como a Finlândia a segui-los."
 USA_invite_georgia: "Convide a Geórgia"
 USA_invite_georgia_desc: "A Geórgia foi violada por seu vizinho mais forte repetidas vezes e há algum tempo nos pede a adesão à OTAN. Este será um dos nossos passos mais importantes para conter a Rússia. Vamos convidar a Geórgia a se juntar a nós!"
 USA_invite_finland: "Convidar Finlândia"
 USA_invite_finland_desc: "Com a entrada da Suécia na OTAN, a Finlândia se viu sozinha. Talvez devêssemos estender um convite a eles também e fazer do Báltico um verdadeiro mar da OTAN."
 ## Américas
 USA_diplomacy_americas: "Diplomacia: Américas"
 USA_diplomacy_americas_desc: "As Américas têm sido historicamente nossa esfera de influência. Devemos ter como objetivo fortalecer os canais diplomáticos com essas nações."
 USA_the_war_on_drugs: "A guerra contra as drogas"
 USA_the_war_on_drugs_desc: "A Guerra contra as Drogas é um esforço nacional conjunto entre o México e os Estados Unidos para conter a quantidade de drogas ilegais que cruzam a fronteira e os conflitos brutais de cartéis dentro do México e que se espalham pelo sudoeste americano".
 USA_reinforce_the_monroe_doctrine: "Reforce a Doutrina Monroe"
 USA_reinforce_the_monroe_doctrine_desc: "A doutrina Monroe nos permite exercer nossa influência sobre toda a América Latina. Devemos garantir que isso continue sendo um de nossos princípios definidores."
 USA_strength_in_the_americas: "Força nas Américas"
 USA_strength_in_the_americas_desc: "Devemos buscar um caminho de força e domínio em nossa esfera de influência, como temos feito historicamente."
 USA_lift_the_cuban_embargo: "Levante o Embargo Cubano"
 USA_lift_the_cuban_embargo_desc: "O embargo cubano está em vigor há muito tempo e causou sofrimentos incalculáveis por razões puramente políticas. O levantamento do embargo não apenas melhorará as relações com Cuba, mas nos dará um novo parceiro comercial."
 USA_the_monroe_alliance: "A Aliança Monroe"
 USA_the_monroe_alliance_desc: "Por que se intrometer nos assuntos da Europa e ser arrastado para suas disputas mesquinhas? Vamos formar uma aliança com nossos irmãos americanos e expulsar os europeus inúteis."
 USA_the_double_alliance: "A dupla aliança"
 USA_the_double_alliance_desc: "Não há razão para que não possamos buscar alianças no novo mundo enquanto mantemos nossas alianças no velho mundo. Todos nós podemos trabalhar juntos sob a liderança americana."
 USA_nato_first: "OTAN primeiro"
 USA_nato_first_desc: "Embora as Américas sejam uma oportunidade muito boa para exercer influência, devemos nos concentrar em primeiro lugar na OTAN. As ameaças da Rússia e da China não podem ser simplesmente ignoradas; não podemos simplesmente deixar nossos antigos aliados na Europa em paz."
 USA_dominate_the_americas: "Dominar as Américas"
 USA_dominate_the_americas_desc: "As Américas são nosso quintal, como tal, devemos trabalhar para mantê-las firmemente sob nosso controle."
 USA_return_guantanamo_bay: "Retorno à Baía de Guantánamo"
 USA_return_guantanamo_bay_desc: "A Baía de Guantánamo é território cubano legítimo, que continuamos mantendo de seu governo. Poderíamos começar a acertar as coisas com os cubanos devolvendo-o."
 USA_invite_canada: "Convidar Canadá"
 USA_invite_canada_desc: "O Canadá é a primeira escolha a convidar para nossa aliança recém-fundada. Com a nossa saída da OTAN, eles ficarão ainda mais inclinados a nos seguir."
 USA_reassure_nafta: "Tranquilize o NAFTA"
 USA_reassure_nafta_desc: "Devemos tranquilizar nossos vizinhos de que ainda estamos totalmente dedicados ao Nafta e ao comércio entre nossas nações".
 USA_renogitate_nafta: "Renegociar NAFTA"
 USA_renogitate_nafta_desc: "O NAFTA precisa ser examinado de perto antes que possamos mais uma vez recuperar a vantagem no comércio norte-americano."
 USA_the_freedom_league: "A Liga da Liberdade"
 USA_the_freedom_league_desc: "Para melhor influenciar a América Latina, podemos criar uma 'Liga da Liberdade' para que seja mais fácil intervir em seus assuntos."
 USA_invite_brazil: "Convide o Brasil"
 USA_invite_brazil_desc: "O Brasil é a principal potência da América Latina; convidá-los para nossa aliança contribuirá muito para dar-lhe legitimidade."
 USA_invite_mexico: "Convidar o México"
 USA_invite_mexico_desc: "O México é uma adição óbvia e benéfica à aliança. Devemos estender um convite a eles."
 USA_cautious_southern_policy: "Política Sulista Cautelosa"
 USA_cautious_southern_policy_desc: "Não devemos confiar tanto em nossos vizinhos do sul. Sempre tivemos uma coexistência pacífica. Talvez devêssemos deixar por isso mesmo."
 USA_settle_the_cuban_question: "Resolva a questão cubana"
 USA_settle_the_cuban_question_desc: "Cuba já foi efetivamente um estado fantoche dos Estados Unidos antes da revolução. É hora de decidir de uma vez por todas o que pretendemos que Cuba seja."
 USA_assemble_the_alliance: "Reúna a Aliança"
 USA_assemble_the_alliance_desc: "É hora de apelar aos membros de nossa nova aliança. Devemos garantir a paz e a estabilidade para todas as nações membros!"
 USA_secure_fence_act: "Lei de Cerca Segura"
 USA_secure_fence_act_desc: "O fluxo constante de imigrantes ilegais é uma grande pressão nas relações entre a América e o México e, por extensão, as outras nações da América Latina. Realmente devemos bloquear esse fluxo sempre que possível com cercas de alta qualidade."
 USA_avenge_1812: "Avenge 1812"
 USA_avenge_1812_desc: "Os canadenses tiveram sorte de terem a ajuda dos britânicos na Guerra de 1812 para salvá-los de nosso ataque. Hoje, entretanto, somos a potência dominante. Vamos ver como eles se saem agora."
 USA_correct_the_southern_border: "Corrigir a fronteira sul"
 USA_correct_the_southern_border_desc: "Nossas conquistas no Sul não deveriam ter parado com a Guerra Mexicano-Americana. Vamos continuar e tomar o que é de direito da América!"
 USA_build_the_wall: "Construa a Parede"
 USA_build_the_wall_desc: "O fluxo de ilegais está causando uma pressão imensa em nossos recursos. Precisamos acabar com isso. O Muro é nossa melhor opção para conter o número deles."
 USA_destroy_south_american_socialists: "Destruir Socialistas Sul-Americanos"
 USA_destroy_south_american_socialists_desc: "O fato de permitirmos que nações socialistas como a Venezuela existissem é nojento. Precisamos eliminar esse mal de nosso quintal de uma vez por todas."
 ##Médio Oriente
 USA_diplomacy_middle_east: "Diplomacia: Oriente Médio"
 USA_diplomacy_middle_east_desc: "Embora nossa interação com o Oriente Médio frequentemente esteja atolada em conflitos, há muitas oportunidades das quais ainda podemos aproveitar."
 USA_continue_american_support_of_israel: "Continue o apoio americano a Israel"
 USA_continue_american_support_of_israel_desc: "Temos apoiado Israel por décadas, para grande consternação do mundo islâmico. Não seremos forçados a abandonar um aliado, portanto, continuaremos com esse apoio."
 USA_recognize_palestine: "Reconhecer a Palestina"
 USA_recognize_palestine_desc: "Nosso apoio a Israel só nos trouxe problemas. Somos odiados na região e muitas oportunidades estão fechadas para nós por causa disso. Além disso, manchamos nossa reputação ao apoiar o fraco histórico de direitos humanos de Israel, enfraquecendo nossas tentativas de pressionar por mudanças em outras nações. À luz de tudo isso, devemos reconhecer o estado da Palestina e cessar o apoio a Israel ".
 USA_anti_islamist_doctrine: "Doutrina Anti-Salafista"
 USA_anti_islamist_doctrine_desc: "O salafismo só pode nos trazer destruição e morte. Devemos trabalhar ativamente contra essas ideologias vis."
 USA_befriend_the_saudis: "Amizade com os sauditas"
 USA_befriend_the_saudis_desc: "Fazer amizade com os principais jogadores do mundo islâmico nos dará muitos negócios e conexões úteis. A Arábia Saudita é o lar da sagrada Meca, além de suas enormes reservas de petróleo precioso; este é o lugar natural para começar."
 USA_demand_reparations_for_the_uss_liberty: "Normalizar as relações com o Irã"
 USA_demand_reparations_for_the_uss_liberty_desc: "Talvez tenhamos apostado no cavalo errado todo esse tempo. O Irã é mais estável do que qualquer uma das outras potências do Oriente Médio-apesar de não estar realmente no Oriente Médio-e poderia ter sido um grande aliado, se não tivéssemos t comprometido com Israel. Agora é nossa chance de desfazer esse erro e consertar as coisas. "
 USA_oil_deals_with_saudi_arabia: "Ofertas de petróleo com a Arábia Saudita"
 USA_oil_deals_with_saudi_arabia_desc: "A Arábia Saudita está absolutamente transbordando de petróleo! Certamente poderíamos fazer alguns acordos com os sauditas para obter uma parte dele."
 USA_normalize_relations_with_iran: "Peça desculpas pelo golpe 28 Mordad"
 USA_normalize_relations_with_iran_desc: "Em 1953, os EUA e a Grã-Bretanha coordenaram um golpe contra o governo democrático iraniano em retaliação pela nacionalização do petróleo britânico. A substituição foi o brutal xá Reza Pahlavi. Naturalmente, eles nos odiaram desde então. É hora de fazer o nosso melhor para consertar nossos erros e pedir desculpas pelo golpe e seu sofrimento resultante-talvez com alguma ajuda econômica. "
 USA_move_the_embassy_to_jerusalem: "Mova a Embaixada para Jerusalém"
 USA_move_the_embassy_to_jerusalem_desc: "Para mostrar nosso apoio aos israelenses, poderíamos mudar nossa embaixada atual, em Tel Aviv, para Jerusalém. Isso vai irritar muito os palestinos e seus apoiadores, mas o que isso importa para nós?"
 USA_american_business_interests_at_the_golf: "Interesses comerciais americanos no Golfo"
 USA_american_business_interests_at_the_golf_desc: "As oportunidades no Golfo são lucrativas demais para serem ignoradas. Devemos buscar relações comerciais ainda mais estreitas com nossos parceiros lá."
 USA_befriend_iran: "Amizade com o Irã"
 USA_befriend_iran_desc: "Podemos levar nossa normalização de relações e divulgação de boa fé mais longe para criar uma verdadeira amizade com os iranianos. É justo e correto, e pode lançar as bases para substituir a aliança com os israelenses, agora firmemente uma coisa da passado."
 USA_support_iranian_nuclear_research: "Apoie a Pesquisa Nuclear Iraniana"
 USA_support_iranian_nuclear_research_desc: "Uma boa maneira de mostrar nosso apoio aos iranianos é anunciar apoio ao seu projeto de pesquisa nuclear. Eles merecem o direito à autodeterminação e à verdadeira independência energética."
 USA_us_military_assistance_for_israel: "Assistência Militar dos EUA para Israel"
 USA_us_military_assistance_for_israel_desc: "Nosso aliado natural no Oriente Médio é, e sempre será, Israel. Devemos promover esse relacionamento apoiando-os militarmente."
 USA_us_military_assistance_for_saudi_arabia: "Assistência Militar dos EUA para a Arábia Saudita"
 USA_us_military_assistance_for_saudi_arabia_desc: "Apoiar os sauditas pode ser um movimento muito benéfico de nossa parte, resultando em um forte aliado na área, o apoio dos fiéis sunitas e talvez até melhores acordos comerciais."
 USA_us_military_assistance_for_iran: "Assistência Militar dos EUA para o Irã"
 USA_us_military_assistance_for_iran_desc: "Antes da derrubada do Xá, os EUA apoiavam fortemente os militares iranianos. Nosso equipamento os serviu fielmente por um longo tempo em várias guerras, mas está mostrando sua idade. Um bom primeiro passo para melhorar a cooperação militar entre nós seria para remediar isso imediatamente, fornecendo aos iranianos as peças sobressalentes e conhecimentos técnicos muito necessários. "
 USA_american_israeli_alliance: "Aliança Americano-Israelense"
 USA_american_israeli_alliance_desc: "É hora de formalizar a natureza de nosso relacionamento com Israel, formando uma coalizão adequada e permanente com a nação mais forte da região."
 USA_american_saudi_alliance: "Aliança Americana-Saudita"
 USA_american_saudi_alliance_desc: "Como nossas relações com os sauditas só ficaram mais amenas com nossas aberturas diplomáticas. Talvez devêssemos buscar uma aliança oficial?"
 USA_american_iranian_alliance: "Aliança Americana-Iraniana"
 USA_american_iranian_alliance_desc: "A América e o Irã finalmente começaram a enterrar a machadinha e a ser a força poderosa no cenário mundial que sempre deveriam estar juntos. Chegou a hora de oficializar isso e deixar que os laços de amizade e aliança finalmente coloquem o antigo feridas para descansar. "

