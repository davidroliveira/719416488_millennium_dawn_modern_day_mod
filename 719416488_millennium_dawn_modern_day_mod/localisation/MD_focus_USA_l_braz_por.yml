 USA_second_amendment: "A Segunda Emenda"
 USA_second_amendment_desc: "\" Uma milícia bem regulamentada, sendo necessária à segurança de um Estado livre, o direito do povo de possuir e portar armas, não deve ser infringido.\"\n\nA Segunda Emenda à Constituição dos Estados Unidos garante aos cidadãos americanos, o direito de possuir armas de fogo para proteger a sociedade livre e a si próprios. A emenda é uma causa constante de conflito dentro da política americana quanto à sua totalidade-com o governo tendo conseguido proibir a propriedade privada de armas como metralhadoras pesadas e minas terrestres no passado, que alguns ativistas acreditam estarem infringindo a Segunda Emenda.\n\nA Segunda Emenda leva a situações infelizes em que alguns proprietários de armas abusam de suas armas para causar danos, forçando o governo a se concentrar na limpeza tiroteios em escolas, situações de reféns, crimes de gangues e roubos em vez de tentar trazer o país para a frente. "
