 ## American Economic Events
 usa_economic_nationalize_tt: "Nacionalizar uma empresa §Custos§! Mais, no entanto, §Sestabiliza§! A economia mais.\n"
 usa_economic_bailout_tt: "Socorrer uma empresa §Custos§! Menos do que nacionalizar, no entanto, §Sestabiliza§! Menos a economia.\n"
 usa_economic_donothing_tt: "Não fazer nada desestabilizará a economia, no entanto, ela retornará ao estado anterior em breve.\n"

 usa_economic_events.1.t: "O Lehman Brothers faliu!"
 usa_economic_events.1.d: "Em [GetDateText], o Lehman Brothers declarou falência. A empresa entrou com um pedido de concordata, Capítulo 11, que está fazendo história como o maior pedido de falência da história americana. As participações do Lehman Brothers são estimadas em$600 bilhões em ativos. Eles são os primeiros vítima do colapso do mercado imobiliário. Isso não só causou ondas de choque nos bancos de investimento e nos mercados imobiliários, como também chocou o mercado de ações, provocando uma queda diária de 4,5% na Bolsa de Valores de Nova York.\n\nPoderia esta é outra Grande Depressão? "
 usa_economic_events.1.a: "Nacionalizá-los!"
 usa_economic_events.1.b: "Socorrê-los!"
 usa_economic_events.1.c: "Deixe a economia seguir seu curso"

 usa_economic_events.2.t: "Fannie Mae e Freddie"
 usa_economic_events.2.d: "Fannie Mae e Freddie Mac são dois credores hipotecários gigantes nos EUA. O choque recente da falência do Lehman Brothers causou efeitos negativos no mercado financeiro como um todo. O setor de empréstimos hipotecários não é uma exceção.\n\nas empresas estão em colapso total. Temos vários planos traçados para as empresas. Um deles é nacionalizar a empresa e colocá-la sob tutela, o que significa que o Governo dos Estados Unidos tem controle total sobre as finanças da empresa. No entanto, isso não é a nossa única solução. Também podemos socorrer a empresa e deixá-la agir de forma independente.\n"
 usa_economic_events.2.a: "Coloque-os na Conservatoria"
 usa_economic_events.2.b: "Comprometa-se com um resgate"
 usa_economic_events.2.c: "É perigoso brincar de deus econômico"

 usa_economic_events.3.t: "Fusão Chase-Stearns"
 usa_economic_events.3.d: "O clima financeiro atual fez com que algumas empresas ficassem intrinsecamente preocupadas. Uma delas seria o Bear Stearns e o JPMorgan Chase. A equipe executiva do JPMorgan afirma que a melhor jogada para ambas as empresas é uma fusão patrocinada pelo governo entre as duas empresas.\n\nStearns está disposta a vender a empresa no total por$10 dólares por ação. O preço é muito pequeno em comparação com a alta de 52 semanas das ações da Bear Sterans sendo de$133,20. O preço mínimo é representativo da situação de fundo do poço na empresa.\n\nPodemos permitir que o Chase cresça? "
 usa_economic_events.3.a: "Coloque o Bear Stearns nas mãos do Tesouro dos EUA"
 usa_economic_events.3.b: "Comprometa-se com um resgate. Mantenha-os à tona"
 usa_economic_events.3.c: "Deixe a água levá-los"

 usa_economic_events.4.t: "American International Group (AiG)"
 usa_economic_events.4.d: "O American International Group é a última grande empresa a cair do que alguns estão chamando de Grande Recessão. A AiG recentemente procurou credores privados para seus problemas financeiros, no entanto, devido ao clima econômico de [GetYear], eles enfrentam uma falência iminente. Nós tem a opção de colocar a AiG no controle do governo dos Estados Unidos. A empresa está disposta a oferecer uma posição acionária de 79,9% na empresa em troca de um empréstimo com juros de dois anos para salvar a empresa problemática. A Reserva Feaderal está usando uma provisão do Federal Reserve Act para justificar o plano.\n\nHá outras opções, no entanto, isso nos levará à maioria dos lucros. "
 usa_economic_events.4.a: "Ofereça o empréstimo à AiG"
 usa_economic_events.4.b: "Negar o patrimônio, garantir os ativos. Conceda o empréstimo."
 usa_economic_events.4.c: "Por que salvá-los?"

 usa_economic_events.5.t: "Quebra do mercado imobiliário"
 usa_economic_events.5.d: "O golpe final no balde é quando o mercado imobiliário americano desmoronou. Pessoas em todos os Estados Unidos executaram a hipoteca de suas casas ou sofreram uma grande queda no patrimônio líquido. É provavelmente uma das partes mais difíceis desta grande recessão.\nComo deveria continuamos? Ajudar as pessoas ou deixá-las com seus dispositivos?\n"
 usa_economic_events.5.a: "Deixe-os"
 usa_economic_events.5.b: "Ajude as Famílias"

 ## Eventos Econômicos Americanos Aleatórios
 usa_economic_events.31.t: "Armas da empresa de fabricação de armas dos EUA"
 usa_economic_events.31.d: "A Grande Recessão está afetando os Estados Unidos. Está fazendo com que os investimentos despencem e parte da fabricação de armas está indo para outro lugar. A decisão é para salvar a empresa, mas está fazendo com que americanos trabalhadores saiam de trabalho."
 usa_economic_events.31.a: "Oh não"

 usa_economic_events.32.t: "Manufacturing Company Leaves the USA"
 usa_economic_events.32.d: "A manufatura costumava ser o pão com manteiga americano. Os custos de negócios e as baixas receitas de investimentos locais empurraram a manufatura para o exterior. Os Estados Unidos estão realmente em recessão e isso continua a prejudicar e atormentar o povo americano."
 usa_economic_events.32.a: "Isso vai piorar?"

 usa_economic_events.33.t: "Fábricas americanas fechadas"
 usa_economic_events.33.d: "As fábricas em todo o país estão sofrendo. Uma série de fábricas no norte dos Estados Unidos começaram a fechar as lojas permanentemente. Os americanos simplesmente não estão comprando seus produtos."
 usa_economic_events.33.a: "Vai acabar logo"

 usa_economic_events.34.t: "American Company declara falência!"
 usa_economic_events.34.d: "Outra empresa americana declarou falência após esta recessão severa. A decisão veio ao custo da empresa ser incapaz de pagar suas dívidas devido à falta de receita fluindo para ela."
 usa_economic_events.34.a: "Americanos estão sofrendo"

 usa_economic_events.35.t: "Fim da Recessão Americana"
 usa_economic_events.35.d: "O Federal Reserve finalmente declarou que o pior da recessão passou. A economia está crescendo mais uma vez e não está mais se contraindo. Seus efeitos foram generalizados e sentidos globalmente. É lamentável que foi isso que tivemos que fazer para continuar ajudando nossa economia. "
 usa_economic_events.35.a: "O caminho para a recuperação"

 usa_economic_events_news.1.t: "O colapso do Lehman Brothers"
 usa_economic_events_news.1.d1: "Ontem, o Lehman Brothers declarou falência. A empresa entrou com um pedido de concordata, Capítulo 11, que faz história como o maior pedido de falência da história dos Estados Unidos. Os ativos do Lehman Brothers são estimados em US$600 bilhões em ativos. Eles são a primeira vítima do colapso mercado imobiliário e desaceleração americana. As falências não só causaram ondas de choque nos bancos de investimento e nos mercados imobiliários, como também chocaram o mercado de ações, provocando uma queda de um dia de 4,5% na Bolsa de Valores de Nova York.\n\nA American Stock Exchange o governo decidiu que é do interesse do povo americano nacionalizar a empresa. Colocar a empresa sob a custódia americana ajudará a estabilizar seu valor e ações em queda. O Federal Reserve forneceu US$90 bilhões para a empresa usar enquanto ficava com 80% das ações na empresa usando os ativos da empresa como garantia.\n"
 usa_economic_events_news.1.d2: "Ontem, o Lehman Brothers declarou falência. A empresa entrou com um pedido de concordata, Capítulo 11, que faz história como o maior pedido de falência da história dos Estados Unidos. Os ativos do Lehman Brothers são estimados em US$600 bilhões em ativos. Eles são a primeira vítima do colapso mercado imobiliário e desaceleração americana. As falências não só causaram ondas de choque nos bancos de investimento e nos mercados imobiliários, como também chocaram o mercado de ações, provocando uma queda de um dia de 4,5% na Bolsa de Valores de Nova York.\n\nA American Stock Exchange O governo decidiu que é do interesse do povo americano resgatar a empresa. O Federal Reserve autorizou até US$60 bilhões para manter a empresa funcionando enquanto a empresa continua a negociar sua divisão e venda.\n"
 usa_economic_events_news.1.d3: "Ontem, o Lehman Brothers declarou falência. A empresa entrou com um pedido de concordata, Capítulo 11, que faz história como o maior pedido de falência da história dos Estados Unidos. Os ativos do Lehman Brothers são estimados em US$600 bilhões em ativos. Eles são a primeira vítima do colapso mercado imobiliário e desaceleração americana. As falências não só causaram ondas de choque nos bancos de investimento e nos mercados imobiliários, como também chocaram o mercado de ações, provocando uma queda de um dia de 4,5% na Bolsa de Valores de Nova York.\n\nO Federal O Reserve declarou que não interviria imediatamente na falência do Lehman Brothers. "
 usa_economic_events_news.1.a: "Isso poderia piorar?"
 usa_economic_events_news.1.b: "Isso é preocupante"
 usa_economic_events_news.1.c: "Patético"

 usa_economic_events_news.2.t: "Fannie Mae e Freddie Mac"
 usa_economic_events_news.2.d1: "Fannie Mae e Freddie Mac são dois credores hipotecários gigantes nos EUA. O choque recente da falência do Lehman Brothers causou efeitos negativos no mercado financeiro como um todo. O setor de empréstimos hipotecários não é uma exceção.\n\nOs EUA O governo tomou medidas para nacionalizar efetivamente a empresa e colocá-la sob o controle do Federal Reserve. Eles autorizaram US$200 bilhões para salvar esses dois credores hipotecários gigantes, em troca o governo assumiu o controle das empresas privadas, ainda que patrocinadas pelo governo. Cada empresa recebeu US$100 bilhões para evitar a falência.\n"
 usa_economic_events_news.2.d2: "Fannie Mae e Freddie Mac são dois credores hipotecários gigantes nos EUA. O choque recente da falência do Lehman Brothers causou efeitos negativos no mercado financeiro como um todo. O setor de empréstimos hipotecários não é uma exceção.\n\nO Federal O Reserve deu à Fannie Mae & Freddie Mac até US$50 bilhões para cada empresa, a fim de evitar sua falência. Eles os socorreram por enquanto para manter os dois credores hipotecários à tona.\n"
 usa_economic_events_news.2.d3: "Fannie Mae e Freddie Mac são dois credores hipotecários gigantes nos EUA. O choque recente da falência do Lehman Brothers causou efeitos negativos no mercado financeiro como um todo. O setor de empréstimos hipotecários não é uma exceção.\n\nO Federal O Reserve decidiu que a empresa deveria ser deixada à própria sorte. O presidente do Federal Reserve afirmou que não vale a pena o dinheiro dos impostos do povo americano doar a empresas em falência.\n"
 usa_economic_events_news.2.a: "A recessão piora"
 usa_economic_events_news.2.b: "Isso está ficando ainda mais preocupante"
 usa_economic_events_news.2.c: "Patético"

 usa_economic_events_news.3.t: "Bear Stearns-JPMorgan Chase Merger"
 usa_economic_events_news.3.d1: "O clima financeiro atual fez com que algumas empresas ficassem intrinsecamente preocupadas. Uma delas seria o Bear Stearns e o JPMorgan Chase. A equipe executiva do JPMorgan afirma que a melhor jogada para ambas as empresas é uma fusão patrocinada pelo governo entre as duas empresas.\nO Federal Reserve respondeu hoje colocando o Bear Stearns sob os cuidados do governo dos Estados Unidos. É outra empresa na lista de empresas estatais dos Estados Unidos. O processo de nacionalização exigiu cerca de US$50 bilhões para manter a empresa vacilante à tona. "
 usa_economic_events_news.3.d2: "O clima financeiro atual fez com que algumas empresas ficassem intrinsecamente preocupadas. Uma delas seria o Bear Stearns e o JPMorgan Chase. A equipe executiva do JPMorgan afirma que a melhor jogada para ambas as empresas é uma fusão patrocinada pelo governo entre as duas empresas.\nO Federal Reserve respondeu hoje autorizando a fusão entre o JPMorgan Chase e o Bear Stearns. Foi contabilizado e apoiado por um resgate de cerca de US$30 bilhões para garantir a estabilidade fiscal do JPMorgan enquanto eles assumiam o Bear Stearns.\n"
 usa_economic_events_news.3.d3: "O clima financeiro atual fez com que algumas empresas ficassem intrinsecamente preocupadas. Uma delas seria o Bear Stearns e o JPMorgan Chase. A equipe executiva do JPMorgan afirma que a melhor jogada para ambas as empresas é uma fusão patrocinada pelo governo entre as duas empresas.\nO Federal Reserve respondeu hoje negando a fusão. Cita-se que a fusão concederia ao JPMorgan Chase uma quantidade cada vez maior de poder de mercado. O Bear Stearns está procurando freneticamente outras fontes de receita e estabilização.\n"
 usa_economic_events_news.3.a: "A recessão piora"
 usa_economic_events_news.3.b: "Devemos começar a liquidar nossos investimentos"
 usa_economic_events_news.3.c: "Patético, nossa economia está mais forte do que nunca!"

 usa_economic_events_news.4.t: "American International Group"
 usa_economic_events_news.4.d1: "American International Group é a última grande empresa a cair do que alguns estão chamando de Grande Recessão. A AiG recentemente procurou credores privados para seus problemas financeiros, no entanto, devido ao clima econômico de [GetYear], eles declararam falência. O governo americano emitiu um comunicado explicando que, a fim de manter a empresa à tona. O Governo recebeu 79,9% das ações da empresa, dando-lhe o controle majoritário sobre a empresa.\n"
 usa_economic_events_news.4.d2: "American International Group é a última grande empresa a cair do que alguns estão chamando de Grande Recessão. A AiG recentemente procurou credores privados para seus problemas financeiros, no entanto, devido ao clima econômico de [GetYear], eles declararam falência. O Federal Reserve recusou a participação acionária na empresa, em vez disso, concedeu um empréstimo com juros para manter a empresa funcionando.\n"
 usa_economic_events_news.4.d3: "American International Group é a última grande empresa a cair do que alguns estão chamando de Grande Recessão. A AiG recentemente procurou credores privados para seus problemas financeiros, no entanto, devido ao clima econômico de [GetYear], eles declararam falência. O Federal Reserve negou à empresa qualquer tipo de apoio. A empresa agora está sendo deixada para os lobos do mercado.\n"
 usa_economic_events_news.4.a: "A última grande falência"
 usa_economic_events_news.4.b: "O pior já passou?"
 usa_economic_events_news.4.c: "Bom, os americanos em recessão são ótimos!"

 usa_economic_events_news.6.t: "Fim da Grande Recessão"
 usa_economic_events_news.6.d: "A economia americana finalmente mudou e está de volta aos trilhos. O Federal Reserve estima que a recuperação levará vários anos para reverter os danos econômicos que foram causados.\nOs verdadeiros efeitos da recessão americana ainda não foram vistos.\n"
 usa_economic_events_news.6.a: "O pior já passou"
 usa_economic_events_news.6.b: "Vamos reinvestir!"
 usa_economic_events_news.6.c: "Infeliz"

 # Conteúdo da data de início de 2017
 donald_trump.1000.t: "Ano Novo 2017"
 donald_trump.1000.d: "A data é 1º de janeiro do ano de 2017 de nosso senhor. Os Estados Unidos da América estão entrando em um tempo novo e incerto. Outrora o senhor indiscutível do mundo, a hegemonia americana está sendo posta em dúvida, como nações emergentes como China e Índia e velhos rivais na Rússia continuam a espalhar sua influência pelo mundo. O presidente eleito é um dos mais polêmicos da memória recente e os Estados Unidos enfrentam lutas internas pelo menos tão grandes quanto em terras estrangeiras. Tio Sam perseverará nesta situação difícil, ou a América estará perdida nas ondas turbulentas dos dias modernos? "
 donald_trump.1000.a: "Feliz Ano Novo!"
 #Inaugration
 donald_trump.1001.t: "Trump inaugurou o 45º presidente dos Estados Unidos em meio a protestos."
 donald_trump.1001.d: "Milhares vieram a Washington hoje para testemunhar uma das partes mais integrantes da democracia americana, a transição pacífica do poder de um presidente para outro. Ao meio-dia, Donald J. Trump fez o juramento de se tornar o 45º presidente dos Estados Unidos da América. O presidente da Suprema Corte, John Roberts, supervisionou a cerimônia de acordo com o Artigo Dois, Seção 1, Cláusula 8 e a 20ª Emenda da Constituição dos Estados Unidos.\n\nO tema oficial da posse foi 'Exclusivamente americano'. Em seu discurso, o presidente lembrou aos espectadores sua promessa de uma política externa do America First e reiterou sua intenção de "Make America Great Again" e de reunificar um país que parece mais dividido do que nunca. A inauguração coincidiu com protestos mundiais, com dissidentes em Washington DC quebrando janelas e rolando latas de lixo na rua para lembrar aos Estados Unidos que o apoio a este novo presidente está longe de ser universal. "
 donald_trump.1001.a: "Essas foram as maiores multidões de inauguração da história. Eu juro!"

 #Berkley Riots
 donald_trump.1002.t: "Motim UC Berkeley"
 donald_trump.1002.d: "A violência eclodiu em um comício Pró-Trump em Berkeley, Califórnia, quando foi atacada por manifestantes de extrema esquerda e autoproclamados antifascistas. A polícia não interveio com medo de que essa violência política se transformasse em saques e tumultos generalizados. O Presidente criticou a Universidade de Berkeley, onde a luta se originou por não apoiar a liberdade de expressão. Em todo o país, as pessoas estão preocupadas que esta não será a última violência política na América. "
 donald_trump.1002.a: "A violência não é a solução"

 rio_pact_event.2.t: "Membro do Pacto RIO atacado"
 rio_pact_event.2.d: "O Tratado Interamericano de Assistência Recíproca (comumente conhecido como Pacto do Rio) foi um acordo firmado em 1947 no Rio de Janeiro entre vários países das Américas. O princípio central contido em seus artigos é que §Ataque contra um inimigo é para ser considerado um ataque contra todos eles§!; isso era conhecido como a doutrina de\"defesa hemisférica\". O tratado foi inicialmente criado em 1947 e entrou em vigor em 1948, de acordo com o artigo 22 do tratado. As Bahamas eram o país mais recente a assiná-lo e ratificá-lo em 1982. "
 rio_pact_event.2.a: "Intervir"
 rio_pact_event.2.b: "Tratado Desatualizado"

 rio_pact_event.3.t: "RIO-Pact Ultimatum"
 rio_pact_event.3.d: "Desde que você atacou um membro do Pacto-RIO, seus aliados do tratado decidiram defendê-los. O que você vai fazer?"
 rio_pact_event.3.a: "Guerra!"
 rio_pact_event.3.b: "Paz Branca!"

 USA_FOCUS.1.t: "Os EUA implantam a Brigada E na Europa Oriental"
 USA_FOCUS.1.d1: "Os Estados Unidos desdobraram suas Forças Armadas para a Polônia após a crise da Crimeia. A Brigada E da OTAN foi desdobrada para a Polônia com tropas americanas, britânicas, croatas e romenas estacionadas em caso de emergência. É uma decisão interessante, considerando a situação precária postura com os países da OTAN "efetivamente" em torno da Rússia com seus planos de expansão.\nÉ possível que isso impeça a futura agressão russa na Europa Oriental contra seus vizinhos. É nosso trabalho evitar que a Rússia prejudique ou pressione nossos aliados.\n"
 USA_FOCUS.1.d2: "Os Estados Unidos desdobraram suas Forças Armadas para a Polônia após a crise da Crimeia. A Brigada E da OTAN foi desdobrada para a Polônia com tropas americanas, britânicas, croatas e romenas estacionadas em caso de emergência. É uma decisão interessante, considerando a situação precária postura com os Países da OTAN 'efetivamente' em torno da Rússia com seus planos de expansão.\nOs americanos estão novamente jogando a carta 'Defendemos nossos Aliados'. Patético. "
 USA_FOCUS.1.d3: "Os Estados Unidos desdobraram suas Forças Armadas para a Polônia após a crise da Crimeia. A Brigada E da OTAN foi desdobrada para a Polônia com tropas americanas, britânicas, croatas e romenas estacionadas em caso de emergência. É uma decisão interessante, considerando a situação precária posição com os países da OTAN 'efetivamente' em torno da Rússia com seus planos de expansão.\nEm que ponto isso poderia se resumir? "
 USA_FOCUS.1.a: "Devemos defender nossos aliados"
 USA_FOCUS.1.b: "A agressão americana não deve ser tolerada"
 USA_FOCUS.1.c: "Os EUA honram suas obrigações"
 USA_FOCUS.1.d: "Interessante"
 USA_FOCUS.1.e: "Mais seguro com os EUA"

 USA_FOCUS.2.t: "Implantar a E-Brigade"
 USA_FOCUS.2.d: "A Rússia tomou recentemente a Crimeia. O próprio pensamento ameaça grandemente os interesses americanos e os nossos aliados da OTAN. A Polónia e os Estados Bálticos correm o perigo mais imediato e as suas posições devem ser reforçadas. A Brigada E é composta por americanos, britânicos, croatas, e forças romenas. As forças americanas e britânicas compreendem a maioria das forças terrestres, com uma bateria de artilharia de foguete croata e uma empresa de artilharia de defesa aérea romena.\n\nNossa nova estatura defensiva deve conter a agressão russa.\n"
 USA_FOCUS.2.a: "Implantar a E-Brigade"

 USA_FOCUS.3.t: "Os EUA implantam a Brigada S em Ancara"
 USA_FOCUS.3.d1: "A Turquia continuou a reafirmar seu compromisso de permanecer na Organização do Tratado do Atlântico Norte. O compromisso com a aliança e a recente pressão vinda do Irã e da Rússia. Além disso, fortalecendo a posição das forças e posições ocidentais na região.\n\nDeslocar tropas para a região fortalecerá nossa missão para manter o delicado equilíbrio de poder na Europa e no Oriente Médio.\n"
 USA_FOCUS.3.d2: "A Turquia continuou a reafirmar seu compromisso de permanecer na Organização do Tratado do Atlântico Norte. O compromisso com a aliança e a recente pressão vinda do Irã e da Rússia. Além disso, fortalecendo a posição das forças e posições ocidentais na região.\n\nOs americanos estão enviando mais tropas para a região. Devemos observar esta situação de perto.\n"
 USA_FOCUS.3.d3: "A Turquia continuou a reafirmar seu compromisso de permanecer na Organização do Tratado do Atlântico Norte. O compromisso com a aliança e a recente pressão vinda do Irã e da Rússia. Além disso, fortalecendo a posição das forças e posições ocidentais na região.\n\n"
 USA_FOCUS.3.a: "Melhor preparado do que despreparado."
 USA_FOCUS.3.b: "Trobuling News"
 USA_FOCUS.3.c: "Reforçando a Aliança"
 USA_FOCUS.3.d: "Felizmente, este não é um prelúdio para o conflito"

 USA_FOCUS.4.t: "Implantar a Brigada S"
 USA_FOCUS.4.d: "A Brigada S em Ancara, na Turquia, ajudará a reforçar a posição de nossos aliados devido ao aumento das tensões. O conflito no Mar Negro e no Oriente Médio lentamente exigiu que a OTAN se comprometesse mais com a região.\n\nÉ hora de implantar o Brigada S à Turquia para honrar nossa obrigação de apoiar nosso aliado.\n"
 USA_FOCUS.4.a: "Desenvolver a Brigada S"

 USA_Cabinet_picks.0.t: "O Gabinete Trump-Secretário de Estado"
 USA_Cabinet_picks.0.d: "Após a posse do [USA.GetLeader], é hora de escolher o Gabinete para o Presidente Eleito. As escolhas que o presidente faz podem alterar muito a maneira como o país e o presidente tomam decisões importantes durante a presidência de Trump.\n\nO Secretário de Estado é a versão dos Estados Unidos do Ministro das Relações Exteriores de outros países. Sua principal preocupação são as Relações Exteriores.\nQual candidato será o próximo Secretário de Estado?\n"
