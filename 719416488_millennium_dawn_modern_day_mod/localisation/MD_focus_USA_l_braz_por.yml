 bull_market_desc: "As pessoas estão comprando ações como se elas dobrassem de valor a cada hora. Essa rápida expansão do mercado de ações fornece capital para muitas empresas que se dedicam a ela. Os últimos anos foram fantásticos para a indústria americana. Vamos manter o ritmo!"

 american_immigration_system: "Sistema de Imigração Americano"
 american_immigration_system_desc: "O sistema de imigração americano é único, pois mais de 1 milhão de pessoas por ano vão para os Estados Unidos da América. Há um problema: muitos não são qualificados\n\nA imigração é uma maneira saudável de importar trabalhadores jovens e entusiasmados de todos os lugares o mundo para contribuir para a sua sociedade. No entanto, o sistema de imigração americano está falido, pois a maioria das pessoas que vêm para os Estados Unidos não é qualificada. Agora, essas pessoas podem ser os trabalhadores mais trabalhadores de seus países de origem, mas os Estados Unidos são uma economia moderna, onde o trabalho não qualificado não é tão valorizado quanto o trabalho qualificado ou instruído. O resultado é a desvalorização dos salários das classes mais baixas e uma clara lacuna de empregos nas áreas educadas. Além disso, os programas de bem-estar social dão dinheiro aos imigrantes , até mesmo imigrantes sem documentos.\n\nEste sistema precisa ser consertado, mas nenhum dos lados pode concordar em consertá-lo, então ele permanece quebrado, por enquanto. "
 american_immigration_system2: "Sistema de Imigração Americano"
 american_immigration_system2_desc: "O sistema de imigração foi corrigido. A maioria dos imigrantes não vem mais de origens não qualificadas, mas sim de origens qualificadas e educadas."

 made_in_china: "Feito na china"
 made_in_china_desc: "Muitas de nossas empresas mudaram sua indústria daqui para a China. Quando permitimos a China entrar na OMC em 2001, essa não era a perspectiva que esperávamos. O que torna isso pior é que a China viola nossos direitos de propriedade intelectual, roubando centenas de bilhões de dólares em propriedade intelectual a cada ano. Não só isso, mas eles estão se tornando cada vez mais poderosos e hostis para nós. A última coisa que queremos é nos apegar a um regime mais poderoso e hostil. "

