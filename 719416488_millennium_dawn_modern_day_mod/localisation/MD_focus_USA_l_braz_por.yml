 USA_first_amendment: "A Primeira Emenda"
 USA_first_amendment_desc: "\" O Congresso não fará nenhuma lei respeitando o estabelecimento da religião, ou proibindo o seu livre exercício; ou restringir a liberdade de expressão ou de imprensa; ou o direito do povo de se reunir pacificamente e de peticionar ao governo para reparação de queixas.\"\n\nA Primeira Emenda da Constituição dos Estados Unidos garante aos cidadãos americanos o direito de se reunir livremente, de seguir livremente qualquer religião e para falar livremente o que pensam. Isso é bom para a democracia, mas é ruim para o governo se o governo tiver planos menos que nobres.\n\nA Primeira Emenda também dá cobertura a espiões estrangeiros que tentam desestabilizar os Estados Unidos Estados de dentro. "
