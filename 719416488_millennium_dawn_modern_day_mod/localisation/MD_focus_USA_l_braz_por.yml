 donald_trump_news.0.t: "Os EUA suspendem a guerra contra o ISIS"
 donald_trump_news.0.d: "Em um surpreendente comunicado à imprensa da Casa Branca, o governo Trump anunciou a retirada das forças dos EUA da luta contra o ISIS. Donald Trump tuitou sobre o assunto, chamando o ISIS de um\" grupo terrorista morto\"e que\" as tropas americanas se concentrarão sobre outras coisas.\"Os apoiadores consideram essa medida necessária para limitar gastos desnecessários, enquanto a oposição afirma que isso só piorará a situação do terrorismo. Os especialistas acreditam que isso incentivará o ISIS a assumir uma postura ofensiva contra seus vizinhos, à medida que ela reúne mais combatentes no Iraque e na Síria. O governo não fez nenhum comentário a essa crítica até agora. "
 donald_trump_news.0.o1: "O trabalho foi feito"
 donald_trump_news.0.o2: "Devemos lutar contra o terror por conta própria agora?"
 donald_trump_news.0.o3: "Isso é um alívio"
 donald_trump_news.0.o4: "Interessante"

 donald_trump_news.1.t: "EUA ampliam guerra contra ISIS"
 donald_trump_news.1.d: "Anunciando em um tweet esta manhã, Donald Trump afirmou que\" O ISIS enfrentará uma guerra como nunca antes vista.\"Seus tweets vêm após uma curta reunião com o pessoal militar dos EUA, provavelmente detalhando os planos das campanhas do ISIS. conferência de imprensa hoje cedo, o correspondente do WNN, Michael Miller, perguntou ao presidente\"Quais são os planos atuais para as intenções americanas contra o ISIS? pessoas, acredite em mim. Quer dizer, você viu aquelas pessoas? Eles vão voar para a Síria e bombardear o inferno fora do ISIS. Acredite em mim, você nunca terá visto nada parecido antes.\"Especialistas alertam que esse plano é caro, mas o presidente é inflexível sobre seus planos para o ISIS. Detalhes adicionais serão divulgados em breve sobre o assunto."
 donald_trump_news.1.o1: "Somos fortes diante do mal"
 donald_trump_news.1.o2: "Isso é um alívio"
 donald_trump_news.1.o3: "Uh Oh ..."
 donald_trump_news.1.o4: "Interessante"

 donald_trump_news.2.t: "EUA lança iniciativa de mineração de asteróides"
 donald_trump_news.2.d: "Donald Trump, hoje cedo, anunciou a Iniciativa de Mineração de Asteróides. Esta organização\" procurará procurar um asteróide, trazê-lo para a órbita da Terra, minerá-lo e enviar seus recursos de volta para os EUA.\"Muitos duvidam disso. poderia ser lucrativo, já que os imensos custos consumirão grande parte do orçamento da NASA, no entanto, o presidente expressou seu desejo de que empresas espaciais privadas façam parte do trabalho. Um favorito em particular, SpaceX, foi apontado diretamente em seu discurso sobre o AMI, afirmando\"Pessoas inteligentes, e cara, temos algumas pessoas inteligentes, como meu bom amigo da SpaceX, Elon Musk, serão capazes de enviar seu equipamento de mineração espacial para o asteróide, extraí-lo e vendê-lo para obter lucro. Será um negócio tremendo, acredite em mim.\"Há sérias preocupações com a mineração de asteróides, no entanto, o governo as tem desconsiderado, focando nas recompensas do projeto. Se isso for bem-sucedido ou não, o tempo dirá. "
 donald_trump_news.2.o1: "Espaço!"
 donald_trump_news.2.o2: "Talvez pudéssemos expandir para isso ..."
 donald_trump_news.2.o3: "Interessante"

 donald_trump_news.3.t: "EUA Estabelecem Operações de Mineração de Asteróides"
 donald_trump_news.3.d: "Uma grande celebração foi realizada na Flórida hoje, quando os carregamentos de platina, ouro e prata chegaram ao solo vindos do espaço em uma exibição espetacular. Esses materiais não são de nenhuma mina normal, mas de asteróides. Alguns meses atrás, a NASA detectou um grande asteroide seguindo em um curso que se colocaria próximo à Terra. Um asteroide relativamente lento, foi puxado para uma órbita elíptica com a Terra. As operações de mineração começaram assim que entrou em órbita. Esta notícia foi uma surpresa para o mundo, como tem sido feito muito mais rápido do que o esperado. Muitos países estão agora tentando iniciar seus próprios programas de mineração de asteróides para neutralizar o monopólio americano. Os Estados Unidos reivindicam todo o asteróide. No entanto, essa reivindicação só pode ser aplicada esparsamente porque o asteróide é tão grande. A mineração de asteróides provavelmente se tornará uma indústria lucrativa, com muitos sucessos e fracassos. Quem vai dominar o asteróide, no entanto, permanece um mistério. "
 donald_trump_news.3.o1: "Space rocks!"
 donald_trump_news.3.o2: "Nós realmente deveríamos expandir para isso ..."
 donald_trump_news.3.o3: "Interessante"

 donald_trump_news.4.t: "NASA planeja missão tripulada a Marte"
 donald_trump_news.4.d: "A NASA anunciou que enviará uma missão tripulada a Marte dentro de três anos. Este anúncio recente entusiasmou muitos, e o entusiasmo pelo espaço está em alta. Este anúncio recente vem após os tweets de Trump sobre que ele quer\" Americanos no espaço novamente.\"Este novo anúncio também segue um aumento no orçamento para a NASA, para fornecer o capital para chegar a Marte. Parece que tudo está progredindo rapidamente no espaço."
 donald_trump_news.4.o1: "Nós devemos ir!"
 donald_trump_news.4.o2: "Emocionante"

 donald_trump_news.5.t: "SpaceX anuncia corrida espacial com NASA"
 donald_trump_news.5.d: "Parece que Elon Musk nunca quer ser derrotado. Não faz muito tempo, Donald Trump anunciou seus desejos de uma missão tripulada a Marte com a NASA em dois anos. Elon Musk, hoje, anunciou que ele também será chegando a Marte, antes da NASA. Esta nova\"corrida espacial\" entre a NASA pública e a SpaceX privada, ambas organizações americanas, deixou as pessoas se perguntando: quem vai prevalecer?\n\nElon Musk pretende usar sua nova nave espacial e superpesada impulsionador para levar as pessoas a Marte. Este novo foguete é enorme, mas não tão grande quanto o Sistema de Lançamento Espacial da NASA. Pode-se esperar que ambas as organizações acelerem enquanto correm para levar a humanidade aos lugares mais distantes que a humanidade já alcançou. "
 donald_trump_news.5.o1: "Espere o que!?"
 donald_trump_news.5.o2: "Público x Privado? Não há competição"
 donald_trump_news.5.o3: "Os americanos estão competindo entre si novamente ..."

 donald_trump_news.6.t: "Foguete da NASA para Marte explode no lançamento!"
 donald_trump_news.6.d: "QUEBRANDO: Após uma fase de desenvolvimento muito rápida, o Sistema de Lançamento Espacial explodiu na plataforma de lançamento. Apesar das medidas de segurança em vigor, todos os seis tripulantes também morreram, aumentando esta já terrível falha de lançamento.\n\nTrump fez comentários para a tragédia, declarando no Twitter:\"Apesar dos melhores esforços de nossos maravilhosos cientistas e engenheiros da NASA, o novo foguete explodiu na plataforma de lançamento. Os padrões de segurança atuais não foram suficientes para proteger a vida dos seis astronautas que foram perdidos naquele dia. Continuaremos nossos esforços no Espaço, no entanto, com muito mais cuidado com as vidas dos americanos.\"\n\nO fracasso em si é creditado a ..."
 donald_trump_news.6.o1: "Quais são as chances"
 donald_trump_news.6.o2: "Talvez não se apresse?"

 donald_trump_news.7.t: "NASA Lands Manned Mission on Mars!"
 donald_trump_news.7.d: "Hoje, a NASA pousou sua Orion Space Capsule em Marte! Seis astronautas partiram da nave para explorar a superfície vermelha de Marte. processo se desdobrar. Todos estão torcendo pelo sucesso, pois muitos aguardam o que acontecerá a seguir no Espaço, seja a colonização da Lua, outro par de botas em Marte ou mesmo a colonização de Marte.\n\nO futuro é agora . "
 donald_trump_news.7.o1: "Huzzah!"
 donald_trump_news.7.o2: "Os americanos precisam de espaço, não é?"

 donald_trump_news.8.t: "SpaceX Lands Manned Mission on Mars First!"
 donald_trump_news.8.d: "Em uma surpresa chocante para o mundo, a SpaceX, um empreendimento espacial privado liderado por Elon Musk, pousou em Marte antes da NASA do governo dos EUA. Mais entusiasmo envolve a SpaceX do que nunca, conforme a popularidade pessoal de Elon Musk dispara. Esse sucesso causou impacto A outra empresa de Elon Musk também, a Tesla, que teve um pequeno aumento nas vendas e no estoque.\n\nDonald Trump comentou sobre o assunto, parabenizando Elon Musk e a SpaceX por sua realização, acrescentando que\"Isso mostra que as empresas privadas podem fazer melhor do que o governo!\"A iniciativa de Donald Trump para o espaço pode ter contribuído para chegar a Marte tão cedo, no entanto, muitos dizem que a SpaceX, a Blue Origin e a NASA ambicionavam Marte. Não importa quem chegue primeiro em Marte, permanece que este é um grande salto para a humanidade. "
 donald_trump_news.8.o1: "EUA!"
 donald_trump_news.8.o2: "Os americanos ganharam contra si mesmos, de novo ..."

 donald_trump_news.9.t: "EUA lança posto avançado na lua"
 donald_trump_news.9.d: "Ealier hoje, o presidente Trump anunciou que os EUA buscarão colocar postos avançados na Lua para coletar dados científicos. Este novo desenvolvimento não é uma surpresa, pois o presidente vem sugerindo isso há semanas. Quando questionado na Casa Branca conferência de imprensa hoje sobre se isso levará à colonização, Trump respondeu: "Podemos colonizar a Lua, ou não. Depende muito.\"\n\nMuitos estão entusiasmados, alguns citam o potencial de mineração da Lua, alguns estão simplesmente animados com a perspectiva de viver na Lua. Não importa quem você seja, este é um momento emocionante."
 donald_trump_news.9.o1: "Nosso alcance se expande ainda mais"
 donald_trump_news.9.o2: "Isso conta como imperialismo?"

 donald_trump_news.10.t: "EUA ampliam operações na lua"
 donald_trump_news.10.d: "O tempo para a base lunar atual, Moonbase Alpha, está quase no fim. Isso é o que um comunicado da NASA disse recentemente, junto com os planos para uma base lunar muito maior, chamada Moonbase Beta, para acomodar corporações oportunistas junto com o espaço expandido para cientistas e engenheiros para conduzir pesquisas. Elon disse sobre o assunto no Twitter que,\"Moonbase Beta fornecerá tantas novas oportunidades não apenas para a SpaceX, mas para a humanidade como um todo.\" Uma pesquisa realizada hoje após o anúncio revelou que 74% de pessoas estão entusiasmadas com a exploração e colonização do espaço. Talvez seja por essa razão que outros governos estão considerando seus próprios planos para a Base Lunar. "
 donald_trump_news.10.o1: "Progresso!"
 donald_trump_news.10.o2: "O que vem a seguir? Os Estados Unidos da Lua?"

 donald_trump_news.11.t: "US Abandons Moonbase"
 donald_trump_news.11.d: "Depois que a base lunar dos EUA sofreu uma crise, tendo um módulo explodido na Lua, a NASA decidiu atrasar o programa. Os cientistas enviados à Lua estão sendo levados para casa até que a NASA conserte os problemas de segurança com os módulos."
 donald_trump_news.11.o1: "Não valeu a pena"
 donald_trump_news.11.o2: "Se é muito caro para os EUA, é muito caro para nós"

 donald_trump_news.12.t: "Começa a investigação na Rússia"
 donald_trump_news.12.d: "O FBI dos Estados Unidos abriu uma investigação para saber se Donald Trump foi conivente ou não com a Rússia durante a campanha de 2016. Trump nega qualquer conluio, chamando-o de caça às bruxas, enquanto outros dizem que seu tom suave sobre a Rússia é evidência de que ele é um fantoche da Rússia. Quaisquer que sejam os resultados, terão implicações enormes para os EUA daqui para frente. "
 donald_trump_news.12.o1: "Conluio, Ilusão!"
 donald_trump_news.12.o2: "Interessante"


