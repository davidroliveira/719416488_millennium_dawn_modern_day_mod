 #Travel Ban Event Chain
 donald_trump.0.t: "A proibição de viagens"
 donald_trump.0.d: "Com o terrorismo em andamento em todo o mundo, é imperativo que protejamos nossos cidadãos. Podemos proteger os americanos por meio da promulgação da Ordem Executiva intitulada 'Protegendo a Nação da Entrada de Terroristas Estrangeiros nos Estados Unidos', que proíbe os residentes de certos países de maioria muçulmana com altas prevalências de extremistas muçulmanos. Esses países, listados pelo governo Obama, são Iraque, Síria, Irã, Sudão, Líbia, Iêmen e Somália.\n\nNo entanto, conseguir que essa proibição seja aprovada sem problemas legais pode ser difícil se apenas incluirmos esses países, portanto, expandir a proibição para lugares como Venezuela, Chade e Coreia do Norte ajudaria a diluir a lista de países e talvez nos desse uma chance melhor de não ter problemas jurídicos em primeiro lugar. Levaria mais tempo para mudar, no entanto . Esteja ciente de que a aprovação desta política pode nos fazer enfrentar políticas recíprocas de países afetados por nossa política.\n\nO que devemos fazer? "
 donald_trump.0.o1: "Mantenha a proibição limitada"
 donald_trump.0.o2: "Expanda a proibição para outros países ao redor do globo"

 donald_trump.1.t: "Proibição de viagens contestada por tribunais federais"
 donald_trump.1.d1: "Hoje, apenas um dia após a proibição de viagens entrar em vigor, vários tribunais processaram nossa administração por aparentes violações da Primeira Emenda, da Quarta Emenda, da Décima Emenda, da Décima Quarta Emenda e de várias leis e uma convenção da ONU. Esta reclamação é feito apesar de a Constituição dar ao presidente 'autoridade irreconhecível' sobre questões de imigração.\n\nNós apelamos desta decisão, mas o que quer que a constituição diga não importa, é o que o tribunal decide e, até agora, parece contra nós . Reescrever a Ordem Executiva talvez nos permitiria nos preparar melhor contra essas ações judiciais. Alternativamente, poderíamos apenas tentar empurrar a proibição atual ou retirar completamente a Proibição de viagens. O que devemos fazer, Sr. Presidente? "
 donald_trump.1.d2: "Hoje, apenas um dia após a proibição de viagens entrar em vigor, vários tribunais processaram nossa administração por aparentes violações da Emenda Fith, da Décima Emenda e de várias leis e uma convenção da ONU. Esta reclamação é feita apesar da Constituição dar ao Presidente ' autoridade irreconhecível 'sobre questões de imigração.\n\nNós apelamos desta decisão, mas o que quer que a constituição diga não importa, é o que o tribunal decide e, até agora, parece um tanto contra nós. Reescrever a Ordem Executiva talvez permitiria para nos prepararmos melhor contra essas ações judiciais. Alternativamente, poderíamos apenas tentar empurrar a proibição atual ou retirar-nos de uma proibição de viagem. O que devemos fazer, Sr. Presidente? "
 donald_trump.1.o1: "Rever a proibição"
 donald_trump.1.o2: "Empurre a proibição!"
 donald_trump.1.o3: "Não podemos nos dar ao luxo de nos envolver em batalhas judiciais"

 donald_trump.2.t: "Proibição de viagens nos tribunais federais"
 donald_trump.2.d1: "A tentativa de apelar aos tribunais sobre a Proibição de Viagem falhou. O tribunal julgou que nosso recurso foi indeferido. A Proibição de Viagem, no momento, quase não surtiu efeito. Podemos remediar essa decisão revisando a proibição. Por outro lado, poderíamos levar isso à Suprema Corte, embora mais juízes republicanos tornassem esse processo mais fácil, ou podemos simplesmente retirar a proibição. Sr. Presidente? "
 donald_trump.2.d2: "A tentativa de apelar aos tribunais sobre nossa proibição de viagem ampliada falhou. O tribunal julgou que nosso recurso foi indeferido. A proibição de viagem, no momento, quase não tem efeito. Podemos remediar essa decisão revisando a proibição. Por outro lado , poderíamos levá-lo à Suprema Corte, embora mais juízes republicanos tornassem esse processo mais fácil, ou podemos simplesmente retirar a proibição. Sr. Presidente? "
 donald_trump.2.d3: "A tentativa de apelar aos tribunais sobre a nossa proibição de viagem refeita falhou. O tribunal julgou que nosso recurso foi indeferido, assim como a proibição anterior. Infelizmente, ao contrário da proibição anterior, não podemos realmente mudar muito a proibição sem irritar muito nossa base, então um movimento como esse seria suicídio político. Isso deixa nossa única opção em aberto sendo a Suprema Corte, ou podemos simplesmente retirar a proibição e esquecê-la. Sr. presidente, o que devemos fazer? "
 donald_trump.2.o1: "Traga para a Suprema Corte!"
 donald_trump.2.o2: "Rever a proibição"
 donald_trump.2.o3: "Não podemos nos dar ao luxo de nos envolver em batalhas judiciais"

 donald_trump.3.t: "Proibição de viagens contestada pelos tribunais federais novamente"
 donald_trump.3.d: "Nossas melhores esperanças e desejos não foram atendidos. Depois de substituir a Proibição de Viagem anterior por outra melhor e mais resistente, os tribunais entraram com a ação novamente. Desta vez, porém, as chances de um recurso ser processado são muito maiores, e aí está é uma chance séria de que possamos fazer com que a Proibição de viagem esteja totalmente operacional. Claro, mesmo com as chances aumentadas, ainda há uma boa probabilidade de que ele falhe. O que devemos fazer? "
 donald_trump.3.o1: "Empurre a proibição!"
 donald_trump.3.o2: "Não podemos nos dar ao luxo de nos envolver em batalhas judiciais"

 donald_trump.4.t: "A proibição é apresentada à Suprema Corte"
 donald_trump.4.d: "Todos os nossos desafios anteriores foram em tribunais de nível inferior. No entanto, a Suprema Corte é a mais alta corte do país, então a decisão deles prevalece. Sr. presidente, com certeza você vai ganhar desta vez."
 donald_trump.4.o1: "Deixe o processo começar"

 donald_trump.5.t: "O Tribunal Vota Contra a Proibição"
 donald_trump.5.d: "Apesar de nossos melhores esforços, a melhor equipe de advogados, as melhores táticas, a melhor campanha, a Proibição de Viagem falhou. Qualquer outra tentativa de aprovar qualquer proibição de viagem é muda. Este foi um fim infeliz."
 donald_trump.5.o1: "Isso foi uma perda de tempo"

 donald_trump.6.t: "O Tribunal Vota Confirmação da Proibição"
 donald_trump.6.d: "A luta persistente para manter a proibição de viagens valeu a pena. A Suprema Corte dos Estados Unidos manteve nossa proibição de viagens. Este é um grande dia, um dos muitos que virão."
 donald_trump.6.o1: "Finalmente acabamos com essa loucura"

 donald_trump.7.t: "Proibição de viagens com sucesso"
 donald_trump.7.d1: "Para nossa surpresa, ninguém se atreveu a desafiar a administração sobre a proibição de viagens. Isso certamente é uma surpresa para nós, mas é definitivamente bem-vinda."
 donald_trump.7.d2: "Apesar das intenções dos democratas, a proibição de viagens teve sucesso. Os dias de batalhas judiciais sobre a proibição de viagens acabaram."
 donald_trump.7.d3: "Por ser desafiado, recusado, revisado, desafiado novamente e apelado, agora podemos finalmente ver a Proibição de Viagem ser totalmente promulgada com pouco medo de sermos processados novamente por ela. Os dias de batalhas judiciais sobre essas Ordens Executivas finalmente acabaram."
 donald_trump.7.o1: "Huzzah!"

 #Asteroid Mining Event Chain
 donald_trump.8.t: "Lançamento da Iniciativa de Mineração de Asteróides"
 donald_trump.8.d: "A mineração de asteróides foi uma fantasia para muitos antes de nós. Os próprios asteróides carregam metais do grupo da platina, ouro, prata e metais do grupo de ferro muito desejados. Isso poderia se tornar extremamente lucrativo para qualquer país que viaja pelo espaço. Então, hoje, o estabelecimento de uma iniciativa de mineração de asteróides , ou AMI, fornecerá o primeiro passo para a mineração de asteróides. Usando vastos arranjos de telescópios nos Estados Unidos, podemos procurar asteróides adequados no espaço sideral próximo, colocá-los em órbita e minerá-los. Localizar um asteróide adequado será difícil, pois, em relação à distância a que estão, eles são muito pequenos. Felizmente, há alguns que passam pela Terra de vez em quando, então não demoraria muito para que um ficasse na órbita da Terra. "
 donald_trump.8.o1: "Só preciso esperar por um asteróide ..."

 donald_trump.9.t: "Asteróide Manchado"
 donald_trump.9.d: "Recentemente, nossos cientistas da NASA avistaram um asteróide adequado passando perto da Terra. Isso tem sido um alívio para o AMI, já que alguns duvidaram que algum dia conseguiríamos identificar um asteróide econômico adequado. No entanto, este asteróide está se movendo devagar o suficiente , é grande o suficiente e é rico o suficiente para ser colocado em órbita e minerado. O asteróide é, na verdade, maior do que o estado de Nova York. A próxima etapa é simplesmente colocar este asteróide em órbita ao redor da Terra, que nunca Nesse ínterim, os engenheiros da NASA, e até mesmo empresas privadas como a SpaceX, inventaram mecanismos para minerar o asteróide, de modo que estarão prontos quando o asteróide entrar em órbita. "
 donald_trump.9.o1: "Vamos colocar aquele bebê em órbita"

 donald_trump.10.t: "Asteróide em órbita"
 donald_trump.10.d: "Com o asteróide em órbita, a NASA e a SpaceX estão enviando missões para o asteróide em órbita. A NASA está principalmente preocupada em coletar dados científicos, enquanto a SpaceX está mais preocupada em minerar o material. Sem dúvida, esta é uma conquista notável, que nos dá uma borda no espaço. Fala-se até em trazer mais asteróides, mas muitos dizem que asteróides adicionais podem vir mais tarde, pois este asteróide é muito grande e adequado para mineração. Outros países já estão nos olhando com inveja e estão considerando seu próprios programas de mineração de asteróides. Os custos são extremamente altos até mesmo para desenvolver a tecnologia para chegar lá, então há pouca preocupação entre a SpaceX ou a NASA de que a competição surgirá. "
 donald_trump.10.o1: "A mineração deve começar"

 donald_trump.11.t: "Lucros da mineração começam a chegar"
 donald_trump.11.d: "Depois de estabelecer as operações de mineração, a SpaceX e a NASA enviaram de volta suas primeiras remessas de material espacial para laboratórios e mercados ao redor do mundo. O mundo olhou para nós com júbilo e houve conversas abertas em suas respectivas câmaras de legislação sobre a abertura suas próprias operações de mineração de asteróides. Embora em breve possamos ter concorrência, podemos desfrutar do monopólio por enquanto. "
 donald_trump.11.o1: "Huzzah!"

 donald_trump.12.t: "Lucros da mineração de asteróides"
 donald_trump.12.d: "As últimas remessas de nossas operações de mineração de asteróides chegaram e geraram muitas receitas. Essas remessas incluem platina, ouro e prata. Seria sensato colocar as receitas em bom uso."
 donald_trump.12.o1: "Excelente!"

 donald_trump.13.t: "Potencial para Mineração de Asteróides"
 donald_trump.13.d: "Recentemente, Donald Trump permitiu que a NASA e a SpaceX, uma empresa espacial privada, trouxessem um asteróide bastante grande para a órbita da Terra e o extraíssem. Nossos consultores recomendam que invistamos neste novo espaço, pois pode permitir que materiais raros sejam entregues diretamente para o nosso país. Alguns, no entanto, citaram a enorme fatura que os Estados Unidos tiveram que pagar para sequer iniciar as operações e se opor à expansão para o espaço. O retorno desse investimento depende, mas pode levar 25 anos para apenas empatar. Mais um investimento substancial pode reduzir isso, mas ficaremos muito atrás dos Estados Unidos por um bom tempo.\n\nO que devemos fazer em relação à mineração de asteróides? Iniciar um programa nacional ou ignorá-lo completamente? "
 donald_trump.13.o1: "Investir na mineração de asteróides"
 donald_trump.13.o2: "Muito caro e uma perda de tempo!"

 Cadeia de eventos #Mission To Mars

 #Alguns eventos estão fora de ordem para o número do evento, mas para a cadeia, tanto no código quanto na ordem em que ela aparece
 donald_trump.23.t: "Missão a Marte"
 donald_trump.23.d: "Senhor presidente, com o financiamento garantido e os planos concluídos, agora podemos preparar um grupo de homens e mulheres para suportar a imensa pressão e solidão no espaço a fim de chegar a Marte.\n\nFelizmente, a NASA já está se preparando para isso. uma viagem durante anos, mas não teve financiamento para lançar um programa completo. O treinamento adicional dos astronautas atuais e a preparação do foguete começarão a sério.\n\nEste processo levará cerca de um ano para ser concluído. Enquanto isso, os cientistas dos laboratórios da NASA estão preparando equipamento científico a ser enviado junto com os astronautas a Marte para coletar dados científicos úteis que não se podem obter com um rover. Lembre-se de que a SpaceX pode tentar levar um homem até lá primeiro, ao ouvir o anúncio."
 donald_trump.23.o1: "Os preparativos devem começar"

 donald_trump.24.t: "Corrida Espacial"
 donald_trump.24.d: "Em um recente comunicado à imprensa, a SpaceX decidiu lançar seu próprio programa para chegar a Marte em menos de um ano. Agora, se a SpaceX chegar lá primeiro, ainda será uma conquista que você poderá usar para investimentos adicionais no espaço, no entanto, será ... digamos ... não tão politicamente conveniente.\n\nEsta nova corrida espacial para Marte exigirá investimento adicional se quisermos garantir a vitória primeiro, no entanto, alguns especialistas argumentam que o programa de Elon Musk carece de certeza aspectos necessários para ir a Marte com uma missão tripulada de ida e volta. Podemos apenas conseguir chegar a Marte primeiro, sem atribuir fundos adicionais à NASA.\n\nQual é a sua orientação, Sr. Presidente? "
 donald_trump.24.o1: "Corrida espacial, então!"
 donald_trump.24.o2: "Continue no ritmo atual"

 donald_trump.14.t: "Missão para Marte pronta"
 donald_trump.14.d: "A NASA acaba de enviar a confirmação de que os astronautas, o equipamento e o foguete estão prontos. Há seis astronautas em particular indo para Marte com uma viagem de volta. Os astronautas que estão indo para Marte são os seguintes: Michael, Paul, Edward, Rodney, Mary e Anne. Estes astronautas se prepararam nos últimos dois anos e são os astronautas mais adequados para esta missão. O foguete, o recente Sistema de Lançamento Espacial da NASA, está pronto para ser lançado. A cápsula, a Orion Space Capsule, também está pronta.\n\nFelizmente, a próxima janela de lançamento é em 30 dias. "
 donald_trump.14.o1: "30 dias até o lançamento!"

 donald_trump.15.t: "Na plataforma de lançamento"
 donald_trump.15.d: "[GetDateText]:\nNossos seis astronautas estão prontos. Será uma jornada longa e difícil, mas eles estão preparados para isso. Paul parece especialmente animado com a perspectiva, enquanto o resto da tripulação está nervoso, especialmente Rodney, embora disposto.\n\nOs astronautas estão no foguete, prontos para decolar para o espaço. Eles se despediram de familiares e amigos, pois não os verão pessoalmente por quase dois anos. Todos estão otimistas para uma missão bem-sucedida.\n\nA contagem regressiva começou, com o lançamento confirmado. "
 donald_trump.15.o1: "3, 2, 1 ..."

 donald_trump.16.t: "Decolar!"
 donald_trump.16.d: "O controle de lançamento certificou a decolagem, e o foguete e a tripulação estão indo para Marte! As cabeças das pessoas estão voltadas para o céu, enquanto o foguete se dirige para a órbita. Sua tripulação está em êxtase e aliviada, pois é um lançamento perfeito. Tudo funcionou até agora , e há muita esperança de que continue a funcionar nos próximos meses.\n\nO sonho está quase completo. "
 donald_trump.16.o1: "Um dia emocionante na história"

 donald_trump.17.t: "Ataques de desastre!"
 donald_trump.17.d: "O foguete explodiu!\n\nAcontece que as verificações finais essenciais foram inadequadas para impedir uma catástrofe. Foi relatado que todos os seis membros da tripulação, Michael, Paul, Edward, Rodney, Mary e Anne, morreram em esta calamidade. Os espectadores no terreno estão olhando incrédulos enquanto as chamas engolfam a plataforma de lançamento. Isso enfraquecerá muito a vontade de espaço no futuro próximo e será uma mancha em sua presidência. "
 donald_trump.17.o1: "Um acidente fatal"

 donald_trump.18.t: "Insanidade no Espaço"
 donald_trump.18.d: "Acontece que períodos prolongados de isolamento com apenas cinco pessoas para conversar não são adequados para a psique humana.\n\nApesar de ter passado por um treinamento severo antes, um astronauta, Michael, ficou mentalmente louco e tentou fazer controle a nave para retornar à Terra o mais rápido possível. Anne, a única outra pessoa acordada no momento, tentou entrar em seu caminho e detê-lo, no entanto, ela foi incapaz de lutar com ele para longe dos controles. Enquanto ela tentava para fazer isso, Michael deu um soco na mandíbula de Anne, deixando-a inconsciente.\n\nFelizmente, os outros membros da tripulação foram acordados pela desordem e imediatamente pularam para ajudar Anne. Uma luta rápida se seguiu onde o painel de controle estava ligeiramente amassado, no entanto , tudo continua operacional e Michael está agora em uma prisão improvisada com algemas improvisadas. Boas notícias adicionais, Anne não ficou ferida permanentemente e poderá se recuperar dentro de uma semana no navio. ser investigado por médicos em casa.\n\nA má notícia é que o foguete está totalmente fora do curso. Além disso, muito combustível foi queimado na tentativa apressada de Michael de retornar à Terra.\n\nHá duas opções: retornar à Terra com todos os astronautas, prender Michael por assualt e colocar em risco outras cinco vidas, ou enviá-los de uma só maneira viagem a Marte. Os cinco astronautas expressaram que estão dispostos a se sacrificar pelo bem da humanidade.\n\nMr. Presidente. Qual é a sua escolha?"
 donald_trump.18.o1: "Se os astronautas restantes estão prontos para isso, então deixe-os ir"
 donald_trump.18.o2: "Vamos levar nossos homens e mulheres para casa e prender aquele filho da puta"

 donald_trump.19.t: "Retorno Envergonhado"
 donald_trump.19.d: "Meses atrás, uma altercação a bordo do foguete para Marte forçou os astronautas a bordo a retornar à Terra para evitar uma viagem só de ida. Anne foi enviada ao hospital para investigar se ela tem ferimentos não descobertos pela tripulação, e Michael foi preso e provavelmente será enviado para um hospital psiquiátrico. Os outros astronautas, além de Mary, ofereceram seus serviços novamente ao espaço, enquanto Mary decidiu se aposentar mais cedo de sua carreira de astronauta. Eles estão todos felizes por estarem em casa vivos.\n\nEste é provavelmente o fim de qualquer programa governamental para enviar humanos a Marte por um longo tempo. "
 donald_trump.19.o1: "Infeliz, mas pelo menos eles estão vivos"

 donald_trump.20.t: "Sacrifício em Marte"
 donald_trump.20.d: "Semanas atrás, uma altercação a bordo do foguete para Marte forçou os astronautas a tomarem a difícil decisão de se comprometerem com uma viagem só de ida a Marte. Eles pousaram e exploraram a superfície marciana. Eles têm pouco tempo de vida, então eles pretendem aproveitá-lo ao máximo. Oportunidades significativas de pesquisa resultarão disso, no entanto, isso tem um custo de vidas humanas. Encalhada e sem uma fonte permanente de alimento, a tripulação morrerá de fome e morrerá em Marte, deixando seus corpos em a superfície até que, esperançosamente, um dia, uma equipe venha a Marte para recuperá-los e dar um enterro adequado na Terra. Até então, eles ficarão lá por toda a eternidade. "
 donald_trump.20.o1: "Mártires em Marte"

 donald_trump.21.t: "A águia pousou"
 donald_trump.21.d1: "O pouso em Marte é um sucesso! A tripulação a bordo está feliz e os espectadores em casa na Terra estão mais animados do que nunca para a viagem espacial. Eles ficarão aqui por alguns dias, colhendo amostras científicas e experimentos, antes de voltar para Terra. O entusiasmo pelo espaço garantirá que as futuras missões no espaço sejam politicamente fáceis de fazer e aumentará a popularidade de sua presidência. No entanto, os Estados Unidos estão agora, mais uma vez, expandindo os limites do espaço. "
 donald_trump.21.d2: "O pouso da NASA em Marte, o segundo pouso bem-sucedido em Marte, é um sucesso! A tripulação a bordo está feliz, e os espectadores em casa na Terra, com este e o pouso do SpaceX, estão mais animados do que nunca para a viagem espacial . Eles ficarão aqui por alguns dias, colhendo amostras científicas e experimentos, antes de voltar para a Terra. O entusiasmo pelo espaço garantirá que as futuras missões no espaço serão politicamente fáceis de fazer e aumentará a popularidade de sua presidência. No entanto , os Estados Unidos, tanto públicos como privados, estão agora, mais uma vez, empurrando as fronteiras do espaço. "
 donald_trump.21.o1: "Hip Hip Hurray para os EUA!"
 donald_trump.21.o2: "O segundo não é tão ruim"

 donald_trump.22.t: "Retorno Heroico"
 donald_trump.22.d1: "Michael, Paul, Edward, Rodney, Mary e Anne voltaram para casa com segurança em uma viagem que tornará os livros de história um dos voos espaciais mais importantes já realizados. Eles trazem de volta inúmeras pedras e dados inestimáveis que será processado em laboratórios em todo o mundo. Esperançosamente, isso abrirá o caminho para a futura colonização de Marte. "
 donald_trump.22.d2: "Apesar de ser o segundo, Michael, Paul, Edward, Rodney, Mary e Anne voltaram para casa com segurança em uma viagem de ida e volta a Marte. Eles trazem de volta inúmeras rochas e dados inestimáveis que serão processados em laboratórios em todo o mundo. Esperançosamente, isso, junto com o pouso da SpaceX, abrirá o caminho para a futura colonização de Marte. "
 donald_trump.22.o1: "Nossos heróis estão em casa"
 donald_trump.22.o2: "Eles estão em casa"

 donald_trump.25.t: "SpaceX Reaches Mars"
 donald_trump.25.d1: "Apesar de nossos melhores esforços, a SpaceX conseguiu pousar em Marte primeiro, vencendo-nos na corrida espacial. Eles pousaram sua nave na superfície marciana. Esta tarefa para uma empresa privada foi um grande empreendimento, e nós os aplaudimos apenas por conseguir a Marte primeiro, antes da NASA com sua enorme vantagem financeira. Ainda celebramos esta ocasião, pois ela trará muitas novas descobertas para as ciências da exploração espacial e de Marte. "
 donald_trump.25.d2: "A SpaceX é a segunda organização a pousar em Marte. Eles pousaram sua nave na superfície marciana. Esta tarefa para uma empresa privada foi um grande empreendimento, e nós os aplaudimos apenas por chegar a Marte, logo após a NASA com sua enorme vantagem financeira . Ainda celebramos esta ocasião, pois esperamos que leve a sucessos no futuro para a SpaceX e Elon Musk. "
 donald_trump.25.d3: "A SpaceX é a segunda organização a pousar em Marte, embora provavelmente seja a primeira a fazer uma viagem de ida e volta com sucesso. Eles pousaram sua nave na superfície marciana, perto do local onde pousamos nossa missão condenada, e estão levando os corpos para casa , para o alívio de suas famílias em casa. Esta tarefa para uma empresa privada foi um grande empreendimento, e nós os aplaudimos apenas por terem chegado a Marte. Ainda comemoramos esta ocasião, pois esperamos que leve a sucessos futuros para a SpaceX e Elon Musk. "
 donald_trump.25.o1: "Independentemente de quem o fizer primeiro, ainda é uma conquista incrível"
 donald_trump.25.o2: "Ainda é uma conquista incrível"

 #Lunar Outpost Event Chain

 donald_trump.26.t: "Posto Avançado na Lua"
 donald_trump.26.d: "Nossos cientistas e engenheiros estão prontos para enviar astronautas e equipamentos para viverem semipermanentemente na Lua. Uma soma total de cerca de 12 astronautas será enviada para lá, junto com dezenas de milhões de dólares em equipamentos, suprimentos, espaços habitacionais e itens pessoais. Este posto avançado precisará ser movido regularmente, pois o dia lunar dura 29 dias terrestres, o que é muito tempo para as baterias manterem a energia armazenada na Lua.\n\nA base em si estará nos pólos, facilmente móvel, para obter o máximo uso de nossos painéis solares. Além disso, serão realizados experimentos para determinar as condições de vida de longo prazo na Lua. A extração do gelo lunar pode não só levar a água líquida para as plantas e comida para os astronautas na Lua, mas também levará à sua separação em oxigênio e hidrogênio, combustível de foguete.\n\nIsso pode levar meses ou anos para fazer a pesquisa necessária para fazer isso. Nesse tempo, no entanto, usando os fundos para este projeto, construiremos um depósito em órbita a Lua para permitir um acesso mais fácil ss para a Lua e reabastecimento para chegar à Terra.\n\nTudo isso pode ser alcançado na próxima década. Agora, porém, é a hora de lançar. "
 donald_trump.26.o1: "Lançar!"

 donald_trump.27.t: "Moonbase Alpha"
 donald_trump.27.d: "Nossos cientistas e engenheiros pousaram oficialmente na Lua e estão atualmente no processo de criação da base lunar. Cada seção é dividida em\" módulos\", não exatamente edifícios por conta própria, mas não juntos como um só. Existe um módulo de habitação, para descanso, módulo de alimentação, para cultivo de alimentos, módulo de laboratório, que é o maior com a maioria dos equipamentos científicos, um módulo de manutenção, contendo todas as ferramentas de manutenção para consertar as coisas se quebrarem, um módulo de amenities , já que essas pessoas ficam aqui por 6 meses e trabalhar o dia todo, todos os dias, não é bom para a mente, e alguns painéis solares.\n\nAs entregas de alimentos serão comuns nestes primeiros meses, pois leva tempo para cultivar alimentos. Água e oxigênio serão obtidos através do gelo lunar. Por último, esses cientistas ficarão até pouco depois de se mudarem para o próximo local em aproximadamente 6 meses, quando os painéis solares ficarem extintos devido ao dia lunar e à noite onde o posto avançado está localizado dura 6 meses.\n\nMoonbase Alpha i está completo. "
 donald_trump.27.o1: "Ciência!"

 donald_trump.28.t: "Progresso de Colônia"
 donald_trump.28.d: "Nosso posto científico na Lua teve um grande avanço. Com a expansão de sua rede atual de painéis solares e as recentes descobertas tornando a separação da água para tornar o oxigênio e o hidrogênio mais fácil, eles conseguiram fornecer oxigênio e hidrogênio suficientes para abastecer totalmente o foguete de abastecimento mais recente. Este é um avanço tão necessário que permitirá que a própria Lua, com tempo e investimento suficientes, possa se tornar um centro para futuras aventuras espaciais no espaço sideral.\n\nO próprio espaço está ficando menor. "
 donald_trump.28.o1: "Somos bons em ser pioneiros"

 donald_trump.29.t: "Crise na Lua"
 donald_trump.29.d: "Medidas drásticas precisam ser tomadas imediatamente. Por razões atualmente desconhecidas, o módulo de habitação se rompeu e\" explodiu.\"\n\nUma hora atrás, todos os 12 cientistas estavam cumprindo suas obrigações quando, de repente, houve uma ruptura massiva no módulo de habitação.\n\nComo as ondas não viajam no vácuo, a maioria não percebeu até que viu fisicamente o que havia acontecido.\n\nHá um fundo de emergência como parte do orçamento, então aqui não há necessidade de alocar mais recursos para o projeto, e os cientistas sempre podem dormir nos outros módulos isolados; no entanto, isso assustou muitos, afirmando que alguns, muitos, ou mesmo todos os nossos cientistas poderiam ter morrido, e também abaixou o moral dos cientistas, pois eles poderiam ter morrido. Portanto, tentar continuar o posto avançado na Lua será politicamente caro, e uma rotação de cientistas pode precisar acontecer agora, em vez de mais tarde, devido ao enfraquecimento do moral.\n\nO que devemos fazer? "
 donald_trump.29.o1: "Envie ajuda de emergência!"
 donald_trump.29.o2: "Abandone o projeto. Não é para nós"

 donald_trump.30.t: "Colônia progride ainda mais"
 donald_trump.30.d: "Nosso posto avançado na Lua fez outro grande avanço. Eles conseguiram enviar Hidrogênio 3, um gás que parece perfeito para a fusão, para a Terra, e os cientistas em casa descobriram como conduzir a fusão com ele! Não apenas isso, mas a energia gerado a partir desta fusão está próximo da quantidade usada para fazer a reação em primeiro lugar. Isso significa que, com algumas melhorias, isso poderia resultar em uma energia de fusão bem-sucedida! Isso não só permite imensos benefícios em casa, como também o conhecimento que podemos ter capaz de usar outros materiais para fusão, podemos usar isso na Lua, permitindo um posto avançado permanente em vez de postos móveis!\n\nTudo isso está muito à frente do programado, o que é uma surpresa, e muitos na NASA estiveram deixado despreparado para implementar isso na base lunar atual. Portanto, uma nova base lunar é necessária, em um local muito melhor para uma expansão rápida do que a localização atual da base lunar Alfa. É hora de iniciar os preparativos na base lunar Beta. "
 donald_trump.30.o1: "A vida continua"

 donald_trump.31.t: "Outra crise na lua"
 donald_trump.31.d: "Medidas mais drásticas precisam ser tomadas agora. Mais dois módulos foram interrompidos. Desta vez, são os módulos Alimentos e Amenidades.\n\nHá cerca de quarenta minutos, um cientista estava prestes a entrar no módulo Alimentos quando ele explodiu de repente. O cientista está bem e ninguém, exceto as plantas, foi ferido. No entanto, era adjacente ao módulo Amenidades e o fez se romper e explodir. Novamente, ninguém se feriu.\n\nEsta nova ocorrência, no entanto, levantou a cabeça de muitos em casa, questionando a segurança dos módulos. Após a explosão anterior, a NASA substituiu os módulos, garantindo que eles não explodissem, mas parece que a pressão prolongada pode fazer algo quebrar muito mais facilmente do que seria de outra forma. A NASA já respondeu rapidamente, ordenando que novos módulos sejam feitos imediatamente, bem como uma inspeção cuidadosa de todos os módulos atuais (como você não pode\"lembrar\" módulos da Lua neste momento).\n\nCom o aumento da pressão em casa para parar de avançar com o projeto até todas as questões de segurança estão resolvidas, a continuação do programa Moonbase entra em questão. Além da resistência política, o fundo de emergência foi cortado pela metade, então a NASA está solicitando outros US$5 bilhões para resolver preocupações futuras. É sua escolha continuar. "
 donald_trump.31.o1: "Envie mais ajuda de emergência!"
 donald_trump.31.o2: "Não podemos continuar fazendo coisas assim"

 donald_trump.32.t: "Moonbase Beta"
 donald_trump.32.d: "Neste ponto, nossos cientistas e engenheiros na Lua precisam se mudar para outro local nos pólos. Os custos para fazer isso já estão estabelecidos no orçamento de longo prazo, então não precisamos adicionar nenhum novo financiamento ao projeto ainda.\n\nCom esta nova base lunar, poderemos usar as novas descobertas que descobrimos para permitir que a base seja estabelecida permanentemente, ao contrário de nossa base lunar anterior. Com o uso de foguetes melhores, melhor geração de energia, melhor extração de gelo e separação, podemos usar esta nova base, em um local mais adequado para expansão rápida, para facilitar os esforços de colonização da Lua. Esta não é a única boa notícia, empresários e corporações estão inundando a NASA em massa para pedidos para colocar seus sistemas de mineração recentemente desenvolvidos na Lua. Mesmo outros programas espaciais em outros países estão agora extremamente interessados em iniciar postos avançados científicos e de mineração na Lua, no entanto, devido aos seus esforços diligentes, não temos apenas uma grande vantagem inicial, mas estamos a único país que tenta ativamente colonizar a Lua.\n\nO futuro em nossa Lua é brilhante e americano. "
 donald_trump.32.o1: "Huzzah!"


 #Foreign Events
 # Começa em 500
 donald_trump.500.t: "Lidando com ISIS"
 donald_trump.500.d: "Durante anos, o ISIS tem sido uma ameaça terrorista nunca vista na história. Sua influência está em todo o mundo e, enquanto o Iraque e a Síria encolhem, o estrangulamento em outras áreas continua. Uma campanha de bombardeio determinada colocaria fim ao ameaça terrorista. Certamente seria caro; no entanto, levaria ao eventual desaparecimento do ISIS. Outra abordagem é simplesmente continuar as operações normalmente, ainda atacando as tropas do ISIS, mas com custos muito menores do que a primeira opção. Uma última opção é retirar-se totalmente da campanha contra o ISIS, uma vez que já está quase vencida. Embora isso fortaleça o ISIS, nos permitiria desviar recursos para outras áreas. Sr. Presidente, o que devemos fazer? "
 donald_trump.500.o1: "Retirar-se da região"
 donald_trump.500.o2: "Continuar Operações"
 donald_trump.500.o3: "Escale a campanha"

 donald_trump.501.t: "Subsídios aos EUA para o combate ao ISIS"
 donald_trump.501.d: "Os Estados Unidos da América decidiram continuar os esforços contra o ISIS na tentativa de desgastá-los. Com o ISIS sendo uma ameaça em nossa fronteira, podemos considerar plenamente um subsídio aos Estados Unidos da América para essa ação. nos colocar em uma posição melhor com os Estados Unidos, no entanto, vai tirar dinheiro de nossos próprios bolsos. "
 donald_trump.501.o1: "Subsidiar os esforços americanos"
 donald_trump.501.o2: "Não podemos pagar"

 donald_trump.502.t: "Subsídios para a Guerra ao ISIS"
 donald_trump.502.d: "Aproximadamente um mês atrás, nós nos esforçamos para finalmente derrotar a organização terrorista ISIS no Oriente Médio. [USA_IsisSubsidiesLoc]"
 donald_trump.502.o1: "Excelente!"
 donald_trump.502.o2: "Isto é um infortúnio"

 donald_trump.503.t: "Os EUA se retiram da guerra contra nós!"
 donald_trump.503.d: "Os Estados Unidos da América, talvez arrependidos de suas ações contra o sagrado Estado Islâmico, retiraram seu apoio a nossos inimigos. Podemos fazer muito mais sem ter que nos preocupar com ataques da força aérea americana."
 donald_trump.503.o1: "Allah nos abençoou"

 donald_trump.504.t: "EUA intensificam a guerra contra nós!"
 donald_trump.504.d: "Os Estados Unidos da América decidiram aumentar seus esforços de bombardeio contra nós. Nossos exércitos já sentiram muito da dor, com o aumento de relatos da frente com o aumento de ataques aéreos dos EUA. Este ano não será um bom ano."
 donald_trump.504.o1: "Allah reinará com terror sobre nossos inimigos!"

