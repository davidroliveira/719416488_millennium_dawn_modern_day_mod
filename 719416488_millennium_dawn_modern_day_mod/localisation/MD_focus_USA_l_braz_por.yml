 usa.14.o1: "Oh, isso não é tão ruim."

 ## Fort Worth Tornado
 usa.15.t: "Tornado Fort Worth"
 usa.15.d: "Durante a noite de [GetDateText], um poderoso tornado com uma classificação de F3 na escala Fujita atingiu o centro de Fort Worth, Texas.\n\nA velocidades de cerca de 135 milhas por hora, o tornado causou 450 milhões de dólares americanos em danos e deixou 2 mortos e 80 feridos ao longo de seus dez minutos de destruição na cidade. "
 usa.15.o1: "Serão necessários reparos."
 usa.15.o2: "Mobilizar Alívio de Diaster"
 usa.16.t: "O Programa de Apoio Militar do Leste Asiático"
 usa.16.d: "Os comandantes militares americanos confirmaram que o governo americano em breve iniciará seu Programa de Apoio Militar ao Leste Asiático e que iremos nos beneficiar dele. Nossos generais e oficiais receberão novos conselhos doutrinários e novo treinamento de nossas tropas."
 usa.16.o1: "Agradecemos a ajuda."
 usa.16.o2: "Não precisamos dos americanos!"

 ### Eventos Aleatórios para os EUA-Política ###
 ## Ascensão do esquerdismo americano
 usa.17.t: "Ascensão do esquerdismo americano"
 usa.17.d: "A juventude nos Estados Unidos tem olhado para a União Européia e seus países com seus governos socialistas democráticos. Eles estão apoiando uma versão revisada do sistema americano."
 usa.17.a: "Um novo esquerdismo?"
 ## Terceiros Obtêm Suporte
 usa.18.t: "Terceiros obtêm suporte"
 usa.18.d: "Republicanos e democratas estão ocupados jogando lama uns nos outros em seus sistemas de trincheiras dentro do Congresso e da Câmara. Nesse ínterim, os jovens procuram principalmente alternativas e uma maneira de escapar do sistema de dois partidos. Todas as esperanças até agora foram em vão, mas talvez desta vez ... "
 usa.18.a: "Novas alternativas?"
 ## Ascensão do Tradicionalismo
 usa.19.t: "Ascensão do Tradicionalismo"
 usa.19.desc: "Facções nos Estados Unidos começaram a abraçar o tradicionalismo. Eles começaram a pressionar idéias mais doutrinadas para um retorno a tempos mais simples. No entanto, há alguns que estão começando a discutir idéias mais de extrema direita."
 usa.19.a: "Ascensão da Direita"
 ## Protesto contra a globalização
 usa.20.t: "Protesto contra a globalização!"
 usa.20.d: "As forças antiglobalização, tipicamente esquerdistas por natureza, se reuniram hoje em várias grandes cidades em protesto contra o FMI, o Banco Mundial e o capitalismo internacional como um todo. Esses protestos também abriram caminho para que vários outros partidos se envolvessem, incluindo nacionalistas e progressistas e o ativista político cotidiano. "
 usa.20.o1: "O estabelecimento sabe o melhor"
 usa.20.o2: "Ambientalistas sabem melhor"
 usa.20.o3: "Os nacionalistas têm razão ..."
 ## O estabelecimento é reforçado
 usa.21.t: "O estabelecimento é reforçado"
 usa.21.d: "O status quo nos Estados Unidos tem mantido o governo do país moderado e tolerante. É importante que esse status quo seja mantido e o establishment seja reforçado. Muitos políticos têm falado recentemente sobre o quão maravilhoso é o atual establishment. Vamos mantê-lo indo!"
 usa.21.a: "O estabelecimento é reforçado"

 #Elian Gonzalez apreendido por agentes federais
 usa.22.t: "Elián González apreendido por agentes federais"
 usa.22.d: "Elian Gonzalez e sua família chegaram aos EUA. No entanto, em uma invasão pré-mediada, Elian Gonzalez foi apreendido por agentes federais e extraditado para Cuba. A escolha foi muito impopular entre os democratas e alguns republicanos também. Vice- O presidente Al Gore também declarou que a decisão foi um erro. Embora tenha melhorado os laços diplomáticos com um de nossos vizinhos do sul. Ainda não foi visto se é a escolha certa ...\n"
 usa.22.o1: "A lei sabe melhor"
 #Elian Gonzalez alude à captura
 usa.23.t: "Elian Gonzalez alude à captura"
 usa.23.d: "Elián González e sua família chegaram às manchetes hoje com notícias de sua captura aludindo a Agentes Federais. Os Agentes Federais estão atualmente procurando a família para tentar devolvê-los a Cuba. No entanto, eles ainda permanecem foragidos neste momento.\n"
 usa.23.o1: "Infeliz"

 usa.28.t: "Convite para a Aliança Americana"
 usa.28.d: "Embora não exista mais a adesão dos Estados Unidos à OTAN, os Estados Unidos ainda não pararam de fazer uma aliança militar e de considerar novos aliados e alianças-e entre os países considerados está [This.GetNameDef].\n\nUm convite formal para a Aliança Americana foi emitida para nosso embaixador na capital americana hoje, nos conclamando a pegar nossas armas e nossas mentes e nos juntar aos Estados Unidos em suas atividades políticas. "
 usa.28.o1: "Com a América nós resistimos!"
 usa.28.o2: "Teremos que repassar aquele ..."

 usa.31.t: "Assistência Militar Americana"
 usa.31.d: "Nossos amigos americanos nos enviaram uma delegação militar para modernizar e treinar nossos militares. Embora nossa oposição interna não aprove que possamos nos aproximar ainda mais da influência dos EUA, isso é de importância decisiva para nossa defesa nacional. Exército dos EUA, EUA Os instrutores da Marinha, da Força Aérea dos Estados Unidos e até mesmo dos Fuzileiros Navais dos Estados Unidos já começaram a realizar seminários e a supervisionar exercícios de campo para treinar nosso pessoal militar. "
 usa.31.o1: "Excelente."
 usa.31.o2: "Recuse-os!"
 # Processo Antitruste na Suprema Corte!
 usa.32.t: "Estados Unidos x Microsoft Corp."
 usa.32.d: "A Microsoft, indiscutivelmente um dos mais importantes empregadores e modelos de progresso tecnológico e social da América, tem estado na mira de promotores do governo devido às suas práticas comerciais supostamente injustas e monopolistas.\n\nAberto em 18 de maio de 1998, o tribunal ouviu várias testemunhas, incluindo o fundador da Microsoft Bill Gates, o vice-presidente da Microsoft Paul Maritz, o vice-presidente da Intel Steven McGeady e outros.\n\nA acusação contra a Microsoft é uma violação da Lei Antitruste Sherman de 1890 por meio da tentativa de se tornar um monopólio do software e os mercados de hardware e computador, particularmente devido ao fato de que a Microsoft empacotou o navegador da Web feito pela Microsoft\"Internet Explorer\" com seus sistemas operacionais, ganhando assim decisivamente as\"Guerras de Navegadores\" entre os operadores de navegador da Web concorrentes sem uma luta justa.\n\nAgora, em [GetDateText] o juiz presidente Thomas Penfield Jackson, que já apresentou as conclusões do fato de que a Microsoft havia estabelecido um mono ilegal sistemas operacionais de computadores pessoais baseados em poli sobre x86 em 5 de novembro de 1999, está prestes a divulgar suas conclusões sobre a lei, que marcarão o veredicto para determinar o resto dos procedimentos do caso no tribunal. "
 usa.32.o1: "Culpado!"
 usa.32.o2: "Inocente!"
 #Microsoft continua em expansão!
 usa.33.t: "A Microsoft continua crescendo"
 usa.33.d: "Seguindo o veredicto 'Não Culpado' de 'Estados Unidos v. Microsoft Corp.' No caso judicial, a Microsoft continuou expandindo sua empresa nos Estados Unidos. A gigante do software continua a expandir e absorver empresas menores, apenas expandindo seu controle sobre a indústria de tecnologia. O monopólio parece ter crescido mais do que agora podemos rompê-lo. No entanto, , eles criaram muitos empregos e ajudaram o boom da indústria de tecnologia! "
 usa.33.o1: "Bem, isso é bom, pelo menos."
 #Marine Corps Aircraft Crash perto de Marana, Arizona
 usa.34.t: "Catástrofe do Corpo de Fuzileiros Navais de Marana"
 usa.34.d: "Em [GetDateText], uma aeronave militar Osprey MV-22 do Corpo de Fuzileiros Navais dos Estados Unidos caiu do céu sobre um aeroporto regional em Marana, Arizona, matando todos os 19 fuzileiros navais dos EUA a bordo.\n\nO incidente renovou as discussões sobre a prontidão para o combate do Osprey e sobre a escolha do equipamento do Corpo de Fuzileiros Navais dos EUA.\n"
 usa.34.o1: "Sempre Fi\n"

 #Datapoint Arquivos para falência
 usa.35.t: "Datapoint Files, capítulo 11, falência"
 usa.35.d: "Originalmente conhecida como Computer Terminal Corporation ou CTC, a Datapoint Corporation é uma empresa de computadores com sede em San Antonio, Texas, fundada em julho de 1968.\n\nOs primeiros produtos da empresa foram terminais de computador, mas posteriormente o negócio se expandiu para incluir microprocessadores, chips de computador e, finalmente, o 'Datapoint 2200', conhecido por alguns historiadores da ciência como o primeiro computador pessoal.\n\nApós um boom que durou toda a década de 1970, a empresa começou a entrar em declínio a partir de 1980. Após uma aquisição hostil pelo invasor corporativo Asher B. Edelman em 1984, a empresa não foi capaz de se recuperar permanentemente dos danos causados, levando a uma morte lenta e dolorosa, incluindo demissões e anos de negócios ruins no final dos anos 1980 e 1990.\n\nFinalmente em [ GetDateText], a Datapoint entrou com um pedido de concordata, Capítulo 11. A empresa será dividida em três empresas sucessoras que, esperançosamente, serão capazes de fazer melhor por conta própria. "
 usa.35.o1: "O Poder do Mercado Livre"
 usa.35.o2: "Não! Socorro!"

 #Hunley
 usa.36.t: "O HL Hunley"
 usa.36.d: "O HL Hunley, em homenagem ao engenheiro naval confederado Horace Lawson Hunley, também conhecido como CSS HL Hunley, foi um submarino confederado colocado em serviço em julho de 1863. O Hunley afundou o saveiro de guerra USS Housatonic da Marinha dos EUA, tornando-se o primeiro submarino na história da humanidade para afundar com sucesso um navio inimigo.\n\nO Hunley afundou durante sua vitória sobre a Housatonic, derrubando seu oficial e sete tripulantes com o navio.\n\nA cidade foi considerada perdida por quase um século e meio antes sendo localizado em 1995. O navio foi finalmente erguido em 8 de agosto de 2000. Os soldados do Hunley agora podem finalmente receber um enterro adequado. "
 usa.36.o1: "Uma operação bem-sucedida."

 #Mac OS X
 usa.37.t: "Mac OS X"
 usa.37.d: "Com o codinome 'Kodiak', um Beta para o novo sistema operacional da Apple, que levará o título 'Mac OS X', começou a ser enviado aos desenvolvedores em 13 de setembro de 2000.\n\nApple é, na cara da Microsoft Windows 2000 e o futuro padrão da indústria\"Microsoft Windows XP\", tentando desesperadamente se manter à tona no mercado de sistemas operacionais. A concorrência nesse mercado já restrito deve beneficiar os consumidores americanos. "
 usa.37.o1: "Os titãs se enfrentam novamente."
 usa.37.o2: "Declare o SO da Apple ilegal"

 #Martin County Coal Slurry Spill
 usa.38.t: "Derramamento de pasta de carvão no condado de Martin"
 usa.38.d: "Fontes de notícias do Condado de Martin, Kentucky, relatam que o fundo de um reservatório de lama de carvão quebrou em uma mina subterrânea. A lama fina, desleixada e venenosa subsequentemente emergiu à superfície e os 300 milhões de galões de lama seguiram seu caminho rio abaixo. O local governos e municípios tentaram o seu melhor para contê-lo. O rio Ohio e seus afluentes agora estão igualmente afogados com a lama negra.\n\nA EPA deve intervir ou as autoridades locais podem lidar com isso? "
 usa.38.o1: "Envie os Federais"
 usa.38.o2: "As autoridades locais são capazes."

 #Lançamento da Wikipedia
 usa.39.t: "Wikipedia"
 usa.39.d: "Talvez um dos projetos mais ambiciosos da história da Internet, a 'Wikipedia' foi criada em 15 de janeiro de 2001.\n\nA enciclopédia on-line visa fornecer conhecimento de inúmeras fontes sobre incontáveis tópicos para inúmeras pessoas gratuitamente.\n\nNo entanto, informação é poder-e totalitários em todo o mundo certamente desaprovarão toda a promessa de "acesso gratuito à informação" que a Wikipedia. Os criadores do site, Jimmy Wales e Larry Sanger, prometem manter a Wikipedia em uma forma sem fins lucrativos de negócios sem anúncios, baseados exclusivamente em doações de usuários.\nÉ realmente uma ótima ideia e um método excelente para começar a expandir as informações globalmente e nos EUA. "
 usa.39.o1: "Liberdade de informação"

 #Sheperdstown Peace Dialogue
 usa.52.t: "Conversas sobre a paz em Shepherdstown"
 usa.52.d: "Em uma tentativa de resolver as disputas territoriais e militares em andamento e os conflitos menores entre o Estado de Israel e a República Árabe Síria, o presidente dos EUA [USA.GetLeader] convidou os dois lados a participarem de negociações de paz e relaxamento em Shepherdstown, West Virginia.\n\nAs delegações chegaram à Virgínia Ocidental e começaram suas reuniões em 3 de janeiro de 2000. Eles foram recebidos por cartazes com os dizeres\"Paz\" em hebraico e árabe pendurados na cidade.\n\nA delegação israelense é liderada pelo primeiro-ministro [ISR.GetLeader], enquanto os sírios têm seu ministro das Relações Exteriores, Farouk a-Shara, como ponta de lança. "
 usa.52.o1: "Só podemos esperar."
 ## Syria Sheperdstown Peace Talk
 usa.53.t: "Conversas sobre a paz em Shepherdstown"
 usa.53.d: "Em um esforço renovado para relaxar as tensões entre Israel e a Síria, especialmente sobre as Colinas de Golan e as posições implacáveis dos dois governos um contra o outro, os Estados Unidos convidaram os dois países para negociações de relaxamento em Shepherdstown, Virgínia Ocidental.\n\nNossa delegação, liderada pelo ministro das Relações Exteriores Farouk a-Shara, chegou com segurança à Virgínia Ocidental, no que alguns sírios consideram território americano hostil, e está disposta a começar a trabalhar. "
 usa.53.o1: "A paz tem uma chance?"
 ## Israel Sheperdstown Peace Talk
 usa.54.t: "Conversas sobre a paz em Shepherdstown"
 usa.54.d: "Em um esforço renovado para relaxar as tensões entre Israel e a Síria, especialmente sobre as Colinas de Golan e as posições implacáveis dos dois governos um contra o outro, os Estados Unidos convidaram os dois países para negociações de relaxamento em Shepherdstown, Virgínia Ocidental.\n\nNossa delegação, liderada pelo primeiro-ministro [ISR.GetLeader], chegou com segurança à Virgínia Ocidental, foi saudada cordialmente por nossos aliados americanos e está pronta para começar a trabalhar. "
 usa.54.o1: "Só podemos esperar."

 #Morte de Gus Hall
 usa.60.t: "Morte de Gus Hall"
 usa.60.d: "Gus Hall foi presidente do Partido Comunista dos Estados Unidos por mais de quarenta anos, de 1959 até o início de 2000, quando deixou o cargo em favor de Sam Webb, tornando-se presidente honorário.\n\nHall, que concorreu à presidência dos Estados Unidos nos anos 1972, 1976, 1980 e 1984 (falhando maciçamente todas as vezes), era um amigo comprometido da União Soviética, sempre defendendo o fim da Guerra Fria por meio de uma ascensão americana no bloco soviético.\n\nHall, cujo pai já era comunista há um ano e membro fundador do CPUSA, juntou-se à Liga dos Jovens Comunistas em 1927 e foi autorizado a estudar em Moscou entre 1931 e 1933. Hall, que nasceu como Arvo Kusta Halberg, mudou de nome durante década de 1930 para escapar da lista negra de comunistas do governo dos Estados Unidos, que dificultava muito o seu emprego.\n\nHall continuou a subir na hierarquia do CPUSA devido à sua obediência escrava à liderança soviética (com suas opiniões políticas mudando apenas tão frequentemente quanto os de Moscou). "
 usa.60.o1: "Boa viagem."
 usa.60.o2: "Honre as realizações de sua vida."

 #Gus Hall State-Renomeação Comunista
 usa.63.t: "Estado de Gus Hall"
 usa.63.d: "Com os comunistas no poder, é hora de considerar a mudança de algumas das lembranças do imperalismo americano. Um estado e nossa grande capital têm o nome de um pedaço de escória imperialista escravista. Mas há uma solução; Troca o fundador e primeiro líder do falso estado capitalista americano com o santo padroeiro do Partido Comunista Americano. Gus Hall, que faleceu recentemente. O nome é claramente uma escolha maravilhosa para um nome de cidade! Além disso, há várias outras cidades e estados que poderiam usar um A Carolina do Norte pode se tornar Vladimir depois de Lenin. Há tantas possibilidades e apenas cinquenta estados! "
 usa.63.o1: "Uma excelente ideia!"
 usa.63.o2: "Não é necessário. Bleh."

 #Estabelecer laços com a Coreia do Norte
 usa.64.t: "Reabrir laços com a Coreia do Norte?"
 usa.64.d: "A Coreia do Norte tem sido um tema quente na Câmara e no Senado ultimamente. Eles estão descartando muitas coisas relacionadas ao estado isolacionista. Tanto os republicanos quanto os democratas estão denunciando o país. [NKO.GetLeader] e as políticas que ele instituiu. O Partido Comunista da Coreia do Norte, é claro, denuncia as alegações de que fez algo errado.\n\nApesar disso, a questão do restabelecimento dos laços com o país está sendo questionada no Senado na próxima semana. Apoiamos esse curso de ação?\n"
 usa.64.o1: "Boa ideia!"
 usa.64.o2: "Esqueça, Kimmy é má"

 ## NAFTA Negoataion stuff
 #Renegotar NAFTA
 usa.90.t: "América busca renegociar o Nafta"
 usa.90.d: "O Acordo de Livre Comércio da América do Norte é um acordo comercial entre o México, os EUA e o Canadá. Ele criou um bloco comercial trilateral entre as três potências. O NAFTA acabou substituindo o Acordo de Livre Comércio Canadá-Estados Unidos de 1988. O tratado detalhou a eliminação ou redução de barreiras ao comércio e investimento entre os três países.\n\nA administração da [USA.GetLeader] questionou o acordo. Como devemos proceder?\n"
 usa.90.a: "Um acordo pró-americano"
 usa.90.b: "Um acordo mutuamente benéfico será suficiente"
 usa.90.c: "América em primeiro lugar!"

 ## Acordo de Negociação
 usa.91.t1: "América propõe acordo negociado pró-americano do Nafta"
 usa.91.t2: "América propõe um acordo mutuamente benéfico"
 usa.91.t3: "América propõe um acordo americano com o Nafta"
 # Pró-americano
 usa.91.d1: "Os americanos decidiram que o acordo do Nafta não era benéfico o suficiente para eles. Portanto, eles decidiram começar a negociar o acordo comercial que foi fechado há muito tempo. A administração [USA.GetLeader] cita a necessidade de mais acordo seguro para a América. Há também alguns rumores relativos ao presidente americano afirmando que estamos roubando trabalhadores e empresas americanas.\n\nApesar disso, devemos aceitar o novo acordo? "
 #Benefício mútuo
 usa.91.d2: "Os americanos começaram hoje a redigir um novo tratado relacionado ao Nafta. Eles citam que o acordo é antigo e desatualizado. As revisões do acordo são benéficas principalmente para todas as partes envolvidas. Ele descreve com mais detalhes a cooperação econômica estendida entre as nações do novo acordo.\n\nAceitamos este novo acordo? "
 #America First
 usa.91.d3: "O NAFTA revisado que nos foi enviado é claramente os americanos torcendo nosso braço aqui. O acordo claramente coloca a economia americana e seus trabalhadores em uma grande vantagem sobre os nossos. Eles ganham léguas a mais do que podemos ganhar com o acordo.\n\nDeve nós aceitamos isso? "
 usa.91.a: "Aceite os termos da América"
 usa.91.b: "Retirar-se do NAFTA"

 ### Eventos Vanilla-Eventos Aleatórios de Apoio e Oposição
 usa_vanilla.40.t: "Senadores expressam seu apoio"
 usa_vanilla.40.desc: "Em uma votação recente, um senador surpreendentemente mudou de lado para votar a favor de uma proposta do governo. Embora a questão em si fosse bastante pequena, o voto público de apoio de um crítico anteriormente aberto de [USA.GetLeader] levantou muitas sobrancelhas em Washington.\n\nAlguns analistas acreditam que este exemplo levará senadores adicionais a reconsiderar sua posição. "
 usa_vanilla.40.a: "Um aliado útil."
 usa_vanilla.41.t: "Representantes falam com paixão na Câmara"
 usa_vanilla.41.desc: "Questionada sobre sua posição sobre uma série de questões políticas em um jantar de arrecadação de fundos, uma representante falou em apoio às políticas do presidente [USA.GetLeader]. Ela afirmou ainda que muitos de seus colegas representantes tinham pontos de vista semelhantes, mas eram apenas retido pela\"miopia idiota, pensando apenas nas próximas eleições\" em vez de fazer o que era certo para o povo americano.\n\nSeus comentários foram amplamente divulgados pela imprensa e colocaram vários de seus colegas em água quente, pois eles tiveram que explicar onde eles se posicionaram sobre essas questões. "
 usa_vanilla.41.a: "Ela está certa, você sabe."
 usa_vanilla.42.t: "Senador expressa oposição à política recente"
 usa_vanilla.42.desc: "Um senador deu uma entrevista em um grande jornal, dizendo que não pode mais apoiar as políticas\" tolas e perigosas\"do presidente [USA.GetLeader]. Ele afirmou ainda que conhecia vários outros senadores que pensavam de forma semelhante e fariam abandonar o presidente em breve. "
 usa_vanilla.42.a: "Ele voltará correndo em breve."
 usa_vanilla.43.t: "Representante critica o presidente"
 usa_vanilla.43.desc: "Durante um recente debate sobre a reforma tributária, um deputado lançou um longo discurso sobre as muitas falhas do governo. Segundo ele, nenhum americano bem pensado poderia querer apoiar as políticas do presidente, qualquer que seja sua filiação partidária. pode ser.\n\nSuas palavras duras parecem ter surtido efeito, já que vários Representantes anteriormente pensavam firmemente por trás das políticas de [USA.GetLeader] fazendo barulho de apoio. "
 usa_vanilla.43.a: "Vergonhoso."
 usa_vanilla.44.t: "A oposição derrotada no Senado!"
 usa_vanilla.44.desc: "Uma moção para censurar o presidente [USA.GetLeader] foi derrotada no Senado. Embora até mesmo seus mais fervorosos apoiadores tivessem pouca esperança de que fosse aprovada, a quantidade de votos contra ela foi um choque até mesmo para o mais pessimista dos observadores. Parece que o presidente goza de um nível de apoio muito maior no Senado do que a maioria acreditava, o que deve ajudar no avanço de sua agenda legislativa. "
 usa_vanilla.44.a: "Excelente."
 usa_vanilla.45.t: "O Comitê da Câmara apóia a Política Presidencial"
 usa_vanilla.45.desc: "A última rodada de audiências na Comissão de Caminhos e Meios da Câmara resultou em um relatório que credita as políticas do presidente com grandes melhorias em todas as métricas disponíveis da economia. Embora parando perto de elogios diretos, o relatório, no entanto, vem como um golpe para aqueles que criticavam o presidente e exigiam reformas.\n\nVários representantes já declararam publicamente que, embora ainda tenham dúvidas sobre a agenda do presidente, agora votarão a favor. "
 usa_vanilla.45.a: "Bem que deveriam."
 usa_vanilla.46.t: "O senador se aposenta"
 usa_vanilla.46.desc: "Após um pequeno ataque cardíaco, um senador sênior anunciou hoje que se aposentará por motivos de saúde. Com mais de duas décadas no Congresso, o senador construiu uma grande rede de apoiadores e sua influência teve muito peso. Embora tecnicamente apenas um homem com um voto, insiders de Washington o consideraram valendo vários votos, pois ele era a chave para garantir vários outros.\n\nCom a cadeira provavelmente indo para um crítico declarado do presidente [USA.GetLeader], o governo vai descobrir. muito mais difícil garantir os votos necessários para aprovar projetos de lei. "
 usa_vanilla.46.a: "Ele fará falta. E seu voto também."
 usa_vanilla.47.t: "Audiências na Câmara sobre má conduta presidencial"
 usa_vanilla.47.desc: "Um pequeno escândalo originado na Casa Branca começou a ganhar ímpeto. Após semanas de relatos da mídia sugerindo que um funcionário administrativo menor estava recebendo subornos em troca de contratos governamentais lucrativos, o Comitê de Gastos no Executivo da Câmara começou a realizar audiências para determinar se o presidente estava ciente disso. Embora a maioria dos observadores não acredite que isso causará grandes problemas para o presidente [USA.GetLeader], sem dúvida significará que muitos dos apoiadores do presidente terão de se esconder por um tempo."
 usa_vanilla.47.a: "Uma caça às bruxas."
 usa_vanilla.61.t: "O senador de [USA_congress_investment_state.GetName] oferece suporte"
 usa_vanilla.61.desc: "O senador sênior de [USA_congress_investment_state.GetName] abordou o governo com uma oferta de apoio. Seu estado sofre de um subinvestimento crítico e um programa de estímulo econômico iniciado pelo governo certamente o faria reconsiderar sua posição sobre certas políticas governamentais propostas. O senador participa de vários comitês importantes e é bastante conhecido por ser capaz de fechar acordos, fazendo com que seu voto valha mais vários em ambas as casas. "
 usa_vanilla.61.a: "É uma região muito subdesenvolvida."
 usa_vanilla.61.b: "Isso cheira a corrupção."
 usa_vanilla.62.desc: "Os senadores de [USA_congress_investment_state.GetName] abordaram o governo, oferecendo seu apoio ao presidente em troca de uma garantia informal de que [USA_congress_investment_state.GetName] seria o local de uma nova fábrica de munições para o Exército. Eles argumentam que a construção de um plantar na área criaria muitos empregos e daria ao Exército o apoio tão necessário em um mundo cada vez mais perigoso. Os dois senadores também mencionaram sua excelente relação de trabalho com vários membros influentes da Câmara. "
 usa_vanilla.62.a: "Eles fazem muitos pontos positivos."
 usa_vanilla.62.b: "Esses tipos de negócios estão abaixo do presidente."
 usa_vanilla.63.t: "Representantes de [USA_congress_investment_state.GetName] oferecem suporte"
 usa_vanilla.63.desc: "A Delegação do Congresso de [USA_congress_investment_state.GetName] abordou o governo com várias sugestões para melhorar a infraestrutura do estado. O financiamento federal deve ser disponibilizado para melhorar estradas e pontes a fim de promover o comércio entre os estados. Eles também observaram esse apoio do governo, isso certamente os tornaria mais inclinados a apoiar o presidente mais diretamente em sua agenda ".
 usa_vanilla.63.a: "Uma iniciativa louvável."
 usa_vanilla.63.b: "Deixe-os tentar fazer isso sozinhos."
 usa_vanilla.64.t: "Comitê do Senado investiga construção naval em [USA_congress_investment_state.GetName]"
 usa_vanilla.64.desc: "Promovido pelo senador sênior de [USA_congress_investment_state.GetName], o Comitê de Comércio do Senado iniciou audiências sobre o estado da indústria de construção naval local. De acordo com especialistas, uma porcentagem significativa do comércio dos EUA depende do comércio exterior, e o país está desesperadamente carente na capacidade de construção naval. [USA_congress_investment_state.GetName] foi identificada como uma região na qual um grande investimento deve ser feito, e vários membros do comitê expressaram a expectativa de que a administração de [USA.GetLeader] separará fundos para isso. "
 usa_vanilla.64.a: "Uma fraqueza crítica."
 usa_vanilla.64.b: "Temos problemas maiores."

