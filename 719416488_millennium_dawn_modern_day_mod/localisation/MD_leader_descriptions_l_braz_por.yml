###### AMÉRICAS #####

 ###EUA###

 DONALD_TRUMP_LEADER_DESC: "Donald John Trump (nascido em 14 de junho de 1946) é o filho multimilionário do incorporador imobiliário Frederick Christ Trump. Com um pequeno empréstimo de um milhão de dólares, Trump fundou e expandiu vários negócios sob a Organização Trump desde 1971. Conhecido por discursos virulentos e um estilo impulsivo de liderança herdado de seus dias como personalidade da televisão, Trump fez rapidamente tantos inimigos quanto amigos. Ao assumir a presidência, Trump promete conter a imigração ilegal, aumentar os gastos militares, instalar tarifas protecionistas e colocar os Estados Unidos com firmeza Primeiro."
 
 MITT_ROMNEY_LEADER_DESC: "Willard Mitt Romney (nascido em 12 de março de 1978) é um dos quatro filhos do executivo automotivo George W. Romney. Um mórmon devoto e crente firme na economia laissez-faire e nos valores familiares conservadores; Romney promete usar seus anos de experiência empresarial para cortar o desperdício do governo, aumentar os gastos militares e remover as restrições impostas a Wall Street e às grandes corporações. "
 
 GEORGE_BUSH_LEADER_DESC: "George Walker Bush (nascido em 6 de julho de 1946) é o primeiro filho de George Herbert Walker Bush, que serviu como o 41º presidente americano de 1989 a 1993. Após uma breve passagem pela indústria do petróleo, Bush entrou na política e eventualmente se tornou governador da Texas. Apresentando-se como um conservador compassivo, Bush promete cortar impostos, aumentar os gastos militares e desregulamentar o setor corporativo de restrições desnecessárias às emissões de gases de efeito estufa. "
 
 MARCO_RUBIO_LEADER_DESC: ""

 BERNIE_SANDERS_LEADER_DESC: "Bernard Sanders (nascido em 8 de setembro de 1941) é filho de imigrantes poloneses da classe trabalhadora para os Estados Unidos. Juntando-se à Liga Socialista dos Jovens durante seus anos de faculdade, Sanders defendeu a igualdade de tratamento entre brancos e negros durante o Movimento pelos Direitos Civis. Mais tarde, Sanders tornou-se prefeito de Burlington, Vermont, e acabou sendo eleito para a Câmara dos Representantes e o Senado dos EUA. Um socialista democrático e progressista que se autodenomina, Bernie Sanders promete reduzir os gastos militares, aumentar o poder dos sindicatos e criar um sistema universal sistema de saúde."
 
