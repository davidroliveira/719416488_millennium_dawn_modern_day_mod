###### AFRICA #####

 POLITICS_PAUL_KAGAME_DESC: "Quando Paul Kagame tinha 28 anos, ele ajudou a derrubar o governo de Uganda. Aos 36, ele derrubou o governo genocida de Ruanda, liderado pelos hutus. Aos 39, ele derrubou Mobutu da República Democrática do Congo, o ditador mais corrupto e repressivo da África. Kagame é provavelmente o mais bem-sucedido líder militar vivo, tendo vencido mais guerras do que qualquer um-tudo com um orçamento apertado. Enquanto reprime toda a oposição em casa, o general tutsi está constantemente fixando seus olhos em futuras ambições estrangeiras, caçando rebeldes hutus e explorando as riquezas minerais. "

 ##### Grécia #####
 costas_simitis_desc:""Costas Simitis (nascido em 23 de junho de 1936) é filho do advogado George Simitis e professor da universidade econômica de Atenas. Tendo participado de organizações antigovernamentais durante a Junta Grega, Costas Simitis, logo após a queda da junta grega, era um dos membros fundadores do Movimento Socialista Pan-helênico (PASOK) em 1974. Durante a vitória eleitoral do PASOK em 1981, ele foi chamado para ocupar muitos cargos governamentais durante o governo de Andreas Papandreou, como chefe do departamento de economia, agricultura, educação e religião, bem como chefe simultâneo dos despachos da indústria, pesquisa, energia, tecnologia e comércio. Depois da morte de Andreas Papandreou em 1996, ele foi eleito para a liderança do PASOK e logo depois de vencer as eleições gerais de 1996. Agora, Costas Simitis busca aumentar constantemente as privatizações no setor público, estabilidade econômica, redução da dívida nacional, resolução de disputas greco-turcas e, o mais importante, aumento de laços e cooperação com a União Europeia nion "
 nikolaos_michaloliakos_desc:""Nikolaos Michaloliakos (nascido em 11 de dezembro de 1957) é o fundador do Golden Dawn, o maior partido nacionalista da Grécia. Michaloliakos era um apoiador do regime militar grego e conhecido por participar de muitos grupos extremistas de direita que haviam cometido ataques contra muitos figura a ditadura e também uma relação com o chefe da Junta Grega Georgios Papadopoulos. Em 1980 formou o partido Golden Dawn de extrema direita que visa ter uma agenda anti-esquerdista, anti-imigração, glorificando regimes autoritários gregos como a Junta de 1967 e a Regime de 4 de agosto de 1936 e se alinhar à Rússia e China e se afastar do oeste. Michaloliakos e seu partido Golden Dawn foram condenados por ser uma organização criminosa que visa as minorias por ter pontos de vista pró-neonazistas e fascistas, bem como anti -Posição democrática. Apesar da reação contra ele, Nikolaos Michaloliakos e seu partido têm crescido em popularidade devido à instabilidade econômica e às divisões sociais A Grécia vem mergulhando, atraindo mais apoiadores para a causa da Golden Dawn. Se a situação piorar, Nikolaos Michaloliakos pode atingir seus objetivos, assumindo o poder e construindo um novo estado grego "
 
