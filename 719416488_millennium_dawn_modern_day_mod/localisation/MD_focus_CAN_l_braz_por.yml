 ### Eventos Políticos Canadenses
 ## The Clarity Act
 canada_md_politics.1.t: "The Clarity Act"
 canada_md_politics.1.d: "Uma questão levantada com o referendo de Quebec em 1995 foi que os federalistas venceram por menos de um por cento. Os soberanistas em Quebec começaram a desafiar a derrota que sofreram, mas isso trouxe muitas questões sobre como a secessão deveria funcionar. Posteriormente, a Suprema Corte do Canadá decidiu que nenhuma província pode separar unilateralmente o Canadá de acordo com o direito interno e internacional. Eles também sugeriram que uma maioria clara é de fato necessária para a sucessão, sem mencionar explicitamente o número de votos necessários para atingir essa meta.\nIndependentemente disso, as perguntas foram respondidas. O governo apresentou agora uma legislação que declara que o governo federal pode examinar a clareza de uma questão de referendo, considerar qualquer questão que não se refira apenas à independência como obscura e decidir se uma maioria clara foi alcançada após um referendo. Além disso, todas as províncias e grupos indígenas devem fazer parte das negociações de sucessão, o governo federal pode anular o resultado de um referendo que viole o conteúdo deste projeto de lei, e que uma emenda constitucional é necessária para que a sucessão ocorra. Todos esses pontos tornam a sucessão mais difícil do que nunca, mas ninguém pode argumentar que eles não fazem sentido. "
 canada_md_politics.1.a: "Esperançosamente, os Sovereigntists desistem de seu ato quando isso for aprovado."
 canada_md_politics.1.b: "Não temos o direito de impor uma legislação como essa ao Quebec."
 ## OP Yellow Ribbion
 canada_md_politics.2.t: "Operação Fita Amarela"
 canada_md_politics.2.d: "Parece que um ataque coordenado foi feito ao World Trade Center na cidade de Nova York. Outras ameaças ainda podem pairar no ar, e isso resultou no fechamento de seu espaço aéreo pelos Estados Unidos. Devemos seguir sua liderança para evitar novos ataques em alvos em potencial. A Transport Canada e a Nav Canada ativarão suas medidas de emergência para aterrar todas as aeronaves que sobrevoem o espaço aéreo americano e o nosso. Os pilotos precisarão pousar nos campos de aviação mais próximos possíveis, exceto aqueles próximos a grandes áreas urbanas. Cada aeronave deve ser examinada desembarque, e milhares de passageiros terão que passar pela alfândega. O apoio do público é necessário para fornecer comida e abrigo para todos os que ficaram presos. Isso com certeza será um grande empreendimento. "
 canada_md_politics.2.a: "United We Stand"
 canada_md_politics.2.b: "Envie aos EUA tudo o que podemos poupar!"
 ## Disputa de madeira serrada de Softwood
 canada_md_politics.3.t: "Outra disputa de madeira serrada de softwood"
 canada_md_politics.3.d: "Lá vamos nós novamente com uma quarta disputa sobre madeira de fibra longa. Os Estados Unidos entraram em outra briga por causa disso. Nossos governos provinciais estão subsidiando injustamente nossa indústria madeireira de acordo com eles. A madeira é propriedade das províncias, então eles definem os preços. Nossos mercados operam de forma um pouco diferente do que os americanos estão acostumados. Em qualquer caso, eles têm leis que lhes permitem definir tarifas para "nivelar o campo de jogo", como eles chamam. Provavelmente, podemos acabar com esse absurdo de uma vez e para todos, trazendo a Organização Mundial do Comércio. No entanto, isso acarreta o risco de enfurecer os americanos e fazer com que esta questão vá além da simples madeira. "
 canada_md_politics.3.a: "Entrar em contato com a Organização Mundial do Comércio levará a uma vitória fácil."
 canada_md_politics.3.b: "Podemos tentar um novo acordo com eles, em vez de iniciar uma guerra comercial."
 ## Ontario Goes Dark
 canada_md_politics.4.t: "Ontário escurece"
 canada_md_politics.4.d: "Parece que 10 milhões de ontarianos e 45 milhões de americanos perderam o poder. Este é o segundo blecaute mais generalizado da história mundial se nossos números somarem corretamente. No entanto, temos que deixar as estatísticas de lado por enquanto. Cidades de Windsor a Ottawa precisa de apoio. Toronto, em particular, está lutando com todo o transporte público da cidade paralisado. O primeiro-ministro Ernie Eves decretou estado de emergência e podemos esperar ajuda para chegar às áreas afetadas em breve. Felizmente, alguns cidadãos íntegros já assumiram a responsabilidade de direcionar o trânsito e colocar as pessoas em segurança até a chegada da polícia. Estamos trabalhando com os Estados Unidos para investigar o que aconteceu, mas a causa ainda não está clara ".
 canada_md_politics.4.a: "Foram os americanos"
 canada_md_politics.4.b: "Precisamos realmente melhorar nossa infraestrutura"
 #O escândalo de patrocínio
 canada_md_politics.5.t: "O escândalo do patrocínio"
 canada_md_politics.5.d: "Em 1996, os liberais iniciaram um programa de patrocínio que promoveu as contribuições do governo canadense às indústrias de Quebec para contrariar os sentimentos soberanistas. No entanto, parece que o dinheiro não estava sendo bem utilizado. A Auditora Geral Sheila Fraser acabou de terminar um relatório sobre o programa, e foi revelado à nação que quase metade do programa de US$250 milhões foi gasto em empresas amigas dos liberais. Parte do dinheiro acabaria até mesmo doado de volta aos liberais para uso em campanhas eleitorais. Primeiro-ministro Paul Martin está fazendo tudo o que pode para reduzir o impacto que a popularidade de seu partido terá, mas parece que a próxima eleição já pode ser decidida. "
 canada_md_politics.5.a: "Podemos chegar a um acordo e promulgar legislação para proibir programas como esses."
 canada_md_politics.5.b: "Os liberais sempre parecem se envolver em algum tipo de escândalo."
 #Submarinos nucleares americanos na passagem noroeste
 canada_md_politics.6.t: "Submarinos Nucleares Americanos na Passagem Noroeste"
 canada_md_politics.6.d: "O USS Charlotte chegou à Virgínia após pegar uma rota ao norte de Pearl Harbor. Normalmente, a Marinha dos EUA não é uma preocupação para nós. No entanto, a rota deste submarino corta direto pela Passagem Noroeste. Vemos esta região como parte de nossas águas internas, mas os Estados Unidos não compartilham dessa opinião. Isso representa um problema que só vai continuar a crescer no futuro. Mais nações vão querer usar a Passagem do Noroeste como uma rota de navegação à medida que se torna mais fácil de navegar. rivais do norte, como a Rússia, também podem sentir que têm livre acesso às águas do norte. Isso deve acabar. "
 canada_md_politics.6.a: "A presença de estados estrangeiros em nossas águas territoriais não será tolerada."
 canada_md_politics.6.b: "Vamos deixar para lá."
 #The Toronto 18
 canada_md_politics.7.t: "The Toronto 18"
 canada_md_politics.7.d: "Um horrível plano terrorista acaba de ser descoberto na área da Grande Toronto. Ataques antiterrorismo prenderam 14 adultos e 4 jovens que foram apelidados de Toronto 18. Todos eles são acusados de planejar ataques coordenados em todo o sul de Ontário. Esses ataques seriam envolveram bombardear marcos culturais, abrir fogo contra multidões nas ruas de Toronto, destruir redes de energia, invadir o Canadian Broadcasting Centre, invadir a sede do Serviço de Inteligência de Segurança Canadense e até mesmo lançar um ataque a Parliament Hill. Talvez o mais perturbador tenha sido seu objetivo de decapitar o primeiro-ministro e outros políticos ao vivo na televisão. Sempre lembramos ao público para nunca ser vítima do medo. No entanto, a possibilidade de um ataque como esse ser remotamente possível é assustadora. "
 canada_md_politics.7.a: "Retire a cidadania desses monstros sem coração"
 canada_md_politics.7.b: "Nossas ações no Oriente Médio podem levar à catástrofe aqui em casa."
 #Operation Medusa começa
 canada_md_politics.8.t: "Começa a Operação Medusa"
 canada_md_politics.8.d: "A luta pela província de Kandahar continua no Afeganistão e estamos prestes a liderar a maior batalha terrestre já empreendida na história da OTAN. Entramos nessa luta com nossos aliados afegãos, americanos, britânicos, dinamarqueses e holandeses. Esta operação certamente será bem-sucedida. , mas nossas tropas devem permanecer cautelosas contra o Taleban. Opondo-se a nós estão milhares de militantes preparados para morrer por esta terra. É improvável que consigamos expulsá-los completamente da região tão cedo. Muitos canadenses estão preocupados com o baixas que o nosso lado pode sofrer neste conflito. Afinal, o número de mortos só pode aumentar a partir daqui. A facilidade com que essa operação ocorrer afetará a percepção do público sobre a guerra. "
 canada_md_politics.8.a: "Temos que terminar esta luta, e isso significa eliminar o Taleban."
 canada_md_politics.8.b: "Haverá apenas mais sangue canadense em nossas mãos a partir daqui."
 #Quebecois Nation Motion
 canada_md_politics.9.t: "Movimento de nação quebequense"
 canada_md_politics.9.d: "O primeiro-ministro Stephen Harper apresentou uma moção na Câmara dos Comuns a respeito de Quebec. Solicita que a Câmara dos Comuns reconheça que os quebequenses formam uma sociedade distinta dentro do Canadá. Cada parte parece estar mostrando grande apoio a isso movimento, mas o público canadense está dividido ao meio. Alguns dizem que isso só serve para reviver sentimentos separatistas e que Quebec não merece um tratamento especial. Outros vêem isso como um passo positivo na relação do Canadá com Quebec, reconhecendo as coisas que tornar sua província única. Em qualquer caso, as moções na Câmara não têm efeito real sobre a lei, independentemente do resultado. "
 canada_md_politics.9.a: "O Canadá é indivisível e Quebec é como qualquer outra província."
 canada_md_politics.9.b: "Quebec deve ter suas diferenças reconhecidas e respeitadas".
 # Dia de Ação Indígena
 canada_md_politics.10.t: "Dia de Ação Indígena"
 canada_md_politics.10.d: "As Primeiras Nações canadenses em todo o país estão cada vez mais desiludidas com seu relacionamento com o governo federal. Hoje, eles marcaram o primeiro dia nacional de protesto para chamar a atenção para os problemas que enfrentam. As principais rotas de transporte em muitas das principais cidades foram bloqueadas. Os ativistas estão pedindo uma ação em questões como reivindicações de terras, a qualidade de vida nas reservas e programas de serviço social disponíveis para eles. Uma das suas preocupações mais urgentes é o cancelamento do Acordo de Kelowna pelo primeiro-ministro Stephen Harper. série de acordos entre o governo federal e os povos indígenas que buscavam melhorar a educação, o emprego e as condições de vida por meio de programas patrocinados pelo governo. O acordo não era juridicamente vinculativo, mas é um retrocesso para as relações indígenas de qualquer maneira ".
 canada_md_politics.10.a: "Traga de volta o Acordo de Kelowna e se comprometa com ele desta vez."
 canada_md_politics.10.b: "Essas pessoas deveriam apenas aceitar que o mundo mudou."
 #RCMP Raid on Conservative Headquarters
 canada_md_politics.11.t: "RCMP Raid on Conservative Headquarters"
 canada_md_politics.11.d: "Os conservadores foram acusados de ultrapassar ilegalmente o número de fundos que os partidos têm permissão para usar em publicidade durante a última eleição. Algumas lacunas foram encontradas nas leis sobre como as transações devem ser feitas entre diferentes organizações em um partido, e os conservadores as usaram para canalizar muito dinheiro para anúncios locais que não fossem de âmbito nacional. Eleições Canadá normalmente deve reembolsar algumas das despesas de um partido em cada viagem com base nos votos que eles receberam, mas eles retiveram isso devido ao escândalo. Hoje, o Royal A Polícia Montada canadense invadiu a sede dos conservadores em busca de documentos relativos ao financiamento ilegal. Tanto os liberais quanto o NDP estão agora usando isso como uma oportunidade para atacar a corrupção provocada pelos conservadores. "
 canada_md_politics.11.a: "Acertar as coisas com as Eleições do Canadá rapidamente para tirar isso dos olhos do público."
 canada_md_politics.11.b: "Não há como vencermos as próximas eleições nesse ritmo."
 # Fim da Grande Recessão no Canadá
 canada_md_politics.12.t: "A Grande Recessão acabou!"
 canada_md_politics.12.d: "Fomos um dos últimos países industrializados a entrar em recessão, mas agora somos um dos primeiros a sair. Isso pode ser atribuído ao nosso forte setor bancário e ao foco econômico em recursos em vez de serviços. Também carecemos do consumidor problemas de dívida enfrentados pelos Estados Unidos. Falando dos americanos, estamos agora em uma posição muito forte em comparação com eles economicamente. A economia deles entrou em colapso por dentro, enquanto a nossa só foi prejudicada por nossas relações comerciais. Agora temos uma oportunidade fantástica de promover nossos negócios devido ao dólar forte e à queda da taxa de desemprego. Como exatamente devemos proceder ainda é uma questão a ser respondida "
 canada_md_politics.12.a: "Empurre os mercados americanos enquanto eles estão em baixa!"
 canada_md_politics.12.b: "Promova empresas locais"
 #O gol de ouro
 canada_md_politics.13.t: "O Gol de Ouro"
 canada_md_politics.13.d: "É o dia de encerramento das Olimpíadas de Inverno de 2010 e todos os olhos estavam voltados para o evento final. A equipe canadense de hóquei masculino tinha chegado à final. Apenas os Estados Unidos estavam no caminho do ouro. Canadá teve um início forte com um placar de 2 a 0, mas os americanos conseguiram igualar as chances faltando 25 segundos para o fim do terceiro período. O estádio inteiro ficou tenso quando a morte súbita começou. Eventualmente, Jarome Iginla fez um passe para Sidney Crosby, que então marcou o jogo- gol da vitória. Cidades em todo o Canadá imediatamente explodiram em aplausos, como se toda a nação tivesse se unido como um. "
 canada_md_politics.13.a: "Algo para os livros de história"
 canada_md_politics.13.b: "Dinheiro Desperdiçado"
 # G20 motins em Toronto
 canada_md_politics.14.t: "Motins da Cimeira do G20"
 canada_md_politics.14.d: "O G20 se reuniu em Toronto para a primeira cúpula de 2010 e tudo foi planejado para ocorrer sem problemas. O Canadá se recuperou rapidamente da crise financeira global e isso nos levou a algumas grandes oportunidades durante as reuniões. No entanto, havia um grande problema lá fora O local. As cúpulas do G20 parecem atrair a atenção de muitos ativistas políticos. Todos os líderes mais influentes do mundo estão reunidos em um só lugar, e esta é uma chance para que suas vozes sejam ouvidas. Milhares apareceram nas ruas para protestar pacificamente contra uma percepção de falta de transparência e preocupação com a opinião pública. Manifestantes entre eles aproveitaram as grandes multidões para vandalizar edifícios, saquear lojas e incendiar alguns veículos. Muitos policiais de choque foram enviados para pôr fim à anarquia, mas faltou de liderança levou a alguns confrontos violentos envolvendo espectadores inocentes. Mais de mil pessoas foram detidas, e esse número torna esta a maior prisão em massa na história do Canadá. "
 canada_md_politics.14.a: "Embaraçoso"
 canada_md_politics.14.b: "Poderia ter sido pior sem a nossa segurança"
 #Wuthdrawing the Securiy Council Bid
 canada_md_politics.15.t: "Retirando a Proposta do Conselho de Segurança"
 canada_md_politics.15.d: "O Canadá foi um membro fundador das Nações Unidas e continua a ser um dos mais envolvidos. Esse envolvimento já incluiu um recorde de vitórias em todas as propostas feitas para um assento não permanente no Conselho de Segurança da ONU. Nosso recorde acabou de ser quebrado . No primeiro turno, a Alemanha nos derrubou em votos, e no segundo nos levou a perder para Portugal. Decidimos nos retirar neste momento, e a adesão de Portugal foi confirmada no terceiro turno. Muitos canadenses estão chateados com a derrota e culpam a política externa da administração conservadora. Ultimamente, o Canadá tem intervindo muito mais do que o normal no cenário mundial ao lado dos aliados da OTAN. Temos seguido os EUA em particular em muitas batalhas em solo estrangeiro. Talvez devamos mudar nossa abordagem "
 canada_md_politics.15.a: "Estamos apenas defendendo nossos valores por um mundo mais seguro"
 canada_md_politics.15.b: "Este é um ataque à nossa reputação!"
 #An Orange Wave
 canada_md_politics.16.t: "Uma Onda Laranja"
 canada_md_politics.16.d: "Pesquisas recentes para as próximas eleições sugerem que o NDP ganhou mais apoio do que os liberais. Seu partido está em terceiro lugar desde seu início, mas agora parece estar ao alcance de formar um governo. Jack Layton, seu líder carismático, pode ser creditado com isso. Ele é um campeão de causas progressistas e fez seu maior esforço para ser primeiro-ministro. Muitos candidatos do NDP são políticos veteranos de outros partidos que foram movidos por sua visão. Canadenses em todo o país têm se mostrado generalizados apoio à sua plataforma também. Este poderia ser o primeiro governo na história canadense a não ser formado por conservadores ou liberais. "
 canada_md_politics.16.a: "Ignore esses esperançosos. Concentre-se na competição real!"
 canada_md_politics.16.b: "Devemos agir antes que Layton tome o poder!"
 #guerra do bicentenário de 1812
 canada_md_politics.17.t: "Guerra do Bicentenário de 1812"
 canada_md_politics.17.d: "Hoje marca duzentos anos desde que os Estados Unidos declararam guerra ao Império Britânico. Foi uma guerra que ajudou a moldar a identidade nacional do Canadá, e a atual administração conservadora sob Harper está fazendo tudo o que pode para lembrar os canadenses disso. Milhões de dólares têm foi gasto nos últimos três anos para criar moedas comemorativas, reconstituições históricas e vídeos promocionais. Poucos podem argumentar que ensinar aos jovens sobre o nosso passado é uma coisa ruim, mas o alto custo do bicentenário em comparação com eventos semelhantes causou espanto. "
 canada_md_politics.17.a: "Todos conhecerão os canadenses que defenderam nossa liberdade"
 canada_md_politics.17.b: "A guerra nem valeu a pena."
 # Expedição espacial internacional 35
 canada_md_politics.18.t: "Expedição 35 da Estação Espacial Internacional"
 canada_md_politics.18.d: "O coronel Chris Hadfield voltou da Estação Espacial Internacional. Ele foi o primeiro astronauta da Agência Espacial Canadense a ser colocado no comando da estação. Além de ser altamente talentoso, ele também atraiu uma presença massiva na mídia social. Hadfield costumava transmitir vídeos para crianças de todo o país para mostrar a elas como é a vida no espaço. Às vezes, ele apresentava sessões on-line em que a Internet podia perguntar qualquer coisa. Ele até criou um videoclipe na ISS cantando Space Oddity de David Bowie. Agora ele está se preparando para publicar uma autobiografia contando suas experiências no espaço, prevista para o final deste ano. "
 canada_md_politics.18.a: "Dê a ele todas as honras da nação por seus serviços e consiga-nos uma cópia desse livro"
 canada_md_politics.18.b: "Ele inspirou a próxima geração de astronautas canadenses."
 #Negociações com a UE sobre CETA Concluir
 canada_md_politics.19.t: "Concluem as negociações com a União Europeia sobre o CETA"
 canada_md_politics.19.d: "Nossos esforços para diversificar a lista de nossos parceiros comerciais resultaram em muitas novas oportunidades de livre comércio. O Acordo Econômico e Comercial Abrangente com a União Europeia pode ser nosso maior acordo comercial até agora. Nossos mercados serão abertos para 28 nações quando for ratificado. No entanto, o acordo não é isento de controvérsias. Há preocupações crescentes em relação aos termos das leis de propriedade intelectual, organismos geneticamente modificados e restrições de visto entre os dois signatários. Terra Nova e Labrador em particular estão incomodados com a forma como a aplicação de nossa exclusividade zona económica será alterada. Algumas regras que protegiam a pesca no mar estão agora a ser abandonadas para apaziguar os europeus, e isto arde depois de termos travado a Guerra dos Pregados contra eles em 1994. No entanto, de um modo geral, conseguimos um bom negócio, considerando a potência económica que a União Europeia é. "
 canada_md_politics.19.a: "Abra nossa nação ao investimento europeu"
 canada_md_politics.19.b: "Entrar nos mercados europeus com força"
 #Terror na Capital
 canada_md_politics.20.t: "Terror na Capital"
 canada_md_politics.20.d: "Ottawa está atualmente trancada depois que um atirador solitário tentou um ataque ao governo. Tudo começou com ele ferindo fatalmente um sentinela chamado Cabo Nathan Cirilo no Memorial Nacional de Guerra. Ele então se dirigiu ao Parlamento e entrou no Bloco Central por a entrada principal sob a Torre da Paz. Muitos membros do Parlamento realizavam reuniões na época e estavam reunidos em salas pelas quais o atirador passou correndo. O primeiro-ministro Stephen Harper estava em uma dessas salas e foi forçado a se esconder em um enquanto os outros membros do partido agarravam os mastros para se defenderem. O atirador disparou algumas rodadas enquanto caminhava pelos corredores e uma bala voou para a sala em que o NDP estava reunido. Eventualmente, a RCMP conseguiu encurralar o atirador atrás de um O sargento de armas Kevin Vickers passou por cima do atirador enquanto atirava nele, e o policial Curtis Barrett supostamente disparou a bala fatal. As estações de notícias de todo o mundo já começaram a sensacionalizar este evento com relatos de cidade sitiada. Até repórteres mais calmos questionam a falta de segurança em Parliament Hill. Talvez os americanos estivessem certos em aumentar a vigilância tanto quanto fizeram depois de enfrentar seus próprios ataques terroristas "
 canada_md_politics.20.a: "Nunca se soube que os canadenses trancassem suas portas, e terroristas não vão mudar isso"
 canada_md_politics.20.b: "Devemos proteger os canadenses, mesmo que isso aconteça ao custo de algumas liberdades".
 #Ataques aéreos na Síria e no Iraque
 canada_md_politics.21.t: "Ataques aéreos no Iraque e na Síria"
 canada_md_politics.21.d: "Os liberais acabam de ganhar uma eleição com a promessa de encerrar nossos ataques aéreos ao Estado Islâmico no Iraque e na Síria. O que eles querem fazer é colocar mais esforços no treinamento de nossos aliados no terreno para construir uma força de combate mais eficaz. Um A razão para esta mudança é que irá economizar custos, uma vez que já gastamos centenas de milhões em nossas operações de combate. Outra é que os canadenses não teriam que colocar suas vidas em risco se as forças locais fossem capazes de lidar com suas próprias batalhas. há algum mérito em ambos os argumentos, mas corremos o risco de perturbar nossos aliados da OTAN. Outras nações podem ficar com a impressão de que estamos fazendo com que eles façam todo o trabalho pesado. "
 canada_md_politics.21.a: "Devemos permanecer comprometidos com nossos aliados"
 canada_md_politics.21.b: "Existem maneiras melhores de apoiar a luta contra o Estado Islâmico"
 #O caso de Omar Khadr
 canada_md_politics.22.t: "O Caso de Omar Khadr"
 canada_md_politics.22.d: "Omar Khadr se tornou uma figura bastante polêmica na nação. Seu pai o levou para o Afeganistão quando menino e ele acabou lutando ao lado da Al-Qaeda junto com outros grupos terroristas durante a guerra. Ele foi ferido em uma batalha contra as forças americanas e supostamente matou um sargento de 1ª classe com o nome de Christopher Speer com uma granada. Mais tarde, ele foi capturado e enviado para a Baía de Guantánamo, onde foi interrogado por oficiais de inteligência americanos e canadenses. Em 2010, ele se declarou culpado de guerra crimes após 8 anos sob custódia. Ele retornou ao Canadá para cumprir o resto de seu mandato aqui. A controvérsia surgiu sobre seu tratamento na Baía de Guantánamo. A ONU descobriu que ele é a primeira pessoa desde a Segunda Guerra Mundial a ser processado por crimes de guerra como Um menor. Ativistas de direitos civis em todo o país expressaram desdém pelas ações de nossos serviços de inteligência, e a Suprema Corte do Canadá decidiu que eles violaram seus direitos humanos. Khadr foi libertado sob fiança em 2015, mas os conservadores procuraram para apelar desta decisão. A nova administração liberal está agora considerando abandonar este apelo. Os canadenses certamente reagirão negativamente de qualquer maneira. "
 canada_md_politics.22.a: "Ele era apenas um menino, quando seu pai o arrastou para os braços de terroristas"
 canada_md_politics.22.b: "Não podemos permitir que ele ande livremente pelas nossas ruas depois de tudo o que fez."
 #Fate of the Bombardier CSeries
 canada_md_politics.23.t: "Fate of the Bombardier CSeries"
 canada_md_politics.23.d: "Nossa indústria aeroespacial está sofrendo, e isso levou a algumas medidas desesperadas da Bombardier. Seu mais novo jato de passageiros, o CSeries, preenche um nicho no mercado que poderia trazer fortuna para eles. No entanto, poucas empresas têm comprado esses jatos. Em resposta, a Bombardier reduziu o preço de cada poço abaixo do custo de produção para torná-los mais atraentes. Cada jato está sendo vendido por US$19 milhões, apesar de custar US$33 milhões para produzir. A Boeing não gostou nem um pouco disso, pois representava uma forte concorrência para seus MAX 7. Assim, eles entraram com uma petição contra a Bombardier. É um tanto hipócrita que eles estejam acusando a Bombardier de vantagens econômicas injustas quando eles próprios recebem incentivos fiscais massivos do governo americano. No entanto, isso pode ser um golpe mortal para nossa indústria aeroespacial. O fato de o atual governo americano estar nos acusando de tirar vantagem de nossas relações comerciais não ajuda em nada. Felizmente, a Europa veio em nosso auxílio. A Airbus quer o adquirir uma participação majoritária no programa CSeries em troca de benefícios exclusivos para o Canadá. Os europeus são aliados confiáveis, mas não seremos tão independentes neste setor se aceitarmos a oferta. "
 canada_md_politics.23.a: "Melhor trabalharmos com os europeus do que nos ajoelharmos diante dos americanos."
 canada_md_politics.23.b: "Vender para a Europa não resolve nada"
 #Os EUA querem renegociar o NAFTA
 canada_md_politics.24.t: "Os Estados Unidos anunciam a intenção de renegociar o Nafta"
 canada_md_politics.24.d: "O presidente Donald Trump deixou bem claro em sua plataforma de campanha que não é um fã do Nafta. Agora, seu governo tornou isso oficial ao anunciar sua intenção de reformar totalmente o acordo comercial. Tanto nosso governo quanto nossos homólogos no México o fizeram. estava esperando por isso. Trump não facilitará as negociações, mas há um plano alternativo para nós que não existe para os mexicanos. O NAFTA foi o sucessor do Acordo de Livre Comércio Canadá-Estados Unidos, e sua rescisão pode nos levar ao inadimplemento de volta aos termos daquele acordo. Claro, faremos o nosso melhor para negociar um novo acordo que funcione para todas as três nações. Recuar para o CUSFTA pode ser considerado nosso plano de backup. "
 canada_md_politics.24.a: "Não podemos abandonar os mexicanos e trabalhar com eles é a única maneira de derrotar Trump."
 canada_md_politics.24.b: "Mesmo uma frente única será incapaz de influenciar os americanos"
 # Planos para aumentar os gastos militares
 canada_md_politics.25.t: "Mesmo uma frente única será incapaz de influenciar os americanos"
 canada_md_politics.25.d: "Nossos militares e aliados na OTAN têm pedido insistentemente ao nosso governo que gaste mais em segurança. Eles também têm um bom argumento. Nossos militares têm lutado para acompanhar os tempos nas últimas décadas. O hardware está desatualizado e o recrutamento está ativo o declínio. Também temos destacado nossas forças para um número cada vez maior de zonas de conflito no exterior. Nossa soberania no norte também precisará ser protegida à medida que o gelo continua derretendo. O ministro da Defesa, Harjit Sajjan, apresentou uma nova política de defesa para enfrentar Exige uma revisão das forças armadas nos próximos 20 anos, o que inclui um aumento de 73% nas despesas na próxima década. Este plano será caro e não está claro de onde virão todos os recursos necessários. "
 canada_md_politics.25.a: "Canadá deve fazer mais para proteger a si mesma e a seus aliados."
 canada_md_politics.25.b: "Os militares já são capazes o suficiente."
 #Canada comemora 150 anos
 canada_md_politics.26.t: "Canadá 150 Comemorações"
 canada_md_politics.26.d: "Já se passaram 150 anos desde a Confederação Canadense. Os governos federal e provincial estão hospedando as maiores celebrações da história do país. Shows estão sendo realizados, parques nacionais são de acesso gratuito e moedas comemorativas foram cunhadas. Também temos um gigante pato nadando ao redor do Lago Ontário. Alguns de nossos amigos em todo o mundo também enviaram presentes. Os holandeses criaram uma tulipa que se parece com a bandeira da Maple Leaf. Apesar de tudo isso, nem todo mundo está animado hoje. Alguns estão criticando o alto custo de as festividades, e eles preferem ver o dinheiro colocado em outro lugar. Grupos indígenas afirmam que o sesquicentenário apenas reforça centenas de anos de domínio colonial. Ambos os pontos causaram um pouco de tensão entre os canadenses. "
 canada_md_politics.26.a: "Que dia glorioso para o Canadá e, portanto, para o mundo."
 canada_md_politics.26.b: "Esqueça o passado!"

