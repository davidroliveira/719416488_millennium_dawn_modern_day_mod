l_braz_por:
 canada_focus: "Canadian Focus Tree"
 ## Focus Tree
 CAN_Canadian_Economy: "Economia Canadense"
 CAN_Canadian_Economy_desc: "A economia canadense é a décima maior economia do mundo em PIB. É predominantemente uma economia de serviços que emprega cerca de 3/4 da força de trabalho do país inteiro. Além disso, também tem o terceiro maior valor total estimado de recursos naturais. como a terceira maior reserva de petróleo do mundo. "
 CAN_Prospects_Oil: "Perspectivas de petróleo"
 CAN_Prospects_Oil_desc: "O petróleo é um grande bilhete para a produção de fundos extras para nossa grande nação. Subsidiar empresas de petróleo no Canadá ou no exterior pode ajudar a fortalecer nosso balanço de recursos naturais."
 CAN_National_Companies: "Empresas Nacionais"
 CAN_National_Companies_desc: "As empresas aqui em casa são suficientes para nossos objetivos. Eles empregam canadenses que trabalham duro e nos mantêm ricos!"
 CAN_Suncor_Energy: "Energia Suncor"
 CAN_Suncor_Energy_desc: "A Suncor se dedica à produção de petróleo bruto sintético a partir de areias petrolíferas. A empresa tem sido uma parte essencial das regiões produtoras de petróleo do Canadá. É uma empresa petrolífera emergente desde 1995, quando a empresa mudou de privada para pública. "
 CAN_Oil_Sands: "Areias Petrolíferas"
 CAN_Oil_Sands_desc: "As areias betuminosas são um tipo de depósito de petróleo. As areias betuminosas são areias soltas ou arenito parcialmente consolidado contendo uma mistura natural de argila e água, embebida em uma forma viscosa densa de petroluem."
 CAN_Alberta: "Alberta"
 CAN_Alberta_desc: "Alberta abriga as areias betuminosas de Athabasca. A região é rica em areias betuminosas e é um dos principais recursos naturais de Alberta."
 CAN_Athabasca_Oil_Refineries: "Refinarias de Petróleo Athabasca"
 CAN_Athabasca_Oil_Refineries_desc: "Continuar a explorar as areias betuminosas de Athabasca pode ajudar a expandir as exportações de petróleo do Canadá."
 CAN_Saskatchewan: "Saskatchewan"
 CAN_Saskatchewan_desc: "Saskatchewan é uma das duas principais regiões de areias petrolíferas do Canadá. Eles dependem muito do refino e do transporte desse recurso."
 CAN_Bakken_Shale_Refineries: "Refinarias de xisto Bakken"
 CAN_Bakken_Shale_Refineries_desc: "Refinar o petróleo das areias betuminosas no xisto de Bakken ajudará a melhorar nossa independência do petróleo."
 CAN_Keystone_Pipeline: "Keystone Pipeline"
 CAN_Keystone_Pipeline_desc: "O Oleoduto Keystone é um dos oleodutos mais controversos da história do Canadá e dos Estados Unidos. Sua proposta planejada permitiria maior transporte de petróleo em uma distância menor do que o oleoduto atual."
 CAN_Imperial_Oil: "Óleo Imperial"
 CAN_Imperial_Oil_desc: "Imperial Oil é uma grande empresa de refino e prospecção de petróleo no Canadá. É a segunda maior empresa de petróleo integrada."
 CAN_International_Companies: "Empresas Internacionais"
 CAN_International_Companies_desc: "Atrair empresas estrangeiras e fazer acordos com empresas internacionais estrangeiras deve ajudar nossa indústria de petróleo, bem como a deles."
 CAN_Exxon_Mobile: "ExxonMobil"
 CAN_Exxon_Mobile_desc: "A ExxonMobil é uma das maiores empresas do mundo. A Exxon é a maior descendente direta da John Rockefellers Standard Oil e foi formada em 1999 a partir da fusão da Exxon e da Mobil. A empresa continua a crescer e ser uma das maiores grandes empresas de petróleo do mundo. "
 CAN_NA_Oil_Treaty: "Tratado do Petróleo da América do Norte"
 CAN_NA_Oil_Treaty_desc: "O Tratado do Petróleo da América do Norte é uma extensão do Acordo de Livre Comércio da América do Norte. Ele gira principalmente em torno dos tratados de petróleo entre a América e o Canadá."
 CAN_Increase_Local_Refining: "Aumentar o Refino Local"
 CAN_Increase_Local_Refining_desc: "Melhorar nosso refino local nos permitirá ser mais eficientes com o óleo\" sujo\"que produzimos dos xistos e areias."
 CAN_Mutual_Extraction_Research: "Pesquisa de Extração Mútua"
 CAN_Mutual_Extraction_Research_desc: "Pesquisar maneiras mais eficientes de processar o petróleo pode ser extremamente benéfico para o nosso país. É importante nos concentrarmos nesta indústria chave do Canadá."
 CAN_Saudi_Aramco: "Saudi Aramco"
 CAN_Saudi_Aramco_desc: "Saudi Aramco é um dos maiores mpcoanies do mundo em receita, bem como ostentando a segunda maior reserva comprovada de petróleo bruto do mundo. Também possui a maior produção diária de petróleo de todas as empresas produtoras de petróleo, cimentando ainda mais a Arábia Saudita como o segundo maior petróleo produtor."
 CAN_european_military: "Militares de estilo europeu"
 CAN_european_military_desc: "Reestruturar ainda mais nosso exército para ter um formato mais descentralizado de brigada como o da Europa nos permitirá ser mais eficientes em tarefas de resposta rápida."
 CAN_american_canadian_military: "Cooperação Militar Americano-Canadense"
 CAN_american_canadian_military_desc: "A cooperação com nosso vizinho Golias ao sul pode ensinar novos truques às nossas tropas."
 CAN_Rosneft: "Rosneft"
 CAN_Rosneft_desc: "Embora menor que a Gazprom, a Rosneft é outra grande empresa de petróleo vinda da Rússia. Ela estabeleceu uma reputação mundial como a terceira maior empresa da Rússia. Em 2013, ela se tornou uma das maiores empresas de petróleo de capital aberto em todo o mundo."
 CAN_Refineries_Abroad: "Refinarias no Exterior"
 CAN_Refineries_Abroad_desc: "Investir em refinarias no exterior ajudará a fortalecer nosso balanço patrimonial, bem como a aprofundar nossas relações com os países estrangeiros com os quais buscamos maior cooperação."
 CAN_Local_Investing: "Investimento Local"
 CAN_Local_Investing_desc: "A autarquia do petróleo abrirá o caminho para uma maior prosperidade econômica. Vamos refinar esse\" ouro negro\"e mostrar ao mundo do que é feito o Canadá."
 CAN_Abqaiq_Refineries: "Refinarias Abqaiq"
 CAN_Abqaiq_Refineries_desc: "O alinhamento com a Saudi Aramco começou a mostrar seu valor. Investir nas refinarias da Abqaiq nos mostrará uma parcela ainda maior dos lucros desta empresa gigantesca!"
 CAN_Volgograd_Refineries: "Refinarias de Volgogrado"
 CAN_Volgograd_Refineries_desc: "As refinarias da Rosneft precisam de uma atualização. Quanto melhor financiarmos essas refinarias na Rússia, mais lucro podemos esperar de nosso investimento estrangeiro na região."
 CAN_Focus_Oil_Sands: "Foco nas areias petrolíferas"
 CAN_Focus_Oil_Sands_desc: "Estruturar nosso foco de energia atualmente em areias petrolíferas ajudará nossos departamentos de P&D a consertar melhores formas de mineração e refino."
 CAN_Focus_Oil_Shales: "Foco em xistos petrolíferos"
 CAN_Focus_Oil_Shales_desc: "Estruturar nosso foco de energia atualmente em xisto betuminoso ajudará nossos departamentos de P&D a juntar melhores formas de mineração e refino."
 CAN_Efficient_Oil_Production: "Produção Eficiente de Petróleo"
 CAN_Efficient_Oil_Production_desc: "Melhorar nosso processo de refino só aumentará a produção de petróleo de nosso país."
 CAN_Oil_Expansion_Expertise: "Barões do Petróleo das Américas"
 CAN_Oil_Expansion_Expertise_desc: "Ninguém tem nada sobre o Canadá!"
 CAN_Canadian_Infrastructure: "Infraestrutura canadense"
 CAN_Canadian_Infrastructure_desc: "A infraestrutura é a força vital de nossa economia e não devemos nos esquivar de investir os recursos necessários nela."
 CAN_Provincial_Funding_Of_Road_Infrastructure: "Financiamento Provincial da Infraestrutura Rodoviária"
 CAN_Provincial_Funding_Of_Road_Infrastructure_desc: "A qualidade da infraestrutura varia entre as províncias. Devemos fazer o que pudermos para lidar com as disparidades regionais."
 CAN_Federal_Gas_Tax_Fund: "Fundo Federal do Imposto sobre Gás"
 CAN_Federal_Gas_Tax_Fund_desc: "Por meio do Fundo Federal de Imposto sobre Gás, podemos usar a receita gerada de combustíveis fósseis para fornecer suporte a projetos de infraestrutura locais em muitas áreas, incluindo transporte público, gestão de resíduos e mitigação de desastres."
 CAN_Provincial_Territorial_Base_Fund: "Fundo Provincial de Base Territorial"
 CAN_Provincial_Territorial_Base_Fund_desc: "Usando este fundo, podemos fornecer um nível básico de financiamento para as principais prioridades de infraestrutura das províncias e territórios do Canadá."
 CAN_Building_Canada_Fund: "Building Canada Fund"
 CAN_Building_Canada_Fund_desc: "Como parte do plano Building Canada, este novo fundo pode atender às prioridades de infraestrutura nos níveis nacional, regional e local para cumprir as três prioridades de uma economia mais forte, meio ambiente mais limpo e comunidades fortes e prósperas."
 CAN_Canada_Strategic_Infrastructure_Fund: "Fundo de Infraestrutura Estratégica do Canadá"
 CAN_Canada_Strategic_Infrastructure_Fund_desc: "Algumas formas de infraestrutura são essenciais para o bom funcionamento da nação. Ativos como ferrovias e infraestrutura hídrica merecem atenção especial e, portanto, um fundo dedicado."
 CAN_P3_Projects: "Projetos P3"
 CAN_P3_Projects_desc: "Com a ascensão do setor privado, o governo não precisa mais realizar projetos de infraestrutura em larga escala por conta própria. Parcerias público-privadas entre o governo canadense e a indústria fornecem maneiras úteis de financiar projetos relacionados à saúde, transporte, meio ambiente, justiça, recreação e educação. "
 CAN_Trans_Canada_Highway_Expansion: "Expansão da Rodovia Trans-Canada"
 CAN_Trans_Canada_Highway_Expansion_desc: "Como um país extremamente grande, conectar extremos opostos da nação canadense está longe de ser uma tarefa fácil. A Rodovia Trans-Canadá deve ser melhorada para aumentar a conectividade de nosso país."
 CAN_Heavy_Industries_Focus: "Foco em Indústrias Pesadas"
 CAN_Heavy_Industries_Focus_desc: "Para que o Canadá se mantenha como uma das maiores economias do mundo, devemos fazer os investimentos necessários em nossa indústria nacional."
 CAN_Centralized_Industry: "Indústria Centralizada"
 CAN_Centralized_Industry_desc: "É importante ficarmos de olho nos motores econômicos de nossa nação."
 CAN_AECON_Industries: "Aecon Industrial"
 CAN_AECON_Industries_desc: "Aecon Industrial é a divisão do Aecon Group Inc. especializada na prestação de serviços de construção ao setor público e privado em áreas que dizem respeito à indústria."
 CAN_Petrochemical_Industrialization: "Industrialização Petroquímica"
 CAN_Petrochemical_Industrialization_desc: "Dadas as vastas reservas de combustível fóssil do Canadá, a produção petroquímica é uma área potencialmente lucrativa para se concentrar."
 CAN_Nuclear_Energy_Developments: "Desenvolvimentos de energia nuclear"
 CAN_Nuclear_Energy_Developments_desc: "Embora os combustíveis fósseis tenham dado muito ao Canadá, estamos cientes de que nossos suprimentos não são infinitos. Precisamos começar a diversificar nossas fontes de energia, e a energia nuclear é uma das alternativas mais promissoras que existem".
 CAN_Allow_Foreign_Companies: "Permitir Empresas Estrangeiras"
 CAN_Allow_Foreign_Companies_desc: "O Canadá sempre foi parte integrante do capitalismo global e continuaremos a cumprir esse papel dando as boas-vindas às multinacionais estrangeiras de braços abertos."
 CAN_Seek_US_Companies: "Procure empresas dos EUA"
 CAN_Seek_US_Companies_desc: "Dada a nossa proximidade com os estados, os gigantes americanos ao sul da fronteira estão particularmente interessados no mercado canadense. E por que não deveriam?"
 CAN_Strengthen_NA_Agreements: "Fortalecer Acordos da América do Norte"
 CAN_Strengthen_NA_Agreements_desc: "Devemos consolidar os laços comunitários que o Nafta e outras formas de cooperação começaram a formar na América do Norte".
 CAN_Expand_Automobile_Manufactoring: "Expandir a fabricação de automóveis"
 CAN_Expand_Automobile_Manufactoring_desc: "Por muitos anos, as montadoras estrangeiras dos Estados Unidos, Japão e outros países fabricaram seus produtos em fábricas de montagem canadenses. Construir sobre esta base garantirá mais empregos canadenses e uma economia canadense mais forte."
 CAN_seek_british_companies: "Procure empresas britânicas"
 CAN_seek_british_companies_desc: "Buscando manter um pé no Atlântico, as empresas britânicas estão ansiosas para buscar oportunidades econômicas em nosso país."
 CAN_Strengthen_EU_Cooperations: "Fortalecer a Cooperação Europeia"
 CAN_Strengthen_EU_Cooperations_desc: "Embora as nações europeias individuais possam não ter o peso econômico que já tiveram, juntas elas representam uma parte importante da economia mundial que não podemos ignorar."
 CAN_Expand_Shipbuilding: "Expandir a construção naval"
 CAN_Expand_Shipbuilding_desc: "Contribuindo com bilhões em receitas e sustentando mais de 10.000 empregos, a indústria naval do Canadá é um setor econômico útil que poderia ser aprimorado ainda mais."
 CAN_Industrial_Expertise: "Experiência Industrial"
 CAN_Industrial_Expertise_desc: "Agora que melhoramos a já impressionante capacidade industrial do Canadá, podemos afirmar que temos algum conhecimento nesta área específica."
 CAN_Focus_On_Political_Spectrum: "Foco no espectro político"
 CAN_Focus_On_Political_Spectrum_desc: "Ao longo da história política do Canadá, os valores liberais, igualitários e moderados reinaram supremos. Mas, à medida que as forças populistas começam a se agitar em todo o mundo e as potências emergentes procuram mudar o consenso liberal que governou a ordem internacional desde o fim da Guerra Fria, esta tradição seja mantida? "
 CAN_Ministry_Of_Culture: "Ministério da Cultura"
 CAN_Ministry_Of_Culture_desc: "O Departamento de Patrimônio Canadense é o departamento do governo de Canda responsável pela preservação e promoção da cultura canadense."
 CAN_Two_Language_State: "Estado de Duas Línguas"
 CAN_Two_Language_State_desc: "O Canadá sempre foi, e sempre será, um país em que inglês e francês compartilham o mesmo status."
 CAN_maintain_the_status_quo: "Manter o status quo"
 CAN_maintain_the_status_quo_desc: "O bilinguismo está consagrado na constituição do Canadá e é o alicerce sobre o qual a unidade da nação é garantida."
 CAN_crush_anti_quebecois_movements: "Esmagar os movimentos anti-Quebecois"
 CAN_crush_anti_quebecois_movements_desc: "O povo de Quebec tem sido cada vez mais alienado por retratos negativos de Quebec na mídia canadense de língua inglesa. Devemos desencorajar essa" crítica de Quebec "para garantir que nossos cidadãos quebequenses continuem a se sentir bem-vindos neste país."
 CAN_educational_focuses: "Educação Canadense Aprimorada"
 CAN_educational_focuses_desc: "A fim de reduzir o abismo entre os cidadãos canadenses de língua inglesa e francesa, devemos investir no sistema educacional do país para promover um senso de identidade compartilhada desde o início da vida."
 CAN_restore_quebec_to_glory: "Restaure a Glória de Quebec"
 CAN_restore_quebec_to_glory_desc: "Antes de a Nova França ser conquistada pelos britânicos, ela era um impressionante posto avançado da cultura e influência francesa nas Américas. Quebec deve herdar esse orgulhoso legado."
 CAN_redraft_langauge_laws: "Reformulação das Leis da Linguagem"
 CAN_redraft_langauge_laws_desc: "Nossas leis linguísticas atuais devem ser atualizadas para refletir verdadeiramente a natureza bilíngue de nosso país."
 CAN_multi_language_forces: "Nação Multi-idioma"
 CAN_multi_language_forces_desc: "Nosso país não será mais duas partes distintas, falando línguas diferentes. Em vez disso, devemos nos esforçar para ter uma nação multilíngue verdadeiramente integrada."
 CAN_a_nation_of_culture: "Uma Capital Cultural"
 CAN_a_nation_of_culture_desc: "Montreal há muito é considerada a" Capital Cultural do Canadá ". Devemos fornecer à cidade tudo o que ela precisa para continuar a ser um bastião da cultura canadense."
 CAN_reoriented_vision: "Visão militar reorientada"
 CAN_reoriented_vision_desc: "As Forças Armadas canadenses precisam de uma nova visão subjacente para melhor representar o povo do novo Canadá que estamos nos esforçando para construir."
 CAN_a_nation_of_diversity: "Nação da Diversidade"
 CAN_a_nation_of_diversity_desc: "No Canadá de hoje, a diferença é celebrada e não ridicularizada. Todos os verdadeiros canadenses, independentemente da língua que falam, podem se sentir bem-vindos aqui."
 CAN_federal_reorganization: "Reorganização Federal"
 CAN_federal_reorganization_desc: "Redistribuindo o poder dado às províncias, podemos reduzir ainda mais os pedidos por um Quebec independente".
 CAN_the_new_order: "Um Novo Canadá"
 CAN_the_new_order_desc: "Por meio de nossos esforços, construímos um novo Canadá, que ganha força ao aceitar sua diversidade interna."
 CAN_One_Language_State: "Estado de Um Idioma"
 CAN_One_Language_State_desc: "O atual bilinguismo do Canadá é uma receita para a instabilidade e eventual calamidade. Uma língua deve triunfar sobre a outra."
 CAN_French_Government: "Governo francês"
 CAN_French_Government_desc: "Por muito tempo o povo canadense de língua francesa foi marginalizado e humilhado por nossos arrogantes primos anglófonos. Allons-y citoyens! L'avenir du Canada est francophone!"
 CAN_Glorification_Of_Quebec: "Glorificação de Quebec"
 CAN_Glorification_Of_Quebec_desc: "Como herdeiros do legado da Nova França, a história e a cultura de Quebec merecem um lugar de destaque na identidade nacional do Canadá."
 CAN_English_Government: "Governo Inglês"
 CAN_English_Government_desc: "Os elementos subversivos de língua francesa no Canadá têm sido um espinho em nosso lado por muito tempo. É hora de abandonar a fachada de bilinguismo de que nossos antecessores dependiam e abraçar a identidade de língua inglesa do Canadá."
 CAN_Integration_Of_Quebec: "Integração de Quebec"
 CAN_Integration_Of_Quebec_desc: "Quebec deve estar em conformidade com o resto do país. Devemos iniciar reformas para conseguir a integração total desta província indisciplinada."
 CAN_Address_Native_Question: "Abordar a questão nativa"
 CAN_Address_Native_Question_desc: "As Primeiras Nações são o povo nativo do Canadá e há muito reclamam da discriminação, das más condições socioeconômicas e da falta de respeito pelos direitos indígenas à terra".
 CAN_Continue_Societal_Integration: "Continuar a integração social"
 CAN_Continue_Societal_Integration_desc: "O povo das Primeiras Nações atualmente sofre de uma série de problemas, como desemprego e questões de saúde, colocando seus padrões de vida em pé de igualdade com os de países em desenvolvimento como o Haiti. Devemos fazer o que pudermos para corrigir essas desigualdades e melhorar a vida padrões da população indígena do Canadá. "
 CAN_Native_Peoples_Act: "Lei dos Povos Nativos"
 CAN_Native_Peoples_Act_desc: "Um novo ato legislativo para respeitar a cultura das Primeiras Nações e prevenir a discriminação irá percorrer um longo caminho para mostrar aos indígenas que eles são bem-vindos no Canadá de hoje."
 CAN_Focus_On_Canada: "Foco no Canadá"
 CAN_Focus_On_Canada_desc: "Em um mundo cada vez mais caótico, devemos cuidar de nossos próprios interesses. Afinal, quem mais o protegerá do Canadá senão nós?"
 CAN_Canada_First: "Canadá Primeiro"
 CAN_Canada_First_desc: "Assuntos internacionais não são de nossa preocupação. O povo canadense merece toda a nossa atenção."
 CAN_NA_Proposal: "Proposta Norte-americana"
 CAN_NA_Proposal_desc: "Embora as relações exteriores não devam nos preocupar, não podemos negar a posição geográfica do Canadá. Devemos assegurar aos nossos vizinhos que nosso afastamento do mundo não prejudicará nossas relações."
 CAN_Stand_Alone: "Estar sozinho"
 CAN_Stand_Alone_desc: "Chegou a hora de remover as algemas que nos prendem à Europa por meio da Otan. O Canadá se recusa a ser amarrado aos interesses de segurança de países que estão muito além de nossas costas."
 CAN_strength_at_home: "Força em Casa"
 CAN_strength_at_home_desc: "Para aumentar nossa autossuficiência, devemos investir em nossas próprias capacidades econômicas."
 CAN_a_neutral_rhetoric: "Retórica Neutra"
 CAN_a_neutral_rhetoric_desc: "Está cada vez mais claro que a era pós-Guerra Fria não é tão unipolar como muitos pensaram. Devemos começar a afirmar a neutralidade canadense para garantir que não fiquemos presos na escalada da competição entre as grandes potências."
 CAN_shred_the_constitution_act: "Fragmentar a Lei da Constituição"
 CAN_shred_the_constitution_act_desc: "A seção 35 da Lei da Constituição concede direitos e proteções especiais à população indígena. Esses direitos devem ser retirados se quisermos resolver completamente as questões sociais associadas às Primeiras Nações".
 CAN_destroy_reservations: "Destruir Reservas"
 CAN_destroy_reservations_desc: "Apesar de ter recebido centenas de milhares de dólares em investimentos do governo, as chamadas 'reservas indígenas' estão em um estado lamentável. Não temos escolha a não ser encerrá-las permanentemente."
 CAN_discredit_western_identitiy: "Desacreditar identidade ocidental"
 CAN_discredit_western_identitiy_desc: "Nós, canadenses, não devemos mais nos identificar com o 'Ocidente'. Este conceito vago e sem sentido, supostamente vinculado à nossa localização geográfica, nos força a uma política externa americana e eurocêntrica que não serve a nenhum propósito."
 CAN_end_foriegn_entanglment: "Fim do Enredamento Estrangeiro"
 CAN_end_foriegn_entanglment_desc: "O envolvimento do Canadá no exterior é inútil e caro. Devemos recuar e nos concentrar na melhoria das condições em casa."
 CAN_military_autarky: "Autarquia Militar"
 CAN_military_autarky_desc: "Nossos militares estão atualmente muito dependentes de nossos antigos" aliados ". Devemos aumentar nossas próprias capacidades para que, no caso de uma guerra, não precisemos depender de ninguém além de nós mesmos."
 CAN_a_redefinition: "Redefinição"
 CAN_a_redefinition_desc: "A identidade canadense deve ser fundamentalmente redefinida se quisermos nos comprometer totalmente com nossa nova política externa."
 CAN_canadian_isolationism: "Isolationaism canadense"
 CAN_canadian_isolationism_desc: "Assim como nossos vizinhos ao sul da fronteira fizeram, devemos lavar nossas mãos das muitas questões do mundo e, em vez disso, voltar nosso olhar para dentro."
 CAN_revised_foreign_policy: "Política Externa Revisada"
 CAN_revised_foreign_policy_desc: "Chegou a hora de declarar a neutralidade permanente do Canadá. Não seremos mais peões nos jogos geopolíticos de outros estados."
 CAN_industrial_might: "Poder Industrial"
 CAN_industrial_might_desc: "Agora que optamos por priorizar os interesses canadenses, podemos nos concentrar em transformar o Canadá em uma potência econômica."
 CAN_bureaucracy: "Burocracia"
 CAN_bureaucracy_desc: "Uma nação enorme como o Canadá requer uma burocracia igualmente grande para governá-la com eficácia."
 CAN_domestic: "Independência doméstica"
 CAN_domestic_desc: "Os interesses estrangeiros dentro das fronteiras do Canadá continuam a ser um problema preocupante. Devemos garantir que essas forças estrangeiras não possam exercer influência sobre nossa política governamental."
 CAN_redistribution_of_balance: "Orçamento reequilibrado"
 CAN_redistribution_of_balance_desc: "Tendo reduzido nossos compromissos internacionais, agora temos os fundos para nos comprometermos mais com programas de gastos domésticos."
 CAN_tax_cuts: "Corte de impostos"
 CAN_tax_cuts_desc: "Nossa pegada internacional reduzida significa que não precisamos mais tributar os canadenses da mesma forma que antes."
 CAN_State_Of_Terror: "Estado de Terror"
 CAN_State_Of_Terror_desc: "Nossa polêmica política em relação às Primeiras Nações despertou um ninho de vespas. Essa instabilidade levou a um aumento da sensação de ansiedade em um país que já foi moderado e estável."
 CAN_Western_Shift: "Western Shift"
 CAN_Western_Shift_desc: "Devemos capitalizar sobre os recentes desenvolvimentos internacionais para reafirmar nosso compromisso com a ordem internacional liberal liderada pelo Ocidente."
 CAN_Strengthen_Ties_With_Nato: "Fortaleça os laços com a OTAN"
 CAN_Strengthen_Ties_With_Nato_desc: "A posição do Canadá sempre foi de que a OTAN é um pilar indispensável da segurança internacional."
 CAN_European_Investments: "Investimentos Europeus"
 CAN_European_Investments_desc: "Os laços de amizade entre nós e nossos parceiros europeus podem ser facilitados com alguns fundos não indesejados de investidores generosos."
 CAN_Propose_NAFTA_Improvements: "Propor melhorias para o NAFTA"
 CAN_Propose_NAFTA_Improvements_desc: "Embora o Nafta seja uma base sólida para nosso relacionamento com nossos vizinhos norte-americanos, sempre há espaço para melhorias."
 CAN_US_Investments: "Investimentos dos EUA"
 CAN_US_Investments_desc: "A potência econômica do nosso sul é a fonte perfeita de investimento para ajudar a sustentar a economia do nosso país."
 CAN_Strengthen_Position_In_Nato: "Fortalecer a Posição na OTAN"
 CAN_Strengthen_Position_In_Nato_desc: "Até agora, o Canadá ficou em segundo plano na OTAN e deixou nossos aliados comandarem o show. Devemos mostrar que o Canadá tem muito mais a oferecer à aliança."
 CAN_nato_exercises: "Exercícios da OTAN"
 CAN_nato_exercises_desc: "Devemos convocar exercícios conjuntos entre os membros da OTAN como forma de nos prepararmos para conflitos futuros."
 CAN_greater_military_cooperation: "Maior Cooperação Militar"
 CAN_greater_military_cooperation_desc: "Para garantir que o Canadá assuma um compromisso mais substancial com a OTAN, devemos fortalecer nossas próprias forças armadas."
 CAN_investments_in_nato: "Invista na OTAN"
 CAN_investments_in_nato_desc: "A OTAN vai estagnar e eventualmente diminuir se os recursos não forem regularmente investidos nela para garantir que continue relevante e eficaz."
 CAN_reinforce_western_ideals: "Reforçar Ideais Ocidentais"
 CAN_reinforce_western_ideals_desc: "Os valores ocidentais sempre foram a base da identidade canadense. Devemos nos lembrar do que nos torna canadenses."
 CAN_study_american_war_doctrine: "Estude a Doutrina de Guerra Americana"
 CAN_study_american_war_doctrine_desc: "A extensa experiência de combate dos EUA é algo que devemos fazer uso, aproveitando as lições que eles aprenderam."
 CAN_canadian_peacekeepers: "Pacificadores canadenses"
 CAN_canadian_peacekeepers_desc: "Como potência média, o Canadá sempre foi um participante entusiasta dos esforços internacionais, como as Nações Unidas. Devemos reforçar nossos compromissos com as operações de paz da ONU para demonstrar nosso compromisso com a ordem internacional."
 CAN_support_the_mutual_defense: "Apoio à Defesa Mútua"
 CAN_support_the_mutual_defense_desc: "O Artigo 5 do Tratado da OTAN afirma que um ataque contra um é um ataque contra todos. Devemos assegurar que a confiança neste compromisso com a defesa mútua não vacile."
 CAN_draw_in_mexico: "Empate no México"
 CAN_draw_in_mexico_desc: "Como um país do Atlântico e da América do Norte, o México é um parceiro adequado para uma maior expansão da OTAN."
 CAN_Eastern_Shift: "Mudança Oriental"
 CAN_Eastern_Shift_desc: "O Canadá há muito é um amigo leal dos EUA e da Europa Ocidental. E para quê? Livre da animosidade ideológica da era da Guerra Fria, uma Rússia ressurgente e a China em ascensão têm muito a oferecer ao Canadá."
 CAN_Russian_Cooperationism: "Cooperativismo russo"
 CAN_Russian_Cooperationism_desc: "Como um país do Ártico rico em combustíveis fósseis, a Rússia é um parceiro adequado para nosso país no futuro."
 CAN_Chinese_Agreements: "Acordos chineses"
 CAN_Chinese_Agreements_desc: "A ascensão da China é inevitável. Como tal, devemos nos beneficiar do vasto mercado e das reservas financeiras da China o mais rápido possível."
 CAN_Investments_From_East: "Investimentos do Oriente"
 CAN_Investments_From_East_desc: "O dinheiro russo e chinês garantirá o alinhamento do Canadá com as potências emergentes e ajudará a impulsionar o crescimento econômico de nosso país."
 CAN_Expand_Arctic_Routes: "Expandir Rotas Árticas"
 CAN_Expand_Arctic_Routes_desc: "Tendo garantido a cooperação de outras nações do Ártico, agora podemos nos beneficiar da expansão das rotas marítimas do Ártico."
 CAN_Russo_Canadian_Trade_Agreement: "Acordo Comercial Russo-Canadense"
 CAN_Russo_Canadian_Trade_Agreement_desc: "O comércio entre o Canadá e a Federação Russa ajudará a alimentar o crescimento de nossa indústria de extração de combustível fóssil."
 CAN_China_Canada_Commerce_Council: "Conselho de Comércio China-Canadá"
 CAN_China_Canada_Commerce_Council_desc: "Ao estabelecer um conselho para facilitar as interações comerciais entre o Canadá e a China, podemos melhorar significativamente a facilidade de fazer negócios para empresas de ambos os países."
 CAN_Russo_Chinese_Canadian_Sphere: "Esfera Russo-Chinês-Canadense"
 CAN_Russo_Chinese_Canadian_Sphere_desc: "Através de nossas interações com a Rússia e a China, é cada vez mais que uma esfera de interesse comum está se formando em três continentes. Devemos reconhecer e consolidar o surgimento dessa esfera."
 CAN_Canadian_Armed_Forces: "Forças Armadas Canadenses"
 CAN_Canadian_Armed_Forces_desc: "As Forças Armadas canadenses realizam três objetivos principais: a defesa da pátria canadense, a defesa do continente norte-americano e a segurança internacional em geral. Para atingir esses três objetivos, nossas forças armadas precisam receber o apoio necessário."
 CAN_the_infantry: "A Infantaria"
 CAN_the_infantry_desc: "Devemos nos concentrar em melhorar as capacidades de nossa infantaria em combate."
 CAN_new_rifles: "Novos Rifles"
 CAN_new_rifles_desc: "A infantaria é a parte mais importante de qualquer exército, devemos garantir que eles tenham a mais nova e melhor tecnologia."
 CAN_new_manufacturers: "Novos Fabricantes"
 CAN_new_manufacturers_desc: "Precisamos encontrar fabricantes de armas novos e mais eficientes para produzir nossas novas linhas de hardware."
 CAN_manufacturer_companys: "Contratos de armas russas"
 CAN_manufacturer_companys_desc: "Os russos provaram ser um candidato viável para fornecer aos nossos militares o rifle de serviço de que precisam."
 CAN_manufacturer_companys_2: "Plataformas de armas americanas"
 CAN_manufacturer_companys_2_desc: "Há duas coisas que combinam. Armas e armas maiores. Eles nos fornecerão o melhor rifle de serviço."
 CAN_rcaf: "Royal Canadian Airforce"
 CAN_rcaf_desc: "Quem quer que seja o dono dos céus, é o dono do campo de batalha, devemos melhorar muito nossa força aérea se quisermos exercer nosso poder no campo de batalha."
 CAN_navy: "Royal Canadian Navy"
 CAN_navy_desc: "Uma marinha de águas azuis é a única que faz a diferença, devemos desviar nossos recursos para formar uma marinha tão capaz."
 CAN_navy_carrier: "O campo de aviação flutuante"
 CAN_navy_carrier_desc: "Um porta-aviões é uma tecnologia chave em qualquer marinha, pois permite operações militares extensas longe de casa. Ter um dos nossos nos tornaria formidavelmente mais fortes no campo de batalha."
 CAN_air_focus: "Modelos de lutador"
 CAN_air_focus_desc: "Precisamos investir em novos modelos de caça para substituir os antigos e desatualizados."
 CAN_air_model_us: "Desenhos americanos"
 CAN_air_model_us_desc: "Vamos alcançar os americanos no desenvolvimento de novos caças."
 CAN_air_model_uk: "Desenhos britânicos"
 CAN_air_model_uk_desc: "Solicitaremos ajuda britânica no desenvolvimento de novos jatos."
 CAN_air_factories: "Fábricas de veículos aéreos"
 CAN_air_factories_desc: "Precisamos investir em novas instalações para produzir nossa nova linha de aeronaves".
 CAN_new_helicopters: "Helicópteros atualizados"
 CAN_new_helicopters_desc: "Vamos iniciar a pesquisa e o desenvolvimento de uma nova linha de transporte e helicópteros de ataque."
 CAN_international_wargames: "Jogos de guerra anuais"
 CAN_international_wargames_desc: "Os jogos de guerra desempenham um papel vital em manter o planejamento militar e a estratégia atualizados. Convidar nossos aliados para participarem de jogos de guerra conjuntos nos permitirá desenvolver ainda mais nossas habilidades."
 CAN_destroyers: "Destruidores"
 CAN_destroyers_desc: "Destruidores são a força de qualquer marinha e quanto mais tivermos, mais forte será nosso domínio sobre as águas."
 CAN_ship_training: "Exercícios Navais"
 CAN_ship_training_desc: "Devemos conduzir uma extensa prática naval para melhorar nossas capacidades com nossos novos navios."
 CAN_naval_aircraft: "Apoio Aéreo em Qualquer Lugar"
 CAN_naval_aircraft_desc: "Os porta-aviões nos permitem obter apoio aéreo, não importa onde estejamos no mundo, devemos usar isso a nosso favor."
 CAN_naval_doctrines: "Táticas Navais Reavaliadas"
 CAN_naval_doctrines_desc: "Devemos ajustar nossas táticas aos nossos novos equipamentos, a fim de evitar gargalos."
 CAN_naval_dockyards: "Halifax Dockyards"
 CAN_naval_dockyards_desc: "Vamos construir novos estaleiros em Halifax."
 CAN_bluewater: "A Bluewater Navy"
 CAN_bluewater_desc: "Com a criação de nossa marinha de águas azuis, estamos livres para exercer nosso poder naval onde quisermos."
 CAN_rus_training: "Jogos de Guerra da Sibéria"
 CAN_rus_training_desc: "Canadá e Rússia são mestres na luta e na sobrevivência em climas frios. Participaremos de trechos conjuntos na Sibéria com as forças russas para aprimorar ainda mais as habilidades e a força de nossa nova aliança."
 CAN_chinese_industry: "CCID"
 CAN_chinese_industry_desc: "CCID ou Chinese-Canadian Industry Development é um projeto conjunto entre o Canadá e a China para melhorar o desenvolvimento industrial de ambas as nações."
 CAN_chinese_lavs: "Plantas militares chinesas"
 CAN_chinese_lavs_desc: "Os chineses nos ajudarão a desenvolver nossa indústria militar para nosso exército crescente."
 CAN_rus_dockyards: "Projeto de submarino russo"
 CAN_rus_dockyards_desc: "Modelar alguns de nossos projetos mais novos a partir dos russos permitirá que nossos submarinos sejam mais eficientes no círculo ártico e além."
 CAN_bc_ports: "Portos do Pacífico"
 CAN_bc_ports_desc: "Os portos no oeste são vitais para o desenvolvimento da Colúmbia Britânica, bem como para nossa indústria de recursos naturais."
 CAN_naval_investments: "Investimentos Navais"
 CAN_naval_investments_desc: "Graças aos russos, podemos colocar nosso novo conhecimento técnico em uso no fortalecimento de nossa marinha."
 CAN_naval_investments2: "Estaleiros Halifax"
 CAN_naval_investments2_desc: "Halifax abriga uma das maiores instalações de construção naval do Canadá. Podemos melhorar esta instalação existente investindo os recursos necessários."
 CAN_tank_facilities: "Plantas Tanque"
 CAN_tank_facilities_desc: "Com a ajuda chinesa, agora podemos reforçar nossas instalações de produção de tanques."
 CAN_heavy_industry: "Projetos de Desenvolvimento CCID"
 CAN_heavy_industry_desc: "Com a ajuda do CCID, podemos impulsionar a produção industrial das fábricas de nosso país."
 CAN_national: "Golpe Nacionalista"
 CAN_national_desc: "Com as tensões crescentes entre o governo democrático e os partidos nacionalistas, algo finalmente estourou. Como isso vai se desenrolar daqui para frente?"
 CAN_global_influence: "Assuntos internos"
 CAN_global_influence_desc: "Agora que asseguramos o controle do país, devemos consolidar nosso controle, focando nos assuntos internos."
 CAN_regional_diplomacy: "Diplomacia Regional"
 CAN_regional_diplomacy_desc: "Diante de nós está um mundo rico em possibilidades de expansão canadense. Seríamos tolos em ignorar essas possibilidades."
 CAN_fortify_the_borders: "Fortificar Fronteiras"
 CAN_fortify_the_borders_desc: "Nossos esforços não passarão despercebidos. Devemos nos preparar para a reação inevitável contra nossos esforços para expandir a grandeza de nosso país."
 CAN_greenland: "A questão da Groenlândia"
 CAN_greenland_desc: "O domínio dinamarquês sobre a Groenlândia é uma relíquia do passado. É hora do Canadá exercer seu domínio sobre esta colônia europeia à nossa porta."
 CAN_dominate_america: "Dominar as Américas"
 CAN_dominate_america_desc: "Por muito tempo, jogamos o segundo violino em relação aos nossos vizinhos do sul. Chegou a hora de assumirmos nosso lugar de direito como potência dominante no continente norte-americano."
 CAN_opposition: "Esmagar a oposição"
 CAN_opposition_desc: "Aqueles que se opõem ao nosso governo não passam de traidores e criminosos. Vamos tirá-los das ruas e colocá-los em nossas muitas prisões em crescimento."
 CAN_nationlist_agenda: "Agenda Nacionalista"
 CAN_nationlist_agenda_desc: "Tendo suprimido a oposição ao nosso governo, podemos agora apresentar a ambiciosa agenda do nosso novo governo."
 CAN_destroy_charter: "Destrua a Carta"
 CAN_destroy_charter_desc: "A Carta Canadense dos chamados" Direitos e Liberdades "nada mais é do que uma camisa de força que impede a grandeza canadense. Deve ser eliminada."
 CAN_french_schools: "Escolas francesas"
 CAN_french_schools_desc: "De agora em diante, os canadenses serão educados em francês. O Canadá de língua inglesa não verá mais nossa língua como periférica e sem importância."
 CAN_russian_military: "Experiência militar russa"
 CAN_russian_military_desc: "A Rússia tem uma das forças militares mais eficazes do mundo. Faríamos bem em nos beneficiar da experiência que eles têm a oferecer."
 CAN_global_army: "Um militar global"
 CAN_global_army_desc: "Com a ajuda de nossos novos aliados, os militares canadenses agora são respeitados e temidos em todo o mundo."
 CAN_railway_projects: "Projeto Ferroviário de Massa"
 CAN_railway_projects_desc: "Os chineses se destacam no financiamento de projetos de infraestrutura em grande escala. Agora que garantimos o relacionamento entre nossos dois países, podemos embarcar em um ambicioso projeto de construção ferroviária."
 CAN_industry_projects: "Dobrar a Indústria"
 CAN_industry_projects_desc: "Nossa capacidade industrial está crescendo exponencialmente graças ao amplo investimento chinês."
 CAN_global_companys: "Empresas Globais"
 CAN_global_companys_desc: "Em um sistema financeiro globalizado, cortejar multinacionais poderosas que geram empregos, investimentos e receitas fiscais é uma das prioridades mais importantes de qualquer governo."
 CAN_huawai: "Huawai"
 CAN_huawai_desc: "O gigante da tecnologia da China tem muito a oferecer ao Canadá. Aqueles que reclamam das preocupações com a" segurança nacional "não têm ideia do que estão falando ..."
 CAN_hyundai: "Hyundai"
 CAN_hyundai_desc: "A Hyundai superou seu início humilde para se tornar um dos maiores e mais avançados fabricantes de automóveis do mundo."
 CAN_ak: "Kalashnikov"
 CAN_ak_desc: "A Kalashnikov Concern da Rússia tem uma longa história de fabricação de armas pequenas. Há uma razão pela qual a Kalashnikov é a arma de fogo mais onipresente no mundo."
 CAN_weapons_expert: "Fabricação de Armas Especiais"
 CAN_weapons_expert_desc: "A experiência de Kalashnikov não reside apenas em armas pequenas, mas em outras armas leves que podem ser usadas para reforçar as capacidades de nossos esquadrões individuais."
 CAN_airburst_weapons: "Armas de explosão aérea"
 CAN_airburst_weapons_desc: "Armas de explosão aérea são uma tecnologia emergente que fornece a um soldado individual a capacidade de combater efetivamente os inimigos escondidos atrás de uma cobertura."
 CAN_vehicle_industry: "Produção Baseada em Veículos"
 CAN_vehicle_industry_desc: "Com a experiência da Hyundai, podemos melhorar as capacidades existentes de nossa indústria de produção de veículos." "
 CAN_advanced_ultility_vehicle: "Veículos utilitários avançados"
 CAN_advanced_ultility_vehicle_desc: "Nossas tropas podem usar novos veículos utilitários para protegê-los enquanto estão em movimento."
 CAN_sat_tech: "Tecnologias de satélite"
 CAN_sat_tech_desc: "A assistência da Huawei pode nos permitir elevar os satélites do Canadá a um padrão novo e aprimorado."
 CAN_advanced_radar: "Sistemas de radar avançados"
 CAN_advanced_radar_desc: "A tecnologia da Huawei será útil em nossos esforços para construir sistemas de radar mais avançados, a fim de fornecer às nossas tropas a maior consciência possível no campo de batalha."
 CAN_secret_police: "A Polícia Secreta"
 CAN_secret_police_desc: "Apesar de nossos esforços para suprimir a dissidência, continuam a existir elementos desleais entre nosso povo. Devemos estabelecer uma nova agência de segurança para erradicar esses indivíduos subversivos."
 CAN_isolation: "Projeto Militarismo Canadense"
 CAN_isolation_desc: "Devemos apaziguar o espírito ardente do povo canadense com novos compromissos para projetar a força militar do Canadá no exterior."
 CAN_expel_us: "Mobilize Nossas Tropas"
 CAN_expel_us_desc: "A guerra é uma parte inevitável da história de uma nação. Devemos reunir nossas tropas para se preparar para o conflito que se aproxima."
 CAN_iron_curtain: "Cortina de Ferro Digital"
 CAN_iron_curtain_desc: "O fato de os canadenses continuarem acessando fontes alternativas de informação da Internet está minando a autoridade de nosso governo. Devemos implantar uma forma sistemática de censura digital para isolar nosso povo da influência perigosa do resto do mundo."
 CAN_the_state: "Reformar o Estado"
 CAN_the_state_desc: "Agora que alcançamos uma parte importante de nossa agenda, conseguimos transformar o Canadá em um estado novo e muito mais formidável."
 CAN_move_capital: "Mova a Capital"
 CAN_move_capital_desc: "Ottawa não menosprezará nosso povo e cultura. Quebec, e o Canadá em geral, serão governados a partir da cidade de Quebec!"
 CAN_reclaim_canada: "Um Canadá Francês"
 CAN_reclaim_canada_desc: "Finalement, le Canada sera français!"
 CAN_new_charter: "Uma Nova Carta Francesa"
 CAN_new_charter_desc: "Um novo Canadá requer uma nova Carta para acompanhá-lo."
 CAN_quebec_conscription: "Conscrição de Quebec"
 CAN_quebec_conscription_desc: "Devemos recrutar jovens quebequenses para corrigir o desequilíbrio demográfico nas Forças Armadas canadenses. Em nossos esforços para tornar o Canadá francês, nenhum sacrifício é pequeno demais."
 CAN_french_companies: "Enourage French Companies"
 CAN_french_companies_desc: "A França sempre terá uma relação especial com nossa nação. Portanto, é justo que as empresas francesas tenham acesso preferencial ao nosso mercado."
 CAN_enforce_language: "Aplicar um idioma"
 CAN_enforce_language_desc: "Por um tempo, toleramos a continuação da existência do inglês ao lado do francês. Mas essa tolerância foi abusada e mal interpretada e deve ser eliminada."
 CAN_tax_english_companies: "Tax English Corporations"
 CAN_tax_english_companies_desc: "As empresas canadenses que falam inglês continuam a exercer uma grande influência. Elas deveriam ser reduzidas".
 CAN_new_sectors: "Novas Oportunidades de Negócios"
 CAN_new_sectors_desc: "As empresas franco-canadenses devem ter oportunidades especiais para permitir que floresçam e ocupem seu lugar de direito no comando da economia de nossa nação."
 CAN_nation_divided: "A Nation in Flames"
 CAN_nation_divided_desc: "Devemos reconhecer que nossos esforços para tornar o Canadá francês não foram tão bem como antecipamos. Para garantir nosso novo Canadá, devemos securitizar o estado para controlar a dissidência popular e desviar a atenção das questões iniciais de nosso novo estado."
 CAN_french_industry: "Novos Complexos Industriais"
 CAN_french_industry_desc: "Com os recursos certos, Quebec sempre teve o potencial de ser a potência industrial da nação canadense."
 CAN_discharge_generals: "Discharge English Generals"
 CAN_discharge_generals_desc: "Os generais de língua inglesa continuam a exercer influência indevida nas forças armadas. Devemos demiti-los de seus cargos, alegando que as vagas seriam mais bem preenchidas por oficiais francófonos."
 CAN_ccp_military: "Militarismo quebequense"
 CAN_ccp_military_desc: "Nosso projeto de construir um novo Canadá revigorou o sentimento nacionalista dos quebequenses. Devemos fazer bom uso dessa energia."
 CAN_renewable_energy_projects: "Energia renovável"
 CAN_renewable_energy_projects_desc: "Os combustíveis fósseis estão rapidamente se tornando uma coisa do passado. O Canadá deve recorrer à energia eólica, solar e hidrelétrica para atender às suas necessidades de energia."
 CAN_forced_integration: "Destrua a identidade do Quebeque"
 CAN_forced_integration_desc: "Os quebequenses há muito reclamam que estamos tentando destruir sua cultura. Podemos muito bem agir de acordo com suas acusações e erradicar de uma vez por todas a identidade independente que dá vida ao separatismo quebequense."
 CAN_treaty_of_quebec: "Tratado de Quebec"
 CAN_treaty_of_quebec_desc: "Devemos ter o cuidado de dissipar os temores de que estejamos tentando destruir a identidade quebequense. Um novo Tratado de Quebec garantirá aos quebequenses que, mesmo que seus direitos políticos tenham sido reduzidos, nosso respeito por sua identidade permanecerá."
 CAN_clean_energy: "A Lei de Energia Limpa"
 CAN_clean_energy_desc: "Devemos colocar nosso compromisso com a energia limpa por escrito e apresentar uma legislação nova e ambiciosa."
 CAN_clean_vehicles: "The Electric Car Act"
 CAN_clean_vehicles_desc: "Os carros elétricos são um passo importante na redução de nossa dependência de combustíveis fósseis. Os produtores de tais veículos deveriam receber todo o apoio governamental de que precisassem para competir com seus rivais não elétricos."
 CAN_co2_tax: "O imposto sobre o carbono"
 CAN_co2_tax_desc: "Ao taxar as emissões, podemos dissuadir os poluidores corporativos de envenenar o ar das futuras gerações canadenses".
 CAN_carbon_negative: "País Carbono Negativo"
 CAN_carbon_negative_desc: "Tendo levado adiante nossa ambiciosa agenda, agora podemos declarar o Canadá não apenas neutro em carbono, mas também negativo em carbono."
 CAN_increase_ship_production: "Concessões Navais Expandidas"
 CAN_increase_ship_production_desc: "Expandir nosso orçamento para incluir mais pesquisa naval ajudará nossa frota marítima em dificuldades."
 CAN_nato_research: "Pesquisa Conjunta da OTAN"
 CAN_nato_research_desc: "Para acompanhar a China e a Rússia, os membros da OTAN devem reunir seus conhecimentos coletivos para produzir pesquisa e desenvolvimento acelerados."
 CAN_economy: "Canadá no Exterior"
 CAN_economy_desc: "O Canadá tem uma história de estreita cooperação e grandes laços com nações de todo o mundo. É importante mantermos esse legado e continuar a expandi-lo!"
 CAN_economy_investments_global: "Investimentos Globais"
 CAN_economy_investments_global_desc: "Existem muitos lugares em todo o mundo que precisam de investimento e ajuda econômica. Deixe que o Canadá seja o único a ajudá-los quando eles precisarem."
 CAN_project_canadian_influence: "Projeto de influência canadense"
 CAN_project_canadian_influence_desc: "A política externa canadense muitas vezes segue a de nosso país irmão, os EUA. No entanto, também há casos em que nos desviamos e nos concentramos mais em nações mais próximas de casa."
 CAN_align_to_belize: "Influenciar Belize"
 CAN_align_to_belize_desc: "Belize está situado em uma posição estratégica no Yucatan, com amplo acesso ao Golfo, além de ser uma economia em ascensão na região."
 CAN_align_saint_kitts: "Influenciar São Cristóvão"
 CAN_align_saint_kitts_desc: "São Cristóvão é uma nação menor da CARICOM com a qual o Canadá tem boas relações e negócios comerciais. Manter essa cooperação é importante."
 CAN_align_barbados: "Influenciar Barbados"
 CAN_align_barbados_desc: "Barbados é um dos maiores destinatários do Investimento Estrangeiro Direto Canadense. A relação entre os dois é freqüentemente de estreito comércio e simbiose política e cultural."
 CAN_align_grenada: "Alinhar Granada"
 CAN_align_grenada_dec: "Canadá e Grenade têm ligações significativas e milhões de dólares em comércio. Devemos construir sobre esta relação existente."
 CAN_align_dominica: "Alinhar Dominica"
 CAN_align_dominica_desc: "Desde que Dominica conquistou a independência em 1978, temos mantido relações diplomáticas e comerciais estreitas com eles."
 CAN_align_guyana: "Alinhar Guiana"
 CAN_align_guyana_desc: "O Canadá e a Guiana desfrutam de relações estreitas devido à nossa participação compartilhada na Commonwealth e a uma diáspora guianense significativa no Canadá."
 CAN_align_jamaica: "Alinhar Jamaica"
 CAN_align_jamaica_desc: "O Canadá tem um relacionamento próximo e amplo com a Jamaica que se estende a áreas como segurança, comércio, desenvolvimento e turismo. Como um dos maiores países do Caribe, a Jamaica é um parceiro adequado para cooperação futura."
 CAN_align_saint_lucia: "Alinhar Santa Lúcia"
 CAN_align_saint_lucia_desc: "Os laços comerciais de longa data com Santa Lúcia podem ser aproveitados para fortalecer ainda mais nosso relacionamento com este país."
 CAN_align_suriname: "Alinhar Suriname"
 CAN_align_suriname_desc: "A ex-colônia holandesa do Suriname é um país no qual podemos expandir ainda mais nossa influência existente."
 CAN_align_st_vincent: "Alinhar São Vicente"
 CAN_align_st_vincent_desc: "Há muito tempo desfrutamos de boas relações com São Vicente, que têm sido facilitadas pelo comércio e nossa participação em organizações internacionais. Essas relações ainda têm espaço para crescer e melhorar ainda mais."
 CAN_align_trindad: "Alinhar Trinidad"
 CAN_align_trindad_desc: "Canadá e Trinidad e Tobago têm relações de longa data que abrangem áreas como educação, comércio, ciência, cultura, meio ambiente, esporte e saúde. Sendo Trinidad e Tobago a maior economia mais diversificada do Caribe, nossa relação comercial é extremamente lucrativo e, portanto, digno de atenção. "
 CAN_align_cuba: "Alinhar Cuba"
 CAN_align_cuba_desc: "Apesar da relação tensa dos Estados Unidos com Cuba, o Canadá tem desfrutado de nações diplomáticas ininterruptas com o país caribenho mais populoso. O comércio e o turismo são a base de nosso relacionamento, que poderia se beneficiar de mais atenção."
 CAN_align_haiti: "Alinhar Haiti"
 CAN_align_haiti_desc: "Como os únicos países independentes de língua francesa nas Américas, Canadá e Haiti compartilham um vínculo comum. Embora nossa relação com o Haiti tenha sido caracterizada pela intervenção e pela prestação de ajuda, há potencial para uma parceria mais profunda e frutífera entre os nossos dois. países."
 CAN_align_the_bahamas: "Alinhar as Bahamas"
 CAN_align_the_bahamas_desc: "As Bahamas são um dos maiores parceiros comerciais do Canadá no Caribe e nosso segundo maior mercado de exportação depois de Trinidad e Tobago. Devemos desenvolver essa relação comercial, bem como vínculos pessoais substanciais, a fim de consolidar nossa amizade com esta nação caribenha. "
 CAN_strength_in_the_americas: "Força nas Américas"
 CAN_strength_in_the_americas_desc: "Por meio de nossa ofensiva de charme diplomático, alcançamos uma posição de maior força nas Américas."
 CAN_align_the_americans: "Influenciar a América"
 CAN_align_the_americans_desc: "Nosso relacionamento com nosso vizinho do sul é um dos mais próximos e importantes de nossas relações diplomáticas. Devemos mostrar aos Estados Unidos que somos um aliado que vale a pena ter."
 CAN_europe_invest: "Investimentos Europeus"
 CAN_europe_invest_desc: "O Canadá sempre desfrutou de uma relação estreita com o continente europeu. Nossa participação em organizações como a OTAN e nossas interações com a UE podem ser aproveitadas investindo mais no continente europeu."
 CAN_asia_invest: "Investimentos asiáticos"
 CAN_asia_invest_desc: "Como nação do Pacífico, é justo que o Canadá tenha relações estreitas com as economias asiáticas emergentes."
 CAN_greece_invest: "Projetos Gregos"
 CAN_greece_invest_desc: "A presença de uma grande diáspora grega no Canadá, bem como uma variedade de tratados e relações comerciais extensas são a base de um relacionamento forte entre nossos dois países. O investimento canadense na economia grega certamente será bem-vindo por nossos amigos em Atenas."
 CAN_norway_invest: "Projetos noruegueses"
 CAN_norway_invest_desc: "Como potências intermediárias com uma longa história de interação e uma vasta gama de interesses comuns, o Canadá e a Noruega são aliados próximos. Podemos oferecer aos nossos amigos noruegueses assistência na forma de investimento canadense, consolidando ainda mais nossa estreita amizade."
 CAN_estonian_invest: "Projetos da Estônia"
 CAN_estonian_invest_desc: "Como um dos primeiros países a reconhecer a independência da Estônia em 1991, Canadá e Estônia continuaram a construir sua forte amizade por meio de organizações como a OTAN. A Estônia poderia se beneficiar de mais assistência canadense na forma de investimento financeiro."
 CAN_vietnam_invest: "Projetos vietnamitas"
 CAN_vietnam_invest_desc: "Canadá e Vietnã têm uma história compartilhada como ex-súditos coloniais franceses, e nosso relacionamento não foi prejudicado graças à decisão canadense de permanecer neutro durante a Guerra do Vietnã. O Vietnã hoje é uma economia vibrante e em crescimento e, como tal, seria sensato para nós para investir nisso. "
 CAN_southkor_invest: "Ferrovias da Coréia do Sul"
 CAN_southkor_invest_desc: "A Coreia do Sul cresceu de uma ex-colônia pobre para uma das economias mais avançadas do mundo. Apesar de sua experiência, o Canadá ainda tem algo a oferecer quando se trata de investir na rede ferroviária da Coreia."
 CAN_indonesia_invest: "Indústria Indonésia"
 CAN_indonesia_invest_desc: "O Canadá há muito apóia o desenvolvimento de uma das maiores economias da Ásia. Devemos continuar a investir no que certamente será uma das mais significativas potências econômicas da região."
 CAN_mining: "Mineração canadense"
 CAN_mining_desc: "Nossa indústria de mineração é uma das maiores do mundo, contribuindo com 5% do PIB do nosso país".
 CAN_mining_expansion: "Expandir Minas"
 CAN_mining_expansion_desc: "A expansão de nossa indústria de mineração dará um impulso às nossas exportações, aumentará nossa receita tributária e proporcionará os empregos tão necessários, especialmente para as Primeiras Nações."
 CAN_quebec_mines: "Expandir Minas de Quebec"
 CAN_quebec_mines_desc: "As muitas minas de Quebec não devem ser excluídas de nosso esforço para melhorar nossa indústria de mineração. No entanto, focar em Quebec às custas de outras províncias pode ter dividendos econômicos mais baixos, mesmo se isso apaziguar a população local."
 CAN_quebec_steel: "Quebec Steel Industry"
 CAN_quebec_steel_desc: "A qualidade do aço quebequense será conhecida em todo o mundo!"
 CAN_quebec_aluminium: "Indústria de Alumínio de Quebec"
 CAN_quebec_aluminium_desc: "As reservas de alumínio de Quebec são um recurso econômico que está maduro para exploração."
 CAN_quebec_steel_exports: "Exportações de aço de Quebec"
 CAN_quebec_steel_exports_desc: "Com o aço que extraímos de Quebec, podemos impulsionar as exportações de nosso país, trazendo riqueza e prestígio para o Canadá."
 CAN_north_mines: "Expandir as Minas do Norte"
 CAN_north_mines_desc: "O norte do Canadá é considerado a próxima fronteira da mineração e contém muitas oportunidades promissoras."
 CAN_north_tungsten: "Indústria de Tungstênio do Norte"
 CAN_north_tungsten_desc: "As minas de tungstênio estão entre as mais lucrativas do Canadá e, portanto, devem ser o foco de nosso esforço atual."
 CAN_north_steel: "Northern Steel"
 CAN_north_steel_desc: "O aço é um recurso importante no qual o norte do Canadá é abundante."
 CAN_north_steel_exports: "Exportações de aço do norte"
 CAN_north_steel_exports_desc: "Exportar o aço que extraímos dará um impulso útil à economia canadense."
 CAN_mine_expert: "Experiência em Mineração"
 CAN_mine_expert_desc: "Com o conhecimento que acumulamos por meio de nossos esforços para melhorar nossa indústria de mineração, nos tornamos líderes mundiais neste setor específico."
 CAN_mechanized: "Foco na mecanização"
 CAN_mechanized_desc: "Apesar do desenvolvimento de novas tecnologias, a mecanização permanece absolutamente central para a guerra moderna e deve ser adotada por nossos militares".
 CAN_infantry_focus: "Manter o foco na infantaria"
 CAN_infantry_focus_desc: "O núcleo das forças armadas sempre será o soldado individual. A infantaria canadense é confiável, adaptável e o melhor que nossas forças armadas têm a oferecer."
 CAN_specops: "Unidades de Operações Especiais de Elite"
 CAN_specops_desc: "Unidades canadenses, como a Joint Task Force 2, são conhecidas mundialmente por estarem entre as unidades de forças especiais de elite que existem hoje. Devemos nos certificar de dar a essas unidades o melhor equipamento que existe."
 CAN_recruits: "Campanhas de recrutamento"
 CAN_recruits_desc: "Os militares do Canadá precisam de mais mão de obra. Devemos investir em campanhas de recrutamento para aumentar nosso número de recrutas."
 CAN_profesional_army: "Um militar profissional"
 CAN_profesional_army_desc: "Ao focar em nossa infantaria, nosso exército se tornou um dos mais respeitados do mundo."
 CAN_tanks: "Tanques de classe mundial"
 CAN_tanks_desc: "Os tanques são uma parte formidável de qualquer exército, e os do Canadá não serão exceção."
 CAN_motorized: "Infantaria mecanizada"
 CAN_motorized_desc: "Ao adotar uma força de infantaria mecanizada, nossas tropas terão maior velocidade e proteção no campo de batalha."
 CAN_armed: "Rolling Thunder"
 CAN_armed_desc: "O ataque de nossos veículos blindados será um espetáculo que nenhum adversário desejará ver."
 CAN_nato_air: "Manter as Doutrinas da OTAN"
 CAN_nato_air_desc: "Devemos continuar a seguir a ortodoxia da OTAN, usando nossa força aérea para fornecer cobertura aérea para as operações de nossas tropas no solo."
 CAN_nato_train: "Treinamento Aéreo Conjunto"
 CAN_nato_train_desc: "Junto com outros membros da OTAN, a Força Aérea Canadense pode alcançar novos patamares de proficiência em combate aéreo."
 CAN_us_planes: "American Jets"
 CAN_us_planes_desc: "Os caças americanos são os mais avançados do mundo. Devemos contar com sua experiência para aprimorar nossas próprias aeronaves."
 CAN_new_doctrine: "Novas Doutrinas"
 CAN_new_doctrine_desc: "Chegou a hora de abandonar a sabedoria convencional da OTAN e adotar novas formas de combate no ar."
 CAN_russia_train: "Treinamento Russo"
 CAN_russia_train_desc: "Os pilotos russos são alguns dos mais formidáveis do mundo. Devíamos convidá-los para treinar nossos próprios pilotos nas complexidades do combate aéreo."
 CAN_russia_planes: "Bombardeiros russos"
 CAN_russia_planes_desc: "O know-how russo quando se trata de fabricar bombardeiros pode ser usado para melhorar nossa própria frota de bombardeiros."
 CAN_air_force: "Força Aérea Profissional"
 CAN_air_force_desc: "Nossos esforços para melhorar nossa força aérea culminaram em uma frota de aeronaves que pode dominar virtualmente qualquer adversário."
 CAN_decimate_mexico: "Dizimar o México"
 CAN_decimate_mexico_desc: "O México está em nosso caminho de controle final sobre a América do Norte. Eles devem ser esmagados!"

