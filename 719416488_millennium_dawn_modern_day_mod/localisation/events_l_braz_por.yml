 #República Africana Central
 CentralAfricaNews.1.t: "Fim da Guerra Civil da República Centro-Africana"
 CentralAfricaNews.1.CAR.d: "O governo legítimo de [CAR.GetNameDef] sob [CAR.GetLeader] conseguiu pacificar as periferias do país.\n\nApós ser encurralado na capital, pois o resto do país caiu sob várias milícias e facções, com O apoio ao governo foi capaz de, eventualmente, expandir o império da lei de volta ao país. Mesmo que a pior violência tenha ficado para trás, o governo ainda terá que trabalhar duro para remover toda a violência sectária do país. "
 CentralAfricaNews.1.SEL.d: "A coalizão Seleka na África Central garantiu o controle do país.\n\nAs origens do grupo estão em 2003, quando foi formado para combater o golpe de Michael Bozize. Depois que o líder Seleka, Michel Djotodia, foi nomeado presidente em 2013, o grupo foi oficialmente dissolvido. Isso fez com que os ex-combatentes entrassem em um reinado de terror no país, iniciando a guerra civil.\n\nApesar de ser predominantemente muçulmano (representando apenas um décimo da população), o grupo ainda conseguiu mais uma vez, ganhe o controle do país. Isso provavelmente criará outra onda de terror na população predominantemente cristã do país. "
 CentralAfricaNews.1.BAL.d: "O allince Anti-Balaka na África Central ganhou o controle do país.\n\nO que começou como uma milícia cristã para proteger os salteadores de estrada nos anos 90, se tornou um grupo oficial de autoproteção em 2009. O objetivo principal do grupo passou a ser o de lutar contra as milícias Seleka, que eram predominantemente muçulmanas. Como seus inimigos, eles rapidamente adotaram táticas violentas, conversão à força, queimadas e execução em massa de muçulmanos no país.\n\nO grupo agora tem controle total do país e perspectivas futuras para a pequena minoria muçulmana estão parecendo sombrios. "
 CentralAfricaNews.1.LOG.d: "A República de Dar El Kuti, também conhecida como República de Logone, subjugou o governo da África Central e as várias milícias que rondavam o país.\n\nClamando pela independência dos muçulmanos do país, Dar El Kuti praticamente dividiu o país em dois. Este pode ser apenas um curto período de paz, no entanto, já que muitos cristãos ainda vivem nas fronteiras da nova república. "
 CentralAfricaNews.1.a: "Interessante"

 #Somália
 SomaliaNews.0.t: "Governo da Somália derrubado!"
 SomaliaNews.0.d: "Os militantes do Al-Shabaab conseguiram superar as forças governamentais da Somália e seus aliados.\n\nO conflito entre o governo da Somália e o Al-Shabaab escalou em 2009, depois que o Governo Federal de Transição aceitou centenas de islâmicos moderados no parlamento. aborreceu muito a liderança não-secular do Al-Shabaab.\n\nApesar de quase ser derrotado em 2017, o grupo islâmico conseguiu se recuperar e obter o apoio de várias facções islâmicas e tribais menores, muitas das quais não gostaram do Ocidente -Governo secular apoiado. O Black Standard voa agora sobre Mogadíscio, e o Al-Shabaab está livre para continuar a espalhar o Islã radical "
 SomaliaNews.0.a: "Horrível"
 SomaliaNews.0.b: "Allahu Akbar!"
 SomaliaNews.1.t: "Al-Shabaab derrotado!"
 SomaliaNews.1.d: "As forças governamentais da Somália conseguiram capturar o último reduto remanescente do islâmico Al-Shabaab. Desde o início da violência sectária em 2009, o governo somali junto com seus aliados da União Africana têm lutado contra o Al-Shabaab. Já um animal encurralado em 2017, os últimos bolsões restantes do Al-Shabaab foram lenta mas seguramente destruídos pelas forças da Somália e da AMISOM.\n\n'Small bolsos de resistência e células individuais de terror ainda permanecem, mas não serão uma ameaça para o governo da Somália ', disse um porta-voz do governo. "
 SomaliaNews.1.a: "Boa"
 SomaliaNews.1.b: "Os mártires serão vingados!"
 SomaliaNews.2.t: "Fim da guerra civil da Somália"
 SomaliaNews.2.SOM.d: "O Governo Nacional de Transição da Somália, o governo interino estabelecido pela ONU, conseguiu acalmar e sufocar separatistas e opositores no sul do país. Esta vitória certamente trará estabilidade para a região."
 SomaliaNews.2.SNA.d: "A Aliança Nacional Somali conseguiu reivindicar o governo da Somália contra o Governo Nacional de Transição apoiado pela ONU. [SNA.GetLeader], filho do falecido general Mohammed Aidid, foi nomeado o novo presidente da República. A luta entre SNA e TNG originou-se das alegações da SNA de que o TNG estava 'abrigando simpatizantes islâmicos militantes'. O novo governo provavelmente reprimirá duramente os elementos mais radicais da sociedade somali. "
 SomaliaNews.2.Separatist.d: "A nação da Somália mergulha no caos, à medida que vários grupos separatistas reivindicam vitória sobre o governo. Apesar de a Somália ser um país etnicamente homogêneo, as tradições dos clãs ainda governam com força e oferecem um senso de identidade mais forte do que a nacionalidade. Vários clãs declararam autogoverno, e uma República da Somália unificada parece nada mais do que um sonho distante agora. "
 SomaliaNews.2.a: "Interessante"

