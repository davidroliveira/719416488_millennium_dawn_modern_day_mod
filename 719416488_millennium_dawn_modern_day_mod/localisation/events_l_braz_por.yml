 News_influence.6.t: "Drama enquanto [From.From.GetNameWithFlag] desmorona na Guerra Civil!"
 News_influence.6.d: "Cenas traumáticas de [From.From.GetNameWithFlag] puderam ser vistas hoje, quando os últimos dias de protestos, incertezas e estranhos movimentos militares deram lugar a tiros, sofrimento e fuga de civis. Embora os detalhes sejam escassos, parece que várias unidades inteiras de o Exército [From.From.GetAdjective] declarou a favor da oposição armada contra [From.From.GetLeader] e o [From.From.GetRulingParty] ([From.From.GetRulingIdeology]). Um líder da oposição, falando ao WNN sob condições de anonimato, disseram que\"esperam uma ajuda significativa de [From.GetNameWithFlag] em sua busca para derrubar o ilegítimo [From.From.GetAdjective] tirano [From.From.GetLeader]\".\n\nEmbora [From. A liderança de GetAdjective] expressou sua\"surpresa sobre esses desenvolvimentos dramáticos\", isso tem pouca credibilidade por observadores atentos das relações [From.GetAdjective]-[From.From.GetAdjective]. Um analista descreveu a situação assim;\" É claro que isso na realidade era um [From.GetAdjective] -bac Ked golpista tentativa que não conseguiu garantir seus objetivos rápido o suficiente, resultando em um impasse tenso que se degradou no que agora parece uma guerra civil completa\". Vários líderes mundiais, especialmente aqueles com uma [From.From.GetRulingIdeology] tiveram menos do que palavras diplomáticas para o envolvimento ainda não confirmado [From.GetAdjective].\n\nCom os dois lados diferentes no conflito não representam apenas diferenças gritantes na direção doméstica, mas também internacional, será interessante acompanhar se outros países também se envolverem no conflito. "
