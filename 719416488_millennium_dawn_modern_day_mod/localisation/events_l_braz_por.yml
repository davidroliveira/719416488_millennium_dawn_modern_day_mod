 diplomatic_response.3.o1: "Excelente!"
 diplomatic_response.4.t: "[From.GetName] nos desafia!"
 diplomatic_response.4.d: "Sabíamos que algumas pessoas [From.GetAdjective] são idiotas, mas seus principais enviados tiveram que se juntar à fila de idiotas nos últimos dias de negociações. Eles nos desafiaram, rejeitaram nossas exigências e enviaram nossos enviados para casa.\n\nEstes tolos. "
 diplomatic_response.4.o1: "Eles saberão as consequências."

 #Egito
 Egypt.1.t: "massacre el-Kosheh"
 Egypt.1.d: "O Massacre de el-Kosheh foi um ataque terrorista ocorrido no domingo, 2 de janeiro na vila de el-Kosheh no Alto Egito, 450 quilômetros ao sul do Cairo.\n\nA minoria cristã copta que vive no nordeste da África sempre teve dificuldades relação com muçulmanos radicais que viviam entre as populações de maioria islâmica. el-Kosheh era um centro econômico local na governadoria de Sohag com uma população de cerca de 35.000 habitantes e uma população de maioria copta-um fato que não salvou os civis locais de militantes atacantes. Depois de um período religioso conflito entre um dono de loja cristão e um cliente muçulmano, a comunidade muçulmana da aldeia entrou em frenesi e começou a pilhar e saquear lojas e vitrines cristãs, principalmente nos arredores da cidade, na aldeia de el-Kosheh, a uma boa distância de a cidade de Kosheh.\n\nEste massacre foi um dos maiores da história do Egito e põe em ação a eficiência de nosso governo de maioria muçulmana. O papa da igreja copta ha s já chamou isso de uma tragédia de martírio e declarou os 21 mártires cristãos massacrados. O que o governo do Egito deve fazer? "
 Egypt.1.a: "Nós rastrearemos esses bastardos."
 Egypt.1.b: "Os cristãos precisam calar a boca."

 #Eritrea
 eritrea.1.t: "Nomear um executivo-chefe"
 eritrea.1.d: "Frente de Salvação Nacional da Eritreia (ENSF), Frente de Libertação da Eritreia (ELF)"
 eritrea.1.a: "Ahmed Nasser, líder do ENSF"
 eritrea.1.b: "Hussein Kelifay, líder da ELF"
 eritrea.2.t: "A primeira escola de língua amárica abre hoje"
 eritrea.2.d: "A Etiópia financiou uma série de novas escolas destinadas a ensinar amárico às massas. Parece que cada pessoa entre 18 e 60 anos é forçada a fazer pelo menos o curso básico para aprender algumas frases básicas. Para os alunos, uma nova matéria será introduzida desde a segunda série. "
 eritrea.2.a: "Maybee, não queríamos entendê-los"

 #Etiópia
 ethiopia.1.t: "Pedidos de empréstimo etíope"
 ethiopia.1.d: "As tentativas do governo etíope de colocar a economia nacional de volta nos trilhos por meio do convite de empresas internacionais e do fortalecimento dos setores econômicos locais e regionais com o uso de investimentos governamentais.\n\nAgora, a Etiópia abordou nosso ministério das finanças com um pedido para conceder mais empréstimos governamentais ao setor de desenvolvimento industrial e econômico da Etiópia. Parece que temos pouco a ganhar para o nosso governo, mas nossos empresários estão nos avisando que se não concedermos empréstimos à Etiópia, outra pessoa o fará. nossos negócios são rejeitados devido à nossa postura hostil em relação ao país, as empresas de terceiros certamente serão aceitas. "
 ethiopia.1.a: "Vamos conceder empréstimos adicionais."
 ethiopia.1.b: "Não podemos compartilhar nada neste momento."
 ethiopia.2.t: "Etiópia busca investimentos"
 ethiopia.2.d: "O setor industrial da Etiópia experimentou recentemente um grande boom que o governo de [ETH.GetLeader] está agora procurando expandir. As esperanças de transformar a Etiópia em uma potência industrial, no entanto, só podem ser realizadas com investimentos estrangeiros-e o governo etíope se aproximou em uma tentativa de convencer nossas empresas nacionais a apoiar a economia em crescimento da Etiópia. "
 ethiopia.2.a: "Nós aprovamos!"
 ethiopia.2.b: "Deixe os mercados decidirem."
 ethiopia.3.t: "Etiópia busca investimentos"
 ethiopia.3.d: "O setor industrial da Etiópia experimentou recentemente um grande boom que o governo de [ETH.GetLeader] está agora procurando expandir. As esperanças de transformar a Etiópia em uma potência industrial, no entanto, só podem ser realizadas com investimentos estrangeiros-e o governo etíope se aproximou em uma tentativa de convencer nossas empresas nacionais a apoiar a economia em crescimento da Etiópia. "
 ethiopia.3.a: "Nós aprovamos!"
 ethiopia.3.b: "Deixe os mercados decidirem."
 ethiopia.4.t: "Etiópia busca investimentos"
 ethiopia.4.d: "O setor industrial da Etiópia experimentou recentemente um grande boom que o governo de [ETH.GetLeader] está agora procurando expandir. As esperanças de transformar a Etiópia em uma potência industrial, no entanto, só podem ser realizadas com investimentos estrangeiros-e o governo etíope se aproximou em uma tentativa de convencer nossas empresas nacionais a apoiar a economia em crescimento da Etiópia. "
 ethiopia.4.a: "Nós aprovamos!"
 ethiopia.4.b: "Deixe os mercados decidirem."
 ethiopia.5.t: "A Aliança Africana"
 ethiopia.5.d: "Foi a Etiópia cuja bandeira definiu as cores do movimento pan-africano devido à nossa resistência prolongada contra o colonialismo europeu. Foi a Etiópia moldando gerações de jovens negros africanos, tanto dentro como fora de nossas fronteiras, para serem fortes e orgulhosos nacionalistas africanos. Foi a Etiópia que seguiu a doutrina da unidade na diversidade em todo o continente africano.\n\nMas a unidade e a diversidade não são mais suficientes. As antigas potências coloniais europeias estão de olho com avidez em suas antigas possessões africanas, com o objetivo de mais uma vez conquistar esferas econômicas de interesse para suas megacorporações. Os investimentos chineses do Extremo Oriente são uma bênção e uma maldição, já que a China pretende se estabelecer como um igual às grandes potências do passado. Os Estados Unidos há muito abandonaram sua doutrina de liberdade e a liberdade em favor de uma doutrina de petróleo e dinheiro.\n\nA África precisa se unir e se unir sob a bandeira de uma aliança militar comum para resistir tanto aos americanos quanto aos russos, ambos chineses Essas ambições e os indianos de formar blocos militares.\n\nVamos enviar convites a todos os membros elegíveis da União Africana. Exceto para a Eritreia. Vamos esquecer convenientemente a Eritreia. "
 ethiopia.5.a: "Pela África! Pela Humanidade!"
 ethiopia.6.t: "Convite para a Aliança Africana"
 ethiopia.6.d: "Ao ousar desafiar a influência diplomática da Europa e do Leste Asiático, o governo etíope pretende transformar a União Africana em um bloco militar completo. Podemos nos juntar porque somos membros da União Africana ainda não envolvidos em outra aliança.\n\nMas devemos renunciar à nossa soberania e neutralidade em favor da Aliança Africana? Ou a Aliança Africana é a nossa chave para a soberania e neutralidade em primeiro lugar? "
 ethiopia.6.a: "A África é uma só!"
 ethiopia.6.b: "Oh, eu acho que não."
 ethiopia.7.t: "Addis Ababa Light Rail concluído"
 ethiopia.7.d: "O Light Rail de Addis Abeba finalmente concluiu sua fase de construção e agora está passando para os testes. O Light Rail foi originalmente planejado para ter um total de 41 estações em suas duas linhas (das quais 39 foram concluídas) e cada trem tem uma capacidade para transportar 286 passageiros. Isso permitirá que o transporte ferroviário leve forneça um serviço de transporte para 15.000 passageiros por hora por direção e 60.000 em todas as quatro direções, enquanto as tarifas custam de 2 a 6 birr etíopes.\n\nA ferrovia foi contratada pela China Railway Group Limited e é operado pelo Shenzhen Metro Group. Addis Ababa Light Rail tem atualmente uma frota de 41 bondes de três seções com 70% de piso baixo fabricados pela CNR Changchun. "
 ethiopia.7.a: "Finalmente não há mais engarrafamentos!"
 ethiopia.8.t: "Ethio-Djibouti Railways interrompe suas operações"
 ethiopia.8.d: "Após a Segunda Guerra Mundial, a ferrovia começou um longo período de declínio. O tráfego na ferrovia caiu pela metade de 1953 a 1957, quando o transporte rodoviário começou a competir pela carga. A Guerra de Ogaden de 1977-1978 foi um novo golpe para a ferrovia , quando as tropas somalis nos invadiram e capturaram a ferrovia até Dire Dawa. Partes da ferrovia explodiram na guerra e as operações ferroviárias foram novamente cortadas pela metade. Após o fim da guerra, a ferrovia continuou a declinar por falta de manutenção e ataques de rebeldes, como a Frente de Libertação de Ogaden.\n\nTanto a falta de manutenção e um ambicioso programa de construção de estradas tornaram o transporte ferroviário cada vez mais não competitivo. Em janeiro de 1985, o desastre ferroviário de Awash matou 429 passageiros quando o trem descarrilou em a ponte do rio Awash e caiu na garganta abaixo. O serviço ferroviário finalmente terminou este ano entre Adis Abeba e Dire Dawa, mas os trens continuaram a circular entre Dire Dawa e Djibouti. Os trilhos entre Dire Dawa e Adis Abeba fe Enlouqueceu totalmente, e muitos dos trilhos foram roubados e vendidos para sucata. "
 ethiopia.8.a: "Devíamos ter reparado antes"
 ethiopia.9.t: "Addis Ababa Light Rail expandido"
 ethiopia.9.d: "A nova linha construída é totalmente separada por níveis. Além de ampliar as linhas existentes, duas novas linhas foram construídas. A primeira começa na Catedral de São Jorge, passa ao longo da Praça do México até a Sede da União Africana e termina em Lebu, conectando-se a a nova rede ferroviária nacional. A segunda linha começa na rotatória Megenagna e passa pelo aeroporto de Bole, área de Wello Sefer, área de mercado de Saris e área de Jommo e termina em Lebu. "
 ethiopia.9.a: "De Addis Ababa a Djibouti!"
 ethiopia.10.t: "Ferrovia Addis Ababa–Djibouti concluída"
 ethiopia.10.d: "Isso servirá como nossa espinha dorsal da nova Rede Ferroviária Nacional da Etiópia. Fornece acesso ao mar, ligando nossa capital, Adis Abeba, a Djibouti e seu porto de Doraleh."
 ethiopia.10.a: "Isso vai ajudar a nossa economia"
 ETH_railway_destroyed_flg: "Estrada de ferro Ethio-Djibouti destruída"
 ethiopia.11.t: "Frente de Libertação dos Povos da Eritreia refundada"
 ethiopia.11.d: "Pela segunda vez desde a segunda guerra mundial, a Eritreia encontra-se sob ocupação etíope. Muitos políticos de alto escalão e líderes militares foram para o exílio e refundaram a Frente de Libertação da Eritreia no Sudão.\n\nDepois da independência da Eritreia, a EPLF original reformou-se para a Frente Popular pela Democracia e Justiça e atuou como o partido governante da Eritreia até o dissolvermos.\n\nNo entanto, uma vez que Isaya está atualmente em prisão domiciliar em Addis Abeba, seu conselheiro presidencial Yemane Gebreab assumiu e atualmente é o chefe do ala política da ELPF. "
 ethiopia.11.a: "É melhor ele ficar aí"
 ethiopia.12.t: "Comboio militar invadido por ELPF"
 ethiopia.12.d: "Num ataque surpreendente a um dos nossos comboios militares na região da Eritreia, todo o comboio foi aniquilado e a sua carga roubada. A Frente de Libertação da Eritreia, que se responsabilizou por esta emboscada, fugiu antes que quaisquer reforços pudessem chegar ao local . "
 ethiopia.12.a: "Eles precisarão de mais para nos impedir!"
 ethiopia.13.t: "Isayas Afewerki preso"
 ethiopia.13.d: "Assim que a última fortaleza de Eritreas caiu, encontramos Isayas Afewerki e seus homens mais leais enquanto tentavam escapar para o vizinho Sudão. Seus guarda-costas lutaram bem, mas os números não estavam lá e então Isayas se viu logo a caminho de Adis Abeba, onde aguardará seu julgamento.\n\nAté então, ele será colocado em prisão domiciliar. "
 ethiopia.13.a: "Coloque-o em prisão domiciliar"
 ethiopia.14.t: "Julgamento de Isaya Afewerki"
 ethiopia.14.d: "Hoje é o julgamento do ex-presidente da Eritreia, Isaya Afewerki. Sob alto protesto próprio, ele é levado ao tribunal e acusa o tribunal de corrupção e um julgamento injustamente sob o ponto de que sua sentença já foi decidida. Muitos repórteres internacionais compartilham este ponto, mas isso não o salvará hoje.\n\nDe qualquer forma, depois de 3500 Birr, os juízes concordaram com nossa decisão, que será ...? "
 ethiopia.14.a: "Sentenciá-lo à morte"
 ethiopia.14.b: "A prisão perpétua deveria bastar"
 ethiopia.15.t: "Julgamento de Isaya Afewerki"
 ethiopia.15.d: "Hoje foi o julgamento do ex-presidente da Eritreia, Isaya Afewerki. A sessão foi longa, mas no final do dia a decisão foi tomada, Isaya foi condenado à prisão perpétua.\n\nEsta frase não surpreendeu ninguém e ele ficará transferido o mais rápido possível para uma prisão do lado da Eritreia. "
 ethiopia.15.a: "Ele merece isso"
 ethiopia.16.t: "Julgamento de Isaya Afewerki"
 ethiopia.16.d: "Hoje foi o julgamento do ex-presidente da Eritreia, Isaya Afewerki. A sessão foi longa, mas no final do dia a decisão foi tomada, Isaya enfrentará a sentença de morte.\n\nEsta sentença não era proferida desde 1998, quando um Um homem de negócios eritreus matou a tiros um popular general etíope e, portanto, é bastante especial.\n\nQuase imediatamente após o julgamento, policiais armados o escoltaram para fora do corredor onde ele enfrentaria sua sentença. "
 ethiopia.16.a: "Ele era um cara mau"
 ethiopia.17.t: "Delegacia local atacada por ELPF"
 ethiopia.17.d: "No meio do dia, três caminhões pararam em frente à delegacia e homens armados abriram fogo instantaneamente contra os policiais pobres do prédio.\n\nNenhum deles sobreviveu e o cofre de armas foi saqueado. Os homens armados fugiram logo como eles estavam vindo.\n\nMais tarde naquele dia, a ELPF carregou um vídeo onde eles reivindicam a responsabilidade por aquele ataque. "
 ethiopia.17.a: "Mais cedo ou mais tarde iremos encontrá-los"
 ethiopia.18.t: "Zera Selassie retorna à Etiópia"
 ethiopia.18.d: "Zera Selassis retorna para mais uma vez assumir seu manto como o rei da Etiópia. Deixe-o viver muito e seu país prospere sob sua grande liderança."
 ethiopia.18.a: "Nós damos as boas-vindas a ele"
 ethiopia.19.t: "Coroação de Zera Selassies"
 ethiopia.19.d: "O dia foi escolhido com perfeição, o sol brilha forte e não há uma nuvem no céu. Zera Selassie cavalga em seu cavalo, rodeado por uma grande multidão animada, em direção à Catedral Medhane Alem de Addis Abeba. Hoje é seu coroação oficial como Sua Majestade Imperial, o Imperador Amha Selassie I, Eleito de Deus, Leão Conquistador da Tribo de Judá e Rei dos Reis da Etiópia.\n\nJuntamente com seu único filho, ele segura na frente da catedral, que foi decorada com o estandartes imperiais e passos em direção à entrada. Dentro da catedral estão todos os personagens importantes da Etiópia aguardando ansiosamente a coroação.\n\nQuando Zera caminha em direção ao Presbítero, seu coração começa a bater mais rápido. Este é realmente um momento que ele não esquecerá e ele não conseguia nem imaginar em seus sonhos mais loucos. A cerimônia em si foi bem rápida e, quando ele saiu como o legítimo rei da Etiópia, todos se curvaram por ele. "
 ethiopia.19.a: "Log viver sua majestade!"
 ethiopia.20.t: "Ataques de fome!"
 ethiopia.20.d: "O recente conflito entre nossos vizinhos e a recusa de cooperação entre a Eritreia e a Etiópia resultou em algo muito mais devastador. O país caiu em uma fome e as pessoas estão começando a morrer enquanto o mercado de alimentos no país é estrangulado pela falta de cooperação de nossos vizinhos. O governo deve fazer algo para ajudar as pessoas. Eles precisam fazer algo antes que o país entre em colapso. "
 ethiopia.20.a: "Oh não"
 ethiopia.21.t: "Derrota no campo"
 ethiopia.21.d: "Depois de meses de impasse, o inimigo finalmente rompeu nossas linhas e invadiu nossas terras propriamente ditas. Talvez devêssemos concordar com a estrutura de paz que a Organização da Unidade Africana estabeleceu em 1998 e sugerir um cessar-fogo?"
 ethiopia.21.a: "A paz é a única opção"
 ethiopia.21.b: "A guerra é a única opção"
 ethiopia.22.t: "[FROM.GetName] propõe cessar-fogo"
 ethiopia.22.d: "Depois que nossas forças romperam as linhas inimigas, fomos contatados pelo governo [FROM.GetAdjective], declarando que concordam com o quadro de paz da Organização da Unidade Africana. Eles estão propondo um cessar-fogo imediato"
 ethiopia.22.a: "Finalmente! Vitória!"
 ethiopia.22.b: "Não vamos parar até que eles se ajoelhem diante de nós!"

 #Ethiopia News
 ethiopia_news.1.t: "Etiópia ganha assistência militar chinesa"
 ethiopia_news.1.d: "Depois de uma prolongada rivalidade entre as empresas de armamento americanas e chinesas para fornecer aos militares etíopes, o governo etíope concedeu liberdades massivas às corporações chinesas e assinou vários tratados econômicos militares com a República Popular da China.\n\nO Secretário de Estado da China os Estados Unidos já expressaram grande pesar em relação à decisão etíope ".
 ethiopia_news.1.a: "A Etiópia desafiou a América."
 ethiopia_news.2.t: "Etiópia ganha assistência militar americana"
 ethiopia_news.2.d: "Tanto os Estados Unidos da América quanto a República Popular da China tentaram nos últimos meses obter contratos de armamentos com o Ministério da Defesa da Etiópia.\n\nA Etiópia decidiu agora encomendar grandes quantidades de armamentos de empresas americanas. A República da China já começou a promulgar legislação que tornará mais difícil para as empresas chinesas comercializarem com a Etiópia, a fim de punir o Estado da África Oriental que ousou desafiá-las. "
 ethiopia_news.2.a: "A Etiópia desafiou a China."
 ethiopia_news.3.t: "Zera Yacob retorna à Etiópia"
 ethiopia_news.3.d: "A Etiópia anunciou recentemente a restauração de seu trono imperial, que foi abolido sob o PDRE comunista e a subsequente constituição democrática de 1995.\n\nO legítimo pretendente ao trono, o neto de Haile Selassie I, Zera Yacob, viveu na Flórida, nos Estados Unidos, com sua família desde os anos 1970. Agora, ele tornou pública sua intenção de aceitar o convite oficial do governo da Etiópia para retornar à terra de seus ancestrais, reivindicar seu trono de direito e ascender à posição de imperador da Etiópia . "
 ethiopia_news.3.a: "O Imperador revida."
 ethiopia_news.4.t: "Mengistu absolvido"
 ethiopia_news.4.d: "A Suprema Corte da Etiópia confirmou hoje que a condenação do ex-ditador comunista etíope Mengistu Haile Mariam era ilegítima e o absolveu oficialmente de todas as acusações. Mariam, atualmente no exílio no Zimbábue de Robert Mugabe, havia sido anteriormente julgado culpado de genocídio contra minorias e crimes contra a humanidade contra seu próprio povo. Ele agora é considerado um homem inocente na Etiópia, mas ainda não está claro se ele pretende ou não retornar à sua terra natal.\n\nA decisão encontrou condenação internacional, tanto interna quanto externamente o continente africano. "
 ethiopia_news.4.a: "Um movimento arriscado."
 ethiopia_news.5.t: "Mengistu retorna"
 ethiopia_news.5.d: "Após um longo período de consideração e um convite oficial do governo etíope, o ex-ditador comunista Mengistu Haile Mariam decidiu retornar à Etiópia. Lá, ele deve assumir novamente uma posição de liderança dentro do partido comunista da Etiópia."
 ethiopia_news.5.a: "O ditador retorna."
 ethiopia_news.6.t: "A Restauração do PDRE"
 ethiopia_news.6.d: "Em um choque político, o governo da Etiópia decidiu derrubar a constituição de 1995 e ceder o poder ao partido comunista mais uma vez.\n\nMengistu Haile Mariam hoje mais uma vez assumiu a liderança do país-ele, entretanto, rejeitou assumir um juramento que vincularia seu poder agora mais uma vez sem limites dentro do país a uma regra pré-estabelecida. Ele comentou\"Eu sei o que é melhor para o povo, não preciso de juramento\", quando questionado por um dos poucos jornalistas internacionais restantes.\n\nA espera-se que a Etiópia volte aos velhos dias sombrios da década de 1980. "
 ethiopia_news.6.a: "O PDRE está de volta ao cenário mundial".
 ethiopia_news.7.t: "Cessar-fogo entre a Etiópia e a Eritreia"
 ethiopia_news.7.d: "O governo da Etiópia e da Eritreia concordaram em cessar as hostilidades e declarar um cessar-fogo. Desde o início do conflito em 1998, a Organização da Unidade Africana tem tentado propor um plano de paz para resolver o conflito fronteiriço entre os dois países. Parece que os países finalmente concordaram em tentar resolver seus problemas pacificamente. "
 ethiopia_news.7.a: "Finalmente!"

 ### Eventos da União Europeia ###
 european_union.1.t: "[From.GetName] deseja aderir à UE"
 european_union.1.d: "Diplomatas de [From.GetName] se inscreveram para ingressar na União Europeia. Se um único estado membro-digamos nossa delegação-vetar seu pedido, eles não serão permitidos. Precisamos fazer uma escolha sábia."
 european_union.1.o1: "Nós aprovamos."
 european_union.1.o2: "Veto!"
 european_union.2.t: "Fomos vetados!"
 european_union.2.d: "Pelo menos um estado membro da UE rejeitou nosso pedido. Portanto, nossa adesão à UE é apenas uma ilusão agora."
 european_union.2.o1: "Valeu a pena tentar."
 european_union.3.t: "Una a União!"
 european_union.3.d: "É hora. Toda a papelada foi feita, todos os tratados estão sobre a mesa. Agora podemos enviar convites a todos os estados membros da UE para formar uma grande, gloriosa e invencível Federação."
 european_union.3.o1: "Este é o melhor momento da Europa!"
 european_union.4.t: "Chamada para aderir à Federalização da UE"
 european_union.4.d: "No passado, a União Europeia fez de tudo para aproximar seus Estados membros. Garantiu-nos paz, prosperidade econômica e maior liberdade para nossos cidadãos. Mas agora, a UE está nos pedindo para darmos o próximo passo: um de os países iniciaram o processo de Unir a UE. "
 european_union.4.o1: "In varietate concordia!"
 european_union.4.o2: "Desistir de nossa soberania?
 european_union.5.t: "Convite para a União Europeia"
 european_union.5.d: "Devido às recentes reformas burocráticas na União Europeia, agora ela nos vê como um parceiro válido. Uma das principais potências europeias pediu que nos uníssemos à aliança econômica. Nosso povo está dividido sobre o assunto e nossa decisão pode ir de qualquer maneira . "
 european_union.5.o1: "In varietate concordia!"
 european_union.5.o2: "Este não é o nosso objetivo agora."
 european_union.6.t: "Investimentos [From.GetAdjective]"
 european_union.6.d: "O acordo por trás da União Europeia é simples: economias europeias maiores ajudam as menores a se desenvolver e, em troca, ganhar um mercado maior e uma quantidade maior de consumidores possíveis. Industriais de [From.GetName] visitaram as instalações de [Root.GetAdjective] hoje e fizemos acordos para melhorar nossa infraestrutura política e econômica. "
 european_union.6.o1: "Toda ajuda é bem-vinda."
 european_union.7.t: "[Root.GetName] adere à União Europeia"
 european_union.7.d: "A delegação [Root.GetAdjective], após meses e anos de preparação e várias fases de negociação, finalmente assumiu seu lugar no Parlamento Europeu. [Root.GetName] ingressou na União Europeia."
 european_union.7.o1: "Huzzah!"
 european_union.7.o2: "Tudo bem então."
 european_union.8.t: "[From.GetName] rejeita o convite da UE"
 european_union.8.d: "Após meses e meses de tentativas de acordos e negociações fracassadas, o governo de [From.GetName] acabou rejeitando a proposta de adesão à União Europeia. Nossos caminhos devem permanecer divididos por enquanto."
 european_union.8.o1: "Teria sido bom tê-los."
 european_union.10.t: "Abandonando a UE"
 european_union.10.d2: "A União Europeia impede a nós e aos nossos outros Estados europeus soberanos da grandeza. Os membros do nosso governo estão cada vez mais aborrecidos com a atitude europeia para com a nossa soberania nacional e com a facilidade com que os delegados europeus fazem tudo o que os Estados Unidos lhes dizem para fazer.\n\nPrecisamos sair. Isso é inaceitável. Eles podem beijar as bundas dos americanos o quanto quiserem, mas terão que fazer isso sem nós. "
 european_union.10.d3: "Embora as monarquias não sejam tecnicamente proibidas de ingressar na União Europeia, elas precisam ter pequenas coisas como parlamentos ou eleições-que o grande sistema em torno de [This.GetLeader] felizmente é desprovido. Isso, no entanto, levou a uma situação precária para nós , sendo solicitado a realizar eleições gerais na próxima semana ou ser expulso dos corredores.\n\nBem, não vamos realizar eleições, isso é certo, então parece que eles terão que jogar seu pequeno jogo de 'democracia' sem nós. "
 european_union.10.d4: "Com um partido político de direita agora no poder, o caráter democrático e o benefício econômico da União Europeia têm sido cada vez mais questionados.\n\nOs delegados [This.GetRulingParty] estão divididos sobre o assunto: os ideológicos da linha dura querem deixe o sindicato independentemente das consequências, enquanto a facção economicamente liberal aponta para o número de empregos criados pela UE e a estabilidade política que isso traz ao continente.\n\nQualquer decisão será controversa, pois a população está dividida sobre o assunto. . A UE continuará sem nós-ou devemos ficar? "
 european_union.10.d5: "A União Europeia nada mais é do que um bando de capitalistas que tentam conquistar o mundo para o capitalismo. Nossos bravos [This.GetAdjective] delegados defenderam os trabalhadores em todas as sessões em que participaram, mas foram derrotados em quase todas as questões-ao pedir para repudiar os super-ricos em toda a Europa, a delegação foi até mesmo expulsa da sala! Bem, talvez eles não devessem ter atacado três outras delegações enquanto seu orador tentava argumentar com elas, mas mesmo assim!\n\nIsso é completamente inaceitável . Não podemos mais carregar essa farsa de conglomerado. Sem nós! "
 european_union.10.d6: "Mesmo [This.GetLeader] observou que a União Europeia é realmente 'nada além de um bando de infiéis' quando conversou com um jornal islâmico conservador na semana passada. Por causa disso, os apelos para deixar a UE ficaram mais altos do que o país-e dentro da União Europeia. "Se não respeitar os nossos salões sagrados, saia!", gritou o presidente do Parlamento Europeu para a nossa delegação hoje. Depois de um dos nossos delegados ter observado que não há nada sagrado exceto Alá, foi chutado do corredor.\n\nA UE seguiu seu curso por nossa nação. Agradecemos sua cooperação, mas seu hedonismo e intriga mundana são inaceitáveis. Eles terão que jogar seus jogos estúpidos sem nós. "
 european_union.10.o1: "Sem nós, de fato."
 european_union.10.o2: "Talvez devêssemos ficar afinal."
 european_union.15.t: "O Fim da União Europeia"
 european_union.15.d: "A UE caiu. As instituições em Bruxelas, Luxemburgo e Estrasburgo foram abandonadas indefinidamente e os políticos que antes representavam suas nações no Parlamento Europeu foram mandados para casa e instruídos a ajudar seu povo novamente em seus próprios países."
 european_union.15.o1: "Tudo chega a um fim."
 european_union.16.t: "O euro"
 european_union.16.d: "Planos para uma moeda comum europeia existem desde a fundação da União Europeia em 1992.\nO projeto se concretiza dez anos depois, com a criação do Euro, dirigido pelo Banco Central Europeu em Frankfurt, Alemanha.\n\nDesistir da autoridade nacional sobre nossa moeda pode ter desvantagens, mas os benefícios econômicos de negociar com nossos vizinhos e parceiros podem superá-los.\nAs delegações britânicas, dinamarquesas e suecas já expressaram preocupações e exigiram a possibilidade de opt-out para seus respectivo país; razão pela qual se recusaram a participar na introdução digital inicial do euro em 1999. Qual deve ser a nossa política? "
 european_union.16.o1: "Uma excelente proposta!"
 european_union.16.o2: "Queremos um opt-out."
 european_union.17.t: "Renacionalizar a moeda"
 european_union.17.d: "Agora que não estamos mais envolvidos com a zona do euro, fomos-como esperado-informados pelo Banco Central Europeu que precisamos tirar o euro de uso em nosso país em breve.\n\nA introdução de uma nova moeda nacional será necessária um pouco de esforço político-mas tem que ser feito. "
 european_union.17.o1: "Vamos acabar com isso."
 european_union.18.t: "Chamar ajuda militar da UE?"
 european_union.18.d: "Estamos sob ataque de uma potência estrangeira. De acordo com o artigo 42.7 da UE-a 'cláusula de defesa mútua'-temos direito à assistência militar de todos os outros membros da União Europeia. Devemos invocar o artigo para chamar nossos amigos para o nosso lado ? "
 european_union.18.o1: "Chame a UE para o nosso lado!"
 european_union.18.o2: "Nós não precisamos deles."
 european_union.19.t: "[From.GetName] precisa de ajuda!"
 european_union.19.d: "O [From.GetAdjective] invocou o artigo 42.7 da UE devido ao recente ataque [From.From.GetAdjective], sob o qual todos os membros da União Europeia são obrigados a vir em auxílio uns dos outros nos termos de um ataque militar por uma força estrangeira.\n\nNão há dúvida de que precisamos nos juntar aos nossos aliados de acordo com os tratados que assinamos-mas deveríamos? "
 european_union.19.o1: "Europeu agora, europeu para sempre!"
 european_union.19.o2: "Uhhhh ... que tal não fazermos?"

 #Finlândia
 Finland.1.t: "Reforma de conscrição"
 Finland.1.d: "Os militares finlandeses se mantiveram firmes em suas leis de recrutamento, mesmo depois que a principal ameaça à soberania finlandesa, a União Soviética, deixou de existir. Hoje em dia, as leis de recrutamento finlandesas parecem arcaicas, com homens e mulheres não sendo tratados da mesma forma em quem deve servir ou não servir no serviço civil ou militar por quanto tempo ou com que punição ao se recusar a servir.\n\nAlguns argumentam que o recrutamento deve ser abolido e que tanto o dinheiro quanto a força de trabalho liberada poderiam lucrar com a economia civil. Pensadores mais conservadores aponte para a Federação Russa como 'a União Soviética, mas menos vermelha', com uma possível disposição russa de restabelecer a ambição global, representando uma ameaça muito real à independência finlandesa. "
 Finland.1.a: "O Status Quo é satisfatório."
 Finland.1.b: "O alistamento é caro e inútil. Aboli-lo."
 Finland.1.c: "Todo homem e mulher são soldados!"
 Finland.2.t: "Política de exportação de madeira"
 Finland.2.d: "A madeira é um dos recursos naturais mais importantes da Finlândia. As árvores finlandesas são de alta qualidade e bastante desejadas internacionalmente-mas nossa política atual em relação à velocidade do corte de madeira é realista?"
 Finland.2.a: "Maximize a produção."
 Finland.2.b: "Uma abordagem de longo prazo é mais viável."
 Finland.3.t: "Expansão do Ministério Financeiro"
 Finland.3.d: "O Valtiovarainministeriö, o ministério da Fazenda finlandês, é sempre uma parte significativa do debate político. Como devem funcionar as comissões orçamentárias? Como serão pagos os funcionários públicos? Como será moldada a política econômica e financeira do governo e é o escolhido forma válida? "
 Finland.3.a: "Investir é o caminho!"
 Finland.3.b: "Uma abordagem sem intervenção é preferível."
 Finland.4.t: "Doutrina Econômica"
 Finland.4.d: "O novo milênio será um período muito estressante para os negócios e empreendimentos finlandeses, e o governo da Finlândia precisa preparar adequadamente uma estratégia de longo prazo para garantir emprego e prosperidade no país."
 Finland.4.a: "Manter o dinheiro finlandês na Finlândia é preferível."
 Finland.4.b: "O comércio com a UE é a resposta."
 Finland.5.t: "Doutrina de Política Externa"
 Finland.5.d: "A Finlândia sempre esteve em uma posição precária no mapa mundial, presa entre a Rússia de um lado e as nações que querem ficar longe da Rússia do outro. A política externa finlandesa não é apenas um jogo de homens bem vestidos em salões de baile, é uma questão de sobrevivência nacional. A Finlândia não se tornará o tabuleiro de xadrez de um avanço da OTAN na Rússia e também não se tornará um oblast russo. "
 Finland.5.a: "O mundo está em equilíbrio e o equilíbrio precisa ser mantido."
 Finland.5.b: "O governo precisa contratar diplomatas adicionais."
 Finland.6.t: "Política Militar"
 Finland.6.d: "A perspectiva de invasão russa é um dos pontos de definição da política finlandesa. Nosso ministério da defesa, o Puolustusministeriö, é responsável por realmente manter nossa nação viva (ao contrário de muitas outras agências governamentais semelhantes) e precisa receber orientações sólidas a respeito a questão para onde ir. "
 Finland.6.a: "O exército é o mais importante."
 Finland.6.b: "Vamos experimentar."
 Finland.7.t: "A Monarquia Finlandesa"
 Finland.7.d: "Frederik Kaarle I é o nome finlandês de Friedrich Karl, o príncipe alemão de Hesse-Kassel que quase se tornou rei da Finlândia em 1918. Seus descendentes relutaram em dar um passo à frente quando nosso governo publicou planos para estabelecer uma monarquia alemã amiga do imperial governo em Berlim-principalmente por causa da impopularidade da ideia entre o público finlandês.\n\nFinalmente, Donato Philipp Umberto, bisneto de Friedrich Karl, mas também bisneto do rei Victor Emmanuel III da Itália, deu um passo à frente e se apresentou como uma opção ao governo finlandês.\n\nEle ficará bem. Mas seu papel ainda não foi determinado. "
 Finland.7.a: "Ele precisa liderar a Finlândia!"
 Finland.7.b: "Ele será nosso monarca constitucional."
 Finland.8.t: "A Finlândia oferece associação ao CSTO-a um preço"
 Finland.8.d: "A Finlândia tem, nos últimos anos e especialmente nos últimos meses, voluntariamente abordado a Rússia com amizade e ajuda, e embora clubes de amizade russo-finlandeses tenham sido formados em São Petersburgo e Helsinque, parece que os finlandeses têm planos diferentes.\n\nEles querem seu antigo território de volta. Em troca da restauração da fronteira de 1938 entre a Finlândia e a então República Russa dentro da URSS, a Finlândia se oferece para se juntar à aliança militar CSTO.\n\nTal oferta é um insulto ao nacionalismo russo, mas uma perspectiva militar que pode valer a pena considerar. Mas a Finlândia é confiável? "
 Finland.8.a: "Nós aceitamos."
 Finland.8.b: "Nós rimos na cara deles."
 Finland.9.t: "Finlândia oferece Acordo Defensivo Mútuo"
 Finland.9.d: "Tanto a Finlândia quanto a Suécia estão conectadas em suas tentativas de permanecer neutros. O governo finlandês nos abordou com uma oferta para formalizar nossos interesses mútuos e nossa relação binacional por meio de uma garantia de independência nos dois sentidos. Essa é uma ótima ideia: é uma aliança , mas não realmente, mas realmente. "
 Finland.9.a: "Boa ideia!"
 Finland.9.b: "Não, obrigado."

 #Alemanha
 Germany.1.t: "Krater von Wattenscheid"
 Germany.1.d: "A cidade de Bochum é uma cidade histórica de mineração de carvão que, desde o declínio da indústria do carvão, se tornou uma cidade vibrante e moderna que é parte integrante da Área do Ruhr.\n\nNo entanto, lembretes desagradáveis dos legados do carvão pode surgir-especialmente quando antigas minas de carvão subterrâneas rompem repentinamente, revelando crateras destrutivas consideráveis. Um desses eventos aconteceu em 2 de janeiro de 2000, em Bochum-Höntrop. "
 Germany.1.a: "A cidade pode lidar com isso."
 Germany.1.b: "Um bom momento para legislação de segurança industrial!"
 Germany.2.t: "N24"
 Germany.2.d: "Em 24 de janeiro de 2000, o canal de televisão focado em notícias\" N24\"foi lançado em transmissão pública.\n\nN24 é inspirado em canais de notícias americanos como Fox News e CNN, mas recusa uma aliança política semelhante àqueles que Canais americanos costumam fazer isso. No entanto, devido ao fato de que N24 faz parte do Grupo ProSiebenSat1, é improvável que este canal ajude partidos não estabelecidos com suas seções políticas. "
 Germany.2.a: "Boa."
 Germany.3.t: "Klaus-Peter Sabotta"
 Germany.3.d: "Em uma série de tentativas de ataques terroristas contra ferrovias alemãs entre 1998 e 1999, o ex-ferroviário Klaus-Peter Sabotta tentou protestar contra a mudança nas condições de trabalho e sua queda no desemprego.\n\nEm 4 de fevereiro, o veredicto final sobre Sabotta, condenando-o à prisão perpétua. "
 Germany.3.a: "Vida na prisão, de fato!"
 Germany.3.b: "Na verdade, lutar contra o capitalismo é muito necessário."
 Germany.4.t: "Expo 2000"
 Germany.4.d: "No dia 1º de junho foi aberta ao público a exposição mundial do ano 2000, a Expo de Hannover."
 Germany.4.a: "Excelente."
 Germany.5.t: "Ataque de Golzheim"
 Germany.5.d: "Em 2 de outubro de 2000, a sinagoga e o centro comunitário judaico em Golzheim (parte de Düsseldorf) foram atacados em um incêndio criminoso por dois jovens árabes.\n\nO ataque causou repulsa generalizada e sinais de solidariedade à comunidade judaica que, especialmente mostraram-se em atos renovados de lembrança do holocausto e coleções de caridade pró-judeus-para grande consternação das facções de extrema direita da Alemanha. "
 Germany.5.a: "Nunca nos renderemos aos terroristas!"
 Germany.5.b: "Eh, o judeu pode se proteger."
 Germany.6.t: "Dez anos de unidade alemã"
 Germany.6.d: "Quando o Muro de Berlim caiu em 11 de novembro de 1989, todos os alemães de ambos os lados sabiam que a nação mudaria completamente.\n\nA Alemanha Ocidental e a Alemanha Oriental foram unidas em 3 de outubro de 1990, agora há dez anos. A Alemanha foi um sucesso até agora? "
 Germany.6.a: "Um retumbante."
 Germany.7.t: "Borussia Dortmund entra no mercado de ações"
 Germany.7.d: "O Borussia Dortmund, um dos maiores e mais bem-sucedidos clubes de futebol da Alemanha, enfrentou recentemente dificuldades financeiras para se manter competitivo na primeira liga de futebol e, portanto, decidiu ingressar no mercado de ações".
 Germany.7.a: "OK."

 #Japão
 Japan.1.t: "Descarrilamento Naka-Meguro"
 Japan.1.d: "Em 8 de março de 2000, por volta das 9h, horário do Japão, um trem da Linha TRTA Hibiya foi atingido por outro trem, matando 5 e ferindo 63 depois que o vagão mais recuado do trem descarrilou em uma curva fechada, colidindo com um veículo de contorno."
 Japan.1.a: "Enviaremos toda a ajuda necessária".
 Japan.1.b: "A situação vai se corrigir sozinha."
 Japan.2.t: "Fusako Shigenobu preso"
 Japan.2.d: "O líder do Exército Vermelho Japonês, Fusako Shigenobu, foi preso em Osaka em 8 de novembro de 2000.\nO Exército Vermelho Japonês era uma milícia comunista militante com o objetivo de destruir a monarquia, derrubar o governo japonês e iniciar uma revolução mundial.\nSeguindo as prisões, o Exército Vermelho Japonês logo seria dissolvido no início de 2001. "
 Japan.2.a: "Os rebeldes comunistas estão perdendo terreno."
 Japan.2.b: "Liberte-a, ela está certa."
 Japan.3.t: "O Imperador Akihito abdica"
 Japan.3.d: "O imperador Akihito acabou de renunciar ao seu domínio sobre as terras japonesas, de agora em diante seu filho, Naruhito, vai assumir a liderança."
 Japan.3.a: "Atarashi Tenns Heika!"
 Japan.8.t: "A China está exigindo as ilhas Senkaku!"
 Japan.8.d: "A China reanimou sua disputa conosco sobre a propriedade das ilhas Senkaku. Se cedermos às suas demandas, poderemos aumentar a confiança da China em sua capacidade de influenciar nossa política externa, bem como reduzir nossa popularidade entre os mais nacionalistas de nosso povo. No entanto, , as consequências de recusar provavelmente não são um bom presságio para nós. "
 Japan.8.a: "Deixe-os ter seus direitos de pesca ..."
 Japan.8.b: "O Japão não se intimidará!"
 Japan.4.t: "O Japão entregou as ilhas!"
 Japan.4.d: "Aceitando claramente a legitimidade de nossa reivindicação, o Japão devolveu as ilhas Diaoyu para nós, seu legítimo proprietário."
 Japan.4.a: "Talvez os japoneses tenham algum bom senso, afinal!"
 Japan.5.t: "Japão continua desafiador!"
 Japan.5.d: "Os japoneses estão claramente determinados a continuar sendo nossos inimigos mortais como sempre."
 Japan.5.a: "Eles vão se arrepender disso ..."
 Japan.6.t: "Jatos chineses dispararam contra a aeronave que escalamos para interceptá-los!"
 Japan.6.d: "Nossos caças respondem regularmente às incursões chinesas em nosso espaço aéreo, normalmente sem incidentes. No entanto, desta vez nossos caças foram alvejados pelos chineses, resultando na morte de vários de nossos pilotos e na perda de várias aeronaves. Devemos avaliar se isso incidente, dadas as ações recentes da China, foi uma provocação deliberada ou um acidente infeliz e decidir nossa resposta de acordo. "
 Japan.6.a: "Temos direito à legítima defesa!"
 Japan.6.b: "Devemos chamar nossos protetores!"
 Japan.6.c: "Provavelmente foi um acidente ..."
 Japan.7.t: "Jatos de combate chineses e japoneses se envolvem em combate aéreo"
 Japan.7.d: "O Mar da China Oriental entrou em conflito após um confronto entre aeronaves chinesas e japonesas. O confronto começou quando jatos japoneses se embaralharam para interceptar caças chineses no espaço aéreo japonês. Em vez de resultar em uma retirada chinesa que historicamente ocorreu após incidentes semelhantes, Aeronaves japonesas foram alvejadas, resultando na morte de vários pilotos japoneses e na perda de várias aeronaves. [JAP.GetLeader] condenou veementemente o incidente e está supostamente envolvido em negociações urgentes a portas fechadas sobre a resposta do Japão a este evento. "
 Japan.7.a: "Está uma terceira guerra sino-japonesa no horizonte?"

 #Índia
 India.1.t: "Crise IC 814 resolvida"
 India.1.d: "O voo 814 da India Airlines (comumente conhecido como IC 814) estava a caminho de Kathmandu, Nepal para Delhi, Índia, em 24 de dezembro de 1999, quando foi sequestrado.\n\nOs sequestradores assumiram o controle do avião logo depois que ele deixou o Nepal espaço aéreo e entrou em território soberano indiano. O avião entrou em uma odisséia que foi altamente traumatizante e exaustiva para os 176 passageiros e 15 membros da tripulação mantidos como reféns.\n\nApós pousar em Amritsar, Lahore e Dubai, o avião foi finalmente levado para Kandahar , uma cidade controlada pelo Taleban no Afeganistão. Enquanto os sequestradores deixaram 27 reféns em Dubai por vários motivos nem sempre claros, eles também esfaquearam um deles, Rupan Katyal, até a morte. O objetivo dos terroristas islâmicos que aparentemente pertenciam à rede Harkat-ul-Mujahideen era libertar islamistas de alto escalão presos na Índia.\n\nO governo indiano negociou com sucesso a liberdade dos reféns. Todos eles-exceto o homem que havia sido assassinado-eram br deve voltar para a Índia com uma saúde física relativamente boa. "
 India.1.a: "Uma vitória vergonhosa ainda é uma vitória."
 India.1.b: "Precisamos implementar reformas de segurança aérea."
 India.2.t: "Ataque ao mercado de Srinagar"
 India.2.d: "Na manhã de 3 de janeiro de 2000, a cidade de Srinagar, no estado de Jammu e Caxemira, foi atingida por um terrível ataque terrorista. Uma bomba explodiu no mercado da cidade, destruindo a infraestrutura local, interrompendo o comércio público e matando 20 pessoas, pelo menos quatorze dos quais eram civis.\n\nComo é costume com ataques terroristas na região em disputa, os supostos perpetradores são separatistas muçulmanos pró-Paquistão. "
 India.2.a: "Outro dia na Caxemira."
 India.2.b: "Mobilize todos os ajudantes disponíveis."

 #Líbia
 LibyaNews.1.t: "A Segunda Guerra Civil da Líbia chega ao fim"
 LibyaNews.1.GNA.d: "A Segunda Guerra Civil da Líbia começou em 2014, depois que os militares líbios comandados pelo general Khalifa Haftar depuseram o governo governante quando se recusaram a renunciar após perder as eleições de 2014. Os apoiadores do governo formaram uma nova facção, o Governo de Salvação Nacional, desencadeando uma nova guerra civil. Em 2015, a ONU intermediou uma trégua entre as duas facções, formando um novo governo conjunto denominado Governo de Acordo Nacional. No entanto, apenas um ano depois a paz foi quebrada, mergulhando o país em três forma a guerra civil.\n\nParece que o Governo do Acordo Nacional, apoiado internacionalmente, conseguiu superar as facções rebeldes e unir o país, apesar de não ter o apoio dos militares líbios. Sendo reconhecido pela UE e grande parte do mundo ocidental, esta é uma grande mudança de equilíbrio na região. "
 LibyaNews.1.HOR.d: "A Segunda Guerra Civil da Líbia começou em 2014, depois que os militares líbios comandados pelo general Khalifa Haftar depuseram o governo governante quando se recusaram a renunciar após perder as eleições de 2014. Os apoiadores do governo formaram uma nova facção, o Governo de Salvação Nacional, desencadeando uma nova guerra civil. Em 2015, a ONU intermediou uma trégua entre as duas facções, formando um novo governo conjunto denominado Governo de Acordo Nacional. No entanto, apenas um ano depois a paz foi quebrada, mergulhando o país em três forma a guerra civil.\n\nParece que a Câmara dos Representantes com o apoio do General Haftar, os militares líbios e muitos seguidores de Kadafi conseguiram legitimar seu governo sobre o país. Fornecido e apoiado pela Rússia, Haftar prometeu terras para duas bases militares russas no país. Isso verá um aumento da influência russa no norte da África. "
 LibyaNews.1.GNC.d: "A Segunda Guerra Civil da Líbia começou em 2014, depois que os militares líbios comandados pelo general Khalifa Haftar depuseram o governo governante quando se recusaram a renunciar após perder as eleições de 2014. Os apoiadores do governo formaram uma nova facção, o Governo de Salvação Nacional, desencadeando uma nova guerra civil. Em 2015, a ONU intermediou uma trégua entre as duas facções, formando um novo governo conjunto denominado Governo de Acordo Nacional. No entanto, apenas um ano depois a paz foi quebrada, mergulhando o país em três guerra civil.\n\nParece que, contra todas as probabilidades, o Governo de Salvação Nacional saiu vitorioso. Composto principalmente por islâmicos e membros da Irmandade Muçulmana, muitos especialistas afirmam que essa vitória só poderia ter sido alcançada com o apoio sério de atores estrangeiros . Quem eram esses atores ainda não está claro. "

 #Noruega
 Norway.1.t: "Åsta Train Collision"
 Norway.1.d: "Em [GetDateText], o acidente ferroviário de Åsta no distrito de Østerdalen viu um trem local na Linha Røros colidir com um trem nacional vindo de Trondheim.\n\n19 pessoas morreram, marcando a primeira grande catástrofe em solo norueguês em [ GetYear]. 67 passageiros sobreviveram ao acidente.\n\nO acidente é culpa do governo e da Administração Ferroviária Nacional da Noruega, que reduziu os requisitos para garantir que as ferrovias estejam realmente liberadas antes de prosseguir para a viagem. "
 Norway.1.o1: "Lançar uma investigação completa"
 Norway.1.o2: "Permaneça em silencio"
 Norway.2.t: "Casamento do Príncipe Herdeiro Haakon"
 Norway.2.d: "O rei Haakon anunciou ao parlamento que seu herdeiro aparente, Haakon, o príncipe herdeiro da Noruega, vai se casar com sua namorada, Mette-Marit Tjessem Høiby.\n\nA escolha da noiva causou algumas sobrancelhas levantadas, já que Høiby não é apenas um plebeu, mas aquele que tem um filho pequeno, nascido fora do casamento. Claro, o apoio do governo e o financiamento para o casamento do príncipe herdeiro estão garantidos.\n\nOu não? "
 Norway.2.o1: "Intrigante."
 Norway.3.t: "Haakon casa-se com Mette-Marit Tjessem Høiby"
 Norway.3.d: "O parlamento norueguês não levantou objeções à escolha da futura esposa do príncipe herdeiro Haakon. O feliz casal se tornou marido e casado em uma grande cerimônia em 25 de agosto de 2001. A descendência real parece ser apenas uma questão de tempo."
 Norway.3.o1: "Parabéns!"
 Norway.4.t: "A Noruega passa a fazer parte da produção de petróleo".
 Norway.4.d: "Após uma negociação com o Parlamento britânico, a Noruega está agora aderindo ao Tratado de Produção de Petróleo Britânico, que agora permite que a Noruega produza petróleo no Mar do Norte."
 Norway.4.o1: "É hora de pegar esse ouro negro!"
 Norway.5.t: "Casamento do Rei Hakkon"
 Norway.5.d: "O secretário de imprensa da família real norueguesa anunciou hoje que o rei norueguês Hakkon se casará com a princesa [Root.GetAdjective]."
 Norway.5.o1: "Interessante."
 Norway.5.o2: "Isso deve ser comemorado!"
 Norway.3.a: "Parabéns!"

 #Serra Leoa
 SierraLeoneNews.1.t: "Fim da Guerra Civil Serra Leoa"
 SierraLeoneNews.1.SIE.d: "O governo de Serra Leoa anunciou uma vitória oficial sobre os rebeldes hoje. Com o apoio da Guiné, do Reino Unido e das forças da UNAMSIL, os rebeldes da RUF e do AFRC se renderam ou fugiram para a vizinha Libéria. O líder da RUF, [AFR.GetLeader ], foi encontrado em um esconderijo e preso, e foi entregue à custódia do SAS britânico.\n\nEle está atualmente aguardando seu julgamento, sendo acusado de várias contas de crimes de guerra pela ONU. "
 SierraLeoneNews.1.AFR.d: "Apesar da ajuda das tropas britânicas e da ONU, as forças governamentais de Serra Leoa foram completamente expulsas da capital Freetown. Alguns membros do governo tiveram tempo de evacuar para a Nigéria. Outros infelizes o suficiente para serem capturados pelos rebeldes foram prontamente atirados desceram e desfilaram pelas ruas de Freetown.\n\nVários dias de saques ocorreram após a queda do governo, enquanto rebeldes em todo o país comemoravam sua vitória.\n\nO país provavelmente cairá na anarquia e no caos como as milícias não tem mais nenhum outro inimigo além da população local. "
 SierraLeoneNews.1.a: "Desenvolvimento interessante"
 SierraLeone.2.t: "Nossos aliados caem em Serra Leoa"
 SierraLeone.2.d: "O governo de Serra Leoa caiu nas mãos dos rebeldes. Parece que nossa intervenção não foi suficiente para salvá-los. Podemos continuar lutando contra o AFRC, mas isso significará que teremos que avançar profundamente no país para reinstalar os governo legítimo. Por outro lado, pode ser melhor recuar de Serra Leoa. "
 SierraLeone.2.a: "Tente negociar a paz"
 SierraLeone.2.b: "Precisamos expulsá-los de Serra Leoa"
 SierraLeone.3.t: "Governo da Guiné pede trégua"
 SierraLeone.3.d: "O governo guineense entrou em contato conosco dizendo que querem acabar com os combates entre nós e eles e sair de Serra Leoa. Como devemos responder?"
 SierraLeone.3.a: "Pare de lutar contra eles"
 SierraLeone.3.b: "Continue lutando contra eles"
 SierraLeone.4.t: "AFRC concorda com uma trégua"
 SierraLeone.4.d: "Os rebeldes da Serra Leoa concordaram em cessar-fogo"
 SierraLeone.4.a: "Boa"
 SierraLeone.5.t: "AFRC continua lutando"
 SierraLeone.5.d: "Os rebeldes da Serra Leoa recusaram a nossa oferta e querem continuar a lutar contra nós"
 SierraLeone.5.a: "Droga"

 #Suécia
 Sweden.1.t: "O Fim da Igreja Estatal da Suécia"
 Sweden.1.d: "A Igreja da Suécia é a maior comunidade cristã da Suécia e a segunda maior comunidade luterana do mundo, bem como a terceira maior igreja protestante, menor apenas que a Luterana Mekane Yesus da Etiópia e a Igreja Anglicana da Inglaterra no Reino Unido.\n\nA estreita ligação entre o estado e a Igreja da Suécia tem sido constantemente questionada recentemente, com a Igreja da Suécia designada a igreja estatal do governo e da monarquia sueca.Muitas outras nações europeias não atribuem tal posição a um corpo eclesial específico. Isso, aos olhos dos críticos, não só discrimina os estrangeiros de fé não cristã, mas também as pequenas comunidades católicas e ortodoxas da Suécia.\n\nNão há mais poder real detido pela Igreja da Suécia. Não deveríamos abolir nossos laços com eles? Ou mantê-los por causa da tradição?\n\nHistoricamente, a Suécia cortou seus laços com sua igreja estatal em 1º de janeiro de 2000. "
 Sweden.1.o1: "Precisamos nos livrar disso!"
 Sweden.1.o2: "Luteranismo é importante! Fique com ele!"
 Sweden.1.o3: "Thor e Odin são muito melhores de qualquer maneira."
 Sweden.3.t: "O Fim da Igreja Estatal da Suécia"
 Sweden.3.d: "A Igreja da Suécia é a maior comunidade cristã da Suécia e a segunda maior comunidade luterana do mundo, bem como a terceira maior igreja protestante, menor apenas que a Luterana Mekane Yesus da Etiópia e a Igreja Anglicana da Inglaterra do Reino Unido.\n\nA estreita ligação entre o estado e a Igreja da Suécia tem sido constantemente questionada recentemente, com a Igreja da Suécia designada a igreja estatal do governo e da monarquia sueca.Muitas outras nações europeias não atribuem tal posição a um corpo eclesial específico. Isso, aos olhos dos críticos, não só discrimina os estrangeiros de fé não cristã, mas também as pequenas comunidades católicas e ortodoxas da Suécia.\n\nNão há mais poder real detido pela Igreja da Suécia. Não deveríamos abolir nossos laços com eles? Ou mantê-los por causa da tradição?\n\nHistoricamente, a Suécia cortou seus laços com sua igreja estatal em 1º de janeiro de 2000. "
 Sweden.3.o1: "Precisamos nos livrar disso!"
 Sweden.3.o2: "Luteranismo é importante! Fique com ele!"
 Sweden.3.o3: "Thor e Odin são muito melhores de qualquer maneira."
 Sweden.4.t: "Ascensão de Daniel"
 Sweden.4.d: "Neutro [Root.GetName] tem sido ridicularizado por sua aparente covardia desde alguns séculos. Nunca ninguém teria previsto que o general mais genial, não apenas da estratégia militar contemporânea, mas também de toda a história humana, seria criado e treinado na Suécia.\n\nDaniel Sjöberg, muitas vezes chamado simplesmente de\"Da9L\" dentro dos círculos militares (ninguém sabe ao certo por quê), é possivelmente o maior gênio militar de todos os tempos-um homem que ofusca até Hannibal, Napoleão Bonaparte e DDR Jake 'o escocês' . "
 Sweden.4.o1: "Daniel nos levará à vitória!"
 Sweden.5.t: "Decisões fiscais pós-crise"
 Sweden.5.d: "As crises orçamentárias e econômicas da década de 1990 deixaram a Suécia assustada. Nossos gastos estão excedendo em muito nossa receita e precisamos fazer algo."
 Sweden.5.o1: "Os cortes na previdência são a única opção."
 Sweden.5.o2: "O déficit é inevitável."
 Sweden.6.t: "Política do Riksbank"
 Sweden.6.d: "O banco central da Suécia tem como principal tarefa administrar a moeda, a coroa sueca, e assim administrar a inflação e a deflação dos valores monetários na economia sueca. O Riksbank precisa de novas ordens sobre como proceder nos próximos anos."
 Sweden.6.o1: "Manter a economia estável."
 Sweden.6.o2: "Infle a Krona."
 Sweden.7.t: "Videogames Pró-Suecos"
 Sweden.7.d: "Os videogames são uma maneira fácil de influenciar pessoas estúpidas que passam mais tempo jogando videogames políticos em vez de se concentrar em questões reais.\n\nQue projeto devemos levar adiante? (Já excluímos um jogo ambientado entre 1836 e 1936 , porque isso não vai acontecer.)\n\nLembre-se, precisamos ensinar as crianças sobre como a Suécia é ótima. Além disso, precisamos bloquear recursos de jogo essenciais atrás de paywalls. "
 Sweden.7.o1: "'Ironhearts'. Um jogo sobre neutralidade .."
 Sweden.7.o2: "'Europa Supremalis', um jogo sobre escravidão de africanos."
 Sweden.7.o3: "'Deus Vult', um jogo sobre incesto."
 Sweden.8.t: "Suécia exige igualdade para Finlândia-suecos"
 Sweden.8.d: "A recente agressão neo-imperialista da Suécia contra a Finlândia atingiu o pico de demandas por igualdade para a minoria de língua sueca na Finlândia.\n\nAqui está: eles já são iguais. O maior movimento dentro do grupo que afirma o contrário reuniu 50 membros, então longe. Não há nada que os suecos possam se ofender-e nada que possamos mudar. "
 Sweden.8.o1: "Os suecos são loucos."
 Sweden.9.t: "Plano de Colonização do Báltico"
 Sweden.9.d: "Os Estados Bálticos precisam retornar ao status de dependência sueca. Estônia, Letônia e Lituânia eram soluções temporárias aceitáveis-mas seu tempo chegou ao fim."
 Sweden.9.o1: "Pela Suécia!"
 Sweden.10.t: "A Suécia nos oferece status de província"
 Sweden.10.d: "Claro, sempre gostamos da ideia de fazer parte do norte da Europa, mas a Suécia tem sido muito ... aberta conosco recentemente. E agora, o governo real sueco pediu à Estônia para se juntar à Suécia como uma província. Isso resultaria em o fim da Estônia como nação soberana. Que absurdo. "
 Sweden.10.o1: "Temos que desistir."
 Sweden.10.o2: "Nunca!"
 Sweden.11.t: "A Estônia resiste!"
 Sweden.11.d: "A Estônia se atreveu a rejeitar nossa proposta generosa de assumir o fardo de guiar os estonianos rumo à civilização. Ficamos surpresos que eles conseguiram fazer sua carta de resposta livre de erros gramaticais-mas também somos céticos sobre o que vem a seguir. Como devemos proceder ? "
 Sweden.11.o1: "Eles entenderam mal quando pensaram que havia uma escolha."
 Sweden.11.o2: "Oh, bem. Vamos pegá-los outra hora."
 Sweden_news.1.t: "Ambição do Norte"
 Sweden_news.1.d: "A Suécia está tomando medidas para se afastar de suas doutrinas neutras de política externa. Se isso permanecerá em um papel sueco mais ativo na manutenção da paz internacional ou um papel mais decisivo no início de conflitos militares locais ainda precisa ser visto."


 #Libéria
 LiberiaNews.1.t: "Fim da 2ª Guerra Civil da Libéria"
 LiberiaNews.1.LIB.d: "Hoje Charles Taylor, o ditador-presidente da Libéria, anunciou o fim do LURD na Libéria. Apesar dos militares liberianos estarem em frangalhos e a maior parte do trabalho sendo feito pelas unidades antiterroristas de Taylor, o LURD e seus aliados guineenses não estavam capaz de derrubar seu governo. Os rebeldes remanescentes cruzaram a fronteira e escaparam da Guiné. É provável que Taylor continue o conflito com a Guiné até que toda a oposição seja tratada. "
 LiberiaNews.1.LUR.d: "Em uma transmissão televisionada hoje, Charles Taylor anunciou sua renúncia como presidente da Libéria. Pouco depois, ele embarcou em um avião para voar para o exílio na Nigéria, enquanto rebeldes LURD dançavam por todas as ruas de Monróvia. Devido a suspeitos de crimes de guerra, Interpol emitiu um mandado de prisão para Taylor. No entanto, o governo nigeriano se recusou a deportar Taylor, a menos que o pedido venha do próprio novo governo liberiano.\n\nO novo governo liberiano ainda está em processo de reorganização e isso levará tempo até que se estabeleça em Monróvia e depois no resto do país. "
 LiberiaNews.1.a: "Interessante"
 Liberia.2.t: "Nossos Aliados na Libéria caem"
 Liberia.2.d: "O governo de Taylor expulsou os rebeldes LURD da Libéria. Apesar de lhes fornecer armas e ajuda, e de permitir que cruzassem a fronteira sem oposição, os rebeldes não foram suficientes para vencer o governo de Taylor. Podemos intensificar nossas operações militares e tentar para nos livrarmos de Taylor nós mesmos, ou podemos recuar completamente da Libéria. "
 Liberia.2.a: "Tente negociar a paz"
 Liberia.2.b: "Precisamos derrubar Taylor"
 Liberia.3.t: "Governo da Guiné pede trégua"
 Liberia.3.d: "O governo guineense entrou em contato conosco dizendo que querem acabar com os combates entre nós e eles e sair da Libéria. Como devemos responder?"
 Liberia.3.a: "Pare de lutar contra eles"
 Liberia.3.b: "Continue lutando contra eles"
 Liberia.4.t: "Taylor concorda com uma trégua"
 Liberia.4.d: "O governo de Taylor concordou com um cessar fogo"
 Liberia.4.a: "Boa"
 Liberia.5.t: "Taylor Continues Fighting"
 Liberia.5.d: "Charles Taylor recusou nossa oferta e eles querem continuar lutando contra nós"
 Liberia.5.a: "Droga"

 #Sudão
 SudanNews.1.t: "O conflito no Kordofan do Sul e no Nilo Azul acabou"
 SudanNews.1.SUD.d: "O governo de [SUD.GetLeader] no Sudão declarou vitória sobre a Frente Revolucionária do Sudão. Descontente por não ter sido autorizado a participar do referendo de independência do Sudão do Sul em 2011, várias facções rebeldes se levantaram contra o governo sudanês e eventualmente formaram o Sudão Frente Revolucionária. O líder da SRF, [SRF.GetLeader] fugiu pela fronteira para o Sudão do Sul.\n\nSudão há muito afirma que o Sudão do Sul estava financiando a SRF, e é provável que as más relações entre esses dois países permanecer no local por muito tempo. "
 SudanNews.1.SRF.d: "A Frente Revolucionária do Sudão proclamou vitória sobre o governo sudanês. Descontente por não ter sido autorizada a participar no referendo da independência do Sudão do Sul em 2011, várias facções rebeldes se levantaram contra o governo sudanês e eventualmente formaram a Frente Revolucionária do Sudão. O objetivo do O grupo deve criar um Sudão mais federalizado, onde as muitas etnias e religiões terão voz.\n\n[SUD.GetLeader] foi capturado e preso pela SRF e provavelmente será entregue ao TPI para ser julgado por seus supostos crimes de guerra em Darfur. "
 SudanNews.1.a: "Interessante"

 #Sudão do Sul
 SouthSudanNews.1.t: "Fim da Guerra Civil do Sudão do Sul"
 SouthSudanNews.1.SSU.d: "A Guerra Civil do Sudão do Sul chegou ao fim. O conflito começou quando Salva Kiir, o presidente do Sudão do Sul, suspeitou que seu aliado de longa data e vice-presidente Riek Machar estivesse se preparando para um golpe. Kiir demitiu Machar junto com seu gabinete e expurgou centenas de generais e membros da polícia nacional. Machar formou rapidamente o SPLM-IO para se opor a Salva Kiir.\n\nAgora, a rebelião de Machar foi reprimida pelas forças de Kiir e Machar foi preso pelas forças do governo.\n\nParece que a nação mais jovem do mundo está caminhando para uma ditadura. "
 SouthSudanNews.1.AGF.d: "A Guerra Civil do Sudão do Sul chegou ao fim. O conflito começou quando Salva Kiir, o presidente do Sudão do Sul, suspeitou que seu aliado de longa data e vice-presidente Riek Machar estivesse se preparando para um golpe. Kiir demitiu Machar junto com seu gabinete e expurgou centenas de generais e membros da polícia nacional. Machar formou rapidamente o SPLM-IO para se opor a Salva Kiir.\n\nAgora as forças de Machar conseguiram assumir o controle da capital Juba e forçaram Salva Kiir a depor as armas. não se sabe qual é o destino do próprio Kiir.\n\nMachar provavelmente alinhará seu país com o do Sudão, pois há vários relatos de que grande parte de seu equipamento veio do fabricante de armas sudanês Norinco. "
 SouthSudanNews.1.a: "Interessante"

 #Angola
 AngolaNews.1.t: "Fim da Guerra Civil Angolana"
 AngolaNews.1.AGL.d: "A guerra civil angolana chegou ao fim. Estimulado desde os anos 1970, o conflito foi travado entre dois ex-aliados que lutavam pela independência, o MPLA e a UNITA.\n\nMPLA, aliado da ex-União Soviética, conseguiu vencer e derrotar UNITA. "
 AngolaNews.1.UNI.d: "A guerra civil angolana chegou ao fim. Estimulado desde os anos 1970, o conflito foi travado entre dois ex-aliados na luta pela independência, o MPLA e a UNITA.\n\nUNITA, apoiada pelos Estados Unidos, conseguiu vencer e derrotar o MPLA . "
 AngolaNews.1.a: "Interessante"

 ### EVENTOS PKK ###
 # Os testes devem ser removidos antes do lançamento

 pkk_attack.1.t: "Ataque terrorista"
 pkk_attack.1.d: "Relatórios recentes indicam que terroristas separacionistas conduziram um ataque contra nós. Embora os detalhes sejam vagos, estaremos monitorando o evento de perto e levaremos os responsáveis à justiça!"
 pkk_attack.1.a: "Inicie uma investigação e encontre esses terroristas!"
 pkk_attack.2.t: "Infra-estrutura de ataque terroristas"
 pkk_attack.2.d: "Testemunhas relatam que os terroristas usaram um IED para explodir uma estrada que estávamos usando para transporte de tropas"
 pkk_attack.2.a: "Lance um ataque aéreo de represália em um de seus acampamentos!"
 pkk_attack.2.b: "Concentre-se em reparar os danos!"
 pkk_attack.3.t: "De novo não!"
 pkk_attack.3.d: "Nossa investigação revelou que os terroristas atacaram uma fábrica pertencente a um empresário local. Sua mídia não oficial agora está celebrando este evento como 'Um grande passo para evitar os esforços dos invasores para parecerem bonitos'"
 pkk_attack.3.a: "Bater suas formas de retirada para retaliar!"
 pkk_attack.3.b: "Concentre-se em reparar os danos!"
 pkk_attack.3.c: "Ajude-o a reconstruir seu negócio e encontrar empregos para seus funcionários!"
 pkk_attack.4.t: "Terroristas atacam cidadãos"
 pkk_attack.4.a: "Solte o Kraken!"
 pkk_attack.4.b: "Concentre-se em reparar os danos"

 ### Eventos no Reino Unido ###
 United_Kingdom.1.t: "Política das Malvinas"
 United_Kingdom.1.d: "As Ilhas Malvinas têm sido um ponto de discórdia entre o Reino Unido e a República da Argentina há décadas, com a Argentina reivindicando formalmente o arquipélago da ilha (bem como a vizinha Geórgia do Sul) em 1833.\n\nAs Malvinas foram colonizadas pela primeira vez pela França em 1764 com um assentamento na ilha oriental, ao qual se juntou um assentamento britânico na ilha ocidental em 1766. No entanto, o grupo de ilhas foi concedido à Espanha no mesmo ano e os colonos britânicos partiram oito anos depois. investimentos coloniais no grupo de ilhas em 1811 no contexto das Guerras Napoleônicas e a ameaça de movimentos de independência-incluindo o argentino-na América Latina.\n\nOs argentinos tomaram as Malvinas (chamando-as de 'Islas Mavlinas' em espanhol) em 1820, estabelecendo um assentamento ali. O Reino Unido retornou ao arquipélago em 1833, estabelecendo um posto avançado naval e chamando-o de colônia em 1837-para grande consternação dos argentinos. Desde então, t s Malvinas estavam sob o domínio britânico contínuo com uma quantidade cada vez maior de colonos britânicos-até 2 de abril de 1982, quando a junta militar da Argentina tentou lutar contra o descontentamento popular com o governo com uma vitória política externa-a ocupação das Malvinas. O governo britânico respondeu (para grande surpresa da Argentina) com uma ação militar. A subsequente Guerra das Malvinas terminou em 20 de junho com a vitória britânica total e um retorno ao status quo ante bellum.\n\nOs argentinos não foram dissuadidos e ainda reivindicam as ilhas, mesmo após o fim de sua junta. Não há realmente nenhuma razão para que eles sejam argentinos, mas ter um país que deve um favor à Grã-Bretanha pode ser bom no longo prazo ... "
 United_Kingdom.1.a: "- Por cima dos nossos cadáveres, meu velho! Agora, onde está o meu chá?"
 United_Kingdom.1.b: "Devemos entregar as ilhas à Argentina."
 United_Kingdom_News.1.t: "A Grã-Bretanha cede as Ilhas Malvinas"
 United_Kingdom_News.1.d: "Em uma jogada surpresa absolutamente impressionante, o governo de Londres decidiu encerrar o conflito secular entre a Grã-Bretanha e a Argentina e devolver as Ilhas Malvinas, bem como a Geórgia do Sul e as Ilhas Sandwich do Sul, para a Argentina. Os argentinos haviam colocado reivindicação às Malvinas em 1833, à Geórgia do Sul em 1927 e às Ilhas Sandwich do Sul em 1936.\n\nO governo argentino ficou radiante, prometendo uma nova era de relações argentino-britânicas. "
 United_Kingdom_News.1.a: "Que torção!"
 ## Reino Unido-Focus Tree ##
 britain_md.1.t: "O Reino quebrado"
 britain_md.1.d: "Tanto a Escócia quanto o País de Gales deixaram nosso reino. O grande legado inglês mais uma vez é apenas isso: inglês. Há um ressentimento crescente nas populações escocesas e galesas, agora independentes, de que ainda os reivindicamos em nome. Devemos formalizar o que é a verdade : Somos apenas a Inglaterra mais uma vez. "
 britain_md.1.o1: "Muito bem então."
 britain_md.1.o2: "Nunca! O sol nunca se põe no Império BRITÂNICO!"
 britain_md.2.t: "O Futuro do NHS"
 britain_md.2.d: "O Serviço Nacional de Saúde é o programa de saúde pública do Reino Unido e seu futuro nos orçamentos do governo é sempre acaloradamente contestado entre os partidos políticos. Provavelmente deveríamos tomar uma decisão sobre a direção que o governo deve tomar nessa questão vital."
 britain_md.2.o1: "Um por todos e todos por um!"
 britain_md.2.o2: "Tire as mãos da minha saúde!"
 britain_md.3.t: "Grã-Bretanha exige tratamento especial"
 britain_md.3.d: "A delegação britânica ao Parlamento Europeu tem caminhado por Bruxelas como um bando de titereiros brincando com seus fantoches recentemente. Eles estão frustrando todos os movimentos do sindicato e bloqueando a maior parte de nosso progresso. Isso está se tornando insuportável."
 britain_md.3.o1: "Você está falando sério?"
 britain_md.4.t: "O Referendo Brexit"
 britain_md.4.d: "\" Brexit\", abreviação de Saída Britânica, é o termo estranho dado pela imprensa britânica e internacional ao conceito de a Grã-Bretanha deixando a União Europeia.\n\nAgora, este conceito está para se concretizar: os cidadãos britânicos estão para votar em seu futuro no sindicato: sair? Ou ficar? "
 britain_md.4.o1: "Que comece a votação."
 britain_md.5.t: "A monarquia abolida!"
 britain_md.5.d: "Percebendo a mudança no tempo, o monarca britânico tomou medidas para revogar suas reivindicações ao trono. Nesse ínterim, funcionários do governo estão garantindo que os documentos de fundação de nosso país sejam reescritos de forma que nenhum monarca seja necessário para representá-lo.\nEste é o fim da monarquia britânica. "
 britain_md.5.o1: "Boa viagem."
 britain_md.6.t: "A Rainha Elizabeth II abdica!"
 britain_md.6.d1: "\"Eu nunca pedi isso. Nunca pensei que a Grã-Bretanha voltaria a um caminho sombrio de tirania não iluminada. Estou muito velho, muito frágil e francamente relutante em governar um país. Se a Grã-Bretanha realmente decidir devolver os poderes à monarquia, terá que encontrar outro candidato.\"\n\nEm um choque político, a Rainha Elizabeth II abdicou. Embora os preparativos para as coroações de seu filho Carlos, em breve seja Carlos III do Reino Unido, estão sendo, o povo britânico não pode deixar de olhar para si mesmo e questionar se aquele caminho é realmente o certo. "
 britain_md.6.d2: "\" Isso é absolutamente inaceitável. Eu mesmo lutei contra a máquina de guerra de Hitler nas Forças Armadas Britânicas, e agora o governo britânico, com o apoio do povo britânico, está retornando às tendências protofascistas. Não vou e não posso aceitar isso.\"\n\nEm um terremoto político, a Rainha Elizabeth II abdicou em protesto contra as escolhas recentes do governo. Seu filho, que em breve seria o Rei Carlos III, está se preparando para ser coroado."
 britain_md.6.o1: "Vida longa ao rei!"
 britain_md.7.t: "A Grã-Bretanha apóia a OTAN!"
 britain_md.7.d: "O governo britânico enviou uma delegação militar ao nosso ministério da defesa. Seu apoio reafirmado à Organização do Tratado do Atlântico Norte só nos ajudará."
 britain_md.7.o1: "Obrigado, meu velho."
 britain_md.8.t: "British Trade Investments"
 britain_md.8.d: "Uma delegação comercial britânica chegou à nossa capital. Isso só aumentará nossos laços econômicos com o Reino Unido."
 britain_md.8.o1: "Isso não pode ser ruim, certo?"
 britain_md.9.t: "Desenvolvimento Nacional"
 britain_md.9.d: "Um novo projeto de Desenvolvimento Nacional começou. Existem vários projetos em andamento e um deles certamente dará frutos".
 britain_md.9.o1: "Vamos ver onde isso vai dar."
 britain_md.10.t: "Grã-Bretanha ataca o capitalismo"
 britain_md.10.d: "O governo britânico, em laços econômicos e diplomáticos conosco, declarou recentemente sua intenção de destruir totalmente o capitalismo intercontinental. Isso certamente colocará pressão em nossas relações."
 britain_md.10.o1: "Esses idiotas."
 britain_md.10.o2: "Talvez o jeito deles seja o certo?"
 britain_md.11.t: "O acordo de fronteira Reino Unido-UE"
 britain_md.11.d: "A ideia de uma revisão abrangente do nosso acordo atual com a zona Schengen foi lançada no Parlamento por algum tempo. Temos que escolher o nosso próximo passo com cuidado."
 britain_md.11.o1: "Segurança de fronteira primeiro!"
 britain_md.11.o2: "Uma política mais aberta é o caminho."
 britain_md.12.t: "The CANZUK Alliance"
 britain_md.12.d: "A Grã-Bretanha recentemente nos abordou com o pedido de romper nosso arranjo militar até agora e buscar uma aliança dentro da Anglosfera. Este projeto CANZUK inclui Canadá, Austrália, Nova Zelândia e Reino Unido."
 britain_md.12.o1: "Parece uma bela proposta!"
 britain_md.12.o2: "Temos nossos próprios problemas."
 britain_md.13.t: "Grã-Bretanha pede acordo de fronteira para força de trabalho"
 britain_md.13.d: "O governo britânico nos abordou sobre um possível acordo de fronteira que permite aos cidadãos irlandeses passarem para a Irlanda do Norte com mais facilidade, a fim de melhorar o padrão de vida local da Irlanda e a economia da Irlanda do Norte. Este possível acordo é popular entre a população irlandesa-pois oferece emprego para a economia em dificuldades. "
 britain_md.13.o1: "Soa bem."
 britain_md.13.o2: "Nós preferimos não."
 britain_md.14.t: "Acordo de Viagem Aérea com a Europa"
 britain_md.14.d: "Concluímos as linhas gerais de um futuro relativamente livre de viagens aéreas entre o Reino Unido e a UE. O transporte de pessoas e mercadorias por aeronaves tornou-se um processo mais simples. Tanto o público europeu quanto britânico são a favor da redução dos custos desnecessários causados pelos acordos atuais. "
 britain_md.14.o1: "Boa."
 britain_md.15.t: "British Alliance nos convida"
 britain_md.15.d: "O governo britânico solicitou que nos uníssemos à aliança. Isso significaria abandonar a nossa, se aplicável, e desistir de possíveis reivindicações de liderança."
 britain_md.15.o1: "Certo!"
 britain_md.15.o2: "Caramba, não."
 britain_md.16.t: "Programa Europeu de Cooperação Militar"
 britain_md.16.d: "O governo britânico lançou o EMCP, o Programa Europeu de Cooperação Militar. As forças armadas britânicas fizeram da defesa do território de seus aliados uma prioridade para defender o seu próprio."
 britain_md.16.o1: "Agradecemos a ajuda."
 britain_md.17.t: "Reorganizar o sistema educacional"
 britain_md.17.d: "Com um curso de governo muito mais nacional, precisamos também reestruturar nosso futuro programa de educação: devemos excluir alunos de minorias étnicas, atendendo aos fascistas, ou devemos simplesmente remover quaisquer cotas baseadas em raça e sexo e enfatizar o mérito?"
 britain_md.17.o1: "Com base no mérito."
 britain_md.17.o2: "Com base na origem étnica."
 britain_md.17.o3: "Um sistema híbrido parece bom."
 britain_md.18.t: "Comitê Revolucionário na Grã-Bretanha"
 britain_md.18.d: "O governo britânico revelou sua mais nova agência governamental: um comitê revolucionário, com o objetivo de levar adiante a revolução dos trabalhadores vermelhos em outros países. Nossos laços econômicos com a Grã-Bretanha estão fadados a sofrer."
 britain_md.18.o1: "Tolos!"
 britain_md.19.t: "A Revolta de Quebec"
 britain_md.19.d: "Estamos em contato com a população franco-canadense de Quebec. O apoio à independência agora é avassalador e uma força militante está preparada para pegar em armas. Ao mesmo tempo, também semeamos dissidências entre as populações canadenses da costa leste.\n\nNossas demandas para o Canadá serão simples: deixe Quebec ser livre e retire-se de suas províncias atlânticas anglo-canadenses. "
 britain_md.19.o1: "Envie as demandas!"
 britain_md.20.t: "A Grã-Bretanha ataca o Canadá!"
 britain_md.20.d: "\" Temos duas exigências simples ao governo do Canadá:\n1: Conceda imediatamente a independência à província canadense de Quebec como nação independente e soberana, incluindo as grandes cidades de Quebec e Montreal.\n2: Ceda as províncias canadenses New Brunswick, Nova Scotia, Prince Edward Island e Newfoundland and Labrador ao governo britânico.\nSe o governo canadense resistir, a guerra é inevitável.\n\nassinado, o governo [ENG.GetAdjective]\nassinado, o governo de Quebec exílio em Londres\"\n\nO que fazemos agora ?!"
 britain_md.20.o1: "Vamos nos curvar às suas exigências. Desta vez."
 britain_md.20.o2: "Não dêem um passo para trás, camaradas! Sem desculpas!"
 britain_md.21.t: "Assistência Defensiva Britânica"
 britain_md.21.d: "À medida que a Grã-Bretanha se aproxima cada vez mais de uma solução europeia maior, eles reafirmam mais uma vez seu desejo de estar ao nosso lado militarmente."
 britain_md.21.o1: "Boa."
 britain_md.22.t: "'Sair'!"
 britain_md.22.d: "Os resultados chegaram, e com uma vantagem de cerca de 4%, a campanha 'Sair' venceu. A Grã-Bretanha terá que se preparar para deixar a União Europeia."
 britain_md.22.o1: "Tudo bem então."
 britain_md.23.t: "'Permanecer'!"
 britain_md.23.d: "O referendo está feito e os resultados foram contados. Com cerca de 53% a 47%, a campanha 'Permanecer' venceu. Os ativistas de 'Deixe' Nigel Farage e Boris Johnson já anunciaram sua disposição em aceitar os resultados-a Grã-Bretanha fica!"
 britain_md.23.o1: "Certamente nós fazemos."
 britain_md.24.t: "A Irlanda aceita!"
 britain_md.24.d: "O governo irlandês aceitou de bom grado nossa proposta. A fronteira entre a Irlanda e a Irlanda do Norte já está se abrindo."
 britain_md.24.o1: "Excelente!"
 britain_md.25.t: "Rainha Elizabeth II morre"
 britain_md.25.d: "Elizabeth Alexandra Mary, filha de Jorge VI, morreu pacificamente enquanto dormia. Ela tinha quase 100 anos e era rainha por quase 70.\n\nA nação e a comunidade em geral estão de luto. O longo reinado dos a rainha supervisionou o fim do Império, a revitalização das ilhas natais, a entrada na União Europeia e um início orgulhoso e forte no alvorecer do terceiro milênio.\n\nA rainha era uma lenda viva. Mas todas as lendas eventualmente morrem. "
 britain_md.25.o1: "Ela vai reinar no céu agora."
 britain_md.26.t: "Rei Carlos III morre"
 britain_md.26.d: "'Carlos está morto', um título de jornal, seguido pelo subtítulo 'Apenas poucos estão de luto'.\n\nO rei Carlos III foi historicamente impopular, comparável a pessoas como seu tio-avô Eduardo VIII.\n\nSeu filho, William V, certamente será um rei mais popular para o povo britânico. "
 britain_md.26.o1: "Nenhum rei governa para sempre."
 ## Reino Unido-Evento de notícias ##
 britain_news.1.t: "A Grã-Bretanha cede as Ilhas Malvinas"
 britain_news.1.d: "Em uma jogada surpresa absolutamente impressionante, o governo de Londres decidiu encerrar o conflito secular entre a Grã-Bretanha e a Argentina e devolver as Ilhas Malvinas, bem como a Geórgia do Sul e as Ilhas Sandwich do Sul, para a Argentina. Os argentinos haviam colocado reivindicação às Malvinas em 1833, à Geórgia do Sul em 1927 e às Ilhas Sandwich do Sul em 1936.\n\nO governo argentino ficou radiante, prometendo uma nova era de relações argentino-britânicas. "
 britain_news.1.o1: "Que torção!"
 britain_news.55.t: "A Grã-Bretanha vai com a Europa"
 britain_news.55.d: "O primeiro-ministro da Grã-Bretanha e Irlanda do Norte fez hoje uma declaração oficial em nome do governo de que a União Europeia e, por extensão, a OTAN teriam preferência sobre a Comunidade das Nações na política externa britânica."
 britain_news.55.o1: "Nós fizemos a escolha certa."
 britain_news.55.o2: "Uma boa escolha."
 britain_news.55.o3: "Lamentável."
 britain_news.55.o4: "Tudo bem."
 britain_news.55.o5: "Não nos importamos com seus assuntos menores."
 britain_news.56.t: "A Grã-Bretanha vai com a Comunidade"
 britain_news.56.d: "[ENG.GetLeader] afirmou hoje que a Comunidade das Nações é cultural e economicamente preferível à União Europeia como parceira da Grã-Bretanha. A imprensa da oposição já critica a declaração do governo, apontando para o poder econômico europeu e a natureza dispersa e frouxa de a Comunidade-mas realmente parece que a política externa britânica está prestes a mudar. "
 britain_news.56.o1: "Uma boa escolha."
 britain_news.56.o2: "Uma escolha ruim."
 britain_news.56.o3: "OK."
 britain_news.57.t: "A Grã-Bretanha está por conta própria"
 britain_news.57.d: "O primeiro-ministro [ENG.GetLeader] atacou tanto a União Europeia quanto a Comunidade das Nações hoje. Eles impedem a Grã-Bretanha, são corruptos e tolos, como dizia a declaração. Alguns jornalistas viram isso como um passo em falso de um bêbado em potencial político-e outros vêem isso como o início de uma nova era. "
 britain_news.57.o1: "Esses idiotas ainda não nos levam a sério."
 britain_news.57.o2: "Os britânicos estão de volta ao que parece."
 britain_news.57.o3: "Qualquer que seja."
 britain_news.59.t: "Grã-Bretanha move-se para a esquerda"
 britain_news.59.d: "O governo britânico tomou medidas irreversíveis contra as grandes empresas e ao aumentar o tamanho do governo. Não pode haver dúvida de que a Grã-Bretanha está politicamente movendo-se para a esquerda."
 britain_news.59.o1: "Para as pessoas!"
 britain_news.60.t: "A Grã-Bretanha move-se para a direita"
 britain_news.60.d: "As leis de imigração estão ficando mais rígidas, a liberalização social retrocedida e o tradicionalismo revitalizado. Não pode haver dúvida de que a Grã-Bretanha se move politicamente para a direita."
 britain_news.60.o1: "Pela nação!"
 britain_news.61.t: "O governo britânico desafia o povo!"
 britain_news.61.d: "Enquanto o povo britânico votou para permanecer na União Europeia, o governo britânico declarou hoje os resultados do referendo nulos e sem valor e que pretende deixar a União Europeia de qualquer maneira."
 britain_news.61.o1: "Nós sabemos melhor do que as pessoas."
 britain_news.61.o2: "O que?!"
 britain_news.61.o3: "Tudo bem."
 britain_news.62.t: "Grã-Bretanha alcança a África do Sul"
 britain_news.62.d: "'A África do Sul é legitimamente parte de [ENG.GetNameDef], sempre foi e sempre será. Temos que recuperar a Colônia do Cabo para o povo britânico, pela força se necessário.'\nEm um movimento sem precedentes de agressão estrangeira, [ ENG.GetLeader] visa a soberania da África do Sul. Se o que foi dito for verdade, o exército sul-africano deve se preparar para o conflito militar. "
 britain_news.62.o1: "Assim será."
 britain_news.62.o2: "Deixe-os vir então."
 britain_news.63.t: "Grã-Bretanha e o 'Raj'"
 britain_news.63.d: "Usar o termo 'Raj' como nome para a Índia é mais do que apenas politicamente questionável. No entanto, o governo britânico alterou recentemente o nome oficial da República da Índia em documentos diplomáticos britânicos para 'The Ex British Raj'. Moreso, os britânicos governo, depois de seus excessos contra a África do Sul, fala sobre reivindicar ativamente o poder no subcontinente indiano. "
 britain_news.63.o1: "A Grã-Bretanha segue em frente."
 britain_news.63.o2: "Nós vamos detê-los."
 britain_news.63.o3: "Preocupante."
 britain_news.64.t: "Grã-Bretanha prepara tratados de unificação"
 britain_news.64.d: "O governo britânico fez da unificação da União Européia em um único superestado sua agenda política oficial e começou a esboçar tratados para eventualmente levar a um acordo de unificação satisfatório entre todos os estados membros da UE."
 britain_news.64.o1: "Que desenvolvimento."
 britain_news.65.t: "Referendo Irlandês-A Irlanda do Norte fica"
 britain_news.65.d: "Confrontado com o crescente nacionalismo irlandês, o governo de Westminster decidiu dar ao povo da Irlanda do Norte o seu referendo para resolver esta questão de uma vez por todas. O povo decidiu ficar!"
 britain_news.65.o1: "Deus salve a rainha!"
 britain_news.66.t: "Referendo Irlandês-Unificação"
 britain_news.66.d: "Confrontado com o crescente nacionalismo irlandês, o governo de Westminster decidiu dar ao povo da Irlanda do Norte o referendo para resolver esta questão de uma vez por todas. O povo decidiu pela Unificação da Irlanda!"
 britain_news.66.o1: "Adeus e adeus!"
 britain_news.67.t: "Referendo escocês-a Escócia fica"
 britain_news.67.d: "Confrontado com o crescente nacionalismo escocês, o governo de Westminster decidiu dar ao povo da Escócia seu segundo referendo para resolver essa questão de uma vez por todas. O povo decidiu ficar!"
 britain_news.67.o1: "Deus salve a rainha!"
 britain_news.68.t: "Referendo Escocês-Independência"
 britain_news.68.d: "Confrontado com o crescente nacionalismo escocês, o governo de Westminster decidiu dar ao povo da Escócia seu segundo referendo para resolver essa questão de uma vez por todas. O povo decidiu por sua independência!"
 britain_news.68.o1: "Adeus e adeus!"

 ###França###
 #France purchase British Railway system (Network Rail)
 France.1.t: "A França quer comprar o sistema ferroviário britânico"
 France.1.d: "Em 1999, os britânicos privatizam suas ferrovias. Desde então, a empresa está cada vez mais endividada. A SNCF, nossa empresa nacional está funcionando bem. fazer uma ação subversiva para reduzir o valor da empresa? "
 France.1.o1: "Pergunte ao DGSE"
 France.1.o1.tt: "Isso tentará reduzir nosso custo de oferta, mas pode gerar tensões com o Reino Unido"
 France.1.o2: "Empurre-os para comprar toda a empresa"
 France.1.o3: "Empurre-os para obter 51% da participação"
 France.1.o4: "Não precisamos dessas relíquias dos velhos tempos"
 France.2.t: "Acidente grave hoje: descarrilamento do trem"
 France.2.d: "Hoje às 11h34 desta manhã um trem com 356 pessoas a bordo descarrilou logo após deixar Londres. Por enquanto a contagem de feridos ainda é desconhecida, mas é um dia terrível para o reino. O governo fará um discurso ainda este dia. "
 France.2.o1: "Ore por eles"
 France.3.t: "Os franceses compraram nossos trens"
 France.3.d: "A empresa ferroviária nacional francesa, SNCF, faz uma oferta para adquirir nosso sistema ferroviário. Como a SNCF é estatal, aumentará nossa dependência do governo francês"
 France.3.o1: "Nós somos amigos"
 France.4.t: "A França bombardeou nosso trem"
 France.4.d: "Nosso especialista descobriu que uma bomba explodiu e provocou o descarrilamento. O DGSE francês é provavelmente a origem deste ataque terrorista contra nosso sistema ferroviário. Descobrimos que eles fizeram um plano para reduzir o valor de nossa ferrovia, para fazer uma oferta hostil."
 France.4.o1: "Buscar reparação"
 France.5.t: "DGSE foi pego por bombardeio de trem"
 France.5.d: "Nossa operação contra a Network Rail no Reino Unido não foi tão bem. O DGSE foi pego pelo bombardeio do trem no Reino Unido. O que devemos fazer? Devemos negar tudo? Ou devemos buscar um acordo com o governo do Reino Unido?"
 France.5.o1: "Negar tudo"
 France.5.o2: "Malditos britânicos nos apanhem"
 France.6.t: "França oferece compensação"
 France.6.d: "Os franceses reconheceram seu papel no ataque. Eles se oferecem para apresentar desculpas oficiais e indenizar as vítimas"
 France.6.o1: "Nós vamos!"
 France.7.t: "Os franceses compraram nossos trens"
 France.7.d: "Após o dramático acidente, a SNCF francesa ofereceu a compra de nossa empresa falida. Para a segurança dos cidadãos, o governo britânico aceitou a oferta e ajudou a tornar a Network Rail uma subsidiária"
 France.7.o1: "O melhor para as pessoas"
 France.8.t: "Operação Sucesso"
 France.8.d: "O DGSE conduziu com sucesso uma operação de descarrilamento em um trem ontem. O valor da Network Rail está caindo rapidamente. Para ajudar a oferta da SNCF para subsidiá-la e modernizá-la para torná-la mais segura para os cidadãos britânicos. Nossa operação é um sucesso total, nós agora possui o setor estratégico de transporte ferroviário na Grã-Bretanha "
 France.8.o1: "Viva a França !"
 France.9.t: "Reino Unido aceita compensação"
 France.9.d: "Reconhecemos nosso papel no ataque. Pedimos desculpas oficiais e oferecemos indenização às vítimas. Os britânicos aceitaram nossa oferta, mas pagaremos um preço alto por isso."
 France.9.o1: "Traga-me o diretor DGSE!"
 #SNCE
 France.10.t: "[From.GetName] anuncia parceria com SNCF"
 France.10.d: "[From.GetName] decidiu aceitar a oferta da SNCF para ajudá-los no desenvolvimento das ferrovias em seu país!"
 France.10.o1: "Vive a parceria Franco- [From.GetAdjective]"
 France.11.t: "A França fechou parceria com a SNCF para a construção de nossas infraestruturas"
 France.11.d: "Governo francês valida nosso projeto com a SNCF para construir nossas infraestruturas"
 France.11.o1: "Vive a parceria Franco- [Root.GetAdjective]"
 #Sao Paulo
 France.101.t: "Vendeu o Foch"
 France.101.d: "Com o nosso novo porta-aviões quase acabando, devemos nos perguntar sobre o nosso antigo, o Foch. Devemos tentar vendê-lo? Desprezá-lo? Ou talvez devêssemos reequipá-lo por um preço alto?"
 France.101.o1: "Venda!"
 France.101.o2: "Desfaça-se desses destroços!"
 France.101.o3: "Modernize a nossa joia da frota"
 France.101.o3.tt: "O §YFoch§! Receberá um amplo retrofit por cerca de 6 meses"
 France.102.t: "Foch reentrou no serviço"
 France.102.d: "Após 8 meses nos estaleiros de Brest da DCNS, o Foch está finalmente totalmente modernizado. Seu poder continua inferior ao dos porta-aviões modernos, mas é um bom passo para a autonomia estratégica"
 France.102.o1: "Excelente!"
 France.102.o1.tt: "O §YFoch§! Agora pode governar as ondas"
 France.103.t: "Oferta de porta-aviões dos franceses"
 France.103.d: "Com a nossa velha Minas Gerais da 2ª Guerra Mundial precisava ser retirada de serviço. A oferta francesa poderia nos ajudar a manter uma frota de transportadores a um preço inferior de 100M $. Aceitar uma oferta dos franceses os levará a aumentar sua influência em nosso país. aceitamos a oferta, pressionamos para obter um preço melhor ou simplesmente recusamos? "
 France.103.o1: "Um bom negócio!"
 France.103.o2: "Só por um preço melhor"
 France.103.o3: "Não interessado"
 France.104.t: "Brasil concordou"
 France.104.d: "O brasileiro responde rapidamente à nossa proposta e aceita nos pagar 100M$pelo Foch"
 France.104.o1: "Ótimo negócio"
 France.104.o1.tt: "Brasil ganha proprietário do §YFoch§!"
 France.105.t: "Brasil pede um preço melhor"
 France.105.d: "Nossa proposta de 100M$para nosso antigo porta-aviões parece muito cara para o que o brasileiro planeja fazer. Pedem um novo preço de 30M $. Com esse preço, a aeronave é um presente, mas podemos tentar fazer um vínculo melhor com nosso parceiro sul-americano e aumentar nossa influência lá "
 France.105.o1: "Um negócio é melhor do que nada"
 France.105.o2: "Nunca!"
 France.105.o1.tt: "Brasil obtém proprietário do §YFoch§!\n"
 France.106.t: "O Brasil rejeitou nossa oferta"
 France.106.d: "Nossa proposta de 100 milhões de dólares para o nosso antigo porta-aviões parece muito cara para o que o brasileiro planeja fazer. Eles rejeitaram nossa oferta. Devemos tentar com a Índia? Ou não vale a pena!"
 France.106.o1: "Experimente com nosso amigo indiano"
 France.106.o2: "Esqueça!"
 France.107.t: "Oferta de porta-aviões dos franceses"
 France.107.d: "Com a ameaça da China aumentando em nossa vizinhança, precisamos militarizar mais nossa marinha. Os franceses se oferecem para nos vender seu antigo porta-aviões, o Foch, por 100 milhões de dólares. Aceitar uma oferta dos franceses fará com que eles aumentem sua influência em nosso país. Devemos aceitar a oferta ou recusá-la? "
 France.107.o1: "Um bom negócio!"
 France.107.o2: "Não interessado"
 France.108.t: "Índia concordou"
