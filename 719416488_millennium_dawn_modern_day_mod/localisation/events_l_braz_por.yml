 Def_Spending_Warning.0.t: "[From.GetName] aumentou seus gastos militares!"
 Def_Spending_Warning.0.d: "§RESTE É UM EVENTO PRINCIPAL PARA TESTAR PARA VER QUEM ALTERA SEUS GASTOS DE MIL§\n\n[From.GetName] os gastos militares aumentaram muito recentemente, agora são muito maiores do que os nossos! Isso é muito preocupante, devemos ficar de olho para ver o que eles estão fazendo. "
