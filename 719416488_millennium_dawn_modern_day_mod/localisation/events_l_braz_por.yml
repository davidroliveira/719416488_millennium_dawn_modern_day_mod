 News_influence.4.d: "Depois de um período de aumento na atividade de inteligência estrangeira, especialmente de [From.GetNameWithFlag], o governo anterior de [From.From.GetName] foi derrubado e muitos altos funcionários do antigo regime foram detidos. [From.From.GetLeader] da [From.From.GetRulingParty] emergiu como o novo líder em meio à turbulência. As primeiras indicações são de que o novo regime de [From.From.GetName] se identificará com a [From.From.GetRulingIdeology], desenraizando o equilíbrio de potência."
