 # EVENTO DE PAÍS #
 USA_2016_Recount.1.t: "Quem ganhou as eleições de 2016?"
 USA_2016_Recount.1.d: "Após semanas de análise cuidadosa, os votos finais estão sendo contados agora. Esta pode ser a eleição mais próxima que tivemos em anos. No entanto, a questão permanece. Quem ganhou as eleições de 2016?"
 USA_2016_Recount.1.a: "Depois de uma disputa acirrada, Donald Trump ganhou a eleição."
 USA_2016_Recount.1.b: "Depois de uma disputa acirrada, Hillary Clinton venceu a eleição."

 #Trump vence as eleições de 2016
 USA_2016_Recount_News.1.t: "Donald Trump vence a eleição presidencial de 2016 nos EUA."
 USA_2016_Recount_News.1.d: "Donald Trump foi confirmado o 45º presidente dos Estados Unidos hoje após uma recontagem eleitoral realizada pelo presidente do Partido Verde, Jill Stein. Clinton, tendo concedido a eleição em 9 de novembro, se recusou a pedir uma recontagem. Apesar da tentativa do presidente eleito Trump de protocolar moções legais para bloquear as recontagens, vários outros estados estavam sujeitos a recontagens separadas dos esforços de Stein. Entre eles estavam Nevada, Wisconsin, Pensilvânia, Michigan e Flórida. Apesar de pequenas discrepâncias, todos os estados certificaram seus resultados eleitorais originais de 8 de novembro.\n\nEnquanto Hillary Clinton venceu a votação popular por mais de três milhões de votos, Trump conquistou estados decisivos suficientes para lhe render um total de 301 votos eleitorais contra os 227 de Clinton. Como esperado, Trump perdeu as fortalezas democratas da Costa Oeste e superior da Costa Leste, mas venceu a América do Sul, Meio-Oeste e, surpreendentemente, da Pensilvânia. "
 USA_2016_Recount_News.1.a: "A eleição está decidida."

 #Hillary vence a eleição de 2016
 USA_2016_Recount_News.2.t: "Hillary Clinton vence a eleição presidencial de 2016 nos EUA."
 USA_2016_Recount_News.2.d: "Após semanas de análise, hoje foi confirmado que Hillary Clinton será agora a 45ª presidente dos Estados Unidos da América. Após uma disputa acirrada, a desafiadora democrata Hillary Clinton pressionou por uma recontagem alegando que\" anomalias\"não especificadas podem afetaram o resultado da eleição.\n\nDe acordo com os resultados da recontagem, Hillary Clinton venceu a votação popular por mais de quatro milhões de votos, um milhão a mais do que o relatado pela última vez. Isso foi o suficiente para levar estados decisivos o suficiente para render a Hillary um total de 301 eleitorais votos para os 227 de Trump. Como esperado, Trump perdeu as fortalezas democratas do oeste e da costa leste superior, mas venceu o sul americano. A Pensilvânia e o meio-oeste americano, enquanto vermelho na contagem original, ficaram azuis após as últimas descobertas. "
 USA_2016_Recount_News.2.a: "A eleição está decidida."


 #REPÚBLICA POPULAR DA CHINA#

 china.1.t: "19º Congresso Nacional do Partido Comunista da China"
 china.1.d: "O 19º Congresso Nacional foi realizado no Grande Salão do Povo, Pequim, entre 18 e 24 de outubro de 2017. Os preparativos para o 19º Congresso Nacional começaram em 2016 e terminaram com uma sessão plenária do Comitê Central alguns dias antes do Congresso . Em 2016, as organizações partidárias locais e provinciais começaram a eleger delegados para o congresso, bem como a receber e emendar documentos do partido. Durante o congresso, uma nova ideologia norteadora, intitulada Pensamento de Xi Jinping sobre o socialismo com características chinesas para uma nova era, foi escrita em a constituição do partido. Foi a primeira vez, desde o pensamento de Mao Zedong, que um líder partidário vivo consagrou na constituição do partido uma ideologia com seu próprio nome. O Congresso também enfatizou o fortalecimento do socialismo com características chinesas, a construção de partidos e o Estado de Direito socialista, e estabelecer cronogramas concretos para alcançar objetivos de desenvolvimento, como construir uma sociedade moderadamente próspera e alcançar o\"modernismo socialista zação\"."
 china.1.a: "Uma nova era para o socialismo!"

 china.2.t: "90º aniversário do Exército de Libertação Popular"
 china.2.d: "Marcando o 90º aniversário da fundação do Exército de Libertação do Povo (PLA), que ocorre em 1º de agosto, uma grande exposição foi lançada na última sexta-feira em Pequim, atraindo pessoas de todas as esferas da vida. Apresentando grandes batalhas, eventos e conquistas históricas do PLA, a exposição contém modelos dos principais equipamentos militares do ELP em serviço ativo, com mais de 1.000 fotos e 1.300 relíquias e outros itens em exibição. Na manhã de domingo, o presidente Xi revisou as forças armadas como parte das comemorações. Mais de 12.000 militares do exército, marinha, força aérea, polícia armada, bem como a recém-formada força de foguetes e tropas de apoio estratégico, participaram do desfile na base de treinamento militar de Zhurihe. "
 china.2.a: "Sirva ao povo!"

 china.3.t: "Escândalo do Leite"
 china.3.d: "A nação está indignada com a descoberta de que as empresas de laticínios chinesas vendem produtos contaminados com o composto tóxico Melamina; mais de 300.000 cidadãos chineses foram envenenados pelo leite contaminado e fórmula infantil, e 11 países proibiram as importações de alimentos chineses. Altos funcionários da indústria e do governo foram implicados; parece que eles estavam totalmente cientes do conteúdo de melamina, que a Organização Mundial da Saúde declarou um dos maiores incidentes de segurança alimentar da história. "
 china.3.a: "Terrível! Os responsáveis serão punidos."

 china.4.t: "Typhoon Bilis"
 china.4.d: "Os preparativos para o tufão Bilis começaram quando o Observatório Meteorológico de Xiamen emitiu um alerta para a província de Fujian. O tufão seria a pior tempestade a afetar Xiamen até agora em 2000. Como foi o caso em Taiwan, todos os três aeroportos da província foram fechado e o serviço de balsa foi suspenso em preparação para a tempestade. Da mesma forma, a Xiamen Airlines cancelou todos os voos programados.\n\nApesar de ter se tornado uma tempestade mais fraca após o desembarque na China, em oposição ao desembarque em Taiwan, Bilis causou mais mortes e acumulou um maior custo de danos na China. As perdas econômicas na China totalizaram US$534 milhões, com a maioria das perdas ocorrendo na província de Fujian. Um total de 57 pessoas morreram, embora mais 1.077 pessoas tenham ficado feridas ou desaparecidas. Devido à queda de árvores, uma linha ferroviária de Fuzhou a Mawei bloqueou o serviço ferroviário. Bilis gerou vários tornados na área de Yueqing, devastando quatro vilas e destruindo 20 edifícios. "
 china.4.a: "Hora de reconstruir."

 china.5.t: "China anuncia política de" ascensão pacífica ""
 china.5.d: "Hu Jintao garantiu hoje às autoridades do Sudeste Asiático e dos Estados Unidos que o avanço da política externa chinesa será caracterizada por uma" ascensão pacífica ". Essa política visa assegurar aos países que mais temem da agressão chinesa que a ambição chinesa é puramente econômica por natureza e que a China fará o máximo para contribuir para a paz mundial e a cooperação global. "
 china.5.a: "Considere-nos tranquilos."

 china.6.t: "A queda de Bo Xilai em desgraça"
 china.6.d: "A China foi abalada por uma crise política que começou quando Wang Lijun, o ex-chefe de polícia do político Bo Xilai cada vez mais poderoso, tentou desertar das Críticas dos EUA a Bo por sua forma de lidar com este evento, juntamente com a alegação de que sua esposa era a responsável pelo assassinato do empresário britânico Neil Heywood, levou-o a ser destituído de seus cargos no Partido Comunista e preso por corrupção, suborno e abuso de poder. "
 china.6.a: "Isso não parece motivado politicamente."

 china.7.t: "Capturando Tigres e Moscas"
 china.7.d: "Hoje [CHI.GetLeader] anunciou uma campanha para derrubar altos funcionários corruptos,\" tigres\"e burocratas de baixo escalão,\" moscas\", em uma nova campanha anticorrupção. Embora muitos tenham elogiado a ação como uma medida muito necessária contra funcionários que por décadas aceitaram subornos e desviaram fundos impunemente, outros criticaram a campanha como politicamente motivada e, no final do dia, inútil sem reformas políticas sérias e fundamentais para promover a transparência e a responsabilidade na política chinesa . "
 china.7.a: "Vamos ver onde isso vai dar."

 china.8.t: "Xinjiang vê protestos generalizados"
 china.8.d: "Muçulmanos uigures em Xinjiang estão atualmente engajados em protestos, citando nossas chamadas políticas\" opressivas\"e\" discriminatórias\". Devemos decidir se devemos preservar o status quo ou fazer algumas mudanças para apaziguar os manifestantes."
 china.8.a: "Devemos conter esses protestos."
 china.8.b: "Devíamos fazer algumas concessões aos manifestantes."

 china.9.t: "Militantes uigures lançam ataque com faca"
 china.9.d: "A China foi abalada hoje por um violento ataque com faca perpetrado por vários terroristas uigures. Dezenas de pessoas foram mortas ou feridas, incluindo os agressores mortos a tiros pela polícia local. [CHI.Getleader] pediu calma enquanto prometia caçar os responsáveis por este\"ato bárbaro\". "
 china.9.a: "Eles vão pagar."

 china.10.t: "Explosões têm como alvo a infraestrutura chinesa"
 china.10.d: "Supostos membros do Partido Islâmico do Turquestão lançaram ataques a bomba coordenados em várias redes ferroviárias chinesas, matando muitos inocentes. Nossos analistas de segurança expressaram surpresa com o nível de sofisticação demonstrado por esses ataques. Devemos empregar medidas mais drásticas para prevenir uma repetição deste terrível incidente. "
 china.10.a: "Vamos caçá-los."

 china.12.t: "China atrai condenação internacional para campos de internamento uigur"
 china.12.d: "A Human Rights Watch apelou ao governo chinês para pôr fim à sua política de internamento de muçulmanos uigur na província de Xinjiang em\" campos de reeducação\". A ONG condenou esta prática recentemente acelerada como uma violação flagrante de ambos os direitos humanos internacionais lei e a própria constituição da China. "
 china.12.a: "Esta prática deve ser condenada!"
 china.12.b: "Não vemos nada de errado nisso."
 china.12.c: "Isso não é da nossa conta."

 china.13.t: "Xinjiang vê protestos generalizados"
 china.13.d: "O subdesenvolvimento econômico, a discriminação estatal e as tensões étnicas na província de Xinjiang provocaram protestos generalizados. Relatórios indicam que as autoridades chinesas estão seriamente preocupadas com essa expressão de descontentamento em grande escala e estão ansiosas para evitar que detalhes desse evento cheguem ao mundo exterior."
 china.13.a: "Uma região inquieta."

 china.14.t: "Xinjiang vê protestos generalizados"
 china.14.d: "O subdesenvolvimento econômico, a discriminação estatal e as tensões étnicas na província de Xinjiang provocaram protestos generalizados. Relatórios indicam que as autoridades chinesas buscaram acomodar algumas das demandas dos manifestantes."
 china.14.a: "Uma região inquieta."

 china.15.t: "Militantes uigures lançam ataque com faca"
 china.15.d: "A China foi abalada hoje por um violento ataque com faca perpetrado por vários terroristas uigures. Dezenas de pessoas foram mortas ou feridas, incluindo os agressores mortos a tiros pela polícia local. [CHI.Getleader] pediu calma enquanto prometia caçar os responsáveis por este\"ato bárbaro\". "
 china.15.a: "Notícias trágicas."

 china.16.t: "Explosões têm como alvo a infraestrutura chinesa"
 china.16.d: "Supostos membros do Partido Islâmico do Turquestão lançaram ataques a bomba coordenados em várias redes ferroviárias chinesas. Analistas de segurança expressaram surpresa com o nível de sofisticação demonstrado por esses ataques. Embora as autoridades chinesas tenham divulgado poucos detalhes sobre os ataques, muitos suspeitam que o os danos às ligações de infraestrutura da China são significativos. "
 china.16.a: "Perturbador."

 china.17.t: "Institutos da China\" Democracia com características chinesas\""
 china.17.d: "[CHI.GetLeader] anunciou que a China não será mais um estado de partido único. Tendo já removido as restrições aos partidos políticos não-PCC existentes, o governo começou a permitir que outros partidos se registrassem no primeiro lugar livre e justo do país. eleições. No entanto, [CHI.GetLeader] advertiu contra tomar esta decisão como um movimento da China em direção ao Ocidente.\"Embora tenhamos decidido aceitar essa importação ocidental da democracia, estamos simultaneamente determinados a preservar os valores culturais da China e seus estabilidade de prazo.\""
 china.17.a: "Um momento histórico!"

 china.18.t: "O Dalai Lama Retorna ao Tibete"
 china.18.d: "Em troca da promessa de permanecer neutro nos assuntos políticos, as autoridades chinesas concederam ao Dalai Lama permissão para retornar ao Tibete e assumir um papel religioso na região pela primeira vez em meio século."
 china.18.a: "Ninguém poderia ter previsto isso."

 china.19.t: "A Região Administrativa Especial do Tibete é Estabelecida"
 china.19.d: "Após uma reação positiva na Região Autônoma do Tibete às recentes liberalizações e ao retorno do Dalai Lama, a liderança chinesa decidiu substituir o status de\" Região Autônoma\"do Tibete pelo de\" Região Administrativa Especial\". Esta mudança de o status é acompanhado por um alto grau de autogoverno. "
 china.19.a: "Uma mudança inesperada de eventos."

 china.20.t: "A Assinatura do Acordo Comercial de Serviços de Cross-Strait"
 china.20.d: "Nosso governo concluiu negociações com a RPC sobre a liberalização do comércio de serviços entre nossas duas economias. O CSSTA facilitará os negócios entre a China e Taiwan, bem como promoverá investimentos em nosso país. No entanto, ainda precisamos enviar este tratado ao legislatura para ser ratificado, e a oposição já expressou suspeitas sobre os efeitos do tratado em Taiwan e a natureza de portas fechadas das negociações que o produziram. Podemos tentar aplacar esses temores por meio de uma cláusula por cláusula estendida processo de revisão de cláusulas do tratado ou tentar apressar o tratado por meio do Yuan Legislativo. "
 china.20.a: "Devemos seguir os procedimentos adequados, mesmo que demore mais tempo."
 china.20.b: "Não podemos perder tempo debatendo isso, devemos apressar o CSSTA."

 china.21.t: "O\" Roteiro para a reunificação\"da RPC
 china.21.d: "Relatórios indicam que o governo de [CHI.GetLeader] ofereceu ao seu homólogo baseado em Taipai um\" Roteiro para a reunificação\"mapeando um caminho para Taiwan retornar ao controle chinês como uma Região Administrativa Especial. A proposta inclui várias salvaguardas pela continuação da democracia taiwanesa e da autonomia política, mas isso pode não ser suficiente para os oponentes taiwaneses da reunificação com o continente. Como a China responderia se este plano fosse rejeitado pelas autoridades taiwanesas permanece incerto. "
 china.21.a: "Vamos ver como fica."

 china.22.t: "China abandona sua oposição à independência de Taiwan"
 china.22.d: "Marcando uma mudança drástica na política, [CHI.GetLeader] disse aos jornalistas que se a República da China, informalmente conhecida como Taiwan, buscasse a independência\" não ficaríamos em seu caminho\". No passado, a China expressou oposição ardente à perspectiva de independência de Taiwan, até mesmo ameaçando o uso da força para evitá-la. As razões para essa mudança de atitude por parte das autoridades chinesas permanecem incertas. "
 china.22.a: "Ninguém poderia ter previsto isso."

 china.23.t: "A China está nos ameaçando com medidas econômicas punitivas!"
 china.23.d: "Citando nosso reconhecimento da ROC como representante legítimo da China em vez da RPC, as autoridades chinesas ameaçaram reduzir o comércio bilateral entre nosso país e o deles. Se cedermos às suas demandas, nossas relações econômicas continuarão inalteradas."
 china.23.a: "Devemos aceitar suas demandas."
 china.23.b: "Não somos nada senão leais!"

 china.24.t: "China bloqueia ilhas taiwanesas"
 china.24.d: "Após o aumento das tensões com Taiwan, a Marinha do Exército de Libertação do Povo impôs um bloqueio às ilhas Taiwan de Kinmen e Matsu. Esta medida visa prevenir a capacidade de Taiwan de preparar as ilhas para uma possível invasão chinesa, bem como impedir o comércio de Taiwan com o exterior mundo.\n\nOs líderes mundiais estão divididos entre aqueles que criticaram explicitamente a agressão chinesa e outros que pediram calma. O Secretário-Geral da ONU fez um apelo particularmente forte pela paz, exortando o governo chinês a lembrar que\"a ordem internacional é mantida não por violência e força bruta, mas por diplomacia e moderação.\""
 china.24.a: "As tensões estão aumentando."
 china.24.b: "Isso não é um bom presságio para nós."
 china.24.c: "A paz é coisa do passado."

 china.25.t: "China Shells Kinmen"
 china.25.d: "Em uma nova escalada da Crise do Estreito de Taiwan, a China disparou artilharia contra instalações militares na ilha de Kinmen, provocando uma reação irada de [TAI.GetLeader] e [USA.Getleader]. Este último emitiu um forte aviso à China , prometendo uma ação americana rápida no caso de uma invasão chinesa.\n\nAs tropas taiwanesas começaram a se mobilizar em preparação para uma escalada ainda maior, e o governo iniciou as evacuações das ilhas remotas de Taiwan. "
 china.25.a: "Guerra está vindo."

 china.26.t: "Estabelecida a Região Administrativa Especial de Taiwan"
 china.26.d: "Após uma melhoria gradual nas relações entre a China continental e Taiwan, o governo de [TAI.GetLeader] concordou em se reunir ao continente como uma Região Administrativa Especial em troca da preservação da autonomia política e jurídica de Taiwan. A reunificação Pan-Blue Coalition fez declarações elogiando este movimento como o início de uma nova e melhor parte da história de Taiwan, enquanto seus colegas Pan-Verdes pró-independência expressaram reservas. "
 china.26.d_coup: "Após o golpe pró-chinês em Taiwan, a nova administração\" temporária\"concordou em se reunir novamente à República Popular da China como uma Região Administrativa Especial, como um aparente compromisso. Embora a oposição à nova administração tenha sido silenciada, o apoio público pois este movimento está longe de ser claro. "
 china.26.d_war: "Os chineses vitoriosos anunciaram o estabelecimento de uma Região Administrativa Especial de Taiwan, alardeando a mudança como um sinal da capacidade da China de conciliação e moderação. Embora a nova RAE possa eventualmente ter um grau de independência do domínio chinês, em seu estado atual ela não está em posição de fazê-lo. "
 china.26.a: "A guerra civil chinesa finalmente chegou ao fim."

 china.27.t: "A decisão do NPCSC em Hong Kong"
 china.27.d: "A Lei Básica de Hong Kong exige que o Chefe do Executivo seja eleito por sufrágio universal. No entanto, se implementarmos este sistema eleitoral, as chances de figuras pró-Pequim governarem o território serão significativamente menores devido à popularidade relativamente maior de candidatos pan-democratas. Embora devamos evitar a possibilidade de uma figura anti-chinesa ou pró-independência se tornar o Chefe do Executivo de Hong Kong, também devemos ter cuidado para não hostilizar o povo de Hong Kong. Pode haver uma terceira saída esta situação? "
 china.27.a: "O sufrágio universal está fora de questão!"
 china.27.b: "Podemos aceitar o sufrágio universal, desde que examinemos os candidatos primeiro."
 china.27.c: "O povo de Hong Kong deve escolher seus líderes."

 china.28.t: "O Futuro de Hong Kong"
 china.28.d: "Até agora não fizemos nenhuma indicação sobre o destino de Hong Kong quando a Lei Básica que preserva sua autonomia atual expira em 2047. Pode ser do nosso interesse fazê-lo agora, pois a promessa de uma continuação de sua autonomia pode ajudar a convencer Taiwan a retornar ao nosso controle. Por outro lado, podemos querer acabar com o separatismo, mostrando a inevitabilidade do retorno de cada território chinês ao nosso controle. "
 china.28.a: "O SAR vai durar."
 china.28.b: "Hong Kong voltará ao nosso controle."

 china.29.t: "China entra para a Organização Mundial do Comércio"
 china.29.d: "Após um longo processo de negociação com os membros existentes da Organização Mundial do Comércio (OMC), a China finalmente conseguiu a ratificação de seu pedido de adesão à OMC. A China teve que se manifestar aos membros da OMC, especialmente aos Estados Unidos e a União Europeia, que está dando passos notáveis para abrir sua economia à competição. A mídia estatal chinesa saudou este evento como\"um momento histórico na reforma e abertura da China e no processo de modernização\". "
 china.29.a: "A China continua se abrindo para o mundo."

 china.30.t: "China completa transição para economia de mercado livre"
 china.30.d: "As liberalizações recentes da economia chinesa culminaram em uma transição completa do modelo de\" economia de mercado socialista\"para uma economia de mercado totalmente desenvolvida. Relatórios indicam que [CHI.GetLeader] teve que fazer um grande esforço para convencer os comunistas Funcionários do partido e figuras importantes da indústria chinesa de que este movimento histórico beneficiaria a todos. Posteriormente, a oposição ao movimento foi silenciada, mas muitos analistas acreditam que há uma apreensão significativa entre os pobres rurais da China sobre as novas mudanças. "
 china.30.a: "Não há nada que impeça o desenvolvimento da China agora ..."

 china.31.t: "[CHI.GetLeader] Denuncia Deng Xiaoping"
 china.31.d: "Em um afastamento dramático da política de décadas de\" reforma e abertura\"da China, [CHI.GetLeader] criticou a\" decadência moral e opressão dos pobres rurais\"que as reformas econômicas de Deng trouxeram. Muitos observadores de fora o país ficou chocado com esta denúncia vocal de alguém que por anos foi venerado como o arquiteto do desenvolvimento chinês. Outros, entretanto, previram esse resultado devido ao fortalecimento gradual da facção de esquerda dentro do Partido Comunista.\n\nimplicações desse discurso para o futuro da governança chinesa ainda não foram vistas. Alguns especularam que o discurso é simplesmente um artifício retórico para aumentar a popularidade de [CHI.GetLeader] entre os elementos de esquerda no partido, os militares e a população em geral . Outros, no entanto, estão convencidos de que este discurso anuncia uma reversão em grande escala da liberalização do mercado. "
 china.31.a: "A República Popular está de volta às suas raízes".

 china.32.t: "China declara a quinta internacional"
 china.32.d: "Após a transformação da China do modelo de\" economia de mercado socialista\"de Deng Xiaoping em uma economia totalmente planejada, [CHI.GetLeader] anunciou a criação de uma\" Quinta Internacional\", convidando partidos comunistas de todo o mundo a participar nesta nova iniciativa liderada pela China. Este movimento provocou preocupação entre muitos governos estrangeiros, que temem as ramificações do anúncio da China em relação às suas políticas internas. "
 china.32.a: "O comunismo é mais uma vez uma força a ser considerada ..."

 china.33.t: "China conclui o projeto de desvio de Yarlung Tsangpo"
 china.33.d: "Os esforços da China para reduzir seu problema de escassez de água agora se tornaram uma ameaça para nós na forma do Projeto de desvio de Yarlung Tsangpo. O desvio do rio Brahmaputra, conhecido como Yarlung Tsangpo na China, ameaça privar milhares de nosso povo de seu essencial abastecimento de água. Apesar das claras ramificações negativas de sua decisão, os chineses têm pressionado e, ao fazê-lo, colocam em risco a segurança de nossos cidadãos. "
 china.33.a: "Os chineses continuam testando nossa paciência ..."

 china.34.t: "China intensifica sua\" Iniciativa Belt and Road\""
 china.34.d: "A ambiciosa Belt and Road Initiative (BRI) da China é conhecida por estar em andamento nos últimos anos, tendo passado por uma reformulação de marca depois que\" One Belt One Road Strategy\"foi considerada muito ameaçadora. [CHI.GetLeader] A administração de hoje anunciou sua intenção de investir em vários projetos de infraestrutura como parte do BRI em países ao redor do mundo. Embora muitos países em desenvolvimento tenham saudado o anúncio em antecipação ao tão necessário investimento chinês em suas economias, Japão, Índia, Estados Unidos e a Austrália expressou reservas sobre a iniciativa, vendo-a como uma tentativa velada de espalhar a influência chinesa no exterior. "
 china.34.a: "Onde nós assinamos?"
 china.34.b: "Rejeitamos esta ameaça à nossa independência!"

 china.35.t: "A iniciativa Belt and Road chegou às nossas costas!"
 china.35.d: "As empresas chinesas investiram em nossa infraestrutura principal! Isso está proporcionando um impulso bem-vindo à nossa economia e fortaleceu os laços entre nossas duas nações, embora alguns possam dizer que devemos ser cautelosos com a crescente influência da China em nossa nação."
 china.35.a: "Somos gratos à RPC."

 china.36.t: "China ganha controle do porto do Sri Lanka"
 china.36.d: "Há mais de 100 anos, a China assinou contratos de arrendamento de 99 anos com Alemanha, França e Reino Unido, cedendo território estratégico às então dominantes potências europeias. Hoje não é a China que está assinando seu próprio território, mas o Sri Lanka, como seu porto de Hambantota, construído com a ajuda chinesa, gerou enormes perdas para o governo de Colombo. O contrato de arrendamento de 99 anos tem o objetivo ostensivo de ajudar o Sri Lanka a pagar sua dívida com a China, mas os críticos criticaram o acordo como uma ameaça à soberania do Sri Lanka e uma tentativa de estender Influência chinesa na região de forma neocolonial. "
 china.36.a: "O alcance global da China está crescendo."
 china.36.b: "A soberania do Sri Lanka foi corroída!"

 china.37.t: "China expulsa interesses estrangeiros"
 china.37.d: "Trazendo ampla condenação internacional, a China expulsou todas as empresas e ONGs estrangeiras de seu território, independentemente do país de origem. Essa mudança segue uma série de mudanças radicais nos últimos meses que viram a China dar uma forte guinada em direção à governança comunista pura, mais notavelmente um denúncia de Deng Xiaoping e o renascimento do pensamento de Mao Zedong.\n\n[USA.GetLeader], entre outros líderes mundiais, criticou a administração [CHI.GetLeader] por sua expulsão de interesses estrangeiros, bem como pelo crescente assédio de indivíduos estrangeiros residindo na China. A China, por sua vez, não emitiu uma resposta oficial às reclamações de [USA.GetLeader] e outros, mas alardeava a natureza patriótica de suas ações para o público interno por meio da mídia estatal. "
 china.37.a: "Os chineses perderam os sentidos!"
 china.37.b: "O povo chinês está mais uma vez livre da opressão estrangeira!"


 china.38.t: "A China exige nossa lealdade!"
 china.38.d: "Citando a suserania histórica da China sobre o Vietnã, [CHI.GetLeader] exigiu que nos submetêssemos à autoridade da China e cedêssemos ao controle de nossa política externa. Essa demanda ofensiva violenta a soberania de nosso estado garantida pelo direito internacional. No entanto, podemos realmente nos permitir para antagonizar este poder em ascensão? "
 china.38.a: "Não temos mais que nos submeter aos chineses!"
 china.38.b: "Devemos aceitar esta humilhação ..."

 china.39.t: "A China está minando nossa posição internacional!"
 china.39.d: "Nossa influência global diminuiu drasticamente nos últimos anos graças aos esforços dos chineses, colocando em risco nossa posição como único hegemônico do mundo e lançando as bases para uma nova ordem mundial. Talvez aqueles que previram o\" Fim da História\"após o nosso a vitória sobre a União Soviética foi excessivamente otimista, afinal. "
 china.39.d_SOV: "Nossos antigos aliados têm se empenhado em nos forçar a sair de nossa esfera de influência da Ásia Central. À medida que a interferência da China em nosso domínio aumenta, a principal razão de nosso alinhamento estratégico, a ameaça representada pelos Estados Unidos, empalidece em comparação. O tempo para a inação deve chegará ao fim se quisermos manter nossa posição atual. "
 china.39.a: "Devemos atacar agora, antes que seja tarde demais!"
 china.39.b: "Estamos caminhando para a irrelevância ..."

 china.40.t: "[CHI.GetLeader] promete realizar eleições!"
 china.40.d: "Os observadores externos ficaram chocados hoje ao saber que a República Popular da China realizará eleições em nível local. Embora alguns tenham elogiado a medida como um grande passo à frente em termos de liberalização política chinesa, os especialistas descreveram este sentimento como excessivamente otimista dada a falta de reforma política em outras áreas do governo, como as abordagens em relação aos partidos políticos e censura. Um analista afirmou que estas eleições\"acabarão por ser nada mais do que um reforço e legitimação do regime do Partido Comunista\". "
 china.40.a: "O PCC não desistirá do poder tão facilmente ..."

 china.42.t: "Revolta em Xinjiang"
 china.42.d: "Após longos períodos de intensificação da atividade militante, relatos indicam que militantes uigures tomaram o controle de locais-chave em Xinjiang. Os residentes étnicos han e hui da província começaram a fugir para as províncias vizinhas."
 china.42.a: "Vamos esmagar os separatistas."

 china.43.t: "A Shell Of A Soviet Past"
 china.43.d: "Por algum tempo, nossos guardas costeiros monitoraram um casco enorme e enferrujado rebocado ao redor do Mar Negro. É um local raro, com certeza. O navio chamado 'Varyag' é decorado com estrelas douradas soviéticas e é rebocado lentamente por cerca de seis rebocadores menores. Originalmente da [UKR.GetFlag] Ucrânia, seu destino final é uma empresa de lazer chinesa [CHI.GetFlag] em Macau, seu novo proprietário.\n\nO casco pode representar uma ameaça real para o tráfego no estreito se colidir ou virar completamente. "
 china.43.a: "O" navio "deve esperar até que o tráfego esteja mais seguro."
 china.43.b: "Vamos negociar por uma taxa de prioridade."
 china.43.c: "Apenas deixe passar!"

 china.44.t: "Os turcos pedem nossa paciência"
 china.44.d: "O cruzador de aviões ex-soviético rebocado Varyag que foi comprado há 2 anos da [UKR.GetFlag] Ucrânia foi interrompido! O casco incompleto está em uma viagem do Mar Negro aos nossos portos. Agora, as autoridades turcas [TUR.GetFlag] cita o "risco de que uma rajada de vento gire o navio na largura e bloqueie todo o estreito do Bósforo".\n\nEles estão pedindo nossa paciência. "
 china.44.a: "Talvez possamos negociar?"
 china.44.b: "Paciência? Vamos colocar um pouco de pressão!"
 china.44.c: "Acho que devemos esperar ..."

 china.45.t: "Delegação Chinesa"
 china.45.d: "Os chineses enviaram uma pequena delegação para negociar um processo rápido para deixar o Varyag passar pelo Bósforo, oferecendo algumas concessões de comércio e turismo. Dar prioridade ao tráfego ao Varyag vai custar um pouco, então devemos negociar por um bom preço soma com garantias financeiras. "
 china.45.a: "Vamos deixar passar na primeira oportunidade."
 china.45.b: "Não há nada para discutir."

 china.46.t: "Negociações bem-sucedidas!"
 china.46.d: "Nossos hábeis negociadores chegaram a um acordo com as autoridades turcas. O Varyag continuará sua viagem ao longo do Bósforo §Hin 6 meses§ !!"
 china.46.a: "Vai valer a pena o preço."
 china.46.b: "Peça para eles trazerem algumas delícias turcas!"

 china.47.t: "Negociações falharam!"
 china.47.d: "Os turcos não estavam interessados em nenhuma negociação, por enquanto fizemos tudo o que pudemos."
 china.47.a: "Teremos que esperar então."

 china.48.t: "Beijing chateado!"
 china.48.d: "Não satisfeitos com a nossa resposta, os chineses furiosos responderam com uma retórica dura para nos pressionar a deixar o Varyag passar mais rápido! Qual é a nossa resposta?"
 china.48.a: "Eles estão certos, devemos ceder."
 china.48.b: "Podemos alcançar um plano intermediário."
 china.48.c: "Que pena que eles terão que esperar ainda mais!"

 china.49.t: "Cavernas de Ancara!"
 china.49.d: "Nossos esforços para pressionar os turcos a aceitarem nossa passagem legítima do Varyag foram bem-sucedidos! Em duas semanas, o navio continuará sua jornada!"
 china.49.a: "OK!"

 china.50.t: "Compensação Ankaran"
 china.50.d: "O turco na esteira da nossa pressão quer nos dar passagem em meio ano, ainda citando as mesmas preocupações. Esta ainda é uma concessão e uma pequena vitória da nossa parte."
 china.50.a: "OK."

 china.51.t: "Insulto a insulto"
 china.51.d: "Nosso último esforço para pressionar Ancara saiu pela culatra! O Varyag não passará por um tempo considerável e, por enquanto, navegará ao redor do porto do Mar Negro para o porto."
 china.51.a: "Caramba."

 china.52.t: "Pedir algo mais"
 china.52.d: "O embaixador turco em [Root.Capital.GetName] enviou uma carta de Ancara por dar a Varyag prioridade máxima no agitado estreito de Bósforo. Eles pedem uma taxa considerável e algumas concessões extras."
 china.52.a: "Vale a pena o preço."
 china.52.b: "Idéia ridícula para sequer pensar."

 china.53.t: "[CHI.Capital.GetName] Aceita"
 china.53.d: "Os chineses aceitaram e devemos ter o dinheiro transferido para o nosso tesouro até o final da semana."
 china.53.a: "E assim nós ganhamos."

 china.54.t: "[CHI.Capital.GetName] Rejeita!"
 china.54.d: "Em vez de receber uma carta de aceitação, recebemos uma resposta curta, quase um insulto à nossa liderança por" Pensar em uma ideia tão ridícula "."
 china.54.a: "Muito ruim."

 china.55.t: "Talvez muito rápido"
 china.55.d: "O Varyag que se dirigia da Ucrânia para as nossas águas foi o sinal verde a seguir! Esta parece uma decisão precipitada e ignora completamente quaisquer protocolos de segurança.\n\nTalvez devamos esperar ..."
 china.55.a: "Não há tempo para esperar."
 china.55.b: "Melhor estar seguro."

 china.56.t: "A jornada continua!"
 china.56.d: "Os rebocadores e o Varyag que eles rebocaram ao meio-dia de hoje passaram pelo Hagia Sophia com milhares de especadores assistindo pelo poderoso navio de guerra. Um verdadeiro espetáculo para ser visto!"
 china.56.a: "Nada pode impedir a RPC!"

 china.57.t: "O Varyag colidiu!"
 china.57.d: "Os rebocadores e o Varyag que eles rebocaram quase afundaram no Bósforo quando um navio menor colidiu às 11h44, horário local. Felizmente, o casco sofreu pequenos danos e a viagem pode continuar."
 china.57.a: "Vamos torcer para que esse seja o último problema."

 china.58.t: "O Varyag virou!"
 china.58.d: "O poderoso casco que estava sendo rebocado pelo Bósforo virou depois que um vento oriental atingiu um navio próximo, fazendo-o virar direto para bombordo! Assim que a água entrou ..."
 china.58.a: "Encontre e processe os proprietários daquele barco!"

 china.59.t: "Desastre em Istambul!"
 china.59.d: "Por volta das 11h44, horário local em Istambul, o Varyag, um ex-casco de porta-aviões soviético que estava sendo rebocado da Ucrânia para a China, se envolveu em um terrível acidente! O casco colidiu com outro navio que foi atingido pelos ventos do leste causando sérios danos a bombordo. Sem nenhum equipamento de bombeamento a bordo, o destino do navio foi selado. Felizmente, nenhum dano grave foi causado aos marinheiros envolvidos.\n\nFoi criada uma comissão para investigar este desastre embaraçoso. Infelizmente para alguns, sua fradulência foi exposta para todo o mundo. Também se acredita que a empresa sediada em Macau, proprietária do Varyag, era uma fachada para o Estado chinês, algo que os chineses negam comentar. "
 china.59.a: "Incidentes como este são evitáveis."

 china.60.t: "Afinal"
 china.60.d: "O Varyag finalmente passou pelo Bósforo hoje com um suspiro de alívio. Um longo capítulo entre Ancara e Pequim discutindo sobre um casco de ferrugem flutuante está agora no passado!\n\nA pessoa pode começar a se perguntar por que tanto alarido em primeiro lugar..."
 china.60.a: "Pensei que fosse para ser um cassino?"

 china.61.t: "Bósforo bloqueado"
 china.61.d: "O naufrágio do Varyag está impedindo quase completamente que navios maiores entrem e saiam do Mar Negro. Vai levar meses para se livrar dele agora ..."
 china.61.a: "Lanet Olsun ..."

 china.62.t: "Pequim mostra paciência"
 china.62.d: "Vendo os perigos de deixar o Varyag passar, eles decidem se preparar e coordenar em outra data no futuro próximo. Em cerca de seis meses, o Varyag vai passar."
 china.62.a: "Muito bem."

 china.63.t: "The Varyag"
 china.63.d: "Dois anos atrás, o casco enferrujado conhecido como cruzador de aeronaves Classe Kuznetsov Varyag foi vendido para um Chong Lot em Macau. Era para ser o mais moderno porta-aviões soviético na Frota Vermelha, mas o destino tinha outros planos. Nunca concluído, foi colocado em leilão pela Ucrânia para ser vendido. A empresa que o comprou oficialmente quer que ele seja reformado e se transforme em um cassino de luxo.\n\nO casco está sendo rebocado pelo Mar Negro, aproximando-se do Bósforo. Assim que chegar às nossas águas, o casco pode ser examinado e determinado como pode nos servir melhor. "
 china.63.a: "Vamos torcer por uma navegação tranquila!"

 china.64.t: "Tempestade!"
 china.64.d: "Os fortes ventos do Egeu tiraram o Varyag de seu curso! Um marinheiro que tentou recolocar o casco em um dos rebocadores infelizmente perdeu a vida. Felizmente, o Varyag ainda está intacto e continua em direção a ..."
 china.64.a: "O Oceano Atlântico."

 china.65.t: "Afinal!"
 china.65.d: "O Varyag completou sua longa jornada através de metade do planeta até nossos grandes territórios! Nossos engenheiros navais têm certeza de que o casco pode ser concluído para se tornar nosso primeiro porta-aviões! O potencial de ter uma verdadeira marinha de águas azuis não pode ser subestimado ... e as experiências na construção de transportadoras não terão preço.\n\nEle também poderia ser reformado para se tornar um cassino luxuoso, conforme "planejado originalmente". "
 china.65.a: "Será o orgulho da marinha!"
 china.65.b: "Gosta mais da ideia de um casino ..."

