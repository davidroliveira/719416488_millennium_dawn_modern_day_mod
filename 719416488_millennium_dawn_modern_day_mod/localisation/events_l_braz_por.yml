 AfghanistanNews.1.t: "Guerra Civil no Afeganistão se acalma"
 AfghanistanNews.1.TAL.d: "Apesar dos melhores esforços das Forças Armadas afegãs e seus aliados ocidentais, o Talibã conseguiu obter o controle total de todas as grandes cidades, incluindo a capital Cabul. A maioria dos funcionários do governo se escondeu ou se exilou, incluindo o presidente afegão [AFG .GetLeader] atualmente residindo nos Estados Unidos.\n\nO triunfo do Talibã certamente aumentará a frequência de ataques terroristas na região e no mundo todo. "
 AfghanistanNews.1.AFG.d: "O governo afegão declarou vitória do Taleban. A maioria dos postos avançados e cidades mais fortes foram liberados de sua presença, e a maioria dos combatentes restantes escapou pela fronteira com o Paquistão. Embora o Taleban esteja reduzido a apenas alguns bolsões e células, a insurgência está projetada para durar muitos anos, embora em níveis inferiores.\n\nEsta vitória mostrou a eficácia do Exército Afegão reconstruído e a determinação do governo afegão. "
 AfghanistanNews.1.a: "Interessante"
 AfghanistanNews.2.t: "Afeganistão reivindica pashtunistão"
 AfghanistanNews.2.d: "Devido a uma onda de violência no Paquistão, o governo afegão reforçou suas reivindicações nas áreas do Paquistão onde vivem os pashtuns. A Linha Durrand (a fronteira contemporânea entre o Afeganistão e o Paquistão) tem sido uma fonte de conflito entre os dois países, durante a transferência de terras do Império do Afeganistão para o Paquistão sob controle britânico.\n\nOs próprios Pasthuns que vivem na área não parecem muito animados com este desenvolvimento, já que muitos se sentem confortáveis vivendo dentro do Paquistão. É provável que o Afeganistão não será capaz de pressionar suas reivindicações a não ser pela força. "
 AfghanistanNews.2.a: "Interessante"
 AfghanistanNews.3.t: "Afeganistão Reivindica Baluchistão"
 AfghanistanNews.3.d: "À medida que a crise no Paquistão se aprofunda, o Afeganistão expande suas reivindicações. Hoje o governo afegão anunciou que o Baluchistão, além do Pashtunistão, é parte integrante do Afeganistão."
 AfghanistanNews.3.a: "Um desenvolvimento preocupante"
 AfghanistanNews.4.t: "Afeganistão invade o Paquistão"
 AfghanistanNews.4.d: "Em um movimento para garantir sua reivindicação, o Afeganistão mudou para um caminho mais direto para ganhar algumas terras. Agindo em nome da segurança pashtun, eles começaram a mover tropas através da fronteira para o Paquistão"
 AfghanistanNews.4.a: "Um desenvolvimento preocupante"
 AfghanistanNews.5.t: "Talibã une forças"
 AfghanistanNews.5.d: "Os talibãs afegãos e paquistaneses decidiram unir forças para combater juntos ameaças comuns. Esta é uma grande mudança de equilíbrio de poder na Ásia Central."
 AfghanistanNews.5.a: "Preocupante"
 AfghanistanNews.6.t: "Assassinato de Ahmed Shah Massoud"
 AfghanistanNews.6.d: "Ahmed Shah Massoud, o principal líder da resistência afegã contra o Taleban, foi assassinado pela Al-Qaeda. Dois membros do Taleban, fingindo ser jornalistas, detonaram explosivos escondidos em seu equipamento. Massoud foi gravemente ferido e evacuado em um helicóptero militar, mas ele morreu devido aos ferimentos antes de chegar a um hospital.\n\nConhecido como o Leão de Panjshir, Massoud foi um símbolo de resistência primeiro contra a ocupação soviética e depois contra o Talibã. "
 AfghanistanNews.6.a: "Uma perda"
 Afghanistan.2.t: "A Administração Karzai"
 Afghanistan.2.d: "Sob ordens americanas, Hamid Karzai, líder conservador das forças anti-Taliban da Aliança do Norte, assumiu o cargo de presidente do Afeganistão."
 Afghanistan.2.a: "O primeiro passo para a independência."
 Afghanistan.3.t: "Assassinato de Ahmad Shah Massoud"
 Afghanistan.3.d: "Ahmad Shah Massoud, o Leão de Panjshir, foi alvo de um homem-bomba hoje. Dois membros do Taleban, fingindo ser jornalistas, detonaram explosivos escondidos em uma câmera e uma bateria. Massoud ficou gravemente ferido e foi imediatamente evacuado do cena em um helicóptero militar. "
 Afghanistan.3.a: "Oremos a Alá para que ele sobreviva"
 Afghanistan.4.t: "Os EUA exercem sua influência"
 Afghanistan.4.d: "Como o Taleban foi derrotado, os EUA usaram sua influência para afetar as decisões da Loya Jirga. Um novo governo interino foi formado."
 Afghanistan.4.a: "Eles são melhores do que o Talibã?"

 #Camarões
 Cameroon.1.t: "A Erupção do Monte Camarões"
 Cameroon.1.d: "O Monte Camarões, um vulcão com uma altitude de 4.040 metros, é o ponto mais alto da África central e é um dos vulcões mais ativos da África.\n\nJá tendo entrado em erupção em 1999, as pessoas ao redor do Monte Camarões se surpreenderam quando o vulcão, que os nativos chamam de Mongo ma Ndemi (\"Montanha da Grandeza\"), irrompeu mais uma vez em vários meses de atividades violentas em 28 de maio de 2000. "
 Cameroon.1.a: "Isso vai prejudicar a região."
 Cameroon.1.b: "Envie toda a ajuda necessária!"

 #Denamrk
 Denmark.1.t: "Eurovision Song Contest 2000"
 Denmark.1.d: "O 45º Eurovision foi recentemente realizado na Globe Arena, na Suécia. A dupla [DEN.GetAdjective] rock/pop Olsen Brothers venceu o concurso com sua música 'Fly on the Wings of Love' ganhando 40 pontos de vantagem sobre a Rússia, que ficou em segundo lugar. Isso marca a primeira vez que [DEN.GetName] vence o concurso desde 1963 e faz com que todo o país seja comemorado em todo o país. "
 Denmark.1.a: "Voe, baby, voe!"
 Denmark.2.t: "Grande vitória prevista para conservadores [DEN.GetAdjective]"
 Denmark.2.d: "Os conservadores [DEN.GetAdjective] parecem ter feito um retorno triunfante depois de estarem em declínio desde o início dos anos 90. Quando questionado sobre o motivo dessa reviravolta, um comentarista político observou que as trocas culturais internacionais do novo O milênio parece ter deixado muitos dinamarqueses à deriva sem um sentimento de pertença a qualquer lugar e fez dos valores dinamarqueses um ponto central do discurso político. A liderança conservadora já está se preparando para capitalizar sobre esse apoio recém-obtido com discursos que sublinham sua defesa inabalável de 'tudo o que nos faz [ DEN.GetAdjective] '. "
 Denmark.2.a: "De volta aos anos 80"
 Denmark.3.t: "Desenvolvimentos Monarquistas Surpreendentes em [DEN.GetName]"
 Denmark.3.d: "[DEN.GetName] é uma monarquia constitucional desde 1849 e o papel do monarca desde então tem sido em grande parte de natureza cerimonial. No entanto, um novo movimento monarquista clama por um maior grau de autonomia política para o [DEN.GetAdjective] monarca está rapidamente ganhando força no público. Até agora, a própria rainha não fez nenhum comentário público sobre o assunto, mas comentaristas políticos apontaram isso devido à sua formação educacional, tendo estudado ciência política e uma variedade de campos acadêmicos na Sorbonne e no London School of Economics, ela seria teoricamente um ator competente no palco político. "
 Denmark.3.a: "Oh Daisy!"

