 ace_promoted.1.t: "Ace Pilot Promovido"
 ace_promoted.2.t: "Um Wild Ace aparece"
 ace_promoted.1.d: "Poucos assumem tantos riscos quanto os bravos pilotos da força aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], um piloto habilidoso conhecido pelo indicativo [From.GetCallsign], distinguiu [From.GetHerselfHimself] ] em não apenas retornar com vida da recente missão em [From.GetMissionRegion], mas também em viver por meio de vitórias significativas em muitos encontros críticos.\n\nSer um exemplo brilhante de coragem [Root.GetAdjective], [From.GetName] ' A recente promoção foi amplamente divulgada. Embora as pessoas possam ver a guerra mais como um inferno do que como uma glória, muitos ficam felizes em ver que ainda há heróis para apoiar. "
 ace_promoted.1.d_major: "Poucos assumem tantos riscos quanto os bravos pilotos da força aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], um piloto habilidoso conhecido pelo indicativo [From.GetCallsign], distinguiu [From.GetHerselfHimself] ] em não apenas retornar com vida, mas pilotar [From.GetHerHis] [From.GetWing] com imensa habilidade. Recentemente, [From.GetName] estava em uma missão na [From.GetMissionRegion] e foi fundamental para o sucesso deste encontro crítico .\n\nSoltou-se como um exemplo brilhante de coragem de [Root.GetAdjective], a recente promoção de [From.GetName] foi amplamente divulgada. Embora as pessoas possam ver a guerra como mais um inferno do que glória, muitos ficam felizes em ver que ainda há heróis para apoiar. "
 ace_promoted.1.a: "Quem atreve-se ganha."
 ace_died.1.t: "[From.GetCallsign] Killed Over [From.GetMissionRegion]"
 ace_died.1.d: "Um dos ases mais famosos de [From.GetAceType] de [From.Owner.GetName], [From.GetFullName], caiu em chamas no cumprimento do dever, durante uma missão sobre [From.GetMissionRegion]. Infelizmente, uma vez que [From.GetSheHe] há muito tempo é uma figura pública, a morte de [From.GetCallsign] é profundamente desmoralizante para muitas pessoas que admiravam [From.GetHerHim].\n\nEmbora desejássemos que houvesse uma maneira de esconder esse evento das pessoas, a falta de aparições públicas de [From.GetName] logo levantaria suspeitas. No final das contas, a morte de [From.GetHerHis] é outra parte de uma lenda que, esperançosamente, sobreviverá aos nossos problemas atuais. "
 ace_died.1.d_major: "Um dos mais famosos ases de [From.GetAceType] de [From.Owner.GetName], [From.GetFullName], caiu no cumprimento do dever. Os pilotos voltando do relatório da missão avistaram [From.GetHerHis] [ From.GetWingShort] caindo em chamas sobre [From.GetMissionRegion] depois de receber fogo inimigo pesado. Infelizmente, uma vez que [From.GetSheHe] há muito se tornou uma figura pública, a morte de [From.GetCallsign] é severamente desmoralizante para muitos pessoas que admiravam [From.GetHerHim].\n\nEmbora desejássemos que houvesse uma maneira de esconder esse evento das pessoas, a falta de aparições públicas de [From.GetName] logo levantaria suspeitas. A morte de GetHerHis] é outra parte de uma lenda que, esperançosamente, sobreviverá aos nossos problemas atuais. "
 ace_died.1.a: "Uma lenda viva é ainda melhor."
 ace_killed_by_ace.1.t: "[From.GetFullName] Disparado por [Prev.GetCallsign]"
 ace_killed_by_ace.1.d: "Pilotos retornando de [From.GetMissionRegion] relatam que um esquadrão de aeronaves [Prev.Owner.GetAdjective], liderado pelo infame [Prev.GetCallsign], focou em perseguir [From.GetCallsign]. Depois de evitar várias explosões do [ Prev.Owner.GetAdjective] se derrubando uma série de aeronaves inimigas, [From.GetCallsign] foi oprimido por [Prev.GetCallsign], que supostamente superou [From.GetHerHim] e rasgou os tanques de combustível com um golpe certeiro. [ From.GetName] O avião de [From.GetSurname] pegou fogo e caiu em espiral sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] mostrou grande coragem durante todo o serviço [From.GetHerHis] e foi admirado por muitos. A perda deste herói nacional é um grande golpe para a força aérea [From.Owner.GetAdjective] e é um golpe devastador para a nossa nação como um todo. Sabendo disso enquanto sofremos, [Prev.Owner .GetName] está celebrando [Prev.GetFullName] como um herói, torna a tragédia ainda maior. "
 ace_killed_by_ace.1.d_major: "Os pilotos retornando de [From.GetMissionRegion] relatam que um esquadrão de aeronaves [Prev.Owner.GetAdjective] liderado pelo infame [Prev.GetCallsign] se concentrou em perseguir [From.GetCallsign]. Depois de derrubar uma série de aeronaves inimigas e evitando várias rajadas de [Prev.Owner.GetAdjective] s, [From.GetCallsign] foi sobrecarregado por [Prev.GetCallsign] em seu [Prev.GetWingShort], que supostamente superou [From.GetHerHim] e abriu os tanques de combustível com um acerto certeiro. [From.GetName] [From.GetSurname] [From.GetWingShort] pegou fogo e caiu em espiral sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] mostrou grande coragem durante todo o serviço [From.GetHerHis] e foi admirado por muitos. A perda deste herói nacional é um grande golpe para a força aérea [From.Owner.GetAdjective] e é uma nação devastadora como um todo. Sabendo disso enquanto sofremos, [Prev.Owner.GetName] está celebrando [Prev.GetFullName] como um herói, torna a tragédia ainda maior. "
 ace_killed_by_ace.1.a: "Uma perda devastadora para todos nós"
 ace_killed_other_ace.1.t: "[From.GetFullName] Shot Down [Prev.GetCallsign]"
 ace_killed_other_ace.1.d: "Nossa última missão sobre [From.GetMissionRegion] foi um grande sucesso para a força aérea [From.Owner.GetAdjective] em mais de um aspecto. [Prev.Owner.GetAdjective] piloto, [Prev.GetName] [Prev.GetSurname], conhecido como [Prev.GetCallsign]. [From.GetCallsign] usou [From.GetHerselfHimself] como isca e atraiu [Prev.GetCallsign] para um armadilha onde os pilotos [From.Owner.GetAdjective] foram capazes de mergulhar no esquadrão de [Prev.GetCallsign]. [From.GetCallsign] passou a manobrar as aeronaves [Prev.Owner.GetAdjective] e com uma única rajada enviada [Anterior .GetCallsign] espiralando dos céus de [From.GetMissionRegion].\n\n[Prev.GetFullName] era um piloto temido com muitos [From.Owner.GetAdjective] vidas na consciência [Prev.GetHerHis]. Esta é uma grande vitória e mostra que quando nos unimos atrás de grandes heróis, eles realizam grandes feitos. "
 ace_killed_other_ace.1.d_major: "Nossa última missão sobre [From.GetMissionRegion] foi um grande sucesso para a força aérea [From.Owner.GetAdjective] em mais de um aspecto. [Prev.Owner.GetAdjective] piloto, [Prev.GetName] [Prev.GetSurname], conhecido como [Prev.GetCallsign]. [From.GetCallsign] usou [From.GetHerselfHimself] como isca e atraiu [Prev.GetCallsign] para um armadilha onde os pilotos [From.Owner.GetAdjective] foram capazes de mergulhar no esquadrão de [Prev.GetCallsign]. [From.GetCallsign] passou a manobrar as aeronaves [Prev.Owner.GetAdjective] e com uma única rajada enviada [Anterior .GetCallsign] espiralando dos céus de [From.GetMissionRegion].\n\n[Prev.GetFullName] era um piloto temido com muitos [From.Owner.GetAdjective] vidas na consciência [Prev.GetHerHis]. Esta é uma grande vitória e mostra que quando nos unimos atrás de grandes heróis, eles realizam grandes feitos. "
 ace_killed_other_ace.1.a: "Uma vitória que todos [From.Owner.GetName] irão se lembrar!"
 aces_killed_each_other.1.t: "[From.GetFullName] caiu"
 aces_killed_each_other.1.d: "Durante a última missão, nosso famoso [From.GetAceType] ás [From.GetFullname] acabou em uma luta prolongada com o temido piloto ás, [Prev.GetFullName]. Com pouca munição e sem possibilidade de fuga, [From. GetCallsign] manobrou através do fogo das aeronaves [Prev.Owner.GetAdjective] e passou a abater [Prev.GetCallsign].\nAmbos as aeronaves de [From.GetCallsign] e [Prev.GetCallsign] foram vistas caindo em pedaços sobre [From.GetMissionRegion].\n\nEnquanto é um pequeno consolo que a ameaça [Prev.Owner.GetAdjective], [Prev.GetCallsign], não será mais um incômodo para nós, perdemos uma figura pública valiosa e inspiração para todos [From.Owner.GetAdjective]. "
 aces_killed_each_other.1.d_major: "Durante a última missão, nosso famoso [From.GetAceType] ás [From.GetFullname] acabou em uma luta prolongada com o temido piloto ás, [Prev.GetFullName]. Com pouca munição e sem possibilidade de fuga, [From. GetCallsign] manobrou [From.GetHerHis] [From.GetWingShort] através do fogo das aeronaves [Prev.Owner.GetAdjective] e prosseguiu para ram [Prev.GetCallsign].\nBoth [From.GetCallsign] [From.GetWingShort] e [Prev.GetCallsign] de [Prev.GetWingShort] foram vistos caindo em pedaços em [From.GetMissionRegion].\n\nEnquanto é um pequeno consolo que a ameaça [Prev.Owner.GetAdjective], [Prev.GetCallsign ], não será mais um incômodo para nós, perdemos uma figura pública valiosa e inspiração para todos [From.Owner.GetAdjective]. "
 aces_killed_each_other.1.a: "Uma grande perda para nós, no entanto"
 election.1.t: "ELEIÇÃO GENÉRICA"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Eleição: rearmamento de oposições públicas"
 election.2.d: "Na próxima eleição, o apoio a [Root.GetRulingParty] ainda é alto, as pessoas confiando na liderança de [Root.GetLeader]. No entanto, a busca do partido em aumentar o foco de [Root.GetName] em questões militares não foi totalmente popular com o público, com um segmento significativo dos cidadãos considerando este chauvinismo imprudente. A guerra ainda está para chegar à nossa fronteira e poucos gostariam de ver [Root.GetName] tomar uma atitude agressiva. Cooperando com outras partes importantes que compartilhar nossas preocupações com a segurança da nação, ainda seremos capazes de governar após as eleições, embora com o apoio reduzido. "
 election.2.a: "O povo deve ser ouvido."
 election.2.b: "Proteger nossa soberania está em primeiro lugar."
 election.3.t: "Eleição: Rearmamento pelas Demandas Públicas"
 election.3.d: "A guerra em curso se aproximando de nossas fronteiras se aproxima das próximas eleições, com muitos eleitores preocupados que [Root.GetName] não esteja preparado para ser lançado neste conflito ou o que quer que possa surgir dele. Eles exigem que aumentemos nossas precauções e garantamos que nossa nação está pronta para a guerra. Embora a maioria ainda apóie [Root.GetRulingParty], podemos perdê-los para elementos mais radicais se não aliviarmos suas apreensões. "
 election.3.a: "As pessoas têm o direito de se sentir seguras".
 election.3.b: "Muitos ainda são a favor de soluções diplomáticas."
 election.4.t: "Eleição: fascistas no governo?"
 election.4.d: "Um sentimento nacionalista agressivo cresceu em [Root.GetName], dando origem a vários partidos que promovem os ideais fascistas: um estado que reforça seu poder pela força. Um deles em particular ganhou o favor nas eleições atuais, levando a discussões dentro do [ Root.GetRulingParty] sobre se devemos ou não tentar cooperar com eles na formação de nosso governo. Embora rejeitem abertamente os ideais democráticos que são a base de nosso Estado, o fato de optarem por participar das próprias eleições confere alguma credibilidade aos nossos pontos de vista e reconhecer seu apoio público pode mantê-los afastados de ações violentas. "
 election.4.a: "Mais eles do que os comunistas!"
 election.4.b: "Uma ampla coalizão de partidos democráticos é preferível."
 election.5.t: "Eleição: comunistas no governo?"
 election.5.d: "O movimento comunista em [Root.GetName], alimentado por uma ampla insatisfação entre a classe trabalhadora e tendências radicais entre os acadêmicos, cresceu o suficiente para levar à formação de vários partidos. Depois de um deles ganhar um apoio considerável nas eleições atuais , os políticos em [Root.GetRulingParty] começaram a debater se devem ou não buscar seu apoio na formação de um governo. Embora considerem nossas instituições democráticas nada mais que uma tirania burguesa, eles parecem ansiosos para fazer as mudanças que desejam ver por meio da cooperação com o governo, em vez de derrubá-lo. "
 election.5.a: "Melhor reforma do que revolução!"
 election.5.b: "Uma ampla coalizão de partidos democráticos é preferível."
 election.6.t: "Eleição: partidos democráticos minoritários"
 election.6.d: "A política em [Root.GetName] tornou-se cada vez mais radicalizada. Onde antes havia amplo apoio aos partidos que apoiavam os ideais democráticos e as instituições representativas de [Root.GetName], mais eleitores se voltaram para os extremos políticos nesta eleição. partidos no meio político, mesmo que escolham deixar de lado suas diferenças, não formam mais uma maioria. Para evitar um governo minoritário fraco, não temos escolha a não ser cooperar com fascistas ou comunistas. "
 election.6.a: "Vamos trabalhar com os fascistas para fortalecer [Root.GetName]."
 election.6.b: "Juntando-nos aos comunistas, podemos facilitar a mudança social."
 election.6.c: "Um governo minoritário, embora fraco, é preferível."
 election.7.t: "Fascistas influenciam a política externa"
 election.7.d: "Aceitar os fascistas em nossa coalizão política teve um impacto em nossa política externa. Apesar de seu nacionalismo veemente, eles têm simpatizantes no exterior que aprovam a influência que receberam em [Root.GetName]. Governos totalitários de inclinações ideológicas semelhantes, veja nós como aliados em potencial. Manter laços com essas nações, não importa o desgosto que [Root.GetRulingParty] possa ter por seus ideais, pode ser necessário para reter o apoio dos fascistas que apóiam nosso governo. "
 election.7.a: "Podemos usar alguns aliados contra ameaças maiores."
 election.7.b: "Com amigos assim, não precisaríamos de inimigos."
 election.8.t: "Comunistas influenciam a política externa"
 election.8.d: "Os comunistas muitas vezes se consideram parte de uma revolução internacional, e nossa escolha de aceitá-los como parceiros em nosso governo chamou a atenção de muitos de seus aliados internacionais. Representantes de partidos comunistas mantêm laços estreitos com nações que abandonaram nossa forma de governo a favor de uma ditadura do proletariado, laços que podemos precisar reconhecer na política externa [Root.GetAdjective] se quisermos manter seu apoio. "
 election.8.a: "Devemos abraçar nossas causas comuns."
 election.8.b: "Nesse caminho está a dissolução do próprio [Root.GetName]."
 election.11.t: "Eleição: Maioria fascista"
 election.11.d: "Esta eleição foi devastadora para a própria instituição que representa. A maioria da população [Root.GetAdjective] votou a favor de um partido fascista que busca abolir as eleições e instalar um governante autocrático. Enquanto muitos consideram pegar em armas contra esta violação dos ideais democráticos que lhes permitiu este mandato para começar, outros consideram o uso da violência apenas para confirmar seus ideais ainda mais. "
 election.11.a: "É um dia negro para [Root.GetName], mas o povo falou."
 election.11.b: "Não vamos desistir de nossa liberdade sem lutar!"
 election.12.t: "Eleição: Maioria Comunista"
 election.12.d: "A atual eleição resultou na vitória dos partidos comunistas, com reações mistas da administração anterior. Embora os novos governantes afirmem representar o povo como um todo, eles vêem muitas das instituições democráticas que prezamos como tentativas de manipular e oprimir o classe trabalhadora, levando à discussão sobre o que realmente constitui um 'governo do povo'. Em algumas nações, a revolução começou em rios de sangue. Em [Root.GetName] ela não começou, mas ainda pode terminar neles. "
 election.12.a: "Isso é preocupante, mas eles realmente representam a maioria."
 election.12.b: "Devemos detê-los antes que eliminem todos os sinais de pensamento dissidente!"
 election.13.t: "Eleição: Magnata Favorece o Fascismo"
 election.13.d: "Um influente industrial por trás de uma das empresas com as quais escolhemos trabalhar para nossa produção industrial fez recentemente uma série de declarações sobre políticas que os membros do governo consideraram preocupantes. Ele defendeu abertamente um governo autoritário e elogiou as administrações estrangeiras que se identificam como fascista, sugerindo implicitamente que [Root.GetName] se beneficiaria com tal governo. Denunciar o magnata e seus ideais pode azedar nosso relacionamento com a empresa, mas deixá-los sem controle daria a ele uma plataforma para espalhar propaganda que corrói tudo aquilo [Root.GetRulingParty ] apoia."
 election.13.a: "Ele pode dizer o que quiser, não precisamos endossá-lo."
 election.13.b: "Não podemos confiar nos fascistas para desenvolver e proteger [Root.GetName]."
 election.14.t: "Eleição: Exceção em tempo de guerra"
 election.14.d: "[Root.GetName] está em estado de guerra. Normalmente, uma eleição seria realizada neste momento, mas estando no meio de um conflito importante, muitos argumentam que não podem gastar tempo em campanhas políticas ou em uma mudança de liderança se isso acontecer. Enquanto isso, outros afirmam que declarar a guerra em curso um motivo válido para pular as eleições é o primeiro passo para erodir a democracia [Root.GetAdjective]. Afinal, deixar que os assuntos militares tenham precedência sobre a influência do povo pode ser escorregadio declive."
 election.14.a: "As eleições serão realizadas como de costume."
 election.14.b: "Podemos cuidar de tais questões quando esta guerra terminar."
 election.15.t: "Eleição: Governo contestado"
 election.15.d: "Com as próximas eleições, as pessoas estão começando a questionar a capacidade do atual governo de prosseguir com a guerra em curso. [Root.GetName] sofreu muito e a opinião popular se voltou contra aqueles que parecem estar liderando nossa nação à derrota. as pessoas estão determinadas a ver a guerra até o fim, elas preferem ver outro governo acabar com ela. "
 election.15.a: "Esta crise de confiança é altamente lamentável."
 election.15.b: "Deixe o cenário político mudar para manter o povo unido."
 election.16.t: "[Root.GetLeader] Desfruta do apoio público"
 election.16.d: "Com a atual eleição, a oposição, na medida em que existe, tem criticado o reinado cada vez mais autoritário de [Root.GetRulingParty]. Eles questionam se o eleitorado tem algum poder, ou se é tudo apenas para mostrar.\n\nNo entanto , o apoio a [Root.GetLeader] parece permanecer alto e, embora as circunstâncias da eleição sejam questionadas pela comunidade internacional, ela não foi contestada internamente. Parece que mesmo que [Root.GetName] não seja mais governado pelo povo, o povo apóia seu governante ... pelo menos aqueles que chegaram às urnas. "
 election.16.a: "Um povo, um líder."
 election.17.t: "Questionamento sobre resultados eleitorais"
 election.17.d: "Embora o regime [Root.GetLeader] tenha armado fortemente a maioria de seus oponentes até o silêncio, alguns ainda falaram sobre a recente eleição, acusando o [Root.GetRulingParty] de fraudar os resultados e ignorando os esforços claros para eleger um parlamento opõe-se às suas políticas.\n\nO governo ignora essas objeções como um esforço para dividir o povo contra si mesmo. No entanto, o fato é que a maioria do povo parece ter reservas sobre seu governo, e a oposição, embora silenciada por agora, fez seu ponto. "
 election.17.a: "Divisores!"
 political.1.t: "Comunismo em ascensão"
 political.1.d: "'Enquanto os trabalhadores se levantam contra seus opressores em todo o mundo, aqueles que afirmam ter alcançado a consciência de classe em [Root.GetName] ficam sentados de braços cruzados e esperam que a mudança venha de um sistema político tão completamente corrupto, apenas a revolução poderia nos salvar a partir dele! '\n\nAssim, falem novas vozes no movimento comunista [Root.GetAdjective]. Referindo-se ao governo de [Root.GetRulingParty] como uma ditadura da burguesia, eles começaram a clamar para que fosse retirado do poder por qualquer meio necessário. Se esses meios virão de dentro ou de fora, resta ver. "
 political.1.a: "Pode haver quem no próprio governo apóie essas idéias."
 political.1.a.tt: "Aumenta a chance de apoio interno para um golpe comunista."
 political.1.b: "Um movimento pelo povo deve buscar o apoio do povo".
 political.1.b.tt: "Aumenta a chance de apoio popular para um levante comunista."
 political.2.t: "Simpatia marxista no governo"
 political.2.d: "Embora a linha partidária do [Root.GetRulingParty] seja se opor fortemente ao socialismo revolucionário, mantendo um olhar atento sobre os elementos de esquerda radicais da nação, algumas pessoas no governo estão mais abertas à possibilidade. por abordar as preocupações das pessoas que procuram soluções comunistas sem arriscar uma guerra civil em grande escala.\n\nEmbora possam ser vistos como traidores por aqueles que permanecem leais a [Root.GetLeader], essas vozes dissidentes podem ser os outros para garantir uma transição relativamente sem derramamento de sangue caso a revolução venha. "
 political.2.a: "Vamos ficar de olho neles também, por várias razões."
 political.2.a.tt: "Se o apoio público for suficiente, um golpe pode ser executado."
 political.3.t: "Comunistas Executam Golpe"
 political.3.d: "Embora o movimento popular pela revolução comunista tenha sido barulhento e aterrorizante, uma certa seção do movimento político está em grande parte quieta e esperando. A espera acabou. Hoje, exatamente quando a liderança e o exército [Root.GetRulingParty] estavam se preparando para uma revolta em escala nacional, vários funcionários do governo [Root.GetAdjective] rapidamente colocaram [Root.GetLeader] em prisão domiciliar e entraram em negociações com os rebeldes.\n\nEnquanto mantinham o pretexto de salvaguardar a ordem, as negociações efetivamente significava garantir posições dentro do novo estado socialista para aqueles que optassem por cooperar. O golpe foi finalizado antes que alguém pudesse se mover para detê-lo, e aqueles que o teriam feito estão agora presos, exilados ou executados pelo novo regime. "
 political.3.a: "As marés da história varrerão o passado."
 political.4.t: "Divisão de conflitos de classe [Root.GetName]"
 political.4.d: "O movimento revolucionário comunista, antes uma franja popular entre acadêmicos radicais na teoria e criadores de problemas na prática, tem visto um apoio crescente entre a classe trabalhadora [Root.GetAdjective]. O fato de que ainda mais pessoas optam por se identificar com uma 'classe' em tudo implica que as ideias marxistas estão se espalhando além daqueles que buscam ativamente derrubar o governo.\n\nOs membros do [Root.GetRulingParty] lamentam esse desenvolvimento, ansiando por um tempo em que '[Root.GetAdjective]' fosse o que as pessoas identificaram primeiro e acima de tudo. Suas preocupações não são infundadas. Pode-se argumentar que uma revolução já está em andamento, ocorrendo em vários níveis da sociedade, e pode ser tarde demais para detê-la. "
 political.4.a: "As pessoas podem se chamar do que quiserem."
 political.5.t: "Soldados desertam para guerrilheiros comunistas"
 political.5.d: "'Capitalistas e nacionalistas querem que você derrame seu sangue por eles nas linhas de frente, virando irmão contra irmão por disputas que não dizem respeito ao trabalhador! Em vez de pegar em armas contra os trabalhadores que lutam no exterior, levante-os contra os opressores e derrube os tiranos! '\n\nO exército, geralmente um bastião de patriotismo e lealdade, provou não ser imune à propaganda comunista que se espalha rapidamente em [Root.GetName]. Os soldados estão desertando, recusando-se a lutar por seu país, às vezes indo quanto a aderir a movimentos partidários que afirmam estar se preparando para a revolução. "
 political.5.a: "Talvez eles estejam apenas lutando por um [Root.GetName] diferente."
 political.6.t: "A Revolução [GetMonth]"
 political.6.d: "A noção de que o movimento comunista representa o povo certamente ganhou fôlego em [Root.GetName], onde o apoio público ao partido comunista aumentou rapidamente nos últimos meses. Mas aqueles que clamam por uma revolução não são mais um coleção disparatada de guerrilheiros e sindicatos descontentes. O grupo por trás do chamado à revolta está organizado o suficiente para formar um governo se eles tiverem sucesso.\n\nNo entanto, se a revolução começou agora, dificilmente poderia ser executada sem o lançamento de [Root.GetName] em guerra civil. Devem os revolucionários arriscar dividir a nação em duas para satisfazer sua impaciência, ou esperar por uma oportunidade melhor no futuro? "
 political.6.a: "Quem quer fazer história deve agir hoje!"
 political.6.b: "A revolução é inevitável. O inevitável pode esperar."
 political.7.t: "Fascismo em ascensão"
 political.7.d: "'As pessoas [Root.GetAdjective] foram submetidas por muito tempo à regra incompetente de [Root.GetRulingParty]! Eles afirmam representar o povo, mas nem mesmo conseguem manter nossas ruas em ordem! Somente removendo-os do poder podemos faça esta nação crescer! '\n\nOs oradores fascistas em [Root.GetName] não fazem segredo do que pensam sobre nosso atual governo e sistema político. Discursos como esses geraram uma dissidência pública que é particularmente pronunciada na maioria seções conservadoras das forças armadas. "
 political.7.a: "Os superiores podem abrigar simpatias implícitas."
 political.7.a.tt: "Aumenta a chance de apoio interno para um golpe fascista."
 political.7.b: "A geração mais jovem assumirá a tocha."
 political.7.b.tt: "Aumenta a chance de apoio popular para um golpe fascista."
 political.8.t: "Simpatia Fascista nas Forças Armadas"
 political.8.d: "Vários membros de alto escalão das forças armadas [Root.GetAdjective] expressaram apoio, alguns em particular e outros abertamente, ao movimento fascista em [Root.GetName]. Eles sentem que [Root.GetRulingParty] esqueceu a importância da força das armas é manter o país unido e estão cada vez mais incomodados com o fato de o exército ser tratado pelo governo mais como uma ferramenta do que como uma das instituições mais importantes do país. Alguns deles chegam a sugerir que um novo governo é necessário, aquele que sabe como liderar [Root.GetName] na próxima metade do século.\n\nEsta facção pode não ser predominantemente de políticos, mas alguns deles conquistaram cargos no departamento de defesa. Se esses desenvolvimentos continuarem, eles podem ter apoio político suficiente para executar um golpe. "
 political.8.a: "O espírito nacional supera o governo."
 political.9.t: "Golpe de Estado fascista"
 political.9.d: "Alguns dirão que o previram. Tanto aqueles que alertaram contra os perigos do fascismo quanto aqueles que o exaltaram como o salvador de [Root.GetName] descobriram que suas profecias se tornaram realidade hoje, como os militares em [Root.Capital.GetName] ] derrubou o governo liderado por [Root.GetRulingParty] e tomou o poder. [Root.GetLeader] está desaparecido, dizem que foi para o exílio e o golpe encontrou pouca resistência inicial.\n\nO novo [Root.GetAdjective ] a liderança também não tem planos para permitir que a resistência cresça. A lei marcial foi declarada e com as mudanças que estão em andamento, o que vier depois provavelmente não será muito diferente. "
 political.9.a: "Um estado forte é necessário para proteger as pessoas de si mesmas."
 political.10.t: "Guerra Civil pelo Fascismo"
 political.10.d: "Embora as tentativas do movimento fascista de reviver o sentimento nacionalista tenham tido algum sucesso, a resistência contra essas idéias permanece alta. Os generais que planejam derrubar o atual governo estão decepcionados com a falta de confiança da própria população [Root.GetAdjective] têm em [Root.GetFascistParty].\n\nEles permanecem certos de que as pessoas acabarão se cansando de [Root.GetLeader], mas estão divididos sobre o curso de ação a tomar. Alguns pedem que um golpe seja executado agora, antes de [ Os inimigos de Root.GetName] entram em ação. No entanto, fazer isso enquanto o apoio público é limitado mergulharia a nação em uma guerra civil. "
 political.10.a: "A vontade de poder não tem sentido se alguém hesita em tomá-la."
 political.10.b: "Eles devem unir as pessoas primeiro, depois governá-las."
 political.11.t: "Formulário de Divisões de Ataque Fascista"
 political.11.d: "O político e o marcial sempre estiveram entrelaçados no fascismo. Paralelamente ao seu crescente movimento político, os partidos fascistas começaram a formar organizações paramilitares para se proteger contra ameaças internas e externas, sendo as ameaças internas seus oponentes políticos. Com esse desenvolvimento preocupante, a onda de furor militar fez com que um número cada vez maior de voluntários se juntassem às nossas forças armadas.\n\nOs líderes políticos do movimento apontaram que seus oponentes têm motivos para temer. Ter o exército permeado em vários níveis por elementos tão explicitamente políticos, os inimigos de [Root.GetName] e os inimigos do fascismo estão começando a se parecer muito. "
 political.11.a: "Só os traidores do país têm o que temer."
 political.12.t: "A ameaça do comunismo"
 political.12.d: "'[Root.GetLeader] quer que você acredite que [Root.GetName] está seguro e unido. Não é nenhuma surpresa que tais mentiras envenenaram as mentes de nosso povo, quando uma cobra se enroscou na porta ao lado! fronteira para ver compatriotas se virando uns contra os outros em nome do comunismo, declarando o fim das nações. Quanto tempo até que declarem nossa nação morta também? A [Root.GetRulingParty] nos protegerá dessa ameaça? '\n\nO O crescimento do movimento fascista em [Root.GetName] foi impulsionado pela proximidade da revolução comunista. Muitos moderados que normalmente rejeitariam o fascismo como mais um experimento ideológico equivocado consideram que isso também é uma preocupação muito real para eles. entre o comunismo de nossos vizinhos e um regime fascista, eles certamente preferem o último. Eles podem até estar dispostos a apoiá-lo ativamente. "
 political.12.a: "Seremos a vanguarda contra a ameaça vermelha!"
 political.13.t: "Movimento em direção à democracia"
 political.13.d: "'Se silenciarmos as vozes do povo, como qualquer um de nós pode reivindicar ser a voz de [Root.GetName] de nós mesmos? Se tememos a dissidência, se tememos ser denunciados publicamente ou expulsos por voto público, o que realmente tememos é que somos odiados e insultados por nossos próprios cidadãos. O [Root.GetRulingParty] realmente tem tão pouca confiança em seus princípios? '\n\nUma facção cuidadosa e pouco organizada, mas apaixonada do governo começou a pressionar por menos políticas repressivas contra os inimigos do Estado. Querem que o público se envolva na tomada de decisões por meio de referendos e reuniões partidárias locais, mesmo que isso signifique arriscar o futuro da agenda atual ".
 political.13.a: "Podemos discutir isso internamente para começar."
 political.13.a.tt: "Aumenta a chance de apoio interno para organizar eleições."
 political.13.b: "Sabendo que estamos certos, podemos permitir que nossos inimigos falem mais abertamente."
 political.13.b.tt: "Aumenta a chance de as pessoas expressarem apoio à democracia e formarem uma oposição."
 political.14.t: "[Root.GetRulingParty] Debates Democracy"
 political.14.d: "Surpreendentemente, o apelo por mais referendos e medidas menos repressivas contra os oponentes do regime recebeu algum apoio nas discussões internas do partido. Embora a liderança de [Root.GetRulingParty] permaneça cética, vários membros influentes apoiaram uma mudança.\n\nTalvez eles tenham apoiado confiança de que pouca coisa mudará na prática, ou talvez eles sejam secretamente traidores da causa do partido, como muitos de seus oponentes teriam. Mesmo assim, se o chamado público por essas mudanças vier, alguns dos líderes de [Root.GetName] estão prontos para se comprometer. "
 political.14.a: "A escolha nem sempre fica entre a liberdade e a morte."
 political.14.a.tt: "O governo pode organizar eleições quando a política tem o apoio da maioria."
 political.15.t: "Formação de oposição democrática"
 political.15.d: "O relaxamento das restrições sobre que tipo de propaganda anti-[Root.GetRulingParty] pode ser divulgada publicamente tem, previsivelmente, levado a um aumento nas expressões públicas de dissidência. Até agora, manifestações e panfletos organizados são encontrados principalmente em instituições acadêmicas e alguns de [ Root.GetName] é as áreas mais infelizes, mas há poucas dúvidas de que o movimento está se espalhando.\n\nOs líderes da nação estão divididos sobre a questão. [Root.GetLeader], que mantém um controle férreo sobre a liderança do partido, pouco tem desejo de diversificar o debate público. Os primeiros passos já foram dados, no entanto, e pode não haver mais volta. "
 political.15.a: "O movimento parece crescer naturalmente na ausência de repressão."
 political.16.t: "Chamada Pública para Eleições"
 political.16.d: "As manifestações de dissidência pública que antes eram confinadas a áreas limitadas agora são generalizadas. Enquanto as pessoas se aglomeram nas ruas, a [Root.GetRulingParty] se encontra em uma encruzilhada. Se continuarmos permitindo que essa propaganda se espalhe, os referendos sugeriram tanto de tanto dentro do próprio partido como na oposição podem mostrar que não temos o apoio do público. A unidade pela qual lutamos está dando lugar a uma pluralidade de opiniões, unidas contra nós. "
 political.16.a: "Mesmo que a reforma esteja acontecendo, devemos mostrar nossa força suprimindo esse desafio."
 political.16.b: "Deixe o povo ser ouvido."
 political.17.t: "Eleições públicas em [Root.GetName]"
 political.17.d: "À medida que a liberdade de expressão e de reunião cresceu e se tornou cada vez mais aceita em [Root.GetName], a facção dentro da [Root.GetRulingParty] que convocava a realização de eleições passou de conspiradores secretos a reformadores com apoio público. Apesar de [Root.GetLeader] ' s protestos, o país tem feito um movimento lento mas constante em direção à democracia nos últimos meses e uma eleição agora parece ser o próximo passo natural.\n\nNo entanto, longe de todos os cidadãos [Root.GetAdjective] são a favor de reformas democráticas . Ainda há debate dentro do partido sobre se devemos esperar a realização das eleições até que possamos assegurar um desenvolvimento estável. "
 political.17.a: "Aqueles que são leais à [Root.GetRulingParty] apoiarão a decisão agora."
 political.17.b: "As reformas precisam de um apoio mais amplo antes que uma eleição possa ser realizada."
 political.18.t: "Fascistas exigem referendo"
 political.18.d: "O movimento fascista de rápido crescimento [Root.GetAdjective] nunca afirmou que precisa do apoio da maioria antes de tomar o poder, contando com a união da nação sob sua liderança assim que seu governo for estabelecido. No entanto, parece que seu apoio público cresceu rapidamente. Muitos fascistas agora estão chamando [Root.GetLeader] de hipócrita, alegando representar os desejos do povo enquanto, na realidade, fazem ouvidos moucos às massas.\n\nA chamada para um referendo foi rejeitada como uma tentativa típica de perturbar o sistema por Membros [Root.GetRulingParty] até agora, mas pelo menos é uma medida política. Se não agirmos agora, os fascistas podem escolher a luta violenta como o melhor caminho para o poder. "
 political.18.a: "Suprima este movimento odioso!"
 political.18.b: "Não preste atenção neles."
 political.18.c: "Se o povo quiser, faremos o referendo."
 political.19.t: "Comunistas exigem referendo"
 political.19.d: "As ideias marxistas criaram raízes em [Root.GetName] há muito tempo, mas ganharam um apoio muito mais amplo recentemente. O movimento se espalhou para fora da teoria política e na prática política, com trabalhadores descontentes e até mesmo algumas celebridades de alto perfil expressando apoio. Os comunistas chamam isso de consciência de classe. O [Root.GetRulingParty] chama isso de via rápida para tumultos e traição.\n\nMostrando pouca fé em [Root.GetLeader] estar disposto a implementar as reformas que eles exigem, os comunistas mais vocais chamaram por um referendo imediato para a remoção do atual governo. Embora possamos reverter o ímpeto desse movimento de massa, se não o fizermos, sem dúvida resultará no método comunista mais popular de remoção: a Revolução ".
 political.19.a: "Atividades Un- [Root.GetAdjective] devem ser interrompidas!"
 political.19.b: "Ignore-os, eles estão apenas causando problemas."
 political.19.c: "O referendo é preferível a uma revolta sangrenta."
 political.20.t: "Democrats Demand Referendum"
 political.20.d: "Sem surpresa, a ideia do povo governando a nação em que habitam pode facilmente se tornar muito popular entre as pessoas. O [Root.GetRulingParty], é claro, vê a ideia de democracia representada por esses movimentos-liberdade de expressão, eleições públicas, imprensa livre-retórica meramente populista com o objetivo de enfraquecer o governo de [Root.GetLeader].\n\nNo entanto, não há como negar que essas ideias tomaram conta da população de [Root.GetAdjective]. De maneira verdadeiramente democrática, eles clamam por uma referendo público sobre a substituição do regime atual. Embora atualmente fáceis de ignorar, essas idéias têm uma maneira de crescer muito persistente. O que acontecerá conosco se tornarmos a revolução pacífica impossível? "
 political.20.a: "Junte-os."
 political.20.b: "Apenas proceda como de costume."
 political.20.c: "Se aceitarmos o referendo, talvez possamos preservar nosso legado."
 political.21.t: "Fascistas marcham em [Root.Capital.GetName]"
 political.21.d: "Tendo sido recusado seu referendo, quase uma tentativa simbólica de tomar o poder legalmente, os fascistas usaram seu apoio público significativo e conexões nas forças armadas [Root.GetAdjective] para tentar um golpe. O governo [Root.GetRulingParty] recusou seus termos e afirma que vai lutar até o fim para preservar [Root.GetName] como o conhecemos. "
 political.21.a: "Vamos detê-los a qualquer custo!"
 political.21.b: "Os fascistas carregam o verdadeiro espírito de [Root.GetName]!"
 political.22.t: "Comunistas se levantam"
 political.22.d: "Depois que seu pedido de referendo foi negado, os poucos reformadores do movimento comunista em [Root.GetName] rapidamente perderam influência para os elementos mais radicais. Com a recusa de [Root.GetRulingParty] em reconhecer o apoio público ao sugerido reformas, a visão romântica da revolução foi se espalhando gradualmente e os líderes do movimento se tornaram aqueles que poderiam mais facilmente iniciar um motim. Esses distúrbios agora irromperam em uma guerra civil em grande escala, com o futuro da nação em jogo. "
 political.22.a: "Não vamos permitir que eles arruinem nosso país!"
 political.22.b: "O fogo da revolução deve ser apagado com o sangue dos opressores!"
 political.23.t: "A Primavera [Root.GetAdjective]"
 political.23.d: "Depois que sua tentativa de um referendo público para instituir a democracia foi recusada, as pessoas por trás da sugestão rejeitaram o regime [Root.GetLeader] como incorrigível. Uma ampla coalizão de grupos rebeldes, unidos pelo objetivo comum de instituir sistemas políticos mais representativos em [Root.GetName], pegaram em armas e anunciaram que não vão descansar até que [Root.GetRulingParty] seja derrubado. "
 political.23.a: "Poupe-nos dessa regra da máfia!"
 political.23.b: "Finalmente, [Root.GetName] está livre!"
 political.24.t: "Fascistas Ridiculados"
 political.24.d: "A paixão do povo [Root.GetAdjective] com o orgulho nacionalista e as tentativas de reviver as glórias do passado parece ter passado. Um rude despertar para seus ardentes apoiadores, cujos uniformes, postura militarista e discursos exagerados são agora mais comuns objeto de zombaria do que de simpatias.\n\nUma vez considerado uma ameaça à base de poder da [Root.GetRulingParty], o fascismo [Root.GetAdjective] é agora cada vez mais visto como uma posição extremista absurda e um ataque aos valores mais fundamentais de nossa nação, a própria nação que eles afirmam ter em tão alta consideração. A palavra parece mais adequada como um insulto do que uma designação política. "
 political.24.a: "Que bando de palhaços."
 political.25.t: "A moda comunista acaba"
 political.25.d: "Muitos comunistas previram que [Root.GetName] seria a próxima nação a cair na chamada revolução internacional, mas depois de alguns meses de greves e bandeiras vermelhas nas ruas, o movimento parece ter morrido. A classe trabalhadora, a suposta força motriz da revolução, tem preocupações mais urgentes do que derrubar [Root.GetLeader] e parece decididamente impressionada com o quão bem essas revoluções se deram em outros lugares. Enquanto isso, os intelectuais que escreveram apelos apaixonados para cortar a garganta de os opressores mostraram-se surpreendentemente relutantes em instigar qualquer coisa que pudesse realmente perturbar seu estilo de vida confortável.\n\nA conversa sobre a revolução provavelmente continuará, seja por causa de cervejas baratas ou vinhos caros, mas provavelmente será conversa e nada mais. "
 political.25.a: "Que bando de hipócritas."
 political.26.t: "Movimento democrático silencia"
 political.26.d: "Depois de alguns meses de forte oposição ao regime de [Root.GetLeader], convocando eleições públicas e leis mais liberais sobre liberdade de reunião e expressão, o movimento parece ter desmoronado. As pessoas agora expressam mais preocupação com a estabilidade de [Root.GetName] se tais reformas ocorressem, com aqueles que clamam por democracia sendo vistos mais como criadores de problemas do que qualquer outra coisa.\n\nMais misteriosamente, muitas das principais figuras do movimento parecem ter desaparecido ou impedido trabalhar de repente. Talvez alguns deles optaram por ir para o exílio quando viram o fracasso de seus esforços. Apesar disso, o governo [Root.GetRulingParty] nega todo o conhecimento e envolvimento. "
 political.26.a: "Que bando de desistentes."
 political.27.t: "[Root.GetLeader] Abandona a política externa neutra"
 political.27.d_fascism: "Após a recente ascensão de [Root.GetRulingParty] ao poder, [Root.GetLeader] anunciou que [Root.GetName] não manteria mais sua Política Externa Neutra.\n'O mundo se tornou emaranhado e complexo. Não somos mais a salvo por nós mesmos. Devemos ficar com nossos parceiros fascistas contra nossos inimigos. Se não escolhermos um lado, morreremos sozinhos. '"
 political.27.d_communism: "Após a recente ascensão de [Root.GetRulingParty] ao poder, [Root.GetLeader] anunciou que [Root.GetName] não manteria mais sua Política Externa Neutra.\n'O mundo se tornou emaranhado e complexo. Este país sempre foi seguiu seus princípios e esteve pronto para defendê-los. Não estamos mais seguros por conta própria. A neutralidade não é mais o porto seguro que costumava ser e aqueles que buscam o poder neste mundo não a respeitam. Devemos estar com nosso comunista irmãos contra os poderes que procuram nos oprimir. Contra a maioria burguesa que não quer nada mais do que nos manter para baixo. Se não tomarmos uma posição, morreremos sozinhos. '"
 political.27.a: "Para o futuro de [Root.GetName]"
 political.28.t: "[Root.GetNameDef] reunido"
 political.28.d: "O fim da terrível guerra civil que devastou nossas terras chega ao fim e finalmente chegamos a um acordo político. Agora estamos de acordo com nossos companheiros [Root.GetAdjective] s, e juntos reconstruiremos nossa grande nação. Os inimigos que buscaram capitalizar em nossas lutas internas agora devem enfrentar um estado [Root.GetAdjective] unido.\n\nO novo [Root.GetRulingIdeology] [Root.GetName] nunca mais será dividido! "
 political.28.a: "Unidos finalmente!"
 THREAT_FROM_EFFECT: "Ameaça de ações"
 war_justification.1.t: "[Root.GetLeader] fala contra [From.GetName]"
 war_justification.1.d: "'[From.GetName] pertence ao [From.GetAdjective]? Vamos nos fazer uma pergunta melhor: O futuro pertence ao [From.GetAdjective] ou pertence a [Root.GetNameDef]?'\n\nO discurso de [Root.GetLeader] hoje sugeriu que [Root.GetName] está a caminho da guerra. As tensões políticas têm se acumulado no mês passado e parece que as pessoas de [Root.GetAdjective] estão aceitando essa guerra é inevitável."
 war_justification.1.a: "O futuro pertence a [Root.GetName]!"
 war_justification.2.t: "[Root.GetLeader] Denuncia os ideais [From.GetAdjective]"
 war_justification.2.d: "'Os [From.GetAdjective] afirmam ter liberdade e democracia, afirmam querer a paz, mas todas essas coisas de que se orgulham são vazias. Sua democracia divide o povo onde deveria estar unido e sua liberdade apenas denuncia a falta de disciplina. Nós [Root.GetAdjective] s enxergamos através dessas mentiras ... e podemos ver que essa paz, paz em seus termos, também é uma mentira. '\n\n[Root.GetRulingParty] há muito ridiculariza a fraqueza da nação [From.GetAdjective], mas ultimamente a retórica tornou-se mais agressiva. O dia do conflito armado está cada vez mais próximo. "
 war_justification.2.a: "[Root.GetName] está unido sob [Root.GetLeader]."
 war_justification.3.t: "[Root.GetLeader] Warns Against [From.GetAdjective] Communism"
 war_justification.3.d: "'Existe uma ameaça maior ao nosso modo de vida, ou mesmo ao próprio modo de vida, do que o comunismo? Esta praga que ameaça fazer com que os escravos, e não os senhores, governem todas as nações, para abolir a própria nação, para abolir as pessoas e sua história. Tomaremos [From.GetName] e aboliremos a praga comunista. '\n\nO ódio de [Root.GetLeader] aos comunistas é bem conhecido desde antes da ascensão de [Root.GetRulingParty] ao poder, mas parece ter se intensificado recentemente no caso específico do governo [From.GetAdjective]. Nossa busca para eliminar o marxismo da face da Terra pode começar aí. "
 war_justification.3.a: "Aqueles que rejeitam as nações verão suas próprias perecer."
 war_justification.4.t: "[Root.GetName] se prepara para uma grande luta"
 war_justification.4.d: "'Os [From.GetAdjective] são um povo que não se separará facilmente do poder. No entanto, eles também devem perceber que a trajetória de nossas duas nações só pode terminar em um confronto. Precisamos nos preparar para a luta que está por vir. [From.GetName] não será levado sem luta. '\n\nA possibilidade de um entendimento entre os governos de pensamento semelhante de [From.GetName] e [Root.GetName] deu lugar a uma campanha para tomar seu território por força."
 war_justification.4.a: "A história será escrita por meio de nossa vitória."
 war_justification.5.t: "[Root.GetLeader] Traz revolução para [From.GetName]"
 war_justification.5.d: "'Embora tenhamos consolidado a sociedade socialista em [Root.GetName], muitas nações ainda sofrem sob os déspotas de antigamente. Os trabalhadores de [From.GetName] não têm voz, não têm meios de se organizar e quaisquer tentativas de instituir o socialismo irão ser esmagados violentamente pelo regime [From.GetLeader]. Não podemos esperar que as engrenagens da revolução internacional girem para o povo [From.GetAdjective]. Com a revolução, provamos que poderíamos esmagar os opressores capitalistas aqui, e nós irá esmagar os opressores em [From.Capital.GetName] também! '\n\n[Root.GetLeader] abandonou todas as tentativas de retórica diplomática em direção a [From.GetRulingParty] -controlado [From.GetName]. A busca para erradicar todas as fronteiras agora estão estritamente focadas em erradicar suas fronteiras. "
 war_justification.5.a: "Trabalhadores [From.GetAdjective], sua libertação está próxima!"
 war_justification.6.t: "Chamadas [Root.GetLeader] para ajudar trabalhadores [From.GetAdjective]"
 war_justification.6.d: "'Existe uma mentira maior do que a suposta liberdade do povo [From.GetAdjective]? Onde antes eram escravos dos príncipes e duques que reivindicavam a propriedade do solo, agora são forçados a vender seu trabalho para aqueles que reivindicam a propriedade de as fábricas. Sua liberdade de escolher um senhor em vez de outro dificilmente pode ser chamada de liberdade. Da mesma forma, sua liberdade de eleger seus líderes é uma falsa escolha, já que a propaganda jamais permitiria que os verdadeiros socialistas tomassem o poder. Um povo tão profundamente doutrinado só pode ser salvo por uma intervenção [Root.GetAdjective]. '\n\n[Root.GetLeader] polemizou contra o governo em [From.GetName] por um longo tempo em reuniões do partido, mas essa retórica agora é usada com mais frequência em público . Há poucos motivos para acreditar que este conflito possa ser resolvido pacificamente. "
 war_justification.6.a: "Vamos esmagar sua ditadura burguesa!"
 war_justification.7.t: "[From.GetAdjective] Comunismo falhando"
 war_justification.7.d: "'Camaradas, embora os maiores revolucionários já tenham sido chamados de traidores, ficou claro que a própria revolução foi traída. De que outra forma você explicaria o governo do [From.GetRulingParty] de [From.GetName], que deixaram de lado qualquer indício de idéias marxistas para construir um estado operário degenerado onde eles possam reinar sob falsas premissas? Ao fortalecer seu próprio poder ao preço da revolução internacional, eles mostraram que se importam pouco com os ideais que afirmam ter. Devemos trazer a verdadeira revolução para eles. '\n\nEmbora inicialmente apoie a revolução [From.GetAdjective], [Root.GetLeader] expressou desapontamento crescente com o modo como ela se desenvolveu. A [Root.GetRulingParty] pode ter que intervir antes que seja tarde demais."
 war_justification.7.a: "Ainda há tempo para salvar sua tentativa de socialismo."
 war_justification.8.t: "[Root.GetLeader] Solicita o nacionalismo esmagador [From.GetAdjective]"
 war_justification.8.d: "'Existe alguma sociedade mais repugnante para o futuro da revolução, mais alheia à condição dos trabalhadores, do que o regime fascista de [From.GetName]? Exortando o povo a se devotar fanaticamente à decrépita instituição do Estado-nação, eles vestiram velhas formas de selvageria em trajes modernos, tentando se apresentar como um futuro alternativo à inevitável vitória internacional da classe trabalhadora. É apenas uma questão de tempo até que eles nos ataquem ou contra nós. aliados. Vamos atacar primeiro. '\n\nNinguém esperava menos do que desprezo mútuo entre nós e o [From.GetAdjective], mas a animosidade se intensificou recentemente. Parece que o conflito surgirá mais cedo ou mais tarde. "
 war_justification.8.a: "Morte aos fascistas!"
 war_justification.9.t: "Diplomacia com [From.GetName] é quebrada"
 war_justification.9.d: "Apesar de nossas tentativas de encontrar uma solução diplomática para o nosso conflito com [From.GetName], as negociações fracassaram mais uma vez, deixando-nos com opções limitadas. O regime autoritário [From.GetLeader] mostrou a abordagem irrazoável desse assunto típico de líderes que não prestam contas a seu povo. Salvo uma reviravolta completa nas políticas de liderança de [From.GetAdjective], não teremos outro recurso a não ser lutar. '\n\n[Root.GetAdjective] intervenção em [From.GetAdjective] .GetName] tem sido um assunto quente, com alguns políticos da oposição alegando que [Root.GetRulingParty] seguiu uma política hawkish desde o início. Qualquer que seja sua intenção original, uma guerra futura agora parece muito real e inevitável. "
 war_justification.9.a: "Às vezes, você precisa escalar a montanha do conflito."
 war_justification.10.t: "[Root.GetLeader] Chamadas de intervenção em [From.GetName]"
 war_justification.10.d: "'É com o coração pesado que devemos enfrentar a realidade de nossa situação: uma invasão de [From.GetName] pode ser nosso único recurso. É uma vantagem estratégica muito grande tentar qualquer outra solução em nossa situação atual. Embora confiamos que nem o povo [Root.GetAdjective] nem o [From.GetAdjective] querem a guerra, mas a história nos levou a este ponto e nossas opções são limitadas. Só podemos esperar que, por meio dessa afirmação de nosso poder militar, possamos evite mais derramamento de sangue no futuro. '\n\nEmbora seja uma teoria popular de que as democracias não vão à guerra contra outras democracias, desenvolvimentos recentes apontaram para uma invasão de [Root.GetAdjective] de [From.GetName] no futuro. A história ainda pode nos surpreender. "
 war_justification.10.a: "[From.GetName] é uma democracia duvidosa de qualquer maneira."
 war_justification.11.t: "[Root.GetLeader] Speaks Against Red Menace"
 war_justification.11.d: "Sem dúvida, o comunismo [From.GetName] é uma das maiores ameaças à liberdade e à ordem nesta era. Implacável e implacável, ele ameaça devorar não apenas a esperança do povo [From.GetAdjective] de uma sociedade próspera e democrática , mas também de seus vizinhos. Se não agirmos agora, podemos ver este primeiro dominó cair tarde demais, deixando mais experimentos sociais fracassados em seu rastro. Quantos mais precisam morrer antes de intervirmos? '\n\nO a ameaça de atividade subversiva minando nossa democracia, alimentada pelas ambições de [From.GetAdjective], tornou-se um tópico muito debatido recentemente. Embora os representantes da oposição tenham chamado isso de um susto vermelho com o objetivo de travar a guerra com [From.GetName], a retórica do [Root.GetRulingParty] tem sido muito bem-sucedido até agora. "
 war_justification.11.a: "Eles seguem uma ideologia violenta, que reação podem esperar senão violência?"
 war_justification.12.t: "[Root.GetLeader] Confronts [From.GetAdjective] Fascismo"
 war_justification.12.d: "'Na história moderna, talvez até na história como um todo, não houve tirania pior do que o punho de ferro em que [From.GetRulingParty] agora segura [From.GetName]. As pessoas podem argumentar que não devemos provocar conflito, que devemos confiar em [From.GetLeader] para honrar os tratados e promessas no futuro, mas essas pessoas não conseguem ver que os tratados feitos sob o reinado do fascismo são inúteis. Para esses mentirosos desonrosos, pode ser correto, e o papel em que um acordo é escrito queima tão facilmente quanto os livros de seus detratores. '\n\nPessoas que há muito esperavam evitar um confronto direto com [From.GetName] agora receberam forte oposição de [Root.GetLeader], que argumenta que nós em Os termos maquiavélicos são apenas postergando a guerra em vantagem do inimigo. Nesse ritmo, podemos desferir o primeiro golpe, afinal. "
 war_justification.12.a: "Não pode haver paz em nosso tempo até que eles se vão."
 war_justification.13.t: "[Root.GetLeader] Solicita guerra contra [From.GetName]"
 war_justification.13.d: "'Embora possamos ser um povo pacífico, nossa natureza sozinha não determina o curso que devemos seguir na história. Este é um tempo de guerra. Por muito tempo, o [From.GetAdjective] possuiu os meios que precisamos fazer através das provações que podemos enfrentar, e é evidente que eles não se separarão delas pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas por meio das velhas provações de batalha. '\n\n[Root A retórica hostil de .GetLeader] em relação a [From.GetName] não mediu esforços para justificar uma invasão. Alguma parte da população apoia este curso, mas a decisão está nas terras de nosso líder. "
 war_justification.13.a: "Pode ser uma decisão difícil, mas devemos defendê-la."
 war_justification.14.t: "[Root.GetLeader] Desafios [From.GetAdjective] pretensões"
 war_justification.14.d: "'[From.GetName] pode se considerar mais moderno e avançado do que nós, mas a verdade é que sua nação não foi testada como a nossa, nem estão preparados para as ameaças agora visíveis no horizonte. Por seu desdém em relação a nós, e impedindo-nos de tomar o que é nosso por direito, eles nos fizeram uma dessas ameaças a si mesmos. Sua nação fraca e dividida dificilmente resistirá às nossas reivindicações. '\n\nA opinião irônica de [From.GetName] por muito tempo realizada pelo [Root.GetRulingParty] evoluiu da crítica à hostilidade. Embora a opinião popular seja de que o povo [From.GetAdjective] quer evitar a guerra, [Root.GetLeader] afirma que seus líderes eleitos a provocaram por meio de sua arrogância. "
 war_justification.14.a: "Eles não sabem o quão fortes nossas dificuldades nos tornaram."
 war_justification.15.t: "[Root.GetLeader] deseja restaurar o pedido em [From.GetName]"
 war_justification.15.d: "'O espírito nacional [Root.GetAdjective] é forte, mas nem todas as nações são tão afortunadas. [From.GetName] teve suas tradições destruídas e governantes legítimos há muito tempo assassinados e enterrados, tudo em nome da ideia do grande Revolução marxista. É nosso dever restaurar a ordem neste mundo desviado por usurpadores sanguinários e afirmar a força de [Root.GetName] contra essa ameaça. '\n\nEmbora a [Root.GetRulingParty] sempre se opôs ao comunismo, [ From.GetName] tem sido alvo de ataques específicos em discursos recentes. Independentemente de o ataque à nação [Root.GetAdjective] dos comunistas ser uma ameaça real, o ataque preventivo ao comunismo [From.GetAdjective] já está em andamento . "
 war_justification.15.a: "Os assassinados na revolução serão vingados!"
 war_justification.16.t: "[Root.GetLeader] chama opressores [From.GetAdjective]"
 war_justification.16.d: "'Meus oponentes querem que você acredite que minha regra é como a de [From.GetRulingParty] em [From.GetName]. Eles não poderiam estar mais errados. Embora os sucessos de [From.GetLeader] sejam o resultado de um recente modismo, um movimento de massa destrutivo empenhado em intimidar outras nações à submissão, a [Root.GetRulingParty] se opõe a esse movimento como aqueles que não se submeterão. Estou preparado para fazer o que for necessário para eliminar esta ameaça, mesmo que seja significa guerra. '\n\nO regime [Root.GetLeader] adotou uma política hostil em relação à nação [From.GetAdjective]. Qualquer que seja o nome de nossos líderes, fascista é uma palavra reservada para nossos inimigos. "
 war_justification.16.a: "A tradição e o pragmatismo sempre triunfarão sobre o fanatismo e o terror."
 war_justification.17.t: "[Root.GetLeader] Perguntas [From.GetAdjective] Soberania"
 war_justification.17.d: "'Quem determina as fronteiras de uma nação e como elas são determinadas? Seja qual for a maneira que as pessoas possam ter encontrado no passado para justificar onde termina [Root.GetName] e começa [From.GetName], vivemos em uma nova era. O estratégico A importância dessa fronteira não pode ser exagerada e temos o direito de mudá-la para garantir a segurança contínua de nosso povo. '\n\nOuvindo os discursos recentes de [Root.GetLeader], uma invasão de [From.GetName ] parece iminente. Vozes dissidentes se opuseram, mas o apoio público à guerra está aumentando. "
 war_justification.17.a: "Devemos nos unir por essa causa!"
 war_justification.18.t: "[Root.GetLeader] Questiona os motivos de [From.GetName]"
 war_justification.18.d: "'Não há dúvida de que [From.GetName] está se preparando para a guerra. As mudanças na política econômica deixam claro que os [From.GetAdjective] não são um povo de paz, mas aguardam a oportunidade certa para atacar contra nós. Vamos ficar de braços cruzados e vê-los se armar enquanto [Root.GetName] está indefeso? Ou vamos desarmar essa ameaça antes que ela cresça além do nosso poder? '\n\nOs falcões da [Root.GetRulingParty] se transformaram seus olhos estão voltados para [From.GetName], argumentando que o ataque é a melhor defesa. Seu ponto de vista está ganhando força e [Root.GetName] está se preparando para a guerra. "
 war_justification.18.a: "Pelo menos durante a guerra, esse conflito chegará ao fim."
 war_justification.19.t: "[Root.GetLeader] Irritado com a postura de [From.GetAdjective]"
 war_justification.19.d: "'Aqueles cidadãos ingênuos de [Root.GetName] que imaginam o [From.GetAdjective] como um povo de paz estão totalmente fora de contato com a realidade. Aqueles que vivem em nossa fronteira não podem se dar ao luxo de tais delírios, vendo suas tropas fechando-se sobre nós. Esta é uma ameaça que não podemos deixar sem resposta. A cada dia que passa, [From.GetName] está se preparando para a guerra. Seria uma loucura não fazermos o mesmo. '\n\nThe [ A presença militar de From.GetAdjective] perto de nosso território tem gerado uma preocupação crescente, visto que esta nação parece cada vez mais ser inimiga da [Root.GetRulingParty]. Se é a causa ou o efeito de sua polêmica é uma questão de controvérsia. "
 war_justification.19.a: "Independentemente disso, devemos preparar o povo para a guerra."
 war_justification.20.t: "[Root.GetLeader] defende a invasão de [From.GetName]"
 war_justification.20.d: "'Se quisermos ter a vantagem estratégica no previsível, para não dizer guerra inevitável com [From.GetName], não há espaço para hesitar. Trata-se de proteger o futuro de nossos filhos e garantir que [Root.GetName] tenha um lugar no mundo amanhã. É uma questão de devoção à nossa causa e aos ideais que consideramos garantidos. É hora de agir. '\n\nUma série de discursos empolgantes de líderes de [Root.GetRulingParty], principalmente [Root. GetLeader], tem chamado o público para apoiar uma invasão de [From.GetName]. Os motivos geopolíticos por trás da invasão são menos proeminentes na retórica dos sentimentos patrióticos, mas esta campanha parece altamente eficiente em convencer o público de sua necessidade. "
 war_justification.20.a: "A nação está por trás desta importante decisão."
 war_justification.201.t: "[From.GetLeader] Fala Contra [Root.GetName]"
 war_justification.201.d: "'O [Root.GetAdjective] pertence ao [Root.GetAdjective]? Vamos nos fazer uma pergunta melhor: O futuro pertence ao [Root.GetAdjective] ou pertence a [From.GetAdjective]?'\n\nO discurso de hoje de [From.GetLeader] sugeriu que [From.GetName] está a caminho da guerra. As tensões políticas têm se acumulado ao longo do último mês e parece que as pessoas de [From.GetAdjective] aceitaram que a guerra é inevitável. [Root.GetName] também deve se preparar. "
 war_justification.201.a: "Por que não podemos viver em paz?"
 war_justification.202.t: "[From.GetLeader] Denuncia os ideais [Root.GetAdjective]"
 war_justification.202.d: "'Os [Root.GetAdjective] afirmam ter liberdade e democracia, afirmam querer a paz, mas todas essas coisas de que se orgulham são vazias. Sua democracia divide o povo onde deveria estar unido e sua liberdade apenas denuncia a falta de disciplina. Nós [From.GetAdjective] s enxergamos através dessas mentiras ... e podemos ver que essa paz, paz nos termos deles, também é uma mentira. '\n\n[From.GetRulingParty] há muito ridiculariza a fraqueza da nação [Root.GetAdjective], mas ultimamente a retórica se tornou mais agressiva. O dia do conflito armado está cada vez mais próximo. "
 war_justification.202.a: "Como esperado de escória fascista como [From.GetLeader]."
 war_justification.203.t: "[From.GetLeader] Warns Against [Root.GetAdjective] Communism"
 war_justification.203.d: "'Existe uma ameaça maior ao nosso modo de vida, ou mesmo ao próprio modo de vida, do que o comunismo? Esta praga que ameaça fazer com que os escravos, e não os senhores, governem todas as nações, para abolir a própria nação, para abolir as pessoas e sua história. Vamos pegar [From.GetName] e abolir a praga comunista. '\n\nO ódio de [From.GetLeader] aos comunistas é bem conhecido desde antes da ascensão de [From.GetRulingParty] ao poder, mas parece ter se intensificado recentemente no caso específico do governo [Root.GetAdjective]. Nossa busca para eliminar o marxismo da face da Terra pode começar aí. "
 war_justification.203.a: "Se eles temem nossa causa, temem seu próprio povo."
 war_justification.204.t: "[From.GetName] Prepara-se para uma Grande Luta"
 war_justification.204.d: "'Os [Root.GetAdjective] são um povo que não se separará facilmente do poder. No entanto, eles também devem perceber que a trajetória de nossas duas nações só pode terminar em um confronto. Precisamos nos preparar para a luta que está por vir. Pois [Root.GetName] não será levado sem luta. '\n\nA possibilidade de um entendimento entre os governos de pensamento semelhante de [Root.GetName] e [From.GetName] deu lugar a uma campanha para tomar seu território à força."
 war_justification.204.a: "Deixe-os vir!"
 war_justification.205.t: "[From.GetLeader] Bring Revolution to [Root.GetName]"
 war_justification.205.d: "'Embora tenhamos consolidado a sociedade socialista em [From.GetName], muitas nações ainda sofrem sob os déspotas de antigamente. Os trabalhadores de [Root.GetName] não têm voz, não têm meios de se organizar e quaisquer tentativas de instituir o socialismo irão ser esmagado violentamente pelo regime [Root.GetLeader]. Não podemos esperar que as engrenagens da revolução internacional girem para o povo [Root.GetAdjective]. Provamos que poderíamos esmagar os opressores capitalistas aqui, e vamos esmagar o opressores em [Root.Capital.GetName] também! '\n\n[From.GetLeader] abandonou todas as tentativas de diplomacia com nosso governo. A tarefa comunista de erradicar todas as fronteiras agora está estritamente focada em erradicar nossas fronteiras. "
 war_justification.205.a: "[Root.GetLeader] é um governante melhor do que qualquer oportunista revolucionário!"
 war_justification.206.t: "Chamadas [From.GetLeader] para ajudar trabalhadores [Root.GetAdjective]"
 war_justification.206.d: "'Existe uma mentira maior do que a suposta liberdade do povo [Root.GetAdjective]? Onde antes eram escravos dos príncipes e duques que reivindicavam a propriedade do solo, agora são forçados a vender seu trabalho para aqueles que reivindicam a propriedade de as fábricas. Sua liberdade de escolher um senhor em vez de outro dificilmente pode ser chamada de liberdade. Da mesma forma, sua liberdade de eleger seus líderes é uma falsa escolha, já que a propaganda jamais permitiria que os verdadeiros socialistas tomassem o poder. Um povo tão profundamente doutrinado só pode ser salvo por uma intervenção de [From.GetAdjective]. '\n\nNão querendo aceitar que nosso povo fique satisfeito sem seus experimentos sociais, o regime comunista em [From.GetName] ameaçou abertamente atacar nossa nação. Há poucos motivos acreditar que este conflito poderia ser resolvido pacificamente. "
 war_justification.206.a: "Que méritos podem ter suas convicções se eles devem forçá-los sobre nós?"
 war_justification.207.t: "[Root.GetAdjective] Comunismo falhando"
 war_justification.207.d: "'Camaradas, embora os maiores revolucionários já tenham sido chamados de traidores, ficou claro que a própria revolução foi traída. De que outra forma você explicaria o governo do [Root.GetRulingParty] de [Root.GetName], que deixaram de lado qualquer indício de idéias marxistas para construir um estado operário degenerado onde eles possam reinar sob falsas premissas? Ao fortalecer seu próprio poder ao preço da revolução internacional, eles mostraram que se importam pouco com os ideais que afirmam ter. Devemos trazer a verdadeira revolução para eles. '\n\nEmbora inicialmente apoie a vitória de [Root.GetRulingParty] em [Root.Capital.GetName], [From.GetLeader] se afastou de [Root.GetLeader] filosofia. O conflito atingiu o ponto em que eles estão se preparando para invadir e impor sua marca de socialismo sobre nós. "
 war_justification.207.a: "Eles não entendem o que a revolução significa para as pessoas [Root.GetAdjective]."
 war_justification.208.t: "[From.GetLeader] Solicita o nacionalismo esmagador [Root.GetAdjective]"
 war_justification.208.d: "'Existe alguma sociedade mais repugnante para o futuro da revolução, mais alheia à condição dos trabalhadores, do que o regime fascista de [Root.GetName]? Exortando o povo a se devotar fanaticamente à decrépita instituição do Estado-nação, eles vestiram velhas formas de selvageria em trajes modernos, tentando se apresentar como um futuro alternativo à inevitável vitória internacional da classe trabalhadora. É apenas uma questão de tempo até que eles ataquem contra nós ou nossos aliados. Vamos atacar primeiro. '\n\nNinguem esperava menos do que desprezo mútuo entre nós e o [Root.GetAdjective], mas a animosidade se intensificou ultimamente. Ouvindo [From.GetLeader] falar, parece que vai surgir um conflito mais cedo ou mais tarde. "
 war_justification.208.a: "Morte aos comunistas!"
 war_justification.209.t: "Diplomacia com [Root.GetName] é quebrada"
 war_justification.209.d: "'Apesar de nossas tentativas de encontrar uma solução diplomática para o nosso conflito com [Root.GetName], as negociações foram novamente interrompidas, deixando-nos com opções limitadas. O regime autoritário [Root.GetLeader] mostrou a abordagem não razoável a este assunto típico de líderes que não prestam contas a seu povo. Salvo uma reviravolta completa nas políticas de liderança de [Root.GetAdjective], não teremos outro recurso a não ser lutar. '\n\n[From.GetAdjective] intervenção em nosso ambiente doméstico assuntos tem sido um assunto quente, com alguns políticos em sua oposição afirmando que [From.GetRulingParty] seguiu uma política hawkish desde o início. Qualquer que seja sua intenção original, uma guerra futura agora de repente parece muito real e inevitável. "
 war_justification.209.a: "A retórica condescendente deles não nos intimidará."
 war_justification.210.t: "[From.GetLeader] Solicitações de intervenção em [Root.GetName]"
 war_justification.210.d: "'É com o coração pesado que devemos enfrentar a realidade de nossa situação: uma invasão de [Root.GetName] pode ser nosso único recurso. É uma vantagem estratégica muito grande tentar qualquer outra solução em nossa situação atual. Embora acreditamos que nem o povo [From.GetAdjective] nem o [Root.GetAdjective] querem a guerra, mas a história nos levou a este ponto e nossas opções são limitadas. Só podemos esperar que, por meio dessa afirmação de nosso poder militar, possamos evite mais derramamento de sangue no futuro. '\n\nEmbora seja uma teoria popular de que as democracias não vão à guerra contra outras democracias, desenvolvimentos recentes apontaram para uma invasão de [From.GetAdjective] de [Root.GetName] no futuro. A história ainda pode nos surpreender. "
 war_justification.210.a: "[From.GetName] é uma democracia duvidosa de qualquer maneira, buscando uma ação tão agressiva."
 war_justification.211.t: "[From.GetLeader] Speaks Against Red Menace"
 war_justification.211.d: "'Sem dúvida, o comunismo [Root.GetName] é uma das maiores ameaças à liberdade e à ordem nesta era. Implacável e implacável, ele ameaça devorar não apenas a esperança do povo [Root.GetAdjective] de uma sociedade próspera e democrática , mas também de seus vizinhos. Se não agirmos agora, podemos ver este primeiro dominó cair tarde demais, deixando mais experimentos sociais fracassados em seu rastro. Quantos mais precisam morrer antes de intervirmos? '\n\nO O movimento operário nascente tem intimidado os líderes [From.GetAdjective]. Embora os representantes em sua oposição tenham chamado isso de um Pânico Vermelho voltado para a guerra conosco, a retórica do [From.GetRulingParty] tem sido muito bem-sucedida até agora. "
 war_justification.211.a: "Enquanto houver lucro a ser obtido, os capitalistas fabricarão uma guerra."
 war_justification.212.t: "[From.GetLeader] Confronts [Root.GetAdjective] Fascismo"
 war_justification.212.d: "'Na história moderna, talvez até na história como um todo, não houve tirania pior do que o punho de ferro em que [Root.GetRulingParty] agora segura [Root.GetName]. As pessoas podem argumentar que não devemos provocar conflito, que devemos confiar em [Root.GetLeader] para honrar os tratados e promessas no futuro, mas essas pessoas não conseguem ver que os tratados feitos sob o reinado do fascismo são inúteis. Para esses mentirosos desonrosos, pode ser correto, e o papel em que um acordo é escrito queima tão facilmente quanto os livros de seus detratores. '\n\nCiosos da gloriosa sociedade que estamos construindo e do legado em que se baseia, o [From.GetAdjective] parece preparado para iniciar uma guerra para destruí-lo. muito por suas pretensões de paz. "
 war_justification.212.a: "Inevitável. Melhor acabar com isso."
 war_justification.213.t: "[From.GetLeader] Solicita guerra contra [Root.GetName]"
 war_justification.213.d: "'Embora possamos ser um povo pacífico, nossa natureza sozinha não determina o curso que devemos seguir na história. Este é um tempo de guerra. Por muito tempo, o [Root.GetAdjective] possuiu os meios que precisamos fazer através das provações que podemos enfrentar, e é evidente que eles não se separarão delas pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas por meio de velhas provações de batalha. '\n\nEm um recente discurso para as pessoas [From.GetAdjective] a retórica hostil em relação a [Root.GetName] se intensificou e [From.GetLeader] fez de tudo para justificar uma invasão. Alguma parte da população apoia este curso, mas a decisão está em as terras de seu líder. "
 war_justification.213.a: "Eles vão se arrepender de nos tornar seus inimigos."
 war_justification.214.t: "[From.GetLeader] Desafios [Root.GetAdjective] pretensões"
 war_justification.214.d: "'[Root.GetName] pode se achar mais moderno e avançado do que nós, mas a verdade é que sua nação não foi testada como a nossa, nem está preparada para as ameaças agora visíveis no horizonte. Por seu desdém em relação a nós, e impedindo-nos de tomar o que é nosso por direito, eles nos fizeram uma dessas ameaças a si mesmos. Sua nação fraca e dividida dificilmente resistirá às nossas reivindicações. '\n\nA opinião irônica de [Root.GetName] por muito tempo realizada pelo [From.GetRulingParty] evoluiu da crítica à hostilidade. Embora a opinião popular seja de que o povo do [Root.GetAdjective] quer evitar a guerra, [From.GetLeader] afirma que nossos líderes eleitos a provocaram por meio de sua arrogância. "
 war_justification.214.a: "As vozes pela paz entre as pessoas [From.GetAdjective] são, é claro, silenciadas."
 war_justification.215.t: "[From.GetLeader] deseja restaurar o pedido em [Root.GetName]"
 war_justification.215.d: "'O espírito nacional [From.GetAdjective] é forte, mas nem todas as nações são tão afortunadas. [Root.GetName] teve suas tradições destruídas e governantes legítimos há muito tempo assassinados e enterrados, tudo em nome da ideia do grande Revolução marxista. É nosso dever restaurar a ordem neste mundo desencaminhado por usurpadores sanguinários e afirmar a força de [From.GetName] contra essa ameaça. '\n\nEmbora a [From.GetRulingParty] sempre se opôs ao comunismo, [ Root.GetName] tem sido alvo de ataques específicos em discursos recentes. Temendo o progresso inevitável de sua nação para o próximo estágio da história, um ataque preventivo ao comunismo [Root.GetAdjective] já está em andamento. "
 war_justification.215.a: "É tarde demais para reverter o progresso que fizemos."
 war_justification.216.t: "[From.GetLeader] Chama os opressores [Root.GetAdjective]"
 war_justification.216.d: "'Meus oponentes querem que você acredite que minha regra é como a de [Root.GetRulingParty] em [Root.GetName]. Eles não poderiam estar mais errados. Enquanto os sucessos de [Root.GetLeader] são o resultado de um recente modismo, um movimento de massa destrutivo empenhado em intimidar outras nações à submissão, a [From.GetRulingParty] opõe-se a esse movimento como aqueles que não se submeterão. Estou preparado para fazer o que for necessário para eliminar esta ameaça, mesmo que seja significa guerra. '\n\nO regime [From.GetLeader] adotou uma política hostil em relação à nação [Root.GetAdjective]. Nossos planos visionários para a grandeza futura envergonharam sua nação e, sem surpresa, eles se sentem ameaçados. "
 war_justification.216.a: "Se eles querem testar nosso poder, eles vão se arrepender."
 war_justification.217.t: "[From.GetLeader] Perguntas [Root.GetAdjective] Soberania"
 war_justification.217.d: "'Quem determina as fronteiras de uma nação e como elas são determinadas? Seja qual for a maneira que as pessoas possam ter encontrado no passado para justificar onde termina [From.GetName] e começa [Root.GetName], vivemos em uma nova era. O estratégico A importância dessa fronteira não pode ser exagerada e temos o direito de mudá-la para garantir a segurança contínua de nosso povo. '\n\nOuvindo os discursos recentes de [From.GetLeader], uma invasão de [Root.GetName ] parece iminente. Vozes dissidentes se opuseram, mas o apoio público à guerra está aumentando. "
 war_justification.217.a: "O mundo não aprendeu nada com a Grande Guerra?"
 war_justification.218.t: "[From.GetLeader] Questiona os motivos de [Root.GetName]"
 war_justification.218.d: "'Não há dúvida de que [Root.GetName] está se preparando para a guerra. As mudanças na política econômica deixam claro que os [Root.GetAdjective] não são um povo de paz, mas aguardam a oportunidade certa para atacar contra nós. Vamos ficar de braços cruzados e vê-los se armar enquanto [From.GetName] está indefeso? Ou vamos desarmar essa ameaça antes que ela cresça além do nosso poder? '\n\nOs falcões da [From.GetRulingParty] se transformaram seus olhos estão voltados para [Root.GetName], argumentando que o ataque é a melhor defesa. Seu ponto de vista está ganhando força e [From.GetName] está se preparando para a guerra. "
 war_justification.218.a: "É exatamente por isso que precisamos estar prontos."
 war_justification.219.t: "[From.GetLeader] Irritado com a postura de [Root.GetAdjective]"
 war_justification.219.d: "'Aqueles cidadãos ingênuos de [From.GetName] que imaginam o [Root.GetAdjective] como um povo de paz estão totalmente fora de contato com a realidade. Aqueles que vivem em nossa fronteira não podem se dar ao luxo de tais delírios, vendo suas tropas fechando-se sobre nós do outro lado. Esta é uma ameaça que não podemos deixar sem resposta. A cada dia que passa, [Root.GetName] está se preparando para a guerra. Seria uma loucura não fazermos o mesmo. '\n\nNossos militares A presença próxima ao território [From.GetAdjective] tem gerado uma preocupação crescente, uma vez que interpretam nossos movimentos de tropas como uma prova de intenção hostil. Eles dificilmente parecem ter considerado que sua retórica agressiva é a razão de nossas medidas defensivas. "
 war_justification.219.a: "Dificilmente podemos desarmar após essas ameaças."
 war_justification.220.t: "[From.GetLeader] defende a invasão de [Root.GetName]"
 war_justification.220.d: "'Se quisermos ter a vantagem estratégica no previsível, para não dizer guerra inevitável com [Root.GetName], não há espaço para hesitar. Trata-se de salvaguardar o futuro de nossos filhos e garantir que [From.GetName] tenha um lugar no mundo amanhã. Esta é uma questão de devoção à nossa causa e aos ideais que consideramos garantidos. É hora de agir. '\n\nUma série de discursos empolgantes de líderes [From.GetRulingParty], principalmente [From. GetLeader], tem chamado o público para apoiar uma invasão de [Root.GetName]. Os motivos geopolíticos por trás da invasão são menos proeminentes na retórica dos sentimentos patrióticos, mas esta campanha parece altamente eficiente em convencer o público de sua necessidade. "
 war_justification.220.a: "É melhor nos prepararmos. A guerra virá."
 war_justification.301.t: "[Root.GetLeader] Criticado por Política Externa Fraca"
 war_justification.301.d: "'Tivemos a chance de atacar nossos inimigos, mas a [Root.GetRulingParty] deixou passar. Este não é apenas mais um caso contundente em uma série de oportunidades perdidas para fortalecer a posição de [Root.GetName] internacionalmente, é um sinal de que sua alegação de estar agindo no interesse do povo [Root.GetAdjective] é basicamente uma retórica vazia. É hora de uma mudança na política. '\n\nNossa falha em prosseguir na guerra que muitos esperavam foi o alvo de críticas contundentes de nossos oponentes políticos. O não cumprimento de nossos planos militares tornará mais difícil para nós convencer as pessoas em que direção estamos tomando [Root.GetName]. "
 war_justification.301.a: "Eles não querem evitar a guerra?"
 war_justification.301.b: "Não há espaço para desacordo público fora das reuniões do partido."
 war_justification.301.c: "Não podemos permitir que as pessoas acusem [Root.GetLeader] de covardia!"
 nuke_dropped.1.t: "Bombardeio atômico de [From.From.GetName]"
 nuke_dropped.1.d: "Pela primeira e esperançosamente última vez na história, uma bomba nuclear foi detonada em [From.From.GetName] como parte da guerra internacional. A destruição sem precedentes é uma prova do poder devastador desta nova arma, que é temida não apenas pelo que pode fazer com seus alvos, mas quais implicações isso tem para quem o implanta e para a própria humanidade.\n\nO mundo prende a respiração esperando o que virá a seguir. Será que esta força [From.From. Owner.GetName] a se render para evitar mais terror, ou isso apenas fortalecerá sua determinação de contra-atacar aqueles que recorrerem a tais medidas? "
 nuke_dropped.1.a: "A Era Atômica realmente começou."
 nuke_dropped.1.b: "Faremos o que for necessário para proteger as pessoas [Root.GetAdjective]."
 nuke_dropped.2.t: "Bombardeio Atômico de Hiroshima"
 nuke_dropped.2.d: "\" As ruas eram como uma cena do inferno.\"\n- Kuniyoshi Aikawa\n\nHoje, uma bomba nuclear foi detonada sobre a cidade de Hiroshima a uma altitude de 580 metros. Mais de dois terços da cidade foram instantaneamente destruída. Apesar de a cidade ter sido construída para resistir a terremotos, apenas algumas estruturas robustas sobreviveram à explosão.\n\nEnquanto o poder da bomba atômica foi enfatizado na mente do público, o custo humano da arma foi minimizado. Nenhum dos lados quer contemplar o horror do evento, mas seu legado será uma vida perdida em um piscar de olhos e consequências duradouras. "
 nuke_dropped.2.a: "Quantos mais cairão antes que esta guerra termine?"
 nuke_dropped.2.b: "Devemos agir rapidamente para ajudar as vítimas."
 nuke_dropped.3.t: "Bombardeio Atômico de Nagasaki"
 nuke_dropped.3.d: "Uma bomba nuclear, originalmente destinada a Kokura, foi detonada hoje sobre Nagasaki. As condições climáticas forçaram os aviões a desviar sua missão, uma combinação de fumaça, nuvens e dificuldades técnicas sendo fatores decisivos em um evento que pode muito bem mudar a história.\n\nOs efeitos da bomba foram contidos de alguma forma pela localização da cidade em um vale, mas os danos ainda são graves. Algumas instalações militares foram atingidas, mas as perdas catastróficas de civis as ofuscaram de longe. Pode levar décadas até que saibamos efeitos de termo desta arma com certeza. "
 nuke_dropped.3.a: "Isso levará à rendição de [From.Owner.GetAdjective]?"
 nuke_dropped.3.b: "Esperávamos que Nagasaki fosse poupado."
 nuke_dropped.4.t: "Bombardeio Atômico de Berlim"
 nuke_dropped.4.d: "Hoje, em [GetDateText], a capital alemã, Berlim, foi atingida por uma explosão nuclear. A cidade sofreu vários ataques, nesta guerra e na última, mas todo o resto empalidece em comparação com esta. Não desde a Guerra dos Trinta Anos Berlim viu uma devastação comparável-considerando seu crescimento, isso foi visto como uma impossibilidade.\n\nO Führerbunker parece ter sobrevivido à explosão pelo menos parcialmente devido à detonação da bomba longe de seu epicentro planejado e [From.Owner.GetLeader] há rumores de que ainda estão vivos, se indignados. Como os líderes [From.Owner.GetAdjective] devem ser evacuados e se eles podem ser protegidos da precipitação radioativa é outra questão, no entanto. "
 nuke_dropped.4.a: "Hoje, estou aliviado por não ser um berlinense."
 nuke_dropped.4.b: "Nossos inimigos atingiram o coração da nação!"
 nuke_dropped.5.t: "Bombardeio Atômico de Londres"
 nuke_dropped.5.d: "Uma explosão nuclear devastou a cidade de Londres hoje. Apesar das defesas antiaéreas da cidade, [From.Owner.GetName] não estava preparado para esse ataque. Em [GetDateText], o Big Ben soou pela última vez, tendo sido derretido pela explosão. Os primeiros relatórios sugerem que o Palácio de Buckingham foi completamente destruído e o paradeiro da família real é atualmente desconhecido.\n\n[From.Owner.GetLeader], no entanto, foi confirmado como tendo sobrevivido e está preparando um discurso empolgante para o rádio mais tarde hoje. Com o moral em baixa, o povo britânico está em extrema necessidade disso-ou de uma rendição muito eloqüente. "
 nuke_dropped.5.a: "É difícil manter o lábio superior rígido diante de uma onda de explosão nuclear."
 nuke_dropped.5.b: "Deus salve o rei!"
 nuke_dropped.6.t: "Bombardeio Atômico de Kyoto"
 nuke_dropped.6.d: "A cidade de Kyoto, um importante centro industrial [From.Owner.GetAdjective], foi atingida hoje por uma bomba nuclear. Especula-se que a cidade foi escolhida como alvo por ser considerada um centro intelectual.\n\nA beleza e o significado histórico do Kyoto levaram muitos a supor que ele seria poupado da bomba, mas parece que o terror de chover destruição em tal lugar foi visto como um benefício, aumentando o impacto psicológico do ataque. a localização no vale limitou um pouco a explosão, mas o antigo Palácio Imperial e muitos edifícios industriais foram completamente destruídos. "
 nuke_dropped.6.a: "Legado e beleza não significam nada em uma guerra como essa."
 nuke_dropped.6.b: "Se eles destruírem o antigo, construiremos o novo."
 nuke_dropped.7.t: "Bombardeio Atômico de Tóquio"
 nuke_dropped.7.d: "Hoje, um ataque nuclear foi direcionado ao coração do Império Japonês. A capital Tóquio, embora devesse ser alvo de bombardeios incendiários, nunca foi considerada um alvo prioritário desta nova arma. No entanto, em última análise, talvez devido ao importância da nova capital e do Palácio Imperial que agora foi destruído, um incêndio ainda mais devastador caiu sobre a cidade.\n\nEmbora [From.Owner.GetLeader] tenha sobrevivido, o evento levantou questões sobre até onde os inimigos do Japão estão dispostos a ir. Se a guerra não terminar com isso, que alvos permanecerão? O que resta para ameaçar? "
 nuke_dropped.7.a: "Isso significa o fim do Império Japonês?"
 nuke_dropped.7.b: "Enquanto [From.Owner.GetLeader] viver, o Império também viverá."
 nuke_dropped.8.t: "Bombardeio Atômico de Washington DC"
 nuke_dropped.8.d: "Uma bomba nuclear foi detonada hoje sobre a capital dos Estados Unidos. Em um ataque claramente direcionado ao centro político e ao legado histórico dos Estados Unidos, a Casa Branca, o Capitólio e uma série de monumentos e memoriais foram varridos da face de a Terra. Até mesmo o incêndio de Washington, há mais de um século, empalidece em comparação com a destruição que essa arma devastadora causou à cidade.\n\nEmbora o Presidente [From.Owner.GetLeader] tenha sido trazido à segurança, a nação foi abalada Sem dúvida, os EUA esperavam ser o primeiro e único país a empunhar tal arma. Essas esperanças agora foram destruídas da pior maneira possível. "
 nuke_dropped.8.a: "Uma nação, indivisível, versus um átomo, divisível."
 nuke_dropped.8.b: "A águia ressurgirá das cinzas como uma fênix."
 nuke_dropped.9.t: "Bombardeio Atômico de Roma"
 nuke_dropped.9.d: "Uma explosão nuclear atingiu a cidade de Roma hoje, chocando pessoas em todo o mundo. Devido aos seus tesouros históricos e artísticos, muitos nunca pensaram que a antiga cidade seria alvo de tal destruição indiscriminada. Com a Cidade do Vaticano também parcialmente destruída e o paradeiro do Papa desconhecido, o evento horrorizou não apenas os italianos, mas também os católicos de todo o mundo.\n\nO rápido crescimento de Roma na última década foi quase totalmente desfeito pelo ataque. Por um tempo, parecia que a cidade poderia ajudar a recuperação da nação após o fim da guerra. Essas esperanças agora se transformaram em pó, junto com muitas pessoas. "
 nuke_dropped.9.a: "Bomba Iacta Est!"
 nuke_dropped.9.b: "Roma não será reconstruída em um dia ..."
 nuke_dropped.10.t: "Bombardeio Atômico de Paris"
 nuke_dropped.10.d: "Hoje, um artefato nuclear foi detonado sobre a cidade de Paris, causando destruição generalizada e inúmeras vítimas. A França estava em choque quando sua capital sofreu o que pode ser o ataque mais devastador que já experimentou, apesar de séculos de guerras e revoluções. Os parisienses haviam sofrido talvez a conquista esperada, mas não a desolação total e brutal.\n\nQuaisquer desfiles de vitória na Champs-Élysées, além das ruínas do Arco do Triunfo, parecem improváveis no estado atual da cidade. Talvez nas próximas décadas haja o nascimento de uma nova Paris, mas Paris na mente do público, a cidade construída na Belle Époque, se foi para sempre. "
 nuke_dropped.10.a: "A cidade da luz se extinguiu."
 nuke_dropped.10.b: "Ainda ontem, parecia que sempre teríamos Paris."
 nuke_dropped.11.t: "Bombardeio Atômico de Moscou"
 nuke_dropped.11.d: "Uma cidade que muitos tentaram e não conseguiram conquistar, Moscou foi o alvo de um ataque nuclear hoje. A explosão foi dirigida ao coração da liderança [From.Owner.GetAdjective], o Kremlin foi quase completamente destruído pela explosão.\n\n[From.Owner.GetLeader], tendo ficado mais ciente e com medo de todas as ameaças possíveis e impossíveis recentemente, evacuou com o tempo e sobreviveu. No entanto, mesmo a vastidão de [From.Owner.GetName] pode não ser suficiente para escapar um inimigo tão implacável. Na verdade, se isso continuar, a nação logo consistirá em apenas dois tipos de terras devastadas: aquelas que estavam lá em primeiro lugar e aquelas criadas por seus inimigos. "
 nuke_dropped.11.a: "Um inverno nuclear não tornará Moscou um alvo mais difícil?"
 nuke_dropped.11.b: "Eles podem queimar todas as cidades que temos, mas nunca os tomarão."
 nuke_dropped.12.t: "Bombardeio Atômico de Copenhague"
 nuke_dropped.12.d: "Hoje, a cidade de Copenhague foi atingida por uma explosão nuclear. Tendo crescido após escapar da destruição na Grande Guerra graças à neutralidade da Dinamarca, a capital nunca sofreu um ataque próximo a este devastador desde as Guerras Napoleônicas. A área circundante de Öresund sofreu também viu precipitação significativa e sobreviventes começaram a fugir para Fyn e para o continente com medo de novos ataques.\n\nO paradeiro do rei Christian X é atualmente desconhecido, e o moral da nação foi seriamente prejudicado pelo ataque. Resta saber se isso é o começo do fim para uma das nações mais antigas da Europa. "
 nuke_dropped.12.a: "Algo é irradiado no estado da Dinamarca."
 nuke_dropped.12.b: "A cidade queimou antes, mas não pereceu."
 nuke_dropped.12.c: "Com o plutônio, colocamos os dinamarqueses de joelhos!"
 nuke_dropped.13.t: "Bombardeio Atômico de Estocolmo"
 nuke_dropped.13.d: "A bela cidade de Estocolmo, a orgulhosa Veneza do Norte, foi atingida por uma bomba nuclear hoje. Apesar de seus melhores esforços para se manter neutros no passado, os suecos agora pagaram o preço final pelo conflito internacional. O epicentro da explosão foi no meio do centro-sul de Estocolmo, uma área destinada a futuros desenvolvimentos e grandes projetos de construção, agora irreversivelmente destruída.\n\nMuito da cidade está além do reconhecimento, mas as antigas estruturas em Slussen parecem ter sobrevivido à explosão melhor do que o esperado. Foi decidido que permanecerá intocado para sempre como um monumento à resiliência da cidade. "
 nuke_dropped.13.a: "Com isso, a neutralidade sueca será apenas uma memória."
 nuke_dropped.13.b: "O tigre sueco não perderá suas listras!"
