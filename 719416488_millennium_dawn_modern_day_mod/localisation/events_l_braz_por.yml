 south_china_sea_clash.5.d_loser: "Nossa aposta falhou! Não apenas falhamos em expandir nosso controle sobre os Spratlys, mas também perdemos o território que originalmente possuíamos! Este é um dia triste para nossa nação e nosso povo, e exige uma resposta de nosso governo . Devemos decidir se devemos admitir a derrota ou continuar a luta e, com isso, escalar o conflito para além dos confins das ilhas Spratly. "
 south_china_sea_clash.5.a: "Nós somos vitoriosos!"
 south_china_sea_clash.5.b: "Devemos admitir a derrota ..."
 south_china_sea_clash.5.c: "A China não será derrotada!"

 south_china_sea_clash.6.t: "Tensões no Mar da China Meridional"
 south_china_sea_clash.6.d_VIE: "As forças vietnamitas e chinesas estão se aproximando de um confronto violento nas ilhas Spratly, enquanto a China conduz manobras cada vez mais agressivas no que o Vietnã considera ser seu território soberano. Os líderes mundiais pediram que os dois lados diminuíssem a situação, mas nenhum país parece disposto a apoiar baixa."
 south_china_sea_clash.6.d_MAY: "As forças da Malásia e da China estão se aproximando de um confronto violento nas ilhas Spratly, enquanto a China conduz manobras cada vez mais agressivas no que a Malásia considera ser seu território soberano. Os líderes mundiais pediram que os dois lados diminuíssem a situação, mas nenhum país parece disposto a apoiar baixa."
 south_china_sea_clash.6.d_PHI: "As forças filipinas e chinesas estão se aproximando de um confronto violento nas ilhas Spratly, enquanto a China conduz manobras cada vez mais agressivas no que as Filipinas consideram ser seu território soberano. Os líderes mundiais pediram que os dois lados diminuíssem a situação, mas nenhum dos países parece disposto a fazê-lo volta para baixo."
 south_china_sea_clash.6.a: "Vamos ver como isso se desenrola ..."
 south_china_sea_clash.6.b: "Devemos enviar nossas forças para os Spratlys imediatamente!"

 south_china_sea_clash.7.t: "A China conduziu exercícios provocativos de frota no Mar da China Meridional!"
 south_china_sea_clash.7.d: "Em uma tentativa de afirmar sua soberania sobre o Mar da China Meridional, a China ordenou exercícios provocativos de frota em águas internacionais. Devemos considerar o uso de nossa marinha para conduzir operações de liberdade de navegação para mostrar ao mundo que essas águas pertencem à comunidade internacional, não para os chineses. "
 south_china_sea_clash.7.a: "Não podemos nos dar ao luxo de antagonizar a China ..."
 south_china_sea_clash.7.b: "Devemos preservar a liberdade de navegação!"

 south_china_sea_clash.8.t: "Os americanos estão conduzindo patrulhas agressivas em nossas águas territoriais!"
 south_china_sea_clash.8.d: "Em resposta aos nossos exercícios de frota perfeitamente legais no Mar da China Meridional, os americanos entraram em nossas águas soberanas em um movimento agressivo, mas inútil. Poderíamos simplesmente esperar que os americanos deixassem nossas águas, ou poderíamos tentar afirmar nossa soberania sobre o Mar da China Meridional, mostrando aos americanos toda a força de nossa marinha. "
 south_china_sea_clash.8.a: "Não devemos arriscar uma guerra por esse assunto ..."
 south_china_sea_clash.8.b: "Expulse os imperialistas!"

 south_china_sea_clash.9.t: "A China atacou nossa patrulha de liberdade de navegação!"
 south_china_sea_clash.9.d: "Em um afastamento chocante da convenção, nossa patrulha de liberdade de navegação no Mar do Sul da China foi atacada e um de nossos navios foi afundado com vários militares americanos KIA. Nosso povo clama por uma resposta, mas realmente desejamos declarar guerra sobre o que resta um pequeno confronto? "
 south_china_sea_clash.9.a: "Não devemos agravar a situação ..."
 south_china_sea_clash.9.b: "Essa agressão deve ser punida!"

 south_china_sea_clash.10.t: "O destino das ilhas Paracel"
 south_china_sea_clash.10.d: "As ilhas Paracel têm um grande valor estratégico no Mar da China Meridional e nos dão acesso a oportunidades lucrativas de extração de recursos. Apesar dos benefícios de manter nosso controle de fato sobre as Paracel, devemos considerar a possibilidade de compartilhar esses recursos com o Vietnã por meio de zonas de desenvolvimento ou mesmo abrir mão de todo o controle para negociar o fim da disputa atual ".
 south_china_sea_clash.10.a: "Não podemos conceder nada aos vietnamitas!"
 south_china_sea_clash.10.b: "As ilhas Paracel podem ser compartilhadas."
 south_china_sea_clash.10.c: "Devíamos abrir mão do controle das ilhas."

 south_china_sea_clash.11.t: "China e América se chocam no Mar da China Meridional"
 south_china_sea_clash.11.d: "Após um aumento das tensões no Mar da China do Sul, uma patrulha americana de liberdade de navegação foi atacada pela Marinha do Exército de Libertação do Povo, resultando no naufrágio de um navio americano. Dezenas de vidas americanas foram perdidas neste incidente. A resposta da América a este confronto ainda está para ser visto, mas o presidente dos EUA [USA.Getleader] está considerando uma resposta armada.\n\nOs analistas permanecem divididos sobre se a reação chinesa sem precedentes à patrulha naval americana se deveu a oficiais da marinha chineses no gatilho que causaram inadvertidamente uma escalada perigosa, ou se esses eventos representam um esforço deliberado de Pequim para iniciar um conflito com os Estados Unidos. "
 south_china_sea_clash.11.a: "Certamente isso significa guerra."

 sino_indian.1.t: "A soberania do Butão está sendo violada!"
 sino_indian.1.d: "As tropas chinesas estão acompanhando os esforços de construção de estradas em Doklam, território do Butão que os chineses reivindicam como seu. Se essa violação clara da soberania do Butão continuar sem oposição, a China poderá consolidar suas reivindicações sobre Doklam e talvez outras áreas contestadas do território do Butão."
 sino_indian.1.a: "Devíamos enviar tropas para impedir esta incursão!"
 sino_indian.1.b: "Não podemos fazer nada ..."
 sino_indian.1.c: "Nossos protetores virão em nossa defesa."
 sino_indian.1.e: "Devemos nos defender!"

 sino_indian.2.t: "Parece que nossos protetores nos abandonaram ..."
 sino_indian.2.d: "A Índia optou por não honrar seu compromisso de defender nossa soberania. Portanto, cabe a nós a escolha de decidir se nos opomos ou não à incursão chinesa."
 sino_indian.2.a: "Não podemos fazer nada ..."
 sino_indian.2.b: "Devemos nos defender!"

 sino_indian.3.t: "[FROM.GetName] implantou tropas para impedir a construção de nossas estradas"
 sino_indian.3.d: "Centenas de tropas [FROM.GetAdjective] cruzaram a fronteira entre o nosso território e o deles, ostensivamente em resposta a uma incursão nossa no território do Butão. Deixando o absurdo dessa reivindicação de lado, devemos decidir se devemos nos desligar e evitar um confronto armado ou para agravar a situação atual. "
 sino_indian.3.a: "Devemos nos desligar."
 sino_indian.3.b: "Devemos nos manter firmes!"

 sino_indian.4.t: "China estende sua influência sobre o Butão"
 sino_indian.4.d: "A pequena nação do Butão viu sua independência seriamente prejudicada pela extensão da China de uma estrada para o território soberano do país sem o seu consentimento. Nem o Butão nem seu protetor, a Índia, ofereceram resistência a este movimento além de condená-lo e reiterar o status do território como Território do Butão e não da China. O fracasso da Índia em proteger seu vizinho deste ato prejudicou severamente o relacionamento historicamente próximo entre os dois países. "
 sino_indian.4.a: "A China continua empurrando para fora."

 sino_indian.5.t: "China se desligou do Butão"
 sino_indian.5.d: "Enfrentando resistência significativa aos esforços para estender uma estrada existente para o território butanês de Doklam, a China retirou suas tropas e pessoal da região. [CHI.GetLeader] reiterou o compromisso da China com a paz e a estabilidade na região."
 sino_indian.5.a: "A China recuou, por enquanto."

 sino_indian.6.t: "A China Venceu o Confronto Doklam!"
 sino_indian.6.d: "Tendo derrotado nossos oponentes, nossa supremacia sobre o território Doklam está assegurada!"
 sino_indian.6.d_RAJ: "Tendo falhado em defender o território do Butão, não temos escolha a não ser conceder o Doklam aos chineses."
 sino_indian.6.a: "Uma vitória gloriosa!"
 sino_indian.6.b: "Uma derrota humilhante ..."

 sino_indian.7.t: "A China perdeu o confronto com Doklam!"
 sino_indian.7.d: "Tendo falhado em tirar Doklam de nossos oponentes, não temos escolha a não ser recuar de uma terra que é nossa por direito."
 sino_indian.7.d_RAJ: "Tendo derrotado nossos oponentes, a soberania do Butão sobre Doklam foi preservada!"
 sino_indian.7.a: "Uma vitória gloriosa!"
 sino_indian.7.b: "Uma derrota humilhante ..."

 sino_indian.8.t: "The Doklam Confrontation Ends Inconclusively"
 sino_indian.8.d: "Tanto o nosso lado como o deles não conseguiram obter vantagem neste confronto pelo território Doklam."
 sino_indian.8.a: "Paz, por enquanto ..."

 sino_indian.9.t: "A China conquistou Arunachal Pradesh!"
 sino_indian.9.d: "Tendo derrotado nossos oponentes, nossa supremacia sobre o território do Sul do Tibete, conhecido por nossos inimigos como Arunachal Pradesh, agora está assegurada!"
 sino_indian.9.d_RAJ: "Tendo falhado em defender nosso território, não temos escolha a não ser conceder Arunachal Pradesh aos chineses."
 sino_indian.9.a: "Uma vitória gloriosa!"
 sino_indian.9.b: "Uma derrota humilhante ..."

 sino_indian.10.t: "A China não conseguiu conquistar Arunachal Pradesh!"
 sino_indian.10.d: "Tendo falhado em tirar este estado de nossos inimigos, não temos escolha a não ser nos retirar de uma terra que é nossa por direito."
 sino_indian.10.d_RAJ: "Tendo derrotado nossos oponentes, a soberania da Índia sobre Arunachal Pradesh foi preservada!"
 sino_indian.10.a: "Uma vitória gloriosa!"
 sino_indian.10.b: "Uma derrota humilhante ..."

 sino_indian.11.t: "A China está propondo um tratado para melhorar as relações e resolver disputas"
 sino_indian.11.d: "Os atos conciliatórios anteriores da China culminaram nesta oferta de assinar um tratado entre nossas duas nações que resolva nossas disputas de fronteira e ponha de lado nossas diferenças de uma vez por todas. Devemos aceitar a oferta ou manter o status quo?"
 sino_indian.11.a: "Devemos aceitar esta oferta histórica!"
 sino_indian.11.b: "Os chineses não são confiáveis!"

 sino_indian.12.t: "O Tratado de Amizade Sino-Indiano"
 sino_indian.12.d: "China e Índia assinaram um tratado de amizade, marcando o fim de décadas de ressentimento e suspeita que existiam entre os dois gigantes regionais. Após uma série notável de tentativas de conciliação por parte da China, as queixas do governo indiano contra os chineses rapidamente desapareceram. As implicações desta parceria nova e surpreendente ainda não se revelaram. "
 sino_indian.12.a: "Um bom dia para a paz e a diplomacia!"
 sino_indian.12.b: "Um desenvolvimento extremamente preocupante ..."

 sino_indian.13.t: "China gira em direção à Índia"
 sino_indian.13.d: "Por décadas, a China e o Paquistão têm sido parceiros estratégicos próximos devido à desconfiança compartilhada na Índia. No entanto, isso começou a mudar recentemente, com a China desistindo de seu compromisso de defender o Paquistão, bem como encerrando exercícios militares conjuntos e projetos de investimento entre os dois países . Os chineses estão transmitindo sinais aos indianos de que essas medidas representam uma reorientação de longo prazo da política externa chinesa, em vez de simplesmente uma briga de curto prazo. A resposta da Índia a esses desenvolvimentos ainda está para ser vista. "
 sino_indian.13.a: "A China está procurando novos aliados ..."
 sino_indian.13.b: "O que devemos fazer com isso?"

 sco.1.t: "[FROM.GetName] submeteu um pedido de status de observador SCO"
 sco.1.d: "Um novo estado deseja observar os procedimentos da SCO e talvez eventualmente se tornar um membro pleno da organização!"
 sco.1.a: "Não vemos razão para que seu pedido não seja atendido."
 sco.1.b: "Não podemos conceder a eles esse status!"

 sco.2.t: "[FROM.GetName] apresentou um pedido de status de membro SCO"
 sco.2.d: "Um novo estado deseja se tornar um membro pleno da organização!"
 sco.2.a: "Não vemos razão para que seu pedido não seja atendido."
 sco.2.b: "Não podemos conceder a eles esse status!"

 sco.3.t: "[FROM.GetName] está se oferecendo para realizar exercícios militares conjuntos conosco"
 sco.3.d: "Este estado membro da SCO está propondo exercícios conjuntos para impulsionar nossa cooperação militar e aumentar a confiança entre nossos dois países."
 sco.3.a: "Esta é uma oportunidade bem-vinda para nossas tropas obterem alguma experiência!"
 sco.3.b: "Cooperação com [FROM.Getname] é impossível."

 sco.4.t: "[FROM.GetName] aceitou nossa oferta!"
 sco.4.d: "Os delegados [FROM.GetAdjective] receberam calorosamente nossa proposta e nossos preparativos para nossos exercícios conjuntos."
 sco.4.a: "Que os jogos comecem!"

 sco.5.t: "[FROM.GetName] rejeitou nossa oferta!"
 sco.5.d: "Os delegados [FROM.GetAdjective] se recusaram a realizar o que teria sido exercícios militares altamente frutíferos conosco."
 sco.5.a: "Sua perda..."

 sco.6.t: "SCO lança exercícios militares em larga escala"
 sco.6.d: "As tropas [FROM.GetAdjective] se juntaram a milhares de outras pessoas hoje no que está sendo descrito como um exercício de contraterrorismo sob os auspícios da Organização de Cooperação de Xangai (SCO). Embora muitos tenham saudado esses exercícios como um sintoma de cooperação internacional bem-sucedida, outros reagiram com muito menos entusiasmo a este desenvolvimento mais recente. Analistas americanos e europeus citaram o emprego de aeronaves de longo alcance e grande poder de fogo como evidência de que esses exercícios não se destinam a uma prática de operações de combate ao terrorismo, mas a um ensaio geral bem armado para o confronto com o Ocidente. "
 sco.6.a: "Esses exercícios ameaçadores são para nosso benefício?"
 sco.6.b: "Apenas os terroristas têm algo a temer com isso!"
 sco.6.c: "Um desenvolvimento interessante."

 sco.7.t: "[FROM.GetName] ganha associação ao SCO"
 sco.7.d: "Seguindo um processo gradual de integração, [FROM.GetLeader] anunciou hoje a adesão de seu país à Organização de Cooperação de Xangai. Observadores esperançosos retrataram esse desenvolvimento como uma progressão adicional da cooperação econômica e política regional no continente euro-asiático, enquanto analistas mais pessimistas têm lamentou a crescente influência da China e a ameaça que isso representa para a ordem mundial existente. "
 sco.7.a: "A ameaça chinesa continua crescendo ..."
 sco.7.b: "Um bom dia para a diplomacia!"

 sco.8.t: "[FROM.GetName] Sai do SCO"
 sco.8.d: "Após a atual reavaliação das ações chinesas pelo governo [FROM.GetAdjective], [FROM.GetLeader] retirou [FROM.GetNameDef] da Organização de Cooperação de Xangai. [CHI.GetLeader] ainda não comentou sobre o desenvolvimento, mas o governo chinês As organizações de mídia vinculadas não demoraram a lamentar como esse afastamento representa um retrocesso em termos de integração regional. "
 sco.8.a: "A agressão chinesa alienou esta nação."
 sco.8.b: "Um dia triste para a cooperação internacional ..."

 sco.9.t: "China toma as rédeas do poder sobre a SCO da Rússia"
 sco.9.d: "A Organização de Cooperação de Xangai foi historicamente administrada como um esforço conjunto sino-russo. No entanto, a insatisfação chinesa com esse acordo levou a Rússia a ser forçada a uma posição mais júnior dentro da organização. Enquanto [CHI.GetLeader] e [SOV.GetLeader ] permaneceram em silêncio sobre esta luta pelo poder, as autoridades russas estão supostamente furiosas com os chineses e amarguradas com a humilhação do gigante eslavo que ocorreu à vista de outros Estados membros da SCO. As ramificações geopolíticas deste movimento em termos de hegemonia sobre A Ásia Central provavelmente será substancial. "
 sco.9.a: "A China não está disposta a compartilhar os holofotes ..."

 sco.10.t: "A China exige que escolhamos um lado"
 sco.10.d: "Nossa adesão contínua ao CSTO e à Organização de Cooperação de Xangai nos colocou em uma posição difícil após a divisão sino-russa. A China agora exige que deixemos a SCO e permaneçamos na aliança russa ou permaneçamos na SCO e abandonemos os russos . A escolha que fizermos será quase certamente significativa no confronto entre os dois gigantes regionais que está para vir. "
 sco.10.a: "Não somos nada senão leais!"
 sco.10.b: "É hora de deixar este navio que está afundando ..."

 sco.11.t: "[FROM.GetName] está nos fornecendo assistência para o desenvolvimento!"
 sco.11.d: "Sob os auspícios da Organização de Cooperação de Xangai, o governo [FROM.GetAdjective] está fornecendo às nossas empresas locais os fundos e recursos necessários para ajudar a facilitar seus projetos de desenvolvimento. Embora essa assistência seja uma boa notícia para nossa economia, ela aumentará o grau de influência que [FROM.GetNameDef] exerce sobre nosso país. "
 sco.11.a: "Agradecemos a ajuda!"

 ### Eventos de Taiwan ###
 taiwan.1.t: "Rali Mão-a-Mão 228"
 taiwan.1.d: "Uma demonstração de solidariedade. Uma cadeia humana foi formada com cerca de dois milhões de pessoas formando uma cadeia humana de 500 km. Começando no porto de Keelung, a cidade mais ao norte de Taiwan, a cadeia seguiu seu caminho até o extremo sul da ilha. O propósito era duplo Os taiwaneses desejavam a paz, mas também protestavam contra o lançamento de mísseis pela República Popular da China contra Taiwan, sua ilha vizinha. Parte do simbolismo da manifestação, principalmente no ponto do evento em que os participantes\"afastar-se da China\" apontou claramente para o apoio à independência de Taiwan e, portanto, não contou com a presença de membros da Coalizão Pan-Azul que se opôs à manifestação com uma manifestação em toda a ilha dias depois. "
 taiwan.1.a: "Nunca nos esqueçamos das vítimas"
 taiwan.2.t: "Typhoon Bilis"
 taiwan.2.d: "Na preparação para Bilis, escritórios foram fechados em toda a ilha. Além do fechamento de negócios, voos de ida e volta para a ilha foram reprogramados e um centro de socorro de tufão foi estabelecido. Devido à ameaça de deslizamentos de terra, foi emitido um alerta de deslizamento de terra para Taiwan. Embora a tempestade ainda não tivesse chegado ao continente, uma pessoa foi morta em Taipei em 22 de agosto após ter sido soterrada por um deslizamento de terra provocado pelo tufão iminente; isso foi responsável pela primeira fatalidade causada por Bilis. Junto com a reprogramação de voos, vários os aeroportos foram fechados, e a Bolsa de Valores de Taiwan foi programada para fechar em 23 de agosto. Enquanto isso, os hospitais estenderam o tempo de serviço em antecipação à admissão de pacientes. Membros da guarda costeira de Taiwan regulamentaram a atividade de pesca devido à ameaça de ação das ondas mortais. O porto de Kaohsiung foi fechado durante a tempestade. Devido ao aumento da demanda por vegetais no período que antecedeu a tempestade, o custo desses alimentos aumentou de 20 a 30 por cento.\n\nBilis foi um ciclone tropical altamente destrutivo para Taiwan. Os danos às indústrias agrícolas, pesqueiras e florestais da ilha totalizaram US$133,5 milhões. O tufão causou 14 mortes e feriu mais 80 pessoas. Quedas de energia afetaram negativamente cerca de 600.000 residências e 400 residências em Taiwan foram destruídas. Várias centenas de milhares de famílias sofreram com a escassez de água após a tempestade. Em Cheng-Kung, uma estação meteorológica registrou uma rajada de vento de 281 km/h, que quebrou o anemômetro da estação. Um único deslizamento de terra na cidade de Jenai enterrou nove fazendeiros. Dezenas de milhares de pessoas foram deslocadas durante a tempestade e transferidas para abrigos de evacuação criados pelo governo. No leste do condado de Hualien, 250 casas sucumbiram a fortes ventos. Os ventos também derrubaram árvores e espalharam veículos leves, bloqueando estradas. As fortes chuvas associadas a Bilis inundaram cerca de 40.000 ha de pomares e arrozais. Após a passagem de Bilis por Taiwan, um terremoto de magnitude 5,7 atingiu a ilha, exacerbando as condições já agravadas. "
 taiwan.2.a: "Hora de reconstruir"
 taiwan.3.t: "Eleição presidencial de Taiwan"
 taiwan.3.d: "É a segunda eleição presidencial direta da República da China, para eleger o 10º mandato de Presidente e Vice-Presidente da República da China de acordo com a Constituição de 1947. Isso tem o potencial de pôr fim a mais de meio século de Governo do Kuomintang em Taiwan, uma vez que os eleitores do KMT se dividiram ao meio.\n\nEmbora mais popular e consistentemente classificado em melhor posição nas pesquisas, o ex-governador de Taiwan, James Soong, não conseguiu obter a indicação do Kuomintang. Como resultado, ele anunciou sua candidatura como um candidato independente. O Kuomintang respondeu expulsando Soong e 21 de seus aliados. Eles processaram Soong por roubo, alegando que, como secretário-geral do partido, ele roubou milhões de dólares de Taiwan em dinheiro destinados à família do falecido presidente Chiang Ching-kuo e escondeu o dinheiro na Chunghsing Bills Finance Co. Soong se defendeu dizendo que estava agindo sob a direção de Lee, mas sua história era pouco convincente. Inicialmente mantendo a liderança nas pesquisas, S oong perdeu por pouco mais de 300.000 votos, e o escândalo financeiro que manchou sua imagem como político limpo provavelmente o levará ao fracasso.\n\nO Partido Democrático Progressista concorreu ao ex-prefeito de Taipei, Chen Shui-bian, para presidente. Tendo concorrido às eleições de 1996 em uma plataforma de independência radical e perdido por uma avalanche, o DPP em maio de 1999 moderou sua posição ao publicar a\"Resolução sobre o Futuro de Taiwan\". A resolução aceitou o status quo e promoveu a visão moderada que Taiwan já era independente, portanto, qualquer declaração formal não seria necessária com urgência, se o fosse. Também foi incluída a promessa de que qualquer mudança no status internacional de Taiwan terá de ser feita por meio de um referendo, aliviando assim o medo de que, se eleito, um governo DPP declararia unilateralmente a independência sem a aprovação popular. A chapa Chen-Lu também promete ser mais agressivo na luta contra o ouro negro, fornecer mais recursos para serviços sociais e ser mais ecologicamente correto, como a oposição à energia nuclear. "
 taiwan.3.a: "Chen Shui-bian (DPP)"
 taiwan.3.b: "Lien Chan (KMT)"
 taiwan.3.c: "James Soong (independente)"
 taiwan.4.t: "Administração da Guarda Costeira estabelecida"
 taiwan.4.d: "O CGA combina o Comando da Guarda Costeira, o Departamento de Polícia Marinha e vários cortadores da Diretoria Geral de Alfândega de Taiwan, Ministério das Finanças. O CGA unifica formalmente as agências de aplicação da lei costeira e marítima. Haverá muitas ações para um jovem agência, participando de inúmeras operações de busca e resgate e anti-contrabando em um futuro próximo.\n\nA Administração da Guarda Costeira do Conselho de Assuntos do Oceano (CGA) é encarregada de manter a lei e a ordem, protegendo os recursos das águas territoriais de o ROC, que circunda Taiwan, Penghu, Kinmen, Ilhas Matsu, Green Island, Orchid Island, Dongsha Islands e Nansha Islands, além de fornecer uma primeira linha de defesa ao longo das áreas costeiras contra contrabandistas e imigrantes ilegais. O CGA é considerado um civil agência de aplicação da lei sob a administração do Conselho de Assuntos do Oceano do Yuan Executivo, embora durante emergências possa ser incorporada como parte da República da China. rces.\n\nA Administração da Guarda Costeira é chefiada por um ministro e três vice-ministros. A CGA inclui oito departamentos, um escritório e cinco forças-tarefa, bem como uma Direção Geral de Patrulha Marítima e uma Direção Geral de Patrulha Costeira. Sua jurisdição cobre as águas ao redor de Kinmen, Matsu, Penghu e a ilha principal de Taiwan para garantir a proteção adequada dos 1.819,8 quilômetros de costa e 540.000 quilômetros quadrados do\"Território Azul\", que é 15 vezes maior do que a ilha de Taiwan. "
 taiwan.4.a: "Por uma costa segura"
 taiwan.5.t: "Abertura da Universidade Nacional de Kaohsiung"
 taiwan.5.d: "A Universidade tem como objetivo reduzir a lacuna na educação entre o sul e o norte de Taiwan e promover a economia da área sul.\n\nHá vinte departamentos na universidade, incluindo Línguas e Literatura Ocidentais, Língua e Literatura do Leste Asiático, Arquitetura, Criação Design, Kinesiology, Health and Leisure Studies, Law, Government and Law, Economic and Financial Law, Applied Economics, Applied Mathematics, Chemical Applied, Engineering, Civil and Environmental Engineering, Life Sciences e Asia-Pacific Industrial and Business Management, Traditional Artes, Finanças, Gestão da Informação e Física Aplicada. Entre esses departamentos, a Gestão Industrial e de Negócios da Ásia-Pacífico foi especialmente projetada para cultivar as elites industriais.\n\nUma característica incomum nesta escola é o seu espaço aberto. Não há paredes no limites do campus. Os residentes que moram ao redor desta escola podem caminhar até o campus ou fazer exercícios usando os equipamentos da academia. Biodiversi ty também é uma característica notável do NUK. Existem mais de 60 espécies de peixes no lago do Water Land Park. "
 taiwan.5.a: "Isso vai ajudar o sul"
 taiwan.6.t: "O Acordo Comercial de Serviços Cross-Strait foi Ratificado"
 taiwan.6.d: "Após sua aprovação pela legislatura taiwanesa, o CSSTA, um acordo de livre comércio entre Taiwan e a China continental, entrou oficialmente na lei taiwanesa."
 taiwan.6.a: "Taiwan fica cada vez mais perto da China."
 taiwan.7.t: "Manifestantes do girassol ocupam a legislatura de Taiwan"
 taiwan.7.d: "Membros do Movimento Girassol liderado por estudantes escalaram a cerca entre eles e a legislatura taiwanesa ontem após protestos contra as tentativas do governo de aprovar o polêmico Acordo de Comércio de Serviços do Estreito (CSSTA), um acordo de livre comércio com a China continental. O protesto movimento levantou preocupações sobre a abordagem precipitada do governo para a ratificação do tratado e a falta de transparência durante as negociações do mesmo, bem como o conteúdo do próprio tratado. "
 taiwan.7.a: "Um golpe para o KMT."
 taiwan.8.t: "O Acordo Comercial de Serviços Cross-Strait foi Ratificado"
 taiwan.8.d: "Após sua aprovação pela legislatura de Taiwan, o CSSTA, um acordo de livre comércio entre Taiwan e a China continental, entrou oficialmente na lei taiwanesa. Este acordo marca uma séria melhoria nas relações entre as duas partes e melhorará significativamente o comércio através do Estreito no setor de serviços. No entanto, os críticos do acordo não estão convencidos de que ele não representa uma ameaça à autonomia política de Taiwan em relação à China. "
 taiwan.8.a: "Taiwan fica cada vez mais perto da China."
 taiwan.9.t: "Manifestantes do girassol ocupam a legislatura de Taiwan"
 taiwan.9.d: "Membros do Movimento Girassol liderado por estudantes escalaram a cerca entre eles e a legislatura taiwanesa ontem após protestos contra as tentativas do governo de aprovar o polêmico Acordo de Comércio de Serviços do Estreito (CSSTA), um acordo de livre comércio com a China continental. O protesto movimento levantou preocupações sobre a abordagem precipitada do governo para a ratificação do tratado e a falta de transparência durante as negociações do mesmo, bem como o conteúdo do próprio tratado. "
 taiwan.9.a: "Um golpe para o KMT."
 taiwan.10.t: "O\" Roteiro para a reunificação\"da RPC
 taiwan.10.d: "O governo de [CHI.GetLeader] nos ofereceu um\" Mapa para a reunificação\"traçando um caminho para que Taiwan volte ao controle chinês como uma região administrativa especial. A proposta inclui várias salvaguardas para a continuação da democracia taiwanesa e autonomia política, mas isso pode não ser suficiente para os oponentes taiwaneses à reunificação com o continente. Como a China poderia responder se rejeitarmos este plano permanece incerto. "
 taiwan.10.a: "Devemos aceitar o plano."
 taiwan.10.b: "Taiwan não é a China!"
 taiwan.11.t: "Relatórios de atividade suspeita de inteligência chinesa"
 taiwan.11.d: "Nossos serviços de inteligência estão relatando atividade intensificada de agentes chineses em nosso território. Essa atividade não significa nada em particular, mas também pode significar que a China está planejando algo. Devemos decidir se nossos serviços de inteligência para trabalhar investigando isso é um bom uso de seus Tempo."
 taiwan.11.a: "Parece inofensivo."
 taiwan.11.b: "Devemos investigar."
 taiwan.12.t: "Elementos das Forças Armadas em Taiwan Palco Golpe"
 taiwan.12.d: "Uma facção de oficiais militares taiwaneses começou a capturar locais importantes na ilha de Taiwan. [TAI.Getleader] declarou emergência nacional e mobilizou aqueles que permanecem leais ao governo. Resta saber se os esforços do presidente serão sucesso.\n\nEmbora o objetivo declarado dos líderes do golpe seja lidar com a insatisfação com a administração [TAI.GetLeader], muitas das figuras importantes envolvidas têm laços estreitos com a China. Apesar disso, a extensão do envolvimento da China nesta tentativa de golpe permanece obscura. "
 taiwan.12.a: "O futuro de Taiwan está em jogo."
 taiwan.13.t: "O golpe taiwanês foi bem-sucedido"
 taiwan.13.d: "Após a tentativa fracassada de [TAI.Getleader] de reunir apoio contra o golpe, oficiais militares leais à facção pró-chinesa em Taiwan assumiram o controle do país. Embora os oficiais tenham prometido um eventual retorno à democracia, a autonomia política de Taiwan do continente está, sem dúvida, em perigo. Com o apoio tácito mas amplamente conhecido da China ao golpe, a probabilidade de uma Resolução do Conselho de Segurança em resposta a este evento é altamente improvável. "
 taiwan.13.a: "Uma nova era na história de Taiwan."
 taiwan.14.t: "O golpe taiwanês falhou"
 taiwan.14.d: "[TAI.Getleader] emergiu triunfante hoje, quando os últimos participantes do golpe se renderam à polícia de Taiwan. As últimas 2 semanas viram um fracasso dos golpistas em ganhar o apoio do povo ou de seus companheiros soldados. Essa falta de apoio contribuiu às deficiências existentes de recursos e moral, levando as tropas golpistas em todo o país se rendendo às autoridades em massa. [TAI.Getleader] garantiu aos jornalistas que a estabilidade e a calma seriam rapidamente restauradas à nação insular, enquanto a China ainda não fez comentários em eventos recentes. "
 taiwan.14.a: "A crise foi evitada."
 taiwan.14.b: "Nossos esforços foram infrutíferos."
 taiwan.15.t: "China exige o fim da lei de relações com Taiwan!"
 taiwan.15.d: "A RPC exigiu que revogássemos a Lei de Relações de Taiwan que consagra nosso relacionamento atual com as autoridades governantes de Taiwan. Essa exigência é, sem dúvida, um prelúdio para uma ação ainda mais agressiva em relação a Taiwan do que já vimos nos últimos meses. Se revogarmos o ato, as chances de um conflito através do Estreito de Taiwan aumentarão dramaticamente. "
 taiwan.15.a: "Essa demanda é ridícula!"
 taiwan.15.b: "É melhor para nós conceder ..."
 taiwan.16.t: "O roteiro foi aceito!"
 taiwan.16.d: "Taipei concordou em fazer uma declaração conjunta, comprometendo o lado deles e o nosso para uma eventual reunificação!"
 taiwan.16.a: "Alegrar!"
 taiwan.17.t: "O roteiro foi rejeitado!"
 taiwan.17.d: "Taipei se recusou a assumir o compromisso de finalmente reunir nosso país dividido. Podemos esperar por condições que provavelmente levarão a uma aceitação de nossa proposta e tentar novamente, ou podemos tentar buscar outras alternativas ..."
 taiwan.17.a: "Uma escolha ruim da parte deles."
 taiwan.18.t: "Taiwan aprova projeto de lei para conter a interferência chinesa"
 taiwan.18.d: "Com o objetivo declarado de frustrar as tentativas chinesas de interferir no processo eleitoral de Taiwan, [TAI.GetLeader] conseguiu aprovar um polêmico\" projeto de lei anti-infiltração\"no parlamento. O projeto proíbe potências estrangeiras hostis de fazer campanha, fazer lobby, fazer doações políticas ou disseminação de desinformação. Os legisladores da oposição se opuseram fortemente ao projeto, assim como o Escritório de Assuntos de Taiwan de Pequim. Ambos criticaram [TAI.GetLeader] por perpetrarem um\"Terror Verde\" que contribui para uma atmosfera de paranóia e medo. [TAI.GetLeader ] o partido no poder defendeu a medida como um ato necessário, dada a ameaça substancial que a China continental representa para o território insular. "
 taiwan.18.a: "Taiwan revida."

 ### Eventos em Hong Kong ###
 hongkong.1.t: "Hong Kong é abalada por protestos generalizados"
 hongkong.1.d: "Após a decisão da China de descartar a possibilidade de Hong Kong eleger seu chefe do executivo por sufrágio universal, protestos em massa estouraram no território chinês. [HKG.GetLeader] afirmou que, embora o governo de Hong Kong respeite o direito de Hong Kong que as pessoas expressem suas opiniões de maneira pacífica e legal, a violência e a ilegalidade não serão toleradas. A resposta da China à crise atual ainda está para ser vista, já que [CHI.GetLeader] não comentou os eventos recentes. "
 hongkong.1.d_limit: "Após a decisão da China de que o Chefe do Executivo de Hong Kong só poderia ser eleito por sufrágio universal se pré-aprovasse os candidatos, protestos em massa estouraram no território chinês. [HKG.GetLeader] afirmou que, embora o governo de Hong Kong respeite o direito do povo de Hong Kong de expressar suas opiniões de maneira pacífica e legal, a violência e a ilegalidade não serão tolerados. A resposta da China à crise atual ainda está para ser vista, já que [CHI.GetLeader] não comentou os eventos recentes. "
 hongkong.1.d_reunification: "Após o anúncio da China de que em 2047 Hong Kong perderá seu status especial e voltará ao controle chinês por completo, protestos em massa estouraram no território chinês. [HKG.GetLeader] afirmou que, embora o governo de Hong Kong respeite o direito de Hong Kong O povo de Kong expressará suas opiniões de maneira pacífica e legal, a violência e a ilegalidade não serão toleradas. A resposta da China à crise atual ainda está para ser vista, já que [CHI.GetLeader] não comentou os eventos recentes. "
 hongkong.1.d_annexed: "Após a anexação fortemente polêmica de Hong Kong pela China, protestos em massa estouraram no território chinês. [HKG.GetLeader] afirmou que, embora o governo de Hong Kong respeite o direito do povo de Hong Kong de expressar suas opiniões de maneira pacífica e legal, violência e a ilegalidade não será tolerada. A resposta da China à crise atual ainda está para ser vista, já que [CHI.GetLeader] não comentou sobre os eventos recentes. "
 hongkong.1.a: "Um desenvolvimento interessante."
 hongkong.1.b: "Esta é uma má notícia para nós."

 hongkong.2.t: "China envia tropas para Hong Kong"
 hongkong.2.d: "Após protestos na Região Administrativa Especial de Hong Kong, a China ordenou que várias unidades do Exército de Libertação Popular tomem as ruas de Hong Kong para\" restaurar a lei e a ordem\". [CHI.GetLeader] garantiu\" paz manifestantes\"de que não serão alvejados e que todos os presos serão tratados de acordo com a legislação internacional de direitos humanos. No entanto, muitos em Hong Kong e no exterior expressaram ceticismo em relação ao grau de contenção das tropas chinesas em relação aos manifestantes. "
 hongkong.2.a: "Esta ação é desprezível!"
 hongkong.2.b: "A China fez o que precisava fazer."
 hongkong.2.c: "Isso não é da nossa conta."

 hongkong.3.t: "China Anexos Hong Kong"
 hongkong.3.d: "A China decidiu acabar com o status especial de Hong Kong como Região Administrativa Especial, anexando formalmente o território. Devemos decidir sobre a resposta de nosso país a este evento significativo."
 hongkong.3.a: "Esta ação é desprezível!"
 hongkong.3.b: "A China fez o que precisava fazer."
 hongkong.3.c: "Isso não é da nossa conta."

 hongkong.4.t: "A anexação de Hong Kong pela China exige uma resposta"
 hongkong.4.d: "Em uma flagrante violação da Lei Básica que foi negociada entre nós e os chineses, a China anexou formalmente a Região Administrativa Especial. Como garantidor da autonomia de 50 anos de Hong Kong, devemos enfrentar esse ato ilegal com uma resposta apropriada."
 hongkong.4.a: "Devemos ameaçar com uma ação militar."
 hongkong.4.b: "Devemos ameaçar as medidas econômicas."
 hongkong.4.c: "Devemos criticar a mudança."

 hongkong.5.t: "O Reino Unido está ameaçando uma ação militar!"
 hongkong.5.d: "Os britânicos reagiram de forma mais beligerante do que esperávamos à nossa anexação de seu antigo território colonial. Devemos considerar se devemos ceder às suas demandas."
 hongkong.5.a: "Esta não é a colina em que queremos morrer."
 hongkong.5.b: "Deixe-os vir."

 hongkong.6.t: "O Reino Unido está ameaçando medidas econômicas contra nós!"
 hongkong.6.d: "Os britânicos decidiram ameaçar com sanções contra nós se não revertermos nossa anexação de seu antigo território colonial. Devemos considerar se atenderemos ou não às suas exigências."
 hongkong.6.a: "Devemos evitar o confronto."
 hongkong.6.b: "Suas ameaças não significam nada!"

 hongkong.7.t: "Os chineses concordaram em reverter a anexação"
 hongkong.7.d: "Claramente admirados com o poder britânico, os chineses recuaram na questão de Hong Kong."
 hongkong.7.a: "Nossas ameaças ainda têm efeito!"

 hongkong.8.t: "Os chineses se recusaram a reverter a anexação!"
 hongkong.8.d: "A China rejeitou nossas ameaças, não nos deixando escolha a não ser seguir em frente."
 hongkong.8.a: "Eles parecem não ter mais medo de nós."

 hongkong.9.t: "Protestos de Hong Kong diminuem"
 hongkong.9.d: "Os protestos na Região Administrativa Especial de Hong Kong contra as recentes ações chinesas diminuíram gradualmente nos últimos dias e praticamente pararam. As operações policiais no território chinês não encontraram resistência e muitos dos que haviam saído às ruas voltaram para suas casas. O que isso significa para a relação entre a China e um território conturbado que detém valores políticos significativamente diferentes do anterior ainda está para ser visto. Talvez um indicador do que está por vir seja uma bandeira deixada por manifestantes em um local proeminente no centro da cidade onde se lê\"Estaremos de volta\". "
 hongkong.9.a: "Um desenvolvimento interessante."
 hongkong.9.b: "Eles sabem que sua causa é fútil."

 hongkong.10.t: "Protestos em Hong Kong aumentam em escala"
 hongkong.10.d: "Os protestos contra as ações chinesas no território de Hong Kong aumentaram rapidamente, com analistas concordando amplamente que os protestos entraram em um novo estágio em termos de escala e tática. Como os governos chinês e de Hong Kong responderão a essa nova escalada ainda será visto, mas as autoridades de ambos os governos estão supostamente cada vez mais ressentidas com os impactos dos protestos sobre seus interesses.
 hongkong.10.a: "O povo de Hong Kong não vai ficar quieto ..."
 hongkong.10.b: "Eles vão ficar em casa se souberem o que é bom para eles !."

 #Coréia
 korea.1.t: "China exige nossa retirada da península coreana"
 korea.1.d: "A RPC exigiu que retirássemos nossas tropas protegendo a República da Coréia do que ela descreve como sua\" esfera de influência\". Essa exigência é, sem dúvida, um prelúdio para uma ação agressiva contra o ROK. Se retirarmos nossas tropas do Península, as chances de um conflito na DMZ aumentarão dramaticamente. "
 korea.1.a: "Essa demanda é ridícula!"
 korea.1.b: "É melhor para nós conceder ..."

 korea.2.t: "A China está nos encorajando a iniciar reformas econômicas"
 korea.2.d: "[CHI.GetLeader] está exortando nosso governo a seguir o exemplo da China e iniciar reformas de liberalização de mercado. Embora experimentar o mesmo rápido crescimento econômico da China na década de 1980 seja uma proposta tentadora, devemos pesar isso contra a instabilidade que resultaria inevitavelmente de nossa busca por tais reformas. "
 korea.2.a: "Agora não é hora de reforma!"
 korea.2.b: "Iniciar pequenas reformas."
 korea.2.c: "Iniciar reformas moderadas."
 korea.2.e: "Iniciar grandes reformas."

 korea.3.t: "[NKO.GetLeader] anunciou novas reformas econômicas"
 korea.3.d: "Sob pressão chinesa para reformar, a Coreia do Norte iniciou um processo de liberalização econômica que muitos esperam elevar os padrões de vida no\" reino eremita\". Enquanto muitos economistas elogiaram o início deste processo de reforma, outros levantaram preocupações sobre se a velocidade das reformas pode causar instabilidade em um país que se ajustou a uma economia totalmente planejada. "
 korea.3.a: "Notícias encorajadoras?"

 korea.4.t: "A divisão chinês-norte-coreano"
 korea.4.d: "As críticas ao regime de [NKO.GetLeader] na mídia ligada ao governo chinês aumentaram dramaticamente nas últimas semanas. Essas críticas atacaram o problema nuclear contínuo da Coreia do Norte e o fracasso do Estado norte-coreano em melhorar a vida de seus cidadãos por meio da liberalização econômica. A China fez isso nas últimas décadas.\n\nEnquanto [CHI.GetLeader] permaneceu em silêncio sobre o assunto, acredita-se que essas organizações de mídia não teriam lançado uma crítica tão contundente a um aliado que já foi próximo sem [CHI.GetLeader] A aprovação tácita. Muitos observadores veem isso como o culminar da frustração chinesa com a dinastia Kim e, possivelmente, o desejo de estabelecer um governo alternativo que seja mais estável e compatível com os desejos da China ".
 korea.4.a: "Apenas [CHI.GetLeader] sabe para onde isso vai ..."

 korea.5.t: "Começam as conversas"
 korea.5.d: "A principal exigência do Norte é que cessemos nossos exercícios militares conjuntos com os Estados Unidos, exercícios que eles vêem como preparativos para uma invasão de seu território. No entanto, esses exercícios são amplamente vistos por nossos militares como preparativos necessários no caso de um Ataque norte-coreano. Concordar em interromper esses exercícios seria, portanto, uma aposta significativa, em que a segurança de nosso país é colocada em risco. "
 korea.5.d_NKO: "A principal exigência do Sul é que cessemos nossos testes de armas nucleares, testes que eles veem como evidência de nossas intenções agressivas. No entanto, nosso programa de armas nucleares é visto pelos militares como um importante impedimento à invasão dos EUA. Além disso, o programa e os testes necessários para sua continuação ajudam a fortalecer a legitimidade de nosso governo. Concordar em interromper esses testes seria, portanto, uma aposta significativa, em que tanto nosso país quanto a segurança de nosso governo seriam colocados em risco. "
 korea.5.a: "Nosso país nunca estará inteiro novamente, a menos que corramos alguns riscos ..."
 korea.5.b: "Alguns riscos são grandes demais para assumir."

 korea.6.t: "Palestras de paz coreanas realizadas em Pequim"
 korea.6.d: "Por mais de meio século, as Coréias do Norte e do Sul estiveram tecnicamente em estado de guerra. Este conflito congelado ocasionalmente esquentou com confrontos entre os dois lados ao longo de fronteiras marítimas disputadas ou através da DMZ. Agora a China está tomando a iniciativa de provocar o fim deste estado de coisas e a redução da escalada na península coreana por meio de um tratado de paz formal. Tal acordo necessariamente consideraria os exercícios conjuntos da ROK com os Estados Unidos e os testes de armas nucleares da RPDC para ter sucesso. "
 korea.6.a: "Os dois lados podem chegar a um acordo?"

 korea.7.t: "A paz coreana fala um sucesso!"
 korea.7.d: "Com ambos os lados concordando em fazer concessões significativas, as negociações realizadas em Pequim resultaram na assinatura de um tratado de paz entre representantes da Coreia do Norte e do Sul. [CHI.GetLeader] elogiou ambos os lados por seu compromisso com a paz e tranquilizou os coreanos pessoas que as feridas que sofreram ao longo dos anos estão começando a sarar. "
 korea.7.a: "Um desenvolvimento encorajador!"

 #Cyber Warfare
 cyber.1.t: "Nossa infraestrutura de segurança cibernética está ficando para trás dos padrões globais!"
 cyber.1.d: "Avanços na tecnologia de hacking significam que nossa infraestrutura existente não pode enfrentar as mesmas ameaças que antes. Nossas redes são, portanto, mais vulneráveis a ataques de potências estrangeiras hostis."
 cyber.1.a: "Provavelmente deveríamos fazer algo sobre isso."

 cyber.2.t: "[FROM.GetAdjective] Hackers roubaram inteligência militar classificada!"
 cyber.2.d: "Nossos militares relataram que hackers de um ator estadual avançado, provavelmente [FROM.GetNameDef], violaram nossas defesas cibernéticas e roubaram informações confidenciais. Essas informações dariam a [FROM.GetName] uma vantagem no caso de um conflito conosco . "
 cyber.2.a: "Provavelmente deveríamos melhorar nossa infraestrutura."

 cyber.3.t: "[FROM.GetAdjective] Hackers roubaram nossa tecnologia!"
 cyber.3.d: "Nossas indústrias estratégicas foram visadas por hackers de [FROM.GetNameDef] e os designs foram roubados. Esses designs poderiam ser usados para promover a própria pesquisa de [FROM.GetName]."
 cyber.3.a: "Vamos torcer para que nossa própria tecnologia não seja usada contra nós."

 cyber.4.t: "[FROM.GetAdjective] Hackers não conseguiram violar nossas defesas!"
 cyber.4.d: "Felizmente para nós, as tentativas de agentes estrangeiros de invadir nossos sistemas falharam. Devemos atualizar continuamente nossa infraestrutura de segurança cibernética para garantir que os hackers continuem falhando em roubar informações confidenciais ou manipular nossa política."
 cyber.4.a: "Nossos investimentos em segurança cibernética valeram a pena."

 cyber.5.t: "Conseguimos atingir os cidadãos taiwaneses com nossa propaganda!"
 cyber.5.d: "Agora que conseguimos infiltrar sites de mídia social e fóruns usados por pessoas deste país, podemos escolher se queremos usar essa propaganda para aumentar nossa influência no país ou para manipular a política do país."
 cyber.5.a: "Precisamos aumentar nossa influência!"
 cyber.5.b: "Devemos apoiar o KMT!"

 cyber.6.t: "Conseguimos atingir os cidadãos americanos com nossa propaganda!"
 cyber.6.d: "Agora que conseguimos infiltrar sites de mídia social e fóruns usados por pessoas deste país, podemos escolher se queremos usar essa propaganda para aumentar nossa influência no país ou para manipular a política do país."
 cyber.6.a: "Precisamos aumentar nossa influência!"
 cyber.6.b: "Devemos apoiar os republicanos!"
 cyber.6.c: "Devemos apoiar os democratas!"

 cyber.7.t: "[FROM.GetAdjective] Hackers têm direcionado nossos cidadãos com propaganda!"
 cyber.7.d: "Hackers de [FROM.GetNameDef] estão tentando influenciar a opinião popular em nosso país, seja para aumentar sua influência ou para manipular nossa política."
 cyber.7.a: "Devemos melhorar nossa segurança cibernética."

 #Reconhecimento internacional
 recognition.1.t: "[FROM.GetName] está minando nossa integridade territorial!"
 recognition.1.d: "O governo de [FROM.GetNameDef] se posicionou contra nós ao conceder reconhecimento ao chamado\" estado\"separatista que atualmente está minando a integridade territorial de [ROOT.GetName]. Este é um golpe para o [ROOT. GetAdjective] pessoas. "
 recognition.1.a: "Não seremos divididos."

 recognition.2.t: "[FROM.GetName] apoia nossa independência!"
 recognition.2.d: "O governo de [FROM.GetNameDef] ficou do lado de nós e de nosso direito à autodeterminação ao nos conceder reconhecimento! Esta é uma vitória merecida para o povo de [ROOT.GetNameDef]!"
 recognition.2.a: "Nós nos aproximamos de um estado pleno!"

 recognition.3.t: "[FROM.GetName] Não Reconhece Mais Nossa Independência!"
 recognition.3.d: "Sem dúvida, como resultado da pressão de nossos antigos mestres, [FROM.GetNameDef] optou por não mais reconhecer [ROOT.GetNameDef] como um estado independente, privando nosso povo de uma honra que eles haviam anteriormente concedido voluntariamente a nós."
 recognition.3.a: "A luta pela liberdade continua."

 recognition.4.t: "[FROM.GetName] Respeita Nossa Integridade Territorial!"
 recognition.4.d: "O povo de [ROOT.GetNameDef] pode se consolar com o fato de que aqueles que buscam minar a integridade de nosso estado sofreram um golpe hoje nas mãos de [FROM.GetNameDef]. Embora este seja apenas um passo na busca para restaurar nosso país ao seu passado, é um momento significativo, no entanto. "
 recognition.4.a: "Nossa nação ficará inteira novamente!"

 recognition.5.t: "[FROM.GetName] reconhece a legitimidade de nosso governo!"
 recognition.5.d: "Sem dúvida, em reconhecimento ao nosso direito de representar nosso povo, o governo de [FROM.GetNameDef] cortou laços com nosso rival e estabeleceu laços com nosso governo. Isso representa um passo significativo na luta contra nossos rivais para representar o voz do nosso pessoal na arena internacional. "
 recognition.5.a: "Nossos inimigos estão ficando mais fracos!"

 recognition.6.t: "[FROM.GetName] Não Reconhece Mais Nosso Governo!"
 recognition.6.d: "Um golpe em nossa posição internacional foi desferido pelo governo de [FROM.GetNameDef] contra a vontade de nosso povo. Os [FROM.GetAdjective] infelizmente escolheram reconhecer um governo rival ilegítimo sobre nós, uma decisão que esperançosamente farão revogar o mais rápido possível. "
 recognition.6.a: "A luta continua ..."

 recognition.7.t: "[FROM.GetName] entra para as Nações Unidas"
 recognition.7.d: "Após uma intensificação dos esforços por parte do governo de [FROM.GetAdjective] para obter o reconhecimento internacional por sua independência, a nação de [FROM.GetNameDef] se tornou o último país a ingressar na ONU. Os líderes mundiais parabenizaram [FROM. GetLeader] sobre o novo status do país. "
 recognition.7.a: "As pessoas [FROM.GetAdjective] se juntam à comunidade internacional."

 recognition.8.t: "[FROM.GetAdjective] Pressão para reconhecer o estado aspirante"
 recognition.8.d: "O governo [FROM.GetAdjective] está usando sua influência em nosso país para nos pressionar para que reconheçamos o estado de [pressured_to_recognize]. Quanto mais influência [FROM.GetNameDef] tiver em nosso país, mais caro será para nós recusá-los. "
 recognition.8.a: "Este estado merece reconhecimento!"
 recognition.8.b: "Recusamo-nos a reconhecer este estado de separação!"

 #Internal Faction
 internal_faction.1.t: "Os militares estão solicitando um aumento no orçamento"
 internal_faction.1.d: "Citando novas ameaças à nossa segurança nacional, os militares solicitaram um aumento no orçamento de defesa [ROOT.GetAdjective]. Conceder esse pedido aumentará a pressão sobre nosso orçamento, mas negá-lo reduzirá a opinião dos militares sobre nosso governo."
 internal_faction.1.a: "Devíamos dar o dinheiro a eles."
 internal_faction.1.b: "Não podemos pagar essa despesa!"

 internal_faction.2.t: "Alguns quadros do Partido Comunista estão engajados em atividades corruptas!"
 internal_faction.2.d: "Nossas agências de inteligência descobriram recentemente que alguns funcionários do partido comunista estão aceitando subornos e se engajando em nepotismo. Por um lado, não devemos permitir que tais atividades fiquem impunes se quisermos permanecer legítimos aos olhos do povo, mas no outro, tal movimento definitivamente alienará muitos aliados importantes dentro do Partido Comunista. "
 internal_faction.2.a: "Devíamos fechar os olhos."
 internal_faction.2.b: "Devemos fazer deles um exemplo!"

 internal_faction.3.t: "Conglomerados industriais solicitam isenções fiscais"
 internal_faction.3.d: "Os chefes de alguns dos maiores conglomerados industriais de [ROOT.GetName] estão fazendo lobby privado com nosso governo para conceder-lhes mais incentivos fiscais. Conceder esses incentivos fiscais melhorará a opinião dos conglomerados industriais sobre nosso governo, mas reduzirá nossos impostos nacionais renda."
 internal_faction.3.a: "Devíamos conceder incentivos fiscais."
 internal_faction.3.b: "Não podemos nos dar ao luxo de fazer tal concessão."

 #Misc

 MNT_NATO.1.t: "Convite para NATO"
 MNT_NATO.1.d: "Os Estados Unidos nos convidaram a aderir à OTAN, devemos aderir a eles ou não? Em dezembro de 2009, foi concedido a Montenegro um Plano de Ação para Membros, a etapa final de um pedido de adesão à organização. Um convite formal foi feito pela aliança em 2 de dezembro de 2015, com as negociações de adesão concluídas com a assinatura pelos Ministros dos Negócios Estrangeiros de um Protocolo de Adesão em 19 de maio de 2016. "
 MNT_NATO.1.a: "Nós vamos nos juntar!"
 MNT_NATO.1.b: "Não vamos entrar."

 UNSC.1.t: "Votação UNSC"
 UNSC.1.d: "O Conselho de Segurança da ONU está em uma sessão e o debate se arrasta. As delegações estão ficando com fome e algumas estão falando em pedir pizza".
 UNSC.1.a: "Vamos votar!"

 UNSC.2.t: "Devemos pedir pizza?"
 UNSC.2.d: "A delegação de [From.GetName] votou no UNSC se deveríamos pedir pizza"
 UNSC.2.a: "Sim"
 UNSC.2.b: "Não"

 UNSC.3.t: "Pizza Vote Results Ready"
 UNSC.3.d: "Sobre a proposta [From.GetAdjective] de pedir pizza, a votação está completa."
 UNSC.3.a: "OK"

 ### Estado Islâmico ###

 isis.1.t: "Vitória sobre o Estado Islâmico"
 isis.1.d: "Agora que o Estado Islâmico foi derrotado, nosso país não será mais atormentado pela propaganda extremista produzida pelo Estado Islâmico. Agora podemos nos concentrar em espalhar nossas idéias em nosso país e nunca permitir que os extremistas tomem o controle novamente."
 isis.1.a: "Excelente"

 isis.2.t: "Infiltrar-se em Tahrir al-Sham?"
 isis.2.d: "Ó califa de todos os muçulmanos, [Root.GetLeader]. Devemos atacar o coração de nosso vil inimigo, Tahrir al-Sham, que se recusa a reconhecer seu governo justo e legítimo. Enquanto eles se desviaram do caminho do verdadeiro Islã e gloriosa Jihad, eles têm muitos bons lutadores jihadistas em suas fileiras. Inshallah, devemos nos infiltrar neles e tentar fazer com que tantos quanto possível desertem para nosso glorioso califado! "
 isis.2.a: "Vamos tentar afastar os verdadeiros lutadores dessa roupa jihadista falsa!"
 isis.2.b: "Não, não podemos permitir uma possível luta interna."
 isis.2.a_tt: "§HFalha na infiltração§! (Sem efeito)"

 isis.3.t: "Lutadores desertam para o Daesh"
 isis.3.d: "[Root.GetLeader]! O chamado Estado\" Islâmico\"se infiltrou em nós e conseguiu convencer alguns de nossos melhores lutadores a se juntarem a sua desculpa ridícula de califado. Não devemos deixar isso ficar sem resposta, devemos lutar voltar e derrotar esses kharijitas que fazem takfir à esquerda e à direita enquanto usam o Alcorão Sagrado como papel higiênico. "
 isis.3.a: "Nós, os jihadis justos, vamos massacrá-los como cães!"
 isis.3.b: "Não, não podemos pagar outra frente nesta guerra"

 isis.4.t: "Deserto das unidades Tahrir al-Sham"
 isis.4.d: "Ó califa, muitos irmãos muwahhid justos e corajosos desertaram do malvado Tahrir al-Sham Front e se juntaram à nossa causa!"
 isis.4.a: "Takbir! Estado Islâmico Takbir!"
 isis.4.a_tt: "Adiciona 2 §HJabat al-Nusra Brigades§! Em §HRaqqa§ !."

 isis.5.t: "Sinal de fraqueza de Tahrir al-Sham"
 isis.5.d: "Ó califa, os nojentos Tahrir al-Sham-front são mais fracos do que pensávamos, não fazendo nada contra nossa infiltração neles e as recentes deserções. O Conselho de Guerra Shura recomenda que abatamos seus restos apodrecidos como cães e tomemos seu território-acrescentando-o a nosso glorioso califado! "
 isis.5.a: "Ensine a esses falsos jihadistas quem é o verdadeiro sucessor do Sheik Osama!"
 isis.5.b: "A hora deles chegará, mas por agora devemos esperar"

 isis.6.t: "Restos de Tahrir al-Sham junta-se ao nosso califado"
 isis.6.d: "Ó Califa, o doce suco da vitória está em nossos lábios. Aproximando-se da derrota, os restos mortais de Tahrir al-Sham juraram lealdade a você, [Root.GetLeader], e ao nosso califado sempre crescente."
 isis.6.a: "Damos as boas-vindas aos nossos irmãos ao verdadeiro califado!"

 isisNews.1.t: "Tahrir al-Sham junta-se ao ISIS"
 isisNews.1.d: "Com a pressão crescente sobre os islamistas sírios de Tahrir al-Sham, suas forças restantes prometeram lealdade ao ISIS em um último esforço para impor sua ideologia fundamentalista na Síria."
 isisNews.1.a: "Deus nos ajude a todos"

 isis.7.t: "Escondido"
 isis.7.d: "Escondido"
 isis.7.a: "Escondido"

 isis.1301.t: "Abu Fátima Martirizado em Ataque Aéreo da Coalizão"
 isis.1301.d: "Más notícias, califa! Seu bom amigo e colega deputado iraquiano, Abu Fatima al-Jaheishi foi bravamente martirizado em um ataque aéreo covarde dos americanos.\n\nEle matou muitos apóstatas.\n\nQue Alá aceite seu martírio."
 isis.1301.a: "Devemos vingá-lo quando conquistarmos Washington DC!"

 isisNews.1301.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1301.d: "O terrorista iraquiano e comandante do ISIS Abu Fatima al-Jaheishi foi morto hoje em um ataque aéreo da coalizão dos EUA. Abu Fatima fazia parte do círculo interno de al-Baghdadi e serviu como vice-líder de partes do Iraque controladas pelo ISIS."
 isisNews.1301.a: "Boa viagem!"

 isis.1302.t: "Al Sulami Martirizado em Ataque Aéreo da Coalizão"
 isis.1302.d: "Más notícias, califa! O clérigo-chefe Abu Sufyan al-Sulami foi martirizado em um ataque aéreo covarde dos americanos. Ele veio até nós da terra do Bahrein e nos deu o apoio religioso fundamental para nosso califado.\n\nOh, califa, ele inspirou a todos nós com sua bela biografia de você.\n\nQue Alá aceite seu martírio. "

 isisNews.1302.t: "Clérigo chefe do ISIS morto em ataque aéreo da coalizão"
 isisNews.1302.d: "Terrorista do Bahrein e líder religioso sênior do ISIS, Turki al-Binali, conhecido por sua norma-de-guerre\" Abu Sufyan al-Sulami\", foi morto hoje em um ataque aéreo da coalizão dos EUA. Al-Binali não era importante para o ISIS esforço militar, mas foi fundamental para fornecer apoio religioso para o grupo, e escreveu a primeira biografia de Abu Bakr al-Baghdadi. "

 isis.1303.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1303.d: "Más notícias, califa! O emir de nossos combatentes albaneses e kosovares e comandante sênior Lavdrim Muhaxheri foi martirizado em um ataque aéreo covarde dos cães americanos.\n\nEle matou muitos apóstatas.\n\nQue Alá aceite seu martírio. "

 isisNews.1303.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1303.d: "O terrorista Kosovo-albanês e comandante do ISIS, Lavdrim Muhaxheri, foi morto hoje em um ataque aéreo da coalizão dos EUA. Muhaxheri lutou no Afeganistão ao lado da OTAN, mas se radicalizou por volta de 2012 e viajou para a Síria. Em 2013, ele se juntou ao ISIS e rapidamente se tornou 'Emir' dos combatentes albaneses e kosovares na Síria e no Iraque. Ele era um bandido brutal que decapitou prisioneiros pessoalmente. "

 isis.1304.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1304.d: "Ó Califa, notícias terríveis! Nosso comandante militar de elite Gulmurod Khalimov foi martirizado em um ataque aéreo covarde dos cães americanos. Antes de encontrar o caminho até nós vindo das terras dos tadjiques, ele era um oficial de alta patente das forças especiais. Seu conhecimento militar fará muita falta.\n\nEle matou muitos apóstatas.\n\nQue Alá aceite seu martírio. "

 isisNews.1304.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1304.d: "Terrorista tadjique e comandante sênior do ISIS Gulmurod Khalimov foi morto hoje em um ataque aéreo da coalizão dos EUA. Khalimov era um experiente oficial das forças especiais de alta patente nas Forças Armadas do Tadjique antes de desertar para o ISIS."

 isis.1305.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1305.d: "Ó Califa, notícias terríveis! Nosso chefe de operações de martírio e treinador-chave de Mujahid estrangeiros, Abdullah Ahmed al-Mashadani, foi martirizado em um ataque aéreo pelos cães americanos.\n\nEle matou muitos apóstatas.\n\nQue Allah aceite seu martírio. "

 isisNews.1305.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1305.d: "O terrorista iraquiano e comandante do ISIS, Abdullah Ahmed al-Mashadani, foi morto hoje em um ataque aéreo da coalizão dos EUA. Al-Mashadani foi fundamental para o esforço de guerra do ISIS, liderando as operações de bombardeios suicidas e treinando jihadistas estrangeiros."

 isis.1306.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1306.d: "Ó Califa, más notícias! Nosso governador da região do Eufrates Central, Ahmed Khalal al-Juhayshi, foi martirizado em um ataque aéreo pelos cães americanos.\n\nEle matou muitos apóstatas.\n\nQue Alá aceite seu martírio . "

 isisNews.1306.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1306.d: "Terrorista iraquiano e membro sênior do ISIS, Ahmed Khalal al-Juhayshi, foi morto hoje em um ataque aéreo da coalizão dos EUA. Al-Juhayshi não era um comandante militar proeminente, mas um administrador e governador da região central do Eufrates para o Estado Islâmico . "

 isis.1307.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1307.d: "Ó Califa, más notícias! Seu bom amigo e Chefe de Logística e Suprimentos, Fares Reif al-Naima, foi martirizado em um ataque aéreo pelos cães americanos. Ele foi um mujahid valente e leal de longa data, lutando contra os infiéis e apóstatas desde então 2003.\n\nEle matou muitos para a glória do Califado.\n\nQue Alá aceite seu martírio. "

 isisNews.1307.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1307.d: "O terrorista iraquiano e comandante do ISIS, Fares Reif al-Naima, foi morto hoje em um ataque aéreo da coalizão dos EUA. Al-Naima lutou contra as forças dos EUA na guerra do Iraque, e depois de ter sido detido pelas forças dos EUA em Camp Bucca juntos com al-Baghdadi, ele ganhou destaque como Chefe de Logística e Suprimentos para o Estado Islâmico. "

 isis.1308.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1308.d: "Ó califa, más notícias! Abu Ahmad al-Alwani foi martirizado em um ataque aéreo pelos infiéis americanos. Ele era um oficial do exército iraquiano de Saddam Hussein e nos ajudou muito com sua visão, uma vez que se juntou à insurgência sunita e ao nosso amado Estado Islâmico.\n\nEle matou muitos apóstatas.\n\nQue Alá aceite seu martírio. "

 isisNews.1308.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1308.d: "O terrorista iraquiano e comandante sênior do ISIS, Abu Ahmad al-Alwani, foi morto hoje em um ataque aéreo da coalizão dos EUA. Al-Alwani era um oficial do exército iraquiano de Saddam Hussein, antes de se juntar à insurgência sunita contra as forças dos EUA. Ele rapidamente subiu na hierarquia no Estado Islâmico do Iraque até a posição de comandante sênior. "

 isis.1309.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1309.d: "Ó Califa, más notícias! Abu Muhammad al-Shimali foi martirizado em um ataque aéreo pelos infiéis americanos. Vindo até nós das terras da Arábia, ele nos ajudou a contrabandear nosso petróleo e comprar nossas armas. Ele recrutou muitos bravos muhjahid para o nosso Califado, e será eternamente louvado por seu papel fundamental na organização dos ataques em Paris em 2015.\n\nEle matou muitos apóstatas.\n\nQue Alá aceite seu martírio. "

 isisNews.1309.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1309.d: "O terrorista saudita e comandante sênior do ISIS, Abu Muhammad al-Shimali, foi morto hoje em um ataque aéreo da coalizão dos EUA. Al-Shimali foi um recrutador e contrabandista chave para o Estado Islâmico. Além disso, relatórios de inteligência sugerem que ele foi fundamental para ajudar os ataques de 2015 em Paris. "

 isis.1310.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1310.d: "Ó califa, desastre! Nosso ministro da guerra e segundo em comando, Ayad al-Jumaili, foi bravamente martirizado em um ataque aéreo desprezível por cães infiéis americanos. Um camarada iraquiano, ele era um oficial de inteligência sênior sob Saddam Hussein, e aplicou sua sabedoria em como manter o Califado a salvo de inimigos internos como nosso chefe de inteligência e segurança interna.\n\nEle matou muitos traidores.\n\nQue Alá aceite seu martírio. "

 isisNews.1310.t: "Segundo em comando do ISIS morto em ataque aéreo da coalizão"
 isisNews.1310.d: "O terrorista iraquiano e segundo no comando do Estado Islâmico, Ayad al-Jumaili, foi morto hoje em um ataque aéreo da coalizão dos EUA. Al-Jumaili era um oficial de inteligência sênior sob Saddam Hussein que se juntou à insurgência sunita após a ocupação dos EUA em 2003. Ele se tornou chefe de inteligência e segurança interna no Estado Islâmico, e mais tarde foi promovido a segundo em comando e ministro da guerra. "

 isis.1311.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1311.d: "Ó califa, más notícias! O comandante sênior Khairy Abed Mahmoud al-Taey foi martirizado em um ataque aéreo pelos infiéis americanos. Um camarada iraquiano, ele era um membro de nossa shura militar e liderou operações com dispositivos explosivos improvisados (IED), com razão semeando medo e caos nos corações de nossos inimigos.\n\nEle matou muitos apóstatas.\n\nQue Alá aceite seu martírio. "

 isisNews.1311.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1311.d: "O terrorista iraquiano e comandante sênior do ISIS, Khairy Abed Mahmoud al-Taey, foi morto hoje em um ataque aéreo da coalizão dos EUA. Al Taey fazia parte do conselho militar do ISIS e chefe das operações de dispositivos explosivos improvisados (IED), semeando o caos nas cidades que o ISIS atacou. "

 isis.1312.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1312.d: "Ó Califa, más notícias! Seu amigo, conselheiro e comandante sênior, Abdul Wahid Khutnayer Ahmad, foi martirizado em um ataque aéreo pelos infiéis americanos. Um companheiro iraquiano, ele era responsável pela segurança interna.\n\nEle desbaratou muitos traidores e apóstatas.\n\nQue Allah aceite seu martírio. "

 isisNews.1312.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1312.d: "O terrorista iraquiano e comandante do ISIS, Abdul Wahid Khutnayer Ahmad, foi morto hoje em um ataque aéreo da coalizão dos EUA. Khutnayer Ahmad foi um conselheiro chave de al-Baghdadi e foi encarregado da segurança interna."

 isis.1313.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1313.d: "Ó califa, notícias horríveis! Nosso comandante sênior, Abu Jihad Shishani, foi martirizado em um ataque aéreo pelos cães infiéis americanos. Ele veio até nós das terras dos chechenos e lutou bravamente pela glória de Alá até o fim.\n\nEle matou muitos apóstatas.\n\nQue Allah aceite seu martírio. "

 isisNews.1313.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1313.d: "O terrorista checheno e comandante sênior do ISIS, Abu Jihad Shishani, foi morto hoje em um ataque aéreo da coalizão dos EUA. Shishani, um cidadão russo, era o segundo no comando do grupo terrorista Emirado do Cáucaso sob a liderança de Umar Shishani. Depois de Umar viajou para a Síria e se juntou ao ISIS, Abu Jihad tentou assumir o controle do Emirado do Cáucaso a fim de jurar lealdade ao ISIS, mas acabou viajando para a Síria para lutar pelo ISIS como um comandante sênior também. "

 isis.11301.t: "Abu Fátima Martirizado em Ataque Aéreo Russo"
 isis.11301.d: "Más notícias, califa! Seu bom amigo e colega deputado iraquiano, Abu Fatima al-Jaheishi foi bravamente martirizado em um ataque aéreo covarde dos russos.\n\nEle matou muitos apóstatas.\n\nQue Alá aceite seu martírio."
 isis.11301.a: "Nós o vingaremos quando conquistarmos Moscou!"

 isisNews.11301.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11301.d: "O terrorista iraquiano e comandante do ISIS Abu Fatima al-Jaheishi foi morto hoje em um ataque aéreo russo. Abu Fatima fazia parte do círculo interno de al-Baghdadi e serviu como vice-líder de partes do Iraque controladas pelo ISIS."
 isisNews.11301.a: "Boa viagem!"

 isis.11302.t: "al-Sulami martirizado em ataque aéreo russo"
 isis.11302.d: "Más notícias, califa! O clérigo-chefe Abu Sufyan al-Sulami foi martirizado em um ataque aéreo covarde dos russos. Ele veio até nós da terra do Bahrein e nos deu o apoio religioso fundamental para nosso califado.\n\nÓ Califa, ele inspirou a todos nós com sua bela biografia de você.\n\nQue Alá aceite seu martírio. "

 isisNews.11302.t: "Clérigo chefe do ISIS morto em ataque aéreo russo"
 isisNews.11302.d: "Terrorista do Bahrein e líder religioso sênior do ISIS, Turki al-Binali, conhecido por sua norma-de-guerre\" Abu Sufyan al-Sulami\", foi morto hoje em um ataque aéreo russo. Al-Binali não era importante para o esforço militar do ISIS , mas foi fundamental para fornecer apoio religioso para o grupo e escreveu a primeira biografia de Abu Bakr al-Baghdadi. "

 isis.11303.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11303.d: "Más notícias, califa! O emir de nossos combatentes albaneses e kosovares e comandante sênior Lavdrim Muhaxheri foi martirizado em um ataque aéreo covarde dos cães russos.\n\nEle matou muitos apóstatas.\n\nQue Alá aceite seu martírio. "

 isisNews.11303.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11303.d: "O terrorista Kosovo-albanês e comandante do ISIS, Lavdrim Muhaxheri, foi morto hoje em um ataque aéreo russo. Muhaxheri lutou no Afeganistão ao lado da OTAN, mas se radicalizou por volta de 2012 e viajou para a Síria. Em 2013 ele se juntou ao ISIS e rapidamente se tornou 'Emir "dos combatentes albaneses e kosovares na Síria e no Iraque. Ele foi um bandido brutal que decapitou pessoalmente os prisioneiros."

 isis.11304.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11304.d: "Ó califa, notícias terríveis! Nosso comandante militar de elite Gulmurod Khalimov foi martirizado em um ataque aéreo covarde dos cães russos. Antes de encontrar o caminho até nós vindo das terras dos tadjiques, ele era um oficial de alta patente das forças especiais. Seu conhecimento militar fará muita falta.\n\nEle matou muitos apóstatas.\n\nQue Alá aceite seu martírio. "

 isisNews.11304.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11304.d: "Terrorista tadjique e comandante sênior do ISIS Gulmurod Khalimov foi morto hoje em um ataque aéreo russo. Khalimov era um experiente oficial das forças especiais de alta patente nas Forças Armadas do Tadjique antes de desertar para o ISIS."

 isis.11305.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11305.d: "Ó Califa, notícias terríveis! Nosso chefe de operações de martírio e principal treinador de Mujahid estrangeiros, Abdullah Ahmed al-Mashadani, foi martirizado em um ataque aéreo pelos cães russos.\n\nEle matou muitos apóstatas.\n\nQue Allah aceite seu martírio. "

 isisNews.11305.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11305.d: "O terrorista iraquiano e comandante do ISIS, Abdullah Ahmed al-Mashadani, foi morto hoje em um ataque aéreo russo. Al-Mashadani foi a chave para o esforço de guerra do ISIS, liderando as operações de bombardeios suicidas e treinando jihadistas estrangeiros."

 isis.11306.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11306.d: "Ó Califa, más notícias! Nosso governador da região do Eufrates Central, Ahmed Khalal al-Juhayshi, foi martirizado em um ataque aéreo pelos cães russos.\n\nEle matou muitos apóstatas.\n\nQue Alá aceite seu martírio . "

 isisNews.11306.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11306.d: "Terrorista iraquiano e membro sênior do ISIS, Ahmed Khalal al-Juhayshi, foi morto hoje em um ataque aéreo russo. Al-Juhayshi não era um comandante militar proeminente, mas um administrador e governador da região central do Eufrates para o Estado Islâmico."

 isis.11307.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11307.d: "Ó Califa, más notícias! Seu bom amigo e Chefe de Logística e Suprimentos, Fares Reif al-Naima, foi martirizado em um ataque aéreo pelos cães russos. Ele foi um mujahid valente e leal de longa data, lutando contra os infiéis e apóstatas desde então 2003.\n\nEle matou muitos para a glória do Califado.\n\nQue Alá aceite seu martírio. "

 isisNews.11307.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11307.d: "O terrorista iraquiano e comandante do ISIS, Fares Reif al-Naima, foi morto hoje em um ataque aéreo russo. Al Naima lutou contra as forças dos EUA na guerra do Iraque, e depois de ter sido detido pelas forças dos EUA em Camp Bucca junto com todos -Baghdadi, ele ganhou destaque como Chefe de Logística e Suprimentos para o Estado Islâmico. "

 isis.11308.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11308.d: "Ó califa, más notícias! Abu Ahmad al-Alwani foi martirizado em um ataque aéreo pelos infiéis russos. Ele era um oficial do exército iraquiano de Saddam Hussein e nos ajudou muito com sua visão, uma vez que se juntou à insurgência sunita e ao nosso amado Estado Islâmico.\n\nEle matou muitos apóstatas.\n\nQue Alá aceite seu martírio. "

 isisNews.11308.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11308.d: "O terrorista iraquiano e comandante sênior do ISIS, Abu Ahmad al-Alwani, foi morto hoje em um ataque aéreo russo. Al-Alwani era um oficial do exército iraquiano de Saddam Hussein, antes de se juntar à insurgência sunita contra as forças dos EUA. Ele rapidamente se levantou as fileiras no Estado Islâmico do Iraque para a posição de comandante sênior. "

 isis.11309.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11309.d: "Ó Califa, más notícias! Abu Muhammad al-Shimali foi martirizado em um ataque aéreo pelos infiéis russos. Vindo até nós das terras da Arábia, ele nos ajudou a contrabandear nosso petróleo e comprar nossas armas. Ele recrutou muitos bravos muhjahid para o nosso Califado, e será eternamente louvado por seu papel fundamental na organização dos ataques em Paris em 2015.\n\nEle matou muitos apóstatas.\n\nQue Alá aceite seu martírio. "

 isisNews.11309.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11309.d: "O terrorista saudita e comandante sênior do ISIS, Abu Muhammad al-Shimali, foi morto hoje em um ataque aéreo russo. Al-Shimali foi um recrutador e contrabandista importante para o Estado Islâmico. Além disso, relatórios de inteligência sugerem que ele foi fundamental para ajudar o 2015 Ataques de Paris. "

 isis.11310.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11310.d: "Ó califa, desastre! Nosso ministro da guerra e segundo em comando, Ayad al-Jumaili, foi bravamente martirizado em um ataque aéreo desprezível pelos cães infiéis russos. Um camarada iraquiano, ele era um oficial de inteligência sênior sob Saddam Hussein, e aplicou sua sabedoria em como manter o Califado a salvo de inimigos internos como nosso chefe de inteligência e segurança interna.\n\nEle matou muitos traidores.\n\nQue Alá aceite seu martírio. "

 isisNews.11310.t: "Segundo em comando do ISIS morto em ataque aéreo russo"
 isisNews.11310.d: "O terrorista iraquiano e segundo em comando do Estado Islâmico, Ayad al-Jumaili, foi morto hoje em um ataque aéreo russo. Al-Jumaili era um oficial de inteligência de Saddam Hussein que se juntou à insurgência sunita após a ocupação dos EUA em 2003. Ele se tornou chefe de inteligência e segurança interna no Estado Islâmico e, mais tarde, foi promovido a segundo em comando e ministro da guerra. "

 isis.11311.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11311.d: "Ó califa, más notícias! O comandante sênior Khairy Abed Mahmoud al-Taey foi martirizado em um ataque aéreo pelos infiéis russos. Um camarada iraquiano, ele era um membro de nossa shura militar e liderou operações com dispositivos explosivos improvisados (IED), com razão semeando medo e caos nos corações de nossos inimigos.\n\nEle matou muitos apóstatas.\n\nQue Alá aceite seu martírio. "

 isisNews.11311.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11311.d: "O terrorista iraquiano e comandante sênior do ISIS, Khairy Abed Mahmoud al-Taey, foi morto hoje em um ataque aéreo russo. Al-Taey fazia parte do conselho militar do ISIS e chefe das operações de dispositivos explosivos improvisados (IED), semeando o caos no cidades que o ISIS atacou. "

 isis.11312.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11312.d: "Ó Califa, más notícias! Seu amigo, conselheiro e comandante sênior, Abdul Wahid Khutnayer Ahmad, foi martirizado em um ataque aéreo pelos infiéis russos. Um companheiro iraquiano, ele era responsável pela segurança interna.\n\nEle desbaratou muitos traidores e apóstatas.\n\nQue Allah aceite seu martírio. "

 isisNews.11312.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11312.d: "O terrorista iraquiano e comandante do ISIS, Abdul Wahid Khutnayer Ahmad, foi morto hoje em um ataque aéreo russo. Khutnayer Ahmad foi um conselheiro chave de al-Baghdadi e foi encarregado da segurança interna."

 isis.11313.t: "Comandante Martirizado em Ataque Aéreo Russo"
 isis.11313.d: "Ó califa, notícias horríveis! Nosso comandante sênior, Abu Jihad Shishani, foi martirizado em um ataque aéreo pelos cães infiéis russos. Ele veio até nós das terras dos chechenos e lutou bravamente pela glória de Alá até o fim.\n\nEle matou muitos apóstatas.\n\nQue Allah aceite seu martírio. "

 isisNews.11313.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11313.d: "O terrorista checheno e comandante sênior do ISIS, Abu Jihad Shishani, foi morto hoje em um ataque aéreo russo. Shishani, um cidadão russo, era o segundo no comando do grupo terrorista do Emirado do Cáucaso sob a liderança de Umar Shishani. Depois que Umar viajou para Síria e se juntou ao ISIS, Abu Jihad tentou assumir o Emirado do Cáucaso a fim de jurar lealdade ao ISIS, mas acabou viajando para a Síria para lutar pelo ISIS como um comandante sênior também. "

 #Guerra civil

 civilwar_western.1.t: "Manifestantes Democráticos"
 civilwar_western.1.d: "As pessoas começaram a protestar contra nosso governo. Não é nada muito sério, mas devemos ficar de olho nisso."
 civilwar_western.1.a: "Eles estão influenciando nossa nação."
 civilwar_western.2.t: "Manifestantes Violentos"
 civilwar_western.2.d: "As pessoas estão inquietas e começaram a agredir alguns de nossos policiais e cidadãos."
 civilwar_western.2.a: "Ignore-os."
 civilwar_western.2.b: "Envie a polícia."
 civilwar_western.2.c: "Dê-lhes o que eles querem."
 civilwar_western.3.t: "Tumultos nas ruas"
 civilwar_western.3.d: "Os protestos se transformaram em tumultos violentos e começaram a se armar com pedras e outras armas caseiras e atacar nossa polícia."
 civilwar_western.3.a: "Envie o controle de distúrbios e o exército."
 civilwar_western.3.b: "Dê-lhes o que eles querem."
 civilwar_western.4.t: "Guerra civil"
 civilwar_western.4.d: "Os desordeiros se armaram e invadiram nossos arsenais e declararam rebelião aberta contra nós."
 civilwar_western.4.a: "Eles serão esmagados!"

 civilwar_emerging.1.t: "Protestadores Reformistas"
 civilwar_emerging.1.d: "As pessoas foram às ruas pedindo que mudássemos nossos hábitos".
 civilwar_emerging.1.a: "Eles são uma preocupação menor."
 civilwar_emerging.2.t: "Maiores protestos pela reforma"
 civilwar_emerging.2.d: "Mais pessoas foram às ruas exigindo que abríssemos mão do poder e elegêssemos um novo líder com ideais diferentes".
 civilwar_emerging.2.a: "Ignore-os."
 civilwar_emerging.2.b: "Envie a polícia."
 civilwar_emerging.2.c: "Dê-lhes o que eles querem."
 civilwar_emerging.3.t: "Tumultos"
 civilwar_emerging.3.d: "Os protestos ficaram violentos e agora as pessoas se reuniram e começaram a atacar nossa polícia e a invadir lojas."
 civilwar_emerging.3.a: "Mande entrar a polícia de choque."
 civilwar_emerging.3.b: "Dê-lhes o que eles querem."
 civilwar_emerging.4.t: "Guerra civil"
 civilwar_emerging.4.d: "O povo se reuniu contra nós e formou milícias de cidadãos para atacar nosso governo. Devemos mobilizar nosso exército para combater esta nova ameaça."
 civilwar_emerging.4.a: "Às armas! Pelo nosso país!"

 civilwar_nationalist.1.t: "Protestos Nacionalistas"
 civilwar_nationalist.1.d: "Algumas pessoas começaram a espalhar idéias sobre um país, um povo, culparam pessoas de diferentes etnias por seus problemas e começaram a sair às ruas para pregar sobre isso."
 civilwar_nationalist.1.a: "Eles não vão receber muito apoio."
 civilwar_nationalist.2.t: "Ataques Racial"
 civilwar_nationalist.2.d: "Os manifestantes começaram a atacar qualquer pessoa que não seja [From.GetAdjective] ou um cidadão."
 civilwar_nationalist.2.a: "Ignore-os."
 civilwar_nationalist.2.b: "Pare-os."
 civilwar_nationalist.2.c: "Dê-lhes o que eles querem."
 civilwar_nationalist.3.t: "Raiva do povo"
 civilwar_nationalist.3.d: "As pessoas estão zangadas e pensam que não fizemos muito sobre os ataques e exigem que façamos algo."
 civilwar_nationalist.3.a: "Esses anti [From.GetAdjective] não ficarão impunes."
 civilwar_nationalist.4.t: "Nacionalistas pegam em armas"
 civilwar_nationalist.4.d: "Os nacionalistas, sentindo que não representamos o melhor interesse para o povo [From.GetAdjective], decidiram se levantar."
 civilwar_nationalist.4.a: "Vamos parar esses Alt-Righters."

 #### Eventos da Irmandade Muçulmana ###

 brotherhood.6.t: "Manifestantes da Irmandade Muçulmana exigem eleições"
 brotherhood.6.d: "A Irmandade Muçulmana [Root.GetAdjective] está ocupando praças centrais em cidades de todo o país, gritando slogans e exigindo eleições livres. Eles são bem organizados, então nossas únicas duas alternativas reais são limpar as praças à força, e caçar e prender os líderes e organizadores-ou para atender às suas demandas e permitir eleições ".
 brotherhood.6.a: "Limpe esta ralé de rua e caça seus líderes"
 brotherhood.6.b: "Atender suas demandas-realizar eleições"

 brotherhood.7.t: "Brutalidade dos tiroteios da repressão"
 brotherhood.7.d: "Em vez de ir estrategicamente aos líderes e dar exemplos firmes a eles, houve uma série de assassinatos extrajudiciais de partidários da Irmandade Muçulmana-até mesmo de suas famílias. Essas injustiças estão aumentando a demanda por uma mudança de governo entre a população em geral. Os consultores governamentais apontam que o aumento do financiamento da Segurança Interna diminuirá a chance de isso acontecer novamente. "
 brotherhood.7.a: "Repreenda a polícia e o exército"

 brotherhood.8.t: "Terroristas da Irmandade Muçulmana invadem a prisão"
 brotherhood.8.d: "Membros armados do grupo terrorista Irmandade Muçulmana lançaram um ataque bem-sucedido a uma prisão governamental que mantinha criminosos, terroristas e oponentes políticos. Guardas foram mortos e os prisioneiros libertados. Este é um grande revés em nossos esforços para destruir a maligna Irmandade Muçulmana."
 brotherhood.8.a: "Malditos Terroristas"

 brotherhood.9.t: "Célula terrorista da Irmandade Muçulmana desmantelada"
 brotherhood.9.d: "As forças de segurança [Root.GetAdjective] tiveram sucesso em se infiltrar em uma das principais células de liderança da Irmandade Muçulmana-e prenderam com sucesso os líderes e seus associados. Armas e planos para assassinar funcionários do governo foram encontrados no local.\n\nO Julgamento está marcado para amanhã, as execuções acontecerão logo depois. "
 brotherhood.9.a: "[Root.GetLeader] é vitorioso de novo!"

 brotherhood.10.t: "Insurgência da Irmandade Muçulmana vira Guerra Civil"
 brotherhood.10.d: "Nossa repressão violenta da Irmandade Muçulmana falhou-seu apoio só cresceu. Eles conseguiram até mesmo construir um grande apoio entre os soldados e alguns generais traidores desertaram para o seu lado. Isso não é mais um assunto para nossas forças de segurança-isso é guerra total. "
 brotherhood.10.a: "Vamos derrotá-los"
 brotherhood.10.b: "Na verdade, vamos jogar como eles"

 # Conflito jihadista
 jihadi.2.t: "Ajuda Saudita Questionada"
 jihadi.2.d: "A Arábia Saudita fornece ajuda econômica ao nosso governo e também financia mesquitas e madrassas. Embora saudemos a ajuda financeira, a radicalização que está ocorrendo nessas mesquitas e madrassas se tornou um problema real. Os salafistas se tornaram tão populares que jornais estrangeiros estão especulando se O governo de [Root.GetName] corre o risco de enfrentar uma futura guerra civil. Devemos realmente continuar a receber essa ajuda? "
 jihadi.2.a: "Precisamos do dinheiro deles"
 jihadi.2.b: "Vamos fechar essas mesquitas"

 jihadi.5.t: "Insurgência jihadista salafista entra em erupção na guerra civil"
 jihadi.5.d: "Nossa tentativa de supressão dos jihadistas salafistas falhou, com eles conseguindo criar caos e insegurança o suficiente a ponto de muitos [ROOT.GetAdjective] s se sentirem mais seguros sendo governados pelos jihadistas do que pelo nosso governo. Eles até conseguiram radicalizar soldados e alguns generais traidores desertaram para o lado deles. Isso não é mais um assunto para nossas forças de contraterrorismo-isso é guerra total. "
 jihadi.5.a: "Vamos derrotá-los!"
 jihadi.5.b: "É hora de abandonar o navio ..."

 #Joke Events
 #for root
 joke.1.t: "[Root.GetLeader] piadas sobre o líder [From.GetAdjective]"
 joke.1.d: "Em um vídeo viral espalhado no Twitter e no Facebook, [Root.GetLeader] foi pego em uma fita contando a um grupo de ministros a seguinte piada sobre o líder [From.GetAdjective] [From.GetLeader]:\n\n\" Um dia [ From.GetLeader] estava andando com seu Camel.\nDe repente, [From.GetLeader] encontra um viajante [Root.GetAdjective].\nViajante [Root.GetAdjective]: -Por que em nome de Allah você está andando com isso Burro?\n[From.GetLeader]: -Você é cego? Você não consegue ver que este não é um Burro?\nViajante [Root.GetAdjective]: -Cale a boca, [From.GetLeader]! Eu estava conversando com o Camel.\""
 joke.1.a: "Opa!"

 joke.2.t: "[From.GetLeader] insulta gravemente nossa nação!"
 joke.2.d: "Em um vídeo viral espalhado no Twitter e no Facebook, [From.GetLeader] foi pego em uma fita contando a um grupo de ministros a seguinte piada sobre [Root.GetAdjective] líder [Root.GetLeader]:\n\n\" Um dia [ Root.GetLeader] estava andando com seu Camel.\nDe repente, [Root.GetLeader] encontra um viajante [From.GetAdjective].\n[From.GetAdjective] viajante: -Por que em nome de Allah você está andando com isso Burro?\n[Root.GetLeader]: -Você é cego? Você não pode ver que este não é um Burro?\nO viajante [From.GetAdjective] responde rapidamente: -Cala a boca, [Root.GetLeader]! Eu estava conversando com Camel.\""
 joke.2.a: "Este cachorro ([From.GetLeader]) deve aprender a manter a língua"

 #Kurdistan
 Kurdistan.1.t: "Referendo de Independência do Curdistão"
 Kurdistan.1.d: "O Curdistão gozou de certo grau de autonomia no Iraque desde a deposição de Saddam Hussein. No entanto, desde a invasão do Iraque, o país tem sido dominado principalmente por vários grupos xiitas, que lideraram muitos dos curdos (principalmente sunitas) sentindo-se excluído.\n\nA ascensão do ISIS permitiu ao Curdistão aumentar sua influência. Depois que o colapso do Exército iraquiano em 2014 deixou o norte do Iraque sob o controle do ISIS, os curdos rapidamente tomaram posse do território do ISIS, incluindo Kirkuk, o centro cultural capital do Iraque.\n\nDevido ao declínio do poder do ISIS, finalmente temos a oportunidade de realizar um referendo de independência para o Curdistão "
 Kurdistan.1.a: "Faça o referendo"
 Kurdistan.1.b: "Devemos nos reunir com o Iraque"
 Kurdistan.2.t: "Curdistão deseja se unir ao Iraque"
 Kurdistan.2.d: "Uma vez que a ameaça do ISIS acabou, o Governo Regional do Curdistão expressou disposição ao governo federal do Iraque"
 Kurdistan.2.a: "Bem-vindo de volta ao lar!"
 Kurdistan.3.t: "Resultados do Referendo"
 Kurdistan.3.d: "O Referendo da Independência foi realizado dentro da região autônoma curda, bem como nas áreas que tomamos controle enquanto lutava contra o ISIS. O Referendo foi um grande sucesso, com 93% de votos 'Sim' com uma participação eleitoral de 72%. A votação aumentou significativamente a legitimidade do nosso governo para negociar maior autonomia, ou mesmo independência total. "
 Kurdistan.3.a: "Empurre para a independência total"
 Kurdistan.3.b: "Use isso como uma alavanca para a autonomia"
 Kurdistan.4.t: "Curdistão exige independência"
 Kurdistan.4.d: "Devido ao sucesso do referendo de independência curdo, o governo curdo está tentando usar o referendo como alavanca para declarar a independência total. Parece que eles não estão felizes com apenas uma autonomia limitada e ainda mantêm Kirku, que é parte por direito do Iraque. "
 Kurdistan.4.a: "Absolutamente não!"
 Kurdistan.4.b: "Sim, se eles nos derem Kirkuk"
 Kurdistan.4.c: "Concorde com suas demandas"
 Kurdistan.5.t: "Curdistão exige mais autonomia"
 Kurdistan.5.d: "Devido ao sucesso do referendo de independência curdo, o governo curdo está tentando usar o referendo como alavanca para exigir mais autonomia do controle do governo federal. Parece que eles não estão satisfeitos com apenas uma autonomia limitada, e ainda segurar Kirku, que é legitimamente parte do Iraque. "
 Kurdistan.5.a: "Absolutamente não!"
 Kurdistan.5.b: "Sim, se eles nos derem Kirkuk"
 Kurdistan.5.c: "Concorde com suas demandas"
 Kurdistan.6.t: "Iraque concorda com as demandas"
 Kurdistan.6.d: "O governo federal iraquiano concordou com nossas demandas!"
 Kurdistan.6.a: "Huzzah!"
 Kurdistan.7.t: "Iraque exige Kirkuk"
 Kurdistan.7.d: "Em resposta às nossas demandas, o governo iraquiano declarou que concordará com nossas demandas, mas em troca quer que devolvamos o controle da cidade de Kirkuk, que eles vêem como sua por direito."
 Kurdistan.7.a: "Um preço adequado"
 Kurdistan.7.b: "Kirkuk é uma terra curda!"
 Kurdistan.8.t: "Curdistão se recusa"
 Kurdistan.8.d: "O Curdistão se recusou a nos devolver Kirkuk. Esperemos que eles mudem de ideia sobre seus ideais de soberania"
 Kurdistan.8.a: "Droga"
 Kurdistan.9.t: "Futuro do Curdistão"
 Kurdistan.9.d: "Agora que as negociações com o Iraque fracassaram, precisamos determinar um caminho para nossa nação. Poderíamos começar a buscar a independência total, o que provavelmente perturbará o Iraque. Por outro lado, enterramos nossas ideias de independência e voltamos a ser governado pelo Governo Federal iraquiano. "
 Kurdistan.9.a: "O Curdistão é uma nação livre!"
 Kurdistan.9.b: "Implore por perdão"
 Kurdistan.10.t: "Curdistão Declara Independência"
 Kurdistan.10.d: "O governo curdo anunciou hoje que o Curdistão é um país independente e não faz parte do Iraque. Este é um sério revés para a nação iraquiana, e as forças curdas ainda controlam a vital cidade de Kirkuk. Alguns políticos e generais argumentam que isso é um espetáculo de força é necessária. Precisamos ordenar que nossas tropas ocupem Kirkuk e mostrar aos curdos nossa disposição de defender as terras iraquianas "
 Kurdistan.10.a: "Prepare um ataque a Kirkuk!"
 Kurdistan.10.b: "Não queremos começar uma guerra"
 Kurdistan.11.t: "Iraque se move contra Kirkuk!"
 Kurdistan.11.d: "Depois de declarar a independência, recebemos relatos de que as forças iraquianas estão se preparando para um ataque contra Kirkuk. A defesa contra tropas iraquianas bem equipadas e experientes em combate será difícil, e perder a batalha será uma perda de rosto para nós. por outro lado, uma possível vitória pode assustar os iraquianos. Também poderíamos simplesmente recuar da cidade para evitar derramamento de sangue. "
 Kurdistan.11.a: "Faça uma resistência!"
 Kurdistan.11.b: "Retiro!"
 Kurdistan.13.t: "Destino do Curdistão"
 Kurdistan.13.d: "Agora que assumimos o controle de Kirkuk, os curdos não têm escolha a não ser se submeter a nós, ou enfrentarão consequências ainda piores"
 Kurdistan.13.a: "Exija sua submissão"
 Kurdistan.14.t: "Iraque exige submissão"
 Kurdistan.14.d: "Depois da derrota e perda de Kirkuk, o governo iraquiano conseguiu mais ar sob suas asas. Agora eles estão exigindo que abandonemos nossos planos futuros e nos submetamos de volta ao seu governo"
 Kurdistan.14.a: "Enviar"
 Kurdistan.14.b: "Resistir"
 Kurdistan.15.t: "Curdistão envia"
 Kurdistan.15.d: "O Curdistão concordou em se juntar a nós!"
 Kurdistan.15.a: "Excelente"
 Kurdistan.16.t: "Curdistão Resiste"
 Kurdistan.16.d: "O Curdistão recusou nossas exigências de subjugação"
 Kurdistan.16.a: "Acho que vamos fazer isso da maneira mais difícil, então"
 Kurdistan.17.t: "Falha em Kirkuk"
 Kurdistan.17.d: "Perder a batalha de Kirkuk foi uma vergonha. Os curdos ainda controlam a cidade e nós somos humilhados. Devemos ainda tentar buscar a unificação?"
 Kurdistan.17.a: "Vamos tentar de novo, desta vez maior"
 Kurdistan.17.b: "Deixe os curdos em paz"
 #Notícia
 KurdistanNews.1.t: "Kurdistan Rejoins Iraq"
 KurdistanNews.1.d: "Durante o ápice do ISIS, o Curdistão começou lentamente a se afastar do Iraque e se tornar mais independente. Agora que o ISIS foi derrotado, o Governo Regional do Curdistão parece ter dado uma guinada completa e expressou desejo de começar a trabalhar novamente junto com o governo federal iraquiano . Muitos especularam que os curdos estariam buscando a independência, mas parece que decidiram o contrário, possivelmente temendo repercussões de seus vizinhos. "
 KurdistanNews.1.a: "Interessante"
 KurdistanNews.2.t: "O referendo da independência curda"
 KurdistanNews.2.d: "O Governo Regional curdo anunciou que vai realizar um referendo de independência nas áreas que atualmente controla. A medida foi considerada polêmica, devido ao referendo que está sendo realizado em áreas que não fazem oficialmente parte da Região Autônoma Curda, mas o Estado Federal do Iraque, incluindo a grande cidade de Kirkuk.\n\nMuitos veem isso como nada mais do que uma apropriação de terras pelos curdos, enquanto outros argumentam que os curdos conquistaram seu direito à independência depois de praticamente salvar o Iraque do ISIS. Mesmo que o KRG afirma que os resultados não serão vinculativos, muitos temem que isso leve a uma independência total e, possivelmente, a um novo conflito no Iraque ".
 KurdistanNews.2.a: "Eles não têm o direito de fazer isso!"
 KurdistanNews.2.b: "Vamos ver como isso funciona"
 KurdistanNews.3.t: "Referendo de independência curdo é bem-sucedido"
 KurdistanNews.3.d: "O referendo da independência curda foi um sucesso estrondoso para o governo curdo. Com 93% de votos de 'Sim' e 72% de comparecimento aos eleitores, o povo curdo se alegra em todos os lugares. Devido ao sucesso do referendo, o governo curdo decidiu declarar independência total do governo federal iraquiano. Surpreendentemente, o governo iraquiano concordou com o pedido. "
 KurdistanNews.3.a: "Os curdos precisam ser parados"
 KurdistanNews.3.b: "Interessante"
 KurdistanNews.4.t: "Referendo de independência curdo é bem-sucedido"
 KurdistanNews.4.d: "O referendo de independência curdo foi um sucesso estrondoso para o governo curdo. Com 93% de votos de 'Sim' e 72% de comparecimento aos eleitores, o povo curdo se alegra em todos os lugares. Devido ao sucesso do referendo, o governo curdo decidiu exigir mais autonomia do Governo Federal iraquiano. Surpreendentemente, o governo iraquiano concordou com o pedido. "
 KurdistanNews.4.a: "Os curdos precisam ser parados"
 KurdistanNews.4.b: "Interessante"
 KurdistanNews.5.t: "Iraque captura Kirkuk"
 KurdistanNews.5.d: "Quando as negociações entre o Iraque e o Curdistão fracassaram, as forças iraquianas se moveram para capturar a cidade de Kirkuk, que os curdos haviam capturado do ISIS anteriormente. Conforme as forças iraquianas se aproximavam de Kirkuk, a maioria dos elementos do Peshmerga retirou-se da cidade sem lutar. Alguns elementos independentes das forças curdas ficaram e tentaram estabelecer uma defesa da cidade, mas foram rapidamente dominados pelos iraquianos. Em apenas dois dias, as forças iraquianas recuperaram o controle total da cidade, a maior parte dele sem qualquer luta. "
 KurdistanNews.5.a: "Interessante"
 KurdistanNews.6.t: "Iraque captura Kirkuk"
 KurdistanNews.6.d: "Quando as negociações entre o Iraque e o Curdistão fracassaram, as forças iraquianas se moveram para capturar a cidade de Kirkuk, que os curdos haviam capturado do ISIS anteriormente. Conforme as forças iraquianas se aproximavam da cidade, as forças curdas assumiram posições defensivas, com as principais defesas sendo a base militar K1 e a estrada Kirkuk-Takrit.\n\nApesar da forte defesa, a 9ª Divisão Blindada iraquiana conseguiu capturar a base militar e avançar em direção ao campo de petróleo do norte de Baba Gurgur, enquanto as Forças de Mobilização Popular amarraram as tropas curdas no cidade em si. Temendo o cerco, as forças curdas começaram a se retirar da cidade, algumas sob ordens e outras por conta própria. Depois de alguns dias de luta, o Iraque estava totalmente no controle da cidade. "
 KurdistanNews.6.a: "Interessante"
 KurdistanNews.7.t: "Curdistão defende Kirkuk"
 KurdistanNews.7.d: "Quando as negociações entre o Iraque e o Curdistão fracassaram, as forças iraquianas se moveram para capturar a cidade de Kirkuk, que os curdos haviam capturado do ISIS anteriormente. Conforme as forças iraquianas se aproximavam da cidade, as forças curdas assumiram posições defensivas, com as principais defesas sendo a base militar K1 e a estrada Kirkuk-Takrit.\n\nA 9ª Divisão Blindada do Iraque dividiu suas forças em duas, enquanto atacavam a base militar e a própria cidade através de seus subúrbios ao sul. Ao mesmo tempo, as Forças de Mobilização Popular atacaram no centro, em direção ao campo de aviação de Kirkuk. Enquanto a 9ª Divisão Blindada atolava nos subúrbios, as forças curdas conseguiram realizar um ataque de flanco contra as forças da PMF, forçando-as a recuar. Com o centro destruído, os elementos da 9ª Divisão Blindada A divisão logo foi forçada a recuar também. A Batalha de Kirkuk provou ser desastrosa para as forças iraquianas, enquanto o moral dos curdos aumentou muito. "
 KurdistanNews.7.a: "Interessante"
 KurdistanNews.8.t: "Curdistão se submete ao Iraque"
 KurdistanNews.8.d: "Após sua vitória em Kirkuk, o Iraque aumentou a pressão em direção ao Curdistão. Em um movimento recente, o Iraque exigiu que o Curdistão abandonasse todas as idéias de independência ou maior autonomia. Tendo partido sem escolha, o governo curdo concordou com as exigências para evitar mais derramamento de sangue . "
 KurdistanNews.8.a: "Interessante"
 KurdistanNews.9.t: "Curdistão resiste ao Iraque"
 KurdistanNews.9.d: "Após sua vitória em Kirkuk, o Iraque aumentou a pressão em relação ao Curdistão. Em um movimento recente, o Iraque exigiu que o Curdistão abandonasse todas as idéias de independência ou maior autonomia. O governo curdo respondeu que o Iraque já mostrou sua hostilidade contra o povo curdo, e em assim, eles não têm razão para concordar com as exigências dos agressores. Isso pode desencadear uma nova guerra civil no Iraque "
 KurdistanNews.9.a: "Interessante"
 KurdistanNews.10.t: "Iraque se move contra o Curdistão"
 KurdistanNews.10.d: "A derrota em Kirkuk foi uma grande humilhação para o Iraque. Em resposta a isso, parece que eles estão se preparando para uma invasão em grande escala do Curdistão a fim de trazer de volta o estado separatista de volta ao controle iraquiano."
 KurdistanNews.10.a: "Interessante"
 KurdistanNews.11.t: "Iraque se retira para o isolamento"
 KurdistanNews.11.d: "A derrota em Kirkuk foi uma grande humilhação para o Iraque. Parece que a derrota desmotivou completamente o Iraque de qualquer hostilidade contra os curdos. Os curdos conquistaram suas demandas com sangue."
 KurdistanNews.11.a: "Interessante"

 # Eventos iemenitas

 Yemen.4.t: "A guerra no Iêmen terminou"
 Yemen.4.d: "Com o país em ruínas, a Guerra Civil Iemenita finalmente foi concluída, garantindo a vitória ao governo liderado por Hadi, apoiado pela Coalizão Saudita. Nos últimos dias do conflito, as forças da coalizão conseguiram capturar e destruir Houthi e Al-Qaeda depósitos de munição, incluindo os infames mísseis Burkan 2-H scud. Embora muitos ainda possam manter sua lealdade aos Houthis, eles foram desarmados e, nos próximos dias, os radicais Zaydi restantes serão erradicados e combatidos. A democracia prevaleceu na região com a ajuda da coalizão saudita e sua campanha, Restoring Hope, e o país do Iêmen está em vias de ser reconstruído. "
 Yemen.4.d2: "Com o governo liderado por Hadi reduzido a escombros, a causa Houthi se viu na vanguarda da liderança futura do Iêmen. Como era seu objetivo, os Houthi conseguiram impulsionar o salafismo e a devoção às ideologias ocidentais da região, e aos que lutaram por isso, enquanto a Al-Qaeda e as forças da coalizão estão em ruínas. Agora, com a responsabilidade total de liderar o Iêmen para o futuro, o governo Houthi começou o processo de transformação de seu estado provisório e agora eles embarcaram no caminho de reconstruindo o país. A coalizão saudita se retirou da região e tornou a Operação Restaurando a Esperança um fracasso total e absoluto. "
 Yemen.4.d3: "Depois de anos de luta entre o governo do Iêmen e os rebeldes Houthi, o mais improvável de todos os vencedores emergiu do conflito. Os remanescentes da Al-Qaeda no Iêmen viram-se como os arquitetos de um novo califado na região e passou por uma transformação para o futuro que colocará em perigo todos os infiéis da região. A coalizão saudita e a Operação Restoring Hope foram um fracasso total, e sua incompetência não conseguiu prever sua própria derrota para um inimigo que nunca foi tão sério. Os Jihadis prevaleceram e deixaram claro que este é apenas o começo, e o resto do mundo logo perceberá o que este novo califado pode fazer. "
 Yemen.4.a: "A vitória finalmente é nossa ..."
 Yemen.4.b: "Mas a que custo?"
 Yemen.4.c: "Poderia ter sido pior..."
 Yemen.4.e: "Interessante."
 Yemen.4.f: "Interessante."

 Yemen.6.t: "Disparar míssil em Riade?"
 Yemen.6.d: "Disparar um míssil na capital saudita vai mostrar aos sauditas que somos uma força a ser reconhecida."
 Yemen.6.a: "Faça!"
 Yemen.6.b: "Perigoso demais"

 Yemen.7.t: "Houthis dispara míssil balístico em Riade"
 Yemen.7.d: "A coalizão liderada pela Arábia Saudita que luta contra os rebeldes Houthi do Iêmen diz que interceptou um míssil disparado do país vizinho em direção à capital do reino, Riad. Rebeldes Houthi disseram na terça-feira que lançaram um míssil balístico contra o palácio real de Al-Yamama para marcar 1.000 dias desde o coalizão começou sua campanha de bombardeio no Iêmen. "
 Yemen.7.a: "Uh oh"

 Saleh.1.t: "A luta pelo poder Houthi"
 Saleh.1.d: "A improvável aliança entre os rebeldes Houthi e o Congresso do Povo Geral de Ali Abdullah Saleh está em terreno instável desde o dia em que foi concebida. Com a ajuda dos membros da nossa coalizão que operam dentro do Iêmen, descobrimos que o ex-presidente Saleh tem um crescente descontentamento para a liderança Houthi, e com razão. Os Houthis se opõem a serem efetivamente controlados por potências estrangeiras e buscam restaurar o Iêmen como uma entidade totalmente independente, livre do salafismo e dos ideais ocidentais. Saleh, por outro lado, quer restaurar o Iêmen como um país livre, unido e democrático, ansioso por participar das relações exteriores até certo ponto, embora tenha seus motivos para se ressentir de várias nações ocidentais. Essa relação está fadada a transbordar para um conflito futuro entre as duas partes, e pode ser o que a coalizão precisa. "
 Saleh.1.a: "Não temos tempo para isso ..."
 Saleh.1.b: "Ponha o presidente Saleh no telefone ..."

 Saleh.2.t: "Saleh sugere diálogo de coalizão"
 Saleh.2.d: "Ali Abdullah Saleh, o chefe do Congresso do Povo Geral alinhado com a causa Houthi, está sugerindo que o GPC e a liderança Houthi abram negociações com a coalizão liderada pela Arábia Saudita que atualmente opera ao lado do Iêmen do presidente Hadi. Embora o consideremos estreitamente um aliado , parece que ele mudou de ideia, mas não de uma maneira boa. Ele agora sugere severamente que a liderança Houthi tome uma decisão sobre se esta guerra civil brutal deve ou não continuar. A probabilidade de sairmos dessas negociações com algo a ganhar é muito pequeno, e pode muito bem ser um estratagema para nos tirar do poder. "
 Saleh.2.a: "Absolutamente não!"
 Saleh.2.b: "Não poderia doer ..."

 Saleh.3.t: "Líderes Houthi estão dispostos a falar"
 Saleh.3.d: "Após a pressão do ex-presidente iemenita, Ali Abdullah Saleh, os líderes dos insurgentes Houthi em Sana'a estão dispostos a tentar chegar a um acordo com Hadi e nossa coalizão."
 Saleh.3.a: "Bem, então, reúna a coalizão."
 Saleh.3.b: "Provavelmente não é uma boa ideia ..."

 Saleh.5.t: "Saleh embarca em um caminho perigoso"
 Saleh.5.d: "Após anos de uma aliança indecisa e instável entre as forças Houthi e Republicanas, o ex-presidente do Iêmen, Ali Abdullah Saleh, fez um discurso dirigido à coalizão liderada pela Arábia Saudita, destacando a chamada estupidez da causa Houthi. Saleh afirmou que se a coalizão deviam suspender o bloqueio e abrir os aeroportos para facilitar o esforço humanitário, ele e suas forças republicanas estavam dispostos a jurar fidelidade à Arábia Saudita, declarando-se inimigo de nossa aliança. Saleh parecia totalmente comprometido em seu discurso mais recente e publicamente declarou um novo capítulo na história do Iêmen em meio a esta crise humanitária, como um Iêmen unido, livre e democrático. As palavras de Saleh-Vou lutar contra os inimigos da humanidade e os inimigos de nossa pátria que estão se esforçando para apagar sua identidade e destruir seus ganhos e humilhar os iemenitas! "
 Saleh.5.a: "Encontre este traidor ..."
 Saleh.5.b: "Ele não tem coragem de fazer isso ..."

 Saleh.6.t: "Saleh está em fuga"
 Saleh.6.d: "Depois de fazer uma série de discursos traiçoeiros, Ali Abdullah Saleh deixou claro que não deseja mais trabalhar ao lado dos Houthis. Abdul-Malik Al-Houthi sabia da aproximação da traição de Saleh e emitiu vários avisos a ele, todos eles não prestado atenção. Abdul-Malik Al-Houthi declarou isso como um ato de traição, que subsequentemente levou a casa de Saleh em Sana'a a ser destruída por morteiros Houthi, e ele agora está fugindo do país. Os combatentes Houthi estão em seu encalço, e eles conseguiram conduzi-lo a uma armadilha potencialmente fatal ao sul de Sana'a, onde o combate entre os Houthi e a coalizão ainda é travado. Vários lutadores que comandam a frente estão preparados para recuar e intervir sob seu comando. "
 Saleh.6.a: "Puxe o gatilho..."
 Saleh.6.b: "Deixe ele ir..."

 Saleh.7.t: "O Conselho Político Supremo"
 Saleh.7.d: "Com a guerra vencida, chegou a hora de reconstruir nosso país que lutamos tão desesperadamente para nos libertar de sua liderança equivocada. Nossos associados do Comitê Revolucionário Supremo, um governo interino que estabelecemos em meio à guerra civil, nos lembram de sua contribuição para o esforço de guerra e nos exortam a cumprir nosso plano original de dividir nosso conselho presidencial igualmente entre as duas partes. Lembremos que vários desses homens estavam entre aqueles contra quem começamos esta luta e aqueles que não pudemos manter uma aliança estável com. Não podemos prever o futuro, mas permitir a eles um assento em nosso parlamento pode muito bem nos levar de volta à incerteza que procuramos destruir. "
 Saleh.7.a: "Lutamos para chegar a esta posição e vamos lutar para defendê-la"
 Saleh.7.b: "Bobagem, vamos reconstruir nossa nação juntos"

 Saleh.8.t: "A liderança houthi nega a sugestão de Saleh"
 Saleh.8.d: "Depois de nossa conversa com o ex-presidente do Iêmen, Ali Abdullah Saleh, ele fez um esforço para convencer a liderança Houthi a chegar a uma conclusão sobre se essa guerra deveria continuar ou não. Como esperávamos, ele foi rejeitado sem pensar duas vezes. Os Houthis parecem estar além de inflexíveis sobre o tema de continuar seu esforço de guerra para derrubar o governo democrático do Iêmen. Isso afetou a aliança entre o Congresso Geral do Povo de Saleh e os rebeldes Houthi, e se pressionarmos Saleh com mais força, ele pode ser disposto a finalmente estreitar os laços com a causa equivocada. "
 Saleh.8.a: "Devemos nos esforçar mais!"
 Saleh.8.b: "Esqueça..."

 Saleh.9.t: "Saleh Persiste"
 Saleh.9.d: "Ali Abdullah Saleh, mais uma vez, sugere que abramos negociações com a coalizão liderada pela Arábia Saudita, que devo lembrá-los, é nosso inimigo. É verdade que nossa aliança com o GPC sempre esteve em estado crítico, mas essa persistência por Saleh não apareceu do nada, ele deve ter um motivo. Não seria loucura acreditar que a coalizão liderada pelos sauditas está em contato com ele, devemos observar isso de perto. "
 Saleh.9.a: "Isso pode realmente ser uma boa ideia ..."
 Saleh.9.b: "Ali, pare com isso imediatamente, ou então"
 Saleh.9.c: "Sr. Saleh, posso ter uma palavra com você?"

 HOU_Saleh.1: "Ali Abdullah Saleh será perseguido por combatentes Houthi."
 HOU_Saleh.2: "Ali Abdullah Saleh será contatado sobre o fim da Guerra Civil Iemenita, com nossa ajuda. Seja por meio da diplomacia ou da força bruta, devemos convencê-lo a participar de um diálogo com nossa coalizão."
 HOU_Saleh.3: "Nossa aliança nunca foi tão forte quanto seria ideal, mas eu valorizo nossa lealdade, embora possa não parecer assim. Eu entendo que você quer uma conclusão para esta guerra, mas infelizmente não posso permitir que eu ou meus camaradas negociem com esta coalizão diabólica. Certamente você entende? "
 HOU_Saleh.4: "Ali está desapontado."
 HOU_Saleh.5: "Ali será contatado mais uma vez."
 HOU_Saleh.6: "Ali recua visivelmente e sai da sala."
 HOU_Saleh.7: "Ali será contatado novamente, mas deixe este ser o aviso final para ele que se ele permanecer alinhado com nosso inimigo, ele também será tratado como um inimigo."

 Saleh.10.t: "Saleh está desperdiçando nosso tempo ..."
 Saleh.10.d: "Mais uma vez, o líder do Congresso do Povo Geral alinhado com os rebeldes Houthi, Ali Abdullah Saleh, foi negado pela liderança Houthi para iniciar negociações de paz com nossa coalizão. Ficou claro desde o início que a liderança Houthi não falará com nós, visto que eles nos vêem como um inimigo jurado. Com a aliança GPC-Houthi tão crítica como é, devemos entregar um ultimato a Ali Abdullah Saleh imediatamente. Sem ele, os partidos governantes Houthis estarão em frangalhos sem a habilidade e o talento adequados por trás Com ele, a liderança tem competência, embora não tenha uma certa habilidade quando se trata de progresso, mas pode levar os Houthis à vitória. "
 Saleh.10.a: "Ou ele entra em ação ou não podemos garantir sua segurança."
 Saleh.10.b: "Isso não tem sentido..."

 Saleh.11.t: "Os defeitos do Congresso do Povo Geral!"
 Saleh.11.d: "Mesmo depois de inúmeras ocasiões em que as forças republicanas de Saleh trocaram tiros com as nossas, continuamos formalmente aliados. Não mais, esses traidores se declararam oficialmente como nossos inimigos depois que seu líder traidor, Ali Abdullah Saleh, foi legitimamente eliminado. O GPC e suas tropas estão ativamente engajados em tiroteios conosco nas ruas de nossas cidades, devemos acabar com isso de uma vez. "
 Saleh.11.a: "Traidores! Eu deveria ter previsto isso!"

 Saleh.12.t: "Ex-presidente iemenita, Ali Abdullah Saleh assassinado!"
 Saleh.12.d: "Este dia é considerado uma grande vitória para a causa Houthi, já que o homem que procurava separá-los por dentro foi derrotado. Os Houthis há muito tempo acreditavam que Saleh estava em contato com a coalizão liderada pela Arábia Saudita , mas não foi até recentemente que Saleh mostrou sua verdadeira face aos Houthis e tentou se aliar à coalizão declarando um novo capítulo de unificação e democracia no Iêmen. Isso causou uma grande ira nos Houthis, e sem Saleh, eles afirmam que seu moral está subindo. "
 Saleh.12.a: "Bom trabalho, meninos."
 Saleh.12.b: "Isso é preocupante ..."
 Saleh.12.c: "Interessante."

 Saleh.13.t: "Saleh Renova Aliança GPC-Houthi"
 Saleh.13.d: "O líder do Congresso Geral do Povo, um antigo aliado Houthi, embora não nos melhores termos, declarou a renovação da aliança antes dividida. Ali Abdullah Saleh anunciou publicamente um novo capítulo no futuro do Iêmen, um capítulo no qual o GPC e os Houthis trabalharão juntos para restaurar a nação arruinada. Saleh deu uma condição: que a liderança Houthi formalizasse o Conselho Político Supremo, um governo interino estabelecido em tempo de guerra, e dividisse o governo entre os dois alianças, como foi planejado originalmente. "
 Saleh.13.a: "Isso é bom? Eu não posso dizer."
 Saleh.13.b: "Droga!"

 Saleh.14.t: "As Reuniões da Coalizão"
 Saleh.14.d: "A liderança Houthi que se opõe ao governo democrático liderado por Hadi no Iêmen, mostrou que está disposta a vir à mesa e falar sobre a situação humanitária atualmente em curso no Iêmen. A Arábia Saudita, o líder da coalizão que opera no Iêmen, mostrou convidou todos os seus membros para uma cúpula diplomática que será realizada em Abu Dhabi, Emirados Árabes Unidos. Os convidados especiais serão o próprio Abdul-Malik Al-Houthi, junto com seu associado, Ali Abdullah Saleh. "
 Saleh.14.a: "Devemos comparecer."
 Saleh.14.b: "Desculpe, não temos tempo para isso."
 Saleh.14.c: "Ficaríamos honrados em sediar esta cúpula."

 Saleh.15.t: "A Cimeira Começa"
 Saleh.15.d: "Aqueles que optaram por participar dessa cúpula tomam seus lugares e aguardam o início da discussão. Os Houthis mencionaram que não estão entrando nesta discussão com a intenção de apenas se render, por isso devemos convencê-los a ver o conflito de um sapatos de forasteiro. Esta guerra no Iêmen foi uma das maiores crises humanitárias da memória recente e seria benéfico para todas as partes se a guerra fosse interrompida o mais rápido possível. Para ser rápido, compartilhemos nossas demandas. .. "
 Saleh.15.a: "Rendam e devolvam todos os territórios ao governo legítimo do Iêmen."
 Saleh.15.b: "Cesse o conflito imediatamente, e ambos os estados permanecerão independentes."
 Saleh.15.c: "Todas as terras reivindicadas pelos Houthi serão declaradas um estado árabe."

 Saleh.16.t: "A Coalizão Exige rendição"
 Saleh.16.d: "Fomos convidados para esta cúpula em Abu Dhabi para discutir um possível fim para a guerra que lutamos há anos e chegamos à conclusão de que tudo isso foi uma perda de tempo. Fomos imediatamente recebidos por uma demanda absurda assim que a cimeira começou, sendo essa exigência a nossa rendição total. Mas, enquanto a guerra continuar, pessoas continuarão a morrer e as cidades continuarão a ser destruídas. Terminar a guerra pode ser para melhor, mas seria significa capitular aos nossos inimigos jurados. "
 Saleh.16.a: "Esta guerra deve acabar, então devemos obrigar."
