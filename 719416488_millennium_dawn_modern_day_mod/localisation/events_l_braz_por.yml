 ###Suíça###
 switzerland.2.t: "Fim do Sistema Político Suíço"
 switzerland.2.d: "A democracia na Suíça, antes vista como um modelo e uma estrela brilhante de inspiração para todos aqueles que buscam um envolvimento mais popular no governo devido às possibilidades oferecidas aos cidadãos suíços, não existe mais.\n\nO líder suíço [SWI. GetLeader] anunciou que essas\"Distrações da Vida Pública\" e\"Referendos desnecessários\" parariam de acontecer. "
 switzerland.2.o1: "Boa viagem."
 switzerland.2.o2: "Que vergonha."
 switzerland.2.o3: "Qualquer que seja."
 switzerland.3.t: "Convite para a Aliança Suíça"
 switzerland.3.d: "Para proteger nossa soberania internacional mútua, a Suíça nos convidou para sua aliança de neutralidade e segurança multinacional."
 switzerland.3.o1: "Nós aceitamos!"
 switzerland.3.o2: "Não!"
 switzerland.4.t: "A República Alpina"
 switzerland.4.d: "A Suíça proclamou a união dos estados alpinos na República Alpina-e nos pediu para entrarmos."
 switzerland.4.o1: "Para os Alpes!"
 switzerland.4.o2: "Uhh, não."
 switzerland.5.t: "Ameaças suíças"
 switzerland.5.d: "Com uma nova facção militar em suas costas, os suíços desceram sobre nós e enviaram ao nosso país uma ameaça de 'parar de representar uma ameaça ao governo suíço, ao povo e aos países e povos aliados da Suíça'. A Suíça também nos transmitiu um programa de vinte e um pontos a seguir-mas aceitar resultaria de fato em nossa anexação à Confederação Suíça. "
 switzerland.5.o1: "Temos que aceitar."
 switzerland.5.o2: "Nunca! LIBERDADE!"
 switzerland.6.t: "O Fim da Suíça"
 switzerland.6.d: "Agora confirmado por referendo: o estado suíço deixará de existir. As partes alemãs e romanas do país buscarão a criação de um estado na República Federal, o Romano buscará adesão à França e as partes italianas da Suíça se tornarão uma província italiana."
 switzerland.6.o1: "Todas as coisas boas têm um fim."
 switzerland.7.t: "Adolf Ogi torna-se presidente"
 switzerland.7.d: "O Presidente da Suíça é um cargo que alterna entre os sete membros dos Conselhos Federais Suíços em ciclos anuais.\n\nAdolf Ogi, do populista de direita Partido do Povo Suíço, assumiu o cargo no ano de 2000. Ele já havia presidido sobre o conselho com sucesso em 1993. "
 switzerland.7.o1: "Uma boa escolha."
 switzerland_news.1.t: "A Suíça se junta à ONU"
 switzerland_news.1.d: "Originalmente, o governo suíço havia se recusado a ingressar nas Nações Unidas após o fim da Segunda Guerra Mundial, apontando para a contínua dedicação do país à sua própria neutralidade-o que é especialmente estranho considerando que a principal sede da ONU na Europa é o UNOG, os Estados Unidos Escritório das Nações em Genebra.\n\nAgora, após um referendo público sobre o assunto, o governo suíço anunciou que o país avançaria para abandonar seu posto de espectador e agora se juntaria à organização como membro pleno. "
 switzerland_news.1.o1: "Já era hora, Suíça!"
 switzerland_news.1.o2: "E quanto a nós?"
 switzerland_news.1.o3: "Será que é realmente de um grande negócio?"
 switzerland_news.2.t: "O fim da neutralidade suíça"
 switzerland_news.2.d: "O compromisso da Suíça com a neutralidade internacional e o não alinhamento em tempos de paz e guerra remonta ao ano de 1516, quando a Confederação Suíça interrompeu sua política de expansão após uma derrota nas mãos da França. A secessão suíça do Sacro Império Romano em 1648 ajudou o país promoveu essa postura. A etapa final foi em 1815, quando todas as grandes potências reconheceram e garantiram a neutralidade suíça no Congresso pós-napoleônico de Viena.\n\nEsta era da história suíça acabou. O presidente do conselho federal, [SWI.GetLeader], anunciou que a Suíça não continuaria mais a honrar seus antigos juramentos e absolveu formalmente as principais potências, garantindo anteriormente sua independência de seu dever de fazê-lo. "
 switzerland_news.2.o1: "Um desenvolvimento significativo?"
 switzerland_news.2.o2: "O amanhecer de uma nova era!"
 switzerland_news.3.t: "[SWI.GetLeader] confirma a neutralidade suíça"
 switzerland_news.3.d: "O conselho federal suíço, apoiado pelo parlamento e pelos cantões, afirmou hoje mais uma vez a não intervenção suíça em conflitos internacionais.\n\n[SWI.GetLeader] comentou que ser membro de uma coalizão internacional não trará apenas perigo ao povo suíço, mas também encorajou o mundo a fazer o mesmo. "
 switzerland_news.3.o1: "Isso não é novidade ..."
 switzerland_news.3.o2: "Suíça salvando o dia!"
 switzerland_news.4.t: "A Liga de Proteção Suíça"
 switzerland_news.4.d: "Em uma iniciativa para criar uma união política muito próxima de uma facção militar (mas é claro que oficialmente não é uma facção militar), o ministério defensivo suíço obteve apoio parlamentar para a criação de uma 'Liga de Proteção Suíça' (que tem, como é costume na Suíça, quatro nomes oficiais diferentes nas várias línguas do país).\n\nEste parece ser o próximo grande passo na 'neutralidade' armada da Suíça. "
 switzerland_news.4.o1: "Neutralidade armada, de fato."
 switzerland_news.5.t: "A República Alpina"
 switzerland_news.5.d: "O governo suíço enviou pedidos aos governos de Liechtenstein e Áustria para aprovar uma legislação para ingressar na Confederação Suíça na forma de 20 novos cantões.\nAo mesmo tempo, a Suíça também mudou oficialmente seu nome para 'República da Alpes "ou" República Alpina ", para abreviar.\n\nVaduz e Viena ainda não responderam, mas as chances de unificação parecem surpreendentemente boas. O Liechtenstein garantiu o direito de preservar seu monarca como chefe permanente do cantão, mesmo na forma republicana do governo e da Áustria foram garantidos 49% dos assentos no novo parlamento, com 45% indo para as quatro comunidades nacionais da Suíça e 6% para o Liechtenstein. "
 switzerland_news.5.o1: "Redefinindo a neutralidade desde 1516."
 switzerland_news.6.t: "O Fim da Confederação Suíça"
 switzerland_news.6.d: "Em um referendo mundial devastador, os cantões da Suíça votaram unanimemente para dividir a Suíça entre as linhas lingüísticas em três entidades, um alemão-romanche, um francês e um italiano. Todas essas entidades já confirmaram planos de serem absorvidos pelo a respectiva pátria linguística.\n\nIsso marca o fim da Independência da Suíça. O país existe sem interrupções desde o lendário Rütlischwur de 1307. "
 switzerland_news.6.o1: "Todos os países devem eventualmente perecer."

 #Polônia
 poland.1.t: "Novo Rei"
 poland.1.d: "Restauramos a monarquia com sucesso e agora é hora de eleger um rei. Há apenas um candidato legítimo ao trono polonês. Nosso último rei assinou a constituição e concordou em passar o trono para a Casa de Wettin. O príncipe Rudiger é o único bisneto agnático do último rei da Saxônia. Ele agora é nosso rei! "
 poland.1.a: "Vida longa ao rei!"
 poland.2.t: "Oferta de Reunificação"
 poland.2.d: "A Polónia tornou-se recentemente uma monarquia e está agora a tentar estreitar as nossas relações. O nosso vínculo origina-se da nossa história, durante muito tempo a Polónia e a Lituânia foram uma só. Os nossos tempos mais luminosos e sombrios foram com a Polónia. Aceitamos a oferta de reunificação? "
 poland.2.a: "Aceitamos, Polónia e Lituânia vão se unir!"
 poland.2.b: "Nós negamos esta oferta."
 poland.3.t: "A Lituânia aceita!"
 poland.3.d: "A Lituânia decidiu aceitar nossa proposta de reunificação!"
 poland.3.a: "Deus abençoe a Polônia e a Lituânia!"
 poland.4.t: "Lituânia nega"
 poland.4d: "A Lituânia negou nossa proposta de reunir nossas duas nações! Como vamos reagir?"
 poland.4.a: "Estaremos melhor sem eles"
 poland.4.b: "Declare guerra! Polônia-Lituânia devem retornar!"

