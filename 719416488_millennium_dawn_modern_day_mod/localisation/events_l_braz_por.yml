 south_china_sea_clash.4.d: "Os chineses falharam! Não apenas defendemos com sucesso nosso território, mas também estendemos nosso controle sobre o Mar da China Meridional e, portanto, temos maior acesso aos múltiplos benefícios dessa hidrovia. Nossos adversários recuaram, mas devemos ser cautelosos caso eles decidir lançar uma contra-ofensiva. "
