 #china.65.a: "Os egípcios."
 #china.65.b: "Os sírios."
 #china.65.c: "Os líbios."
 #china.65.e: "Os israelenses."

 #china.66.t: "Um navio precisa de energia"
 #china.66.d: "O casco do navio cruzador" Varyag, de propriedade chinesa, está sendo rebocado pelo Mediterrâneo Oriental em direção ao Canal de Suez neste momento. Para entrar no Suez, o navio precisa de uma fonte de energia a bordo. Os chineses nos pediram ajuda para instalar um fonte de alimentação "aceitável". "
 #china.66.a: "Eles têm nossa ajuda."
 #china.66.b: "Nenhum casco chinês em nossos portos."

 #china.67.t: "Rejeitado"
