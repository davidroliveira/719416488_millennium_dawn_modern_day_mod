 anti_bully.1.t: "Você não deveria ver este evento"
 anti_bully.1.d: "Você não deveria ver este evento"

 anti_bully.2.t: "Cansaço público de guerra"
 anti_bully.2.d: "Decidimos que a guerra é nosso melhor curso de ação. No entanto, para manter o apoio entre o povo, devemos vencer isso rapidamente ou entrar rapidamente em solo estrangeiro. O povo marchará enquanto virem o quão necessária é essa guerra. As botas marcham, os tambores batem e chega a hora de [From.GetName] ir para a guerra!\n\n§YIsso aciona o Sistema Público de Desgaste da Guerra§!\n"
 anti_bully.2.a: "Devemos vencer!"

 anti_bully.3.t: "Você não deveria ver este evento AB_war_main"
 anti_bully.3.d: "Você não deveria ver este evento"
 anti_bully.3.a: "AB_war_main"

 anti_bully.4.t: "Você não deveria ver este evento AB_war_second"
 anti_bully.4.d: "Você não deveria ver este evento"
 anti_bully.4.a: "AB_war_second"
 anti_bully.tt: "§Y [This.GetName] §! Deixa §Y [This.GetFactionName] §! Se §R [From.GetName] §! Concorda"
 anti_bully2.tt: "§Y [From.GetName] §! Ofereceu um §YCeasefire§!"

 anti_bully.5.t: "Cessar-fogo de [From.GetName]"
 anti_bully.5.d: "[From.GetName] nos ofereceu um cessar-fogo. A guerra ceifou muitas vidas e agora ambos os lados poderiam usar um momento para encerrar a luta. Devemos aceitar o cessar-fogo? O cessar-fogo permitirá o que muito é necessário espaço para respirar."
 anti_bully.5.a: "Aceite. Envie-lhes nossa resposta."
 anti_bully.5.b: "Nunca! Um cessar-fogo é para covardes!"

 anti_bully.6.t: "[From.GetName] Aceitou nosso cessar-fogo!"
 anti_bully.6.d: "A delegação de [From.GetName] declarou que aceitará nosso cessar-fogo.\n"
 anti_bully.6.a: "Maravilhoso!"
 accepted_ceasefire_tt: "§Y [From.GetNamewithFlag] §! Aceitou o cessar-fogo.\n"

 anti_bully.7.t: "[From.GetName] recusou nosso cessar-fogo."
 anti_bully.7.d: "A delegação de [From.GetNamewithFlag] recusou nossa tentativa de cessar-fogo.\n\nNão poderemos oferecer outro cessar-fogo por trinta dias.\n"
 anti_bully.7.a: "Infeliz"

 anti_bully.8.t: "A guerra continua"
 anti_bully.8.d: "Nossos cidadãos estão chateados com a guerra, motins e protestos continuam desenfreados! Haverá graves consequências se esta guerra não acabar logo."
 anti_bully.8.a: "Uh oh"

 anti_bully.9.t: "De volta ao normal"
 anti_bully.9.d: "Os motins acabaram e tudo voltou ao normal."
 anti_bully.9.a: "Hooray."

 anti_bully.10.t: "Você não deveria ver este evento"
 anti_bully.10.d: "Você não deveria ver este evento"
 anti_bully.10.a: "Você não deveria ver este evento"

 anti_bully.11.t: "Desgaste público da guerra ativado"
 anti_bully.11.d: "Estamos sob ataque! A cada mês que estiverem em guerra conosco, perderão o apoio de guerra e alguma estabilidade. Devemos defender nossas terras e nosso povo, do contrário nos tornaremos um peão de um mestre estrangeiro!"
 anti_bully.11.a: "Eles vão pagar por isso!"

 anti_bully.12.t: "O apoio à guerra continua caindo!"
 anti_bully.12.d: "As pessoas estão fazendo piquetes contra nossa grande guerra contra nosso adversário. No entanto, quanto mais tempo esse produto for processado, poderemos enfrentar consequências maiores e mais graves."
 anti_bully.12.a: "OK."

 anti_bully.13.t: "Oferecer paz aos brancos?"
 anti_bully.13.d: "Esta guerra está se arrastando, talvez devêssemos considerar oferecer paz aos brancos?"
 anti_bully.13.a: "Ofereça paz branca"
 anti_bully.13.b: "Não, estamos ganhando!"

 anti_bully.14.t: "Paz branca"
 anti_bully.14.d: "Foi-nos oferecida a paz dos brancos. Devemos aceitar?"
 anti_bully.14.a: "Aceitar."
 anti_bully.14.b: "Nunca!"

 anti_bully.15.t: "Eles recusaram nossa paz branca!"
 anti_bully.15.d: "Eles recusaram nossa paz branca. O que devemos fazer?"
 anti_bully.15.d2: "Eles recusaram nossa paz branca pela segunda vez! Eles agora são uma ameaça à pátria mãe! (Você começará a recuperar a unidade nacional)"
 anti_bully.15a: "Lutar!"
 anti_bully.15.b: "Guerra total!"
 anti_bully.15.c: "Traga as tropas para casa!"

 anti_bully.16.t: "Os protestos e motins estão chegando ao fim."
 anti_bully.16.d: "O povo está feliz porque a guerra acabou e começou a se acalmar. Lentamente, você irá recuperar a unidade nacional."
 anti_bully.16.a: "Finalmente."

 anti_bully.17.t: "A guerra continua."
 anti_bully.17.d: "As pessoas estão chateadas porque esta guerra ainda está acontecendo. Haverá graves consequências se ela não acabar logo."
 anti_bully.17.a: "Uh oh."

 anti_bully.18.t: "Unidade Nacional Restaurada"
 anti_bully.18.d: "Nossos cidadãos se acalmaram e quase se esqueceram de nossa guerra. Nossa Unidade Nacional está de volta onde estava antes da guerra."
 anti_bully.18.a: "Hooray."

 init.1.t: "Bem-vindo ao Millennium Dawn"
 init.1.d: "Recomendamos que você dê uma olhada no wiki www.modernday4.gitlab.io clicando no botão de ajuda no canto superior direito da tela (ao lado da tensão mundial).\n\nRecomenda-se não enviar spam para unidades de construção, a menos que seja necessário para o desempenho questões no final do jogo. Também é recomendado esperar alguns dias antes de construir tropas, para dar às tropas existentes os suprimentos/equipamentos de que precisam. "
 init.1.d_Syria: "Recomendamos que você dê uma olhada no wiki www.modernday4.gitlab.io clicando no botão de ajuda no canto superior direito da tela (ao lado da tensão mundial).\n\nVocê decidiu jogar §RSyria§, a nação que foi dividida por uma guerra civil nos últimos 6 anos, com a ajuda do Irã e da Rússia o futuro do regime parece seguro, mas é? Primeiro você deve derrotar os terroristas, rebeldes e então reconstruir sua nação! "
 init.1.d_FSA: "Recomendamos que você dê uma olhada no wiki www.modernday4.gitlab.io clicando no botão de ajuda no canto superior direito da tela (ao lado da tensão mundial).\n\nVocê decidiu jogar contra o §RFree Syrian Army §, uma nação à beira da existência após deserções em massa para o ISIS, Al-Nusra e outros grupos extremistas. Nem tudo está perdido como se houvesse uma vontade, houvesse um caminho, seduzindo nossos aliados turcos podem ser capazes de virar a maré! "
 init.1.d_AL_NUSRA: "Recomendamos que você dê uma olhada no wiki www.modernday4.gitlab.io clicando no botão de ajuda no canto superior direito da tela (ao lado da tensão mundial).\n\nVocê decidiu jogar §RAl-Nusra§ , A última esperança da Síria de ser administrada como um verdadeiro estado islâmico sob a lei Sharia. Devemos derrotar esses não-crentes e criar o verdadeiro estado islâmico. "
