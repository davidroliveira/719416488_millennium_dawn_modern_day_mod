 generic.1.t: "[From.GetName] está influenciando nossa política"
 generic.1.d_neutral_good: "Por muito tempo, o governo [From.GetAdjective] procurou alinhar o caminho de nossos países e expressou um grande interesse na política de [Root.GetAdjective]. Recentemente, isso se intensificou quando [From.GetRulingParty] começou a empurrar sua [From.GetAdjective] .GetRulingIdeology] com uma série de discursos e material de leitura distribuído para as pessoas do [Root.GetAdjective].\n\nAgora, até mesmo vários políticos e outras autoridades estão sendo influenciados pela propaganda [From.GetAdjective] e começaram a defender para [From.GetRulingIdeologyNoun] em [Root.GetName]. "
 generic.1.d_bad: "Por muito tempo, o governo [From.GetAdjective] procurou alinhar o caminho de nossos países e muitas vezes tentou se intrometer na política de [Root.GetName]. Recentemente, isso se intensificou, pois [From.GetRulingParty] começou empurrando sua propaganda de [From.GetRulingIdeology] sem respeito pelas tradições políticas de [Root.GetAdjective]. Uma série de discursos e outro material de [From.GetRulingIdeology] já está sendo distribuído para as pessoas de [Root.GetAdjective]. Parece que até mesmo um vários políticos e outros funcionários estão sendo influenciados pela propaganda [From.GetAdjective] e começaram a defender [From.GetRulingIdeologyNoun] em [Root.GetName]. "
 generic.1.a: "Interessante"
 generic.1.b: "Como eles ousam!"
 generic.2.t: "[From.GetName] pretende aderir ao [Root.GetFactionName]"
 generic.2.d.a: "Diante das crescentes ameaças à liberdade e aos valores democráticos, os [alliance_applicant.GetAdjective] nos olham como os defensores da liberdade. Eles agora desejam ser admitidos em nossa aliança, tanto para desfrutar de nossa proteção quanto para permanecer conosco contra os forças que ameaçariam a democracia. "
 generic.2.d.b: "Nossa luta para derrubar a ordem mundial atual não passou despercebida por nações que pensam da mesma forma. O [alliance_applicant.GetAdjective] reconhece que sua melhor chance de construir um futuro próspero para si é alinhar-se conosco no conflito que se aproxima, e eles, portanto, se ofereceram para se juntar a nós formalmente contra nossos inimigos. "
 generic.2.d.c: "[alliance_applicant.GetName] reconheceu que deve se unir a outras repúblicas socialistas para fortalecer o lugar do comunismo no mundo. Aceitando nosso papel de liderança na situação internacional do trabalhador, o [alliance_applicant.GetAdjective] agora pede para entrar formalmente em uma aliança conosco. "
 generic.2.d.e: "Como as atuais convulsões na política internacional continuam a reverberar pelo mundo, o [alliance_applicant.GetAdjective] nos considerou sua maior chance de sobreviver a estes tempos tumultuados. Eles, portanto, pedem para ser admitidos em nossa aliança, para que possamos resistir a tempestade que se aproxima. "
 generic.2.a: "Todos os que defendem a liberdade e a democracia podem estar conosco."
 generic.2.b: "O mundo pertence a todos os que são fortes!"
 generic.2.c: "Se ficarmos juntos, a revolução não pode deixar de prevalecer."
 generic.2.e: "E vamos enfrentar isso!"
 generic.2.f: "Estamos melhor sem eles."
 generic.3.t: "[alliance_inviter.GetName] dá-nos as boas-vindas ao [alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetName] decidiu aceitar nosso pedido para ingressar em [alliance_inviter.GetFactionName]. A partir de agora, vamos permanecer ou cair juntos."
 generic.3.a: "Juntos, devemos defender a democracia."
 generic.3.b: "Ninguém pode se opor a nós!"
 generic.3.c: "A situação dos trabalhadores não poderia exigir campeões melhores!"
 generic.3.e: "Vamos deixar nossas diferenças de lado, por enquanto."
 generic.4.t: "[alliance_inviter.GetName] nega pedido de adesão a [alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetName] decidiu rejeitar nosso pedido de adesão a [alliance_inviter.GetFactionName]. Teremos que nos virar sem a ajuda deles."
 generic.4.a: "Eles se autodenominam defensores da liberdade?"
 generic.4.b: "Então vamos esmagá-los também!"
 generic.4.c: "A revolução deles é corrupta!"
 generic.4.e: "Nossas diferenças eram grandes demais."
 generic.5.t: "[From.GetName] convida [Root.GetName] para o [From.GetFactionName]"
 generic.5.d.a: "Com um olhar desconfiado sobre os desenvolvimentos recentes na política mundial, [alliance_inviter.GetName] estende-nos sua mão amiga, oferecendo-nos sua proteção e nos exortando a estar com eles na defesa dos princípios da liberdade e da democracia. Como membro do [alliance_inviter.GetFactionName], a liberdade de nosso povo pode muito bem ser protegida. "
 generic.5.d.b: "Reconhecendo que, às vezes, até mesmo os fortes precisam de aliados, o [alliance_inviter.GetAdjective] nos convidou para ingressar no [alliance_inviter.GetFactionName]. Se decidirmos aceitar, isso pode fornecer uma ampla oportunidade para encontrarmos nosso lugar ao sol. "
 generic.5.d.c: "Nossos aliados ideológicos em [alliance_inviter.GetName] tomaram nota de nossas valiosas contribuições para a causa dos trabalhadores e esta manhã recebemos um convite para nos juntarmos a [alliance_inviter.GetFactionName]. Juntos com outras repúblicas socialistas, poderíamos espalhar a revolução com força renovada. "
 generic.5.d.e: "Parece que os [alliance_inviter.GetAdjective] nos consideram de interesse estratégico para eles e consideram mais lucrativo trabalharmos juntos do que nos deixarmos dividir por nossas diferenças ideológicas. Esta manhã, os [alliance_inviter. GetAdjective] Embaixador entregou um convite para nos tornarmos um estado membro de [alliance_inviter.GetFactionName]. "
 generic.5.a: "Faremos nossa posição com eles."
 generic.5.b: "Precisamos apenas de alguns milhares de mortos ..."
 generic.5.c: "Vamos lutar ao lado de nossos camaradas!"
 generic.5.e: "É a escolha lucrativa."
 generic.6.t: "[alliance_applicant.GetName] aceita o convite para o [alliance_inviter.GetFactionName]"
 generic.6.d: "[alliance_applicant.GetName] decidiu aceitar nossa oferta para se juntar a [alliance_inviter.GetFactionName]. A partir de agora, vamos permanecer ou cair juntos."
 generic.7.t: "[alliance_applicant.GetName] rejeita a oferta de se juntar a [alliance_inviter.GetFactionName]"
 generic.7.d: "[alliance_applicant.GetName] decidiu rejeitar nossa oferta de ingressar em [alliance_inviter.GetFactionName]. Teremos que nos virar sem a ajuda deles."
 generic.7.a: "Nossa ajuda não é desejada."

