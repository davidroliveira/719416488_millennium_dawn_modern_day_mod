 influence.52.c: "Na verdade eu preciso disso .."

 influence.53.t: "Ajuda militar de [FROM.GetName]"
 influence.53.d: "[From.GetName] nos enviou um pacote de armas. Devemos ficar com elas ou devolvê-las?"
 influence.53.a: "Aceite o Pacote"
 influence.53.b: "Aceite o Pacote"
 influence.53.c: "Devolver o equipamento"

 econvent.1.t: "Banco Central de [Root.GetName] alerta sobre possível bolha imobiliária"
 econvent.1.d: "Caro [Root.GetLeader], lamentamos informar que uma parte considerável de nossa equipe de especialistas (os melhores e mais brilhantes economistas [Root.GetAdjective]) está detectando os primeiros sinais de que o mercado imobiliário [Root.GetAdjective] está superaquecido e pode estar caminhando para uma bolha que está prestes a estourar. Lembre-se de que prever o futuro é difícil e difícil, então pode ser que nossos especialistas estejam errados.\nNós, é claro, nunca sonharíamos em dar a sua excelência ordens sobre o que fazer fazer, mas fazer alguns ajustes agora será menos doloroso do que uma crise completa no futuro. "
 econvent.1.a: "Vamos esfriar os mercados antes que isso fique ruim"
 econvent.1.a1_tt: "Irá §Rabrochar§! Nosso crescimento econômico de §HBooming§! Para §HCrescimento rápido§!\n"
 econvent.1.a2_tt: "Irá §Rliminar§! Nosso crescimento econômico de §HCrescimento Rápido§! Para §HCrescimento Estável§!\n"
 econvent.1.a3_tt: "Irá §Rabrochar§! Nosso crescimento econômico de §HCrescimento Estável§! Para §HEstagnação§!\n"
 econvent.1.b: "Chega de bobagem. A economia [Root.GetAdjective] está sempre saudável!"
 econvent.1.b_tt: "§Não efeito§! Por enquanto, mas uma bolha imobiliária pode ser criada no futuro\n"

 econvent.2.t: "Preços da habitação em colapso"
 econvent.2.d: "Como os preços das casas e apartamentos dispararam, especialmente no ano passado, as pessoas fizeram empréstimos cada vez maiores para comprar moradia, enquanto os especuladores investiram pesadamente em imóveis, também usando dinheiro emprestado. chegando ao fim, rápido. Os preços estão caindo e as pessoas estão tentando vender como se não houvesse amanhã. Muitos menos afortunados ficarão presos a enormes empréstimos que não podem pagar. Já que as pessoas estão xingando [Root.GetLeader] e o Banco Central [Root.GetAdjective] por causar isso, devemos fazer uma declaração pública sobre como pretendemos lidar com essa crise rapidamente. "
 econvent.2.a: "Vamos inundar o sistema com dinheiro barato para fazer o mercado se recuperar"
 econvent.2.b: "Isso é doloroso, mas os preços das moradias tiveram que cair"

 econvent.3.t: "Queda do mercado de acções"
 econvent.3.d: "Parece que o caos após o estouro da bolha imobiliária atingiu o mercado de ações. Os preços das ações de quase todas as empresas listadas [Root.GetAdjective] caíram fortemente esta manhã, e nossa moeda caiu muito também. As negociações estavam temporariamente suspenso antes do almoço, mas nenhuma melhora é esperada uma vez que os mercados reabram amanhã, já que todos estão desesperados para vender suas ações. "
 econvent.3.a: "Ainda bem que meu dinheiro foi colocado em paraísos fiscais offshore"

 econvent.4.t: "[Root.GetAdjective] Bancos enfrentam crise"
 econvent.4.d: "Apesar do delicioso café expresso com leite quente em sua xícara [Root.GetName] §R <3§! [Root.GetLeader], hoje não é um bom dia. Magnatas financeiros desesperados, seus lobistas e os políticos que eles criaram contribuições para-todos estão aglomerando os escritórios de governo de [Root.GetAdjective] e todos têm a mesma mensagem:\"Precisamos de um resgate!\".\n\nAparentemente, o choque duplo da desaceleração imobiliária e a queda do mercado de ações também foram muito para o setor financeiro lidar. O acúmulo de dívidas inadimplentes com sua especulação é simplesmente grande demais, é necessário que haja uma entrada de dinheiro novo do governo-ou haverá falências generalizadas com poupadores inocentes perdendo seus depósitos. "
 econvent.4.a: "Nós forneceremos os resgates"
 econvent.4.b: "Sem resgates, mas garantia de depósitos de poupança"
 econvent.4.c: "A sobrevivência do mais apto torna o capitalismo grande"

 econvent.5.t: "[Root.GetAdjective] Consumers Spend Less"
 econvent.5.d: "Um relatório recente destacou que as pessoas trabalhadoras [Root.GetAdjective] estão cada vez mais preocupadas com seu futuro. Esse pessimismo está fazendo com que as pessoas economizem mais, e o consumo geral está baixo. Se isso continuar, muitas empresas em [Root. GetName] terá que diminuir o tamanho ou fechar. As empresas que exportam principalmente mercadorias [Root.GetAdjective] não são afetadas por isso. "
 econvent.5.a: "Transfira algum dinheiro de compras"
 econvent.5.b: "Espero que isso acabe"

 econvent.6.t: "Baixa demanda por mercadorias [Root.GetAdjective] no exterior"
 econvent.6.d: "Os dados são claros; as exportações internacionais de [Root.GetName] estão caindo. A causa, no entanto, está sendo calorosamente debatida entre os consultores econômicos de [Root.GetLeader]. Uma teoria é que nos tornamos menos competitivos devido a nossos salários relativamente altos, outra é que nossos concorrentes aumentaram a qualidade de seus produtos. Outros acham que a queda na demanda se deve apenas às mudanças nas tendências no exterior. Seja qual for a causa, não há muito que possamos fazer a respeito, exceto colocá-lo atrás de nós e trabalhando mais no futuro. "
 econvent.6.a: "Os estrangeiros estão sendo bobos. Coisas [Root.GetAdjective] são as melhores!"

 econvent.7.t: "A seca causa desastre para os agricultores [Root.GetAdjective]"
 econvent.7.d: "Embora normalmente não recebamos muita chuva, as chuvas nesta estação de cultivo têm sido péssimas, com a maioria das safras falhando. A pouca produção agrícola produzida é inteiramente devido aos rios remanescentes e irrigação artificial, algo que infelizmente não é muito comum aqui em [Root.GetName]. Os agricultores estão exigindo ajuda do governo de [Root.GetLeader] e os moradores das cidades estão ficando preocupados com o aumento dos preços dos alimentos. "
 econvent.7.a: "Melhor sorte na próxima temporada"

 econvent.8.t: "Fome em [Root.GetName]!"
 econvent.8.d: "A seca em curso fez com que grandes partes do interior de [Root.GetName] não tivessem alimentos acessíveis. Os estoques se esgotaram e uma verdadeira fome está causando desnutrição, morte e doenças."
 econvent.8.a: "Ai!"

 econvent.9.t: "Maior confiança do consumidor"
 econvent.9.d: "As recentes condições da economia [ROOT.GetAdjective] mostraram ao consumidor que agora é o momento perfeito para gastar dinheiro e fazer investimentos. As pessoas estão comprando mercadorias como nunca antes!\n"
 econvent.9.a: "Notícias maravilhosas!"

 econvent.10.t: "Boom do mercado de ações"
 econvent.10.d: "O mercado de ações [ROOT.GetAdjective] está em alta. As pessoas [ROOT.GetAdjective] estão negociando ações como se estivessem comprando comida.\n"
 econvent.10.a: "Continuem o boom!"
 econvent.10.a_tt: "Injetar liquidez adicional no mercado pode ser devastador caso ocorra um crash.\n"
 econvent.10.b: "Excelente"
 econvent.10.b_tt: "O mercado continuará normal sem intervenção. Ainda há uma chance moderada de um crash.\n"
 econvent.10.c: "Desacelere a economia"
 econvent.10.c_tt: "A economia esquentou rápido demais. Vamos começar a desacelerar o ritmo, aumentando o fluxo de capital.\n"

 econvent.100.t: "Fechamento da Indústria"
 econvent.100.d: "Devido às mudanças nas circunstâncias econômicas, grande parte de nossa indústria se tornou não competitiva e teve que fechar."
 econvent.100.a: "Vamos reconstruir"

 econvent.101.t: "Industries Relocate"
 econvent.101.d: "Devido às mudanças nas circunstâncias econômicas, muitas empresas decidiram se mudar para o exterior para serem mais competitivas. Isso afetará a economia doméstica."
 econvent.101.a: "Vamos reconstruir"

 econvent.102.t: "Industries Relocate to [Root.GetNameDef]"
 econvent.102.d: "Devido às mudanças nas circunstâncias econômicas em [From.GetNameDef], muitas empresas [From.GetAdjective] decidiram se mudar para [Root.GetNameDef] para serem mais competitivas. Isso será um benefício para nossa economia."
 econvent.102.a: "Notícia excelente"

 bankrupcy.0.t: "Bancarrota iminente: [Root.GetLeader] considere as opções"
 bankrupcy.0.d: "O problema da dívida de [Root.GetName] piorou tanto que, realisticamente, não temos chance de pagá-lo ou mesmo de pagar os juros. Mas, embora os tempos sejam ruins, não estamos completamente sem opções.\n\nSe podemos conseguir que outro país refinancie nossa dívida, isso nos permitiria reduzir significativamente o pagamento de juros. Mas qualquer ajuda desse tipo viria com restrições, sua influência política sobre nós aumentaria dramaticamente, limitando nossa independência da influência estrangeira. Eles provavelmente iriam querer acesso militar também. "
 bankrupcy.0.1: "Peça ajuda de [? Var: Influence_array ^ 0.GetAdjective]"
 bankrupcy.0.2: "Peça [? Var: Influence_array ^ 1.GetAdjective] help"
 bankrupcy.0.3: "Peça [? Var: Influence_array ^ 2.GetAdjective] help"
 bankrupcy.0.4: "Peça [? Var: Influence_array ^ 3.GetAdjective] help"
 bankrupcy.0.5: "Peça ajuda de [? Var: Influence_array ^ 4.GetAdjective]"
 bankrupcy.0.6: "Peça ajuda de [? Var: Influence_array ^ 5.GetAdjective]"
 bankrupcy.0.7: "Peça ajuda de [? Var: Influence_array ^ 6.GetAdjective]"
 bankrupcy.0.b: "Ajuda? Não precisamos de ajuda!"
 bankrupcy.0.c: "Não há ninguém que possa ajudar ..."

 #oferecer isso?
 bankrupcy.1.t: "[From.GetNameWithFlag] pede um resgate da dívida"
 bankrupcy.1.d: "O problema da dívida de [From.GetName] piorou tanto que eles, realisticamente, não têm chance de pagar ou mesmo de pagar os juros. Com a possibilidade real de uma falência, foi em circunstâncias desesperadoras que [From.GetAdjective ] líder [From.GetLeader] viajou para [Root.GetName] para implorar a ajuda de [Root.GetLeader].\n\n[From.GetNameWithFlag] está nos pedindo para refinanciar uma grande parte de sua dívida a um preço baixo taxa de juros. Se fizermos isso, acalmaremos outros credores internacionais, reduzindo drasticamente os custos de empréstimo de [From.GetName], tornando sua grande dívida administrável.\n\nEmbora perderemos dinheiro com isso, eles ficarão seriamente nossa dívida, com nossa influência sobre eles quadruplicando durante a noite. "
 bankrupcy.1.a: "Conceda [From.GetNameWithFlag] o resgate"
 bankrupcy.1.b: "Desculpe, não podemos pagar"
 bankrupcy_bailout_sum_TT: "Tesouro: §R-$ [? Bailout_sum|3] bilhões§!\n"
 bankrupcy_bailout_influence_TT: "[From.GetNameWithFlag]: [Root.GetNameWithFlag] §Yinfluence§! Multiplicado §G3x§!\n[From.GetNameWithFlag]: Independência do estrangeiro §Yinfluence§! §Greduced§!\n"

 #evento de volta para aquele que pede o resgate
 News_bankrupcy.2.t: "[From.GetNameWithFlag] concede resgate"
 News_bankrupcy.2.d: "Na reunião de alto nível de ontem em [From.GetName] entre [From.GetLeader] e [Root.GetLeader], o [From.GetAdjective] prometeu resgatar-nos. No entanto, ao nos resgatar da falência, seremos forçados a ceder [From.GetName] uma longa lista de concessões políticas, bem como conceder a eles acesso militar. "
 News_bankrupcy.2.a: "OK"
 interest_rate_reduced_10_TT: "§Y Taxa de juros§! Da dívida reduzida em: §G + 10% §!\n"

 #evento de volta para aquele que pede o resgate
 bankrupcy.3.t: "[From.GetNameWithFlag] nega o resgate!"
 bankrupcy.3.d: "Na reunião de alto nível de ontem em [From.GetName] entre [From.GetLeader] e [Root.GetLeader], o [From.GetAdjective] foi totalmente antipático às nossas necessidades e se recusou a nos socorrer. Enquanto [From.GetName ] não exatamente nos devia nada, sua recusa prejudicou nossa percepção deles como um parceiro confiável. "
 bankrupcy.3.a: "OK"

 #Newsevent para países com influência lá
 bankrupcy.4.t: "[From.From.GetNameWithFlag] concede resgate a [From.GetNameWithFlag]"
 bankrupcy.4.d: "Apesar de [From.GetName] ser um país no qual temos interesses especiais, o líder [From.GetAdjective] [From.GetLeader] foi direto para [From.From.GetAdjective] para buscar empréstimos favoráveis que reduzam os pagamentos de juros insustentáveis em A dívida superdimensionada de [From.GetName].\n\nSe não teríamos ajudado eles de maneira semelhante, não vem ao caso. Somos relegados para segundo plano à medida que [From.From.GetName] aumenta seu controle sobre [From .GetName], a influência deles aumentou enormemente enquanto a nossa diminuía. "
 bankrupcy.4.a: "Preocupante!"

 #Newsevent para países neutros
 bankrupcy.5.t: "[From.From.GetNameWithFlag] concede resgate a [From.GetNameWithFlag]"
 bankrupcy.5.d: "Com as perspectivas preocupantes de falência iminentes, [From.GetAdjective] líder [From.GetLeader] se reuniu com [From.From.GetAdjective] para fechar um acordo para empréstimos favoráveis que reduzem os pagamentos de juros insustentáveis em [From.GetName] dívida superdimensionada de.\n\nCom [From.From.GetName] concedendo os resgates, os problemas de dívida de [From.GetName] estão estabilizados, mas ao custo de um aumento maciço da influência de [From.From.GetAdjective]. "
 bankrupcy.5.a: "OK"

 News_bankrupcy.6.t: "[ROOT.GetNameWithFlag] declara falência!"
 News_bankrupcy.6.d: "[ROOT.GetNameWithFlag] declarou falência hoje. Sua dívida inflacionada fez com que o governo procurasse meios alternativos de financiamento do governo. A falência desestabilizou a economia do país, fazendo com que as empresas começassem a fugir. É um dia verdadeiramente triste para [ ROOT.GetName].\n"
 News_bankrupcy.6.a: "Tempos tristes"

