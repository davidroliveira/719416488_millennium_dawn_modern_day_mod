l_braz_por:
 NATO.1.t: "[From.GetNameDef] e NATO"
 NATO.1.d: "[From.GetNameDef] é um membro da OTAN. Se declararmos guerra a eles, eles terão a opção de convocar outros membros da OTAN para a guerra. Isso significa que é muito provável que acabemos em guerra com os maioria da OTAN. "
 NATO.1.a: "Observado"
 NATO.2.t: "Chamar a OTAN para as armas?"
 NATO.2.d: "Fomos atacados por uma potência estrangeira. Como membros da OTAN, podemos invocar o Artigo 5 do tratado, que exigiria que outros países da OTAN nos ajudassem."
 NATO.2.a: "Ligue para a OTAN"
 NATO.2.b: "Nós podemos lidar com isso"
 NATO.3.t: "[From.GetNameDef] Solicita ajuda!"
 NATO.3.d: "[From.GetNameDef] foi atacado por outro país, e eles invocaram o Artigo 5 da OTAN. Isso significa que temos que ajudá-los em sua guerra"
 NATO.3.a: "Devemos ajudar nossos aliados!"
 NATO.3.b: "Talvez fique fora disso?"
 NATO.4.t: "Desmobilização da NATO"
 NATO.4.d: "Agora que a ameaça contra um membro da OTAN foi resolvida, a aliança militar entre esses países pode ser desfeita. A OTAN se mobilizará novamente se outro membro estiver sob ataque."
 NATO.4.a: "OK"
 NATO.5.t: "Desmobilizações da OTAN"
 NATO.5.d: "Agora que a ameaça contra o estado membro da OTAN foi tratada, a aliança militar entre esses países pode ser dissolvida. A OTAN se mobilizará novamente se outro membro estiver sob ataque."
 NATO.5.a: "OK"
 NATO.6.t: "[From.GetNameDef] Sai da NATO"
 NATO.6.d: "O governo de [From.GetNameDef] anunciou que vai liderar a OTAN. Afirmaram que a aliança já não satisfaz as suas necessidades, já não se sentem confortáveis em trabalhar em conjunto com os seus antigos aliados."
 NATO.6.a: "Interessante"
 NATO.7.t: "[From.GetNameDef] Procura adesão à OTAN"
 NATO.7.d: "[From.GetNameDef] mostrou interesse em se tornar um membro da OTAN. Eles receberão um Plano de Ação para Membros, após o qual deverão obter a aprovação de todos os membros existentes da OTAN para se tornarem novos membros."
 NATO.7.a: "Novos aliados?"
 NATO.8.t: "[From.GetNameDef] Ingressa na OTAN"
 NATO.8.d: "[From.GetNameDef] foi aceito para ingressar na OTAN. Eles agora fazem parte da aliança militar e se juntarão para defender seus aliados, e seus novos aliados estão dispostos a defendê-los."
 NATO.8.a: "Interessante"
 
 NATO.14.t: "Pedidos de [From.GetNameDef] para aderir à NATO"
 NATO.14.d: "[From.GetNameDef] solicitou [USA.GetNameDef] para aderir à OTAN."
 NATO.14.a: "Aceitar!"
 NATO.14.b: "Recusar."
 NATO.15.t: "[USA.GetNameDef] recusa pedido de adesão à NATO"
 NATO.15.d: "[USA.GetNameDef] rejeitou nosso pedido de adesão à OTAN."
 NATO.15.a: "Desapontador."
 
 #Legacy-Eventos
 NATO.9.t: "Convite para NATO"
 NATO.9.d: "Os Estados Unidos e seus aliados abordaram-nos e exortaram-nos, a fim de proteger a liberdade e a paz mundial, a aderir à OTAN para benefício mútuo."
 NATO.9.a: "Nós aceitamos!"
 NATO.9.b: "Não temos tempo para isso."
 NATO.10.t: "[From.GetNameDef] junta-se à NATO!"
 NATO.10.d: "Oficiais de [From.GetNameDef] contataram nossos embaixadores e confirmaram que eles iriam se juntar à OTAN em breve."
 NATO.10.a: "Pelo Mundo Livre!"
 NATO.11.t: "[From.GetNameDef] recusa a adesão à OTAN"
 NATO.11.d: "[From.GetNameDef] informou-nos que a adesão à OTAN não está de acordo com os seus interesses e que não se juntariam à aliança tão cedo."
 NATO.11.o1: "Isso é muito ruim."
 NATO.14.t: "[From.GetNameDef] pretende aderir à OTAN"
 NATO.14.d: "Os delegados de [From.GetNameDef] têm indicado cada vez mais que seu país está disposto a aderir à Organização do Tratado do Atlântico Norte. Até agora, os seguramos com promessas vazias enquanto o Congresso está ocupado com questões políticas totalmente importantes, mas agora, precisamos informar aos comitês políticos estrangeiros se pretendemos ou não submeter à OTAN um pedido de aceitação de [From.GetName] em nossas fileiras. "
 NATO.14.o1: "Isto é onde a diversão começa."
 NATO.14.o2: "Isso não é do nosso interesse."
 NATO.12.t: "Exercícios da OTAN em solo [From.GetAdjective]"
 NATO.12.d: "O governo [From.GetAdjective] é um estado membro da OTAN comprometido e leal e convidou todos os membros da aliança a treinar em seu território a fim de garantir capacidades defensivas em caso de um ataque militar em seu território."
 NATO.12.o1: "Devemos participar."
 NATO.12.o2: "Não temos meios para comparecer."
 NATO.13.t: "[Root.GetNameDef] junta-se à NATO"
 NATO.13.d: "A liderança da OTAN confirmou hoje que as negociações de adesão entre os estados membros da OTAN e [Root.GetNameDef] foram concluídas com sucesso e que as forças militares [From.GetAdjective] logo seriam integradas na estrutura de comando comum."
 NATO.13.o1: "Um desenvolvimento significativo."
 NATO.16.t: "[From.GetName] sai da NATO!"
 NATO.16.d: "O líder de [From.GetNameDef], [From.GetLeader], anunciou hoje a intenção do país de se retirar imediatamente da Organização do Tratado do Atlântico Norte e de suas alianças afiliadas. Isso enfraquecerá o pacto militar."
 NATO.16.o1: "Uma boa escolha."
 NATO.16.o2: "Interessante."
 NATO.17.t: "Mudança na política"
 NATO.17.d: "Nossa recente mudança para uma política menos democrática fez com que a OTAN nos abandonasse. Não atendemos mais às suas exigências idiotas sobre a chamada democracia. Rejeitamos essa noção e estamos melhor sem a OTAN e sua falsa proteção!"
 NATO.17.o1: "Melhor sem eles!"
