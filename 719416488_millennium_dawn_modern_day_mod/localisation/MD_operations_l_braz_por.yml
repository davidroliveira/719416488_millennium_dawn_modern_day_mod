l_braz_por:
 # Assassinato de Soleimani
 operation_usa_soleimani: "Assassinar Qasem Soleimani"
 operation_usa_soleimani_desc: "Qasem Soleimani é um dos majores gerais do Irã, nosso inimigo regional no Oriente Médio. Por décadas, a Arábia Saudita e o Irã lutaram por influência nos países do Oriente Médio, e Soleimani está apoiando muitas revoltas pró-Irã no Oriente Médio Leste. Se o eliminarmos, podemos assegurar o domínio da influência da Arábia Saudita na área. "
 usa_soleimani_infiltration: "Infiltrate Soleimani's Current Location"
 usa_soleimani_infiltration_desc: "Nossa agência tem estudado as localizações anteriores de Soleimani e canais de comunicação iranianos de infiltração, e poderíamos adivinhar o local para onde Soleimani irá em seguida."
 usa_soleimani_infiltration_outcome: "Nós nos infiltramos com sucesso na localização de Soleimani usando informações anteriores fornecidas por nossa agência."
 usa_soleimani_infiltration_fail: "A área que nossa agência 'descobriu' é um deserto raso, não há ninguém lá."
 usa_soleimani_attack: "Ordem do Drone Strike"
 usa_soleimani_attack_desc: "Os ataques de drones são a maneira moderna e eficiente de eliminar um alvo. Usando pelo menos 50 drones, podemos matar Soleimani sem a necessidade de grandes forças terrestres."
 usa_soleimani_attack_outcome: "A ordem do drone atingiu o alvo na hora e no lugar certos."
 usa_soleimani_attack_fail: "Nossos drones erraram o alvo, ele escapou com sucesso sem maiores danos e suas campanhas em todo o Oriente Médio devem continuar."
 usa_soleimani_exfiltration: "Exfiltrar usando a fronteira do Iraque"
 usa_soleimani_exfiltration_desc: "A partir de agora, o Iraque deve ser o lugar mais seguro de onde nossos agentes podem escapar do Irã. Podemos existir através de Mehran e ir direto para o Bagdá, de onde podemos pegar um avião seguro para os EUA"
 usa_soleimani_exfiltration_outcome: "Conseguimos escapar usando bases americanas no Iraque pela fronteira Iraque-Irã."
 usa_soleimani_exfiltration_fail: "Fomos pegos pela polícia iraniana quando estávamos nos aproximando da fronteira."

 #CT
 track_HVTs: "Rastrear alvos de alto valor"
 track_HVTs_desc: "As atividades terroristas de [FROM.GetName] dependem da liderança de vários comandantes de alto nível. Para eliminar esses comandantes, devemos primeiro usar agentes de inteligência para localizar suas localizações precisas."
 OPERATION_TOKEN_HVT: "Localização HVT"
 OPERATION_TOKEN_HVT_DESC: "Localizou uma meta de alto valor."
 ct_track_HVTs: "Localizar metas de alto valor"
 ct_track_HVTs_desc: "Nossos agentes usarão uma combinação de informantes locais e inteligência de sinais para rastrear comandantes jihadistas. Essas informações serão então retransmitidas de volta ao quartel-general em preparação para uma operação futura."
 ct_track_HVTs_outcome: "Nossos agentes conseguiram obter a localização de um importante comandante jihadista por meio de informantes locais e do monitoramento bem-sucedido das comunicações jihadistas."
 ct_track_HVTs_outcome_fail: "§R Os militantes jihadistas souberam da operação de nossos agentes e os emboscaram em um local remoto antes que pudessem localizar qualquer comandante importante. Perdemos contato com nossos agentes quando a emboscada começou .§!"

 decapitation_strike: "Golpe de Decapitação Coordenada"
 decapitation_strike_desc: "Agora que um comandante [FROM.GetAdjective] foi localizado, podemos usar agentes em solo para direcionar um ataque aéreo de precisão para eliminá-lo. mais probabilidade de errar o alvo e causar vítimas civis. "
 ct_drone_strike: "Chame o ataque do drone"
 ct_drone_strike_desc: "Nossos operativos irão para um ponto de observação com vista para a localização do alvo. Uma vez que o objetivo seja positivamente identificado, nossos agentes irão soltar o alvo e chamar um ataque. Um veículo aéreo não tripulado seguirá para o local de uma de nossas bases próximas para elimine o alvo. "
 ct_drone_strike_outcome: "Nossos agentes identificaram positivamente o alvo e convocaram com sucesso um ataque aéreo. O operador do drone disparou vários mísseis antes de retornar à base."
 ct_drone_strike_outcome_fail: "§R Antes que nossos agentes pudessem chegar ao ponto de observação, eles foram atacados por militantes jihadistas e perderam contato com o quartel-general.§!"
 ct_helicopter_strike: "Chamada de Ataque de Helicóptero"
 ct_helicopter_strike_desc: "Nossos operativos irão para um ponto de observação com vista para a localização do alvo. Uma vez que o objetivo seja positivamente identificado, nossos agentes irão soltar o alvo e chamar um ataque. Um helicóptero de ataque seguirá para o local de uma de nossas bases próximas para eliminar o alvo."
 ct_helicopter_strike_outcome: "Nossos agentes identificaram positivamente o alvo e convocaram com sucesso um ataque aéreo. O piloto do helicóptero disparou vários mísseis antes de retornar à base."
 ct_helicopter_strike_outcome_fail: "§R Antes que nossos agentes pudessem chegar ao ponto de observação, eles foram atacados por militantes jihadistas e perderam contato com o quartel-general.§!"
 ct_fighter_strike: "Chamada de Jet Strike"
 ct_fighter_strike_desc: "Nossos operativos seguirão para um ponto de observação com vista para a localização do alvo. Uma vez que o objetivo seja positivamente identificado, nossos agentes atacarão o alvo e chamarão um ataque. Um caça a jato seguirá para o local de uma de nossas bases próximas para eliminar o alvo."
 ct_fighter_strike_outcome: "Nossos agentes identificaram positivamente o alvo e convocaram com sucesso um ataque aéreo. O piloto de caça disparou vários mísseis antes de retornar à base."
 ct_fighter_strike_outcome_fail: "§R Antes que nossos agentes pudessem chegar ao ponto de observação, eles foram atacados por militantes jihadistas e perderam contato com o quartel-general.§!"
 terror.17.t: "Comandante [FROM.FROM.GetName] morto em ataque aéreo [FROM.GetAdjective]"
 terror.17.d1: "A aeronave [FROM.GetAdjective], com a ajuda de nossos serviços de inteligência, conseguiu localizar e eliminar um líder jihadista proeminente [FROM.FROM.GetAdjective]. Nossos analistas acreditam que sua remoção prejudicará significativamente as atividades de [FROM .FROM.GetNameDef], reduzindo a ameaça representada pelo terror fundamentalista radical na região. "
 terror.17.d2: "É com o coração pesado que devemos nos despedir de nosso bravo comandante, que foi abatido por um ataque aéreo covarde. Jamais esqueceremos seu sacrifício, nem os vilões que o tiraram deste mundo."
 terror.17.a: "Missão cumprida."
 terror.17.b: "Que ele descanse em paz!"
 kia_tt: "É morto em ação.\n"
 terror.18.t: "Identificação incorreta leva a vítimas civis"
 terror.18.d: "Enquanto nossos operativos relataram o término bem-sucedido de seu alvo, relatórios recentes indicaram que este não é o caso. Uma combinação de inteligência incorreta e inépcia levou à morte de vários civis que por acaso estavam no lugar errado na hora errada . Esse erro inevitavelmente levará a uma maior simpatia pela causa jihadista entre a população local, mas suas consequências internas poderiam ser mitigadas negando o envolvimento. "
 terror.18.a: "Aceite a responsabilidade."
 terror.18.b: "Negar envolvimento."
 potential_leak_tt: "§RInformações sobre o nosso encobrimento deste incidente podem vazar, prejudicando nossa popularidade mais do que aceitar a responsabilidade faria.§!"

 kill_or_capture_raid: "Conduzir assassinato ou captura de incursão"
 kill_or_capture_raid_desc: "Agora que localizamos um jihadista de alto escalão [FROM.GetAdjective], podemos enviar uma unidade de forças especiais de elite para matar ou capturar o comandante. Capturar o HVT nos dará informações úteis sobre as atividades jihadistas, como a localização de outro alvo. "
 helicopter_infiltration: "Infiltração por helicóptero"
 helicopter_infiltration_desc: "Nossos operativos embarcarão em helicópteros em uma de nossas bases militares, que então seguirão para o local do alvo. Os operativos farão uma corda rápida para o solo e então farão seu caminho em direção ao objetivo."
 helicopter_infiltration_outcome: "Nossos operativos desembarcaram com sucesso dos transportes de helicópteros em um local isolado e avançaram em direção ao objetivo."
 helicopter_infiltration_outcome_failure: "Nossos operativos ficaram sob fogo inimigo enquanto tentavam desmontar de seus helicópteros e perderam contato com o quartel-general."
 helicopter_exfiltration: "Exfiltração por helicóptero"
 helicopter_exfiltration_desc: "Nossos operativos irão para uma zona de pouso pré-designada e espalharão fumaça para sinalizar sua localização. Helicópteros de transporte irão então pegar os operativos e retornar à base."
 helicopter_exfiltration_outcome: "Nossos operativos conseguiram proteger a zona de pouso e sinalizar aos pilotos de helicóptero, que os pegaram e retornaram à base."
 helicopter_exfiltration_outcome_failure: "Nossos pilotos de helicóptero foram avisados por nossos operativos antes de chegarem à zona de pouso e a extração posteriormente cancelada. É altamente provável que isso se deva ao comprometimento da zona de pouso pelo inimigo."
 raid_compound: "Complexo de Assalto"
 raid_compound_desc: "Sob o manto da escuridão, nossos agentes, junto com os operadores das forças especiais, lançarão um ataque ao complexo onde o alvo de alto valor está localizado. Eles terão a tarefa de capturar o HVT, se possível, ou matá-lo."
 raid_compound_outcome: "Nossos operadores invadiram o complexo com sucesso, matando muitos militantes suspeitos e sem causar baixas."
 raid_compound_outcome_failure: "Os jihadistas foram avisados de nosso ataque e prepararam uma armadilha para nossos operativos. Nossos operadores de forças especiais não conseguiram localizar os agentes que os acompanhavam no caos e foram forçados a recuar sem eles pelo contra-ataque jihadista."
 captured_tt: "É capturado e detido para interrogatório."
 terror.19.t: "Comandante [FROM.FROM.GetName] posto fora de ação após invasão [FROM.GetAdjective]"
 terror.19.d1: "Nossas forças de operações especiais confirmaram que conseguiram capturar um comandante proeminente [FROM.FROM.GetAdjective]. Isso deu um golpe significativo em [FROM.FROM.GetNameDef], que está supostamente lutando para se ajustar à ausência do comandante. , nosso prisioneiro já cedeu informações úteis sobre as atividades de sua organização. "
 terror.19.d2: "O desastre se abateu sobre nossa luta, pois um de nossos comandantes foi capturado pelo inimigo. Embora confiemos na lealdade de nossos combatentes à causa, não devemos descartar a possibilidade de que ele tenha sido forçado a ceder informações sobre nossa organização que o inimigo poderia se voltar contra nós. "
 terror.19.d3: "Nossas forças de operações especiais confirmaram que o HVT [FROM.FROM.GetAdjective] foi morto em ação. A morte do comandante desferiu um golpe significativo em [FROM.FROM.GetNameDef], que está supostamente lutando para se ajustar à ausência do comandante . No entanto, não fomos capazes de obter mais informações que possamos ter recebido ao capturá-lo vivo. "
 terror.19.d4: "O desastre se abateu sobre nossa luta, quando um de nossos comandantes foi morto pelo inimigo. Nosso bravo comandante supostamente se matou em vez de cair nas mãos do inimigo, um ato louvável pelo qual ele sem dúvida será recompensado na vida após a morte . "
 terror.19.b: "Espero que ele segure a língua ..."
 terror.20.d: "Está cada vez mais claro que o ataque de nossas forças especiais falhou em seu objetivo. Muitos dos mortos eram civis, e não militantes jihadistas, e o alvo que o ataque deveria eliminar não estava em lugar nenhum. Esse erro inevitavelmente levará a uma maior simpatia pela causa jihadista entre a população local, mas suas consequências domésticas podem ser mitigadas negando o envolvimento. "
 terror.21.t: "Vazamentos revelam encobrimento de operação de combate ao terrorismo fracassada"
 terror.21.d: "Um denunciante dentro das forças armadas passou informações sobre nossa operação fracassada há meio ano para uma importante organização de notícias em nosso país. O público reagiu com raiva como resultado do encobrimento da operação no exterior, que resultou em várias mortes de civis . "
 terror.21.a: "Podemos sobreviver a essa controvérsia?"

 locate_arms_caches: "Localizar esconderijos de armas"
 locate_arms_caches_desc: "[FROM.GetNameDef] tem esconderijos de armas escondidos em todo o território que controla para facilitar suas atividades terroristas. Muitos desses esconderijos de armas não são visíveis do ar, portanto, para encontrá-los é necessário o conhecimento de agentes em terra que podem usar informantes locais e sinaliza inteligência para encontrar esses caches ocultos. "
 OPERATION_TOKEN_ARMS_CACHE: "Localização do Cache de Armas"
 OPERATION_TOKEN_ARMS_CACHE_DESC: "Localizou um esconderijo de armas."
 strike_arms_caches: "Coordenar ataque em esconderijos de armas"
 strike_arms_caches_desc: "Agora que um esconderijo de armas [FROM.GetAdjective] foi localizado, podemos usar agentes no solo para direcionar um ataque aéreo de precisão para eliminá-lo. são mais propensos a errar o alvo e causar baixas civis. "
 raid_arms_caches: "Conduzir invasão em esconderijos de armas"
 raid_arms_caches_desc: "Agora que localizamos um esconderijo de armas [FROM.GetAdjective], podemos enviar uma unidade de elite das forças especiais para destruí-lo. O esconderijo de armas também pode conter informações úteis sobre atividades jihadistas, como a localização de outro alvo."
 terror.22.t: "[FROM.FROM.GetAdjective] Cache de armas destruído em [FROM.GetAdjective] Airstrike"
 terror.22.d1: "Aeronaves [FROM.GetAdjective], com o auxílio de nossos serviços de inteligência, conseguiram localizar e eliminar um importante depósito de armas jihadistas. Nossos analistas acreditam que sua destruição prejudicará as atividades de [FROM.FROM.GetNameDef], reduzindo a ameaça representada pelo terror fundamentalista radical na região. "
 terror.22.d2: "Um de nossos esconderijos de armas foi destruído por um ataque aéreo inimigo, dificultando as atividades de nossa organização."
 terror.22.b: "Nossa luta continua independentemente ..."
 terror.23.t: "Cache de armas [FROM.FROM.GetAdjective] destruído em [FROM.GetAdjective] Raid"
 terror.23.d1: "Nossas forças de operações especiais confirmaram que conseguiram destruir um grande cache de armas [FROM.FROM.GetAdjective]. Isso representou um golpe significativo no esforço de guerra de [FROM.FROM.GetNameDef]. Infelizmente, nossos operativos não conseguiram para obter qualquer inteligência acionável do cache de armas. "
 terror.23.d2: "As forças inimigas destruíram um de nossos esconderijos de armas, desferindo um golpe em nosso esforço de guerra. Felizmente, parece que eles não foram capazes de assegurar nenhuma inteligência útil do esconderijo antes de destruí-lo."
 terror.23.d3: "Nossas forças de operações especiais confirmaram que conseguiram destruir um grande cache de armas [FROM.FROM.GetAdjective]. Isso representou um golpe significativo no esforço de guerra de [FROM.FROM.GetNameDef]. Além disso, nossos operativos conseguiram adquirir inteligência acionável do cache de armas. "
 terror.23.d4: "As forças inimigas destruíram um de nossos esconderijos de armas escondidos, afetando nosso esforço de guerra. Pior ainda, parece que conseguiram obter informações úteis do esconderijo antes de destruí-lo. Devemos estar preparados para mais [FROM.GetAdjective ] operações contra nós. "
 raid_cache: "Raid Arms Cache"
 raid_cache_desc: "Nossos agentes acompanharão as forças de operações especiais em um ataque ao depósito de armas jihadista. Prevemos uma resistência mínima. Assim que nossos operadores tomarem o controle do depósito de armas, eles farão uma busca por inteligência acionável antes de destruí-lo com explosivos."
 raid_cache_outcome: "Nossos agentes invadiram a vila onde o esconderijo de armas estava localizado, matando vários jihadistas suspeitos."
 raid_cache_outcome_failure: "Nossos operativos enfrentaram um volume inesperado de resistência de militantes jihadistas antes de chegar ao depósito de armas, forçando nossas forças especiais a dar uma retirada apressada. Na confusão, os operadores das forças especiais perderam contato com os agentes que os acompanhavam."
 
 increase_corrutiption: "Aumentar a Corrupção"
 increase_corrutiption_desc: "Nossas operações para aumentar nossa influência em [FROM.GetName] têm se mostrado demoradas e caras, talvez se eles aceitassem mais subornos isso pudesse passar mais rápido ..."
