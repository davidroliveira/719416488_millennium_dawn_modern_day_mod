 #Generic Events #
 
 Burma.1.t: "Mianmar busca nossa proteção"
 Burma.1.d: "O governo de Mianmar, desconfiado das crescentes ambições da China e pessimista sobre a capacidade da ASEAN de conter essas ambições, veio até nós para tratar de suas preocupações. Devemos conceder-lhes a assistência que desejam?"
 Burma.1.a: "Sim, precisamos conter a China"
 Burma.1.b: "Não, Mianmar não é um aliado digno"
 Burma.2.t: "Os EUA aceitaram nosso pedido!"
 Burma.2.d: "Estamos mais seguros contra nossos inimigos em potencial."
 Burma.2.a: "Alegrar!"
 Burma.3.t: "Os EUA decidiram nos abandonar ..."
 Burma.3.d: "Naturalmente pensando que são bons demais para nós, os americanos recusaram nosso pedido de proteção."
 Burma.3.a: "Talvez devêssemos ter nos rendido à China em vez disso ..."
 Burma.4.t: "Mianmar propõe um Acordo de Defesa Mútua ASEAN"
 Burma.4.d: "Estimulado pelas ações da China no Mar da China Meridional e seu apoio a alguns grupos rebeldes birmaneses, [Owner.GetLeader] pediu aos membros da ASEAN que concordassem com um Tratado de Defesa Mútua para proteger contra ameaças externas e fortalecer a coesão interna da ASEAN. Podemos escolher votar a favor ou contra esta iniciativa. "
 Burma.4.a: "Devíamos assinar este tratado."
 Burma.4.b: "Não podemos emprestar nossa assinatura a este documento."
 Burma.5.t: "Um novo centro de gravidade político?"
 Burma.5.d: "Agora que o tatmadaw rendeu sua posição influente no governo birmanês, surgiu uma oportunidade para novos grupos de interesse buscarem um papel maior em nossa política. É nosso interesse favorecer um desses novos grupos para garantir que quem quer que seja a parte superior se ajusta às nossas sensibilidades. "
 Burma.5.a: "Apoie os agricultores"
 Burma.5.b: "Apoie os sindicatos"
 Burma.5.c: "Apoie proprietários de pequenas e médias empresas"
 Burma.6.t: "Um aliado sob fogo"
 Burma.6.d: "Nossos aliados Wa estão sob ataque do governo central de Mianmar. Embora tenhamos relações estreitas com ambos os lados, a agressão do governo e sua falta de consulta antes de lançar sua ofensiva é imperdoável. Além disso, se os Wa sucumbirem a com esse ataque, perderemos um parceiro estratégico importante no Triângulo Dourado. "
 Burma.6.a: "Não podemos fazer nada"
 Burma.6.b: "Envie-lhes armas"
 Burma.6.c: "Envie-lhes tropas"
 Burma.7.t: "Mianmar busca nossa proteção"
 Burma.7.d: "O governo de Mianmar, desconfiado da interferência ocidental e de elementos subversivos internos, veio até nós para tratar de suas preocupações. Devemos conceder-lhes a assistência que desejam?"
 Burma.7.a: "Sim, precisamos manter o Ocidente fora"
 Burma.7.b: "Não, Mianmar não é um aliado digno"
 Burma.8.t: "A China aceitou nosso pedido!"
 Burma.8.d: "Estamos mais seguros contra nossos inimigos em potencial."
 Burma.8.a: "Alegrar!"
 Burma.9.t: "A China optou por nos abandonar ..."
 Burma.9.d: "Naturalmente pensando que são bons demais para nós, os chineses recusaram nosso pedido de proteção."
 Burma.9.a: "Talvez devêssemos ter nos rendido aos americanos em vez disso ..."
 Burma.10.t: "ASEAN está pronta para nos defender"
 Burma.10.d: "Com a assinatura do Tratado de Defesa Mútua da ASEAN, podemos agora ficar tranquilos sabendo que os outros países da ASEAN virão em nosso auxílio no caso de um ataque de um agressor externo."
 Burma.10.a: "Bom de se ouvir."
 Burma.11.t: "Mianmar exige respeito por sua soberania"
 Burma.11.d: "Os enviados estrangeiros de Mianmar chegaram até nós exigindo que cessássemos nosso apoio a grupos como a UWSA e outros grupos rebeldes que operam dentro de suas fronteiras. Nosso apoio a esses grupos é importante para a segurança de nossa fronteira e as forças militares de Mianmar empalidecem em comparação com as nossas. , mas, mesmo assim, queremos realmente arriscar uma guerra por causa dessa questão? "
 Burma.11.a: "Devemos evitar a guerra a todo custo."
 Burma.11.b: "Suas ameaças são lamentáveis!"
 Burma.12.t: "O valor chinês da paz"
 Burma.12.d: "Para a sorte deles, os chineses concordaram em parar de interferir em nossos assuntos soberanos e, assim, escaparam de nossa ira."
 Burma.12.a: "Sábio da parte deles."
 Burma.13.t: "A guerra do desejo chinês!"
 Burma.13.d: "Rindo da nossa cara, os chineses zombaram abertamente do nosso ultimato e continuam a apoiar os grupos rebeldes em nosso território!"
 Burma.13.a: "Guerra então."
 Burma.14.t: "Mianmar requer uma aliança militar"
 Burma.14.d: "Após uma crescente proximidade diplomática entre nós e o governo de [BRM.GetNameDef], o governo birmanês nos contatou com uma oferta intrigante. Embora possa ser útil ter um aliado militar em nossa fronteira sul, formando uma aliança oficial com os birmaneses pode aumentar a ansiedade regional sobre nossas ambições geopolíticas. "
 Burma.14.a: "Nos ficamos juntos!"
 Burma.14.b: "Mianmar não é um aliado digno ..."
 Burma.15.t: "A China concordou com uma aliança militar!"
 Burma.15.d: "Negociamos com sucesso um acordo militar que unirá nossos dois países em todos os sentidos."
 Burma.15.a: "Nossa amizade será eterna!"
 Burma.16.t: "A China recusou nossa oferta!"
 Burma.16.d: "Os chineses decidiram que não somos dignos de uma aliança, afirmando que não desejam se envolver em nossos assuntos."
 Burma.16.a: "Decepcionante ..."
 
 #Noticias & Eventos#
 
 Burma_News.1.t: "Um novo caminho para Mianmar?"
 Burma_News.1.d: "O governo militar anunciou hoje que o longo processo de décadas de elaboração de uma nova constituição finalmente foi concluído. Embora a nova constituição marque uma mudança liberalizante na política de Mianmar, ela preserva o papel continuado dos militares no governo, garantindo a posse de 25% dos assentos no parlamento. Resta saber se esta constituição será um veículo para a democratização ou uma ferramenta para a continuação da dominação militar. "
 Burma_News.1.a: "Um motivo de celebração?"
 Burma_News.2.t: "Lançada Aung San Suu Kyi"
 Burma_News.2.d: "Depois de um longo período de resistência, o governo militar finalmente cedeu à pressão local e internacional para libertar Aung San Suu Kyi da prisão domiciliar. Esta importante decisão segue a libertação de outros proeminentes políticos da oposição."
 Burma_News.2.a: "O ganhador do prêmio Nobel caminha."
 Burma_News.3.t: "O NLD chega ao poder em Mianmar"
 Burma_News.3.d: "Em uma notável reviravolta nos acontecimentos, o NLD chegou ao governo, marcando o fim de quase 50 anos de regime militar. No entanto, os comentaristas continuam divididos sobre se o NLD será realmente capaz de conduzir o país em uma direção diferente, ou se os militares continuarão a exercer o poder, embora nos bastidores. "
 Burma_News.3.a: "Isso tinha que acontecer eventualmente."
 Burma_News.4.t: "Uma luta silenciosa pelo domínio"
 Burma_News.4.d: "Estão começando a surgir relatórios sobre as tentativas do governo civil de Mianmar de minar a influência política dos militares do país, o tatmadaw. Embora a força material dos militares seja sem dúvida superior, analistas preveem que o governo civil buscará minar o apoio popular dos militares e pressionar os militares indiretamente por meio do apoio ao protesto popular. Como o tatmadaw reagirá a esses movimentos permanece incerto. "
 Burma_News.4.a: "Um caminho incerto está diante deste país."
 Burma_News.5.t: "Um Fim para a Paz"
 Burma_News.5.d: "[BRM.GetLeader] hoje proclamou que o governo não buscará mais cessar-fogo com os vários grupos rebeldes que lutam contra o governo central. Isso marca uma mudança significativa na política do ciclo normal de cessar-fogo do governo e confrontos com grupos rebeldes."
 Burma_News.5.a: "Guerra está vindo"
 Burma_News.6.t: "O [BRM.GetName]"
 Burma_News.6.d: "A nação anteriormente conhecida como União de Mianmar tornou-se oficialmente uma Federação, marcando uma grande mudança na atitude do governo em relação às minorias étnicas que dominam suas regiões de fronteira. O governo havia se recusado anteriormente a conceder qualquer autonomia significativa a essas regiões, incluindo o Shan, Karen e Kachin afirmam, mas depois de anos de conflito, o governo finalmente aceitou que essa política não era viável a longo prazo ".
 Burma_News.6.a: "Isso era inevitável"
 Burma_News.7.t: "Mianmar reprime protestos"
 Burma_News.7.d: "As informações vindas de Mianmar têm sido escassas nas últimas semanas, mas ficou claro que o governo respondeu violentamente às manifestações pacíficas pró-democracia, lançando uma repressão de proporções monumentais. Líderes ocidentais e o Secretário-Geral das Nações Unidas denunciaram veementemente o violência em Mianmar. China e Rússia não comentaram publicamente sobre a repressão, mas vetaram uma resolução do Conselho de Segurança condenando a violência. "
 Burma_News.7.a: "Que horrível!"
 Burma_News.7.b: "Isso tinha que acontecer eventualmente"
 Burma_News.8.t: "A insurgência foi esmagada"
 Burma_News.8.d: "Hoje [BRM.GetLeader] anunciou que a última rebelião étnica de Mianmar foi exterminada. Depois de décadas de luta, o governo adotou uma nova estratégia para a insurgência, concentrando-se em cada grupo rebelde remanescente, um de cada vez e recusando qualquer possibilidade de compromisso, finalmente encerrou o conflito. No entanto, essa conquista teve um custo. As relações de Mianmar com a China foram irrevogavelmente prejudicadas pela campanha militar. Centenas de milhares de refugiados se refugiaram dentro das fronteiras da China e dezenas de chineses cidadãos foram mortos ou feridos pelos combates, sem mencionar o desgosto da China por ter seu aliado próximo, o Exército do Estado de Wa Unido, destruído pelo tatmadaw. Além disso, resta saber se as minorias étnicas agora sob ocupação militar continuarão aceitar o governo do governo central se tudo o que os está compelindo a fazê-lo é o medo da brutalidade dos militares. "
 Burma_News.8.a: "Paz em nosso tempo?"
 Burma_News.9.t: "Assinado o Tratado de Defesa Mútua ASEAN"
 Burma_News.9.d: "Hoje, os líderes coletivos dos estados membros da ASEAN anunciaram a assinatura de um Tratado de Defesa Mútua." Este dia será lembrado através dos tempos como um momento notável de cooperação diplomática por um interesse muito maior do que o de qualquer nação ", declarou [BRM .GetLeader]. "
 Burma_News.9.a: "A China não ficará feliz com isso."
 Burma_News.9.b: "Seus esforços são adoráveis."

 #Insurgency Events #
 Insurgency.1.t: "Ameaça Kachin"
 Insurgency.1.d: "As fontes de inteligência estão relatando que o Exército da Independência de Kachin está planejando um ataque às nossas forças!"
 Insurgency.1.a: "Estaremos prontos."
 Insurgency.2.t: "Ameaça Karen"
 Insurgency.2.d: "As fontes de inteligência estão relatando que o Exército de Libertação Nacional Karen está planejando um ataque às nossas forças!"
 Insurgency.2.a: "Estaremos prontos."
 Insurgency.3.t: "Ameaça Shan"
 Insurgency.3.d: "As fontes de inteligência estão relatando que o Exército do Estado de Shan-Sul está planejando um ataque às nossas forças!"
 Insurgency.3.a: "Estaremos prontos."
 Insurgency.4.t: "Ameaça Tatmadaw"
 Insurgency.4.d: "Há rumores de que o Tatmadaw está planejando uma operação contra nossas forças!"
 Insurgency.4.a: "Estaremos prontos."
 Insurgency.5.t: "O Tatmadaw é vitorioso"
 Insurgency.5.d: "O Tatmadaw conseguiu usar sua vantagem em força e tecnologia para vencer os rebeldes."
 Insurgency.5.a: "Para o vencedor, os despojos."
 Insurgency.5.b: "Essas perdas são temporárias."
 Insurgency.6.t: "Os rebeldes são vitoriosos"
 Insurgency.6.d: "Os rebeldes, por meio de um uso astuto de táticas de guerrilha, exauriram as forças do Tatmadaw a ponto de serem forçados a recuar."
 Insurgency.6.a: "Para o vencedor, os despojos."
 Insurgency.6.b: "Essas perdas são temporárias."
 Insurgency.7.t: "A batalha é inconclusiva ..."
 Insurgency.7.d: "Ambos os lados não conseguiram ganhar vantagem sobre o outro e abandonaram o campo".
 Insurgency.7.a: "Um impasse, por agora."
 Insurgency.11.t: "O governo nos ofereceu um cessar-fogo"
 Insurgency.11.d: "Claramente admirado com nossas proezas militares, o covarde Tatmadaw solicitou a cessação das hostilidades. Por mais desprezíveis que sejam nossos inimigos, um cessar-fogo também pode ser do nosso interesse, já que podemos usar esta oportunidade para pressionar por concessões dos birmaneses. "
 Insurgency.11.a: "Devemos fazer exigências ambiciosas."
 Insurgency.11.b: "Devemos fazer exigências moderadas."
 Insurgency.11.c: "Dane-se eles, devemos rejeitar sua oferta."
 Insurgency.12.t: "Os rebeldes estão pressionando por concessões absurdamente grandes!"
 Insurgency.12.d: "Os rebeldes estão claramente nos considerando tolos com demandas como essas! No entanto, devemos considerar a possibilidade de que atender às suas demandas poderia nos beneficiar a longo prazo."
 Insurgency.12.a: "Aceite suas demandas"
 Insurgency.12.b: "Rejeite suas demandas"
 Insurgency.13.t: "Os rebeldes estão fazendo demandas razoáveis"
 Insurgency.13.d: "Essas demandas são toleráveis e nos dão muito espaço de manobra. No entanto, concordar com elas nos faria abrir mão da possibilidade de obter ganhos no campo de batalha em um futuro previsível."
 Insurgency.13.a: "Aceite suas demandas"
 Insurgency.13.b: "Rejeite suas demandas"
 Insurgency.14.t: "O [FROM.GetAdjective] rejeitou nossa oferta de palestras!"
 Insurgency.14.d: "Pensando tolamente que são nossos melhores, os rebeldes [FROM.GetAdjective] rejeitaram sua única chance de sobrevivência."
 Insurgency.14.a: "Tanto para a paz."
 Insurgency.15.t: "O governo aceitou nossas demandas"
 Insurgency.15.d: "Tendo vencido com sucesso o governo em nosso ponto de vista, agora podemos desfrutar dos benefícios da paz, mesmo que sejam meramente temporários."
 Insurgency.15.a: "Estamos em paz, por enquanto."
 Insurgency.16.t: "O governo rejeitou nossas demandas"
 Insurgency.16.d: "A escória traidora que é o Tatmadaw voltou atrás em sua oferta anterior de paz, nos deixando sem escolha a não ser continuar a luta contra eles."
 Insurgency.16.a: "A luta continua."
 Insurgency.18.t: "O governo nos convidou para negociações do Acordo de Cessar-Fogo Nacional"
 Insurgency.18.d: "O novo governo anunciou uma proposta ambiciosa de fazer a paz com todas as principais organizações armadas étnicas (EAOs) em Mianmar. Estamos entre um dos 15 maiores grupos que foram convidados para as negociações. Se participarmos dessas negociações, nós terá um assento à mesa no que poderiam ser as negociações que moldarão o futuro de Mianmar. "
 Insurgency.18.a: "Vamos ver como isso acontece."
 Insurgency.18.b: "Isso é uma perda de tempo."
 Insurgency.19.t: "A Primeira Rodada de Negociações"
 Insurgency.19.d: "Uma das questões mais significativas em relação ao conflito em Mianmar é se o estado de Mianmar deveria ser uma união ou uma federação. Historicamente, o governo birmanês se recusou a aceitar a possibilidade de Mianmar se tornar uma federação, pois, dolorosamente ciente do legado da divisão colonial para governar, teme que tal movimento conduza à desintegração do país. As organizações armadas étnicas (EAOs), por outro lado, têm insistido na necessidade de uma forma de governo mais representativa. nessas negociações, devemos estabelecer qual é a nossa posição de negociação nesta questão em particular. "
 Insurgency.19.a: "Devemos preservar a União."
 Insurgency.19.b: "Os tempos estão mudando e nós também devemos, devemos nos tornar uma Federação."
 Insurgency.19.c: "Devemos nos comprometer neste ponto."
 Insurgency.20.t: "A segunda rodada de negociações"
 Insurgency.20.d: "A próxima questão na agenda diz respeito à composição do Tatmadaw. Muitos EAOs argumentam que as forças armadas da nação não podem ser esmagadoramente dominadas por budistas e birmaneses étnicos como estão no momento. Devemos considerar se abordaremos ou não essas preocupações."
 Insurgency.20.a: "Mantenha o status quo."
 Insurgency.20.b: "Comprometemo-nos a melhorar a representação da minoria nas forças armadas."
 Insurgency.20.c: "Esta questão é muito significativa para decidir agora."
 Insurgency.21.t: "A Rodada Final de Negociações"
 Insurgency.21.d: "O maior obstáculo que encontramos nessas negociações é buscar o desarmamento, a desmobalização e a reintegração (DDR) ou a reforma do setor de segurança (SSR). O Tatmadaw historicamente prefere o DDR devido ao seu desejo de desarmar completamente os EAOs ou trazê-los sob seu próprio comando. No entanto, os EAOs preferiram o SSR, uma estrutura que lhes permitiria se integrar ao setor de segurança do país, mantendo suas armas e autonomia. Devemos considerar a melhor solução para este impasse. "
 Insurgency.21.a: "Eles não podem ficar com as armas. Nós escolhemos o DDR."
 Insurgency.21.b: "Devemos fazer alguns sacrifícios e, portanto, aceitaremos o SSR."
 Insurgency.21.c: "Esta questão é muito importante para decidir neste momento."
 Insurgency.22.t: "Estamos satisfeitos com este rascunho"
 Insurgency.22.d: "O governo fez concessões suficientes para que trouxéssemos este projeto assinado de volta ao nosso povo e nos levássemos com orgulho."
 Insurgency.22.a: "Nós assinaremos."
 Insurgency.23.t: "Este rascunho não é aceitável!"
 Insurgency.23.d: "O governo e os militares claramente não desejam redigir um acordo que valha mais do que o papel impresso! Se devêssemos levar isso de volta ao nosso povo, eles certamente nos esfolariam vivos."
 Insurgency.23.a: "Não vamos assinar!"
 Insurgency.24.t: "A delegação [FROM.GetAdjective] assinou o NCA!"
 Insurgency.24.d: "Considerando nossa posição de negociação tolerável, a delegação [FROM.GetAdjective] se juntou a nós na assinatura deste documento histórico."
 Insurgency.24.a: "Maravilhoso!"
 Insurgency.25.t: "A delegação [FROM.GetAdjective] recusou-se a assinar o NCA!"
 Insurgency.25.d: "Citando nossas demandas 'irracionais', a delegação [FROM.GetAdjective] se recusou a se juntar a nós na assinatura deste documento histórico."
 Insurgency.25.a: "Sua perda."
 Insurgency.26.t: "Rebeldes Shan atacaram nossos interesses financeiros!"
 Insurgency.26.d: "Claramente tentando obter favores da Tailândia e de outros estados, os rebeldes Shan assumiram a responsabilidade de minar nossas capacidades de tráfico de drogas. Devemos decidir uma resposta adequada a esta agressão, com possibilidades que vão desde não fazer nada a atacar alguns de suas fortalezas ou mesmo declarando guerra total. "
 Insurgency.26.a: "Isso significa guerra!"
 Insurgency.26.b: "Nossa resposta deve ser proporcional."
 Insurgency.26.c: "Não podemos responder neste momento."
 Insurgency.27.t: "O Exército do Estado Unido Wa retaliou!"
 Insurgency.27.d: "Em resposta aos nossos ataques aos ativos do narcotráfico, a UWSA lançou ataques a alguns de nossos postos de fronteira. Embora tenhamos conseguido repeli-los, sofremos algumas baixas".
 Insurgency.27.a: "Lamentável."
