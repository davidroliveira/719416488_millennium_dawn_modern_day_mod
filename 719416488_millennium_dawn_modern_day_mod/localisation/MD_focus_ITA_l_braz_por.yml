l_english:
 ITA_Piazza_Affari: "Piazza Affari"
 ITA_Piazza_Affari_desc: "A Piazza Affari é a sede icônica da Bolsa de Valores italiana em Milão."
 ITA_Confindustria: "Confindustria"
 ITA_Confindustria_desc: "A Confindustria é um grupo composto pelas entidades industriais mais importantes que operam na Itália"
 ITA_territorial_claims: "Reivindicações Territoriais"
 ITA_territorial_claims_desc: "O legado de nossas conquistas anteriores se estende pelos Alpes e pelo Mar Mediterrâneo, devemos nos esforçar para restaurar essa glória!"
 ITA_carbon_tax: "Imposto do carbono"
 ITA_carbon_tax_desc: "Este imposto irá direcionar o setor privado para a energia verde."
 ITA_carbon_tax_2: "Imposto do carbono"
 ITA_carbon_tax_2_desc: "Este imposto irá direcionar o setor privado para a energia verde."
 ITA_normalize_extraordinary_bonuses: "Normalizar bônus extraordinários"
 ITA_normalize_extraordinary_bonuses_desc: "Muitos bônus" únicos "ou" extraordinários "se tornaram padrão ou recorrentes, e uma grande quantidade de novos com o mesmo objetivo, mas com nomes diferentes dos antigos, surgem constantemente. Embora essa prática não seja uma maneira muito eficiente de utilizar dinheiro dos contribuintes, dá um impulso decente à popularidade. "
 ITA_normalize_extraordinary_bonuses_2: "Normalizar bônus extraordinários"
 ITA_normalize_extraordinary_bonuses_2_desc: "Muitos bônus" únicos "ou" extraordinários "se tornaram padrão ou recorrentes, e uma grande quantidade de novos com o mesmo objetivo, mas com nomes diferentes dos antigos, surgem constantemente. Embora essa prática não seja uma maneira muito eficiente de utilizar dinheiro dos contribuintes, dá um impulso decente à popularidade. "
 ITA_eastern_sympathies: "Olhando para o leste"
 ITA_eastern_sympathies_desc: "O Oriente é o futuro."
 ITA_unaligned_empire: "Por nossa conta"
 ITA_unaligned_empire_desc: "Os italianos costumam dizer" Meglio soli che male accompagnati "."
 ITA_western_alignment: "Alinhamento Ocidental"
 ITA_western_alignment_desc: "Primeiro mundo, melhor mundo."
 ITA_new_land_nobility: "Latifondo é o meu jeito"
 ITA_new_land_nobility_desc: "Os nobres administraram esses territórios desde os primórdios do homem, eles continuarão a fazê-lo."
 ITA_new_industrial_nobility: "Aristocratas assumem o controle da indústria"
 ITA_new_industrial_nobility_desc: "O sangue nunca mente. Os aristocratas liderarão nossas indústrias."
 ITA_secure_the_succession: "Assegure a Sucessão"
 ITA_secure_the_succession_desc: "Uma criança saudável está no hospital pronta para tomar o lugar do rei quando ele morrer. Vamos fortalecer a estrutura legal para garantir seu direito ao trono. A sucessão foi assegurada!"
 ITA_war_economy: "Economia de guerra"
 ITA_war_economy_desc: "Você pode ouvir os soldados marchando? O rugido dos motores dos bombardeiros? Você pode ver aquela coluna de tanques? A guerra está chegando."
 ITA_empower_the_senate: "Capacitar o Senado"
 ITA_empower_the_senate_desc: "Senatus Popvlvsque Romano vai liderar nosso país mais uma vez."
 ITA_empower_the_emperor: "Capacite o Imperador"
 ITA_empower_the_emperor_desc: "Imperator deve governar o Império e recuperar nossas terras justas."
 ITA_empower_the_king: "Coroa o Rei"
 ITA_empower_the_king_desc: "AVANTI SAVOIA! Vamos tornar a Itália ótima de novo!"
 ITA_reestablish_rome: "Restabelecer Roma"
 ITA_reestablish_rome_desc: "Nossos ancestrais fundaram o maior império do mundo. A história nos ensinou o que fazer ... Com o nome de Enea, estabeleceremos um novo Estado Romano!"
 ITA_recognize_free_market_efficiency: "Reconhecer a eficiência do mercado livre"
 ITA_recognize_free_market_efficiency_desc: "O mercado livre foi adotado pela maioria dos países do mundo e provou ser a melhor maneira de crescer rapidamente. Nosso novo estado precisará se desenvolver rapidamente."
 ITA_peaceful_takeovers: "Aquisição pacífica"
 ITA_peaceful_takeovers_desc: "A história mostra que o poderio militar por si só não é suficiente para unificar a Europa, para reivindicar nossas terras devemos empregar um novo método."
 ITA_corporativism: "Corporativismo"
 ITA_corporativism_desc: "Mussolini disse falando sobre essa ideologia:" Tudo para o Estado, nada fora do Estado, nada contra o Estado ". Cada classe deve trabalhar em conjunto sob um regime autoritário que imponha a paz entre as empresas."
 ITA_military_industrial_complex: "Indústria Militar"
 ITA_military_industrial_complex_desc: "Nosso país deve estar pronto para lutar contra qualquer um que se coloque à frente de nosso caminho para a grandeza ... E desta vez não usaremos baionetas."
 ITA_flat_tax: "Taxa fixa"
 ITA_flat_tax_desc: "Seguindo o exemplo da Rússia, aplicaremos um imposto fixo. Isso beneficiará principalmente os ricos e esperamos que isso diminua. A receita perdida pode significar que não teremos dinheiro suficiente para manter os serviços sociais e de saúde nos níveis anteriores."
 ITA_crush_third_rome: "Esmague a Terceira Roma"
 ITA_crush_third_rome_desc:""Na era czarista, os russos pensavam que eram os sucessores do Império porque uma sobrinha do último imperador bizantino era czar. Bem, eles aprenderão que só existe uma Roma."
 ITA_reopen_brothels: "Legalize a Prostituição"
 ITA_reopen_brothels_desc: "Deixar que mulheres pobres sejam exploradas por algum criminoso é contra todos os costumes. Ser prostituta deveria ser um trabalho como todos os outros, com as seguintes garantias".
 ITA_reopen_brothels_2: "Legalize a Prostituição"
 ITA_reopen_brothels_2_desc: "Deixar que mulheres pobres sejam exploradas por algum criminoso é contra todos os costumes. Ser prostituta deveria ser um trabalho como todos os outros, com as seguintes garantias".
 ITA_legalize_all_drugs: "Legalize todas as drogas"
 ITA_legalize_all_drugs_desc: "A legalização das drogas tornará mais difícil para a Máfia vendê-las. Se vendemos álcool, cigarros e permitimos que as pessoas entrem no cassino ... Por que não permitiríamos que as pessoas experimentassem um pouco de morfina?"
 ITA_protect_our_traditions: "Proteja Nossas Tradições"
 ITA_protect_our_traditions_desc: "Nossos valores são" Dio, Patria e Famiglia ". Não permitiremos que os canhotos destruam nosso país ou o transformem em uma capela muçulmana ..."
 ITA_citizenship_income_2: "Renda de Cidadania"
 ITA_citizenship_income_2_desc: "A cada cidadão será garantido um rendimento económico se se empenhar na procura de emprego e se atender aos chamados do centro de emprego para trabalhar. Devemos, portanto, estabelecer um sistema que oriente os futuros assalariados para um emprego".
 ITA_repeal_former_government_measures: "Mudança de política"
 ITA_repeal_former_government_measures_desc: "Essa postura política não nos cabe mais."
 ITA_repeal_former_government_measures_1: "Mudança de política"
 ITA_repeal_former_government_measures_1_desc: "Essa postura política não nos cabe mais."
 ITA_repeal_former_government_measures_2: "Mudança de política"
 ITA_repeal_former_government_measures_2_desc: "Essa postura política não nos cabe mais."
 ITA_repeal_former_government_measures_3: "Mudança de política"
 ITA_repeal_former_government_measures_3_desc: "Essa postura política não nos cabe mais."
 ITA_repeal_former_government_measures_4: "Mudança de política"
 ITA_repeal_former_government_measures_4_desc: "Essa postura política não nos cabe mais."
 ITA_repeal_former_government_measures_5: "Mudança de política"
 ITA_repeal_former_government_measures_5_desc: "Essa postura política não nos cabe mais."
 ITA_repeal_former_government_measures_9: "Destrone o Rei"
 ITA_repeal_former_government_measures_9_desc: "Reinos absolutos são uma relíquia do passado, e a recente experiência de Savoia nos lembrou por quê. É hora de os italianos se erguerem e restaurar a república."
 ITA_repeal_former_government_measures_8: "Destronar o imperador"
 ITA_repeal_former_government_measures_8_desc: "Reinos Absolutos são uma relíquia do passado, e a recente experiência imperial nos lembrou por quê. É hora de os italianos se erguerem e restaurar a república."
 ITA_repeal_former_government_measures_7: "Derrubar o Regime"
 ITA_repeal_former_government_measures_7_desc: "A nostalgia fascista, uma vez disseminada entre italianos de todas as idades, que ajudou o novo Rrgime a chegar ao poder foi rapidamente varrida pelas brutalidades dos camisas pretas. É hora do próprio processo de Nuremberg da Itália."
 ITA_repeal_former_government_measures_6: "Restabelecer o Parlamento"
 ITA_repeal_former_government_measures_6_desc: "Apesar de uma fachada democrática, o Senado é apenas uma expressão das elites ricas da Itália. Os italianos perceberam isso e decidiram que é hora de restaurar a verdadeira democracia."
 ITA_ban_nuclear_power: "Banir energia nuclear"
 ITA_ban_nuclear_power_desc: "Os italianos votaram pela abolição de qualquer forma de energia nuclear durante o referendo de 1987 e esta ainda é sua vontade."
 ITA_encourage_renewables: "Incentivar as energias renováveis"
 ITA_encourage_renewables_desc: "Estamos no século 21, fechemos as termelétricas. Temos vento, sol e água, nada mais é preciso."
 ITA_happy_degrowth: "Happy Degrowth"
 ITA_happy_degrowth_desc: "Nosso sistema econômico não pode ter como objetivo continuar crescendo para sempre. Nosso foco no lucro está trazendo destruição ao nosso planeta e deve ser interrompido. Produzir menos, consumir menos e reciclar mais é o caminho."
 ITA_ban_gmos: "Proibir OGM"
 ITA_ban_gmos_desc: "Devemos proibir os alimentos artificiais e começar a cultivar alimentos naturais e saudáveis novamente."
 ITA_tax_the_rich: "Taxe os ricos!"
 ITA_tax_the_rich_desc: "Precisamos aplicar um imposto sobre a riqueza para tirar algo mais dos ricos para dar aos menos afortunados em nosso país."
 ITA_tax_the_rich_2: "Taxe os ricos!"
 ITA_tax_the_rich_2_desc: "Precisamos aplicar um imposto sobre a riqueza para tirar algo mais dos ricos para dar aos menos afortunados em nosso país."
 ITA_raise_minimum_wage: "Aumentar o Salário Mínimo"
 ITA_raise_minimum_wage_desc: "Um salário mínimo universal é necessário para proteger os trabalhadores que não estão cobertos pelos contratos coletivos dos sindicatos".
 ITA_protect_migrant_rights: "Proteja os direitos dos migrantes!"
 ITA_protect_migrant_rights_desc: "Os italianos foram migrantes por longos períodos de tempo no passado, e ainda são. Eles deveriam saber como é ir para outro país porque o seu não oferece oportunidades suficientes para viver uma vida segura e confortável ... Ajuda essas pessoas e não permitem que a propaganda populista apague essas memórias. "
 ITA_protect_migrant_rights_2: "Proteja os direitos dos migrantes!"
 ITA_protect_migrant_rights_2_desc: "Os italianos foram migrantes por longos períodos de tempo no passado, e ainda são. Eles deveriam saber como é ir para outro país porque o seu não oferece oportunidades suficientes para viver uma vida segura e confortável ... Ajuda essas pessoas e não permitem que a propaganda populista apague essas memórias. "
 ITA_protect_migrant_rights_3: "Proteja os direitos dos migrantes!"
 ITA_protect_migrant_rights_3_desc: "Os italianos foram migrantes por longos períodos de tempo no passado, e ainda são. Eles deveriam saber como é ir para outro país porque o seu não oferece oportunidades suficientes para viver uma vida segura e confortável ... Ajuda essas pessoas e não permitem que a propaganda populista apague essas memórias. "
 ITA_communism_resurgence: "O espectro do comunismo"
 ITA_communism_resurgence_desc:""O Partido Comunista da Itália foi o maior de todos os partidos comunistas ocidentais durante a Guerra Fria. É hora de se levantar novamente, camaradas, é hora de destruir o capitalismo!"
 ITA_non_aligned_communism: "Partido Comunista de Refundação"
 ITA_non_aligned_communism_desc: "O Partido da Refundação Comunista é um partido marxista, ecossocialista e anti-Stalinista. O partido luta pela automatização, direitos para todos os trabalhadores e mutualismo."
 ITA_align_to_the_east: "Partido Comunista Italiano"
 ITA_align_to_the_east_desc: "Este é um partido marxista-leninista que defende uma nova NEP leninista."
 ITA_nationalize_companies: "Nacionalizar empresas"
 ITA_nationalize_companies_desc: "Os trabalhadores vão administrar as empresas, não precisamos de mestres!"
 ITA_nationalize_companies_2: "Nacionalizar empresas"
 ITA_nationalize_companies_2_desc: "Os trabalhadores vão administrar as empresas, não precisamos de mestres!"
 ITA_widespread_expropriation: "Desapropriação generalizada"
 ITA_widespread_expropriation_desc: "De cada um de acordo com sua capacidade, de cada um de acordo com sua necessidade, não são apenas palavras."
 ITA_redistribution: "Redistribuição da Riqueza"
 ITA_redistribution_desc: "O sofrimento de muitos não pode ser justificado pelo bem de alguns poucos ricos. As pessoas receberão o que merecem."
 ITA_plan_industrial_development: "Plano de Desenvolvimento Industrial"
 ITA_plan_industrial_development_desc: "Vamos desenvolver nossa nação por meio de empresas estatais, cooperativas e indústrias de propriedade dos trabalhadores."
 ITA_plan_industrial_development_2: "Plano de Desenvolvimento Industrial"
 ITA_plan_industrial_development_2_desc: "Vamos desenvolver nossa nação por meio de empresas estatais, cooperativas e indústrias de propriedade dos trabalhadores."
 ITA_abolish_capitalist_media: "Abolir a Propaganda Capitalista"
 ITA_abolish_capitalist_media_desc: "Os velhos meios de comunicação são apenas corporações que trabalham pelo lucro e pelo interesse de seus donos. Criaremos novos meios de comunicação pertencentes aos trabalhadores."
 ITA_abolish_capitalist_media_2: "Abolir a Propaganda Capitalista"
 ITA_abolish_capitalist_media_2_desc: "Os velhos meios de comunicação são apenas corporações que trabalham pelo lucro e pelo interesse de seus donos. Criaremos novos meios de comunicação pertencentes aos trabalhadores."
 ITA_silence_defeatists: "Silencie os derrotistas"
 ITA_silence_defeatists_desc: "Aqueles que se recusam a aceitar a nova constituição precisam de uma reeducação adequada ..."
 ITA_silence_defeatists_2: "Silencie os derrotistas"
 ITA_silence_defeatists_2_desc: "Aqueles que se recusam a aceitar a nova constituição precisam de uma reeducação adequada ..."
 ITA_italeave_2: "Italeave"
 ITA_italeave_2_desc: "A Europa não pode ser curada, tem que ser destruída e reconstruída das cinzas."
 ITA_safeguard_the_revolution: "Salvaguardar a Revolução"
 ITA_safeguard_the_revolution_desc: "Elaborar uma nova constituição não foi suficiente. É hora de estabelecer uma ditadura do proletariado."
 ITA_libertarians: "O Partido Radical"
 ITA_libertarians_desc: "O Partido Radical foi um bastião do anticlericalismo, do libertarianismo civil, do liberalismo e do radicalismo na Itália, assim como do ambientalismo. A Lista Bonino é a legítima sucessora deste grande partido e se propôs como a oposição mais forte ao establishment político italiano. Radicais são bem conhecidos na Itália pela não violência e campanhas pelos direitos civis, a legalização da cannabis, os direitos dos homossexuais, melhores condições humanas para os presos e a abolição definitiva da energia nuclear. Internacionalmente, o partido apoiou as causas dos direitos humanos e da autodeterminação. "
 ITA_liberals: "Liberalismo Social"
 ITA_liberals_desc: "Esta ideologia reúne muitas ideias diferentes sob a bandeira de um partido centrista pró-europeu, com forte apoio entre os católicos, especialmente os progressistas. O partido reúne conservadores sociais, progressistas sociais, liberais econômicos e social-democratas."
 ITA_centre_right: "Forza Italia"
 ITA_centre_right_desc: "Este partido mistura uma visão tradicional da sociedade com o liberalismo econômico. O Forza Italia é membro do Partido Popular Europeu (PPE) e se apresenta como defensor da 'liberdade' e da 'centralidade do indivíduo'."
 ITA_centre_left: "O Partido Democrático"
 ITA_centre_left_desc: "Uma união entre os social-democratas e a esquerda cristã, nascida de membros do DC" Democrazia Cristiana "e PCI. O Partido Democrata realiza primárias a cada 5 anos onde todos os italianos, não apenas os membros registrados, podem participar e as várias facções dentro do partido podem lutam uns contra os outros livremente. Isso leva a uma luta interna de facções que causa confusão ideológica e frequentes divisões partidárias. "
 #ITA_northern_league: "A Liga do Norte"
 #ITA_northern_league_desc: "A" Lega Nord "foi criada em 1991 e defendia a autonomia regional, o secessionismo padaniano e a discriminação contra os sulistas. O principal slogan da Liga do Norte era" Roma está nos roubando ". Depois de 2014, o partido ganhou uma nova liderança e seu novo secretário virou o partido em um partido clássico de direita. O foco principal da Liga do Norte inclui a imigração ilegal, o nacionalismo, a saída da Itália e a recuperação dos valores tradicionais da Itália católica. "
 ITA_right_wing_populism: "National Alliance"
 ITA_right_wing_populism_desc: ""
 ITA_left_wing_populism: "O Movimento Cinco Estrelas"
 ITA_left_wing_populism_desc: "O M5S é considerado populista, anti-sistema, ambientalista, anti-imigração, anti-globalista e eurocéptico. O partido também foi descrito por alguns como de direita devido à sua postura anti-imigração, apesar de sua promoção de políticas geralmente defendida pela esquerda. Internacionalmente, seu principal alinhamento é com a China. Foi criada, por um comediante, para combater o establishment e a corrupção, mas provou aceitar a colaboração com partidos do establishment. "
 ITA_greens: "Foco no Meio Ambiente"
 ITA_greens_desc: "Historicamente, os verdes nunca tiveram muito sucesso na Itália. Suas visões ecológicas e ecossocialistas são resistidas pela população conservadora italiana. Podemos construir um futuro melhor? Thunberg disse:" Os olhos de todas as gerações futuras estão sobre você. E se você escolher nos falhar, eu digo - nós nunca iremos perdoá-lo. ""
 ITA_leu: "Foco no combate à desigualdade"
 ITA_leu_desc: "A riqueza dos italianos 5% mais ricos (detentores de 41% da riqueza líquida nacional) é maior do que toda a riqueza dos 80% mais pobres. Vamos pressionar pela redistribuição da riqueza em nosso país, combater o trabalho ilegal e aumentar o salário mínimo para os empregos não sindicalizados. "
 ITA_new_left: "Nova Esquerda"
 ITA_new_left_desc: "O comunismo falhou, mas o socialismo ainda tem uma chance! Não podemos deixar as pessoas sofrerem porque a" mão invisível "de Adam Smith quer nos dar um tapa a cada 10 anos."
 ITA_protect_foreign_investment: "Proteja o investimento estrangeiro"
 ITA_protect_foreign_investment_desc: "Agora que criamos um ambiente onde os estrangeiros têm um motivo para investir no sul da Itália, devemos garantir que seu dinheiro não seja interceptado pela máfia."
 ITA_greater_padania: "Grande Padania"
 ITA_greater_padania_desc: "O sul da Itália provou estar além de qualquer salvação, mas o mesmo não pode ser dito para aqueles que vivem na Itália central. Nossa nova nação está aberta para aceitá-los, desde que aceitem abrir mão do papel de Roma como capital."
 ITA_roma_ladrona: "Roma Ladrona"
 ITA_roma_ladrona_desc: "Ao longo dos anos, ficamos sabendo que o sul da Itália não é a única região que nos pressiona. A corrupção romana e as regulamentações absurdas têm sido tão prejudiciais quanto os constantes pedidos de dinheiro do resto do sul, é hora de jogar fora esses pesos . "
 ITA_dismantle_the_nation: "Desmantele a Nação"
 ITA_dismantle_the_nation_desc: "As divisões entre o Norte e o Sul estão além do alívio, os nortistas não aceitarão mais o ônus de pagar pela ineficiência do Sul."
 ITA_italian_federation: "Federação Italiana"
 ITA_italian_federation_desc: "Aproveitando as alas mais moderadas dos movimentos separatistas, podemos ser capazes de salvar a integridade da nação aumentando a autonomia e, assim, interrompendo o escoamento de recursos do Norte para o Sul."
 ITA_dissatisfaction_in_the_north: "Insatisfação no Norte"
 ITA_dissatisfaction_in_the_north_desc: "Nossos aumentos adicionais no fluxo de dinheiro de impostos das regiões do Norte para as do Sul provaram ser o ponto de inflexão para a paciência dos nortistas. A força dos movimentos separatistas cresceu significativamente."
 ITA_building_amnesty: "Construindo Anistia"
 ITA_building_amnesty_desc: "Como muitos governos fizeram no passado, podemos mudar os regulamentos para legalizar incontáveis edifícios ilegais. Isso certamente será popular entre todos os habitantes dos edifícios em questão. Esperemos não acabar lamentando essa decisão."
 ITA_stop_building_abuse: "Pare de construir abusos"
 ITA_stop_building_abuse_desc: "O abuso de edifícios não apenas reduz nossas receitas fiscais, mas também aumenta a agência de associações criminosas e, o que é mais importante, causa graves problemas de segurança, o que é preocupante para um país que vive em falhas geológicas e vulcões".
 ITA_stop_building_abuse_2: "Pare de construir abusos"
 ITA_stop_building_abuse_2_desc: "O abuso de edifícios não apenas reduz nossas receitas fiscais, mas também aumenta a agência de associações criminosas e, o que é mais importante, causa graves problemas de segurança, o que é preocupante para um país que vive em falhas geológicas e vulcões".
 ITA_stop_building_abuse_3: "Pare de construir abusos"
 ITA_stop_building_abuse_3_desc: "O abuso de edifícios não apenas reduz nossas receitas fiscais, mas também aumenta a agência de associações criminosas e, o que é mais importante, causa graves problemas de segurança, o que é preocupante para um país que vive em falhas geológicas e vulcões".
 ITA_fight_tax_evasion: "Luta contra a evasão fiscal"
 ITA_fight_tax_evasion_desc: "A evasão fiscal é extremamente comum na Itália, subtraindo os fundos tão necessários de um orçamento já difícil. Métodos de controle mais avançados e um código tributário mais simples devem ajudar a resolver esse problema."
 ITA_great_projects: "Grandes Projetos"
 ITA_great_projects_desc: "Muitos projetos de infraestrutura tão necessários foram contestados pelos chamados comitês" não estão no meu quintal "ou NIMBY em todo o país. Precisamos reduzir sua influência na administração local para podermos levar adiante novos projetos de maneira confiável."
 ITA_brennero_tunnel: "Túnel Brennero"
 ITA_brennero_tunnel_desc: "O Túnel da Base do Brenner é um projeto para construir um túnel ferroviário sob a passagem do Brennero, nos Alpes orientais, que reduziria muito o tempo de viagem entre a Itália e a Europa central."
 ITA_tav_torino_lione: "TAV Torino-Lione"
 ITA_tav_torino_lione_desc: "O (Treno ad Alta Velocità/Trem de alta velocidade) entre Torino e Lyon é um projeto há muitos anos. Envolve a escavação de um túnel sob os Alpes e tem sido amplamente contestado pelos comitês do NIMBY."
 ITA_mose_venezia: "Venezia's Mose"
 ITA_mose_venezia_desc: "O MOSE (Módulo Sperimentale Elettromeccanico, Módulo Eletromecânico Experimental) é um sistema composto por barreiras móveis colocadas na entrada da lagoa veneziana, projetado para evitar inundações causadas por marés excepcionalmente altas."
 ITA_messina_strait_bridge: "Ponte sobre o estreito de Messina"
 ITA_messina_strait_bridge_desc: "Uma ponte sobre o Estreito de Messina é um sonho há mais de um século, muitos governos tentaram realizar esse sonho, todos falharam. Até agora."
 ITA_stop_the_brain_drain: "Parar a fuga de cérebros"
 ITA_stop_the_brain_drain_desc: "Ao garantir que nossos jovens tenham uma quantidade razoável de oportunidades, podemos impedir a emigração e colher os benefícios da educação que pagamos."
 ITA_integrative_restoration: "Restauração Integrativa"
 ITA_integrative_restoration_desc: "A Itália está repleta de ruínas do passado, algumas delas em excelentes condições e com recursos e mãos capazes, podem voltar a ser parte viva das nossas cidades, como a Arena Romana de Verona."
 ITA_increase_ASI_funding: "Aumentar o financiamento da ASI"
 ITA_increase_ASI_funding_desc: "A Itália foi a 3ª nação, depois dos EUA e da URSS, a lançar autonomamente um satélite ao espaço. Passaram-se anos desde o" San Marco ", mas a exploração continua a ser da maior importância. Devemos aproveitar a primavera científica no nosso nação para aumentar nosso compromisso no espaço, concedendo apoio extra à Agência Espacial Italiana (ASI) e garantir uma boa posição inicial no próximo Rrce espacial. "
 ITA_attract_foreign_tourists: "Atrair Turismo Internacional"
 ITA_attract_foreign_tourists_desc: "A Itália já é um dos destinos turísticos mais procurados do mundo. No entanto, mal estamos explorando todo o nosso potencial, pois muitas de nossas cidades estão em péssimo estado e as melhores de nossas praias quase não recebem visitantes estrangeiros. sobre turismo interno. Uma campanha de marketing internacional massiva certamente trará mais visitantes pagantes para a Península. "
 ITA_crack_down_on_antivaxxers: "Reprimir os Antivaxxers"
 ITA_crack_down_on_antivaxxers_desc: "Uma desvantagem do recente crescimento da Internet é o aumento da velocidade com que as teorias da conspiração têm se espalhado. A mais perigosa delas é a crença de que as vacinas causam autismo. Esta teoria ridícula deve ser erradicada antes que cause qualquer dano sério."
 ITA_bypass_the_1987_referendum: "Contornar o Referendo de 1987"
 ITA_bypass_the_1987_referendum_desc: "Antes do referendo de 1987, convocado após o incidente de Chernobyl, a Itália era uma nação líder em energia nuclear com 3 usinas já construídas no início dos anos 60. Nossa energia hidrelétrica atingiu a capacidade máxima e não podemos jogar dados com nossa rede nacional. Para respeitar nossos compromissos de reduzir as emissões de carbono e, ao mesmo tempo, garantir energia e crescimento estáveis, devemos encontrar uma fonte de energia limpa. A nuclear é nossa melhor opção ".
 ITA_encourage_gmos: "Encorajar OGM"
 ITA_encourage_gmos_desc: "Nossas universidades têm pesquisas genéticas muito promissoras. Nossa sociedade reacionária já cortou suas asas o suficiente, é hora de permitir que façam experimentos neste campo novo e empolgante."
 ITA_fight_scientific_illiteracy: "Luta contra o analfabetismo científico"
 ITA_fight_scientific_illiteracy_desc: "Nosso foco em uma educação científica lançou as bases para erradicar o analfabetismo científico que é generalizado em nossa sociedade e nos impediu de aprovar políticas ambientais e de saúde tão necessárias."
 ITA_abolish_the_regions: "Abolir as regiões"
 ITA_abolish_the_regions_desc: "A Itália estabeleceu as Regiões como um novo nível administrativo com a nova constituição em 1948, mas as competências dessas novas entidades se sobrepuseram às das províncias pré-existentes desde então. Além disso, as regiões têm muito pouco poder de tributar, dependendo do governo central para pagar por suas políticas. Ao longo dos anos, isso resultou em uma grande falta de responsabilidade fiscal e déficits galopantes. "
 ITA_merge_small_municipalities: "Unir Pequenos Municípios"
 ITA_merge_small_municipalities_desc: "A Itália tem mais de 8.000 municípios, com centenas deles ridiculamente pequenos. A fusão deles economizará muito dinheiro para o estado e aumentará os recursos que os municípios resultantes terão à sua disposição."
 ITA_abolish_perfect_bicameralism: "Abolir o bicameralismo perfeito"
 ITA_abolish_perfect_bicameralism_desc: "O sistema legislativo da Itália é baseado em duas casas, a Câmara dos Representantes e o Senado. Em um sistema exclusivo da Itália, essas casas têm os mesmos poderes e todas as leis devem ser aprovadas de forma idêntica por elas, resultando em um processo legislativo extremamente lento e em um impasse completo em alguns casos. "
 ITA_inefficient_administration: "Administração Ineficiente"
 ITA_inefficient_administration_desc: "A administração pública italiana é superdimensionada, ineficiente e corrupta. As administrações locais têm competências redundantes, questões de financiamento e muito pouca responsabilidade. Tudo isso deve mudar se quisermos deixar um país saudável para nossos filhos."
 ITA_tourism_is_our_oil: "Turismo é o nosso petróleo"
 ITA_tourism_is_our_oil_desc: "Nosso país tem a maior densidade de patrimônios históricos, artísticos e naturais. Nossas praias e montanhas são lindas e nossas cidades são conhecidas mundialmente, nosso capital humano deve ser desenvolvido para aproveitar isso."
 ITA_increase_funding_for_research: "Aumentar os fundos de pesquisa da universidade"
 ITA_increase_funding_for_research_desc: "Nossas universidades produzem uma quantidade significativa de pesquisas com muito menos financiamento em comparação com o resto do mundo, imagine o que elas poderiam alcançar se recebessem os recursos adequados."
 ITA_defund_school_laboratories: "Escolas Profissionais de Defund"
 ITA_defund_school_laboratories_desc: "A quantidade de dinheiro que gastamos em escolas profissionais é absurdamente alta, considerando o nível de educação que essas escolas concedem aos nossos alunos, talvez seja melhor usar esses fundos de outra maneira."
 ITA_increase_funding_for_professional_schools: "Aumentar o financiamento para escolas profissionais"
 ITA_increase_funding_for_professional_schools_desc: "As Escolas Profissionais tendem a atrair crianças das camadas mais baixas da sociedade que não têm dinheiro para investir na educação universitária. Garantir que essas escolas tenham todos os meios financeiros para preparar a próxima geração de trabalhadores é de extrema importância".
 ITA_classical_education: "Educação Clássica"
 ITA_classical_education_desc: "Não devemos abandonar os bons e velhos hábitos. Esta nação foi fundada por pessoas bem versadas nos clássicos e, portanto, devemos garantir que nossa futura classe dominante mantenha essa tradição."
 ITA_modern_education: "Educação Moderna"
 ITA_modern_education_desc: "Já é hora de jogarmos fora a herança da Idade Média e pararmos de dedicar tantos recursos ao ensino de línguas mortas como latim e grego e mudarmos para disciplinas mais modernas."
 ITA_school_reform: "Reforma do Sistema Educacional"
 ITA_school_reform_desc: "Nosso sistema educacional está rapidamente se tornando obsoleto e inadequado, precisamos reformá-lo para garantir o futuro de nossas próximas gerações."
 ITA_ask_the_chinese: "Pergunte aos chineses"
 ITA_ask_the_chinese_desc: "A China sempre buscou um ponto de apoio na Europa e os portos italianos podem fornecer a parada final para a nova Rota da Seda. O investimento chinês pode ser abundante, mas vem com preocupações quanto à influência oriental em nosso país."
 ITA_seek_european_help: "Procure ajuda europeia"
 ITA_seek_european_help_desc: "Estimular a economia não é barato e se pedirmos diretamente o dinheiro para fazê-lo com títulos soberanos podemos acabar agravando o problema da dívida. A União Europeia pode nos fornecer a quantidade necessária de dinheiro a uma taxa de juros baixa . "
 ITA_stimulate_growth: "Estimular o crescimento"
 ITA_stimulate_growth_desc: "Para tornar a dívida mais administrável, podemos aumentar nosso PIB e, portanto, nossa receita, reduzindo as taxas de juros esperadas no processo. Isso não será de graça nem fácil, mas acabará se pagando."
 ITA_reduce_expenses: "Reduzir despesas"
 ITA_reduce_expenses_desc: "As medidas de austeridade podem não ser populares, mas irão reduzir nosso déficit e ajudar a tornar nossa dívida mais sustentável."
 ITA_the_debt_problem: "O problema da dívida"
 ITA_the_debt_problem_desc: "Os gastos irresponsáveis da última década deixaram a Itália com uma dívida governamental significativa. Temos a responsabilidade moral de resolver esse problema e não podemos permitir que nossos filhos e netos paguem por nossa tolice."
 ITA_encourage_youth_to_join_unions: "Incentive os jovens a aderir a sindicatos"
 ITA_encourage_youth_to_join_unions_desc: "Nossas recentes reformas previdenciárias incomodaram muito os sindicatos, compostos principalmente de aposentados. Com uma campanha adequada, poderíamos ser capazes de encorajar os jovens trabalhadores a se filiarem aos sindicatos e mudar a dinâmica de poder a nosso favor."
 ITA_marginalize_labour_unions: "Marginalize Sindicatos Trabalhistas"
 ITA_marginalize_labour_unions_desc: "Os sindicatos na Itália são compostos principalmente de aposentados e nossas recentes reformas previdenciárias os deixaram extremamente insatisfeitos com o governo. É hora de reduzirmos a influência que essas instituições decrépitas exercem sobre nossa sociedade."
 ITA_reintroduce_baby_pensions: "Reintroduzir pensões para bebês"
 ITA_reintroduce_baby_pensions_desc: "As chamadas 'pensões infantis" podem parecer economicamente absurdas. Afinal, não há lógica em um trabalhador pagar contribuições por 14,5 anos e depois receber uma pensão por 40 anos. No entanto, esse trabalhador certamente será grato a quem permitiu que ele ou ela vivesse às custas do Estado. "
 ITA_recalculate_baby_pensions: "Recalcular pensões de bebês"
 ITA_recalculate_baby_pensions_desc: "Nosso sistema de pensões foi alterado recentemente para aumentar sua sustentabilidade, mas um grande número de aposentados tirou proveito do velho sistema insano que permitia que as pessoas se aposentassem na casa dos trinta com apenas 14 anos, 6 meses e 1 dia de trabalho (o infames baby pensões). Devemos recalcular essas pensões com o novo sistema. "
 ITA_Quota_100: "Quota 100"
 ITA_Quota_100_desc: "Ao reduzir os requisitos de idade para se aposentar, vamos liberar mais espaço para novos trabalhadores. Isso será uma pressão em nosso sistema já desgastado, mas será muito apreciado pelos beneficiários."
 ITA_increase_pension_age_requirements: "Aumentar Requisito de Idade para Aposentadoria"
 ITA_increase_pension_age_requirements_desc: "Ao aumentar o requisito de idade para as pensões, podemos aumentar as contribuições que um trabalhador fará para o sistema ao longo de sua vida, ao mesmo tempo que diminuímos o período de tempo durante o qual o trabalhador deve receber uma pensão, economizando muito para o sistema dinheiro no processo. "
 ITA_pension_reform: "Reforma da Previdência"
 ITA_pension_reform_desc: "Nosso sistema de pensões está entre os mais insustentáveis do mundo, devemos mudá-lo antes que entre em colapso."
 ITA_generational_divide: "Divisão Geracional"
 ITA_generational_divide_desc: "Nas últimas décadas os políticos italianos aproveitaram amplamente os recursos financeiros obtidos durante o Milagre Econômico Italiano do pós-guerra, usando-os com muito pouca previsão. Agora esses recursos foram gastos, mas a conta será paga pela geração que o fez não se beneficia deles e é demograficamente menos representado. "
 ITA_legalize_light_drugs: "Legalize isso"
 ITA_legalize_light_drugs_desc: "O consumo de drogas leves, principalmente cannabis, provou ser um problema de saúde muito pequeno e nossas tentativas de limitar seu consumo falharam miseravelmente de qualquer maneira, resultando apenas em uma perda de tempo cara para a aplicação da lei e um entupimento insano de nossos tribunais. É hora de reconhecermos esses fatos e legalizá-los. "
 ITA_reform_the_judiciary: "Reforma do Judiciário"
 ITA_reform_the_judiciary_desc: "Nosso sistema judiciário é um dos mais lentos do mundo desenvolvido. Isso é um grande desserviço ao nosso povo e um fator negativo para os negócios. Precisamos simplificar nosso código para acelerar o sistema."
 ITA_refound_IRI: "Revive IRI"
 ITA_refound_IRI_desc: "O IRI (Instituto per la Ricostruzione Industriale/Instituto de Reconstrução Industrial) está prestes a fechar. Podemos voltar atrás nesta decisão de manter uma velha ferramenta forte para unificar nossas intervenções na economia."
 ITA_refound_IRI_3: "Revive IRI"
 ITA_refound_IRI_3_desc: "O IRI (Instituto per la Ricostruzione Industriale/Instituto de Reconstrução Industrial) está prestes a fechar. Podemos voltar atrás nesta decisão de manter uma velha ferramenta forte para unificar nossas intervenções na economia."
 ITA_refound_IRI_2: "Revive IRI"
 ITA_refound_IRI_2_desc: "O IRI (Instituto per la Ricostruzione Industriale/Instituto de Reconstrução Industrial) está prestes a fechar. Podemos voltar atrás nesta decisão de manter uma velha ferramenta forte para unificar nossas intervenções na economia."
 ITA_sell_government_shares_in_companies: "Vender Ações do Governo em Empresas"
 ITA_sell_government_shares_in_companies_desc: "O governo tem participações significativas em muitas empresas italianas. Com a venda delas, podemos recuperar alguns fundos muito necessários e, ao mesmo tempo, reduzir a interferência do governo e aumentar a liberdade econômica."
 ITA_sell_government_shares_in_companies_2: "Vender Ações do Governo em Empresas"
 ITA_sell_government_shares_in_companies_2_desc: "O governo tem participações significativas em muitas empresas italianas. Com a venda delas, podemos recuperar alguns fundos muito necessários e, ao mesmo tempo, reduzir a interferência do governo e aumentar a liberdade econômica."
 ITA_sell_government_shares_in_companies_3: "Vender Ações do Governo em Empresas"
 ITA_sell_government_shares_in_companies_3_desc: "O governo tem participações significativas em muitas empresas italianas. Com a venda delas, podemos recuperar alguns fundos muito necessários e, ao mesmo tempo, reduzir a interferência do governo e aumentar a liberdade econômica."
 ITA_further_protect_workers_rights: "Melhorar os direitos dos trabalhadores"
 ITA_further_protect_workers_rights_desc: "Trabalhadores com contratos de duração indefinida já são a categoria mais protegida na Itália, mas ainda são o maior grupo de eleitores junto com os aposentados, então acalmá-los é uma estratégia fácil de ganhar votos para garantir que nossos índices de aprovação permaneçam altos."
 ITA_further_protect_workers_rights_2: "Melhorar os direitos dos trabalhadores"
 ITA_further_protect_workers_rights_desc_2: "Trabalhadores com contratos de duração indefinida já são a categoria mais protegida na Itália, mas ainda são o maior grupo de eleitores junto com os aposentados, então acalmá-los é uma estratégia fácil de ganhar votos para garantir que nossos índices de aprovação permaneçam altos."
 ITA_further_protect_workers_rights_3: "Melhorar os direitos dos trabalhadores"
 ITA_further_protect_workers_rights_3_desc: "Trabalhadores com contratos de duração indefinida já são a categoria mais protegida na Itália, mas ainda são o maior grupo de eleitores junto com os aposentados, então acalmá-los é uma estratégia fácil de ganhar votos para garantir que nossos índices de aprovação permaneçam altos."
 ITA_modify_article_18: "Modificar Artigo 18"
 ITA_modify_article_18_desc: "O artigo 18 do Estatuto dos Trabalhadores torna extremamente difícil para os empregadores demitir seus empregados e nosso mercado de trabalho tem sofrido com isso. Modificá-lo certamente dará início a acusações de" trabalho forçado "e" escravidão "da oposição, mas é apenas bom senso na realidade."
 ITA_modify_article_18_2: "Modificar Artigo 18"
 ITA_modify_article_18_2_desc: "O artigo 18 do Estatuto dos Trabalhadores torna extremamente difícil para os empregadores demitir seus empregados e nosso mercado de trabalho tem sofrido com isso. Modificá-lo certamente dará início a acusações de" trabalho forçado "e" escravidão "da oposição, mas é apenas bom senso na realidade."
 ITA_modify_article_18_3: "Modificar Artigo 18"
 ITA_modify_article_18_3_desc: "O artigo 18 do Estatuto dos Trabalhadores torna extremamente difícil para os empregadores demitir seus empregados e nosso mercado de trabalho tem sofrido com isso. Modificá-lo certamente dará início a acusações de" trabalho forçado "e" escravidão "da oposição, mas é apenas bom senso na realidade."
 ITA_save_struggling_companies: "Salvar empresas em dificuldades"
 ITA_save_struggling_companies_desc: "Garantir a sobrevivência de empresas não competitivas não é barato de forma alguma, mas os trabalhadores e os sindicatos certamente se lembrarão de quem salvou seus empregos quando as eleições chegarem."
 ITA_save_struggling_companies_2: "Salvar empresas em dificuldades"
 ITA_save_struggling_companies_2_desc: "Garantir a sobrevivência de empresas não competitivas não é barato de forma alguma, mas os trabalhadores e os sindicatos certamente se lembrarão de quem salvou seus empregos quando as eleições chegarem."
 ITA_save_struggling_companies_3: "Salvar empresas em dificuldades"
 ITA_save_struggling_companies_3_desc: "Garantir a sobrevivência de empresas não competitivas não é barato de forma alguma, mas os trabalhadores e os sindicatos certamente se lembrarão de quem salvou seus empregos quando as eleições chegarem."
 ITA_let_companies_fail: "Deixe as empresas falirem"
 ITA_let_companies_fail_desc: "Sempre que uma empresa com peso significativo está à beira da falência, o estado italiano ou suas administrações locais impedem o fechamento para proteger os empregos. Este hábito caro tem grandes retornos políticos, mas reduz significativamente a eficiência de nossa economia. Deixe as empresas quebrarem para que mais os produtivos podem ocupar sua fatia de mercado. "
 ITA_let_companies_fail_2: "Deixe as empresas falirem"
 ITA_let_companies_fail_2_desc: "Sempre que uma empresa com peso significativo está à beira da falência, o estado italiano ou suas administrações locais impedem o fechamento para proteger os empregos. Este hábito caro tem grandes retornos políticos, mas reduz significativamente a eficiência de nossa economia. Deixe as empresas quebrarem para que mais os produtivos podem ocupar sua fatia de mercado. "
 ITA_cultural_divide: "Divisão Cultural"
 ITA_cultural_divide_desc: "Desde a morte de Einaudi, a Itália abandonou de facto as políticas liberais, com todas as partes significativas aderindo silenciosamente a um consenso sobre uma intervenção governamental significativa. A maior parte da sociedade seguiu o exemplo e as tentativas necessárias para melhorar as liberdades económicas e sociais são cada vez mais difíceis de conseguir . "
 ITA_safeguard_european_development_funds: "Salvaguardar os Fundos de Desenvolvimento Europeus"
 ITA_safeguard_european_development_funds_desc: "Semelhante ao que aconteceu com a maior parte do dinheiro retirado do norte da Itália, os fundos europeus tendem a acabar nas mãos erradas ou simplesmente não são reclamados. Devemos nos esforçar para usar adequadamente esses fundos tão necessários para garantir um ambiente mais competitivo para os negócios . "
 ITA_let_salaries_decrease: "Deixe os salários diminuírem"
 ITA_let_salaries_decrease_desc: "O salário adequado para cada grande categoria de empregos é regulado por contratos estipulados por sindicatos de valor nacional. Isso, juntamente com a maior produtividade dos trabalhadores do Norte, significa que o Sul não consegue atrair nenhum investimento significativo. Renegociando contratos a nível regional, podemos reduzir significativamente a diferença entre salários e produtividade e incentivar o investimento. "
 ITA_fire_excessive_government_employees: "Demitir funcionários públicos desnecessários"
 ITA_fire_excessive_government_employees_desc: "É um ditado comum que a Sicília sozinha tem mais polícia florestal do que todo o estado do Canadá. Este e outros exemplos semelhantes de administrações inchadas têm que parar."
 ITA_south_reforms: "Reformas do Sul"
 ITA_south_reforms_desc: "A maior parte do dinheiro investido no sul da Itália não deu nenhum retorno significativo, talvez seja hora de desenvolver uma nova maneira de lidar com a Questão do Sul."
 ITA_citizenship_income: "Renda de Cidadania"
 ITA_citizenship_income_desc: "Contratar pessoas por causa disso teve o efeito inconveniente de diminuir nossa eficiência administrativa substancialmente. Talvez possamos consertar isso transferindo dinheiro diretamente para as pessoas 'necessitadas'. Vamos abolir a pobreza por decreto".
 ITA_hire_more_government_employees: "Contrate Mais Funcionários do Governo"
 ITA_hire_more_government_employees_desc: "Os empregos no governo são altamente cobiçados por causa de sua segurança contratual; ao aumentar seu valor, diminuiremos o número daqueles que são facilmente recrutados pela criminalidade. Além disso, os sulistas certamente se lembrarão de quem lhes deu seus empregos quando chegar a hora de usar a cédula caixas. Encontraremos para eles algo para fazer eventualmente. "
 ITA_intensify_money_transfer: "Intensificar as transferências de dinheiro"
 ITA_intensify_money_transfer_desc: "A infraestrutura no Sul está bastante subdesenvolvida, melhorá-la certamente desbloqueará o potencial produtivo da região e pagará os impostos do Norte. Vamos torcer para que o dinheiro não acabe em mãos erradas".
 ITA_south_status_quo: "Mantenha o status quo"
 ITA_south_status_quo_desc: "Incontáveis governos tentaram resolver a Questão do Sul jogando dinheiro no problema. Talvez eles simplesmente não tenham jogado o suficiente."
 ITA_export_mafia: "Export Mafia"
 ITA_export_mafia_desc: "As atividades da máfia não são limitadas por uma linha imaginária ridícula, como uma fronteira, podemos usar os contatos existentes de nossos novos amigos no submundo do crime para ganhar uma influência valiosa internacionalmente."
 ITA_rein_in_favors: "Rejeitar favores"
 ITA_rein_in_favors_desc: "Estamos tolerando atividades extensas da máfia em todo o país, em troca as Famílias garantirão que nas próximas eleições ninguém ameaçará nossas queridas cadeiras."
 ITA_blindness_in_the_north: "Cegueira no Norte"
 ITA_blindness_in_the_north_desc: "Os italianos do norte gostam de pensar que a máfia é um problema confinado ao sul do país, mas não é o caso. A presença das Famílias é sentida muito menos porque elas estão mais focadas em investir seus ganhos ilícitos nos ricos Norte, aproveitando grandes projetos públicos, gestão de lixo, trabalhadoras do sexo e tráfico de drogas. Vamos fechar os olhos a isso em troca de favores ".
 ITA_deafness_in_the_south: "Surdez no Sul"
 ITA_deafness_in_the_south_desc: "Uma das fontes de receita mais importantes para a máfia no sul é o 'Pizzo', uma quantia que todo empresário, por menor que seja, tem que pagar à Família local por 'Proteção'. resulta em finais desagradáveis para o negócio e seu proprietário. Vamos tolerar essa prática em troca de favores das famílias. "
 ITA_war_with_mafia: "Guerra contra a máfia"
 ITA_war_with_mafia_desc: "Fizemos um trabalho decente até agora com nossas forças policiais, mas a tarefa em mãos requer uma abordagem ainda mais forte, é hora de implantar o Exército italiano nas ruas e fazer todo bandido da máfia pensar duas vezes antes de pedir" pizzo "novamente . "
 ITA_relax_legal_framework: "Relaxar Quadro Legal"
 ITA_relax_legal_framework_desc: "Lutar contra organizações criminosas tão arraigadas na sociedade como a Máfia não é uma tarefa fácil, fazê-lo com as mãos muitas vezes amarradas por nossas próprias leis é ainda pior. Devemos estabelecer medidas extraordinárias para enfrentar adequadamente a Máfia."
 ITA_intensify_police_operations: "Intensificar as operações policiais"
 ITA_intensify_police_operations_desc: "Uma abordagem passiva não funcionou nas últimas décadas e não funcionará nas próximas. Devemos sujar as mãos e lutar contra a Máfia de frente."
 ITA_turn_the_population_against_them: "Vire o povo contra eles"
 ITA_turn_the_population_against_them_desc: "A principal força da Máfia está na aceitação passiva da sociedade, 'Omertà'. Os sulistas não denunciam esses criminosos por medo ou mesmo por ligeira aprovação, pois sentem que o governo central os abandonou. Devemos mudar a narrativa e garantir que as pessoas se sintam seguras e cuidadas. "
 ITA_seek_support_of_the_church: "Buscar o apoio da igreja"
 ITA_seek_support_of_the_church_desc: "O sul da Itália ainda é profundamente devoto. A Igreja pode, portanto, ser um aliado essencial para tirar o controle da sociedade das mãos da máfia."
 ITA_anti_mafia_education: "Educação anti-máfia"
 ITA_anti_mafia_education_desc: "Para derrotar a máfia, devemos garantir que nossos filhos não cresçam e sejam recrutados em suas fileiras. Devemos garantir que as escolas ofereçam a eles um lugar seguro para crescer, longe das maquinações das famílias."
 ITA_deal_with_mafia: "Lidar com a Máfia"
 ITA_deal_with_mafia_desc: "A máfia está muito arraigada em nossa sociedade para ser razoavelmente removida, devemos aceitar esse fato e lidar com eles para manter o país governável."
 ITA_eradicating_mafia: "Erradicando a Máfia"
 ITA_eradicating_mafia_desc: "Um dos maiores problemas que nos impedem de desenvolver o Sul é a criminalidade organizada conhecida como Máfia. Existem várias organizações criminosas controlando o sul da Itália de uma forma quase feudal e elas se tornaram parte integrante da sociedade. Livrar-se delas não vai acontecer ser fácil, mas é a coisa certa a fazer. "
 ITA_North_South_divide: "A questão do sul"
 ITA_North_South_divide_desc: "O sul da Itália ficou atrás da metade mais industrial do norte por décadas. Devemos preencher essa lacuna para garantir que a Itália continue competitiva no cenário global"
 ITA_divided_nation: "O Novo Homem Doente da Europa"
 ITA_divided_nation_desc: "A economia da Itália, antes dinâmica, está rapidamente ficando para trás dos padrões ocidentais, a criminalidade organizada e a corrupção são generalizadas, a produtividade parou de crescer, a dívida continua aumentando, jovens talentosos fogem do país em busca de oportunidades que a Itália não pode lhes dar. Este e muitos outros problemas devem ser abordados se a Itália deseja ter sucesso no novo milênio. "
 ITA_industrial_focus: "Indústria Italiana"
 ITA_industrial_focus_desc: "A indústria italiana experimentou um boom durante o período da Guerra Fria e é nosso dever continuar melhorando nossa indústria para garantir que nossa posição entre as potências mundiais permaneça forte."
 ITA_south_italian_dev: "Desenvolver o sul da Itália"
 ITA_south_italian_dev_desc: "Precisamos desenvolver o sul da Itália para consertar o estado ruim em que se encontra. Desde que foi controlado pelos espanhóis, o Sul tem sido mais pobre e atrasado do que o Norte. É hora de consertar isso."
 ITA_central_italian_dev: "Desenvolver a Itália Central"
 ITA_central_italian_dev_desc: "Só porque a indústria do Sul está em uma situação terrível e a indústria do Norte está avançando, não significa que devemos negligenciar a indústria na parte central de nosso país."
 ITA_north_italian_dev: "Desenvolver o norte da Itália"
 ITA_north_italian_dev_desc: "O norte da Itália é a parte mais moderna do país. Teremos que modernizá-la e melhorá-la para ajudá-la a crescer mais e aumentar nosso poder econômico."
 ITA_islands_dev: "Desenvolva as Ilhas"
 ITA_islands_dev_desc: "A Sicília e a Sardenha são muito mais pobres do que o continente italiano. Devemos investir nelas para ajudá-las a crescer e se modernizar."
 ITA_south_infrastructure: "Desenvolvimento da infraestrutura do sul"
 ITA_south_infrastructure_desc: "Desde a revolução industrial, a infraestrutura italiana tem sido mais pobre do que a de nossos vizinhos, especialmente no Sul. Devemos construir mais rodovias e redes de estradas para deixar até mesmo os alemães com inveja!"
 ITA_central_infrastructure: "Desenvolvimento de infraestrutura central"
 ITA_central_infrastructure_desc: "Assim como a maioria das coisas neste país, a infraestrutura na Itália Central não é tão desenvolvida quanto no Norte, mas ao mesmo tempo é tão deficiente quanto a do Sul. Definitivamente, ainda há espaço para melhorias."
 ITA_north_infrastructure: "Desenvolvimento da infraestrutura do norte"
 ITA_north_infrastructure_desc: "O norte da Itália pode ter a melhor infraestrutura do país, mas sempre há espaço para melhorias. Novas rodovias e novas conexões com as redes de transporte de massa de nossos vizinhos irão melhorar a eficiência do norte."
 ITA_islands_infrastructure: "Acúmulo nas Ilhas"
 ITA_islands_infrastructure_desc: "Não podemos permitir que nossos territórios insulares fiquem para trás no desenvolvimento! Novas estradas e ferrovias devem ser construídas para torná-los tão bons quanto qualquer boa cidade europeia!"
 ITA_south_dockyards: "Melhorar o Porto Gioia Tauro"
 ITA_south_dockyards_desc: "O Porto de Gioia Tauro é um dos principais portos marítimos do sul da Itália e deve ser melhorado para garantir o bom escoamento do comércio".
 ITA_central_dockyards: "Melhorar o porto de Civitavecchia"
 ITA_central_dockyards_desc: "Melhorar o importante porto de Civitavecchia, pois está em uma posição estratégica e perto de nossa Capital. A Itália já foi uma superpotência marítima, se nossa marinha não for forte perto de Roma, nunca poderemos recuperar nosso patrimônio!"
 ITA_north_dockyards: "Melhorar o Porto de Trieste"
 ITA_north_dockyards_desc: "Melhorar o importante porto de Trieste, pois é o nosso porto mais importante no Mar Adriático, junto com Veneza e Bari."
 ITA_islands_civilian: "Acúmulo de civis na Sardenha"
 ITA_islands_civilian_desc: "Precisamos fabricar mais produtos na bela ilha da Sardenha. Isso aumentará sua prosperidade e sua gratidão deverá acalmar quaisquer pedidos tolos de independência."
 ITA_islands_military: "Acúmulo militar nas ilhas"
 ITA_islands_military_desc: "O exército italiano descende das legiões romanas! Eles devem ser fortes e bem equipados. Construir esse equipamento na Sicília e na Sardenha enriquecerá essas regiões."
 ITA_invest_south: "Exploit Economic Catch up"
 ITA_invest_south_desc: "O sul da Itália era subdesenvolvido, mas agora que removemos os grilhões que inibiam sua capacidade de recuperação, podemos colher os benefícios disso e fortalecer ainda mais a economia regional."
 ITA_invest_north: "Amplie o" Motor da Europa ""
 ITA_invest_north_desc: "A Lombardia é conhecida por ser uma das regiões mais dinâmicas da Europa, devemos fortalecer seu papel como o motor que impulsionará nosso crescimento."
 ITA_north_miracle: "Eficiência das Indústrias do Norte"
 ITA_north_miracle_desc: "Novos investimentos no norte nos permitirão maximizar sua eficiência econômica."
 ITA_oil_fields_sicily: "Campos de petróleo na Sicília"
 ITA_oil_fields_sicily_desc: "Quem precisa da Arábia Saudita ou da Venezuela? Uma verdadeira superpotência é autossuficiente! Devemos começar a extrair petróleo aqui mesmo no Mediterrâneo, e as águas da Sicília podem possuir grandes reservas de petróleo!"
 ITA_enforce_culture_SRD: "Aplicar União Cultural na Sardenha"
 ITA_enforce_culture_SRD_desc: "Os sardos precisam entender que seu lugar é na Itália e, portanto, devemos parar com seu desejo de independência."
 ITA_north_miracle: "Eficiência das Indústrias do Norte"
 ITA_north_miracle_desc: "Novos investimentos no norte nos permitirão maximizar sua eficiência econômica."
 ITA_education_reforms: "Reformas Educacionais"
 ITA_education_reforms_desc: "Os alemães, franceses e britânicos dominam o ensino superior europeu. As universidades italianas devem ser as melhores do continente se quisermos que nosso país se torne a principal potência europeia!"
 ITA_economic_reforms: "Reformas econômicas"
 ITA_economic_reforms_desc: "Nossa economia tem sofrido com a má administração. Algumas reformas na legislação econômica e envolvimento do governo estão em ordem e devem ajudar a promover a prosperidade."
 ITA_oil_fields_sicily: "Campos de petróleo na Sicília"
 ITA_oil_fields_sicily_desc: "Quem precisa da Arábia Saudita ou da Venezuela? Uma verdadeira superpotência é autossuficiente! Precisamos começar a extrair petróleo aqui mesmo no Mediterrâneo, e as águas da Sicília podem possuir grandes reservas de petróleo!"
 ITA_european_logistics: "Nova Logística"
 ITA_european_logistics_desc: "A logística aprimorada, junto com a infraestrutura aprimorada, permitirá que mais seja produzido com menos fábricas, nos ajudando a desencadear um boom econômico. Vamos ajudar as empresas a se adaptarem às novas oportunidades no Norte."
 ITA_buona_scuola: "Reformar nossa estrutura educacional"
 ITA_buona_scuola_desc: "O ensino superior é muito bom, mas tê-los treinando estrangeiros é contra o ponto. Devemos investir em escolas públicas italianas para que sejam as melhores da Europa. Vamos traçar um plano de investimento."
 ITA_bureaucratic_reforms: "Reformas burocráticas"
 ITA_bureaucratic_reforms_desc: "O governo italiano é altamente ineficiente. A reestruturação da burocracia interna baseada no que aprendemos funciona ao longo de nossas reformas econômicas deve melhorar muito sua eficiência."
 ITA_oil_fields_basilicata: "Campos de petróleo em Basilicata"
 ITA_oil_fields_basilicata_desc: "Após nosso recente sucesso na Sicília, descobrimos que podemos possuir mais petróleo do que pensávamos! Vamos estabelecer operações de extração ao sul de nosso continente. Deixe o ouro negro fluir."
 ITA_support_eni_africa: "Apoie ENI na África"
 ITA_support_eni_africa_desc: "Usar a influência do governo para conceder à ENI, nossa principal empresa de petróleo, maior controle sobre os recursos africanos beneficiará nossa economia."
 ITA_support_eni_arabia: "Apoie ENI na Arábia"
 ITA_support_eni_arabia_desc: "Assim como na África, podemos ajudar a ENI na Península Arábica, permitindo-nos controlar mais dos recursos estratégicos do mundo."
 ITA_anti_mafia_measures: "Medidas Anti-Máfia"
 ITA_anti_mafia_measures_desc: "O poder da máfia é bem conhecido em todo o mundo e, embora a maioria das pessoas os associe a filmes ou TV, eles são uma ameaça real na Itália. Devemos ajudar a aplicação da lei a lançar grandes campanhas contra eles. Podemos não eliminá-los completamente, mas podemos definitivamente diminuir sua influência no curto prazo. "
 ITA_anti_corruption_measures: "Medidas Anticorrupção"
 ITA_anti_corruption_measures_desc: "Com recursos adequados e apertando os botões certos, podemos obter os nomes de vários políticos corruptos e torná-los um exemplo."
 ITA_ideology_focus: "O Debate Ideológico"
 ITA_ideology_focus_desc: "Desde a Segunda Guerra Mundial, a Itália tem sido uma democracia alinhada ao Ocidente, mas os tempos estão mudando. Talvez seja hora de revisar nossas lealdades ideológicas."
 ITA_our_past: "The Old Ways"
 ITA_our_past_desc: "A democracia trouxe corrupção e declínio do poder para a Itália. Precisamos nos afastar dela se quisermos nos erguer novamente!"
 ITA_what_we_are: "O Caminho Democrático"
 ITA_what_we_are_desc: "Não aprendemos nada com o totalitarismo de Mussolini? A Itália é livre e deve permanecer livre!"
 ITA_mantain_the_republic: "Manter a República"
 ITA_mantain_the_republic_desc: "A constituição afirma que a Itália é uma república democrática fundada no trabalho. A soberania pertence ao povo e é exercida pelo povo nas formas e dentro dos limites da constituição."
 ITA_towards_monarchy: "Rumo à Monarquia"
 ITA_towards_monarchy_desc: "A Idade de Ouro da Itália foi claramente durante a monarquia. Nossa república é uma experiência fracassada, devemos nos esforçar para restaurar o rei!"
 ITA_empower_the_king: "O Novo Reino"
 ITA_empower_the_king_desc: "Não podemos restaurar a monarquia e não dar poder aos herdeiros legítimos do trono. O governo está pronto, vamos coroar um novo rei. Todos saudamos o Rei Vittorio Emmanuel IV, da Casa de Sabóia, legítimo Rei da Itália!"
 ITA_reestablish_rome: "A Nova Roma"
 ITA_reestablish_rome_desc: "A verdadeira idade de ouro da Itália foi quando o Império Romano se estendeu da Península Ibérica ao Cáucaso. Devemos reclamar o manto de Roma e nos esforçar para reconstruir o Império na era moderna."
 ITA_dismantle_parliament: "Desmontar o Parlamento"
 ITA_dismantle_parliament_desc: "O executivo tomará o poder e fechará o parlamento enquanto o país completa sua transição para o novo regime".
 ITA_divide_et_impera: "Divide Et Impera"
 ITA_divide_et_impera_desc: "'Divide Et Impera', que significa 'Dividir e governar', significa literalmente ganhar e manter o poder ao quebrar grandes concentrações de poder em pedaços que individualmente têm menos poder do que aquele que implementa a estratégia. Esta ideia deve guiar nossa política se quisermos formar uma Nova Roma. "
 ITA_federation_of_romans: "Federação dos Romanos"
 ITA_federation_of_romans_desc: "Embora fosse ótimo ver nossas fronteiras iguais às da velha Roma, os tempos mudaram, assim como as culturas de Roma. Em vez de guerra e conquista, devemos tentar unir todas as nações romanas, em uma nova Federação Romana."
 ITA_march_on_rome: "A nova marcha em Roma"
 ITA_march_on_rome_desc: "Mussolini marchou sobre Roma com seus camisas negras para tomar o poder. Devemos ajudar nossos movimentos fascistas a organizar um segundo, para oficialmente reencontrar o fascismo. Os trens já estão no horário agora, então podemos nos concentrar em conquistar as coisas desde o início . "
 ITA_reclaim_colonies: "Recuperar Nossas Colônias"
 ITA_reclaim_colonies_desc: "O Império Colonial Italiano definitivamente não era o maior do mundo, mas se queremos mostrar ao mundo o poder do fascismo, devemos restaurá-lo! Aqueles africanos não são páreo para nós, italianos, reconquistar nossas colônias deveria ser uma peça de Tiramisu. "
 ITA_renew_lateran_treaties: "Renovar os Tratados de Latrão"
 ITA_renew_lateran_treaties_desc: "Os Tratados de Latrão foram um pacto entre a Itália fascista e a Cidade do Vaticano, onde a 'Questão Romana' foi resolvida, com a Itália finalmente reconhecendo a Santa Sé como um micro-Estado independente. Eles fizeram parte de nossa constituição democrática, então nós deve certificar-se de que eles sabem que nosso governo fascista irá respeitá-los. Por enquanto. "
 ITA_renew_lateran_treaties_2: "Renovar os Tratados de Latrão"
 ITA_renew_lateran_treaties_2_desc: "Os Tratados de Latrão foram um pacto entre a Itália fascista e a Cidade do Vaticano, onde a 'Questão Romana' foi resolvida, com a Itália finalmente reconhecendo a Santa Sé como um micro-Estado independente. Eles fizeram parte de nossa constituição democrática, então nós deve certificar-se de que eles sabem que nosso governo fascista irá respeitá-los. Por enquanto. "
 ITA_pesky_states: "Ultimato para os menores"
 ITA_pesky_states_desc: "É hora de dizer aos microestados dentro da Itália que o governo não reconhece seu direito de existir. Eles se submeterão ao novo Duce, ou nossas novas legiões de camisas pretas marcharão sobre eles."
 ITA_retake_african_coast: "Retomar a costa africana"
 ITA_retake_african_coast_desc: "As pessoas pensam na Europa quando pensam na Roma Antiga, mas o Norte da África também foi uma parte importante dela. Essas nações são pobres e fracas, deveríamos ser capazes de tomá-las facilmente e restaurar o domínio romano na região."
 ITA_retake_levant: "Retomar o Levante"
 ITA_retake_levant_desc: "Uma vez que a sede dos maiores impérios da antiguidade, o Oriente Médio foi marginalizado pela história, com seu povo lutando sob o domínio estrangeiro e por causa de constantes lutas internas. É hora de trazer a Pax Romana mais uma vez sobre a região e aproveitar sua riqueza subterrânea para alimentar nossa gloriosa Restauração. "
 ITA_invite_the_gauls: "Europa Ocidental"
 ITA_invite_the_gauls_desc: "Nossos irmãos da Europa Ocidental também são filhos de Roma. Se quisermos fazer de nossa Federação Romana um verdadeiro sucessor do Império, devemos oferecer-lhes membros."
 ITA_invite_africans: "África e Oriente Médio"
 ITA_invite_africans_desc: "A África e o Oriente Médio mudaram muito desde que eram romanos. Novas culturas e a ascensão do Islã podem tê-los mudado para sempre. Mas eles também são filhos de Roma. Devíamos oferecer-lhes membros de nossa Federação."
 ITA_our_lands_balkans: "Expandir nosso controle do mar Adriático"
 ITA_our_lands_balkans_desc: "'Ístria, Fiume e Dalmazia, ne Eslovênia ne Croazia'. A Itália deve controlar os Bálcãs se quisermos dominar o Mediterrâneo. Forçaremos nossos vizinhos a aceitar algumas fronteiras redesenhadas ... ou aceitar nossos exércitos imparáveis redesenhando-as à força. "
 ITA_strike_gaul: "Golpeie o Oeste"
 ITA_strike_gaul_desc: "Gallia, Hispania, Britannia, todos eles precisam ver a luz e aceitar que seu lugar de direito é dentro do Novo Império Romano.
 ITA_recover_anatolia: "Recupere a Anatólia"
 ITA_recover_anatolia_desc: "O Império Oriental deve ser restaurado. Nossa nova tecnologia deve significar que não teremos que nos separar novamente, já que podemos governar melhor, então devemos ser nós que reivindicamos essas terras. Vamos fazer Istambul Constantinopla Aaain!"
 ITA_invite_anatolians: "Convide os Anatólios"
 ITA_invite_anatolians_desc: "Não podemos afirmar seriamente ser os sucessores de Roma sem oferecer a adesão ao Império Oriental. Vamos negociar a adesão com seus vários governos."
 ITA_our_savoie: "Savoy e Corsica"
 ITA_our_savoie_desc: "Savoy foi dado ilegalmente aos franceses quando precisávamos de sua ajuda contra os austríacos. Já se passou muito tempo desde então, e a Itália é agora uma nação forte e independente. Devemos recuperar Savoy, pois é inaceitável ter a Casa de Savoy no poder enquanto a região está sob domínio francês. "
 ITA_recover_balkans: "Recupere a área dos Balcãs"
 ITA_recover_balkans_desc: "A região dos Bálcãs é atualmente uma mistura de populações e isso tem gerado muitos conflitos, como vimos durante o colapso da Iugoslávia. Devemos uni-los todos sob a bandeira romana, como irmãos, e acabar com essas nações artificiais. "
 ITA_invite_balkan_countries: "Os Balcãs"
 ITA_invite_balkan_countries_desc: "Os Bálcãs deveriam ser convidados para a Federação Romana, para permitir que abrangessem toda a costa mediterrânea. Foi uma parte vital do Império Ocidental, e o recente caos na região é uma vergonha para a memória de Roma."
 ITA_strike_germans_before_they_can: "Vingança Teutoburgo"
 ITA_strike_germans_before_they_can_desc: "Foram os bárbaros germânicos que destruíram a Velha Roma e agora nasce uma Nova Roma. Se quisermos garantir sua sobrevivência, devemos garantir que os alemães não sejam uma ameaça e não vamos esperar que eles ataquem primeiro . Preparem as legiões, marcharemos sobre Berlim! "
 ITA_arabian_black_gold: "Ouro Negro da Arábia"
 ITA_arabian_black_gold_desc: "Devemos perseguir o sonho de Mussolini de conquistar a Arábia. Não apenas aumentará muito a extensão e a importância do Império Italiano, mas nos dará acesso a enormes depósitos de petróleo. O Ouro Negro da Arábia enriquecerá o Império Italiano."
 ITA_abandon_the_west: "Abandone o Ocidente"
 ITA_abandon_the_west_desc: "Diga 'addio' à OTAN, vamos por conta própria! A Guerra Fria acabou, não há necessidade de amarrar nossa política externa aos americanos e seus amigos."
 ITA_settle_southern_question: "Resolva a questão do sul"
 ITA_settle_southern_question_desc: "O sul da Itália se opõe à ideia do Novo Reino, mas por meio de uma campanha de propaganda concentrada devemos ser capazes de normalizar a ideia entre a população local e acalmar os manifestantes."
 ITA_demand_crown_albania: "Exigir o trono albanês"
 ITA_demand_crown_albania_desc: "O rei Vittorio Emmanuel III recebeu o trono da Albânia pelo rei Zog. Com a monarquia italiana restaurada, é justo que o rei italiano receba novamente o poder sobre a Albânia."
 ITA_italian_empire: "O Imperador"
 ITA_italian_empire_desc: "Ao retomar nossas colônias, de fato restauramos o Império Italiano e, portanto, nosso glorioso governante pode agora oficialmente reivindicar que o Reino da Itália é agora o Império da Itália. Todos Salve o Imperador Vittorio IV!"
 ITA_attack_on_america: "Ataque a América"
 ITA_attack_on_america_desc: "Os Estados Unidos estiveram por trás da invasão de nosso país e da queda da Itália durante a Segunda Guerra Mundial. A Itália só se deteriorou desde então, mas agora, restauramos nosso lugar de direito entre as potências mundiais. Portanto, finalmente é hora de vingança. Vamos incendiar Washington, vamos mostrar aos americanos o verdadeiro poder dos filhos de Roma! "
 ITA_with_europe: "Prosseguir a Cooperação Europeia"
 ITA_with_europe_desc: "A Itália deve estar perto da União Europeia. Devemos buscar laços estreitos com outros membros e aumentar a cooperação."
 ITA_with_europe_2: "Prosseguir a Cooperação Europeia"
 ITA_with_europe_2_desc: "A Itália deve estar perto da União Europeia. Devemos buscar laços estreitos com outros membros e aumentar a cooperação."
 ITA_european_speech: "O discurso europeu"
 ITA_european_speech_desc: "Devemos anunciar nossas intenções de unificar a Europa. Vamos preparar o discurso oficial que os eurodeputados italianos farão ao Parlamento Europeu e quaisquer outros preparativos de relações públicas de que possamos precisar."
 ITA_prepare_the_union: "Prepare a União"
 ITA_prepare_the_union_desc: "Devemos preparar o Tratado de Unificação e submetê-lo ao Parlamento Europeu. Levará tempo para preparar um que deixará todos os membros felizes em aceitar a união."
 ITA_unite_the_union: "Uma Europa"
 ITA_unite_the_union_desc: "A União Europeia é o nosso futuro e nós somos o futuro da União Europeia. Apresentámos o Tratado de Unificação ao Parlamento Europeu. Todos os nossos esforços devem ser dedicados a garantir que todos os membros da UE o aprovam, e teremos criado o maior superestado que o mundo já viu. "
 ITA_without_europe: "Por nossa conta"
 ITA_without_europe_desc: "A União Europeia está destinada ao fracasso e nossa adesão está fazendo pouco mais do que roubar nossa soberania. Devemos começar a nos distanciar da organização."
 ITA_diplomatic_focus: "Foco Diplomático"
 ITA_diplomatic_focus_desc: "Precisamos reorganizar nossa política externa, para garantir que o mundo saiba que a Itália ainda é uma nação forte."
 ITA_strenghten_ties_with_west: "Fortaleça os laços com o Ocidente"
 ITA_strenghten_ties_with_west_desc: "Desde o fim do fascismo, a Itália cresceu e se tornou uma democracia estável. Precisamos manter nossos laços com a América, a OTAN e o mundo livre como um todo."
 ITA_draw_closer_to_east: "Aproxime-se do Leste"
 ITA_draw_closer_to_east_desc: "A Rússia é uma superpotência forte e agora que buscamos nos separar do Ocidente, eles serão nosso melhor aliado. Eles podem usar nossos portos, podemos usar sua influência e poder."
 ITA_draw_closer_to_far_east: "Aproxime-se do Extremo Oriente"
 ITA_draw_closer_to_far_east_desc: "Os chineses dominarão este novo século. Se quisermos nos separar do Ocidente, devemos nos aproximar deles. Um aliado na Europa será inestimável para eles, para que nos recebam de braços abertos."
 ITA_befriend_america: "Amizade com os EUA"
 ITA_befriend_america_desc: "Os Estados Unidos são o bastião moderno da liberdade e da democracia. Para garantir que o mundo saiba que a Itália representa a liberdade, devemos garantir sua amizade."
 ITA_befriend_europeans: "Amizade com a Europa Ocidental"
 ITA_befriend_europeans_desc: "Devemos mostrar aos nossos irmãos europeus que nossa lealdade é com eles. Estamos com eles!"
 ITA_befriend_middle_east: "Amizade com o Oriente Médio"
 ITA_befriend_middle_east_desc: "Não temos interesse em nos opor às nações do Oriente Médio. Eles não confiam em nossos vizinhos, então devemos convencê-los de que estamos dispostos a ser seus amigos."
 ITA_befriend_south_east_asia: "Amizade do Sudeste Asiático"
 ITA_befriend_south_east_asia_desc: "Como parte de nossa tentativa de nos aproximar da China, teremos que fazer amizade com outras nações asiáticas."
 ITA_befriend_central_america: "Amizade com a América Central"
 ITA_befriend_central_america_desc: "Como estamos próximos dos Estados Unidos, devemos tentar fazer amizade com algumas nações latino-americanas. México e Cuba são os mais próximos dos Estados Unidos, portanto, garantir que nossas relações com eles sejam boas seria um grande começo."
 ITA_befriend_europeans2: "Amizade com a Europa Oriental"
 ITA_befriend_europeans2_desc: "O antigo bloco oriental é mais pobre que o Ocidente e cultural e politicamente diferente dele. Devemos tentar oferecer a eles nosso apoio diplomático e garantir que saibam que estamos com eles."
 ITA_befriend_csto: "Amizade CSTO"
 ITA_befriend_csto_desc: "Tendo nos alinhado com os russos, é natural agora fazer amizade com seus amigos. Devemos garantir que os membros do CSTO pensem na Itália como um amigo e aliado."
 ITA_befriend_malaya: "Amizade com as Índias Ocidentais"
 ITA_befriend_malaya_desc: "Se nos alinharmos com os chineses, teremos que encontrar outros aliados em potencial ao redor deles. As nações do Pacífico, Malásia e Indonésia, são grandes candidatos".
 ITA_befriend_south_america: "Amizade com a América do Sul"
 ITA_befriend_south_america_desc: "A América do Sul tem uma desconfiança dos EUA e do Ocidente em geral desde a Guerra Fria. Eles, entretanto, não pensam muito na Itália. Vamos estender nossa mão em amizade ao Brasil e à Argentina e começar a influenciar a região."
 ITA_befriend_europeans3: "Amizade com a Europa do Norte"
 ITA_befriend_europeans3_desc: "Não devemos esquecer nossos vizinhos teutônicos e escandinavos. É importante ter sua amizade e apoio se quisermos ser reconhecidos como verdadeiros defensores da democracia."
 ITA_attempt_join_aedu: "Junte-se ao SCO"
 ITA_attempt_join_aedu_desc: "Já estamos fora da OTAN há algum tempo e nossa mudança repentina de lealdade não nos ganhou a amizade de nossos vizinhos. Devemos oficialmente nos juntar a nossos novos aliados na SCO, para solidificar nossa mudança na política externa por décadas para venha. A Itália está com o Dragão! "
 ITA_the_nato: "Reafirmar o Compromisso da OTAN"
 ITA_the_nato_desc: "Devemos garantir aos nossos companheiros membros da aliança que somos dedicados à sua segurança. Um ataque a um é um ataque a todos."
 ITA_liberal_parties: "Partidos Liberais"
 ITA_liberal_parties_desc: "Os partidos políticos atuais estão cheios de corrupção e colocaram a Itália na situação em que se encontra. Precisamos ajudar novos partidos a entrar no cenário nacional para que possam ajudar a resolver nossos problemas."
 ITA_old_parties: "Festas Tradicionais"
 ITA_old_parties_desc: "Os partidos estabelecidos estão aqui para ficar. Substituí-los seria inútil, devemos ajudá-los a crescer e remover sua corrupção."
 ITA_with_populism: "O Caminho Populista"
 ITA_with_populism_desc: "Mesmo que seus meios possam ser extremos, o partido reacionário está ganhando cada vez mais apoio do que os atuais partidos estabelecidos. Esta onda populista mudará a política italiana para sempre. Torne a Itália grande novamente!"
 ITA_italeave: "Italeave"
 ITA_italeave_desc: "Com a reforma de nossa política interna, é hora de ver o que faremos em relação à UE. Vamos realizar um referendo sobre nossa adesão."
 ITA_global_investments: "Investimentos Estrangeiros"
 ITA_global_investments_desc: "Se vamos nos separar da Europa e agir sozinhos, teremos que construir alguma influência estrangeira. Vamos investir no desenvolvimento de outras nações para nos comprar alguma boa vontade."
 ITA_use_force: "Stop Immigration"
 ITA_use_force_desc: "A imigração descontrolada é um ciclo vicioso: a classe média foge dos países pobres, tornando-se a classe baixa nos países mais ricos e ameaçando a existência das classes mais baixas locais. Isso significa que seus países de origem sofrerão uma vez que eles forem embora, causando mais pessoas partir para os países mais ricos, aumentando o efeito. Precisamos combater esse ciclo ".
 ITA_encourage_immigration: "Incentivar a imigração"
 ITA_encourage_immigration_desc: "A imigração resolve muitos de nossos problemas, incluindo nossas baixas taxas de natalidade e a escassez de empregados com baixos salários. É economicamente preferível que a Itália aceite mais imigrantes."
 ITA_military_focus: "Foco militar"
 ITA_military_focus_desc: "Foco na reforma das Forças Armadas italianas."
 ITA_army_focus: "Foco do Exército"
 ITA_army_focus_desc: "O exército italiano é um dos exércitos terrestres mais fortes do mundo e não devemos ficar atrás de ninguém! Devemos financiá-lo e reformá-lo para que seja o melhor do mundo."
 ITA_navy_focus: "Foco da Marinha"
 ITA_navy_focus_desc: "A marinha italiana, chamada 'Regia Marina' durante a era monarquista, agora conhecida como 'Marina Militare' sempre foi uma das mais fortes potências marítimas! Embora tenha perdido relevância recentemente, é hora de restaurar sua glória! governar as ondas do Mediterrâneo! "
 ITA_air_focus: "Foco da Força Aérea"
 ITA_air_focus_desc: "A força aérea italiana é conhecida como 'Aeronautica Militare' e tem servido à Itália desde o período do pós-guerra. Vamos ajudá-la a se tornar a melhor força aérea da Terra."
 ITA_small_arms_program: "Programa de armas leves"
 ITA_small_arms_program_desc: "Beretta, Benelli, Franchi e Tanfoglio são apenas alguns nomes dos melhores fabricantes de armas do mundo. Curioso como são todos italianos. É um insulto à Itália se não tirarmos proveito disso e garantir que nossos exércitos tenham as melhores armas que podemos produzir. "
 ITA_destroyers_focus: "Destroyers Focus"
 ITA_destroyers_focus_desc: "Destruidores são leves e versáteis. Eles são navios ideais para apoiar as frotas maiores de nossos aliados, mesmo que nossa própria marinha não consiga jogar no mesmo nível. Ainda."
 ITA_fighters_focus: "Fighters Focus"
 ITA_fighters_focus_desc: "Já faz um tempo desde a Segunda Guerra Mundial. Hoje em dia, os caças são as aeronaves mais importantes da Força Aérea, não os bombardeiros. Vamos começar a melhorar nossos caças para que sejam os melhores do mundo."
 ITA_tanks_focus: "Tanks Focus"
 ITA_tanks_focus_desc: "Precisamos atualizar e aprimorar nossos tanques para restaurar o 'Divisioni Celeri' ao seu verdadeiro poder."
 ITA_motorized_focus: "Programa de Veículos Leves"
 ITA_motorized_focus_desc: "Você não pode falar sobre a Itália sem mencionar sua indústria automobilística. FIAT, Ferrari e Alfa Romeo são apenas alguns nomes dos melhores carros do mundo. Como nossos carros civis podem ser de alta qualidade enquanto nossos veículos militares são apenas medianos "Precisamos fazer com que nossos fabricantes de veículos façam os melhores veículos militares do mundo."
 ITA_submarines_focus: "Foco em Submarinos"
 ITA_submarines_focus_desc: "O que poderia ser a marinha italiana sem o 'Sommergibili'? Nada, é isso. Nosso programa de submarinos deve ser expandido, se quisermos que a Marina Militare alcance os padrões de outras potências mundiais."
 ITA_close_air_support: "Fechar Apoio Aéreo"
 ITA_close_air_support_desc: "Embora os caças ainda possam desempenhar funções multifuncionais. Apoio aéreo aproximado para nossas tropas sempre será necessário."
 ITA_artillery_focus: "Foco de Artilharia"
 ITA_artillery_focus_desc: "Já fabricamos as melhores armas de pequeno porte do mundo, mas de que adianta isso se nossos canhões de artilharia maiores estão desatualizados? Vamos financiar pesquisas para modernizá-los."
 ITA_naval_bases_focus: "Foco nas Bases Navais"
 ITA_naval_bases_focus_desc: "É hora de nos concentrarmos na construção de bases navais modernas para nosso país. Uma Marina Militare em crescimento precisará de uma casa em crescimento."
 ITA_air_bases_focus: "Foco nas bases aéreas"
 ITA_air_bases_focus_desc: "É hora de nos concentrarmos na construção de bases aéreas modernas para nosso país. A Aeronáutica Militare precisará de mais pistas para operar de forma eficiente na pátria, caso seja necessário."
 ITA_quality_ideas: "Exército da Qualidade"
 ITA_quality_ideas_desc: "Precisamos melhorar a qualidade de nosso equipamento e o treinamento de nossas tropas. Podemos não ter o maior exército do mundo, mas os exércitos italianos devem ser conhecidos mundialmente por serem a força de combate de elite do planeta."
 ITA_quantity_ideas: "Exército de Quantidade"
 ITA_quantity_ideas_desc: "Uma única bala pode matar um homem, sejam eles operações específicas ou um recruta. Em vez de melhorá-lo, o Exército italiano deve ser o maior possível."
 ITA_carriers_focus: "Foco em operadoras"
 ITA_carriers_focus_desc: "Porta-aviões já são a melhor forma de projeção de potência moderna, e a Itália os possui desde que foram criados. Precisamos modernizar nossos porta-aviões e construir mais se quisermos que a Marina Militare seja reconhecida internacionalmente por sua potência."
 ITA_frecce_tricolori: "O 'Frecce Tricolori'"
 ITA_frecce_tricolori_desc: "O 'Frecce Tricolori' traz orgulho à nação italiana. Nós os fazemos treinar novos recrutas da Força Aérea e aconselhar o governo sobre como ajudar a Força Aérea a ser mais eficiente."
 ITA_land_doctrine: "Doutrina da Terra"
 ITA_land_doctrine_desc: "Precisamos desenvolver novas doutrinas para a guerra moderna de nossas forças terrestres."
 ITA_naval_doctrine: "Doutrina Naval"
 ITA_naval_doctrine_desc: "Precisamos desenvolver novas doutrinas para a guerra naval moderna para nossas forças navais."
 ITA_airforce_doctrine: "Doutrina da Força Aérea"
 ITA_airforce_doctrine_desc: "Precisamos desenvolver novas doutrinas para a guerra aérea moderna para nossas forças aéreas."

 ### Itália Eventos
 italy_md.1.t: "O Vaticano aceitou a renovação dos Tratados!"
 italy_md.1.d: "A Cidade do Vaticano decidiu renovar os Tratados de Latrão! Agora, a Itália até Deus está do seu lado!"
 italy_md.1.o1: "Fantástico."
 italy_md.2.t: "O Vaticano se recusou a renovar os Tratados."
 italy_md.2.d: "A Cidade do Vaticano decidiu não renovar os Tratados de Latrão".
 italy_md.2.o1: "Eles não entendem no que estão se metendo!"
 italy_md.3.t: "A Itália exige anexação imediata!"
 italy_md.3.d: "Uma demanda ultrajante acaba de chegar até nós, a Itália pede nossa anexação imediata! A nação está pronta para enfrentar a guerra com a Itália, mas muitas vidas podem ser perdidas, e as possibilidades de que nosso país ganhe a guerra são limitadas ... O que deveria nós fazemos?"
 italy_md.3.o1: "Parece que agora somos todos italianos ..."
 italy_md.3.o2: "Exigências ultrajantes! A comunidade internacional certamente nos apoiará."
