 mafia.24.o1: "Droga! Espero pegá-los da próxima vez."

 mafia.25.t: "O 'pizzo'"
 mafia.25.d: "Graças aos nossos agentes temos a chance de reduzir os ganhos do pizzo para a Cosa Nostra, podemos acertar onde dói mais, seus depósitos em dinheiro. Pizzo é o imposto que a máfia aplica às atividades sobre seu território, está extimado que 80% do palermitan as empresas pagam o pizzo. "
 mafia.25.o1: "Você tem autorização. Agora espero o melhor resultado."
 mafia.25.o2: "O risco é muito alto, não quero outro sangue nas ruas .."
 mafia.26.t: "Suspeito de caso de corrupção nas fileiras da Região Sicília"
 mafia.26.d: "Nossos agentes têm acesso a informações sobre um grande caso de corrupção na região autônoma da Sicília."
 mafia.26.o1: "O DIA deve fazer algo agora, antes que descubram nossos planos."
 mafia.26.o2: "É melhor esperarmos que a investigação avance."
 mafia.26.o3: "Não, se começarmos a prender os corrompidos, eles podem começar de novo com as bombas."
 mafia.27.t: "Prisões"
 mafia.27.d: "Após investigações profundas, nossa equipe dedicada prendeu todos os suspeitos neste caso de corrupção."
 mafia.27.o1: "Um passo de cada vez"
 mafia.28.t: "Falhamos"
 mafia.28.d: "Fomos descobertos e os suspeitos desapareceram, perdemos todos os rastros."
