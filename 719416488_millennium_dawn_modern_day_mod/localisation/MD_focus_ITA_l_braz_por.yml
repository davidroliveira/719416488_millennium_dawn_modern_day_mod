 extraordinary_police_funding: "Financiamento extraordinário da polícia"
 extraordinary_police_funding_desc: "A luta contra a máfia está colocando uma pressão sobre os recursos limitados disponíveis para nossas forças policiais, um impulso significativo e extraordinário certamente poderia ajudar."
 mafia_infiltrations_focus_TT: "O custo desse projeto vai mudar dependendo da quantidade de infiltrações da máfia. Cuidado, o dinheiro roubado do orçamento desse projeto vai acabar fortalecendo as associações criminosas".
 eradicating_mafia_focus_TT: "Este foco irá desbloquear novas decisões para combater a Máfia"
 mafia_ITA: "Máfia italiana"
 mafia_ITA_desc: "O crime organizado assolou o sul da Itália antes mesmo da Unificação. É conhecido mundialmente e conhecido como a 'Máfia', que identifica um amplo grupo de organizações criminosas como a 'Camorra' na região de Nápoles, 'Cosa Nostra' na Sicília '' ndrangheta "na Calábria ou" Sacra Corona Unita "na Puglia. A influência da máfia aumentará se não for controlada e sua força aumentará consideravelmente se as organizações criminosas conseguirem colocar as mãos em investimentos públicos e estrangeiros."
 seize_drug_shipment: "Apreensão de Remessa de Drogas para a Calábria"
 seize_drug_shipment_desc: "Uma porção significativa do comércio ilícito de drogas da Europa transita pelos portos da Calábria, controlados por 'Ndrangheta, interceptar essa carga reduzirá enormemente suas receitas".
 seize_weapons_shipment: "Embarque de Armas de Captura para Puglia"
 seize_weapons_shipment_desc: "Muitas armas ilegais estão entrando na Itália da Europa Oriental através dos portos da Apúlia graças ao tráfico ilícito da Sacra Corona Unita, interceptar parte de sua carga diminuirá sua influência na região."
 expose_illicit_waste_dumps: "Expor depósitos de lixo ilícito na Campânia"
 expose_illicit_waste_dumps_desc: "Uma importante fonte de receita para a Camorra é o descarte de vários tipos de resíduos com pouca preocupação com as leis de segurança e ambientais."
 seize_illegal_migrant_boats: "Apreensão de barcos de migrantes ilegais na Sicília"
 seize_illegal_migrant_boats_desc: "Aproveitando sua proximidade geográfica, a Sicilian Cosa Nostra entrou no negócio da imigração ilegal. Renovar nossos esforços para combater o tráfico de pessoas também ameaçará uma de suas fontes de renda."
