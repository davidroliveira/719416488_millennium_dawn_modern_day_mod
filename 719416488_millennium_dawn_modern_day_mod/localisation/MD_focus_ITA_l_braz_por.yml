 infiltrate_ndrangheta: "Infiltrar Ndrangheta"
 infiltrate_ndrangheta_desc: "Com os contatos certos, podemos colocar agentes secretos na Ndrangheta que nos fornecerão informações úteis e os enfraquecerão por dentro."
