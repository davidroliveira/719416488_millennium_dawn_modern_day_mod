 ## decisões romanas
 romanization_ITA: "Neo-romanização"
 romanization_ITA_desc: "Os romanos caíram há muito tempo. No entanto, sua influência e seu legado permanecem sempre presentes. Agora é nosso trabalho, sob os novos romanos, avançar e reconstruir Roma! Omnium Rerum Principia Parva Sunt.\n\n§YEstas decisões são muito caro e exige um grande investimento de Roma.\n"
 integration_britannia: "Romanizar Britannia"
 integration_britannia_desc: "A Britânia é uma das últimas grandes conquistas dos romanos. As regiões ao sul da Escócia serão maravilhosas para a integração. Os ingleses sabiam trabalhar a terra."
 integration_narbonensis: "Romanizar Narbonensis"
 integration_narbonensis_desc: "Narbonensis abrange a maior parte do sul da França. Devemos começar a fazer pressão para integrar esta região por estar tão perto da nossa pátria."
 integration_lugdunensis_aquitania: "Romanize Lugdunensis e Aquitania."
 integration_lugdunensis_aquitania_desc: "Lugdunensis e Aquitânia são a maioria do norte e centro da França. Também abrange regiões como Lyon. A província foi uma das grandes áreas conquistadas por César em suas grandes conquistas."
 integration_belgica: "Romanizar Bélgica"
 integration_belgica_desc: "Belgica é uma infinidade de regiões diferentes em nosso mundo moderno. Ela abrange a Bélgica, o sul da Holanda, Luxemburgo e algumas partes da Alemanha a oeste do Reno. Belgica é uma das maiores províncias fronteiriças do império em seu auge."
 integration_raetia_noricum: "Romanize Raetia e Noricum"
 integration_raetia_noricum_desc: "As terras além dos Alpes sempre foram um pouco selvagens. Os montanheses da Suíça e da Áustria vão se alinhar um a um. Suas terras foram algumas das primeiras áreas conquistadas devido à proximidade com as regiões do norte do império . "
 integration_northwestern_balkans: "Romanizar regiões dos Balcãs"
 integration_northwestern_balkans_desc: "As regiões dos Bálcãs são uma grande área com muitas antigas províncias imperiais. As antigas províncias no pico eram Panônia Superior, Panônia Inferior e Dalmácia. As três províncias estão intimamente conectadas para que possamos governá-las em massa sob uma província imperial maior."
 integration_dacia_moesia: "Romanizar Dácia e Moesia"
 integration_dacia_moesia_desc: "As províncias imperiais de Dácia, Moesia Inferior e Superior abrangem grande parte das regiões central e oriental dos Bálcãs. Devemos começar a restabelecer o governo dos verdadeiros romanos."
 integration_greece: "Romanizar a Grécia"
 integration_greece_desc: "A Grécia é uma das primeiras grandes conquistas do Império Romano. É também uma das bases de poder do Império Bizantino. Devemos integrá-la mais uma vez!"
 integration_mauretania: "Romanizar Mauretania"
 integration_mauretania_desc: "A Mauritânia abrange grande parte da costa moderna do Magrebe. Agora que está de volta sob nosso controle, devemos nos esforçar para aumentar nosso controle sobre o Mediterrâneo."
 integration_africa_proconsularis: "Romanizar Cartago"
 integration_africa_proconsularis_desc: "A região de Cartago fica principalmente na atual Tunísia. Isso ajudará a ter um ponto de partida da Sicília e da Sardenha para a realização de conquistas perto da Itália."
 integration_tarraconensis_lusitania_baetica: "Romanizar as Províncias Ibéricas"
 integration_tarraconensis_lusitania_baetica_desc: "As províncias de Tarraconensis, Lusitânia e Baetica foram inicialmente estabelecidas em 27 aC por Augusto em suas reorganizações."
 integration_cyrenaica_aegyptus: "Romanize Aegyptus & Cyrenaica"
 integration_cyrenaica_aegyptus_desc: "O Egito e o nordeste da Líbia já foram a pedra angular de nosso império. Eles foram capazes de alimentar partes significativas do império com as terras férteis do Nilo, além de fornecer docas importantes para nós nos deltas. Precisamos começar a romanizar o povo de lá novamente para dar mais vida a Roma. "
 integration_anatolia: "Romanizar a Anatólia"
 integration_anatolia_desc: "A Anatólia abrangia uma grande parte do Império Romano do Oriente e foi uma das maiores conquistas que Roma conduziu. É hora de restaurá-la sob a bandeira adequada."
 intgration_levant_syria: "Romanize a Síria e o Levante"
 intgration_levant_syria_desc: "As regiões da Síria e Levante já foram uma grande contingência em nossa fronteira do Extremo Oriente."
 integration_iraq: "Romanizar o Iraque"
 integration_iraq_desc: "O Iraque já foi as províncias da Assíria e da Mesopotâmia. Já foi uma cesta de pão fértil para o grande Império Romano e também a sede do conflito com as forças persas."
 
 # decisões gerais da Itália
 generic_ITA: "Decisões da Itália"
 bonus_to_stimulate_consumption: "Bônus para" Estimular o Consumo ""
 bonus_to_stimulate_consumption_desc: "Com a desculpa de estimular o consumo interno podemos dar um grande bônus monetário e aumentar a satisfação da população com a situação atual".
 one_time_paycheck_bonus: "Bônus de pagamento único"
 one_time_paycheck_bonus_desc: "Com a desculpa de estimular o consumo interno, podemos colocar um bônus único significativo no contracheque de nossos trabalhadores para aumentar nossa popularidade."
 
 # decisões de restauração integrativas
 integrative_restoration_ITA: "Restauração Integrativa"
 integrative_restoration_ITA_desc: "Depois de décadas de estudo, temos um entendimento quase perfeito das técnicas usadas por nossos ancestrais para construir os muitos grandes monumentos de nosso país. Podemos replicá-los para reconstruir esses monumentos e revigorar essas estruturas gloriosas."
 restore_the_Colosseum: "Restaurar o Coliseu"
 restore_the_Colosseum_desc: "Apesar de ter sido parcialmente destruído por terremotos e saques, o Coliseu ainda é um símbolo inspirador das alturas alcançadas pela civilização romana. Seu uso pretendido pode ser muito bárbaro para a era atual, mas ainda pode se tornar o palco principal para shows e concertos no coração da nossa Capital. Recuperá-la custará caro, mas certamente atrairá ainda mais turistas e despertará o patriotismo em nossa população ".
 restore_the_Fori_Imperiali: "Restaurar o Fori Imperiali"
 restore_the_Fori_Imperiali_desc: "As tentativas de Mussolini de restaurar os Fori Imperiali causaram mais danos do que benefícios, desta vez faremos as coisas da maneira certa e construiremos um novo coração para nossa antiga capital."
 restore_Pompeii: "Restaurar Pompéia"
 restore_Pompeii_desc: "Facilmente a descoberta arqueológica mais importante de todos os tempos, Pompéia nos deu uma visão incrível do modo de vida de nossos ancestrais, é justo que a restauremos como um monumento glorioso."
 restore_the_Temple_Valley: "Restaurar o Vale dos Templos"
 restore_the_Temple_Valley_desc: "O Vale dos Templos é uma das maiores relíquias da civilização grega no Mediterrâneo e, mesmo que a maioria dos templos tenha sido quase apagada com o tempo, ainda atrai inúmeros turistas. Ao restaurá-lo, faremos da Sicília um destino ainda mais atraente para o mundo para admirar. "
 
 ## Espaço Italiano
 ITA_italian_space_decision_category: "Programa Espacial Italiano"
 ITA_italian_space_decision_category_desc: "Espaço: A Fronteira Final. Precisamos começar a conquistar esta fronteira para valer se quisermos permanecer uma Grande Potência aos olhos do mundo, mas só podemos conseguir isso a um grande custo. Como não podemos ter certeza de nenhuma benefícios econômicos reais de um programa espacial em grande escala, o povo italiano deve permanecer convencido de que é um empreendimento que vale a pena!\n§R (se nosso entusiasmo pelo programa espacial cair abaixo de 35, as operações espaciais cessarão!) §!\n\nNosso O entusiasmo do Programa Espacial é atualmente: §Y [? ITA_peoples_support] §!\nNível do Programa Espacial Científico: §Y [? ITA_space_program_level] §!\nNossa receita anual do Programa Espacial é atualmente: §G [? ITA_space_income_var] §!\nNossa anual a despesa do Programa Espacial é atualmente: §R [? ITA_space_expenses_var] §!\n§YRecursos extraídos de asteróides§ !:\nAço: [? ITA_asteroid_steel] Metais leves: [? ITA_asteroid_aluminium] Metais de tecnologia: [? ITA_asteroid_tungsten] "
 ITA_run_support_campaigns_short: "Lançar uma curta campanha de apoio ao público"
 ITA_run_support_campaigns_short_desc: "Se nossos principais cientistas estão apenas começando a desvendar as maravilhas científicas que existem no espaço, então nosso pessoal deve estar incrivelmente confuso com toda a provação. Uma curta campanha nas redes sociais deve nos angariar algum apoio!"
 ITA_run_support_campaigns_long: "Lance uma longa campanha de apoio ao público"
 ITA_run_support_campaigns_long_desc: "Se nossos principais cientistas estão apenas começando a desvendar as maravilhas científicas que existem no espaço, então nosso povo deve estar incrivelmente confuso com toda a provação. Uma campanha educacional detalhada deve fazer maravilhas pelo apoio que recebemos do povo!"
 ITA_rebalance_the_ASI_budget: "Reequilibrar orçamento ASI"
 ITA_rebalance_the_ASI_budget_desc: "Nosso programa espacial, ASI, teve alguns problemas no passado com gastos ineficientes e pequenas quantias de corrupção. Devemos enviar nossos auditores estaduais para ajudar a reduzir os gastos excessivos e ganhar para a ASI uma reputação positiva extremamente necessária."
 ITA_launch_commercial_satellite: "Lançar um satélite comercial"
 ITA_launch_commercial_satellite_desc: "Agora que a era da informação está em pleno andamento, as empresas privadas estão praticamente se atropelando para lançar satélites. Ao permitir que algumas dessas empresas se lançem de nossas instalações, devemos trazer alguns benefícios econômicos razoáveis. Esteja ciente; no entanto, as pessoas podem começar a se cansar de nosso programa com foco comercial! "
 ITA_prep_international_space_station: "Prepare an ISS Launch"
 ITA_prep_international_space_station_desc: "Embora uma conquista e iniciativa global, podemos nos preparar para enviar nossos próprios foguetes de suprimento para a ISS, junto com os nossos próprios."
 ITA_italian_iss_launch: "Lançamento da ISS italiana"
 ITA_italian_iss_launch_desc: "Depois de meses de planejamento e preparação, nossa missão de transporte de suprimentos está pronta para o lançamento. Três ... Dois ... Um ... Decole!"
 ITA_collect_income_mission: "Coletar Renda"
 ITA_collect_income_mission_desc: "Todos os anos devemos recolher o que nos é devido de empresas privadas."
 ITA_expand_space_program: "Expanda o Programa do Espaço Científico"
 ITA_expand_space_program_desc: "Mais recursos significam mais oportunidades e planos de exploração mais ambiciosos."
