 mafia.5.d: "A Guarda Costeira informou que a Cosa Nostra está mais uma vez cooperando com os contrabandistas de imigrantes líbios."
 mafia.5.o1: "Devemos lidar com isso."
 mafia.5.o2: "Não temos tempo para isso."
