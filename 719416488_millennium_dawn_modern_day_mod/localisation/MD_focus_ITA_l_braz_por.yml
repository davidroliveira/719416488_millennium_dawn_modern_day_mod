 mafia.21.t: "Colaborador de justiça dentro da Camorra"
 mafia.21.d: "Nossos agentes disfarçados nos falaram sobre um possível" pentito "também conhecido como colaborador da justiça nas fileiras da Camorra".
 mafia.21.o1: "Eu o quero vivo até o interrogatório e o julgamento."
 mafia.21.o2: "Isso seria apenas uma grande perda de tempo"
 mafia.22.t: "Disfarçado em Scampia"
 mafia.22.d: "Um de nossos agentes se infiltrou em um grande 'centro de drogas' (Piazza di spaccio) em Scampia, um bairro infame de Nápoles."
 mafia.22.o1: "O DIA deve fazer algo agora, antes que seja tarde demais."
 mafia.22.o2: "É melhor esperarmos que a investigação avance."
 mafia.22.o3: "Aposentar o agente, isso é muito perigoso."
 mafia.23.t: "Prisões"
