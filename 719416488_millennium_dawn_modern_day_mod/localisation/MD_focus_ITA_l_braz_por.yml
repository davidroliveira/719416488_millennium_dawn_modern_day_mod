 italy_md.27.t: "Italian Trade Investments"
 italy_md.27.d: "Uma delegação comercial italiana chegou à nossa capital. Isso só aumentará nossos laços econômicos com a Itália."
 italy_md.27.o1: "Isso não pode ser ruim, certo?"
 italy_md.28.t: "Criminosos sabotam nossas indústrias!"
 italy_md.28.d: "Hoje recebemos a notícia de que nossas indústrias e infraestruturas foram sabotadas por criminosos fortemente equipados. As indústrias foram incendiadas e enormes explosões aconteceram nas rodovias. Nossas agências secretas descobriram que os ataques são uma resposta dos temidos líderes da 'Máfia' que não encarou nossas ações recentes contra eles levianamente. "
 italy_md.28.o1: "Precisamos dar um passo atrás"
 italy_md.28.o2: "Mais razões para apagá-los da face da Terra!"
 italy_md.29.t: "Criminosos sabotam nossas indústrias militares!"
 italy_md.29.d: "Mais uma vez, houve um ataque às nossas indústrias, bem como ataques a bomba contra ônibus e trens. Além das indústrias danificadas, um número não estimado de pessoas morreu nos ataques terroristas nos centros das cidades. Mais uma vez, todos esses ataques estão relacionados com criminalidade organizada. Quando isso vai parar? "
 italy_md.29.o1: "Nós realmente precisamos dar um passo para trás"
 italy_md.29.o2: "Isso não vai nos parar!"
 italy_md.30.t: "Máfia"
 italy_md.30.d: "A criminalidade organizada é um problema significativo na Itália. No jogo, isso é representado pela nova mecânica da Máfia. Todos os 4 estados do sul têm um" clã "principal associado a eles: Cosa Nostra na Sicília, Camorra na Campânia, Ndrangheta na Calábria e Sacra Corona Unita na Puglia. Cada clã tem um valor de força que reduz diretamente o crescimento na região em que operam, reduzindo a velocidade de construção e aumentando os custos e o tempo de investimentos estrangeiros. Além disso, um valor médio de todas as forças é usado para calcular o quanto a máfia afeta o país como um todo através do espírito nacional da máfia e aumentando o custo das despesas da árvore de enfoque. Os focos industriais agora não só têm um custo mais alto com base no valor atual da influência da máfia, mas também aumentam a força da máfia de acordo com quanto dinheiro os criminosos conseguem para desviar os projetos. Para lutar contra os criminosos, a Itália deve empregar suas forças policiais e garantir que os italianos colaborem na erradicação da máfia. A força da máfia aumenta passivamente com o tempo, mas esse aumento pode ser reduzido, e até revertido, adotando alguns enfoques nacionais. Além disso, a efetividade das decisões de combate à máfia será baseada no valor da eficácia policial. Esse valor é influenciado por alguns focos, Corrupção, Financiamento da Polícia, força da Máfia regional e quantidade de agentes secretos na região. Uma vez que a força média da máfia tenha sido insignificante por alguns anos, uma vitória sobre a máfia pode ser finalmente declarada. "
 italy_md.30.o1: "Voltar para a lista de mecânicos."
 italy_md.30.o2: "Chega de explicações."
 italy_md.31.t: "Estabilidade Semanal"
 italy_md.31.d: "Muitos enfoques e mecânicas neste retrabalho são baseados na estabilidade semanal. Como vanilla HOI4 tem um limite rígido sobre o quanto esse modificador pode influenciar a estabilidade, um espírito nacional foi introduzido para garantir que os valores sejam aplicados corretamente por tempo indeterminado. A maioria das opções em a árvore estará entre uma opção que concede grandes benefícios imediatos em termos de estabilidade, com uma diminuição ao longo do tempo, e uma opção que irá diminuir sua estabilidade imediatamente, mas aumentá-la gradualmente ao longo do tempo. "
 italy_md.31.o1: "Voltar para a lista de mecânicos."
 italy_md.31.o2: "Chega de explicações."
 italy_md.32.t: "O fim da criminalidade organizada!"
 italy_md.32.d: "Durante décadas, seus negócios duvidosos foram autorizados a acontecer, mas nunca mais algo como isso acontecerá! Nossas reformas para combater a criminalidade organizada de todas as maneiras possíveis acabaram sendo as reformas mais bem-sucedidas de todos os tempos! A Itália agora está livre da máfia, não mais nossa população, especialmente no sul da Itália, sofrerá por causa deles. "
 italy_md.32.o1: "Este é um dia histórico para a Itália!"
 italy_md.33.t: "Itália propõe renovação dos tratados de Latrão"
 italy_md.33.d: "Mais uma vez, o novo regime italiano busca tirar vantagem da vasta influência da Igreja sobre os italianos. Em troca de nosso apoio, eles garantirão nossa segurança e independência, o que devemos responder?"
 italy_md.33.o1: "Aceitar."
 italy_md.33.o2: "Recusar."
 italy_md.34.t: "Itália pede investimentos"
 italy_md.34.d: "A Itália está nos pedindo para investir em seu país para ajudar a combater a estagnação econômica."
 italy_md.34.o1: "Aceitar."
 italy_md.34.o2: "Recusar."
 italy_md.35.t: "Investimentos concedidos"
 italy_md.35.d: "Nossos pedidos de ajuda ao desenvolvimento foram atendidos."
 italy_md.35.o1: "Um bom negócio."
 italy_md.36.t: "Investimentos negados"
 italy_md.36.d: "Nossos pedidos de ajuda ao desenvolvimento foram negados."
 italy_md.36.o1: "Subótimo."
 italy_md.37.t: "Tag Switch"
 italy_md.37.d: "Você quer jogar como a nação recém-lançada?"
 italy_md.37.o1: "Jogue como Padania,"
 italy_md.37.o2: "Continue jogando como Itália."
 italy_md.38.t: "Crise do Governo"
 italy_md.38.d: "Os italianos perderam a fé na capacidade deste governo de implementar as reformas que consideram necessárias. A oposição está pedindo novas eleições, mas com alguns compromissos políticos podemos manter nossas cadeiras por mais algum tempo, o que devemos fazer?"
 italy_md.38.o1: "Novas Eleições"
 italy_md.38.o2: "Tentar chegar ao fim legal da legislatura".
 italy_md.39.t: "Mudanças de política"
 italy_md.39.d: "O principal mecanismo do novo ramo da ideologia é a mudança de política. Existem 10 opções democráticas e 6 não democráticas na árvore da ideologia, mas questões internas, como expectativa de reforma ou pressão externa, como ser influenciado, podem fazer com que o país mudar seu curso depois de já ter feito uma escolha. Nesta eventualidade, a mecânica de mudança de política abrirá a possibilidade de fazer uma nova mudança na direção política do país, removendo todas as políticas do governo anterior e desbloqueando todas as escolhas anteriores não selecionadas. dar grande vantagem a um partido (escolher o caminho desse partido), aumentará a expectativa de reforma da população, então lembre-se de promulgar as políticas prometidas, ou o governo pode cair mais cedo do que você espera. "
 italy_md.39.o1: "Voltar para a lista de mecânicos."
 italy_md.39.o2: "Chega de explicações."
 italy_news.1.t: "A Itália se volta para o fascismo de novo"
 italy_news.1.d: "Hoje, os rebeldes fascistas italianos entraram no parlamento pela força. Com o apoio popular, a república foi dissolvida e um novo governo fascista a substituiu. O que acontecerá na Itália agora? Terre Irredente 'pela força, ou haverá uma abordagem diplomática possível? "
 italy_news.1.o1: "O futuro é brilhante para a Itália."
 italy_news.1.o2: "Um país fascista dentro da União Europeia? Isso é inaceitável!"
 italy_news.1.o3: "Só o tempo irá dizer..."
 italy_news.2.t: "Reino da Itália restaurado!"
 italy_news.2.d: "Hoje, os apoiadores monarquistas deram um golpe em Roma, Itália, e o pretendente rei da dinastia de Sabóia, Vittorio Emanuele IV, foi chamado para se tornar o novo rei da Itália. Ele imediatamente respondeu e aceitou, e agora governará como um monarca absoluto, o primeiro desde o fim da Segunda Guerra Mundial, quando o povo italiano votou para transformar a Itália em uma república. "
 italy_news.2.o1: "Vida longa ao rei!"
 italy_news.2.o2: "Que desenvolvimento interessante."
 italy_news.3.t: "O Império Romano está de volta!"
 italy_news.3.d: "Parece uma sugestão de escrita, mas é realidade. Hoje cedo, partidários fascistas na Itália invadiram o parlamento e declararam que a república havia acabado e que seria substituída por um novo governo fascista. O novo governo italiano afirma que será o Império Romano, e visa recuperar as terras do antigo Império. Isso acontecerá por meio da diplomacia ou da guerra? Só o tempo dirá ... "
 italy_news.3.o1: "Veni, Vidi, Vici"
 italy_news.3.o2: "Vamos torcer para que o novo monarca 'romano' não se chame Júlio César ..."
 italy_news.3.o3: "É hora de invasões bárbaras de novo?"
 italy_news.3.o4: "Interessante"
 italy_news.4.t: "Itália segue política europeia"
 italy_news.4.d: "Recentemente, o primeiro-ministro da Itália afirmou que seu país agora seguirá uma política de amizade europeia. A intenção dos países europeus é ampliar a união e, eventualmente, unificar o país em um único, que se tornará a superpotência indiscutível do continente europeu. "
 italy_news.4.o1: "Interessante."
 italy_news.5.t: "O discurso europeu"
 italy_news.5.d: "'A União Europeia tem vindo lentamente a dar passos no sentido de uma cooperação cada vez maior entre os países europeus. Anos e anos de guerras e batalhas terminaram finalmente e a Europa está agora a avançar para um processo de unificação. Desde a criação da UE, tem havido um grande desenvolvimento dos países que concordaram com Schengen e a zona do euro, mas ao unificar todo o continente sob um único governo e bandeira, a Europa finalmente mostrará ao mundo que as velhas potências ainda devem ser consideradas em pé de igualdade com as economias em crescimento de Ásia e América. O último passo para a unificação europeia foi dado. "
 italy_news.5.o1: "Uma Europa!"
 italy_news.5.o2: "Precisamos cuidar deles."
 italy_news.5.o3: "Devemos levar a Europa à grandeza!"
 italy_news.6.t: "Itália prepara tratados de unificação"
 italy_news.6.d: "A Itália anunciou que os tratados para unir a Europa serão agora passados ao Parlamento Europeu para aprovação. É apenas uma questão de meses até que a Europa seja unida sob um único Estado."
 italy_news.6.o1: "Vamos ver o que acontece."
 italy_news.7.t: "A Itália 'declara guerra' à Máfia!"
 italy_news.7.d: "A criminalidade organizada é um grande problema na Itália. Durante décadas, seus negócios duvidosos foram autorizados a operar quase sem repercussão do governo italiano. No entanto, hoje cedo a Itália iniciou oficialmente o 'processo' de erradicação do crime organizado em todo o país. Só o tempo dirá o quão eficaz essa 'guerra' será. "
 italy_news.7.o1: "Nós estamos prontos."
 italy_news.7.o2: "OK."
 italy_news.8.t: "A guerra italiana contra a máfia foi um sucesso!"
 italy_news.8.d: "Quem teria acreditado nisso alguns anos atrás? Provavelmente ninguém, mas podemos dizer com certeza agora que os últimos resquícios do que antes era chamado de Máfia se foram. Os últimos líderes da temida organização criminosa foram processados recentemente e até embora alguma atividade ainda possa estar acontecendo nas sombras, a Máfia como um todo finalmente foi aniquilada! "
 italy_news.8.o1: "Mais uma grande vitória do nosso país"
 italy_news.8.o2: "OK"
 italy_news.9.t: "A guerra italiana contra a máfia é um fracasso!"
 italy_news.9.d: "Aparentemente, notícias vindas da Itália nos dizem que nem mesmo a maior de suas tentativas acabou finalmente erradicando a máfia na Itália. Os temidos contra-ataques de organizações criminosas para impedir o governo italiano de cortar seus poderes provaram ser suficientes para fazer a Itália pare de mexer com eles, parando efetivamente a 'guerra' contra a máfia. "
 italy_news.9.o1: "Nós tivemos que."
 italy_news.9.o2: "Desenvolvimento interessante"
 
