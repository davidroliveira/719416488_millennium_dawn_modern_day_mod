 ITA_reform_approval_TT: "Apesar de ser um grande país ocidental com fortes laços culturais com os EUA e a Europa, a cultura política e econômica italiana é muito mais parecida com a de um país sul-americano como a Argentina, com visões peronista e neo-keynesiana dominantes em todos os partidos, até aqueles que se proclamam liberais. Por isso, qualquer tentativa de liberalização dificilmente será digerida pela população, a menos que a cultura dominante veja uma grande mudança ".
