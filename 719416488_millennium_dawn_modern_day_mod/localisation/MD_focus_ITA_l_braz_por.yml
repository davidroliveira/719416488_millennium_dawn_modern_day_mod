 infiltrate_mafia_organizations_tt: "Isso aumentará a chance de sucesso de nossas operações contra as máfias".
 leverage_clan_infighting_TT: "As chances de sucesso dessa operação dependem do nível de nossa infiltração em associações criminosas."
