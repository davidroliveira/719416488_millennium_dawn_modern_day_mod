 mafia.1.t: "Acordo de pontuação entre gangues"
 mafia.1.d1: "Ao invadir o território de clãs rivais e fazer perguntas incômodas às pessoas certas, nossos agentes secretos conseguiram provocar um conflito entre gangues rivais. Isso vai enfraquecer significativamente as gangues, mas os civis podem ser apanhados nas lutas internas."
 mafia.1.a: "Um preço infeliz a pagar."
 mafia.2.t: "Nossos agentes foram descobertos!"
 mafia.2.d1: "As tentativas de nossos agentes disfarçados de provocar brigas internas entre as gangues foram descobertas, o destino dos agentes ainda é desconhecido, mas podemos imaginar que não foi agradável."
 mafia.2.a: "Vamos pegá-los da próxima vez."
 mafia.3.t: "Esconderijo da Máfia eliminado"
 mafia.3.d1: "Graças às informações valiosas fornecidas por nossos agentes secretos, uma operação policial surpresa conseguiu limpar um esconderijo da máfia e capturar vários criminosos. Iremos transmitir esse sucesso em todos os meios de comunicação."
 mafia.3.a: "Para o próximo."
 mafia.4.t: "Nossos agentes foram descobertos!"
 mafia.4.d1: "As tentativas de nossos agentes secretos de revelar um esconderijo da Máfia foram descobertas, o destino dos agentes ainda é desconhecido, mas podemos imaginar que não foi agradável."
 mafia.4.a: "Vamos pegá-los da próxima vez."
