 sacra_corona_unita_infiltrations_modifier: "Infiltração da Sacra Corona Unita em projetos de construção"
 mafia_infiltrations_TT: "Por meio de suborno e corrupção, é prática comum da criminalidade organizada confiscar uma parte significativa dos fundos concedidos a projetos de construção".
 frequent_high_tides: "Marés altas frequentes"
 frequent_high_tides_TT: "Veneza é uma cidade mundialmente conhecida, amplamente considerada um dos destinos turísticos mais icônicos que existem. Mas sua posição precária no meio da Laguna veneziana e as marés altas causadas pelas mudanças climáticas estão lenta mas constantemente aumentando a frequência de inundações na cidade. "
 ITA_party_popularity_drift_modifier: "Expectativa de Reforma"
 ITA_reform_expectance_TT: "As pessoas estão sempre insatisfeitas com o estado atual das coisas, mas muitas vezes essa insatisfação se justifica. Reformar a parte mais crítica da administração pública deveria abordar algumas preocupações, mas ao mesmo tempo cuidado, fazer grandes promessas durante as campanhas eleitorais aumentará as expectativas. "
 AC_ITA_wasted_foreign_funds: "Cuidado, §YMafia se infiltrando em projetos de investimento§! Pode fazer com que o custo aumente em até §R + 200% §!"
 AC_ITA_wasted_foreign_funds_time: "Cuidado, §YMafia se infiltrando em projetos de investimento§! Pode fazer com que o tempo de construção aumente em até §R + 200% §!"
 unfinished_infrastructures: "Infraestruturas inacabadas"
 unfinished_infrastructures_TT: "As infraestruturas nesta região sofreram atrasos lendários e estão extremamente subdesenvolvidas como consequência."
 messina_strait_bridge: "Ponte sobre o Estreito de Messina"
 messina_strait_bridge_TT: "Após séculos de sonhos e projetos fracassados, a lendária Ponte sobre o Estreito de Messina foi concluída. Esta maravilha da engenharia é de longe a maior ponte suspensa do mundo. Esperançosamente, ajudará a Sicília a alcançar o resto da Europa."
 ITA_nimby_culture: "Influência de NIMBYs"
 ITA_nimby_culture_TT: Os movimentos "Not in My Backyard" são ideologicamente opostos a quase qualquer tipo de trabalho de infraestrutura, protestando para que ele seja interrompido ou transferido para outro lugar, principalmente baseando suas reivindicações em teorias não científicas ou da conspiração. "
 monuments_restored: "Monumentos restaurados"
 monuments_restored_TT: "Um grande projeto de Restauração Integrativa foi concluído nesta região, aumentando muito o fluxo de turistas e o bem-estar econômico geral."

 #Ideias
 ITA_election_tips: "Dicas para Eleições"
 ITA_election_tips_desc: "Um fluxo constante de dinheiro está sendo canalizado para 'bônus por consumo', uma forma mais aceitável de descrever o processo de compra do voto das pessoas com o dinheiro dos contribuintes".
 ITA_election_tips_2: "Dicas para Eleições"
 ITA_election_tips_2_desc: "Um fluxo constante de dinheiro está sendo canalizado para 'bônus por consumo', uma forma mais aceitável de descrever o processo de compra do voto das pessoas com o dinheiro dos contribuintes".
 ITA_election_tips_3: "Dicas para Eleições"
 ITA_election_tips_3_desc: "Um fluxo constante de dinheiro está sendo canalizado para 'bônus por consumo', uma forma mais aceitável de descrever o processo de compra do voto das pessoas com o dinheiro dos contribuintes".
 ITA_vatican_support: "Apoio da Santa Sé"
 ITA_vatican_support_desc: "A renovação dos Tratados de Latrão nos garantiu um grande apoio da Santa Sé, especialmente importante considerando o quão devota ainda é a grande maioria de nossa população".
 ITA_royal_family: "A família real"
 ITA_royal_family_desc: "A vida da Família Real Italiana rapidamente se tornou um dos fenômenos sociais mais seguidos pelos italianos."
 ITA_decentralized_nation: "Nação descentralizada"
 ITA_decentralized_nation_desc: "Muito poder foi transferido do estado para as autoridades locais e muitos recursos fiscais foram transferidos em conformidade."
 ITA_war_with_Mafia: "Guerra contra a máfia"
 ITA_war_with_Mafia_desc: "Não será mais tolerada a presença do crime organizado em nosso país. Devemos destinar recursos extras às operações policiais para detê-las de uma vez por todas".
 ITA_party_propaganda: "Propaganda de guerra"
 ITA_party_propaganda_desc: "Nossos inimigos tremerão ao enfrentar nosso enorme poder."
 ITA_party_approved_media_f: "Mídia Aprovada pelo Partido"
 ITA_party_approved_media_f_desc: "A mídia será administrada por nossos irmãos e irmãs italianos para o bem do estado."
 ITA_party_approved_media_c: "Mídia Aprovada pelo Partido"
 ITA_party_approved_media_c_desc: "A mídia será administrada por nossos novos coletivos de jornalistas."
 ITA_traditional_values: "Valores tradicionais"
 ITA_traditional_values_desc: "-Dio, Patria e Famiglia- será o nosso novo lema"
 ITA_expropriations: "Expropriações"
 ITA_expropriations_desc: "Chega de exploradores, chega de privilégios."
 ITA_legacy_of_the_PCI: "Legado do PCI"
 ITA_legacy_of_the_PCI_desc: "O PCI, Partido Comunista Italiano, foi o maior Partido Comunista do Ocidente e influenciou amplamente a política italiana por décadas. Após o fim da Guerra Fria, seu poder desapareceu e seu membro formou uma miríade de pequenos partidos, mas sua ideologia ainda é forte influencia as crenças de uma parte significativa dos italianos. "
 ITA_debt_market_trust: "A confiança dos investidores"
 ITA_debt_market_trust_desc: "A confiança em nosso compromisso governamental de quitar dívidas modifica nossas taxas de juros em: §R + [? Bond_markets_trust]% §!"
 ITA_bloated_local_administrations: "Administrações locais inchadas"
 ITA_bloated_local_administrations_desc: "A administração local, especialmente no sul, tem sido usada como uma maneira fácil de fornecer empregos estáveis para os desempregados. Uma medida claramente popular, mas isso os tornou caros e ineficientes."
 ITA_legalized_prostitution: "Prostituição Legalizada"
 ITA_legalized_prostitution_desc: "A prostituição é um trabalho como muitos outros."
 ITA_citizenship_income_spirit: "Renda de Cidadania"
 ITA_citizenship_income_spirit_desc: "Cidadãos receberão uma renda a cada mês"
 ITA_high_minimum_wage: "Salário Mínimo Alto"
 ITA_high_minimum_wage_desc: "as pessoas que não são sindicalizadas serão ajudadas pelo Estado a aumentar seu salário".
 ITA_flat_tax: "Taxa fixa"
 ITA_flat_tax_desc: "A partir de agora todos pagarão o mesmo percentual de impostos."
 ITA_carbon_tax: "Imposto do carbono"
 ITA_carbon_tax_desc: "Taxar o carbono, salvar o mundo!"
 ITA_green_subsidies: "Subsídios verdes"
 ITA_green_subsidies_desc: "Nós subsidiamos aqueles que querem salvar o mundo".
 ITA_gmos_banned: "GMO banido"
 ITA_gmos_banned_desc: "Não será feita mais comida dentro dos laboratórios."
 ITA_happy_degrowth_spirit: "Happy Degrowth"
 ITA_happy_degrowth_spirit_desc: "Nossa nova postura econômica nos ajudará a viver melhor e ajudará a Terra a viver mais."
 ITA_capital_flight: "Capital Flight"
 ITA_capital_flight_desc: "Investidores, empresários e banqueiros não consideram nosso país um lar atraente para seu dinheiro.\nAumente §YReceita fiscal§! Em §G1% §!\n"
 ITA_inefficient_administration_1: "Administração Ineficiente"
 ITA_inefficient_administration_2: "Administração Ineficiente"
 ITA_inefficient_administration_3: "Administração Ineficiente"
 ITA_inefficient_administration_4: "Administração Ineficiente"
 ITA_migration_tolerated: "Migração Tolerada"
 ITA_migration_tolerated_desc: "Compreendemos a situação no terceiro mundo e toleramos que as pessoas busquem um futuro melhor."
 ITA_divide_et_impera: "Divide et Impera"
 ITA_divide_et_impera_desc: "Por meio da diplomacia, lutas pelo poder, intrigas e uma demonstração de força, podemos fazer nossos vizinhos se curvarem diante de nosso Império."
 ITA_peaceful_takeovers: "Aquisições pacíficas"
 ITA_peaceful_takeovers_desc: "A história mostra que o poderio militar por si só não é suficiente para unificar a Europa, para reivindicar nossas terras devemos empregar um novo método."
 ITA_mafia: "A máfia"
 ITA_mafia_desc: "O crime organizado é um problema imenso na Itália. Especialmente no sul do país, as empresas locais são ameaçadas e empurradas pela máfia, que também suborna funcionários e ameaça a polícia e promotores que tentam perseguir os criminosos."
 ITA_north_miracle_industry: "Indústrias do Norte da Itália"
 ITA_north_miracle_industry_desc: "A rápida expansão do complexo industrial no norte da Itália após a guerra resultou no Milagre Econômico Italiano, que transformou a Itália de uma nação pobre, principalmente rural, em uma grande potência industrial"
 ITA_parliament_dismantled: "Parlamento desmontado"
 ITA_parliament_dismantled_desc: "O executivo tomou o poder e fechou o parlamento enquanto o país completa sua transição para o novo regime".
 ITA_kingdom_restored: "Restauração da Dinastia de Savoy"
 ITA_kingdom_restored_desc: "A dinastia de Savoy foi restabelecida. A Itália agora é um reino mais uma vez"
 ITA_new_march_on_rome: "Retorno do Fascismo"
 ITA_new_march_on_rome_desc: "Mussolini marchou sobre Roma com seus camisas negras para tomar o poder. Devemos ajudar nossos movimentos fascistas a organizar um segundo, para oficialmente reencontrar o fascismo. Os trens já estão no horário agora, então podemos nos concentrar em conquistar as coisas desde o início . "
 ITA_southern_question: "The Teimoso Sul"
 ITA_southern_question_desc: "O sul da Itália sempre foi obstinado em relação à dinastia Savoy. Na época em que a Itália estava unida, a Expedição dos Mil cometeu um 'ato de conquista' na opinião dos sulistas e, portanto, agora estão se opondo ao nosso rei."
 ITA_migrants_from_africa: "Imigração ilegal da África"
 ITA_migrants_from_africa_desc: "Os migrantes trazem consigo um aumento da criminalidade, da tensão social e da tensão religiosa. Não permitiremos que esses ilegais permaneçam aqui."
 ITA_migrants_from_africa_encouraged: "Imigração da África do Norte encorajada"
 ITA_migrants_from_africa_encouraged_desc: "Precisamos desses jovens para fazer com que nossa população envelhecida cresça. As primeiras gerações de migrantes têm menos necessidades do que nossas próprias dezenas".
 ITA_migrants_from_africa_limited: "Imigração da África desencorajada"
 ITA_migrants_from_africa_limited_desc: "Os migrantes trazem consigo um aumento da criminalidade, tensão social e religiosa. Vamos desencorajar esses migrantes de virem para cá".
 ITA_restore_the_currency_idea: "Restaurada a Lira"
 ITA_restore_the_currency_idea_desc: "A Lira acompanhou a Itália em seu maior boom econômico de todos os tempos, devemos adotá-la mais uma vez para ajudar a que isso aconteça novamente. Bem-vinda de volta, Lira!\n§Y Taxa de juros da dívida§! §R + [? 1]% §!"
 ITA_quality_army: "Exército da Qualidade"
 ITA_quality_army_desc: "Melhor qualidade significa menos quantidade necessária."
 ITA_quantity_army: "Exército de Quantidade"
 ITA_quantity_army_desc: "A força está nos números, fiquem juntos!"
 ITA_mafia_sabotages_industry: "Indústrias de sabotagem da máfia"
 ITA_mafia_sabotages_industry_desc: "A máfia aterroriza nosso setor industrial civil. Bombas postais e bombardeios são frequentes nas ruas de nosso país."
 ITA_mafia_sabotages_military: "Mafia sabota os militares"
 ITA_mafia_sabotages_military_desc: "Picciotti está emboscando um comboio militar enviado para restaurar a ordem ou organizar carros-bomba contra nossas forças militares. A corrupção também está aumentando."
 ITA_victory_over_mafia: "Vitória sobre a Máfia"
 ITA_victory_over_mafia_desc: "Nossa guerra contra a máfia foi longa e dura, mas finalmente podemos declarar vitória. Um novo país consciente está surgindo na Europa."
 ITA_roman_integration: "Integração Romana"
 ITA_roman_integration_desc: "Para voltarmos ao poder. Precisamos reintegrar as províncias de Roma. No entanto, a infraestrutura e os custos farão com que este seja um processo longo e demorado."
 ITA_zombie_companies: "Empresas Zumbis"
 ITA_zombie_companies_desc: "Nosso esforço para proteger empregos evitando a falência de empresas reduziu muito a competitividade de nossa economia, mas pelo menos garantimos a lealdade daqueles cujos empregos foram salvos."
 ITA_dynamic_economy: "Economia Dinâmica"
 ITA_dynamic_economy_desc: "Ao permitir que as empresas falhem e sejam substituídas por novas e eficientes, aumentamos a competitividade geral de nossa economia."
 ITA_legalized_light_drugs: "Drogas leves legalizadas"
 ITA_legalized_light_drugs_desc: "Aumentar §YReceita Fiscal§! Em §G2% §!\n\nA legalização de drogas leves aumentou nossa receita tributária e reduziu substancialmente o entupimento dos tribunais, reduzindo o tempo que os tribunais perdem em sentenças menores."
 ITA_legalized_all_drugs: "Drogas Legalizadas"
 ITA_legalized_all_drugs_desc: "Aumentar §YReceita Fiscal§! Em §G3% §!\n\nA legalização de drogas aumentou nossa receita tributária e reduziu substancialmente o entupimento dos tribunais, reduzindo o tempo que os tribunais perdem em sentenças menores."
 ITA_tax_evasion: "Evasão fiscal"
 ITA_tax_evasion_desc: "Diminui §YReceita Fiscal§! Em §R10% §!\n"
 ITA_brain_drain: "Dreno cerebral"
 ITA_brain_drain_desc: "Um mercado de trabalho que valoriza a antiguidade em detrimento das competências e um sistema de ensino com recursos insuficientes tem gerado falta de oportunidades para os jovens, especialmente na zona sul do país, o que faz com que cada vez mais emigrantes busquem economias mais dinâmicas. "
 ITA_building_abuse: "Abuso de construção"
 ITA_building_abuse_desc: "Diminui §YReceita Fiscal§! Em §R5% §!\nÉ prática comum em muitas partes do país ignorar as leis de segurança de construção e planos regulatórios para reduzir os custos. As autoridades locais tendem a fechar os olhos para não ter para lidar com a máfia e, ao longo dos anos, muitos governos têm implementado regularmente anistias de construção, mantendo edifícios inseguros no local para que sejam tributados. "
 ITA_unsustainable_pension_system: "Sistema de Pensão Insustentável"
 ITA_unsustainable_pension_system_desc: "Nossas reformas recentes aumentaram muito a quantidade de impostos que temos de investir para continuar pagando pensões à nossa população em envelhecimento. Felizmente, elas se mostraram extremamente populares, pelo menos enquanto as repercussões negativas ocorrerem em um futuro distante."
 ITA_outdated_education: "Sistema de Educação Tradicional"
 ITA_outdated_education_desc: "Nosso sistema educacional está preso a modelos desenvolvidos há décadas e, embora a falta de reformas tenha nos salvado uma quantidade razoável de dinheiro, está deixando nossas próximas gerações mal preparadas para os desafios do futuro."
 ITA_building_nuclear_reactors: "Reatores nucleares em construção"
 ITA_building_nuclear_reactors_desc: "As extensas medidas de segurança que os reguladores internacionais exigem para instalar usinas nucleares significam que construir um reator não é uma tarefa fácil, mas uma vez concluída nossa nação será um exemplo a ser seguido por todos os outros na luta contra a mudança climática."
 ITA_nuclear_energy: "Energia nuclear"
 ITA_nuclear_energy_desc: "Nossos investimentos massivos finalmente foram recompensados, nosso setor de eletricidade está agora completamente livre de carbono e nossos preços de eletricidade estão entre os mais baixos da Europa."
 ITA_gmos_encouraged: "OGMs encorajados"
 ITA_gmos_encouraged_desc: "A Itália tem uma alta densidade populacional e apenas uma pequena porcentagem de terras efetivamente cultiváveis, graças aos OGMs melhoramos os rendimentos agrícolas e tornamos os campos mais resistentes a eventos inesperados, ao mesmo tempo que reduzimos nossa dependência de importações estrangeiras."
 ITA_tourist_destination: "Destino turístico"
 ITA_tourist_destination_desc: "Nossos recentes investimentos na melhoria de nossa infraestrutura de turismo e nossa preparação para empregos no setor de turismo aumentaram o apelo de nosso país como destino."
 ITA_international_tourist_destination: "Destino Turístico Internacional"
 ITA_international_tourist_destination_desc: "Nossa recente campanha massiva de marketing mundial aumentou enormemente o número de estrangeiros que planejam passar férias na Itália, felizmente estamos mais do que prontos para recebê-los e lucrar com isso."
 ITA_flexible_labour_market: "Mercado de Trabalho Flexível"
 ITA_flexible_labour_market_desc: "Ao limitar a quantidade de regulamentação excessiva sobre os trabalhadores, o mercado de trabalho se tornou mais flexível e eficiente."
 ITA_rigid_labour_market: "Mercado de Trabalho Rígido"
 ITA_rigid_labour_market_desc: "Ao aumentar as regulamentações que protegem nossos trabalhadores, aumentamos a estabilidade de milhões de famílias às custas de uma diminuição aceitável na eficiência de nosso mercado de trabalho."
 ITA_privatizations: "Privatizações"
 ITA_privatizations_desc: "Ao privatizar empresas públicas, recuperamos uma grande quantidade de fundos e, ao mesmo tempo, reduzimos nossas despesas de maneira consistente."
 ITA_IRI: "IRI"
 ITA_IRI_desc: "O Instituto de Reconstrução Industrial é uma ferramenta poderosa que nos dá amplo, embora caro, controle sobre os ativos estratégicos do país."
 ITA_underdeveloped_south: "Pergunta do Sul"
 ITA_underdeveloped_south_desc: "Problemas estruturais profundamente enraizados atormentam a metade sul da Itália e retardam o desenvolvimento de todo o país."
 ITA_closed_nation: "Governo Totalitário"
 ITA_closed_nation_desc: "Cuidaremos de nossos negócios sozinhos."
 ITA_economic_freedoms: "Liberdades econômicas"
 ITA_economic_freedoms_desc: "As liberdades econômicas permitem que nossa nação cresça e nos dará os recursos necessários para restaurar nosso outrora grande império."
 ITA_war_economy_spirit: "Economia de guerra"
 ITA_war_economy_spirit_desc: "Os bárbaros que ocupam nossas terras justas são muitos e têm aliados poderosos, precisamos de uma economia voltada para a guerra para enfrentá-los."
 Planned_Economy_ITA: "Economia planejada"
 
