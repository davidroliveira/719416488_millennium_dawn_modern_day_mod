 italy_md.11.t: "Relatório Anual do Programa Espacial"
 italy_md.11.d: "Este ano a ASI (Agenzia Spaziale Italiana) e sua marca comercial (Spazitalia) obtiveram os seguintes resultados de suas operações além da órbita:"
 italy_md.11.o1: "Coletando receitas e pagando dívidas."
 italy_md.12.t: "[From.GetName] deseja ingressar no SCO"
 italy_md.12.d: "[From.GetName] está pedindo para se tornar um membro candidato para a SCO. Devemos aceitar?"
 italy_md.12.o1: "Sim."
 italy_md.12.o2: "Não."
 italy_md.13.t: "Medidas de austeridade"
 italy_md.13.d: "Nossa dívida pública está aumentando rapidamente. Para evitar que cresça fora de controle, devemos reduzir nosso déficit cortando despesas desnecessárias.\nEm que devemos concentrar nossos cortes?"
 italy_md.13.o1: "Educação"
 italy_md.13.o2: "Cuidados de saúde"
 italy_md.13.o3: "Bem-estar"
 italy_md.14.t: "Mecânica italiana pt.2"
 italy_md.14.d: "Para acessar este tutorial novamente, use o comando" event italy.md23 "no console.\n\nConteúdo italiano por Simone - Traiano\nColaboradores: Mik; Zebrone"
 italy_md.14.o1: "Decisões Espaciais"
 italy_md.14.o2: "Estabilidade Semanal"
 italy_md.14.o3: "Mudança de política"
 italy_md.14.o4: "Voltar para a primeira página"
 italy_md.15.t: "Terremoto em Amatrice!"
 italy_md.15.d: "Hoje, a Itália foi atingida pelo terremoto. O epicentro está localizado em Amatrice, na Lazio, uma região central da Itália. O terremoto mediu 6,2 na escala Richter. Até agora, 299 pessoas foram mortas nas áreas de Umbria, Lazio e Marche, mas pelo menos 238 foram retirados com vida dos escombros, com 4.400 pessoas envolvidas nas operações de busca e resgate. "
 italy_md.15.o1: "Vamos reconstruir tudo!"
 italy_md.16.t: "Terremoto em L'Aquila!"
 italy_md.16.d: "Hoje, a Itália foi atingida pelo terremoto. O epicentro está localizado em L'Aquila, em Abruzzo, uma região central da Itália. O terremoto mediu 6,3 na escala Richter. Até agora, 309 pessoas foram mortas. Este foi o mais mortal terremoto desde o terremoto Irpinia de 1980, e devido ao terreno que a cidade ocupa, este pode ser apenas o primeiro de uma longa série de novos terremotos na região. "
 italy_md.16.o1: "Reconstruções rápidas e eficientes!"
 italy_md.17.t: "Crise de Imigração Ilegal"
 italy_md.17.d: "Tem havido um aumento da imigração ilegal proveniente do Norte da África nos últimos anos. Ao mesmo tempo que nos oferece uma força de trabalho maior e, portanto, população em nosso país, que sofre com uma estagnação da taxa de natalidade, preocupa também uma parte da nossa população que pensa que não devemos salvá-los dos mares, mas sim mandá-los de volta ao seu país de origem. "
 italy_md.17.o1: "Vamos escolher nossa política com sabedoria."
 italy_md.18.t: "Parar a migração em massa"
 italy_md.18.d: "É nosso dever preservar nossa cultura superior à dos africanos e, portanto, devemos proteger nossas fronteiras dos selvagens. Vamos finalmente acabar com essa imigração ilegal das terras devastadas da África."
 italy_md.18.o1: "Está na hora."
 italy_md.19.t: "Saia da Itália!"
 italy_md.19.d: "Nosso país está melhor sem o envolvimento europeu! Devemos realizar um referendo e mostrar a todos que o povo da Itália quer abandonar esta união fracassada e obsoleta. Finalmente é hora de tornar a Itália grande novamente!"
 italy_md.19.o1: "Vamos fazer o referendo hoje!"
 italy_md.20.t: "Resultado do Itáleave: Saia!"
 italy_md.20.d: "Nosso povo sabiamente votou para que a Itália renunciasse à União Europeia! Devíamos iniciar as negociações e acionar o Artigo 50 o mais rápido possível"
 italy_md.20.o1: "Maravilhoso!"
 italy_md.21.t: "Resultado da saída de itálico: Permanece!"
 italy_md.21.d: "O povo italiano decidiu votar contra a saída da União Europeia, eles devem sofrer uma lavagem cerebral pela propaganda europeia! Agora precisamos decidir se acionar o Artigo 50 ou não, mesmo que a situação em nosso país possa ficar um pouco quente. .. "
 italy_md.21.o1: "Vamos tomar a nossa decisão."
 italy_md.22.t: "Expectativa de Reforma"
 italy_md.22.d: "Para representar a instabilidade política italiana, uma das principais características do novo conteúdo dado à Itália é o modificador dinâmico" Expectativa de Reforma ". Os partidos na coalizão governante verão sua popularidade se deteriorar rapidamente, a menos que reformas sejam feitas. queda de popularidade abaixo da metade do valor que foi eleito e deixará a coalizão. Se a coalizão perder muita popularidade, uma crise governamental será desencadeada que pode ser resolvida com novas eleições ou tentando manter o governo vivo às custas da estabilidade . "
 italy_md.22.o1: "Voltar para a lista de mecânicos."
 italy_md.22.o2: "Chega de explicações."
 italy_md.23.t: "Mecânica italiana"
 italy_md.23.d: "Algumas novas mecânicas foram adicionadas à Itália, neste breve tutorial você pode ler descrições mais detalhadas de seu funcionamento.\n\nEsta é uma versão totalmente jogável, mas ainda incompleta do Retrabalho italiano, você pode esperar mecânicas políticas mais detalhadas, ramos para todas as festas não islâmicas ausentes, sabor extra e um retrabalho da Árvore Militar nas próximas atualizações. "
 italy_md.23.o1: "Expectativa de Reforma"
 italy_md.23.o2: "Máfia"
 italy_md.23.o3: "Segunda página do tutorial"
 italy_md.23.o4: "Fechar tutorial"
 italy_md.24.t: "A rodovia Salerno-a-Reggio Calabria"
 italy_md.24.d: "Após mais de 50 anos de obras, a rodovia Salerno-a-Reggio Calabria foi inaugurada! A rodovia passou por uma grande modernização e, em muitos casos, uma rodovia paralela completamente nova foi construída ao lado da original e envolveu, na maioria dos casos, uma reconstrução completa ou substituição da estrada onde o traçado foi mantido. Agora que a autoestrada está finalmente aberta, ir e vir da Calábria vai ser muito mais fácil, considerando que há meio século era considerada a 'Terceira Ilha da Itália' devido ao natureza do terreno. "
 italy_md.24.o1: "Estava na hora!"
 italy_md.25.t: "Decisões Espaciais Italianas"
 italy_md.25.d: "Ao concluir o" Aumentar o financiamento ASI "no ramo" Grandes projetos "da árvore de foco Industrial, você desbloqueará o acesso a um conjunto de decisões relacionadas ao espaço. Uma decisão recorrente permite que você dedique mais recursos à Exploração Científica do Espaço, que custará uma quantia significativa de dinheiro, mas proporcionará um aumento na velocidade de pesquisa e um pequeno impulso ao poder político. Mais importante, aumentar o seu programa espacial acabará por desbloquear a capacidade de configurar um posto avançado na Lua que, por sua vez, servirá de base para a mineração de asteróides. A mineração de asteróides permite que você aproveite recursos brutos estratégicos, desde que esteja disposto a sustentar o custo financeiro anual bastante significativo necessário para sustentar tal esforço. Ao mesmo tempo, você precisará manter sua população suficientemente satisfeita pela realização de seu programa espacial, caso contrário, as grandes despesas e esforços que ele requer não serão mais justificados e outras operações poderão ter que ser abortadas. "
 italy_md.25.o1: "Voltar para a lista de mecânicos."
 italy_md.25.o2: "Chega de explicações."
