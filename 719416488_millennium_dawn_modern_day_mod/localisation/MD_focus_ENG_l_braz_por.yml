 ##Ideias
 ENG_king_charles_3: "Rei Carlos III"
 ENG_king_charles_3_desc: "O rei Carlos III, filho de Elizabeth II, foi o herdeiro aparente por mais tempo na história da monarquia britânica antes de ascender ao trono. Seus escândalos anteriores, especialmente a morte de sua primeira esposa Diana, o tornaram uma espécie de vergonha para a monarquia embora. "
 ENG_king_william_5: "Rei Guilherme V"
 ENG_king_charles_5_desc: "O Rei Guilherme V, filho de Carlos III, é muito mais parecido com sua avó em termos de popularidade do que seu pai poderia desejar ser. Ele ainda não alcançou o status lendário de Rainha Elizabeth II, mas permanece calmo e rocha popular de unidade para o povo britânico. "
 ENG_queen_elizabeth_2: "Rainha Elizabeth II"
 ENG_queen_elizabeth_2_desc: "A Rainha Elizabeth II, filha de George VI, foi a rainha do Reino Unido desde a década de 1950 e tem se mantido como uma rocha de unidade nacional para seu povo. Mesmo os apoiadores de uma república britânica não se opõem a ela, apenas à instituição que ela representa."
 ENG_expanded_NHS: "NHS Expandido"
 ENG_expanded_NHS_desc: "O governo britânico decidiu aumentar permanentemente seus gastos com o Serviço Nacional de Saúde".
 ENG_privatized_NHS: "NHS Privatizado"
 ENG_privatized_NHS_desc: "Ao diminuir o gasto de recursos do governo no Serviço Nacional de Saúde, o governo britânico visa eliminar formas de desperdício com o orçamento nacional".
