 ENG_irish_nationalism_idea_desc: "Com a saída da UE, o povo da Irlanda do Norte deseja uma reunificação!"
 ENG_scottish_nationalism_idea: "Nacionalismo Escocês"
 ENG_scottish_nationalism_idea_desc: "Com a saída da UE, o povo da Escócia quer a independência, a fim de se juntar à UE!"
 ENG_global_britain_idea: "Grã-Bretanha Global"
 ENG_global_britain_idea_desc: "Com a recuperação do Brexit, a Grã-Bretanha pode subir novamente!"
 ENG_merit_based_education_system_idea: "Sistema de Educação Meritocrática"
 ENG_merit_based_education_system_idea_desc: "A base da educação deve ser sempre meritocrática. Embora, as ideias às vezes possam levar à desestabilização.\n"
 ENG_race_based_education_system_idea: "Sistema de Educação Racial"
 ENG_race_based_education_system_idea_desc: "A base da educação deve ser a raça. Nada mais, nada menos."
 ENG_hybrid_based_education_system_idea: "Sistema de educação híbrido"
 ENG_hybrid_based_education_system_idea_desc: "Idéias meritocráticas em um sistema de educação racial."
