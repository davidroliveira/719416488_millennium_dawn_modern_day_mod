 Neutral_Muslim_Brotherhood: "Islamista moderado"
 Neutral_Muslim_Brotherhood_desc: "Islamismo moderado:-Grupos e partidos inspirados pela Irmandade Muçulmana, uma organização islâmica sunita transnacional, fundada no Egito pelo estudioso islâmico Hassan al-Banna em 1928. Ela tem apoiadores em todo o mundo árabe e além com seu modelo de ativismo político combinado com Trabalho de caridade islâmico. Seu objetivo é a governança islâmica política e instilar o Alcorão e a Sunnah como o único ponto de referência para a sociedade. "

 nationalist: "Perspectiva Nacionalista"
 nationalist_noun: "Nacionalista"
 nationalist_desc: "Governo Nacionalista"
 Nat_Autocracy: "Junta militar"
 Nat_Autocracy_desc: "Junta militar:-Os governos nacionalistas acreditam que conseguiram o golpe curto da globalização e buscam um renascimento nacional baseado no protecionismo, militarização e soberania nacional e étnica. Eles odeiam as instituições liberais globais, mas podem permanecer pragmáticos em seus alinhamentos internacionais para promover seus estreitos objetivos domésticos ou expansionistas. "
