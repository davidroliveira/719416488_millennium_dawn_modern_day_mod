l_braz_por:
 democratic: "Western Outlook"
 democratic_noun: "Ocidental"
 democratic_desc: "Governo Pró-Ocidente"
 conservatism: "Conservadorismo"
 conservatism_desc: "Conservadorismo:-Governos ocidentais e pró-ocidentais buscam manter a Ordem Mundial Liberal centrada nos EUA, que reina suprema desde a queda da União Soviética. Por meio de instituições como o Banco Mundial e o FMI, eles promovem a liberalização econômica e a desnacionalização. Embora a vasta maioria dos países com Perspectivas Ocidentais sejam várias formas de democracias, governos homens fortes pró-Ocidente que se beneficiam do status quo também estão por trás deles. ---- O conservadorismo é, em geral, o apoio de instituições tradicionais e normas sociais. Em países democráticos, isso geralmente se manifesta como apoio a valores religiosos e nacionalistas, uma economia de mercado livre e uma reforma gradual e cautelosa. "
 liberalism: "Liberalismo"
 liberalism_desc: "Liberalismo:-Os governos ocidentais e pró-ocidentais procuram manter a Ordem Mundial Liberal centrada nos EUA, que reina suprema desde a queda da União Soviética. Por meio de instituições como o Banco Mundial e o FMI, eles promovem a liberalização econômica e a desnacionalização. Embora a grande maioria dos países com uma perspectiva ocidental sejam várias formas de democracias, governos homens fortes pró-Ocidente que se beneficiam do status quo também estão por trás deles. ---- O liberalismo é uma ideologia difundida com muitas variantes em todo o mundo. No entanto, , a maioria dos liberais está unida no apoio às liberdades civis, aos mercados livres e ao governo democrático. Eles geralmente têm uma visão reformista da política, buscando mudar e transformar as instituições ao longo do tempo. "
 socialism: "Social democrata"
 socialism_desc: "Social-democrata:-Governos ocidentais e pró-ocidentais buscam manter a ordem mundial liberal centrada nos EUA, que reina suprema desde a queda da União Soviética. Por meio de instituições como o Banco Mundial e o FMI, eles promovem a liberalização econômica e a desnacionalização . Embora a grande maioria dos países com uma perspectiva ocidental sejam várias formas de democracias, os governos homens fortes pró-Ocidente que se beneficiam do status quo também estão atrás deles. ---- Os social-democratas ocupam a ala esquerda da política democrática. Eles geralmente apoiam um forte estado de bem-estar, valores sociais liberais, reformas abrangentes e a promoção dos direitos humanos, especialmente para grupos historicamente oprimidos. Socialistas moderados também são frequentemente incluídos neste grupo. "
 Western_Autocracy: "Autocrata Pró-Ocidente"
 Western_Autocracy_desc: "Autocrata Pró-Ocidente:-Governos ocidentais e pró-ocidentais buscam manter a Ordem Mundial Liberal centrada nos EUA, que reina suprema desde a queda da União Soviética. Por meio de instituições como o Banco Mundial e o FMI, eles promovem a liberalização econômica e desnacionalização de leis. Embora a grande maioria dos países com Perspectivas Ocidentais sejam várias formas de democracias, governos homens fortes pró-Ocidente que se beneficiam do status quo também estão por trás delas. ---- As autocracias pró-Ocidente não são verdadeiramente em linha com os "Valores Ocidentais" de democracia, pluralismo e direitos humanos. No entanto, eles permanecem alinhados com o Ocidente por razões pragmáticas e muitas vezes incluem ainda algumas instituições liberais fracas-pelo menos para apaziguar seus apoiadores ocidentais. "

 communism: "Emerging Outlook"
 communism_noun: "Emergente"
 communism_desc: "Governo alinhado emergente"
 Communist-State: "Comunista"
 Communist-State_desc: "Estado comunista:-Governos com perspectiva emergente são aqueles, especialmente no Sul Global e na esfera pós-soviética, que buscam substituir a ordem mundial liberal prevalecente por suas próprias instituições alternativas e forma multipolar de política global. Eles geralmente têm atitudes diferentes rumo à globalização, formas de governo e política interna .---- O comunismo é uma ideologia socialista radical, que se opõe veementemente ao capitalismo de mercado livre, ao invés de promover o controle sobre os meios de produção pelos "trabalhadores". esse meio varia, mas muitas vezes se traduz no estado e na economia controlados por um único "Partido Comunista" autoritário. Desde o colapso da União Soviética, o comunismo diminuiu muito em todo o mundo, mas alguns estados ainda o reivindicam como seu oficial ideologia. Aqueles alinhados com as potências emergentes vêem a atual ordem mundial liberal e capitalista como exploradora e acreditam que ela deve ser demolida e substituída. "
 Conservative: "Reacionário"
 Conservative_desc: "Reacionário:-Governos com perspectiva emergente são aqueles, especialmente no Sul Global e na Esfera Pós-Soviética, que buscam substituir a ordem mundial liberal prevalecente por suas próprias instituições alternativas e forma multipolar de política global. Eles geralmente têm atitudes diferentes em relação a globalização, formas de governo e política interna .---- Os reacionários estão descontentes com a direção que seu país tomou e buscam um retorno a uma "era de ouro" idealizada do passado. Como tal, eles procuram reverter muitos dos mudanças que suas nações experimentaram. Eles se opõem firmemente ao liberalismo e, como tal, geralmente estão alinhados contra o Ocidente na era moderna. "
 Autocracy: "Autocracia"
 Autocracy_desc: "Autocracia:-Governos com Perspectivas Emergentes são aqueles, especialmente no Sul Global e na Esfera Pós-Soviética, que buscam substituir a Ordem Mundial Liberal prevalecente por suas próprias instituições alternativas e forma multipolar de política global. Eles muitas vezes têm atitudes diferentes em relação globalização, formas de governo e política interna .---- As autocracias são ditaduras clássicas, em que um único indivíduo detém a maior parte do poder político. Os autocratas se opõem a quaisquer facções ou políticas que ameacem seu poder. Aqueles que vêem o Ocidente como o a principal ameaça estrangeira aos seus tronos geralmente se alinhará com as potências emergentes. "
 Vilayat_e_Faqih: "Revolucionário xiita"
 Vilayat_e_Faqih_desc: "Revolucionário xiita linha dura:-Governos com perspectiva emergente são aqueles, especialmente no Sul Global e na esfera pós-soviética, que buscam substituir a ordem mundial liberal prevalecente por suas próprias instituições alternativas e forma multipolar de política global. atitudes em relação à globalização, formas de governo e política doméstica .---- Khomeinismo é uma ideologia revolucionária xiita linha-dura. Em oposição ao monarquismo tradicional, ao socialismo e ao liberalismo, os khomeinistas apóiam a criação de uma república teocrática, onde clérigos religiosos xiitas defendem autoridade suprema sobre os funcionários eleitos. "
 Mod_Vilayat_e_Faqih: "Revolucionário xiita moderado"
 Mod_Vilayat_e_Faqih_desc: "Revolucionário xiita moderado:-Governos com perspectiva emergente são aqueles, especialmente no Sul Global e na esfera pós-soviética, que buscam substituir a ordem mundial liberal prevalecente por suas próprias instituições alternativas e forma multipolar de política global. atitudes em relação à globalização, formas de governo e política interna .---- Os políticos xiitas moderados, embora geralmente alinhados com o Irã geopoliticamente, não buscam criar uma teocracia Khomeinista. Em vez disso, eles geralmente favorecem uma forma de governo mais pluralista (democrática ou caso contrário) influenciado pelos valores muçulmanos xiitas. "
 anarchist_communism: "ASA esquerda"
 anarchist_communism_desc: "Radicais de esquerda:-Governos com perspectiva emergente são aqueles, especialmente no Sul Global e na esfera pós-soviética, que buscam substituir a ordem mundial liberal prevalecente por suas próprias instituições alternativas e forma multipolar de política global. diferentes atitudes em relação à globalização, formas de governo e política interna .---- Os radicais de esquerda promovem uma visão mais moderada do socialismo em comparação com os comunistas, mas ainda são mais linha-dura do que os social-democratas. Eles geralmente se opõem às atuais estruturas econômicas e políticas internacionais , considerando-os injustos e exploradores. "

 fascism: "Salafist Outlook"
 fascism_noun: "Salafista"
 fascism_desc: "Regime Fundamentalista Totalitário"
 Kingdom: "Reino"
 Kingdom_desc: "Salafismo pró-estabelecimento:-o salafismo é um ramo ultraconservador, intolerante e fundamentalista do islã sunita dominante. Ele cresceu em proeminência à medida que as monarquias Wahabi do Golfo forneceram bilhões em financiamento para seus ensinamentos desde meados do século 20. O salafismo foi particularmente violento encarnações no Talibã, na Al-Qaeda e no ISIS. Eles procuram conquistar todas as terras islâmicas e governá-las por meio de sua interpretação severa da Lei islâmica. Eles não reconhecem outras formas de islamismo nem religiões minoritárias e não farão nada para alcançar seus objetivos .---- Certas tendências do pensamento salafista, como wahhabismo e madkhalismo, defendem a preservação do status quo sobre a revolução radical e a jihad armada. Esses salafistas compartilham as visões fundamentalistas e intolerantes dos jihadistas Qutbian, mas geralmente rejeitam a violência e o apoio governos existentes. Sua obediência os torna populares entre os Estados árabes autoritários, temerosos da ameaça de que mais correntes políticas do islamismo representar ao seu poder. "
 Caliphate: "Califado"
 Caliphate_desc: "Califado:-O salafismo é uma ramificação ultraconservadora, intolerante e fundamentalista do islã sunita dominante. Ele cresceu em proeminência à medida que as monarquias Wahabi do Golfo forneceram bilhões em financiamento para seus ensinamentos desde meados do século 20. O salafismo viu encarnações particularmente violentas em o Talibã, a Al-Qaeda e o ISIS. Eles buscam conquistar todas as terras islâmicas e governá-las por meio de sua interpretação severa da Lei islâmica. Eles não reconhecem outras formas de islamismo nem religiões minoritárias e nada farão para alcançar seus objetivos. ---- Os jihadistas buscam derrubar e destruir os governos do mundo islâmico, que eles vêem como pagãos e heréticos. Eles procuram espalhar sua versão do Islã sob a mira de uma arma. "

 neutrality: "Outlook não alinhado"
 neutrality_noun: "Desalinhamento"
 neutrality_desc: "Governo Não Alinhado"
 Neutral_conservatism: "Conservador"
 Neutral_conservatism_desc: "Conservador:-Os governos não alinhados variam muito em tipos de governo e subideologias, e geralmente têm uma abordagem muito pragmática de seus alinhamentos estrangeiros. Eles podem querer promover sua própria independência nacional ou outros objetivos regionais, ou simplesmente estão divididos entre maiores poderes, que em sua luta por influência os puxam em direções diferentes. "
