 EU_tutorial.10.t: "Capítulo 1-A União Europeia"
 EU_tutorial.10.d: "§Y [EUU.GetFlag] A União Europeia§! É uma união econômica e política única entre seus estados membros.\n\nA UE é semelhante a uma confederação, onde muitas áreas políticas são federalizadas em instituições comuns capazes de legislar; no entanto, os estados membros são nações soberanas, mas eles limitaram sua soberania e transferiram alguns de seus poderes para a união supranacional.\n\nO que começou como uma união puramente econômica evoluiu para uma organização que abrange áreas de política, desde clima, meio ambiente e saúde até relações externas e segurança, justiça e migração. A mudança de nome de Comunidade Econômica Europeia (CEE) para União Europeia (UE) em 1993 refletiu isso. "
 EU_tutorial.10.a: "Capítulo 1.1-A União Europeia no Amanhecer do Milênio"
 EU_tutorial.10.b: "Capítulo 1.2-Instituições da União Europeia"
 EU_tutorial.10.c: "Capítulo 1.3-Conselho, hein?"
 EU_tutorial.10.e: "Retornar ao menu principal do tutorial"

 EU_tutorial.11.t: "Tutorial da UE"
 EU_tutorial.11.d: "O tutorial da UE foi movido para a interface do usuário com script na parte superior da guia de decisões."
 EU_tutorial.11.a: "OK"

 EU_tutorial.12.t: "Capítulo 1.2-Instituições da União Europeia"
 EU_tutorial.12.d: "A UE tem seis instituições principais\n\n- o Parlamento Europeu\n- o Conselho Europeu\n- o Conselho da União Europeia\n- a Comissão Europeia\n- o Tribunal de Justiça da União Europeia (TJUE)\n- o Banco Central Europeu (BCE) "
 EU_tutorial.12.a: "Próxima página"

 EU_tutorial.13.t: "Capítulo 1.2-Instituições da União Europeia (p.2)"
 EU_tutorial.13.d: "Na configuração institucional única da UE:\n\n- as grandes prioridades da UE são definidas pelo Conselho Europeu, que reúne líderes nacionais e da UE\n- deputados diretamente eleitos representam os cidadãos europeus no Parlamento Europeu\n- os interesses da UE como um todo são promovidos pela Comissão Europeia, cujos membros são nomeados pelos governos nacionais\n-os governos defendem os interesses nacionais do seu próprio país no Conselho da União Europeia. "
 EU_tutorial.13.a: "Próxima página"

 EU_tutorial.14.t: "Capítulo 1.2-Instituições da UE no Millennium Dawn"
 EU_tutorial.14.d: "No Millennium Dawn, as seguintes instituições da UE são implementadas:\n\n- o Conselho Europeu\n- o Conselho da União Europeia\n- o Parlamento Europeu\n- a Comissão Europeia\n- o Banco Central Europeu (BCE)\n\nenquanto o outro não seja implementado:\n\n- o Tribunal de Justiça da União Europeia (TJUE) "
 EU_tutorial.14.a: "Próxima página"

 EU_tutorial.15.t: "Capítulo 1.3-Conselho, hein?"
 EU_tutorial.15.d: "Na política europeia, são conhecidas três instituições com o nome de Conselho: Conselho da Europa, Conselho Europeu e Conselho da União Europeia.\n\nO Conselho da Europa é uma organização internacional cujo objetivo declarado é defender os direitos humanos, democracia e o Estado de direito na Europa. O órgão mais conhecido do Conselho da Europa é o Tribunal Europeu dos Direitos do Homem, que aplica a Convenção Europeia dos Direitos do Homem. Não é uma instituição da União Europeia e, portanto, não está no mod . "
 EU_tutorial.15.a: "Próxima página"

 EU_tutorial.16.t: "Capítulo 1.3-Conselho, hein? (P.2)"
 EU_tutorial.16.d: "O Conselho Europeu é um órgão coletivo que define a direção e as prioridades políticas gerais da União Europeia. É composto pelos chefes de Estado ou de governo dos Estados membros da UE, juntamente com o Presidente do Conselho Europeu e o Presidente da Comissão Europeia. o Conselho Europeu não tem poder legislativo, é um órgão estratégico (e de resolução de crises) que dá à união orientações e prioridades políticas gerais e atua como uma presidência coletiva ".
 EU_tutorial.16.a: "Próxima página"

 EU_tutorial.17.t: "Capítulo 1.3-Conselho, hein? (P.3)"
 EU_tutorial.17.d: "O Conselho da União Europeia (nos tratados simplesmente o Conselho) é um dos dois órgãos legislativos juntamente com o Parlamento Europeu. O Conselho representa os governos executivos dos Estados membros da UE e tem uma Presidência rotativa entre os Estados membros.\n\nNo Millennium Dawn, o Conselho Europeu e o Conselho da União Europeia são combinados e representados pelo voto dos estados membros. O Presidente do Conselho Europeu é um cargo reivindicável no mod, enquanto a Presidência rotativa do Conselho da Europa União não está implementada no momento. "
 EU_tutorial.17.a: "Próximo Capítulo"

 EU_tutorial.20.t: "Capítulo 2-A árvore em foco da UE"
 EU_tutorial.20.d: "A Árvore de Foco da UE é diferente de qualquer outra Árvore de Foco do jogo. A Árvore de Foco da UE é uma árvore de foco compartilhada e não pertence apenas a um único país, mas a todos os (49 potenciais) estados membros. Cada estado membro da UE tem a árvore de enfoque compartilhada da UE, mas essas árvores estão conectadas. Apenas um Estado-Membro pode concluir um enfoque de votação compartilhado ao mesmo tempo. Se um enfoque para um país for concluído, ele será ignorado para todos os outros Estados-Membros. Há uma exceção a isso : o ramo das Políticas de Saque. "
 EU_tutorial.20.a: "Capítulo 2.1-A árvore de votação"
 EU_tutorial.20.b: "Capítulo 2.2-A árvore de retirada"
 EU_tutorial.20.c: "Capítulo 2.3-Os Estados-Membros se concentram"
 EU_tutorial.20.e: "Retornar ao menu principal do tutorial"

 EU_tutorial.21.t: "Capítulo 2.1-A árvore de votação"
 EU_tutorial.21.d: "A Árvore de Votação consiste em todos os outros ramos que não o ramo Políticas de Retirada. Os focos da Árvore de Votação se aplicam a esse efeito não apenas através do preenchimento do foco, eles precisam ser aceitos pela votação dos estados membros. Os únicos efeitos são diretos aplicados são os bônus e malus do euroceticismo. Alguns dos cabeçalhos do ramo não têm (outro) efeito e não precisam de votação. Como os focos precisam ser aceitos pela votação dos Estados membros, não há focos mutuamente exclusivos. Mas alguns focos são mutuamente exclusivo no resultado. Se um for aceito, o outro não poderá ser concluído. Consulte a dica de ferramenta necessária para obter detalhes. "
 EU_tutorial.21.a: "Próxima página"

 EU_tutorial.22.t: "Capítulo 2.2-A árvore de retirada"
 EU_tutorial.22.d: "O ramo de Políticas de Retirada é como uma árvore de enfoque normal. Os focos lá não estão vinculados a focos de outros estados membros e não há votação sobre os focos de saída."
 EU_tutorial.22.a: "Próxima página"

 EU_tutorial.23.t: "Capítulo 2.3-Os Estados-Membros se concentram"
 EU_tutorial.23.d: "Os Focos dos Estados-Membros são únicos para cada Estado-Membro. Regularmente, não há votações nestes focos. Os Focos dos Estados-Membros refletem como as políticas nacionais de um Estado-Membro podem influenciar as políticas de toda a União. Os Focos dos Estados-Membros estão localizados e integrado na árvore nacional do estado membro específico. "
 EU_tutorial.23.a: "Próximo Capítulo"

 EU_tutorial.30.t: "Capítulo 3-Votação e legislação da UE"
 EU_tutorial.30.d: "Depois que o foco é concluído, o país que o conclui obtém duas decisões para colocar essa proposta na agenda do Parlamento da UE e colocá-la à votação no Conselho da UE."
 EU_tutorial.30.a: "Capítulo 3.1-O Parlamento Europeu"
 EU_tutorial.30.b: "Capítulo 3.2-A Votação AI"
 EU_tutorial.30.c: "Capítulo 3.3-Tipos de maioria"
 EU_tutorial.30.e: "Retornar ao menu principal do tutorial"

 EU_tutorial.31.t: "Capítulo 3.1-O Parlamento Europeu"
 EU_tutorial.31.d: "A primeira decisão do processo legislativo é a de colocar a questão na ordem do dia do Parlamento Europeu. Quando a questão for colocada na ordem do dia, o grupo político com o governo do país em exercício a apoiará imediatamente. a todos os outros grupos políticos, uma decisão de influência fica disponível, para levá-los a apoiar a questão. Se um deles for tomar, uma decisão torna-se disponível de acordo com a posição política do próprio governo e do grupo político visado. Se o grupo político gostar da questão mais uma decisão de "oferecer apoio" torna-se disponível. Se o grupo político tiver o mesmo desejo para essa questão, uma decisão "sugerir ... juntos" torna-se disponível. Finalmente, se o grupo político não gostar mais da questão, uma decisão de "convicção" torna-se disponível. Se você tomou as decisões para um grupo político, você tem que esperar um dia até poder influenciar o próximo. "
 EU_tutorial.31.a: "Próxima página"

 EU_tutorial.32.t: "Capítulo 3.1-O Parlamento Europeu (p.2)"
 EU_tutorial.32.d: "A decisão 'convocar' custará PP e dará ao grupo político PI de acordo com o número de deputados do grupo. A decisão 'sugerir ... juntos' é gratuita para ambos e a decisão 'oferecer apoio' dá-lhe PP e diminuir o IP do grupo de acordo com o número de deputados do grupo. "
 EU_tutorial.32.a: "Próxima página"

 EU_tutorial.33.t: "Capítulo 3.1-As decisões de voto (p.3)"
 EU_tutorial.33.d: "90 dias após a demissão, a decisão de nova tentativa torna-se disponível para todos os Estados-Membros. Se um Estado-Membro selecionar essa decisão, a decisão é removida para todos os outros Estados-Membros e uma nova decisão de voto torna-se visível para o Estado-Membro. Para que esse Estado-Membro possa começar a votação prossegue novamente. O AI (nesta ordem Presidente da Comissão Europeia, Presidente do Conselho Europeu ou Presidente do Parlamento Europeu) tomará a decisão de nova tentativa. Se quiser selecionar a nova tentativa, você deve pausar o jogo ou desativar a nova tentativa do AI. A nova tentativa do AI pode ser desativada por meio de uma decisão. "
 EU_tutorial.33.a: "Próxima página"

 EU_tutorial.34.t: "Capítulo 3.2-A Votação AI"
 EU_tutorial.34.d: "O comportamento de voto do AI é determinado por três fatores: a influência do país proponente (5%, 10%, 20%, 30%, 50%), o Eurosceptisim do país votante (10%, 20%, 30 %, 50%, 70%) e o fator de resistência do governo do país votante. O fator de resistência do governo reflete a atitude dos partidos políticos em relação ao tema da votação. Existem quatro posições: resistir fortemente, resistir, apoiar e apoiar fortemente (você pode ver o fator de resistência do governo na árvore de foco na dica de ferramenta do efeito de foco). "
 EU_tutorial.34.a: "Próxima página"

 EU_tutorial.35.t: "Capítulo 3.3-Tipos de maioria"
 EU_tutorial.35.d: "Existem três tipos de maioria: unanimidade, votação por maioria qualificada (QMV) e maioria."
 EU_tutorial.35.a: "Próxima página"

 EU_tutorial.36.t: "Capítulo 3.3-Tipos de maioria (p.2)-Unanimidade"
 EU_tutorial.36.d: "A votação por unanimidade exige que cada estado membro vote a favor da proposta. Portanto, cada estado membro tem direito de veto".
 EU_tutorial.36.a: "Próxima página"

 EU_tutorial.37.t: "Capítulo 3.3-Tipos de maioria (p.3)-QMV"
 EU_tutorial.37.d: "No caso da votação por maioria qualificada (VQM), há duas maiorias que devem ser atendidas: 55% dos estados membros que representam 65% da população da UE têm que votar para que a proposta seja aceita. Portanto, os estados membros que juntos representam 35% da população da UE têm uma minoria de bloqueio. "
 EU_tutorial.37.a: "Próxima página"

 EU_tutorial.38.t: "Capítulo 3.3-Tipos de maioria (p.4)-Maioria"
 EU_tutorial.38.d: "No caso de votação por maioria, mais estados membros têm que votar com Sim do que com Não."
 EU_tutorial.38.a: "Próximo Capítulo"

 EU_tutorial.40.t: "Capítulo 4-As leis e ideias da UE"
 EU_tutorial.40.d: "Uma parte importante dos efeitos de foco são as bebidas destiladas nacionais. Elas representam a legislação da §Y [EUU.GetFlag] da União Europeia§ !."
 EU_tutorial.40.a: "Capítulo 4.1-As Leis da UE"
 EU_tutorial.40.b: "Capítulo 4.2-Adoção da legislação da UE por novos Estados-Membros"
 EU_tutorial.40.c: "Capítulo 4.3-Direito da UE e saída da UE"
 EU_tutorial.40.e: "Retornar ao menu principal do tutorial"

 EU_tutorial.41.t: "Capítulo 4.1-As Leis da UE"
 EU_tutorial.41.d: "Existem dois tipos de espíritos nacionais para os estados membros da UE. O primeiro são crises ou circunstâncias negativas que são aplicadas por eventos ou desde o início. O efeito de alguns dos enfoques é remover ou prevenir esses espíritos nacionais negativos durante a votação é aceito. O outro aplica bônus aos Estados membros. Eles são acrescentados quando a proposta é aceita pelo voto dos Estados membros. "
 EU_tutorial.41.a: "Próxima página"

 EU_tutorial.42.t: "Capítulo 4.2-Adoção da legislação da UE por novos Estados-Membros"
 EU_tutorial.42.d: "Se um novo estado membro aderir à UE, este condado não recebe todos os destilados nacionais por padrão. Ele tem que adotar a lei da UE por meio de uma decisão".
 EU_tutorial.42.a: "Próxima página"

 EU_tutorial.43.t: "Capítulo 4.3-Direito da UE e saída da UE"
 EU_tutorial.43.d: "Sair da UE significa perder todos os espíritos nacionais da UE. Além disso, o país que sai recebe um álcool nacional cronometrado de acordo com a rota de saída do país".
 EU_tutorial.43.a: "Próximo Capítulo"

 EU_tutorial.50.t: "Capítulo 5-Os escritórios da UE"
 EU_tutorial.50.d: "Na UE, cada instituição tem um chefe. Nesse sentido, os Escritórios da UE no mod são a personificação e a representação dessas instituições. Na tradição da União Europeia, esses escritórios são compartilhados entre os estados membros. em Millennium Dawn. Em geral, um Estado-Membro só pode exercer um cargo de cada vez. Para reivindicar um cargo, um Estado-Membro necessita de pelo menos 5% de influência em todos os outros Estados-Membros ou uma população de mais de 5% da População Total da UE. é mais provável que a maioria dos cargos sejam compartilhados entre os grandes Estados membros. "
 EU_tutorial.50.a: "Capítulo 5.1-Escritórios Políticos e Financeiros"
 EU_tutorial.50.b: "Capítulo 5.2-Segurança e Escritórios Internacionais"
 EU_tutorial.50.c: "Capítulo 5.3-Presidente da Federação Europeia"
 EU_tutorial.50.e: "Retornar ao menu principal do tutorial"

 EU_tutorial.51.t: "Capítulo 5.1-Escritórios Políticos e Financeiros"
 EU_tutorial.51.d: "Os Escritórios Políticos são\n\nPresidente da Comissão Europeia,\nPresidente do Conselho Europeu e\nPresidente do Parlamento Europeu\n\ne os Gabinetes Financeiros são\n\nPresidente do Banco Central Europeu e\nMinistro Europeu da Economia e finanças. "
 EU_tutorial.51.a: "Próxima página"

 EU_tutorial.52.t: "Capítulo 5.1-Escritórios Políticos e Financeiros (p.2)"
 EU_tutorial.52.d: "O Gabinete do Presidente da Comissão Europeia, o Presidente do Conselho Europeu e o Presidente do Parlamento Europeu têm em comum o facto de permitirem centrar a votação sem ter 3% de influência sobre qualquer outro Estado-Membro. além disso, aumentam as chances de sucesso nas Campanhas Pró-Europa e Eurocepticismo. "
 EU_tutorial.52.a: "Próxima página"

 EU_tutorial.53.t: "Capítulo 5.1-Escritórios Políticos e Financeiros (p.3)"
 EU_tutorial.53.d: "O presidente do Banco Central Europeu pode iniciar, expandir ou reduzir o Programa OMT do BCE para reduzir temporariamente as taxas de juros dos estados membros com altas taxas de juros.\n\nNo momento, o Ministro Europeu da Economia e Finanças não tem poderes especiais . Em futuras atualizações, está planejado dar ao Ministro Europeu da Economia e Finanças o poder de definir taxas mínimas de imposto. "
 EU_tutorial.53.a: "Próxima página"

 EU_tutorial.54.t: "Capítulo 5.2-Segurança e Escritórios Internacionais"
 EU_tutorial.54.d: "Os Escritórios de Segurança são\n\nFrontex Diretor Executivo,\nSecretário-Geral do EuroArmy e\nSecretário-Geral da EuroNavy.\n\nOs Escritórios Internacionais são\n\nAlto Representante da União para os Negócios Estrangeiros e a Política de Segurança e\nAmbaixador da da União às Nações Unidas. "
 EU_tutorial.54.a: "Próxima página"

 EU_tutorial.55.t: "Capítulo 5.2-Segurança e Escritórios Internacionais (p.2)"
 EU_tutorial.55.d: "O Diretor Executivo da Frontex e o Secretário-Geral da EuroArmy têm o poder de assumir o controle das respectivas forças durante o seu mandato.\n\nO Secretário-Geral da EuroNavy pode assumir o controle dos navios de guerra de todos os Estados-Membros e pode se unir -los em uma frota europeia. "
 EU_tutorial.55.a: "Próxima página"

 EU_tutorial.56.t: "Capítulo 5.2-Segurança e Escritórios Internacionais (p.3)"
 EU_tutorial.56.d: "O Alto Representante da União para os Negócios Estrangeiros e a Política de Segurança não tem poderes especiais neste momento. Em futuras atualizações, está previsto atribuir-lhe alguns poderes ou decisões diplomáticas.\n\nO Embaixador da União nas Nações Unidas dá ao seu titular a nação o Membro Permanente do espírito nacional do CSNU. "
 EU_tutorial.56.a: "Próxima página"

 EU_tutorial.57.t: "Capítulo 5.3-Presidente da Federação Europeia"
 EU_tutorial.57.d: "O Presidente da Federação Europeia é um cargo único na União Europeia/Federação porque o estado-membro detentor é o líder supremo da Europa. Portanto, o Presidente da Federação Europeia pode reivindicar qualquer outro cargo para os seus Estados-Membros."
 EU_tutorial.57.a: "Próximo Capítulo"

 EU_tutorial.60.t: "Capítulo 6-Euroscepticismo"
 EU_tutorial.60.d: "O eurocepticismo é um dos conceitos básicos para a UE no Millennium Dawn.\n\nEuroscepticismo, também conhecido como cepticismo da UE, significa críticas à União Europeia (UE) e integração europeia. De acordo com pesquisas de opinião pública, esta proporção representa o número de pessoas que provavelmente votarão pela saída da União Europeia no caso de um referendo de adesão à União Europeia de seu país.\nEuropeanismo também conhecido como Pró-Europeanismo, às vezes chamado de Unionismo Europeu, é uma posição política que favorece a integração europeia e a adesão ao União Europeia (UE). Inclui os federalistas europeus mais radicais, que buscam criar um único superestado conhecido informalmente como Estados Unidos da Europa. Um termo relacionado é "Europhile". A proporção representa o povo Europhile em toda a União.\n\nO eurocepticismo é uma das principais variáveis que impulsionam os estados membros da UE em uma direção ou outra. O europeísmo, por outro lado, é apenas uma variável derivada do euroceticismo . É usado como gatilho para se referir à União como um todo. "
 EU_tutorial.60.a: "Capítulo 6.1-Estado da União"
 EU_tutorial.60.b: "Capítulo 6.2-Mudança de euroceticismo"
 EU_tutorial.60.c: "Capítulo 6.3-Eurocepticismo e saída da UE"
 EU_tutorial.60.e: "Retornar ao menu principal do tutorial"

 EU_tutorial.61.t: "Capítulo 6.1-Estado da União"
 EU_tutorial.61.d: "A categoria Estado da União é a principal interface para o jogador ter uma visão geral sobre a União Europeia e o euroceticismo em toda a União. Embora a maioria dos efeitos do euroceticismo também atualizem a estatística do Estado da União, às vezes é necessário atualizar manualmente. Portanto, a decisão de atualização pode ser usada. "
 EU_tutorial.61.a: "Próxima página"

 EU_tutorial.62.t: "Capítulo 6.2-Mudança de euroceticismo"
 EU_tutorial.62.d: "Uma fonte de euroceticismo são os focos na completude. A maioria deles adiciona euroceticismo a todos os estados membros atuais e potenciais. Alguns adicionam um montante especial a certos países. Isso reflete a tradição nacional única em algumas áreas políticas, como disciplina financeira no norte países ou moeda suave nos estados membros do sul.\n\nOutra fonte de euroceticismo são as decisões da campanha de euroceticismo. Do outro lado da moeda, as campanhas pró-europeias podem reduzir o euroceticismo.\n\nFinalmente, existem alguns eventos e decisões , o que pode acrescentar ou reduzir o eurocepticismo. Por exemplo, as decisões do programa OMT. "
 EU_tutorial.62.a: "Próxima página"

 EU_tutorial.63.t: "Capítulo 6.3-Eurocepticismo e saída da UE"
 EU_tutorial.63.d: "O euroceticismo levará a IA à saída da UE. De 50% de euroceticismo, a probabilidade de uma saída aumenta em passos de 10% com o euroceticismo crescente. Mas o euroceticismo não é o único fator para uma saída da UE. A probabilidade do euroceticismo é modificada pela decisão Os governos com visão nacionalista sempre tentarão deixar a União. Os governos conservadores são pró-europeus em geral, mas eles viram no campo de saída, quando o euroceticismo sobe acima de 60%. Todos os outros grandes partidos europeus tentam permanecer na UE , mas em algum lugar acima de 70% de euroceticismo, eles não podem ignorar a vontade do povo. "
 EU_tutorial.63.a: "Próximo Capítulo"

 EU_tutorial.70.t: "Capítulo 7-Saindo da UE"
 EU_tutorial.70.d: "A saída da UE é um processo mais longo que não acontecerá da noite para o dia. No entanto, uma saída da UE também pode acontecer por acidente."
 EU_tutorial.70.a: "Capítulo 7.1-Saindo da UE pelo Artigo 50"
 EU_tutorial.70.b: "Capítulo 7.2-Saindo da UE por Acidente"
 EU_tutorial.70.c: "Capítulo 7.3-Saindo da UE pela AI"
 EU_tutorial.70.e: "Retornar ao menu principal do tutorial"

 EU_tutorial.71.t: "Capítulo 7.1-Saindo da UE pelo Artigo 50"
 EU_tutorial.71.d: "O primeiro passo para deixar a UE é completar o enfoque do Artigo 50. Em seguida, a categoria Retirada e a decisão de saída tornam-se disponíveis. Quando selecionada, a missão de saída é ativada. Com a missão ativada, o jogador tem dois anos para concluir o enfoque do Tratado de Retirada e selecione a missão. Caso contrário, uma Saída No Deal acontecerá. Há uma opção de ter uma Saída No Deal preparada, quando o foco No Deal Exit estiver completo ou ter uma Saída No Deal despreparada quando nenhum dos dois focos for concluído dentro os dois anos.\n\nO jogador também tem a opção de revogar o Artigo 50 e permanecer na UE.\n\nSe o jogador precisar de mais tempo, há uma decisão de prorrogar o Artigo 50.\nNota: a extensão apenas define o restante tempo a três meses. Portanto, se for ativado muito cedo, não é uma extensão, mas um encurtamento. "
 EU_tutorial.71.a: "Próxima página"

 EU_tutorial.72.t: "Capítulo 7.2-Saindo da UE por Acidente"
 EU_tutorial.72.d: "Na crise da dívida europeia, existe a possibilidade de uma saída da UE por acidente. Isto acontece se o estado membro não conseguir completar a missão Reformas da Troika."
 EU_tutorial.72.a: "Próxima página"

 EU_tutorial.73.t: "Capítulo 7.3-Saindo da UE pela AI"
 EU_tutorial.73.d: "Conforme descrito no Capítulo 6.3, a IA deixará a UE quando certos níveis de euroceticismo forem atingidos. Os níveis dependem do partido no poder."
 EU_tutorial.73.a: "Próximo Capítulo"

 EU_tutorial.80.t: "Capítulo 8-Alargamento e adesão à UE"
 EU_tutorial.80.d: "\" Qualquer Estado europeu que respeite os valores referidos no artigo 2.º e se comprometa a promovê-los pode pedir para se tornar membro da União. O Parlamento Europeu e os parlamentos nacionais serão informados desse pedido. O Estado requerente deve dirigir o seu pedido ao Conselho, que se pronuncia por unanimidade, após consulta à Comissão e após aprovação do Parlamento Europeu, que se pronuncia por maioria dos membros que o compõem. Serão tidas em conta as condições de elegibilidade fixadas pelo Conselho Europeu.\nAs condições de admissão e as adaptações dos Tratados em que se funda a União, que essa admissão acarreta, serão objecto de acordo entre os Estados-Membros e o Estado requerente. Este acordo será submetido à ratificação de todos os Estados contratantes de acordo com os respectivos requisitos constitucionais.\"\n- Artigo 49, Tratado da União Europeia\n\nNo Millennium Dawn existem três tipos de países europeus (no sentido de Artigo 49): os países da UE em potencial, os candidatos e os estados membros Os países da UE em potencial são um escopo predefinido e programado de países que poderiam se tornar estados membros da União Europeia (isso não poderia ser influenciado no jogo). Os candidatos são os países que foram selecionados pela votação dos Estados-Membros da UE para se tornarem membros no futuro. Por último, existem os Estados-Membros que já são membros da UE no indicador de 2000 e 2017 ".
 EU_tutorial.80.a: "Capítulo 8.1-Alargamento da UE"
 EU_tutorial.80.b: "Capítulo 8.2-Aderir à UE"
 EU_tutorial.80.c: "Capítulo 8.3-Aderindo ao Euro"
 EU_tutorial.80.e: "Retornar ao menu principal do tutorial"

 EU_tutorial.81.t: "Capítulo 8.1-Alargamento da UE"
 EU_tutorial.81.d: "O Alargamento da UE é feito pelos recursos do Alargamento seguidos da votação dos estados membros. No momento, existem apenas os pacotes de Alargamento da UE históricos de 2004, 2007 e 2013. Pacotes de Alargamento futuro serão adicionados na próxima atualização. "
 EU_tutorial.81.a: "Próxima página"

 EU_tutorial.82.t: "Capítulo 8.2-Aderir à UE"
 EU_tutorial.82.d: "Quando os estados membros da UE votam por um pacote de alargamento, os respectivos países tornam-se candidatos. Como candidatos, o estado membro toma a decisão de aderir à União Europeia. No momento, não há critérios de adesão à UE implementados (mas isso pode mudar no futuro atualizações).\n\nApós a adesão, o novo estado membro obtém o espírito nacional Membro da União Europeia. Para obter os outros espíritos nacionais da UE, o estado membro precisa selecionar a decisão Adote a legislação da UE (consulte o Capítulo 4.2 para obter detalhes). "
 EU_tutorial.82.a: "Próxima página"

 EU_tutorial.83.t: "Capítulo 8.3-Aderindo ao Euro"
 EU_tutorial.83.d: "Depois de se tornar um membro da UE, o país também pode aderir ao Euro se certos critérios forem atendidos. O país precisa de pelo menos um Ciclo Econômico de Crescimento Estável, um PIB/C de pelo menos 10.000$e um Nível de Corrupção de 5 ou menos."
 EU_tutorial.83.a: "Próximo Capítulo"

