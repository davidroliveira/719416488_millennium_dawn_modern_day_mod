 EU_council_determine_serious_breach_of_EU_values: "Determinar uma violação grave dos valores da UE"
 EU_council_determine_serious_breach_of_EU_values_desc: "Nos termos do artigo 7.º, n.º 2, do TUE, o Conselho pode determinar a existência de uma violação grave e persistente dos valores da União Europeia por um Estado-Membro. Este é um pré-requisito para a suspensão dos direitos de voto da UE."

 EU_council_revoke_determination_of_serious_breach_of_EU_values: "Revogar a determinação"
 EU_council_revoke_determination_of_serious_breach_of_EU_values_desc: "Revogar a determinação a que se refere o artigo 7.º, n.º 2, do TUE, porque o respetivo Estado-Membro pôs termo à violação grave e persistente dos valores da União Europeia."

 EU_council_suspend_voting_rights: "Suspender direitos de voto da UE"
 EU_council_suspend_voting_rights_desc: "Nos termos do artigo 7.º, n.º 3, do TUE, o Conselho pode decidir suspender alguns dos direitos decorrentes da aplicação dos Tratados ao Estado-Membro em questão, incluindo o direito de voto do representante do governo desse Estado-Membro no Conselho. "

 EU_council_revoke_voting_rights_suspension: "Revogar a suspensão dos direitos de voto da UE"
 EU_council_revoke_voting_rights_suspension_desc: "Nos termos do artigo 7.º, n.º 4, do TUE, o Conselho pode decidir subsequentemente revogar as medidas tomadas ao abrigo do n.º 3, em resposta a alterações na situação que conduziram à sua imposição."

 EU_council_suspend_subsidies: "Suspender subsídios da UE"
 EU_council_suspend_subsidies_desc: "Nos termos do artigo 7.º, n.º 3, do TUE, o Conselho pode decidir suspender alguns dos direitos decorrentes da aplicação dos Tratados ao Estado-Membro em questão."

