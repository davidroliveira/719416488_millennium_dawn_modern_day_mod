 ### EU_defense_category & Decisions ###

 EU_defense_category: "Políticas de Defesa da UE"
 EU_defense_category_desc: "Na década de 1950, a ideia da Comunidade Europeia de Defesa ruiu quando não conseguiu obter a ratificação no Parlamento francês. Seu sucessor tornou-se a Política Comum de Segurança e Defesa da União Europeia. Com a maioria das Nações Européias sendo membros do Tratado do Atlântico Norte Organização (OTAN) não viu a necessidade de uma própria Organização de Defesa Europeia ao longo do século 20. Mas com o aumento das tensões mundiais no século 21, isso está mudando ... "
 EU_Frontex_take_control: "Assuma o controle das Forças da Frontex"
 EU_Frontex_take_control_desc: "As fronteiras externas da Europa viram um aumento sem precedentes no número de migrantes e refugiados que desejam entrar na UE nos últimos anos. Os países que têm uma fronteira externa são os únicos responsáveis pelo controle das fronteiras. Mas a Frontex pode fornecer suporte técnico adicional para os países da UE que enfrentam problemas graves pressão migratória.\nIsso é feito coordenando o envio de equipamento técnico adicional (por exemplo, aeronaves e barcos) e pessoal de fronteira especialmente treinado. "
 EU_EuroNavy_take_control: "Assuma o controle da EuroNavy"
 EU_EuroNavy_take_control_desc: "Com as frotas multinacionais e as forças-tarefa se tornando mais comuns e importantes no século 21, os estados membros da §Y [EUU.GetFlag] União Europeia§! Decidiram unir suas forças e transferir seus navios de guerra para um Comando Naval Europeu unificado conhecido como § YEuroNavy§ !. "
 EU_EuroArmy_take_control: "Assuma o controle do EuroArmy"
 EU_EuroArmy_take_control_desc: "Os estados membros da §Y [EUU.GetFlag] União Europeia§! Decidiram criar forças armadas comuns conhecidas como §YEuroArmy§!"
 EU_create_EDU: "Forme a União de Defesa Europeia (EDU)"
 EU_create_EDU_desc: "A fim de alcançar a necessária autonomia estratégica para defender os seus interesses coletivos, responder aos conflitos externos e às crises, e projetar a segurança na nossa vizinhança, os Estados membros decidiram formar a §Y União Europeia de Defesa (EDU) §! Como aliança militar e para coletivamente deixe §YNATO§ !. "

