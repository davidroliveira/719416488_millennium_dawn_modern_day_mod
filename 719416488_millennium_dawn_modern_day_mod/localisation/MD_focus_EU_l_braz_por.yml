 ### [EU_focus_name_Loc] ###

 EU001: "Políticas da UE"
 EU001_desc: "As políticas da §Y [EUU.GetFlag] A EU§! São determinadas pelos valores, objetivos e princípios da União. Como a UE começou como uma comunidade econômica, a política econômica ainda é uma área importante na UE. valores, a UE procura promover o bem-estar, a segurança e os interesses dos cidadãos. A UE deseja manter a economia estável e competitiva. A UE tenta reformar-se ... "
 EU002: "Candidato da UE"
 EU002_desc: "Antes de solicitar a adesão à §Y [EUU.GetFlag] União Europeia§! Precisamos obter o status de candidato da UE. Serão negociações difíceis com os estados membros da §Y [EUU.GetFlag] União Europeia§ !. Nós vai precisar de muita influência. "
 EU100: "Reformas da UE"
 EU100_desc: "Os estados membros tentam reformar §Y [EUU.GetFlag] A União Europeia§! Para fortalecer a integração europeia."
 EU101: "Carta dos Direitos Fundamentais da União Europeia"
 EU101_desc: "\" Os povos da Europa, ao criar uma união cada vez mais estreita entre si, estão decididos a partilhar um futuro pacífico baseado em valores comuns. Consciente do seu património espiritual e moral, a União funda-se nos valores indivisíveis e universais da dignidade humana, da liberdade, da igualdade e da solidariedade; baseia-se nos princípios da democracia e do Estado de direito.\"- Preâmbulo do CFR"
 EU102: "Convenção Europeia"
 EU102_desc: "Na sequência da declaração de Laeken, o Conselho Europeu decidiu convocar uma Convenção sobre o Futuro da União que constitua um passo decisivo para o cidadão no sentido de uma União mais simples, mais forte na prossecução dos seus objectivos essenciais e mais definitivamente presente no mundo."
 EU103: "Constituição Europeia"
 EU103_desc: "A Convenção Europeia terminou com o Projeto de Tratado que estabelece uma Constituição para a Europa. Este tratado internacional substituiria os tratados europeus existentes para criar uma constituição consolidada para §Y [EUU.GetFlag] União Europeia§! E expandiu a votação por maioria qualificada para áreas de política que haviam sido previamente decididas por unanimidade entre os Estados membros. "
 EU104: "Tratado de Lisboa"
 EU104_desc: "O processo conducente ao Tratado de Lisboa é o resultado do resultado negativo da ratificação da Constituição Europeia. Tratado de Lisboa que altera o Tratado da União Europeia e o Tratado que institui a Comunidade Europeia. Este último passa a se chamar Tratado sobre o Funcionamento da a União Europeia."
 EU105: "Serviço Europeu de Ação Externa"
 EU105_desc: "O Serviço Europeu para a Ação Externa é o serviço diplomático da União Europeia. Ajuda o chefe dos negócios estrangeiros da UE-o Alto Representante para os Negócios Estrangeiros e a Política de Segurança-a cumprir a Política Externa e de Segurança Comum da União."
 EU200: "Políticas Fiscais da UE"
 EU200_desc: "As políticas fiscais têm um impacto significativo sobre o crescimento econômico, a estabilidade macroeconômica e a inflação. Aspectos fundamentais a esse respeito são o nível e a composição das despesas e receitas do governo, déficits orçamentários e dívida pública. A necessidade de disciplina fiscal é ainda mais forte em uma união monetária , como a área do euro, que é composta por Estados soberanos que mantêm a responsabilidade pelas suas políticas orçamentais. "
 EU201: "Intervenção do BCE"
 EU201_desc: "Para implementar as suas decisões de política monetária, o Conselho do BCE adoptou um conjunto de instrumentos e procedimentos de política monetária conforme estabelecido na Documentação geral sobre instrumentos e procedimentos de política monetária do Eurosistema."
 EU202: "União Bancária Europeia"
 EU202_desc: "Em resposta à recente crise financeira, a União Bancária Europeia foi criada para um setor financeiro mais seguro para o mercado único. Essas iniciativas formam um conjunto de regras único para todos os atores financeiros nos Estados membros da UE. Elas incluem requisitos prudenciais mais rígidos para os bancos e proteção aprimorada para depositantes e regras para o gerenciamento de bancos em dificuldades ".
 EU203: "Eurobonds"
 EU203_desc: "Os euro-obrigações são uma nova opção de financiamento da dívida pública. Essa emissão comum de títulos pelos membros da zona do euro implicaria um aprofundamento significativo da união monetária. Criaria novos meios para os governos financiarem sua dívida, oferecendo oportunidades de investimento seguras e líquidas para poupadores e instituições financeiras e estabelecendo um mercado de Eurobonds que se iguale ao mercado de títulos dos Estados Unidos. "
 EU204: "Fundo Europeu de Estabilidade Financeira (EFSF)"
 EU204_desc: "O EFSF foi criado como um mecanismo temporário de resolução de crises pelos estados membros da área do euro durante a crise da dívida europeia e forneceu assistência financeira a vários estados membros. Isto foi financiado pelo EFSF através da emissão de obrigações EFSF e outros instrumentos de dívida nos mercados de capitais. O EFSF não fornece qualquer assistência financeira adicional, uma vez que esta tarefa agora é realizada exclusivamente pelo ESM. "
 EU205: "Mecanismo Europeu de Estabilidade (ESM)"
 EU205_desc: "A missão do MEE é fornecer assistência financeira aos países da área do euro que enfrentam ou estão ameaçados por graves problemas de financiamento. Esta assistência é concedida apenas se se revelar necessária para salvaguardar a estabilidade financeira da área do euro como um todo e dos membros do MEE."
 EU206: "União Fiscal"
 EU206_desc: "A união fiscal envolve os estados membros que compartilham o mesmo orçamento comum. Significa que os níveis de gastos e impostos seriam assumidos por uma autoridade fiscal central. A união fiscal é proposta como um passo para uma maior integração europeia. Significaria que uma autoridade central europeia definiria os gastos e taxas de impostos para todos os estados membros. "
 EU207: "Governo Econômico Europeu"
 EU207_desc: "Um Governo Econômico Europeu possibilitaria uma política fiscal e econômica ativa comum na UE. Daria à §Y [EUU.GetFlag] União Europeia§! Uma autoridade tributária própria e uma autoridade central estabeleceria salários mínimos para os Estados membros . "
 EU208: "Ministro Europeu da Economia e Finanças"
 EU208_desc: "Um Ministro Europeu da Economia e Finanças combina as políticas e poderes estabelecidos pela União Fiscal e pelo Governo Econômico Europeu em um único cargo."
 EU300: "Políticas de Defesa da UE"
 EU300_desc: "A Política Comum de Segurança e Defesa (PCSD) permite que a União assuma um papel de liderança nas operações de manutenção da paz, prevenção de conflitos e reforço da segurança internacional. É parte integrante da abordagem abrangente da UE para a gestão de crises, desenhando em ativos civis e militares. "
 EU301: "Agência Europeia de Defesa (EDA)"
 EU301_desc: "A Agência Europeia de Defesa foi criada para apoiar os estados membros e §Y [EUU.GetFlag] A União Europeia§! Em seus esforços para melhorar as capacidades de defesa europeias no campo da gestão de crises e para sustentar a Política Europeia de Segurança e Defesa como tal está agora e se desenvolve no futuro. "
 EU302: "Cooperação Estruturada Permanente (PESCO)"
 EU302_desc: "A PESCO permite, assim, que os estados membros desejosos e capazes planejem, desenvolvam e invistam em projetos de capacidade compartilhada e aumentem a prontidão operacional e a contribuição de suas forças armadas. O objetivo é desenvolver conjuntamente um pacote coerente de força de espectro completo e disponibilizar as capacidades aos Estados membros para missões e operações nacionais e multinacionais. "
 EU303: "Fundo Europeu de Defesa"
 EU303_desc: "O Fundo Europeu de Defesa dará um contributo fundamental para a autonomia estratégica da Europa, protegendo e defendendo os seus cidadãos. Promoverá a cooperação no domínio da defesa entre empresas e entre os países da UE para fomentar a inovação e desenvolver tecnologias e produtos de defesa de ponta. fundo vai coordenar, complementar e ampliar os investimentos nacionais em defesa. "
 EU304: "Conselho de Segurança Europeu"
 EU304_desc: "Um CES deixaria a UE mais bem preparada para tomar decisões sobre política internacional. Se a UE não conseguir tomar e implementar decisões coerentes mais rapidamente, sua capacidade de fazer cumprir as regras da UE e fortalecer os formatos multilaterais será enfraquecida. A política diplomática e financeira da UE e os recursos militares devem, portanto, ser complementados por um formato para uma cooperação intergovernamental mais eficaz. "
 EU305: "EuroArmy"
 EU305_desc: "Para fortalecer as capacidades militares da §Y [EUU.GetFlag] União Europeia§! Os estados membros podem convocar forças armadas comuns. Essas forças serão conhecidas como §YEuroArmy§!"
 EU306: "EuroNavy"
 EU306_desc: "Com as frotas multinacionais e as forças-tarefa se tornando mais comuns e importantes no século 21, os estados membros da §Y [EUU.GetFlag] A União Europeia§! Podem unir suas forças e transferir seus navios de guerra para um Comando Naval Europeu unificado conhecido como §YEuroNavy § !. "
 EU307: "Membro Permanente da UE do Conselho de Segurança"
 EU307_desc: "Os estados membros decidiram que a UE deveria ser um membro permanente do Conselho de Segurança das Nações Unidas (CSNU). Isso é feito através da reforma do Conselho de Segurança ou pela transferência da (s) cadeira (s) do (s) Estado (s) membro (s) que já são membros do Conselho de Segurança (s) para a UE. "
 EU308: "Energia Nuclear da UE"
 EU308_desc: "Tornar-se uma potência nuclear fortalecerá o poder político da UE e a influência da União no mundo. A União adquirirá as armas nucleares transferindo e compartilhando as armas nucleares de seus Estados membros ou desenvolvendo suas próprias ogivas nucleares."
 EU400: "Legislação Secundária da UE"
 EU400_desc: "Os tratados da UE são acordos vinculativos entre os Estados-Membros da UE que definem os objetivos da UE, as regras para as instituições da UE, a forma como as decisões são tomadas e a relação entre a UE e os seus membros. Os tratados são conhecidos como direito primário. princípios e objetivos dos tratados é conhecido como direito secundário (regulamentos, diretrizes, decisões, recomendações e pareceres). "
 EU401: "Regulamento Geral de Proteção de Dados"
 EU401_desc: "O Regulamento Geral de Proteção de Dados da UE (GDPR) foi elaborado para: harmonizar as leis de privacidade de dados em toda a Europa, proteger e capacitar a privacidade de dados de todos os cidadãos da UE e remodelar a forma como as organizações em toda a região abordam a privacidade de dados."
 EU402: "Diretiva sobre direitos autorais no mercado único digital"
 EU402_desc: "As tecnologias digitais mudaram radicalmente a forma como o conteúdo criativo é produzido, distribuído e acessado. Estamos adaptando as regras de direitos autorais da UE aos novos comportamentos dos consumidores em uma Europa que valoriza sua diversidade cultural."
 EU403: "Regulamento Dublin II"
 EU403_desc: "O Regulamento Dublin II estabelece o princípio de que apenas um Estado-Membro é responsável pela análise de um pedido de asilo. O objetivo é evitar que os requerentes de asilo sejam enviados de um país para outro, e também prevenir abusos do sistema pela apresentação de vários pedidos de asilo por uma pessoa. "
 EU404: "Relocação e reassentamento de requerentes de asilo"
 EU404_desc: "Os requerentes de asilo com grandes probabilidades de terem os seus pedidos processados com sucesso são deslocados da Grécia e Itália, onde chegaram, para outros Estados-Membros onde terão os seus pedidos de asilo processados. Se estes pedidos forem bem sucedidos, os requerentes serão refugiados com o direito de residir no Estado-Membro para o qual são realocados. "
 EU405: "Acordo UE-Turquia"
 EU405_desc: "§Y [EUU.GetFlag] A União Europeia§! E [TUR.GetNameWithFlag] negociarão um acordo com o objetivo de interromper o fluxo de migração irregular através da Turquia para a Europa. Todos os novos migrantes irregulares e requerentes de asilo que chegam da Turquia às ilhas gregas e cujos pedidos de asilo foram declarados inadmissíveis devem ser devolvidos à Turquia. §Y [EUU.GetFlag] A União Europeia§! pagará 3 bilhões de euros pelo Mecanismo para Refugiados na Turquia. "
 EU406: "Agência Europeia de Asilo"
 EU406_desc: "A Comissão da UE propôs uma futura Agência de Asilo da UE equipada com o mandato, as ferramentas e os meios financeiros necessários para fornecer um serviço rápido e completo aos Estados membros durante todo o procedimento de asilo."
 EU407: "Frontex"
 EU407_desc: "A Frontex ajuda os países da UE e os países associados a Schengen a administrar suas fronteiras externas. Também ajuda a harmonizar os controles de fronteira em toda a UE. A agência facilita a cooperação entre as autoridades de fronteira em cada país da UE, fornecendo suporte técnico e experiência."
 EU408: "Agência Europeia da Guarda Costeira e de Fronteiras"
 EU408_desc: "A Frontex passa a ser a Agência Europeia da Guarda Costeira e de Fronteiras. As fronteiras externas da Europa registaram um aumento sem precedentes no número de migrantes e refugiados que pretendem entrar na UE nos últimos anos. Os países que têm uma fronteira externa são os únicos responsáveis pelo controlo das fronteiras. Mas a Frontex pode fornecer suporte técnico adicional para os países da UE que enfrentam forte pressão migratória. "
 EU500: "Políticas da Comissão Europeia"
 EU500_desc: "Políticas da Comissão Europeia"
 EU600: "Alargamento da UE"
 EU600_desc: "A política de alargamento aplica-se a países que actualmente aspiram a aderir à UE e a potenciais candidatos. A perspectiva de adesão é um poderoso estímulo para reformas democráticas e económicas em países que pretendem tornar-se membros da UE."
 EU601: "Alargamento da União Europeia em 2004"
 EU601_desc: "Em 1 de maio de 2004, dez novos países com uma população combinada de quase 75 milhões aderiram à UE. A UE de 25 membros agora tem 450 milhões de cidadãos e inclui três ex-repúblicas soviéticas (§Y [EST.GetNameWithFlag] § !, §Y [ LAT.GetNameWithFlag] §! E §Y [LIT.GetNameWithFlag] §!), Quatro ex-satélites da URSS (§Y [POL.GetNameWithFlag] § !, §Y [CZE.GetNameWithFlag] § !, §Y [HUN. GetNameWithFlag] §! E §Y [SLO.GetNameWithFlag] §!), Uma antiga república iugoslava (§Y [SLV.GetNameWithFlag] §!) E duas ilhas do Mediterrâneo (§Y [CYP.GetNameWithFlag] §! E §Y [MLT .GetNameWithFlag] §!). "
 EU602: "Alargamento 2007 da União Europeia"
 EU602_desc: "Mais dois países da Europa de Leste-§Y [BUL.GetNameWithFlag] §! E §Y [ROM.GetNameWithFlag] §!-aderem à UE, elevando o número de estados membros para 27."
 EU603: "Alargamento da União Europeia em 2013"
 EU603_desc: "2013 §Y [CRO.GetNameWithFlag] §! Aderiu à UE, elevando o número de estados membros para 28."
 EU700: "Políticas de Retirada"
 EU700_desc: "Com o aumento do euroceticismo em toda a União, alguns Estados-Membros pensarão em deixar §Y [EUU.GetFlag] A União Europeia§ !."
 EU701: "Artigo 50"
 EU701_desc: "\" Qualquer Estado-Membro pode decidir retirar-se da União de acordo com os seus próprios requisitos constitucionais.\"\n- Artigo 50.º, n.º 1, Tratado da União Europeia.\nO primeiro artigo 50.º foi redigido para o Tratado Constitucional para a Europa União. Após o fracasso da ratificação da Constituição, a cláusula foi incorporada no Tratado de Lisboa. "
 EU702: "Tratado de Retirada"
 EU702_desc: "Retirada da §Y [EUU.GetFlag] União Europeia§! É um processo complexo em que o país de saída tem de adaptar a sua legislação nacional para o momento em que a lei da UE expira devido à saída da União. O país de saída e o § Y [EUU.GetFlag] A União Europeia§! Tem que chegar a um acordo sobre seu relacionamento futuro. "
 EU703: "Sem saída de negócio"
 EU703_desc: "Se um Tratado de Retirada com §Y [EUU.GetFlag] A União Europeia§! Não for alcançado, medidas de emergência devem ser tomadas para proteger nosso povo do caos de uma Saída Proibida."
 EU110: "Federalização da União Europeia"
 EU110_desc: "O processo de integração europeia atingiu um estado em que qualquer integração futura levará à federalização de §Y [EUU.GetFlag] União Europeia§ !."
 EU111: "Estados Unidos da Europa"
 EU111_desc: "Após mais de 70 anos de integração europeia, os estados membros da §Y [EUU.GetFlag] União Europeia§! Decidiram renunciar à sua soberania e formar os §Y [EUU.GetFlag] Os Estados Unidos da Europa§ !. "
 EU112: "Federação Europeia"
 EU112_desc: "Os estados membros da §Y [EUU.GetFlag] A União Europeia§! Decidiram transferir a União para §Y [EUU.GetFlag] A Federação Europeia§! Com a votação por maioria qualificada como princípio fundamental e liderada pelo §YPresidente da Federação Europeia§ !. "
 EU113: "Europa das Pátrias"
 EU113_desc: "Qualquer nova integração europeia porá em risco o património cultural, as identidades nacionais e a soberania dos Estados membros. A Europa é uma Europa das Pátrias, por isso a integração europeia tem de parar nesta fase."
 EU604: "Futuro alargamento da União Europeia"
 EU604_desc: "Futuro alargamento da União Europeia"
 EU605: "Alargamento dos Balcãs Ocidentais"
 EU605_desc: "Os países dos Balcãs Ocidentais de §Y [ALB.GetNameWithFlag] § !, §Y [SER.GetNameWithFlag] § !, §Y [MNT.GetNameWithFlag] § !, §Y [FYR.GetNameWithFlag] § !, §Y [BOS .GetNameWithFlag] §! E §Y [KOS.GetNameWithFlag] §! Tornam-se candidatos a aderir a §Y [EUU.GetFlag] União Europeia§ !. "
 EU606: "Turquia"
 EU606_desc: "§Y [TUR.GetNameWithFlag] §! Torna-se candidato a aderir a §Y [EUU.GetFlag] União Europeia§ !."
 EU607: "Alargamento do Mar Negro"
 EU607_desc: "Os países do Mar Negro de §Y [MLV.GetNameWithFlag] §! E §Y [UKR.GetNameWithFlag] §! Tornam-se candidatos a aderir a §Y [EUU.GetFlag] União Europeia§ !."
 EU608: "Alargamento do Cáucaso"
 EU608_desc: "Os países do Cáucaso de §Y [ARM.GetNameWithFlag] § !, §Y [AZE.GetNameWithFlag] §! E §Y [GEO.GetNameWithFlag] §! Tornam-se candidatos à adesão a §Y [EUU.GetFlag] União Europeia§! . "
 EU609: "Área Econômica Européia"
 EU609_desc: "Os países fora da UE do Espaço Econômico Europeu (§Y [SWI.GetNameWithFlag] § !, §Y [NOR.GetNameWithFlag] §! E §Y [ICE.GetNameWithFlag] §!) Tornam-se candidatos para aderir a §Y [EUU .GetFlag] A União Europeia§ !. "
 EU610: "Bielo-Rússia"
 EU610_desc: "§Y [BLR.GetNameWithFlag] §! Torna-se candidato a aderir a §Y [EUU.GetFlag] União Europeia§ !."
 EU611: "Ampliação Interna"
 EU611_desc: "O alargamento interno é o processo de novos estados membros decorrentes da separação ou secessão de um estado membro existente. §Y [CAT.GetNameWithFlag] § !, §Y [CRE.GetNameWithFlag] § !, §Y [SCL. GetNameWithFlag] § !, §Y [SCO.GetNameWithFlag] §! E §Y [WAS.GetNameWithFlag] §! Podem se tornar candidatos à adesão à §Y [EUU.GetFlag] União Europeia§ !, quando se tornarem independentes. "




 EU704: "Reingressar"
 EU704_desc: "Sair da União não significa sair para sempre. Um país pode se reingressar depois de uma Saída."


