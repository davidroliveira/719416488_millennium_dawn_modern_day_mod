 EUevent.17.t: "Acordo UE-Turquia"
 EUevent.17.d: "§Y [EUU.GetFlag] A União Europeia§! E [TUR.GetNameWithFlag] chegaram a um acordo com o objetivo de interromper o fluxo de migração irregular através da Turquia para a Europa. De acordo com a Declaração UE-Turquia, todos os novos migrantes irregulares e requerentes de asilo chegar da Turquia às ilhas gregas e cujos pedidos de asilo foram declarados inadmissíveis devem ser devolvidos à Turquia. §Y [EUU.GetFlag] A União Europeia§! pagará 3 bilhões de euros pelo Mecanismo para Refugiados na Turquia. "
 EUevent.17.a: "OK!"

 ### Estados Unidos da Europa ###
 EUevent.3.t: "Estados Unidos da Europa"
 EUevent.3.d: "Em um discurso proferido após o fim da Segunda Guerra Mundial, Churchill concluiu:\n\" Devemos construir uma espécie de Estados Unidos da Europa. Só assim centenas de milhões de trabalhadores poderão recuperar as simples alegrias e esperanças que tornam a vida digna de ser vivida. O processo é simples. Tudo o que é necessário é a resolução de centenas de milhões de homens e mulheres de fazer o certo em vez do errado e ganhar como recompensa bênção em vez de maldição.\"\n\n\" Portanto, eu digo a você: Deixe a Europa surgir!\"\n\nApós mais de 70 anos de integração europeia, os estados membros da §Y [EUU.GetFlag] União Europeia§! decidiram renunciar à sua soberania e formar o §Y [EUU.GetFlag] Os Estados Unidos da Europa§ !. "
 EUevent.3.a: "Ode á alegria!"

 EUevent.4.t: "Estados Unidos da Europa"
 EUevent.4.d: "[FROM.GetNameWithFlag] está unindo os estados membros da §Y [EUU.GetFlag] União Europeia§! A um superestado europeu chamado §Y [EUU.GetFlag] Os Estados Unidos da Europa§ !. [ROOT.GetNameWithFlag] abrirá mão de sua soberania e se juntará a §Y [EUU.GetFlag] Os Estados Unidos da Europa§ !. "
 EUevent.4.a: "Ode á alegria!"

 ### Crise da dívida europeia ###
 EUevent.5.t: "Crise da dívida europeia"
 EUevent.5.d: "Devido à crise financeira global, vários estados membros da zona do euro-[GRE.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] e [CYP.GetNameWithFlag]-não puderam pagar ou refinanciar sua dívida pública ou para resgatar bancos superendividados.\n\nEsta é uma crise para toda a zona do euro! "
 EUevent.5.a: "O Euro está em jogo!"

 ### reformas da zona do euro ###
 EUevent.6.t: "Reformas da zona do euro"
 EUevent.6.d: "Os estados membros da zona do euro reformaram a união monetária. Isso resolverá os problemas atuais e evitará crises futuras."
 EUevent.6.a: "OK!"

 EUevent.7.t: "Reformas da zona do euro ..."
 EUevent.7.d: "O euro está em jogo!\n\nVários estados membros da zona do euro-[GRE.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] e [CYP.GetNameWithFlag]-não puderam pagar ou refinanciar sua dívida pública ou para resgatar bancos superendividados. Precisamos reformar a união monetária ou ela possivelmente entrará em colapso. "
 EUevent.7.a: "Pelo Euro!"

 ### troika_reforms realizados ###
 EUevent.8.t: "Reformas da Troika realizadas!"
 EUevent.8.d: "[ROOT.GetNameWithFlag] promulgou as reformas exigidas pela chamada Troika da Comissão Europeia (CE), o Banco Central Europeu (BCE) e o Fundo Monetário Internacional (FMI). Isso significa austeridade para o povo de [ROOT .GetNameWithFlag]! "
 EUevent.8.a: "Vamos nos recuperar!"

