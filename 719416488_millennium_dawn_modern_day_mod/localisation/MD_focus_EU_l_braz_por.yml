 EU_tutorial.121.t: "Capítulo 12.1-Dicas"
 EU_tutorial.121.d: "Para impulsionar a integração europeia, deve-se ter em mente o seguinte:\n- grande influência sobre os estados membros é vital para que as propostas sejam votadas\n- uma União menor é mais fácil de lidar do que uma maior\n- uma União menor é mais fácil de unificar do que uma maior\n- se a integração europeia progredir rapidamente, alguns Estados membros podem se perder no caminho "
 EU_tutorial.121.a: "Próxima página"

 EU_tutorial.122.t: "Capítulo 12.2-Fraude de votação"
 EU_tutorial.122.d: "A fraude de votação permite definir todas as votações como SIM ou NÃO até que a fraude seja desativada."
 EU_tutorial.122.a: "Próxima página"

 EU_tutorial.123.t: "Capítulo 12.3-Comandos do console"
 EU_tutorial.123.d: "Euroscepticismo pode ser definido como X% com este comando de console:\n\nset_var eurosceptic 0.X\n\nE.g. 10% com: set_var eurosceptic 0.1"
