 EUevent.10.d: "Com as frotas multinacionais e as forças-tarefa se tornando mais comuns e importantes no século 21, os estados membros da [EUU.GetFlag] A União Europeia decidiram unir suas forças e transferir seus navios de guerra para um Comando Naval Europeu unificado conhecido como EuroNavy.\n\n[FROM.GetNameWithFlag] ocupa o cargo de Secretário-Geral da EuroNavy e está exigindo que nossa Frota se junte à EuroNavy. "
