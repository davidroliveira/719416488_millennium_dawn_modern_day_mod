 EU_tutorial.101.t: "Capítulo 10.1-Os Estados Unidos da Europa"
 EU_tutorial.101.d: "Após mais de 70 anos de integração europeia, os estados membros da §Y [EUU.GetFlag] União Europeia§! Estão prontos para renunciar à sua soberania e formar §Y [EUU.GetFlag] Os Estados Unidos da Europa§ !."
 EU_tutorial.101.a: "Próxima página"

 EU_tutorial.102.t: "Capítulo 10.2-A Federação Europeia"
 EU_tutorial.102.d: "Os estados membros da §Y [EUU.GetFlag] A União Europeia§! Estão prontos para transferir a União para §Y [EUU.GetFlag] A Federação Europeia§! Com a votação por maioria qualificada como princípio fundamental e liderada pelo §YPresidente da Federação Europeia§ !. "
 EU_tutorial.102.a: "Próxima página"

 EU_tutorial.103.t: "Capítulo 10.3-Uma Europa de Pátrias"
 EU_tutorial.103.d: "A Europa das Pátrias põe fim à integração europeia:\n\nQualquer nova integração europeia porá em risco o património cultural, as Identidades nacionais e a soberania dos Estados membros. A Europa é uma Europa das Pátrias, por isso a integração europeia tem parar nesta fase. "
 EU_tutorial.103.a: "Próximo Capítulo"

 EU_tutorial.110.t: "Capítulo 11-AI da UE"
 EU_tutorial.110.d: "Para a saída AI da UE, consulte o Capítulo 6.3."
