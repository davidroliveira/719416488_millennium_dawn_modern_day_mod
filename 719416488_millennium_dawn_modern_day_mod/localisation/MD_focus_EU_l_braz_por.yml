 EU_voting_category_desc: "[ROOT.GetFlag] Euroscepticismo: [? ROOT.eurosceptic|§% R1]\nEuroscepticism, também conhecido como EU-ceticism, significa críticas à União Europeia (UE) e integração europeia. De acordo com pesquisas de opinião pública, esta proporção representa o número de pessoas que provavelmente votarão pela saída da União Europeia no caso de um referendo de adesão à União Europeia de seu país.\n\n[EUU.GetFlag] Europeanismo: [? global.var_europeanism|§% G1]\nEuropeanismo também conhecido já que o Pró-Europeanismo, às vezes chamado de Unionismo Europeu, é uma posição política que favorece a integração europeia e a adesão à União Europeia (UE). Inclui os federalistas europeus mais radicais, que buscam criar um único superestado conhecido informalmente como Estados Unidos da Europa. Um termo relacionado é 'Europhile'. A proporção representa as pessoas Europhile em toda a União.\n\n[ROOT.GetFlag] Violação de valores da União Europeia: [? ROOT.breach_of_EU_value|§g0]\n\"A União está alicerçada nos valores de respeito por hum dignidade, liberdade, democracia, igualdade, Estado de direito e respeito pelos direitos humanos, incluindo os direitos das pessoas pertencentes a minorias. Estes valores são comuns aos Estados-Membros, numa sociedade em que prevalece o pluralismo, a não discriminação, a tolerância, a justiça, a solidariedade e a igualdade entre mulheres e homens.\"\n- Artigo 2, Tratado da União Europeia"

