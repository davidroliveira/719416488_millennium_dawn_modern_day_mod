 EU_tutorial.111.t: "Capítulo 11.1-O foco da UE AI"
 EU_tutorial.111.d: "O fator de base para a IA escolher os focos da UE são 20, então a IA fará isso de vez em quando.\n\nOs fatores que influenciam o fator de base são os seguintes:\n\n- A data histórica dos focos.\n- O estado membro da AI tem 5% ou mais de influência em qualquer outro estado membro.\n- O nível de euroceticismo do estado membro da AI; quanto mais euroceticismo, maior a probabilidade de evitar novos focos da UE.\n- O preconceito nacional contra certos enfoques; isso corresponde ao malus euroceticismo especial que o país obtém desse enfoque ".
 EU_tutorial.111.a: "Próxima página"

 EU_tutorial.112.t: "Capítulo 11.2-A estratégia de votação da UE AI"
 EU_tutorial.112.d: "No momento, não há IA de estratégia de influência geral da UE. Portanto, a IA não pode mudar a chance de obter uma proposta por meio da votação ou mesmo de obter a decisão do voto disponível. Para lidar com isso, a IA tem uma decisão especial para obter 3% de influência em todos os estados membros, se a IA concluiu um enfoque de votação. "
 EU_tutorial.112.a: "Próxima página"

 EU_tutorial.113.t: "Capítulo 11.3-A propaganda da UE"
 EU_tutorial.113.d: "O governo pró-europeu com os seguintes partidos no poder tentará manter o euroceticismo baixo:\n[EUU.liberalism_L], [EUU.Neutral_Libertarian_L], [EUU.socialism_L], [EUU.neutral_Social_L], [EUU.Neutral_green_L], [EUU.Communist-State_L], [EUU.anarchist_communism_L], [EUU.Neutral_Communism_L]\nO seguinte governo também é pró-europeu, desde que o eurocepticismo seja inferior a 60% [EUU.conservatism_L], [EUU.Conservative_L], [EUU .Neutral_conservatism_L]; eles tentarão manter o euroceticismo baixo nessas circunstâncias. Mas eles se viraram no campo eurocético e tentam aumentar o euroceticismo se o nível subir acima de 60%, porque temem a pressão dos nacionalistas.\nO último sempre se tentará espalhar o euroceticismo se chegar ao poder:\n[EUU.Nat_Populism_L], [EUU.Nat_Fascism_L], [EUU.Nat_Autocracy_L], [EUU.Monarchist_L] "
 EU_tutorial.113.a: "Próximo Capítulo"

 EU_tutorial.120.t: "Capítulo 12-Dicas e truques"
 EU_tutorial.120.d: "Dicas e truques"
 EU_tutorial.120.a: "Capítulo 12.1-Dicas"
 EU_tutorial.120.b: "Capítulo 12.2-Fraude de votação"
