 ### EU_apply_for_membership_category & Decisions ###

 EU_apply_for_membership_category: "Aderir à UE"
 EU_apply_for_membership_category_desc: "Tornar-se membro da UE é um procedimento complexo que não acontece da noite para o dia. Uma vez que um país candidato atenda às condições de adesão, ele deve implementar as regras e regulamentos da UE em todas as áreas.\nQualquer país que satisfaça as condições de adesão pode se inscrever. Estas condições são conhecidas como 'critérios de Copenhaga' e incluem uma economia de mercado livre, uma democracia estável e o Estado de direito, e a aceitação de toda a legislação da UE, incluindo a do euro. "
 EU_apply_for_membership: "Aderir à UE"
 EU_apply_for_membership_desc: "§Y [ROOT.GetNameWithFlag] §! Pode aderir à §Y [EUU.GetFlag] União Europeia§! Vamos cantar a Ode à Alegria:\nJoy, linda centelha da Divindade,\nFilha de Elysium,\nNós entramos, bêbados com fogo,\nHeavenly One, teu santuário!\nSua magia se liga novamente\nQue costume estritamente dividido;\nTodas as pessoas se tornam irmãos,\nOnde sua asa gentil habita. "
 EU_adopt_EU_law: "Adote a lei da UE"
 EU_adopt_EU_law_desc: "Devido ao enorme volume de regras e regulamentos da UE que cada país candidato deve adotar como lei nacional, as negociações levam tempo para serem concluídas. Os candidatos são apoiados financeira, administrativa e tecnicamente durante este período de pré-adesão."
 EU_join_the_Euro: "Aderir ao Euro"
 EU_join_the_Euro_desc: "Para adotar o euro, os países da UE devem alinhar sua legislação nacional com a legislação pertinente da UE e cumprir condições específicas destinadas a garantir a convergência econômica. Esses requisitos, acordados pelos Estados-Membros da UE em Maastricht em 1991, são conhecidos como Critérios de convergência."
 USoE_integrate_new_members: "Integrar novos estados membros"
 USoE_integrate_new_members_desc: "Integrar novos estados membros nos Estados Unidos da Europa"

