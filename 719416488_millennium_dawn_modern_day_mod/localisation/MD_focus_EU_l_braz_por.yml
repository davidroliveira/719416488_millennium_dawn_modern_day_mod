 EU_Article_50: "Saia da União Europeia! (Artigo 50)"
 EU_Article_50_desc: "\" Qualquer Estado-Membro pode decidir retirar-se da União de acordo com os seus próprios requisitos constitucionais.\"\n- Artigo 50.º, n.º 1, Tratado da União Europeia.\n\nO primeiro artigo 50.º foi redigido para o Tratado Constitucional para a União Europeia. Na sequência do fracasso do processo de ratificação da Constituição Europeia, a cláusula foi incorporada no Tratado de Lisboa. "
 EU_Revoke_Article_50: "Revogar Artigo 50"
 EU_Revoke_Article_50_desc: "Revogar o artigo 50 e manter-se na §Y [EUU.GetFlag] União Europeia§!\n\" O artigo 50 do TUE deve ser interpretado no sentido de que, quando um Estado-Membro notificou o Conselho Europeu, nos termos desse artigo, a sua intenção de se retirar da União Europeia, esse artigo permite a esse Estado-Membro-enquanto um acordo de rescisão concluído entre esse Estado-Membro e a União Europeia não tiver entrado em vigor ou, na ausência de tal acordo, enquanto dado que o período de dois anos previsto no artigo 50.º, n.º 3, do TUE, eventualmente prorrogado nos termos desse número, não expirou-revogar essa notificação unilateralmente, de forma inequívoca e incondicional, por notificação dirigida ao Conselho Europeu em por escrito, após o Estado-Membro em causa ter tomado a decisão de revogação de acordo com os seus requisitos constitucionais. O objetivo dessa revogação é confirmar a adesão à UE do Estado-Membro em causa nos termos que não foram alterados no que diz respeito ao seu estatuto de Estado-Membro e que a revogação põe termo ao processo de retirada.\"\n- Acórdão do Tribunal de Justiça de Justiça da União Europeia no Processo C-621/18 "
 EU_exit: "Saindo da UE ..."
 EU_exit_desc: "§Y [ROOT.GetNameWithFlag] §! Notificou o Conselho Europeu da sua intenção de deixar a §Y [EUU.GetFlag] União Europeia§ !. §Y [ROOT.GetNameWithFlag] §! Deixará a União dois anos depois a notificação. "
 EU_extend_Article_50: "Extensão do Artigo 50"
 EU_extend_Article_50_desc: "Peça a §Y [EUU.GetFlag] União Europeia§! Uma extensão do Artigo 50 e deixe a União para uma data posterior."
 EU_exit_three_month: "Extensão de três meses ..."
 EU_exit_three_month_desc: "§Y [ROOT.GetNameWithFlag] §! Recebeu uma extensão de três meses do Artigo 50 pela §Y [EUU.GetFlag] União Europeia§ !. §Y [ROOT.GetNameWithFlag] §! Deixará a União após um período de tres meses."
