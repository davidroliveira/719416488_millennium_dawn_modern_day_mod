l_braz_por:
 SOV_attack_chechnya: "Ofensiva de Grozny"
 SOV_attack_chechnya_desc: "A Segunda Guerra Chechena começou em agosto de 1999, quando combatentes chechenos, cujo estado, Ichkeria, gozava de independência de facto desde a Primeira Guerra Chechena de 1996, começou com uma infiltração militar em grande escala da província vizinha do Daguestão. A retaliação militar russa resultou no cerco à capital chechena de Grozny. A cidade deve cair no final de janeiro ou início de fevereiro. "
 SOV_presidential_election_of_2000: "As Eleições de 2000"
 SOV_presidential_election_of_2000_desc: "A era de Boris Yeltsin terminou em 31 de dezembro de 1999, quando ele de fato passou o poder para seu herdeiro político designado, Vladimir Putin. Putin, com novo apoio da vitória sobre os tchetchenos, agora pretende fortalecer sua legitimidade política com uma eleição presidencial em março de 2000. "
 SOV_putin: "Coloque em"
 SOV_putin_desc: "Vladimir Vladimirovich Putin (nascido em 1952) é o herdeiro político designado de Boris Yeltsin e de longe o favorito para ganhar as eleições. Sua atividade política começou no serviço secreto, quando ele operou na então Alemanha Oriental para a KGB soviética. Na Rússia Federação, ele se tornou diretor do Serviço de Segurança Federal em 1998 e foi nomeado vice-primeiro-ministro de Yeltsin em agosto de 1999. "
 SOV_zhirinovsky: "Zhirinovsky"
 SOV_zhirinovsky_desc: "Vladimir Zhirinovsky (nascido em 1946) é o líder do hiper-nacionalista Partido Liberal Democrático da Rússia desde 1991. Bem conhecido, entre outras coisas, por uma briga de força com o político centrista Boris Nemtsov em 1995, Zhirinovsky defende políticas beligerantes e precipitadas . Uma de suas propostas é contaminar os países bálticos alinhados com a OTAN, espalhando lixo radioativo aerotransportado através da fronteira. "
 SOV_zyuganov: "Zyuganov"
 SOV_zyuganov_desc: "Gennady Zyuganov (nascido em 1944) é o líder do Partido Comunista da Federação Russa desde 1993. Em 1996, Zyuganov era o favorito para vencer as eleições presidenciais contra Boris Yeltsin, mas depois se desviou da liderança e perdeu no segundo turno com 40,7% dos votos contra 54,4% de Yeltsin. Politicamente, Zyuganov detém posições de nacionalismo de esquerda. "
 SOV_yavlinsky: "Yavlinsky"
 SOV_yavlinsky_desc: "Grigory Yavlinsky (nascido em 1952), anteriormente ativo na reestruturação econômica da União Soviética no início de 1990 como o autor do" Programa 500 Dias ", é o líder da coalizão social liberal Yabloko. Ele recebeu 7,3% dos votos em 1996. Seu apoio é mais forte com os eleitores urbanos e de classe média e sua política diplomática é amigável para com as potências ocidentais. "
 #Vladimir Poutine
 SOV_empower_putins_cronies: "Capacite os compadres de Putin"
 SOV_empower_putins_cronies_desc: "No rescaldo da dissolução da União Soviética, muitas empresas que antes eram estatais foram privatizadas. Uma classe de empresários de elite, conhecidos coletivamente como os 'oligarcas', enriqueceram muito rapidamente comprando essas empresas pelo preço mais baixo de preços e capitalizando sobre os lucros econômicos subsequentes. Esses oligarcas agora estão intimamente alinhados com os governos Ieltsin e Putin. "
 SOV_fight_corruption: "Combater a Corrupção"
 SOV_fight_corruption_desc: "Em vez de continuar a política de Iéltzin de ajudar e encorajar os oligarcas, Putin deveria tentar sufocar sua influência, renacionalizar indústrias importantes e aumentar a democracia no local de trabalho e a supervisão governamental industrial. Isso prejudicaria as relações com as indústrias de petróleo e gás e iria embora investidores ocidentais, mas iria combater a corrupção galopante na vida pública russa. "
 SOV_gazprom: "Expand Gazprom"
 SOV_gazprom_desc: "A Gazprom (uma carteira de Gazovaya Promyshlennost, 'indústria de gás') foi fundada em 1989 para servir como a principal empresa do estado russo no negócio de produção e venda de recursos de gás natural. Desde então, também se tornou o maior produtor mundial de petróleo e atua como o único fornecedor mais forte de recursos naturais da Federação Russa para o mercado doméstico e internacional. "
 SOV_weaken_the_oligarchs: "Enfraquecer os Oligarcas"
 SOV_weaken_the_oligarchs_desc: "Depois de repudiar publicamente os programas de Anatoly Chubais sob a administração de Yeltsin e depois de anunciar a campanha do governo contra indivíduos corruptos e gananciosos, agora é hora de sistematicamente eliminar a influência de empresários poderosos e bem relacionados no governo russo."
 SOV_secure_putins_position: "Proteja as posições de Putin"
 SOV_secure_putins_position_desc: "Depois de fazer alianças locais e federais com o CPRF e o mau desempenho de Zyuganov nas eleições de 2000, o Rússia Unida pode agora tirar o CPRF do processo político. Isso irá, a longo prazo, eliminar os comunistas e simpatizantes neo-soviéticos como um sério ameaça política a Putin. Depois que isso for concluído, o 'sistema de dois partidos' que Zyuganov imaginou terá se tornado um sistema de um só. "
 SOV_nationalize_oligarch_factories: "Nacionalizar as fábricas oligarcas"
 SOV_nationalize_oligarch_factories_desc: "Gente como Leonid Mikhelson da gigante do gás Novatek, Vladimir Lisin do conglomerado siderúrgico Novolipetsk e Vagit Alekperov da petrolífera LUKOIL são exemplos de oligarcas russos que se enriqueceram imediatamente após o colapso econômico da União Soviética. Essas empresas, especialmente na indústria pesada e a produção de recursos naturais, deve voltar para as mãos do público. "
 SOV_moscow_military_factories: "Produção de armas de Moscou"
 SOV_moscow_military_factories_desc: "Uma grande quantidade de empresas de defesa russas estão localizadas na região de Moscou, incluindo os fabricantes de aeronaves Sukhoi e Mikoyan, bem como o grupo JSC Kalashnikov, produtor da série de rifles de assalto padrão russos em uso nas Forças Armadas Soviéticas e Russas desde então início da década de 1950. Essas corporações, vitais para a defesa nacional da Rússia, são importantes demais para permitir o seu colapso. "
 SOV_republican_industrial_project: "Projeto Industrial Republicano"
 SOV_republican_industrial_project_desc: "O final da década de 1990 deixou a Rússia em uma de suas crises econômicas mais graves da história moderna. O desemprego é galopante e há uma pobreza esmagadora generalizada que resultou do período pós-soviético de rápida privatização e emigração em massa de empresas e funcionários de alta qualidade para o oeste. Os anos 2000 devem ser melhores e a indústria civil deve ser fortalecida para o comércio doméstico e internacional. "
 SOV_take_control_of_the_justice_system: "Influenciar o Sistema de Justiça"
 SOV_take_control_of_the_justice_system_desc: "Com a Emenda da Lei de Alteração do Status dos Juízes na Federação Russa de 2001, Putin oficialmente objetivou introduzir uma supervisão mais rígida e controle de qualidade dos juízes regionais e locais, com a intenção de reprimir os funcionários judiciais corruptos deixados após a turbulenta década de 1990. Como um efeito colateral útil, a interferência putinista no sistema de justiça russo deixará a comunidade de inteligência doméstica no comando da maior parte dele. "
 SOV_republican_military_project: "Projeto Militar Republicano"
 SOV_republican_military_project_desc: "Após a expansão das empresas de armas em Moscou, agora é essencial expandir os benefícios da indústria de armas russa para as províncias. Lá, os empreiteiros militares russos poderão encontrar mais espaço para conduzir testes militares do que nos testes subterrâneos instalações em áreas urbanas. No entanto, é necessário primeiro suprir essas regiões com indivíduos talentosos para ajudar nessa empreitada. "
 SOV_education_reform: "Educação Russa"
 SOV_education_reform_desc: "Embora o sistema de educação isolado da União Soviética tenha sido suficiente para os interesses da URSS, a liberalização da Rússia e o acesso público às informações do Ocidente mostraram ao público russo o quão atrasado o sistema educacional realmente estava atrás dos seus homólogos ocidentais. administração tornou um de seus principais objetivos de política melhorar a qualidade do sistema educacional da Rússia. "
 SOV_st_petersburg_military_factories: "Fábricas militares de São Petersburgo"
 SOV_st_petersburg_military_factories_desc: "Embora Moscou seja o centro da indústria de defesa da Rússia, a cidade federal de São Petersburgo e o Oblast de Leningrado que a circunda são o centro populacional secundário do país e abrigam cerca de 7 milhões de pessoas. São Petersburgo está repleta de potencial inexplorado para a indústria de defesa da Rússia e poderia fornecer aos fabricantes russos muitos trabalhadores altamente qualificados. "
 SOV_take_control_of_local_administrations: "Influenciar Governos Locais"
 SOV_take_control_of_local_administrations_desc: "A Rússia Unida, em seu objetivo abrangente de formar a Rússia em um bloco de interesse nacional unificado que pode impor uma agenda de política interna e externa forte e assertiva, é intolerante com a oposição e ativismo político local contra o governo, especialmente de fora do partido."
 SOV_oppress_the_opposition: "Oprimir a oposição"
 SOV_oppress_the_opposition_desc: "Embora no passado o Rússia Unida tenha se aliado ao CPRF e a algumas forças centristas para promover sua própria agenda, os comunistas, os centristas e o LDPR em algum momento se tornaram pouco além de um incômodo. Embora oficialmente não houvesse uma proibição da oposição partidos, seu ativismo e organização devem ser perturbados a cada passo, a ponto de os próprios candidatos do Rússia Unida serem ostensivamente favorecidos em qualquer disputa. "
 SOV_encourage_industrial_growth: "Estimular o crescimento industrial"
 SOV_encourage_industrial_growth_desc: "Com o controle do governo federal fortalecido e vozes dissidentes locais menos propensas a causar problemas, mais partes dos amplos espaços abertos da Rússia e mais de sua população diversa e numerosa podem ser usados para promover a meta de crescimento econômico russo e recuperação da recessão dos anos 1990. "
 SOV_aggressive_foreign_policy: "Política Externa Agressiva"
 SOV_aggressive_foreign_policy_desc: "Com a frente interna protegida da oposição interna e dos chorões, a Rússia agora pode intensificar a retórica de saberragem e beligerante. Na vanguarda de qualquer posição da política externa russa, é preciso defender a proteção das populações étnicas russas exiladas que poderiam fornecer pretextos para influência, intervenção ou invasão de terceiros soberanos. "
 SOV_encourage_military_production: "Fabricação de armas russas"
 SOV_encourage_military_production_desc: "Com a recuperação econômica de nossa crise civil em andamento, o governo precisa encorajar a indústria militar a, mesmo que apenas por um momento, viver além de seus meios e superproduzir equipamento militar para encorajar ainda mais o entusiasmo estrangeiro sobre o potencial de lucro nas indústrias de defesa domésticas da Rússia. Como um efeito colateral útil, nossas forças armadas também ganhariam muitas armas com isso. "
 SOV_the_dictatorship: "O ditador"
 SOV_the_dictatorship_desc: "Não é mais necessário jogar o violino dos supostos valores democráticos parlamentares. Vladimir Putin, Dmitry Medvedev e seu Rússia Unida sabem mais do que seus chamados rivais políticos, e não é mais um aspecto necessário da vida política russa ter os populosos pesam as visões políticas uns contra os outros. Putin conhece o caminho. Deixe-o liderar. Para sempre. "
 ## Árvore compartilhada de Putin-Zhirinovsky
 SOV_russian_national_interests: "Interesses nacionais da Rússia"
 SOV_russian_national_interests_desc: "A direita política russa, inicialmente em desordem após o colapso da União Soviética em 1991, se organizou em torno de fortes objetivos de política externa no final dos anos 1990. Laços mais estreitos com a Bielo-Rússia de Lukashenko, uma forte influência na Ucrânia para fins de segurança étnica russa e Interesses navais russos e a remoção do alcance da Geórgia na Abkházia e na Ossétia do Sul. "
 SOV_undermine_georgia: "Undermine Georgia"
 SOV_undermine_georgia_desc: "A agência de inteligência estrangeira russa SVR RF deve entrar na República da Geórgia e minar o aparato político e militar da Geórgia com informantes russos para permitir que o governo preveja as manobras diplomáticas e políticas da Geórgia, especificamente em relação aos protetorados da Rússia na Abcásia e na Ossétia do Sul . "
 SOV_annex_abkhazia_and_south_ossetia: "Integrar Abkhazia e Ossétia do Sul"
 SOV_annex_abkhazia_and_south_ossetia_desc: "A intromissão da Geórgia na Abkházia e na Ossétia do Sul é muito perigosa para ser deixada sem punição. É absolutamente necessário para o bem dos russos étnicos na região que os militares da Geórgia sejam mantidos sob controle e que a 'soberania' da Abkházia e da Ossétia do Sul (em Sombra da Rússia) é preservada. "
 SOV_2008_military_reforms: "Revisão Militar de 2008"
 SOV_2008_military_reforms_desc: "Os militares russos, ainda em frangalhos logísticos desde o colapso e fratura do Exército Vermelho Soviético, são uma força de combate inchada e ineficaz que se mostrou mais do que falha, incluindo uma derrota humilhante na Primeira Guerra da Chechênia de 1996. Uma tarefa do governo russo força em torno de Anatoly Serdyukov fez planos ambiciosos para reformar as forças russas, especialmente o corpo de oficiais russos. "
 SOV_reassure_belarus: "Tranquilize a Bielorrússia"
 SOV_reassure_belarus_desc: "Desde o" Tratado sobre a Igualdade de Direitos dos Cidadãos "de 1998, a Rússia e a Bielo-Rússia, conhecida como o 'Estado da União' binacional desde 1996, formaram fortes laços políticos, econômicos e sociais. Bielo-Rússia sob Alexander Lukashenko, muitas vezes chamada de 'o último ditador da Europa' , foi um ator inseguro que fugiu da invasão ocidental para o abraço russo. É necessário manter o relacionamento mutuamente benéfico. "
 SOV_tighten_the_union_state: "Aperte o Estado da União"
 SOV_tighten_the_union_state_desc: "O Estado União de 1996 entre a Rússia e a Bielo-Rússia tentou remover as barreiras comerciais e divisões culturais entre as duas partes, mas cometeu o erro crítico de colocá-los como iguais. A Rússia, como a potência protetora natural de toda a Europa Oriental, deve manter controle rigoroso da política bielorrussa para evitar que caiam em qualquer tola mentalidade pró-ocidental. "
 SOV_pressure_ukraine: "Strongarm Ucrânia"
 SOV_pressure_ukraine_desc: "O nome 'Ucrânia' vem de uma palavra que se traduz literalmente como 'fronteira'. O povo ucraniano acredita na independência, mas sua existência cultural e geográfica depende, em última instância, dos russos, seu vizinho mais importante e poderoso. É importante manter a Ucrânia como parte da esfera russa. "
 SOV_condemn_ukrainian_russophobes: "Condenar russófobos ucranianos"
 SOV_condemn_ukrainian_russophobes_desc: "As recentes mudanças políticas na Ucrânia deixaram claro que o governo de Kiev não pretende respeitar o antigo vínculo entre a Rússia e sua Okraina, a 'região fronteiriça'. Para garantir que nossa reviravolta na política em relação à Ucrânia não cause qualquer reação entre os População russa, precisamos primeiro mudar as engrenagens da retórica diplomática em relação a eles. Talvez, alguns incidentes também possam ser fabricados. "
 SOV_demand_belarussian_annexation: "Federalizar o Estado da União"
 SOV_demand_belarussian_annexation_desc: "O Estado da União, que foi considerado morto por alguns de seus críticos, pode agora entrar na fase final-uma união real. A Bielo-Rússia certamente ficará feliz em se juntar à Federação Russa na forma dos Oblast de Minsk, Grodno e Gomel. Esta é a conclusão lógica da política de Lukashenko em relação à Rússia e, esperançosamente, não deve ser surpreendente para os legisladores bielorrussos. "
 SOV_take_crimea: "Captura da Crimeia"
 SOV_take_crimea_desc: "Embora consideremos a melhor opção contra a Ucrânia, é vital tomar a Crimeia, uma península étnica russa e estrategicamente importante do outro lado do Mar de Azov de Novorossiysk, com uma demonstração de força rápida e repentina. As tropas que serão destacadas para instigar e "ajudar" uma insurreição local contra o governo ucraniano não terá marcas para dar à Rússia uma negação plausível no assunto. Se atrasarmos a clareza de nossas tropas, isso deve impedir uma intervenção ocidental repentina por completo. "
 SOV_southern_defensive_option: "Opção Defensiva do Sul"
 SOV_southern_defensive_option_desc: "Em vez de prosseguir com a agressão contra a Ucrânia, devemos ir para o sul para incomodar a Geórgia."
 SOV_the_novorossiyan_uprising: "A Revolta Novorossiyan"
 SOV_the_novorossiyan_uprising_desc: "Com a Crimeia segura, o povo de Luhansk e Donezk, no leste do continente ucraniano, exige sua própria soberania étnica russa. Com alguma ação" secreta ", os militares russos poderiam ajudar esses movimentos de autolibertação."
 SOV_annex_novorossiya: "Anexo Novorossiya"
 SOV_annex_novorossiya_desc: "Novorossiya, ou 'Nova Rússia', é o termo coletivo para as regiões no leste e no sul da Ucrânia que são habitadas principalmente por russos étnicos. Os novorossiyanos eram indiferentes à República Soviética sob a qual viviam durante os tempos da URSS, mas estavam dilacerados de sua terra natal após o colapso da União Soviética. Agora, eles não são mais felizes na Ucrânia independente. Isso é inaceitável. "
 SOV_demand_baltic_loyalty: "Exigir lealdade do Báltico"
 SOV_demand_baltic_loyalty_desc: "Na década de 1940, as repúblicas bálticas da Estônia, Letônia e Lituânia foram fortemente armadas como membros da União Soviética após breves períodos de independência entre as décadas de 1920 e 1930. Embora uma tentativa semelhante da União Soviética para convencer a Finlândia de suas nobres intenções tenha acabado um tiro pela culatra, não se pode negar que a adesão do Báltico à Rússia foi extremamente benéfica. Para a Rússia, claro. "
 SOV_settle_the_estonian_question: "Resolva a questão da Estônia"
 SOV_settle_the_estonian_question_desc: "Mais de 300.000 russos étnicos chamam a Estônia de seu lar, principalmente nos condados de Harju e Ida-Viru perto da fronteira russa. No geral, os russos étnicos representam cerca de um quarto da população da Estônia, e eles são um grupo de nosso povo agora forçado a todos os tipos de membros humilhantes em organizações infectadas pelo Ocidente, como a OTAN e a União Européia. Essa questão precisa ser resolvida. "
 SOV_settle_the_latvian_question: "Resolva a questão letã"
 SOV_settle_the_latvian_question_desc: "Quase um milhão de russos foram deixados na Letônia após o colapso da URSS. Enquanto cerca de metade desse grupo deixou a Letônia desde então, cerca de 500.000 russos ficaram no jugo de Riga. Ainda assim, isso equivale a cerca de um quarto da população letã e, próximo a A Estônia marca mais uma parte do povo russo que foi expulso da associação política com sua legítima pátria pela interferência ocidental. Isso é inaceitável ".
 SOV_attack_lithuania: "Ataque a Lituânia"
 SOV_attack_lithuania_desc: "Depois de resolver as questões das minorias étnicas russas na Estônia e na Letônia, agora é para, em um movimento mais aberto de agressão, conectar o Oblast de Kaliningrado com o continente russo. O pequeno país que está no caminho é a Lituânia, que se separou da URSS em 1991 e desde então se alinhou fortemente com as potências ocidentais, junto com seus irmãos bálticos. "
 SOV_attack_finland: "Fabrique mais alguns incidentes na Finlândia"
 SOV_attack_finland_desc: "No inverno de 1938/1939, a Finlândia covardemente atacou a União Soviética no que foi definitivamente não encenado e ataques militares genuínos contra soldados soviéticos que estavam inocentemente em pé. Enquanto a URSS conseguiu estabelecer uma barreira protetora de novos territórios contra a ameaça maligna finlandesa , é claro que não se pode confiar em seu povo humilde. Ceterum censeo Finnoniam esse delendam. "
 SOV_attack_poland: "Mais uma partição"
 SOV_attack_poland_desc: "Nós, russos, somos um povo que aprende com a história: se não tivermos sucesso no início, dividamos a Polônia, dividamos a Polônia, dividamos a Polônia novamente."
 SOV_attack_sweden: "Plano de Guerra da Suécia"
 SOV_attack_sweden_desc: "Embora seja muito difícil justificar um ataque contra a Suécia, provavelmente é seguro dizer que ninguém gosta daqueles aspirantes a Viking devoradores de Surströmming e sua hereditariedade em conserva. Vamos apenas passear com alguns tanques e confiar que ninguém se preocupa. Vamos, rapazes. "
 SOV_attack_germany: "Fim da hegemonia alemã"
 SOV_attack_germany_desc: "Otto von Bismarck em seu tempo tentou a todo custo evitar guerras entre a Alemanha e a Rússia, mas desde então, os alemães têm aparecido na porta da Rússia repetidamente. O povo alemão, sempre trabalhador, cruel e sem humor, não pode ser confiável para respeitar a reivindicação eterna da Rússia sobre seu destino. Como resultado, eles devem ser destruídos. "
 #Zhirinovsky
 SOV_arrest_zyuganov: "Prender Zyuganov"
 SOV_arrest_zyuganov_desc: "Gennady Zyuganov, líder dos comunistas desde 1993, é um dos críticos e rivais políticos mais comprometidos e perigosos do LDPR. Para preparar o ataque contra o CPRF, o LDPR precisa primeiro remover Zyuganov de cena. Prisão de Zyuganov sob algum pretexto aleatório é importante para decapitar o movimento comunista e negar-lhe direção política. "
 SOV_political_purges: "Expurgos Políticos"
 SOV_political_purges_desc: "Depois de derrotar os conservadores moderados e o cachorrinho de Yeltsin, o LDPR deve garantir que o povo russo não os veja mais como qualquer tipo de alternativa viável à visão de futuro endossada por Zhirinovsky e seus pares. Para isso, administradores locais, juízes, conselho escrivães, prefeitos, chefes de polícia e professores universitários amigos do regime de Yeltsin devem ser eliminados. "
 SOV_crush_the_communists: "Esmagar os comunistas"
 SOV_crush_the_communists_desc: "O Partido Comunista é uma mancha decadente e vergonhosa na história russa. Surgiu de uma turba insurrecional que não estava disposta a aceitar seu lugar de direito na sociedade e continuará sendo uma ameaça permanente à posição de poder do LDPR na Rússia. Apenas a remoção total de influência comunista do cenário político russo pode ajudar. "
 SOV_increase_military_spending: "Aumentar Gastos Militares"
 SOV_increase_military_spending_desc: "Os militares são a organização mais importante de qualquer estado que se preze. Os militares russos, tradicionalmente repletos de uma classe nacionalista de jovens oficiais, podem ser o pilar mais importante para a administração de Zhirinovsky-se apenas puderem ser convencidos a serem leais a o novo governo. Um aumento nos gastos militares aumentará a estabilidade interna e a qualidade militar. "
 SOV_hyper_nationalism: "Hiper Nacionalismo"
 SOV_hyper_nationalism_desc: "Por meio da submissão total do indivíduo ao coletivo nacional, o coletivo pode ganhar força, poder e posição no mundo. As crianças russas precisam ser ensinadas desde cedo que seu propósito é servir à Rússia, e que a Rússia deve ser preservados a todo custo, mesmo ao custo da vida de qualquer russo. Exceto para os líderes do LDPR, é claro, eles permanecerão em seus escritórios, sãos e salvos. "
 SOV_punish_yeltsins_cronies: "Punir os compadres de Yeltsin"
 SOV_punish_yeltsins_cronies_desc: "Com a sociedade cada vez mais alinhada com a agenda política do governo Zhirinovsky, as elites políticas e econômicas são as próximas a serem atacadas. Os oligarcas, uma classe perigosa que enriqueceu durante a privatização das corporações russas pós-soviéticas, devem ser subjugados e forçados ao novo sistema. Aqueles que se submeterem permanecerão em seus cargos, e aqueles que resistirem serão colocados em listas. "
 SOV_revoke_personal_freedoms: "Revogar as liberdades pessoais"
 SOV_revoke_personal_freedoms_desc: "Embora tais movimentos não possam ser feitos abertamente ainda, o LDPR deve cuidar da subversão do sistema de justiça russo para evitar que o governo seja detido por oponentes e críticos individuais nos tribunais. Colocando adeptos leais da agenda de Zhirinovsky em posições-chave do poder judicial e legislativo, os tribunais podem ser potencialmente eliminados como uma ameaça ao poder do governo. "
 SOV_execute_the_oligarchs: "Caça oligarcas desleais"
 SOV_execute_the_oligarchs_desc: "Agora é hora de usar as listas acima mencionadas de oligarcas que trabalharam privada ou publicamente contra nosso regime e expulsar esses elementos subversivos do país ou, se possível, removê-los de sua condição incômoda de indivíduos vivos. . Vai parecer suspeito, especialmente para os oligarcas que tentaram permanecer leais, mas é um passo necessário. "
 SOV_persecute_minorities: "Perseguir Minorias"
 SOV_persecute_minorities_desc: "Vivemos em sociedade."
 SOV_the_end_of_the_republic: "Fim da República"
 SOV_the_end_of_the_republic_desc: "Com a Rússia um estado policial com uma população sob constante doutrinação nacionalista, agora é hora de fazer tabula rasa e colocar nossas cartas na mesa. A experiência liberal de 1991 falhou. Não faz parte do caráter do russo abraçar um pluralista , sociedade democrática ou individualista. Estas são ideias ocidentais. O russo prospera como parte de uma máquina poderosa. A Rússia é essa máquina. "
 SOV_encourage_foreign_cheap_laborers: "Encorajar mão de obra estrangeira barata"
 SOV_encourage_foreign_cheap_laborers_desc: "Enquanto estamos lidando com os problemas das minorias na Chechênia, Daguestão e outras regiões problemáticas, ainda é importante manter nossas fábricas funcionando a todo custo. Discretamente, longe dos olhos do público, precisamos encorajar os trabalhadores convidados de países vizinhos que estão economicamente inferior à Rússia. Esses trabalhadores convidados serão estritamente supervisionados e mantidos separados da sociedade russa. "
 SOV_dictatorial_coup: "Golpe Ditatorial"
 SOV_dictatorial_coup_desc: "Embora tenham sido feitas sugestões de que Zhirinovsky pretende se coroar o novo czar dos russos, nosso glorioso líder está menos interessado em tais assuntos. Ele é muito mais parecido com Júlio César, o homem que deu o nome de 'czar' . Ele subiu na hierarquia da política para libertar a nação de sua própria bagagem de democracia e votos de consenso. "
 SOV_claim_the_crown: "Reivindique a Coroa"
 SOV_claim_the_crown_desc: "A Revolução de 1917, um produto dos vis comunistas subversivos e seus senhores judeus, jogou a Rússia em sua mais profunda crise nacional de todos os tempos. A execução dos Romanov, uma família governante honrada e patriótica, marcou o início de um republicanismo instável e do mal intromissão de forças estrangeiras. Vladimir Zhirinovsky, que se tornará o próximo czar da Rússia, é o homem que nasceu para resolver todos esses problemas. "
 SOV_reinforce_the_one_party_state: "Reforçar o Estado de Parte Única"
 SOV_reinforce_the_one_party_state_desc: "Após a recente turbulência política, talvez seja melhor informar ao povo russo que tudo está bem. Afinal, este estado não é muito diferente de versões anteriores do governo russo, e a fase liberal da década de 1990 não produziu nada além de problemas de qualquer maneira. Um Estado de Partido Único, desta vez dirigido pela administração Zhirinovsky corretamente guiada, é o melhor para a Rússia. "
 SOV_ensure_military_loyalty: "Garanta a lealdade militar"
 SOV_ensure_military_loyalty_desc: "Com a recente reforma política da sociedade russa, agora é para garantir que os militares russos, até agora um bom e fiel apoiador do movimento Zhirinovsky, permaneçam comprometidos com a causa. Não esperamos problemas, e com alguns substituições administrativas no topo do exército, devemos ser capazes de garantir a segurança interna e externa da Rússia. "
 SOV_honor_the_romanovs: "Honrar os Romanovs"
 SOV_honor_the_romanovs_desc: "A auto-coroação de Zhirinovsky, quase napoleônica por natureza, está fadada a irritar alguns russos que têm péssimas lembranças do governo autoritário de estilo soviético. É melhor ignorar a associação pública com os ditadores soviéticos e, em vez disso, enfatizar a continuidade entre a monarquia Zhirinovsky e a dinastia Romanov deposta que foi derrubada pelos bolcheviques em 1917. "
 SOV_secure_kazakhstan: "Proteger o Cazaquistão"
 SOV_secure_kazakhstan_desc: "Embora a anexação total do Cazaquistão seja talvez desnecessária-a inclusão de muitos muçulmanos na nação russa pode ser tóxica para a saúde étnica do país -, o espírito autodestrutivo e insubordinado do povo do Cazaquistão pode levá-los a se voltar contra seus aliança atual com o estado russo. Para evitar isso, o governo do Cazaquistão precisa ser expurgado de elementos anti-russos. "
 SOV_ambitions_in_central_asia: "Ambições da Ásia Central"
 SOV_ambitions_in_central_asia_desc: "Tadjiquistão, Turcomenistão, Estrangecountrystan, Quirguistão, Whogivesadamnistan, Uzbequistão e todos os outros Stans são adições desnecessárias ao mapa mundial como atores diplomáticos independentes. Não queremos que nenhum desses países se alinhe com qualquer um de nossos inimigos. Eles devem ser controlados antes que eles possam agir contra nós. "
 SOV_secure_the_grand_duchy: "Proteja o Grão-Ducado"
 SOV_secure_the_grand_duchy_desc: "A independência da Finlândia foi um dos erros mais lamentáveis da história da Rússia. Os finlandeses são um povo vil cheio de malícia que está apenas esperando a melhor oportunidade para apunhalar a inocente Rússia e tomar os territórios russos legítimos em Kola e Carélia. Contra a ameaça esmagadora do perigoso estado finlandês contra o povo russo amante da paz, uma guerra preventiva é a única solução. "
 ## Zyuganov
 SOV_fight_international_capitalists: "Luta contra os capitalistas internacionais"
 SOV_fight_international_capitalists_desc: "Os oligarcas são uma classe perigosa e corrupta, não melhor do que os kulaks dos tempos soviéticos. Desde a dissolução da URSS, os oligarcas russos engoliram cada vez mais influência econômica e expulsaram os trabalhadores russos dos empregos, em favor de uma política globalista modelo econômico impulsionado por empresas estrangeiras. Para reviver a Rússia, é primeiro essencial expulsar a classe capitalista internacional. "
 SOV_mobilize_the_masses: "Mobilize as Massas"
 SOV_mobilize_the_masses_desc: "Uma revolução não pode ser conduzida por um partido de vanguarda sozinho. A CPRF precisa conquistar os corações e mentes dos trabalhadores e agricultores russos para mobilizá-los para os esforços revolucionários e engajá-los política e economicamente. É necessário um esforço em grande escala para empregar os desempregados da Rússia, para renovar suas fábricas e para acelerar a construção de novos grupos de trabalho. "
 SOV_weaken_the_banks: "Enfraquecer os Bancos"
 SOV_weaken_the_banks_desc: "Os bancos são a guarda pretoriana do capitalismo, levando sua bandeira ao combate e defendendo seus lucros com sua própria existência. Eles se intrometem nas áreas pobres do mundo, abusam da classe trabalhadora com dumping salarial e especulações de juros, e influenciam a política com ambos e doações ilegais. Os bancos devem ser devolvidos a um estado em que sejam meros credores apolíticos de curto prazo. "
 SOV_crackdown_on_nationalists: "Crackdown on Nationalists"
 SOV_crackdown_on_nationalists_desc: "Embora a União Soviética às vezes usasse o nacionalismo com grande efeito, por exemplo, ao invocar o espírito russo contra a Polônia em 1920 ou ao travar uma 'Grande Guerra Patriótica' contra a Alemanha em 1941, deve-se reconhecer que o chauvinista nacionalista não é bom para o comunismo. Enquanto o patriotismo saudável deve permanecer em todo comunista, o nacionalismo deve ser esmagado. "
 SOV_the_fifth_international: "A Quinta Internacional"
 SOV_the_fifth_international_desc: "O movimento comunista soviético abriu uma brecha entre os proponentes da Terceira Internacional Stalinista e a eventual Quarta Internacional Trotzkista no início da década de 1920. Essa cisão foi levada a um clímax sangrento quando a URSS começou a expurgar os proponentes do trotzkismo, até e incluindo a prospecção de recursos naturais por meio de um furador de gelo no crânio de Leon Trotzky. Precisamos de um novo internacional. "
 SOV_five_year_plans: "Planos de cinco anos"
 SOV_five_year_plans_desc: "Os modelos econômicos livres dos estados ocidentais não são nenhum futuro para um estado socialista. O retorno à economia planejada, de preferência na forma de planos quinquenais de estilo soviético clássico, dará ao governo uma influência irrestrita na economia anteriormente irrestrita."
 SOV_crackdown_on_liberals: "Repressão aos liberais"
 SOV_crackdown_on_liberals_desc: "Lembrem-se, camaradas, o liberal é apenas um fascista disfarçado, pois quando você corta um liberal, um fascista sangra. Sempre que o liberal tem que escolher entre sacrificar seus direitos econômicos em nome do coletivo ou sacrificar seus direitos pessoais nos altares de fascismo, ele sempre preferirá seu status econômico à liberdade pessoal. Seja um naufrágio, liberal. "
 SOV_empower_the_communist_party: "Capacite o Partido Comunista"
 SOV_empower_the_communist_party_desc: "Recordando o legado do Partido Comunista da União Soviética e o papel do 'Partido de Vanguarda', segundo a doutrina leninista que o partido desempenhou na interação interna e externa da URSS, a CPRF também deve ter como objetivo se tornar a nova do país partido de vanguarda. O primeiro foco deve ser a estabilização interna, mas, em última análise, a influência da CPRF também deve ser levada para o exterior, para o bem da Rússia e do mundo ".
 SOV_take_control_of_the_oligarchy: "Assuma o controle da oligarquia"
 SOV_take_control_of_the_oligarchy_desc: "A oligarquia é uma camarilha perigosa de autocratas capitalistas que operam a economia da Rússia a partir de uma torre de marfim de influência inexplicável e riqueza infinita absoluta. A visão da economia planejada comunista e a transição para o comunismo sem Estado, entretanto, requerem forte controle econômico e economia em grande escala intervencionismo. Apenas substituindo os oligarcas por funcionários do nosso partido, seremos capazes de assumir o controle da economia impecavelmente ".
 SOV_civilian_industrial_councils: "Conselhos Industriais Civis"
 SOV_civilian_industrial_councils_desc: "Em nossos esforços para reacender o industrialismo russo, devemos criar empregos que se concentrem em manter a economia russa por meio da construção de uma grande quantidade de máquinas pesadas. Embora esses empregos não sejam necessariamente criados para exportar quaisquer bens, também podemos fazer isso se nós optar por apoiar movimentos revolucionários com máquinas criadas pela Rússia. "
 SOV_military_industrial_councils: "Conselhos Industriais Militares"
 SOV_military_industrial_councils_desc: "Expandindo nossos cálculos de que poderíamos usar Conselhos Industriais Civis, também poderíamos investir em uma indústria de defesa de propriedade coletiva (ou seja, controlada pelo partido). Com essa ferramenta em nossas mãos, podemos criar armas que não apenas nos permitem proteger a Rússia Vermelha, mas também apoiar movimentos revolucionários em todo o mundo que visam estabelecer sua própria versão local de comunismo. "
 SOV_the_sfsr: "O SFSR"
 SOV_the_sfsr_desc: "Não devemos cometer o mesmo erro que levou ao colapso do comunismo da União Soviética. A igualdade das nações sob a URSS foi um erro crítico, e devemos, em vez disso, nos engajar em um comunismo de base nacional que é exclusivamente focado nas necessidades, desejos e os sentimentos dos russos como um povo e da Rússia como uma nação. Como resultado, nosso estado comunista será mais forte e menos propenso a cair para as minorias. "
 SOV_the_ussr: "A URSS"
 SOV_the_ussr_desc: "Embora devamos estar atentos ao separatismo nacionalista que levou ao colapso da primeira URSS, a criação de uma segunda URSS é vital para a continuação da revolução soviética. Somente criando um forte sistema comunista que pode atuar como uma superestrutura sobre as várias nacionalidades do mundo podemos esperar superar o chauvinismo, o nacionalismo e as linhas arbitrárias de divisão entre os humanos. "
 SOV_scientific_councils: "Conselhos Científicos"
 SOV_scientific_councils_desc: "Devemos nos esforçar para acelerar as carreiras das mentes mais brilhantes entre os jovens russos por meio das melhores escolas e universidades do país para servir à revolução e à pátria mãe na linha de frente científica. Descobrindo novas invenções, testando novas hipóteses e desenvolvendo novos sistemas de armas, esses prodígios nos permitirá fortalecer e espalhar nossa gloriosa revolução. "
 SOV_the_red_army: "O Exército Vermelho"
 SOV_the_red_army_desc: "O restabelecimento de um exército controlado pelos comunistas é absolutamente necessário para superar a ameaça da contra-revolução reacionária de dentro das forças armadas. Vinculando o Exército Vermelho à causa da revolução, assim como foi em 1917 e em 1941, nós iremos criar forças armadas que não atendam aos interesses dos conservadores reacionários, mas que, em vez disso, liderem a revolução comunista e protejam a classe trabalhadora. "
 SOV_defensive_precautions_west: "Precauções defensivas Oeste"
 SOV_defensive_precautions_west_desc: "Nossos maiores inimigos potenciais estão a oeste das fronteiras da Rússia, na Europa. Apoiadas por intervencionistas norte-americanos, as 'democracias' ocidentais terão como objetivo, em última instância, servir à sua agenda capitalista, provocando a queda do sistema comunista russo. Devemos nos preparar para uma defensiva luta pela vida ou pela morte na guerra convencional. E, se necessário, abriremos nosso caminho para a revolução também. "
 SOV_communist_ambitions: "Ambições Comunistas"
 SOV_communist_ambitions_desc: "Devemos ajudar os objetivos finais do nosso estado e da nossa ideologia, subjugando totalmente todos os elementos do estado, economia, militar e política para servir aos objetivos gerais da ideologia comunista, conforme estabelecido nas antigas grandes obras da década de 1840 e na expansão russa da doutrina comunista entre as décadas de 1910 e 1930. "
 SOV_defensive_precautions_south: "Precauções defensivas do sul"
 SOV_defensive_precautions_south_desc: "Embora nossos inimigos mais perigosos estejam a oeste de nós, a guerra com eles não é muito provável. Mas ao sul, a Rússia se depara com elementos muito mais perigosos. A Geórgia visa oprimir os russos étnicos em seu norte, as repúblicas da Ásia Central olham para ambos Pequim e Washington para orientação, e o Oriente Médio ainda é dominado por círculos islâmicos reacionários que visam destruir tudo o que os comunistas prezam. "
 SOV_territorial_demands: "Demandas territoriais"
 SOV_territorial_demands_desc: "A restauração da glória soviética deve vir, em última instância, por meio da dissolução dos Estados-nação que foram criados pelos capitalistas para salvaguardar seu capital da revolução comunista. O que é essencialmente todos os Estados-nação, na verdade."
 SOV_baltic_republics: "As Repúblicas Bálticas"
 SOV_baltic_republics_desc: "O restabelecimento das repúblicas soviéticas no Báltico pode parecer perigoso por causa dos laços da Estônia, Letônia e Lituânia com o Ocidente, mas o comunismo não deve ser prejudicado pelas manobras diplomáticas dos legisladores capitalistas. Em última análise, todos são covardes, e nós superará sua intimidação em nosso caminho para restaurar e reconstruir nossa amada União Soviética. "
 SOV_caucasian_republics: "Repúblicas do Cáucaso"
 SOV_caucasian_republics_desc: "Atacar ao sul do Cáucaso nos permitirá repelir rápida e decisivamente a intromissão ocidental no ponto fraco da Rússia e colocar a União Soviética de volta na fronteira com a Turquia. Não há melhor maneira de manter a OTAN sob controle do que ameaçá-los em todas as frentes no mesmo tempo."
 SOV_southern_republics: "Repúblicas do Sul"
 SOV_southern_republics_desc: "As repúblicas da Ásia nunca foram particularmente centrais-exceto geograficamente-para a vida soviética, mas foram uma parte vital e valiosa da experiência comunista. Foi aqui que a URSS conquistou o espaço. Foi aqui que a URSS dominou o átomo. A URSS veio para ficar e sua remoção foi ilegítima. Ela será restaurada. "
 SOV_communist_europe: "Comunismo na Europa"
 SOV_communist_europe_desc: "Enquanto os europeus geralmente dão ao comunismo avaliações bastante ruins, isso é principalmente baseado no alarmismo da classe capitalista. O histórico deve ser corrigido. Nós apenas temos que chutar a porta, e toda a estrutura podre desabará."
 #Yavlinsky
 SOV_deals_with_europe: "Negócios com a Europa"
 SOV_deals_with_europe_desc: "Enquanto Zhirinovsky fala da glória neo-imperial russa e Zyuganov favorece a criação de sistemas de governo neo-soviéticos (com anexações implícitas), Yavlinsky se preocupa principalmente com a prosperidade econômica da Federação Russa e as fortunas individuais de cada russo. Nós deve ser amiga da Europa, não atacá-la. "
 SOV_national_economic_goals: "Metas Econômicas Nacionais"
 SOV_national_economic_goals_desc: "A estagnação econômica russa da década de 1990 atrasou o país em décadas de desenvolvimento e deixou-o uma potência de segunda categoria atrás das democracias ocidentais. Devemos estabelecer objetivos econômicos firmes e concisos para que o país tenha roteiros precisos quando e onde se tornar público e setores econômicos privados para maximizar o crescimento econômico. "
 SOV_baltic_economic_cooperation: "Cooperação Econômica Báltica"
 SOV_baltic_economic_cooperation_desc: "As repúblicas bálticas da Estônia, Letônia e Lituânia ainda veem a Rússia como uma grande ameaça. Elas se lembram do imperialismo russo dos séculos 18 e 19 e da anexação soviética de 1940. A nova Rússia deixou para trás aquelas estradas intervencionistas de derramamento de sangue. os amigos dos bálticos, para benefício mútuo. Esta é a melhor maneira de manter a segurança dos russos étnicos no Báltico. "
 SOV_european_university_connections: "Conexões da Universidade Europeia"
 SOV_european_university_connections_desc: "Yavlinsky definiu como objetivo central de sua política melhorar a qualidade do ensino superior na Rússia. As melhores universidades do mundo estão nas democracias ocidentais, e a Rússia deve se esforçar para conectar seu próprio sistema universitário ao de seu parceiros ocidentais para permitir que os alunos da Rússia permaneçam competitivos internacionalmente com seus colegas ocidentais. "
 SOV_russian_defensive_preparations: "Preparações defensivas russas"
 SOV_russian_defensive_preparations_desc: "Embora os militares não sejam o foco principal de Yavlinsky, eles continuam sendo um pilar vital da estrutura nacional da Rússia e uma grande fonte do orgulho patriótico dos russos. Também é importante manter a Rússia protegida do terrorismo doméstico, e suspeita-se que Yavlinsky seja pró -A postura ocidental pode fazer de Pequim inimigos. Independentemente de contra quem eles lutem, as forças russas devem estar prontas para enfrentar o desafio. "
 SOV_kaliningrad_development: "Revitalização de Kaliningrado"
 SOV_kaliningrad_development_desc: "Isolado da Rússia continental pelos Estados Bálticos, o Oblast de Kaliningrado é uma parte frequentemente esquecida da Federação. No entanto, é de vital importância como porto marítimo no Mar Báltico, especialmente durante o inverno, e fornece uma fronteira interna furtiva para ' voos domésticos "que podem assim contornar os Estados Bálticos para entregar mercadorias diretamente para a Polônia e além. E a revitalização econômica é importante."
 SOV_fight_the_elites: "Lute contra as Elites"
 SOV_fight_the_elites_desc: "O povo russo foi injustamente descrito como um povo que é naturalmente atraído por formas autoritárias de governo. Esta caricatura ocidental foi o resultado do totalitarismo czarista sendo imediatamente seguido por um golpe comunista totalitário contra uma democracia fraca. Não devemos repetir os erros do elitista estado de Kerensky. Nós somos o estado dos russos, não outra autocracia. "
 SOV_democratic_idealism: "Idealismo Democrático"
 SOV_democratic_idealism_desc: "Embora os sistemas políticos do passado não mostrem grandes históricos para a democracia russa, os russos são um povo esclarecido que deseja participação política e liberdades individuais e auto-expressão. Devemos estar sob o ideal abrangente de democracia e liberdade."
 SOV_kaliningrad_military_sector: "Setor de armas de Kaliningrado"
 SOV_kaliningrad_military_sector_desc: "Kaliningrado é um local fantástico para criar um subsetor poderoso da indústria de defesa russa, pois é um local privilegiado para exportar bens militares para a área econômica europeia, bem como para a rede de comércio marítimo através de seu acesso ao Mar Báltico."
 SOV_expand_the_university_of_moscow: "Invista nas Universidades"
 SOV_expand_the_university_of_moscow_desc: "A Rússia é o lar de alguns dos indivíduos mais brilhantes do mundo, como Grigori Perelman, Garry Kasparov e Zhores Alferov. No entanto, embora a Rússia tenha um potencial intelectual tão vasto, permanece amplamente inexplorado no sistema educacional do país, como os indivíduos mais talentosos do país. frequentemente atraídos para o exterior. Precisamos melhorar nosso próprio sistema para induzi-los a ficar. "
 SOV_soviet_trials: "Julgamentos dos soviéticos"
 SOV_soviet_trials_desc: "Para trazer responsabilidade ao povo russo, nosso novo estado liberalizado precisa garantir que os crimes passados contra os plebeus, cometidos por burocratas e quadros do partido da União Soviética, não fiquem impunes. Devemos lançar uma luz sobre o estado de vigilância soviético , sobre a opressão política da URSS e sobre os esquemas de auto-enriquecimento que existiam durante o tempo da União Soviética. "
 SOV_reformed_russian_armed_forces: "Forças Armadas Russas Reorganizadas"
 SOV_reformed_russian_armed_forces_decs: "Embora a nova Rússia rejeite a força militar agressiva como um meio para um fim, ainda é um grande país com uma longa lista de inimigos em potencial, tanto internos quanto externos. Embora possamos ter escrúpulos quanto ao recrutamento e outras formas de serviço forçado, isso não significa que devemos simplesmente deixar nossas forças militares no esquecimento. As forças armadas devem continuar o desenvolvimento. "
 SOV_russia_studies_abroad: "Estudos da Rússia no Exterior"
 SOV_russia_studies_abroad_desc: "Como parte do alcance educacional do novo estado, é necessário obter opiniões favoráveis tanto de nossa nação quanto de seu sistema educacional, oferecendo cursos, tanto de russo quanto de outros países, sobre a Rússia e a língua russa em países estrangeiros. Endossando a educação voltada para a Rússia buscas em terras estrangeiras, podemos com os corações e mentes de uma nova geração de estrangeiros. "
 SOV_infrastructure_program: "Projetos de infraestrutura pan-euro-asiática"
 SOV_infrastructure_program_desc: "Para aumentar nossa mobilidade econômica e força, precisamos conectar a Rússia à rede de infraestrutura da Europa e da Ásia, incluindo os sistemas de rodovias e ferrovias."
 SOV_fight_communism: "Luta contra o comunismo"
 SOV_fight_communism_desc: "Como parte de nosso sentimento anti-soviético, também precisamos levar os jovens para longe da influência perigosa do comunismo. Precisamos incluir lições históricas e econômicas no sistema educacional que enfatizem o risco do totalitarismo comunista e a volatilidade das economias planejadas . "
 SOV_fight_nationalism: "Arrancar Nacionalistas"
 SOV_fight_nationalism_desc: "Além de nossos esforços para desencorajar os jovens russos de se tornarem comunistas, também temos que evitar que eles se tornem esquisitos de direita também. Culpar o nacionalismo por episódios históricos como as guerras mundiais e enfatizar os perigos econômicos do isolacionismo protecionista deve desencorajar muitos estudantes atentos de cair nessas idéias perigosas. "
 SOV_approach_nato: "Abordagem da OTAN"
 SOV_approach_nato_desc: "Embora não haja dúvida de que historicamente a OTAN foi criada especificamente contra Moscou, o estado que governou Moscou em 1949 se foi. Com a queda da União Soviética, uma Rússia viril e forte e democrática surgiu, e democracias fortes viris é exatamente o que a OTAN precisa. "
 SOV_maintain_csto: "Manter o CSTO"
 SOV_maintain_csto_desc: "Embora não busquemos conflito com a OTAN, é claro que a adesão a essa organização viria com seus próprios pesadelos burocráticos e táticos. Muitos Estados da OTAN não confiam na Rússia, e não é aconselhável para nossa segurança permitir que eles tenham acesso a informações demais sobre nossas forças armadas. Continuaremos com nosso próprio CSTO, estabelecido no final dos anos 1990. "
 SOV_bastion_of_democracy: "Bastião da Democracia"
 SOV_bastion_of_democracy_desc: "Com as liberdades dos cidadãos da Rússia garantidas e o extremismo combatido, é seguro dizer que nosso país se tornou verdadeiramente um bastião da democracia. Agora sabemos como os americanos se sentem: podemos dizer às pessoas que amamos a liberdade e que eles odeio a liberdade, e se eles objetarem, podemos simplesmente chamá-los de odiadores e bombardeá-los. "
 SOV_bring_democracy_to_central_asia: "Trazer Democracia para a Ásia Central"
 SOV_bring_democracy_to_central_asia_desc: "Como parte de nossos esforços para 'garantir' as liberdades políticas do povo da ex-União Soviética, devemos considerar seriamente lidar com os autocratas da Ásia Central. Só precisamos chutar a porta, e toda a estrutura podre virá desabando. "
 SOV_liberalize_russian_society: "Liberalize a sociedade russa"
 SOV_liberalize_russian_society_desc: "Foi afirmado que os russos, como povo, são inadequados para a democracia e estão predeterminados a viver sob um regime autoritário. Os czares, os soviéticos e Yeltsin não foram os maiores portadores da tocha da liberdade e da democracia-mas nosso novo estado é. Nosso a nova sociedade é mais liberal e amante da liberdade do que qualquer outra que veio antes dela. "
 SOV_russian_values: "Valores Russos"
 SOV_russian_values_desc: "Em vez de nos entregarmos a librulsos à toa, precisamos manter o que tornou nosso país forte. A dedicação dos russos à sua terra natal, a auto-subjugação à sua fé e a diligência em entregar seu trabalho em benefício de toda a sociedade . Isso é o que nos tornou excelentes, e isso continuará nos tornando excelentes. Torne a Rússia incrível! De novo? "
 SOV_reform_the_oblasts: "Reorganizar os Oblastos"
 SOV_reform_the_oblasts_desc: "As autonomias dos oblasts devem ser redefinidas e suas autoridades reescritas para manter a agenda do nosso novo governo nos trilhos."
 SOV_encourage_free_thought: "Incentive o pensamento livre"
 SOV_encourage_free_thought_desc: "Em uma sociedade livre, vivem pessoas livres. Ao permitir e encorajá-los a se organizar em sociedades e organizações políticas, criaremos uma sociedade mais apaixonada que produza mais resultados científicos e intelectuais, bem como mais arte, trabalho industrial e produtos agrícolas."
 SOV_army_of_the_republic: "Exército da República"
 SOV_army_of_the_republic_desc: "Central para a sobrevivência de nosso estado, as Forças Armadas Russas não devem ser esquecidas durante nosso processo de reorganização da Federação Russa. Como um portador central das normas e valores culturais russos, o Exército da República lutará em todas as frentes onde nossas liberdades são ameaçadas . "
 SOV_reform_the_army: "Reforma do Exército"
 SOV_reform_the_army_desc: "Faz parte de nossa plataforma política eliminar a corrupção nas forças armadas há muito tempo. Generais incompetentes devem ser removidos e substituídos por contrapartes mais competentes."
 SOV_encourage_free_expression: "Encorajar a Expressão Livre"
 SOV_encourage_free_expression_desc: "Devemos promover as aspirações de nossos cidadãos de serem indivíduos de pensamento livre que visam deixar uma marca no mundo. A Rússia sempre foi uma nação de grandes artistas e pensadores políticos, e nosso novo estado criou um ambiente mais adequado do que nunca para esse povo. "
 SOV_embrace_the_orthodox_church: "Abrace a Igreja Ortodoxa"
 SOV_embrace_the_orthodox_church_desc: "A Igreja Ortodoxa é o aliado mais importante que qualquer líder político russo poderia pedir. Dando aos clérigos maior influência política e social, ganharemos seu favor em troca, garantindo os corações e mentes dos fiéis por mil gerações."
 SOV_more_universities: "Intensificar Investimentos em Educação"
 SOV_more_universities_desc: "No início de cada livre pensador está um mentor sábio e benevolente que ensina o livre pensador a pensar livremente. No caso do nosso estado, esse mentor é o sistema educacional russo-o que poderia ser um problema, considerando que o sistema educacional russo é cronicamente subfinanciado. Mais dinheiro precisa ser desviado para o sistema educacional. "
 SOV_full_secularism: "Secularismo Patrocinado pelo Estado"
 SOV_full_secularism_desc: "Ao discutir os valores religiosos, precisamos nos certificar de nos distanciar de todas as instituições religiosas, especialmente da Igreja Ortodoxa. Sua influência perigosa e subversiva é essencialmente o último remanescente do sistema czarista. Ele também está cheio de pedófilos. Não, obrigado."
 SOV_religious_republicanism: "Republicanismo Religioso"
 SOV_religious_republicanism_desc: "Nossa república precisa de religião, e nossa religião precisa ser uma república. Somente se um estado proteger sua religião, e somente se uma instituição religiosa proteger seu estado, ambos podem prosperar."
 # Ramo Militar Primário
 SOV_military_reform: "Reformas Militares"
 SOV_military_reform_desc: "A dissolução da União Soviética deixou as Forças Armadas de seus Estados membros desatualizadas e sem financiamento. Onde os Estados Unidos e seus aliados da OTAN continuaram investindo em seus militares, os soldados das repúblicas pós-soviéticas não receberam praticamente nenhum novo equipamento ou doutrina. Nós tem muito terreno a percorrer e muito avanço para compensar. "
 SOV_army_reform: "Sukhoputnye"
 SOV_army_reform_desc: "Os Sukhoputnye, 'Forças Terrestres', são o ramo terrestre do exército russo e o que provavelmente precisa de mais atenção para explicar a predisposição geográfica da Rússia ser muito grande e muito atacável. As Forças Terrestres, abandonadas desde o início dos anos 1990, precisa de novo ... tudo. Artilharia, tanques, rifles, tudo. Vamos trabalhar. "
 SOV_armored_reform: "Forças Móveis"
 SOV_armored_reform_desc: "Para garantir as vitórias rápidas a que os russos estão acostumados desde os dias da guerra no Afeganistão, precisamos manter as forças terrestres móveis e prontas para implantar, com novos tanques e veículos motorizados que possam operar de forma eficaz e confiável sob o inimigo incêndio."
 SOV_infantry_modernization: "Modernização da Infantaria"
 SOV_infantry_modernization_desc: "A espinha dorsal do exército é o soldado no solo, o soldado de infantaria. Embora novos tanques, novos caminhões, novos aviões e novos navios sejam legais e tudo, o núcleo do exército é essencialmente um cara com um bom rifle e um bom capacete e bom treinamento. Mas, infelizmente, nossas tropas atualmente não têm nada disso. "
 SOV_rifle_renovations: "Renovações de rifles"
 SOV_rifle_renovations_desc: "Precisamos dar novas armas de infantaria aos nossos soldados para acompanhar o progresso das armas em outros países, como o M4A1 dos EUA ou o HK416 alemão."
 SOV_special_forces: "Forças especiais"
 SOV_special_forces_desc: "As forças especiais eram um grande motivo de orgulho durante a era soviética, quando a URSS foi a primeira nação a introduzir pára-quedistas no início dos anos 1930. Mais tarde, as forças especiais da URSS lutaram com sucesso no Afeganistão e as forças especiais russas na Chechênia e no Daguestão."
 SOV_t14_armata: "T-14 Armata"
 SOV_t14_armata_desc: "Revelado pela primeira vez em um desfile em 2015, o T-14 Armata é um titã moderno do campo de batalha de 48 toneladas, armado com um canhão principal 2A82-1M 125 mm, o T-14 certamente superará todos os tanques de batalha padrão no mundo."
 SOV_expand_the_speznaz: "Expansão do Spetsnaz"
 SOV_expand_the_speznaz_desc: "As Voyska spetsialnovo naznacheniya, ou Spetsnaz para abreviar, são as unidades militares de propósito especial da Federação Russa. Elas são as primeiras a enfrentar o inimigo e, no final de uma batalha sangrenta, são as últimas sobreviventes."
 SOV_amphibious_infantry: "Infantaria anfíbia"
 SOV_amphibious_infantry_desc: "Para evitar ficar atolado em uma das eternas guerras terrestres da Europa Oriental, precisamos de forças anfíbias de desembarque para atacar a costa do inimigo. Inspiradas pelo Corpo de Fuzileiros Navais dos Estados Unidos, nossas novas forças de Infantaria Anfíbia combinarão a força das Forças Terrestres Russas e a Marinha Russa. "
 SOV_naval_reform: "Reforma Naval"
 SOV_naval_reform_desc: "Olhando para trás, para uma história orgulhosa que começou na década de 1690, a Marinha Russa representa as forças navais e marítimas de nossa grande nação. A Rússia, sempre dependente de seu acesso aos vários mares que faz fronteira, precisará de forças navais para proteger esses mares dos influência e intervenção inimiga. "
 SOV_destroyer_reform: "Reformas do Destruidor"
 SOV_destroyer_reform_desc: "Destruidores formam a espinha dorsal da marinha de superfície russa, mas seu número diminuiu nos últimos anos, pois mais foram desmantelados do que construídos. Devemos reabastecer o número de destróieres com uma onda de novos modelos."
 SOV_carrier_modernization: "Modernização da operadora"
 SOV_carrier_modernization_desc: "A Marinha Soviética nunca valorizou muito os porta-aviões como seus colegas americanos. Agora, o Almirante Kuznetsov está desatualizado e velho, enquanto a Marinha dos EUA possui duas dúzias de porta-aviões modernos. Se quisermos competir com esses ataques aéreos iminentes, precisamos novas e melhores operadoras para acompanhar o ritmo. "
 SOV_lada_class_submarines: "Submarinos Classe Lada"
 SOV_lada_class_submarines_desc: "Em desenvolvimento desde 1997, a classe Lada é um submarino a diesel de nova geração projetado para suceder o Projeto 363 e fornecer um submarino de longo alcance melhor e mais confiável para interditar os navios de guerra inimigos e interromper as embarcações comerciais inimigas."
 SOV_air_force_reform: "Reforma da Força Aérea"
 SOV_air_force_reform_desc: "A força aérea russa, desesperadamente fora de forma desde o colapso da União Soviética, precisa urgentemente de uma revisão técnica e de uma renovação numérica. Precisamos introduzir novos tipos de aeronaves e helicópteros, e precisamos contratar mais jovens talentosos oficiais da Força Aérea, assim como aqueles que venceram a Grande Guerra Patriótica contra Hitler. "
 SOV_ka_226: "KA-226"
 SOV_ka_226_desc: "O Kamov Ka-226, conhecido pela OTAN como Hoodlum, é um helicóptero utilitário russo bimotor. O Ka-226 entrou em serviço em 2002."
 SOV_yak_130: "YAK-130"
 SOV_yak_130_desc: "O Yakovlev Yak-130, conhecido pela OTAN como Mitten, é um caça leve subsônico e aeronave de ataque leve desenvolvido por Yakovlev. O desenvolvimento do avião começou em 1991 e o vôo inaugural foi realizado em 25 de abril de 1996."
 #Economic Programs
 SOV_economic_programs: "Programas Econômicos"
 SOV_economic_programs_desc: "Nossos programas econômicos estão em descompasso com a realidade atual da situação financeira mundial. A Rússia precisa simultaneamente conciliar a paz interna interna por meio de preços baixos e altos salários, ao mesmo tempo que apazigua os clientes internacionais de petróleo e gás e mantém o fluxo de importações econômicas vitais para Rússia."
 SOV_rebuild_grozny: "Reconstruir Grozny"
 SOV_rebuild_grozny_desc: "Após os horrores da Guerra da Chechênia, a área de Grozny e os arredores da Chechênia precisam ser reconstruídos para dar às pessoas de lá uma perspectiva econômica renovada e, esperançosamente, para afastar os jovens da região de se juntarem a uma nova geração de milícias terroristas hostis aos russos Federação."
 SOV_please_the_moscow_oligarchs: "Apaziguar os oligarcas de Moscou"
 SOV_please_the_moscow_oligarchs_desc: "Embora as negociações com a classe oligarca possam ser desconfortáveis tanto para o povo quanto para o governo, eles estabeleceram conexões poderosas e eficazes na última década. Usar essas conexões é sábio para expandir a economia de qualquer área urbana, particularmente Moscou."
 SOV_diversify_the_economy: "Diversificar a Economia"
 SOV_diversify_the_economy_desc: "A Rússia é uma nação produtora de recursos baseada na exportação de recursos naturais como uma de suas principais fontes de renda econômica. Isso tem vários problemas: por um lado, nossos recursos vão ficar cada vez mais caros para produzir e enviar para o exterior, e assim por diante. por outro lado, dependemos de fundos de outras nações para nossa sobrevivência. Precisamos diversificar nossa economia rapidamente ".
 SOV_decree_no_585: "Decreto nº 585"
 SOV_decree_no_585_desc: ""
 SOV_regauge_the_sakhalin_railway: "Revitalize a ferrovia Sakhalin"
 SOV_regauge_the_sakhalin_railway_desc: "A ferrovia na ilha de Sakhalin, na costa russa do Pacífico e perto do Japão, é uma parte fundamental da economia de Sakhalin."
 SOV_economic_stimulus: "Estímulo Econômico"
 SOV_economic_stimulus_desc: "Para infundir uma economia, às vezes um estímulo é necessário. O governo deve emprestar dinheiro aos empresários com o entendimento de que eles constroem seus negócios com o dinheiro que lhes é dado."
 SOV_russian_federation_stabilization_fund: "Fundo de Estabilização da Federação Russa"
 SOV_russian_federation_stabilization_fund_desc: "Estabelecido em 2004, o ???????????????? ???? ?????????? ????????? ('Fundo de Estabilização da Federação Russa') foi uma iniciativa do governo de Putin para proteger a vulnerável indústria do petróleo do país contra possíveis quedas no preço do petróleo. O fundo foi resultado das lições aprendi depois da crise econômica de 1998, que foi parcialmente causada pelos preços voláteis do gás e do petróleo. "
 SOV_expansionary_monetary_policy: "Política monetária expansionista"
 SOV_expansionary_monetary_policy_desc: "Nossa política monetária deve mudar as marchas para medidas expansionistas. Nosso banco central deve ser instruído a estimular a economia reduzindo as taxas de juros, aumentando a oferta de moeda e, assim, aumentando as demandas agregadas da base de consumidores russa."
 SOV_overcome_the_1998_crisis: "Superar a crise de 1998"
 SOV_overcome_the_1998_crisis_desc: "A crise financeira russa de 1998, coloquialmente conhecida como 'Gripe Russa', começou em 17 de agosto de 1998 e acabou resultando no default do Banco Central da Rússia, causando profunda desconfiança econômica por parte de observadores internacionais na estabilidade financeira interna da Rússia. O caminho da a recuperação será difícil, mas é necessária. "
 SOV_heavy_industry_investments: "Investimentos na indústria pesada"
 SOV_heavy_industry_investments_desc: "Para se afastar do modelo dominante de produção e exportação de recursos da Rússia, a Rússia deve voltar de uma economia de serviços nas cidades para ter predominantemente plantas industriais pesadas."
 SOV_attract_international_investors: "Atrair Investidores Estrangeiros"
 SOV_attract_international_investors_desc: "A Rússia, embora enorme, não está em um estado econômico que corresponda ao seu tamanho impressionante. Com a elite econômica russa em um estado aquém do ideal, as empresas locais da Rússia dependem de fornecedores e clientes internacionais para sobreviver. É aqui que um fluxo saudável de investidores estrangeiros poderiam ajudar a situação econômica do país. "
 SOV_international_oil_price_agreements: "Acordos Internacionais de Preços do Petróleo"
 SOV_international_oil_price_agreements_desc: "Como exportadora de petróleo, a Rússia é rival da Organização dos Países Exportadores de Petróleo OPEP, que reúne 15 dos exportadores de petróleo do mundo no que essencialmente equivale a fixação de preços. No entanto, isso não precisa ser ruim: a Rússia pode fazer acordos dissimulados com a OPEP para também estimular o aumento do preço do petróleo. "
 SOV_resist_international_sanctions: "Resista às Sanções"
 SOV_resist_international_sanctions_desc: "A ameaça de sanções econômicas foi aplicada contra a Rússia mesmo durante a era soviética, e as experiências apenas tornaram a economia russa mais preparada para existir em estados de autarquia e autossuficiência. A intromissão econômica ocidental será incapaz de quebrar a independência econômica da Rússia e seu espírito nacional. "
 SOV_trade_with_the_east: "Comércio com o Oriente"
 SOV_trade_with_the_east_desc: "Com os mercados ocidentais tão fortes e bem desenvolvidos como são, o leste oferece mais oportunidades para parceiros comerciais-especialmente na China."
 SOV_rise_of_the_oligarchs: "Ascensão dos Oligarcas"
 SOV_rise_of_the_oligarchs_desc: "A força da classe oligárquica se traduz diretamente em força econômica. A propagação do medo dos socialistas e outras escórias sobre empresários ricos, bem-sucedidos e perfeitamente legítimos só mostra como esses caipiras são preguiçosos. Os oligarcas são fortes e, graças a eles, a Rússia é forte. "
 SOV_state_run_capitalism: "Capitalismo de gestão estatal"
 SOV_state_run_capitalism_desc: "Combinando as lições do planejamento central ao estilo soviético com as lições do terror do capitalismo laissez-faire, o governo russo pode criar um sistema em que as forças de mercado operem livremente onde são permitidas pelo governo."
 SOV_intice_oligarchic_investment: "Intice Oligarchic Investment"
 SOV_intice_oligarchic_investment_desc: "Com os oligarcas e seus enormes fundos à nossa disposição, podemos agora direcionar nossos amigos nas grandes empresas para, por sua vez, direcionar suas finanças para as tarefas que consideramos úteis para o desenvolvimento da economia russa."
 SOV_request_a_handout: "Solicite uma apostila"
 SOV_request_a_handout_desc: "Precisamos de dinheiro. Por favor?"
 SOV_deregulation: "Desregulamentação"
 SOV_deregulation_desc: "A regulamentação do mercado leva à corrupção, erro de cálculo e caos econômico. Devemos encorajar o crescimento de qualquer indústria que se prove lucrativa sob um sistema de livre comércio, moeda livre e livre troca. Somente uma economia livre pode esperar ser uma economia forte."
 SOV_regulate_the_market: "Regule o Mercado"
 SOV_regulate_the_market_desc: "Quem quer que tenha decidido que 'mercados livres' são uma coisa boa que faz coisas boas é um idiota. Nosso governo precisa estabelecer uma política central para regular o mercado para produzir os resultados desejados pelo povo russo."
 SOV_nationalize_foreign_industry: "Nacionalizar Indústrias Estrangeiras"
 SOV_nationalize_foreign_industry_desc: "As plantas industriais pertencentes a estrangeiros são sempre um risco para a segurança econômica. Com países estrangeiros nos ameaçando com sanções econômicas, é sempre uma ameaça que os proprietários industriais saiam durante a noite e levem partes vitais de suas plantas com eles. Para evitar isso, precisamos reivindicar essas indústrias para o estado-mesmo que isso ofenda os estados estrangeiros. "
 SOV_root_out_the_oligarchs: "Arrancar os Oligarcas"
 SOV_root_out_the_oligarchs_desc: "A destruição da classe oligarca pode não ser completamente possível, mas sua influência na economia russa deve ser extirpada."
 SOV_european_interaction_plan: "Plano de Interação Europeu"
 SOV_european_interaction_plan_desc: "Precisamos de um plano para interagir adequadamente com as potências europeias que têm relações econômicas vitais conosco (e às vezes sanções contra nós também)."
 SOV_appease_foreign_powers: "Apaziguar poderes estrangeiros"
 SOV_appease_foreign_powers_desc: "Para garantir a paz interna e externa da Rússia, as grandes potências no exterior precisam parar de olhar para a Rússia como uma ameaça iminente e parar de olhar para a Rússia como uma vítima em potencial. Se pudermos convencer os estrangeiros de que não somos mais uma ameaça direta para eles, sua força punitiva contra nós pode diminuir. "
 SOV_nordstream: "Nord Stream"
 SOV_nordstream_desc: "Nord Stream é um projeto de gasoduto através do Mar Báltico para um dos principais receptores de gás da Rússia, a Alemanha. Tal sistema permite que a Rússia e a Alemanha contornem os estados da Europa Oriental para suas transferências de gás, dando assim à Rússia liberdade para intimidar esses países, e na Alemanha, a liberdade de ignorar o bullying. "
 SOV_discuss_lifting_sanctions: "Discutir Sanções de Levantamento"
 SOV_discuss_lifting_sanctions_desc: "Devemos abordar as potências estrangeiras que nos sancionam para suspender suas sanções. Certamente, fizemos o suficiente para apaziguá-los?"
 SOV_south_stream: "Southstream"
 SOV_south_stream_desc: "Uma contrapartida do Nord Stream, o gasoduto Southstream é um programa de gasoduto que vai da região de Rostov na Rússia através do Mar Negro. O gasoduto deve passar pela Bulgária e então se dividir para o norte em direção à Áustria e ao sul em direção à Itália."
 SOV_revaluation_of_the_ruble: "Reavaliação do Rublo"
 SOV_revaluation_of_the_ruble_desc: "Na última década, o valor da moeda russa, o rublo, despencou devido a decisões imprudentes de política de comércio exterior, bem como à prevenção inadequada dos efeitos inflacionários. Precisamos restaurar o valor do rublo da melhor maneira possível."
 SOV_intice_foreign_investment: "Intice Investimento Estrangeiro"
 SOV_intice_foreign_investment_desc: "A Rússia, embora enorme, não está em um estado econômico que corresponda ao seu tamanho impressionante. Com a elite econômica russa em um estado aquém do ideal, as empresas locais da Rússia dependem de fornecedores e clientes internacionais para sobreviver. É aqui que um fluxo saudável de investidores estrangeiros poderiam ajudar a situação econômica do país. "
 SOV_trade_with_nko: "Comércio com a Coreia do Norte"
 SOV_trade_with_nko_desc: "O regime norte-coreano teve um de seus poucos apoiadores e apoiadores na União Soviética. A Rússia, mais preocupada com suas lutas internas, não conseguiu suceder adequadamente à URSS como parceira dos interesses econômicos e políticos da Coreia do Norte, e assim permitiu Pyongyang para deslizar para a esfera de influência de Pequim. Para o bem de nossa posição estratégica no Extremo Oriente, devemos retomar as relações. "
 SOV_trade_with_sko: "Comércio com a Coreia do Sul"
 SOV_trade_with_sko_desc: "Por muito tempo, Moscou foi um defensor provisório do regime norte-coreano em Pyongyang. Mas, desde o colapso da União Soviética, a Coreia do Norte se juntou firmemente ao alcance geopolítico da China. Pyongyang não depende mais da ajuda russa e O governo rival em Seul se mostrou mais talentoso economicamente. A Rússia deveria realinhar seus interesses com a Coreia do Sul. "
 SOV_trade_with_authoritarianism: "Comércio com países autoritários"
 SOV_trade_with_authoritarianism_desc: "Embora as democracias sejam livres, o autoritarismo cria dependências confiáveis. Normalmente, o governo autoritário é pior em expandir seu próprio alcance econômico e diversidade do que os estados democráticos e, como resultado, é mais provável que caiam em vassalos econômicos de longa data para seus parceiros comerciais. Talvez esse seja um nicho no qual a Rússia se encaixaria bem. "
 SOV_trade_with_democratic_countries: "Comércio com países democráticos"
 SOV_trade_with_democratic_countries_desc: "As democracias do mundo geralmente têm um maior grau de liberdade econômica, não intervenção do governo nos negócios privados e estabilidade financeira do que suas contrapartes autocráticas. Como resultado, pode ser desejável construir relações comerciais significativas com os países democráticos do mundo. Rússia , sempre precisando de parceiros confiáveis para exportar seus recursos naturais, poderia ter uma boa relação com eles. "
 SOV_expansionary_trade_policy: "Expandir Política Comercial"
 SOV_expansionary_trade_policy_desc: "Em um mundo moderno e globalizado, é essencial ter uma política comercial moderna e globalizada. A Rússia é rica em recursos naturais, mas precisa alcançar os países ocidentais em termos de acessibilidade a empregos bem pagos para impedir trabalhadores russos altamente qualificados de emigrar do país. Para isso, a Rússia paradoxalmente não deve fechar, mas se abrir. Mais comércio resultará em maiores lucros e mais empregos para os russos. "
 ### Eventos
 russia.0.t: "A Rússia nos convida para sua facção"
 russia.0.d: "A Rússia nos enviou um convite para expandir sua aliança e construir uma aliança militar."
 russia.0.o1: "Aceite. O Urso Russo nos protegerá"
 russia.0.o2: "Recuse. O urso é fraco!"
 russia.1.t: "O desastre do submarino Kursk"
 russia.1.d: "O desastre do submarino Kursk foi um incidente naval 75 quilômetros ao norte da Península de Kola, na Rússia.\n\nO submarino russo da classe Oscar K-141 'Kursk' sofreu uma solda defeituosa em um torpedo de prática 65-76, que causou um peróxido explosão e a subsequente detonação de pelo menos 5 ogivas de torpedo.\n\nO Comando Naval Russo subestimou muito a situação e recusou a ajuda internacional com base em alegações grosseiras de que a OTAN poderia estar envolvida no naufrágio. Embora muitos dos membros da tripulação tenham sobrevivido ao explosões iniciais, que foram até mesmo registradas por sismógrafos no estado americano do Alasca, e ficaram presas no mar, a lenta e ineficaz resposta russa acabou levando à morte todos os 118 marinheiros. "
 russia.1.o1: "Horrível!"
 russia.2.t: "A Rússia oferece o Estado da União"
 russia.2.d: "Nossos amigos na Rússia se ofereceram para se aproximar em relação ao nosso Estado União já existente e torná-lo uma União Estatal. Claro, isso abriria mão da independência da Bielorrússia, mas isso é apenas um pequeno preço a pagar, certo?"
 russia.2.o1: "A União é!"
 russia.2.o2: "Resista e morda!"
 russia.3.t: "Bielo-Rússia aceita!"
 russia.3.d: "A Bielo-Rússia aceitou a proposta do Estado da União. Eles agora seguirão nossas ordens. Nossos outros aliados, entretanto, provavelmente não aprovarão."
 russia.3.o1: "Excelente."
 russia.4.t: "A Bielorrússia resiste a nós!"
 russia.4.d: "A Bielorrússia teve a audácia de resistir aos desejos russos de um Estado da União! Temos que preparar uma resposta."
 russia.4.o1: "Tolos."
 russia.5.t: "O imperialismo russo ameaça nossa soberania!"
 russia.5.d: "A Rússia se uniu à Bielo-Rússia, basicamente tornando o governo de Minsk sem sentido. Isso mostra sem dúvida que a Rússia está disposta a colocar suas próprias demandas imperialistas neo-soviéticas sobre o bem de seus aliados! Como devemos responder?"
 russia.5.o1: "Temos que romper nossos laços."
 russia.5.o2: "Temos que esperar o melhor ..."
 russia.6.t: "Programa Russo de Proteção ao Sul"
 russia.6.d: "A Rússia anunciou que estaria conosco em um conflito militar e nos enviou conselheiros militares para ajudar ou nos defender contra nossos adversários."
 russia.6.o1: "Excelente."
 russia.6.o2: "Claro que não!"
 russia.7.t: "A invasão da Crimeia"
 russia.7.d: "Embora os russos étnicos sempre não tenham sido os mais felizes de nossos grupos populacionais, isso não explica as milícias não marcadas e fortemente armadas invadindo a península pelo leste e empurrando nossas tropas. Agora está muito claro que esses separatistas são apoiados, armados e comandados pelos russos, que estão se concentrando em nossas fronteiras. Precisamos encontrar uma resposta. "
 russia.7.o1: "Vamos recuar."
 russia.7.o2: "Devemos nos levantar e lutar!"
 russia.8.t: "Ucrânia recua!"
 russia.8.d: "O governo ucraniano é forçado a recuar! A Crimeia é nossa!"
 russia.8.o1: "Excelente."
 threat_SOV_annexiation_of_crimea: "Anexação da Crimeia"
 russia.9.t: "A Ucrânia enfrenta nosso desafio!"
 russia.9.d: "Contra todas as expectativas, a Ucrânia lutará pela Crimeia e, em resposta, nossos comandantes já deram ordens para avançar. Iniciamos algo que não seremos capazes de impedir tão facilmente."
 russia.9.o1: "Vamos fazer isso."
 russia.10.t1: "A Rússia exige nossa integração"
 russia.10.t2: "Enviar para a Rússia"
 russia.10.d1: "Há muito tempo que somos súditos da Rússia. Uma delegação veio hoje para discutir o futuro de nosso país. No entanto, é algo um tanto inesperado. O enviado russo mostrou que deseja integrar plenamente nosso país ao deles e terminar o estado de assunto. Como devemos proceder? "
 russia.10.d2: "A Rússia se apresentou hoje para exigir nossa subjugação e futuro se instalar como nosso soberano. Devemos resistir a seus avanços ou submeter à pressão da Ursa Maior?"
 russia.10.o1: "Nós não temos escolha"
 russia.10.o2: "Nós nunca enviaremos!"
 russia.11.t: "A Rússia exige nossa anexação!"
 russia.11.d: "A Rússia começou a mostrar uma agressão moderada contra o governo de nosso país mascarada por gentilezas. Devemos nos preparar para o pior, se negarmos essa superpotência."
 russia.11.o1: "Somos um com a Rússia"
 russia.11.o2: "Nunca!"
