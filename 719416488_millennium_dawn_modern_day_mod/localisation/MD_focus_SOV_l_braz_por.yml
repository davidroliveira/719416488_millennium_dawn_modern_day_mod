 russia.13.o1: "Infeliz"
 russia.14.t: "Investimentos russos"
 russia.14.d: "A Rússia se ofereceu para investir em nosso país! Eles se ofereceram para construir nossa base industrial um pouco às suas próprias custas. No entanto, a desvantagem é que eles ganham mais controle sobre nosso governo"
 russia.14.o1: "Poderíamos usar algumas fábricas"
 russia.14.o2: "Russos, fiquem longe!"
 #Russian News Events
 russia_news.1.t: "Vladimir Putin eleito presidente"
 russia_news.1.d: "Como era completamente previsível, o jovem político arrogante Vladimir Putin, presidente interino desde 31 de dezembro de 1999, foi confirmado em seu cargo como presidente da Rússia por voto popular.\n\nPutin foi internacionalmente visto como pouco mais do que um fantoche que conquistou ao poder simplesmente porque foi o sucessor político designado de Boris Yeltsin, mas sua recente política implacável contra a insurgência chechena já provou que ele é um líder mais decidido do que alguns de seus céticos podem esperar. "
 russia_news.1.o1: "Vamos ver como ele se sai."
 russia_news.2.t: "Vladimir Zhirinovsky eleito presidente"
 russia_news.2.d: "Embora a maioria dos observadores esperasse que o herdeiro de Boris Yeltsin, Vladimir Putin, vencesse, parece que a população russa escolheu o hiper-nacionalista Partido Liberal Democrático e seu líder, Vladimir Zhirinovsky, para ocupar o cargo de presidente russo."
 russia_news.2.o1: "A carreira de Putin chegou ao fim."
 russia_news.3.t: "Gennady Zyuganov eleito presidente"
 russia_news.3.d: "Em uma reviravolta inesperada, o Partido Comunista da Federação Russa viu seu líder, Gennady Zyuganov, eleito para a presidência. Isso é um choque absoluto, pois a presidência já era considerada pré-determinada e vencida por Vladimir Putin, o herdeiro designado de Boris Yeltsin. Parece que as eleições russas são menos (ou muito mais) fraudadas do que o esperado. "
 russia_news.3.o1: "Isso marca o renascimento da URSS?"
 russia_news.4.t: "Grigory Yavlinsky eleito presidente"
 russia_news.4.d: "Um ativista político quase completamente desconhecido internacionalmente, Grigory Yavlinsky, ganhou as eleições presidenciais russas no que só pode ser descrito em um terremoto político. A questão da sucessão de Boris Yeltsin foi considerada respondida antes mesmo de ser questionada, com Vladimir Putin claramente favorecido entre os diferentes candidatos. Mas parece que o curso conservador e favorável aos oligarcas do governo de Yeltsin não ajudou a campanha de Putin. O povo russo escolheu o liberal Yavlinsky. "
 russia_news.4.o1: "Boa sorte, Grigory!"
 russia_news.4.o2: "...quem?"
 russia_news.5.t: "Ascensão da União Soviética"
 russia_news.5.d: "O governo russo elegeu recentemente os comunistas. Ficou claro agora que eles desejam buscar a unificação dos Estados soviéticos mais uma vez."
 russia_news.5.o1: "Excelente"
 russia_news.5.o2: "Apoie a Nova União!"
 russia_news.5.o3: "Notícias preocupantes"
 russia_news.5.o4: "Terrível."
 russia_news.50.t: "O desastre do submarino Kursk"
 russia_news.50.d: "Os oficiais da Federação Russa relataram recentemente que o submarino K-141 da Marinha Russa, de nome 'Kursk', afundou no Mar de Barents, a 75 quilômetros da costa da península de Kola, em 12 de agosto de 2000, aproximadamente 11h30. A Marinha russa ofereceu publicamente várias explicações, incluindo uma colisão ou um ataque de um submarino da OTAN. O secretário-geral da OTAN já negou essas alegações. O número de mortos é de 118, o que equivale a toda a tripulação do K- 141. "
 russia_news.50.o1: "Uma grande tragédia!"
 russia_news.50.o2: "Envie nossas condolências aos nossos aliados."
 russia_news.50.o3: "Esperamos que os russos fiquem bem."
 russia_news.50.o4: "Eles conseguiram o que estava vindo para eles."
 election_SOV.1.t: "As Eleições de 2000"
 election_SOV.1.d: "O governo de longa data de Boris Ieltsin na Rússia acabou recentemente, com seu protegido político Vladimir Putin sendo nomeado presidente interino. Especialmente por meio de sua política resoluta em relação à Chechênia, o até então desconhecido Putin geralmente ganhou a aprovação do público russo. Agora, eleições para o o cargo de presidente está sendo mantido e Putin espera que seu governo seja confirmado.\n\nOs outros candidatos incluem o ultranacionalista Zhirinovsky, o comunista neo-soviético Zyuganov e o liberal democrático Yavlinsky. "
 election_SOV.1.o1: "Coloque em"
 election_SOV.1.o2: "Zhirinovsky"
 election_SOV.1.o3: "Zyuganov"
 election_SOV.1.o4: "Yavlinsky"
