 gcc.21.t: "[FROM.GetName] entra para o Conselho de Cooperação do Golfo"
 gcc.21.d: "Após um longo processo de adesão, [FROM.GetName] conseguiu garantir a adesão ao Conselho de Cooperação do Golfo, uma organização regional fundada por [SAU.GetNameDef], [BHR.GetNameDef]. [KUW.GetNameDef], [OMA.GetNameDef ], [QAT.GetNameDef] e [UAE.GetNameDef]. Este desenvolvimento representa uma expansão significativa do GCC que por muito tempo hesitou em aceitar novos membros em suas fileiras. [FROM.GetName] agora poderá tirar vantagem de uma série de benefícios econômicos, políticos e militares que a adesão ao GCC confere. "
 gcc.21.a: "O GCC fica mais forte ..."

 gcc.22.t: "Os [FROM.GetAdjective] s estão solicitando a venda de armas em bloco para o GCC"
 gcc.22.d: "O Conselho de Cooperação do Golfo historicamente se alinhou com o governo [ROOT.GetAdjective] e, portanto, é um importante aliado [ROOT.GetAdjective] no mundo árabe. Os [FROM.GetAdjective] s argumentaram que conceder vendas de armas em bloco aos O GCC os ajudará a se defender contra nossos inimigos comuns, fornecendo aos membros do GCC as armas necessárias e aprimorando a interoperabilidade de sua força. "
 gcc.22.a: "Vamos dar as armas a eles."
 gcc.22.b: "Precisamos deles para nós mesmos."

 gcc.23.t: "[FROM.GetName] finaliza a venda de armas do bloco GCC"
 gcc.23.d: "Atendendo a um pedido dos Estados membros do Conselho de Cooperação do Golfo, o [FROM.GetAdjective] aprovou uma venda de armas do bloco para a organização como um todo. Esta ação foi apontada como um sinal da unidade crescente do GCC, como em No passado, os vários militares do GCC estavam desintegrados e descoordenados, um fenômeno que foi agravado pela aquisição de armas de diferentes fornecedores. [FROM.GetLeader] expressou esperança de que esta venda ajudaria o GCC a combater ameaças compartilhadas no Oriente Médio de forma mais eficaz. Os países árabes do Golfo que compõem o GCC, por sua vez, expressaram satisfação com o sucesso deste acordo. "

 gcc.24.t: "[FROM.GetName] está nos pressionando para apoiar um novo membro do GCC"
 gcc.24.d: "[pressured_to_accept] está atualmente buscando se tornar membro do Conselho de Cooperação do Golfo e está sendo apoiado neste esforço por [FROM.GetNameDef]. Devemos considerar se também apoiaremos os esforços de [pressured_to_accept]. '"
 gcc.24.a: "Este estado merece adesão!"
 gcc.24.b: "Nós nos recusamos a apoiar a adesão deste país!"

 gcc.25.t: "GCC estende convite formalmente para [FROM.GetName]"
 gcc.25.d: "O Conselho de Cooperação do Golfo, antes limitado aos seis membros fundadores de [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef], [SAU.GetNameDef] e [UAE.GetNameDef], mudou-se para aceitar um novo estado membro. O Secretário-Geral do GCC anunciou hoje que [FROM.GetName] foi formalmente convidado para iniciar um processo de adesão que culminará na adesão ao GCC, uma vez que certos requisitos econômicos sejam atendidos. [FROM.GetName] irá supostamente, será necessário demonstrar progresso no desenvolvimento ao atingir um PIB per capita de US$10.000. Os atuais membros do GCC se comprometeram a ajudar [FROM.GetName] a atingir essa meta, investindo em sua economia. "
 gcc.25.a: "O Conselho se expande ..."

 gcc.26.t: "Ofertas de [FROM.GetName] para hospedar exercícios conjuntos GCC"
 gcc.26.d: "A delegação de [FROM.GetNameDef] propôs um exercício conjunto entre os Estados membros do Conselho de Cooperação do Golfo para ajudar na proteção contra ameaças externas. Esta poderia ser uma oportunidade para as tropas [ROOT.GetAdjective] ganharem experiência útil."
 gcc.26.a: "Nossas tropas vão apreciar a prática!"
 gcc.26.b: "Recusamo-nos a participar!"

 #Middle East Peace
 peace_plan.1.t: "[FROM.GetName] Propõe Plano de Paz para o Oriente Médio"
 peace_plan.1.d: "Em uma tentativa de alcançar o que os Acordos de Oslo falharam em fazer, [FROM.GetLeader] anunciou uma nova iniciativa para garantir uma paz duradoura entre os povos israelense e palestino. Embora os detalhes do plano ainda não tenham sido divulgados, o [ A liderança de ISR.GetAdjective] já indicou seu apoio provisório a uma paz intermediada por [FROM.GetAdjective]. As questões que essa nova iniciativa provavelmente abordará incluem o direito palestino de retorno, assentamentos israelenses na Cisjordânia, o status de Jerusalém e um Estado palestino. "
 peace_plan.1.d1: "Em uma tentativa de alcançar o que os Acordos de Oslo falharam em fazer, [FROM.GetLeader] anunciou uma nova iniciativa para garantir uma paz duradoura entre os povos israelense e palestino. Embora os detalhes do plano ainda não tenham sido divulgados, o [ A liderança de PAL.GetAdjective] já indicou seu apoio provisório a uma paz intermediada por [FROM.GetAdjective]. As questões que esta nova iniciativa provavelmente abordará incluem o direito palestino de retorno, assentamentos israelenses na Cisjordânia, o status de Jerusalém e um Estado palestino. "
 peace_plan.1.a: "Não é outro acordo de paz condenado ..."

 peace_plan.2.t: "Primeira área de problema: direito de devolução"
 peace_plan.2.d: "A guerra árabe-israelense de 1948 resultou no que os palestinos chamam de al-Nakba, a catástrofe. Esse evento viu um êxodo em massa da população palestina do território controlado por Israel, levando ao estabelecimento de grandes campos de refugiados nos países árabes vizinhos. Esses refugiados vivem uma existência precária, já que muitos governos não concederam cidadania aos refugiados palestinos, muitas vezes negando-lhes o direito de trabalhar e ter acesso aos serviços públicos. Esses refugiados anseiam por retornar às casas que suas famílias possuíam antes de 1948, gerando um problema difícil para resolver, dado o fato de que muitas das terras anteriormente pertencentes a esses refugiados agora são habitadas por israelenses.\n\nSe escolhermos defender o direito palestino de retorno, Israel será forçado a aceitar o retorno de potencialmente milhões de refugiados em Israel-território administrado. Se decidirmos não fazê-lo, podemos, em vez disso, propor uma compensação financeira e apoio para a integração de refugiados palestinos em Ar ab host estados ou estabelecendo-os na Cisjordânia. "
 peace_plan.2.a: "Devemos defender o direito de retorno."
 peace_plan.2.b: "Não devemos defender o direito de retorno."

 peace_plan.3.t: "Segunda área de problema: assentamentos na Cisjordânia"
 peace_plan.3.d: "Pouco depois da vitória israelense na Guerra dos Seis Dias de 1967, que viu Israel tomar o controle da Cisjordânia da Jordânia, um grupo de ativistas sionistas hospedados em um hotel em Hebron se recusou a sair. estabelecendo o primeiro assentamento judeu na Cisjordânia, evitando que os pastores palestinos continuassem a usar aquela terra. Esse evento deu início a uma tendência que continua até hoje, com mais de cem assentamentos sendo estabelecidos, para o crescente desgosto dos palestinos população.\n\nUma solução possível que foi proposta foi a extensão do território israelense para incluir terras com assentamentos, em troca dos israelenses cederem algum território aos palestinos. A proporção exata de terra a ser trocada, no entanto, permanece em debate. "
 peace_plan.3.a: "Os assentamentos devem ser desmantelados."
 peace_plan.3.b: "Os assentamentos devem permanecer, e Israel deve ser favorecido na troca de terras."
 peace_plan.3.c: "Os assentamentos devem permanecer, e a Palestina deve ser favorecida na troca de terras."

 peace_plan.4.t: "Terceira área de problema: O destino de Jerusalém"
 peace_plan.4.d: "Jerusalém é uma cidade com imenso significado espiritual no Islã, Judaísmo e Cristianismo. Seu status tem sido, portanto, uma questão altamente sensível, com os israelenses desejando manter o controle sobre toda a cidade, enquanto os palestinos insistem em Jerusalém Oriental como a capital de um Estado palestino independente. Além de escolher favorecer a posição israelense ou palestina em Jerusalém, também temos a opção de internacionalizar a cidade como foi originalmente planejado pelas Nações Unidas, mantendo a cidade fora do controle de ambos os estados ".
 peace_plan.4.a: "Os palestinos deveriam ter a cidade."
 peace_plan.4.b: "Os israelenses deveriam ficar com a cidade."
 peace_plan.4.c: "Jerusalém deve ser internacionalizada."

 peace_plan.5.t: "Quarta Área: Estado Palestino"
 peace_plan.5.d: "Israel historicamente se opôs ao estabelecimento de um estado palestino independente devido à ameaça potencial à segurança que tal estado representaria para Israel. Em vez disso, os israelenses têm favorecido o estabelecimento de uma entidade palestina desmilitarizada, apenas parcialmente autônoma, sobre a qual Israel possui soberania. Os palestinos, por outro lado, buscaram um estado palestino totalmente independente na Cisjordânia e em Gaza seguindo as fronteiras anteriores a 1967 ".
 peace_plan.5.a: "Os palestinos deveriam ter um estado."
 peace_plan.5.b: "A soberania palestina deve ser limitada."

 peace_plan.6.t: "Anunciada a proposta de paz [FROM.GetAdjective]!"
 peace_plan.6.d: "Devemos considerar se a proposta [FROM.GetAdjective] aborda nossas preocupações sobre as questões-chave dos assentamentos israelenses na Cisjordânia, a criação de um Estado palestino, o direito palestino de retorno e o status de Jerusalém."
 peace_plan.6.a: "Este negócio é aceitável para nós."
 peace_plan.6.b: "Não podemos esperar que concordemos com um acordo como este!"

 peace_plan.7.t: "Israel e Autoridade Palestina assinam acordo de paz histórico"
 peace_plan.7.d: "Uma proposta de paz intermediada por [FROM.GetNameDef] foi aceita por representantes de Israel e da Autoridade Palestina, anunciando uma virada nas relações israelense-palestinas. Embora alguns dissidentes de ambos os lados tenham criticado o acordo, sua aceitação pela maioria dos ambas as populações levaram analistas a concluir que a probabilidade de esses dissidentes tentarem prejudicar o acordo é relativamente baixa. Os líderes mundiais responderam positivamente a esse sucesso, mas advertiram que o processo de paz ainda está longe de ser concluído devido à necessidade de implementar as disposições do acordo. [FROM.GetLeader] respondeu a essas declarações pedindo cautela, reconhecendo o fato de que a paz ainda não foi alcançada, mas procurou enfatizar a natureza sem precedentes do nível de compromisso com a paz exibido por Israel e pela Palestina. "
 peace_plan.7.a: "Um momento histórico!"

 peace_plan.8.t: "[FROM.GetName] Rejeita Acordo de Paz"
 peace_plan.8.d: "A delegação [FROM.GetAdjective] considerou nossa proposta de paz excessivamente tendenciosa para o lado oposto e, portanto, a rejeitou."
 peace_plan.8.a: "Nossa iniciativa falhou ..."

 #UAE eventos
 uae_royal.1.t: "A Morte do Sheikh Zayed"
 uae_royal.1.d1: "Os Emirados Árabes Unidos, junto com uma proporção considerável do mundo muçulmano, estão de luto hoje, quando o presidente dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan, faleceu. Sheikh Zayed é venerado nos Emirados Árabes Unidos como o fundador do país pai devido ao seu papel na união dos emirados antes divididos. O xeque também é responsável por cimentar as alianças dos Emirados Árabes Unidos com a Arábia Saudita e o Ocidente, comprometer o país na Guerra ao Terror e aumentar o papel dos Emirados nas operações de manutenção da paz da ONU. Sheikh Zayed é foi sucedido como presidente dos Emirados Árabes Unidos e Emir de Abu Dhabi por seu filho, Khalifa bin Zayed Al Nahyan. "
 uae_royal.1.d2: "Os Emirados Árabes Unidos, junto com uma proporção considerável do mundo muçulmano, estão de luto hoje, quando o ex-presidente dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan, faleceu. Sheikh Zayed é venerado nos Emirados Árabes Unidos como o da nação fundador devido ao seu papel na união dos antes divididos emirados. Os últimos anos de seu governo viram a antiga monarquia absoluta se transformar em uma monarquia constitucional, em que o poder é investido em líderes eleitos. No entanto, a lamentação generalizada nos Emirados Árabes Unidos pelo xeque Zayed a morte demonstra a contínua importância do chamado\"pai da nação\" para os Emirados ".
 uae_royal.1.d3: "Os Emirados Árabes Unidos, junto com uma proporção considerável do mundo muçulmano, estão de luto hoje, quando o ex-presidente dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan, faleceu. Sheikh Zayed é venerado nos Emirados Árabes Unidos como o da nação pai fundador devido ao seu papel na união dos antes divididos emirados. Seu governo foi caracterizado por um rápido processo de reforma política que varreu a família real do poder, substituindo a monarquia absoluta pelo que agora é conhecido como [UAE.GetNameDef]. Não por mais tempo ocupando um cargo oficial, o xeque Zayed, no entanto, manteve uma comitiva significativa de seguidores leais que lamentaram sua morte. A maioria da população de [Emirados Árabes Unidos.GetNameDef], no entanto, permaneceu em grande parte apática, enquanto uma pequena minoria celebrava abertamente o xeque passando como marcando o fim formal do governo monárquico e um passo importante no estabelecimento da república federal. "
 uae_royal.1.d4: "Relatórios indicam que o ex-presidente dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan, faleceu. Sob seu governo, a família real dos Emirados foi forçada a fugir das terras que costumavam presidir enquanto a Al-Qaeda expandia seu território domínio sobre todo o país. Agora vivendo no exílio no exterior, a família real jurou retornar ao que eles continuam chamando de Emirados Árabes Unidos. O filho do xeque Zayed, Khalifa bin Zayed Al Nahyan, foi oficialmente nomeado presidente dos Emirados Árabes Unidos em exílio, um título que confere pouca autoridade dado o número relativamente pequeno de indivíduos que continuam a jurar lealdade à monarquia. "
 uae_royal.1.a: "Um dia triste para a família Al Nahyan ..."

 uae_royal.2.t: "Sheikh Khalifa dos Emirados Árabes Unidos sofre de derrame"
 uae_royal.2.d1: "O xeque Khalifa bin Zayed Al Nahyan, presidente dos Emirados Árabes Unidos e governante de Abu Dhabi, supostamente sofreu um derrame. Apesar de estar em condição estável, o xeque não é mais capaz de cuidar das atividades do dia-a-dia O meio-irmão do xeque e príncipe herdeiro de Abu Dhabi, Mohammed bin Zayed Al Nahyan, supostamente assumiu o controle de fato do estado dos Emirados.\n\nMohammed bin Zayed, apelidado de MbZ por analistas ocidentais, é um líder relativamente jovem, mas no entanto, um experiente. Em anos anteriores, ele desempenhou um papel ativo na reforma econômica dos Emirados e serviu e comandou a Força Aérea dos Emirados e a Guarda Amiri, duas das instituições mais prestigiadas das Forças Armadas dos Emirados Árabes Unidos. "
 uae_royal.2.d2: "O xeque Khalifa bin Zayed Al Nahyan, ex-presidente dos Emirados Árabes Unidos e emir de Abu Dhabi, supostamente sofreu um derrame. Nos últimos anos de seu governo, a ex-monarquia absoluta se transformou em uma monarquia constitucional, onde o poder é investido líderes eleitos. No entanto, como emir de Abu Dhabi, o xeque Khalifa continua a manter um significado simbólico substancial no país. "
 uae_royal.2.d3: "O xeque Khalifa bin Zayed Al Nahyan, ex-presidente dos Emirados Árabes Unidos e emir de Abu Dhabi, supostamente sofreu um derrame cerebral. Seu governo foi caracterizado por um rápido processo de reforma política que tirou a família real do poder, substituindo o absoluto monarquia com o que agora é conhecido como [Emirados Árabes Unidos.GetNameDef]. Não ocupando mais um cargo oficial, o xeque Khalifa, no entanto, mantém uma influência simbólica significativa. "
 uae_royal.2.d4: "O xeque Khalifa bin Zayed Al Nahyan, ex-presidente dos Emirados Árabes Unidos e emir de Abu Dhabi, supostamente sofreu um derrame. Sob seu governo, a família Al Nahyan foi forçada a fugir das terras que costumavam presidir como al -A Qaeda expandiu seu domínio sobre todo o país. Agora vivendo no exílio no exterior, a família real jurou retornar ao que eles continuam a chamar de Emirados Árabes Unidos. No entanto, o golpe do Sheik representou outro obstáculo para a realização disso aspiração."
 uae_royal.2.a: "Que o Sheik se recupere rapidamente ..."

 kuwait_royal.1.t: "A morte de Jaber al-Ahmad al-Sabah"
 kuwait_royal.1.d1: "O Kuwait está de luto hoje porque o emir do Kuwait, o xeque Jabar al-Ahmad Al-Sabah, faleceu. O xeque Jabar está com a saúde debilitada desde um derrame em 2001 e presidiu um período tumultuado da história do Kuwait. Sob seu governo, o Kuwait experimentou a dissolução e o restabelecimento do parlamento e uma invasão e ocupação pelas forças iraquianas, durante as quais o xeque dirigiu um movimento de resistência clandestina contra o exército de Saddam. O xeque Jabar é sucedido como emir do Kuwait por seu meio-irmão, Sabal al-Ahmad al-Sabah devido à saúde precária do príncipe herdeiro Sheikh Saad Al-Salim Al-Sabah. "
 kuwait_royal.1.d2: "O Kuwait está de luto hoje porque o emir do Kuwait, o xeque Jabar al-Ahmad Al-Sabah, faleceu. O xeque Jabar está com a saúde debilitada desde um derrame em 2001 e presidiu um período tumultuado da história do Kuwait. Sob seu governo, o Kuwait experimentou a dissolução e o restabelecimento do parlamento e uma invasão e ocupação pelas forças iraquianas, durante a qual o xeque dirigiu um movimento clandestino de resistência contra o exército de Saddam. Além disso, os últimos anos de seu governo viram a transferência de poder da monarquia não eleita para os políticos eleitos. "
 kuwait_royal.1.d3: "O Kuwait está de luto hoje porque o emir do Kuwait, o xeque Jabar al-Ahmad Al-Sabah, faleceu. O xeque Jabar está com a saúde debilitada desde um derrame em 2001 e presidiu um período tumultuado da história do Kuwait. Sob seu governo, o Kuwait experimentou a dissolução e o restabelecimento do parlamento e uma invasão e ocupação pelas forças iraquianas, durante as quais o xeque dirigiu um movimento clandestino de resistência contra o exército de Saddam. A última parte de seu governo foi caracterizada por um rápido processo de reforma política que varreu a família real do poder, substituindo a monarquia pelo que agora é conhecido como [KUW.GetNameDef]. Não ocupando mais um cargo oficial, o xeque Jabar manteve uma comitiva significativa de seguidores leais que lamentaram sua morte. "
 kuwait_royal.1.a: "Um dia triste para o Kuwait ..."

 oman_royal.1.t: "A Morte do Sultão Qaboos bin Said Al Said"
 oman_royal.1.d: "O estimado Sultão, governante de Omã desde 1970, lamentavelmente faleceu. Sultão Qaboos é amplamente creditado pela modernização de Omã, trazendo um desenvolvimento sem precedentes, uma melhoria nos padrões de vida, a abolição da escravidão e o fim de uma rebelião esquerdista no província ocidental de Dhofar. Internacionalmente, ele é lembrado como o arquiteto de uma política externa neutra de imenso sucesso que permitiu a Omã construir laços estreitos com o Irã, Arábia Saudita, Estados Unidos, Reino Unido e até mesmo Israel.\n\nComo o sultão fizera sem filhos ou irmãos e sem nomear publicamente um herdeiro, a família real de Omã deve decidir coletivamente sobre seu sucessor. Os três candidatos mais populares ao cargo de sultão são os filhos do tio de Qaboos, Sayyid Tariq bin Taimur Al Said. Assad bin Tariq é um ex-comandante militar amplamente respeitado, que tem boas relações com os líderes dos outros estados do Golfo. Shihab bin Tariq é um ex-comandante naval que mantém um lucro baixo le, mas, segundo notícias, não teve medo de discordar do sultão Qaboos em questões de política no passado. Haitham bin Tariq é a escolha preferida dos comerciantes de Omã, mas carece de experiência política. "
 oman_royal.1.a: "Vá com Assad."
 oman_royal.1.b: "Vá com Shihab."
 oman_royal.1.c: "Vá com Haitham."

 #Saudi Arabia Events
 saudi_royal.1.t: "A Morte do Rei Fahd"
 saudi_royal.1.d1: "A Arábia Saudita, junto com uma proporção considerável do mundo muçulmano, está de luto hoje, quando o doente Rei Fahd finalmente sucumbiu a uma doença de uma década após um derrame em 1995. O Rei Fahd foi saudado por líderes árabes e ocidentais como um visionário líder. Seu governo fez com que a Arábia Saudita se aproximasse mais dos Estados Unidos em um esforço para minar a Al-Qaeda, um grupo que rapidamente se tornou a ameaça doméstica mais significativa para a monarquia saudita. Príncipe herdeiro Abdullah, que é o governante de fato desde o rei O derrame de Fahd foi agora coroado rei Abdullah bin Abdul Aziz da Arábia Saudita e prometeu continuar os esforços de modernização de seu meio-irmão. "
 saudi_royal.1.d2: "A Arábia Saudita, junto com uma proporção considerável do mundo muçulmano, está de luto hoje, quando o rei Fahd finalmente sucumbiu a uma doença de uma década após um derrame em 1995. Príncipe herdeiro Abdullah, que foi o chefe real da realeza família desde o derrame debilitante do rei Fahd em 1995, agora assumirá o título principalmente cerimonial de rei da Arábia Saudita. Nos últimos anos, a ex-monarquia absoluta se transformou em uma monarquia constitucional em que o poder é exercido por líderes eleitos. No entanto, a lamentação generalizada na Arábia Saudita, a morte do rei Fahd demonstra o significado contínuo da família real. "
 saudi_royal.1.d3: "Relatórios indicam que Fahd bin Abdulaziz al-Saud, o último rei da Arábia Saudita, sucumbiu a uma doença de uma década após um derrame em 1995. Seu governo viu um rápido processo de reforma política que varreu a família real do poder, substituindo o monarquia absoluta com o que agora é conhecido como [SAU.GetNameDef]. Não ocupando mais uma posição oficial, Fahd manteve uma comitiva significativa de seguidores leais que lamentaram sua morte. A maioria da população de [SAU.GetNameDef], no entanto, permaneceu em grande parte apático, enquanto uma pequena minoria celebrou abertamente o falecimento de Fahd como um marco do fim formal do governo monárquico na Arábia Saudita e um importante passo à frente no estabelecimento da república. "
 saudi_royal.1.d4: "Relatórios indicam que o rei Fahd da Arábia Saudita finalmente sucumbiu a uma doença de uma década após um derrame em 1995. Sob seu governo, a família real saudita foi forçada a fugir da terra que costumava presidir enquanto a Al-Qaeda expandia seu domínio sobre todo o país. Agora vivendo no exílio no exterior, a família real jurou retornar ao que eles continuam a chamar de Arábia Saudita. O príncipe herdeiro Abdullah, que tem sido o chefe de fato da Casa de Saud desde o derrame do rei Fahd, foi oficialmente coroado como rei da Arábia Saudita, um título que confere pouca autoridade dado o número relativamente pequeno de indivíduos que continuam a jurar lealdade à monarquia. "
 saudi_royal.1.a: "Um dia triste para a Casa de Saud ..."

 saudi_royal.2.t: "A Morte do Rei Abdullah"
 saudi_royal.2.d1: "A Arábia Saudita, junto com uma proporção considerável do mundo muçulmano, está de luto hoje, quando o doente Rei Abdullah finalmente sucumbiu a anos de saúde precária e faleceu. O governo do Rei Abdullah foi um período tumultuoso da história saudita, enquanto o Reino lutava para responder às revoltas que varreram o Oriente Médio. Apesar das promessas de reforma, o poder na Arábia Saudita permaneceu esmagadoramente nas mãos da família real e há poucos indícios de que isso mudará no futuro próximo. O príncipe herdeiro Salman agora está coroou o rei Salman bin Abdul Aziz da Arábia Saudita, herdando uma posição incerta ameaçada pela ascensão do Islã político e dos movimentos jihadistas. "
 saudi_royal.2.d2: "A Arábia Saudita, junto com uma proporção considerável do mundo muçulmano, está de luto hoje, quando o doente Rei Abdullah finalmente sucumbiu a anos de saúde debilitada e faleceu. O príncipe herdeiro Salman agora assumirá o título principalmente cerimonial de Rei da Arábia Saudita. Nos últimos anos, a ex-monarquia absoluta se transformou em uma monarquia constitucional, onde o poder é investido em líderes eleitos. No entanto, a lamentação generalizada na Arábia Saudita pela morte do rei Abdullah demonstra a importância contínua da família real. "
 saudi_royal.2.d3: "Relatórios indicam que Abdullah bin Abdulaziz al-Saud, o último rei da Arábia Saudita, sucumbiu a anos de saúde precária e faleceu. Seu governo viu um rápido processo de reforma política que varreu a família real do poder, substituindo a monarquia absoluta com o que agora é conhecido como [SAU.GetNameDef]. Sem ocupar mais um cargo oficial, Abdullah manteve uma comitiva significativa de seguidores leais que lamentaram sua morte. A maioria da população de [SAU.GetNameDef], no entanto, permaneceu amplamente apático, enquanto uma pequena minoria celebrou abertamente o falecimento de Abdullah como um marco do fim formal do governo monárquico na Arábia Saudita e um importante passo à frente no estabelecimento da república. "
 saudi_royal.2.d4: "Relatórios indicam que o rei Abdullah da Arábia Saudita finalmente sucumbiu a anos de saúde precária e faleceu. Sob seu governo, a família real saudita foi forçada a fugir da terra que costumava presidir enquanto a Al-Qaeda expandia seu controle o país inteiro. Agora vivendo no exílio no exterior, a família real jurou retornar ao que eles continuam a chamar de Arábia Saudita. O príncipe herdeiro Salman foi oficialmente coroado rei da Arábia Saudita, um título que confere pouca autoridade, dado o relativamente pequeno número de indivíduos que continuam a jurar lealdade à monarquia. "

 saudi_royal.3.t: "A sede de poder de Mohammed bin Salman"
 saudi_royal.3.d: "O filho do rei Salman, Mohammed, tem sido uma estrela em ascensão na política saudita desde que seu pai chegou ao poder. Durante esse tempo, ele procurou consolidar seu poder buscando reformas socioeconômicas e marginalizando rivais políticos. Agora, o jovem príncipe, conhecido pelos analistas ocidentais como MbS , tem como objetivo o trono através da posição de príncipe herdeiro. O rei Salman, guardião das Duas Mesquitas Sagradas, deve decidir se satisfaz a ambição de seu filho e nomeá-lo como príncipe herdeiro, ou manter Mohammed bin Nayef, um antigo interior experiente ministro temido e odiado pelos jihadistas sauditas. "
 saudi_royal.3.a: "Precisamos da experiência de Mohammed bin Nayef."
 saudi_royal.3.b: "A juventude de Mohammed bin Salman pode ser uma vantagem."

 saudi_royal.4.t: "Rei Salman nomeia filho príncipe herdeiro da Arábia Saudita"
 saudi_royal.4.d: "Em um movimento sem precedentes, o rei Salman mudou a linha de sucessão para favorecer seu filho ambicioso, Mohammed bin Salman. O jovem príncipe substitui Mohammed bin Nayef de 57 anos que anteriormente ocupava esse cargo, uma figura que ganhou respeito em casa e no exterior por seus esforços para combater o terror jihadista. Mohammed bin Salman agitou o reino ao iniciar uma série de reformas socioeconômicas e consolidar o poder político, ao fazer isso antagonizando uma série de figuras pró-status quo. O príncipe também foi fundamental para o lançamento Guerra da Arábia Saudita no Iêmen. "
 saudi_royal.4.a: "O jovem príncipe se aproxima do trono ..."

 saudi_royal.5.t: "O caso Khashoggi"
 saudi_royal.5.d: "A Arábia Saudita foi criticada pela comunidade internacional após o assassinato do dissidente e jornalista Jamal Khashoggi por agentes sauditas em Istambul. Muitos pediram pelo príncipe herdeiro Mohammed bin Salman, que está intimamente ligado aos agentes que realizaram o assassinato, para ser investigados. Seria aconselhável que tomássemos medidas para reduzir essa pressão e salvar a reputação internacional do reino. "
 saudi_royal.5.a: "Punir o príncipe herdeiro."
 saudi_royal.5.b: "Punir\" operativos desonestos\"."
 saudi_royal.5.c: "Fazer nada."

 saudi_royal.6.d1: "O mundo reagiu com choque e horror ao brutal assassinato do dissidente e jornalista saudita Jamal Khashoggi por agentes sauditas em Istambul. Nos dias que se seguiram ao incidente, rapidamente ficou claro que os agentes que assassinaram Khashoggi tinham ligações estreitas com o príncipe herdeiro Mohammed bin Salman, filho do rei saudita.\n\nEm resposta à crescente pressão sobre a Arábia Saudita para levar os responsáveis à justiça, o rei Salman condenou veementemente o príncipe Mohammed e o despojou de seu status de príncipe herdeiro e próximo na linha de sucessão ao trono . O rei saudita garantiu à comunidade internacional que a carreira política da ex-estrela em ascensão chegou ao fim e que em breve ele enfrentará os tribunais sauditas como um cidadão comum. Os líderes mundiais e as organizações de direitos humanos acolheram com satisfação o anúncio, mas muitos aceitaram também jurou vigiar cuidadosamente para garantir que a justiça foi realmente feita. "
 saudi_royal.6.d2: "O mundo reagiu com choque e horror ao brutal assassinato do dissidente e jornalista saudita Jamal Khashoggi por agentes sauditas em Istambul. Nos dias que se seguiram ao incidente, rapidamente ficou claro que os agentes que assassinaram Khashoggi tinham ligações estreitas com o príncipe herdeiro Mohammed bin Salman, filho do rei saudita.\n\nEm resposta à crescente pressão sobre a Arábia Saudita para levar os responsáveis à justiça, o rei Salman ordenou a prisão de vários chamados\"operativos desonestos\" que o governo saudita afirma serem não recebeu a ordem do príncipe herdeiro de assassinar Khashoggi. Vários líderes mundiais e organizações de direitos humanos criticaram a medida, descrevendo-a como uma tentativa de absolver o príncipe Mohammed e o governo saudita de responsabilidade. Em resposta à falta de transparência saudita, a Alemanha e vários outras nações europeias suspenderam todas as vendas de armas para o reino. "
 saudi_royal.6.d3: "O mundo reagiu com choque e horror ao brutal assassinato do dissidente e jornalista saudita Jamal Khashoggi por agentes sauditas em Istambul. Nos dias que se seguiram ao incidente, rapidamente ficou claro que os agentes que assassinaram Khashoggi tinham ligações estreitas com o príncipe herdeiro Mohammed bin Salman, filho do rei saudita.\n\nO rei Salman e seu filho se recusaram a ceder à pressão internacional para perseguir os responsáveis, em vez de criticar Jamal Khashoggi como um\"traidor\" que\"merecia a morte\". O sem-vergonha A resposta do governo saudita atraiu ampla condenação, levando muitos estados a retirarem seus embaixadores em protesto. A enorme pressão pública na Europa forçou a maioria dos estados europeus a suspender as vendas de armas à Arábia Saudita. "
 saudi_royal.6.a: "Verdadeiramente um estado de coisas trágico ..."

 saudi_royal.7.t: "O descontentamento com o príncipe herdeiro está aumentando"
 saudi_royal.7.d: "A impopularidade de Mohammed bin Salman dentro da família real cresceu inexoravelmente desde que ele substituiu Mohammed bin Nayef como príncipe herdeiro. Sua consolidação sem precedentes de poder, marginalização de rivais e política externa agressiva levaram alguns príncipes proeminentes a discutir de forma não tão discreta a possibilidade de retornar Mohammed bin Nayef à sua posição original. O príncipe herdeiro deseja prender esses dissidentes e acusá-los de tramar um golpe contra a monarquia, consolidando assim sua própria posição ainda mais. Mas talvez tenha chegado a hora de cortar as asas do jovem príncipe. "
 saudi_royal.7.d1: "A impopularidade de Mohammed bin Salman dentro da família real cresceu inexoravelmente desde que ele substituiu Mohammed bin Nayef como príncipe herdeiro. Sua consolidação sem precedentes de poder, marginalização de rivais e política externa agressiva levaram alguns príncipes proeminentes a discutir de forma não tão discreta a possibilidade de retornar Mohammed Bin Nayef à sua posição original. O príncipe herdeiro deseja prender esses dissidentes e acusá-los de conspirar um golpe contra a monarquia, consolidando assim sua própria posição ainda mais. Dado o poder do jovem príncipe, temos outra escolha? "
 saudi_royal.7.a: "Acalme os dissidentes."
 saudi_royal.7.b: "Expurgar os dissidentes."

 saudi_royal.8.t: "Rei da Arábia Despede Filho em Movimento Surpresa"
 saudi_royal.8.d: "Muitos notaram a ascensão polêmica do príncipe Mohammed bin Salman, que, como príncipe herdeiro, buscou uma abordagem agressiva da política interna e internacional. Seu papel no assassinato do jornalista Jamal Khashoggi provocou condenação generalizada pela sociedade civil e alguns governos, e sua reputação foi corroída pela falta de sucesso da guerra da Arábia Saudita no Iêmen. Agora, seus atos polêmicos levaram à sua queda, já que o rei Salman restabeleceu Mohammed bin Nayef, antecessor e rival de Mohammed bin Salman, como príncipe herdeiro e consignou seu próprio filho ao esquecimento político. A mudança foi atribuída à pressão de dentro da família real de figuras como o príncipe Ahmed bin Abdul Aziz, o irmão mais novo do rei Salman e o único membro sobrevivente dos poderosos chamados Sudairi Seven além dos o próprio rei. Há rumores de que o jovem príncipe foi colocado em prisão domiciliar à espera da decisão do príncipe Ahmed, Mohammed bin Nayef e seus aliados quanto a seu destino final. "
 saudi_royal.8.a: "A estrela em ascensão cai em desgraça ..."

 saudi_royal.9.t: "Príncipes presos em forte repressão na Arábia Saudita"
 saudi_royal.9.d: "Vários funcionários do governo e membros importantes da família real foram detidos em uma forte repressão que está sendo vista como a mais recente tentativa do príncipe herdeiro Mohammed bin Salman de consolidar o controle sobre o país. Figuras proeminentes que foram presas incluem Mohammed bin Nayef, o amplamente respeitado ex-ministro do interior e predecessor de Mohammed bin Salman como príncipe herdeiro, e o príncipe Ahmed bin Abdul Aziz, irmão mais novo do rei.\n\nOs príncipes presos foram acusados de conspirar para derrubar Mohammed bin Salman, que alienou muitos dentro a família real por meio de sua política externa agressiva e da marginalização de membros da realeza rivais. Alguns acham que essa mudança abriu caminho para que o príncipe herdeiro assumisse o trono, já que a repressão ajudou a eliminar dois rivais importantes que teriam uma poderosa reivindicação de serem o rei enfermo Salman a sucumbir à sua saúde debilitada. "
 saudi_royal.9.a: "O jogo dos tronos continua ..."

 saudi_royal.10.t: "Rei Salman da Arábia Saudita Abdicates"
 saudi_royal.10.d: "No que está sendo descrito como um\" golpe pacífico\", o rei Salman chocou os observadores ao anunciar sua abdicação e a transferência do poder para seu filho, o príncipe herdeiro Mohammed bin Salman. O jovem príncipe passou anos consolidando o poder dentro da realeza família e recentemente conseguiu eliminar dois de seus rivais mais poderosos em uma repressão a supostos golpistas. Agora, com a saúde precária do rei Salman como pretexto, ele conseguiu assegurar o trono e em breve será coroado rei Mohammed bin Salman de Arábia Saudita, Custodiante das Duas Mesquitas Sagradas. "
 saudi_royal.10.a: "O rei se foi, viva o rei ..."

 SAU.1.t: "Mundo chocado quando [LEB.GetLeader] renuncia e denuncia o Hezbollah"
 SAU.1.d: "A visita de [LEB.GetLeader], primeiro-ministro do Líbano, a [SAU.GetNameDef] foi interrompida hoje por uma declaração bizarra emitida por ele de que renunciaria devido à crescente influência do Irã e do Hezbollah na política libanesa. O presidente libanês, entre outras figuras políticas no país, acusou [SAU.GetNameDef] de sequestrar o primeiro-ministro e coagi-lo a emitir a declaração e apresentar sua renúncia. Posteriormente, a renúncia de [LEB.GetLeader] não foi reconhecida por seu próprio governo.\n\nEsta mudança de eventos coincidiu com a linguagem beligerante [SAU.GetAdjective] em relação ao Hezbollah, com o ministro das Relações Exteriores [SAU.GetAdjective] acusando o Hezbollah de conduzir atividades hostis contra [SAU.GetNameDef]. Também seguiu vários meses de crescimento tensão entre [SAU.GetNameDef] e [PER.GetNameDef], e é amplamente vista como uma reação de [SAU.GetAdjective] à influência crescente de [PER.GetNameDef] no Oriente Médio. "
 SAU.1.a: "Desenvolvimentos dramáticos."

 SAU_2017_Riyadh_Summit.0.t: "Cimeira de Riade 2017"
 SAU_Riyadh_Summit_tt: "§G Aumento da opinião entre todos os países muçulmanos§"
 SAU_2017_Riyadh_Summit.0.d: "A cúpula de Riade 2017 é uma série de três cúpulas realizadas de 20 a 21 de maio de 2017 por ocasião da visita do presidente dos Estados Unidos, Donald Trump, à Arábia Saudita, sua primeira viagem ao exterior."
 SAU_2017_Riyadh_Summit.0.a: "Hospedar"
 SAU_2017_Riyadh_Summit.0.b: "Não há necessidade"

 Riyadh_Summit: "Cimeira de Riade"
 SAU_2017_Riyadh_Summit.1.t: "Anunciado o Encontro de Riade 2017!"
 SAU_2017_Riyadh_Summit.1.d: "Inclui uma reunião bilateral, entre os Estados Unidos e Arábia Saudita, e duas reuniões multilaterais, uma entre os membros do Conselho de Cooperação do Golfo e outra com países árabes e muçulmanos. Estiveram presentes líderes e representantes de 55 países árabes e muçulmanos . "
 SAU_2017_Riyadh_Summit.1.a: "Interessante"

 SAU_GCC_CRISIS.0.t: "O bloqueio do Catar"
 SAU_GCC_CRISIS.0.d: "Desde que assumiu o poder em 1995, Hamad bin Khalifa al-Thani acreditava que o Catar só poderia encontrar segurança se transformando de um apêndice da Arábia Saudita em um rival da Arábia Saudita na influência regional. Como consequência, o Catar tem buscado uma política externa atipicamente proativa, que muitas vezes contradiz nossos próprios objetivos de política externa. Chegou a hora de pôr fim ao mau comportamento do Catar. "
 SAU_GCC_CRISIS.0.a: "Eles vão se submeter ou sofrer."
 SAU_GCC_CRISIS.0.b: "Pensando bem, não devemos arriscar."
