 SAU_ailing_king: "Rei enfermo"
 SAU_ailing_king_desc: "Desde que sofreu um derrame em 1995, o rei Fahd da Arábia Saudita não conseguiu governar o país com eficácia, deixando o controle de fato nas mãos do príncipe herdeiro Abdullah."
 SAU_crown_prince_mbn: "Príncipe herdeiro Mohammed bin Nayef"
 SAU_crown_prince_mbn_desc: "Mohammed bin Nayef é amplamente respeitado em casa e no exterior por sua vasta experiência no combate ao terrorismo como ministro do interior do Reino da Arábia Saudita. Como resultado de suas atividades como ministro do interior, ele sobreviveu a várias tentativas de assassinato e fez aliados poderosos nos Estados Unidos e Agências de inteligência britânicas. Além disso, ele tem ligações estreitas com a família governante do Catar. "
 SAU_crown_prince_mbn_lar_desc: "Mohammed bin Nayef é amplamente respeitado em casa e no exterior por sua vasta experiência no combate ao terrorismo como ministro do interior do Reino da Arábia Saudita. Como resultado de suas atividades como ministro do interior, ele sobreviveu a várias tentativas de assassinato e fez aliados poderosos nos Estados Unidos e Agências de inteligência britânicas. Além disso, ele tem ligações estreitas com a família governante do Catar. "
 SAU_crown_prince_mbs: "Príncipe herdeiro Mohammed bin Salman"
 SAU_crown_prince_mbs_desc: "Mohammed bin Salman, o ambicioso e jovem filho do rei Salman, é visto como um reformador social, mas também um falcão político. Sua fixação em conter a ameaça iraniana o levou a buscar uma política externa agressiva e precipitada, enquanto sua consolidação de poder o levou a antagonizar figuras poderosas dentro da família real e do ulemá Wahhabi. Seu desrespeito pelos direitos humanos o tornou impopular no Ocidente, onde tem poucos aliados fortes. Em vez disso, ele mantém ligações estreitas com outros autocratas árabes, especialmente os Emirados Príncipe herdeiro."
 SAU_king_mbs: "Rei Mohammed bin Salman"
 SAU_king_mbs_desc: "Mohammed bin Salman, o ambicioso e jovem filho do rei Salman, é visto como um reformador social, mas também um falcão político. Sua fixação em conter a ameaça iraniana o levou a buscar uma política externa agressiva e precipitada, enquanto sua consolidação de poder o levou a antagonizar figuras poderosas dentro da família real e do ulemá Wahhabi. Seu desrespeito pelos direitos humanos o tornou impopular no Ocidente, onde tem poucos aliados fortes. Em vez disso, ele mantém ligações estreitas com outros autocratas árabes, especialmente os Emirados Príncipe herdeiro."
 UAE_sheikh_khalifa: "Sheikh Khalifa Indisposto"
 UAE_sheikh_khalifa_desc: "Desde que sofreu um derrame, o presidente dos Emirados Árabes Unidos e governante de Abu Dhabi, o xeque Khalifa bin Zayed Al Nahyan, não consegue cumprir suas funções políticas normais. Como resultado, seu meio-irmão, Mohammed bin Zayed, está o governante de fato dos Emirados Árabes Unidos. "
 operation_dignity: "Operação Dignidade"
 operation_dignity_desc: "Em resposta à ascensão do Islã político na Líbia após a revolução, o Marechal de Campo Khalifa Haftar lançou a Operação Dignidade, uma campanha para retomar a Líbia das milícias islâmicas alinhadas com o governo pós-revolucionário. A campanha de Haftar contra os islâmicos o tornou popular entre muitos Líbios de mentalidade secular, bem como potências estrangeiras ansiosas para conter o Islã político, como a Rússia e os Emirados Árabes Unidos. A ampla coalizão de Haftar inclui diversos atores como mercenários sudaneses, fundementalistas salafistas e leais a Kadafi. "

##GCC
 gulf_society: "Islamismo e Secularismo"
 gulf_society_desc: "A sociedade de nosso país continua profundamente religiosa. Como consequência, a popularidade contínua de nosso governo depende de nossas credenciais religiosas e, como tal, devemos ser cautelosos quanto à adoção de políticas que possam levar a acusações de impiedade. A existência de fontes alternativas de legitimidade religiosa na forma de grupos islâmicos populistas representa uma ameaça constante ao nosso poder. Se a popularidade de tais grupos ficar fora de controle, talvez tenhamos que considerar uma ampla repressão.\n\nUm fator importante na legitimidade religiosa de nosso governo é nossa adesão aos valores sociais conservadores . A prossecução de políticas socialmente liberais com demasiada rapidez corre o risco de aumentar o apoio às alternativas islâmicas e à radicalização da sociedade. Podemos reduzir este risco certificando-nos de não diminuir a £ pol_idea § Conservadorismo social-Governo§ !, que é afetado demais por focos e decisões abaixo de £ população_texticon §Y Conservadorismo Social-Sociedade§ !, que gradualmente sobe e desce para se igualar ao anterior. £ População_textoi con § Conservadorismo Social-Sociedade§! determina até que ponto a sociedade é conservadora ou liberal, com altos níveis de conservadorismo concedendo mais poder político e tendência salafista, enquanto altos níveis de liberalismo garantem maior fator de opinião comercial e tendência ocidental.\n\n£ pol_idea § Conservadorismo social-Governo § !: [? ROOT.social_conservatism_government]%\n£ População_texticon § Conservadorismo Social-Sociedade§ !: [? ROOT.social_conservatism_society]% "
 GCC_crack_down_on_muslim_broterhood: "Repressão à Irmandade Muçulmana"
 GCC_crack_down_on_muslim_broterhood_desc: "A Irmandade Muçulmana é uma organização sunita que adere a uma forma populista de Islã. Isso significa que a Irmandade Muçulmana e seus afiliados não são apenas uma fonte de pressão para democratizar, mas também são populares entre os elementos religiosos da sociedade, tornando-os uma ameaça para governos autoritários que também contam com a legitimação religiosa. "
 GCC_stop_crackdowns: "Pare as repressões da Irmandade Muçulmana"
 GCC_stop_crackdowns_desc: "A Irmandade Muçulmana é uma organização sunita que adere a uma forma populista de Islã. Isso significa que a Irmandade Muçulmana e seus afiliados não são apenas uma fonte de pressão para democratizar, mas também são populares entre os elementos religiosos da sociedade, tornando-os uma ameaça para governos autoritários que também contam com a legitimação religiosa. "
 GCC_allow_al_jazeera: "Permitir Al-Jazeera"
 GCC_allow_al_jazeera_desc: "A Al-Jazeera é uma organização de notícias fundada e apoiada pelo governo do Qatar. Ela foi criticada por governos árabes que se ressentem da interferência da rede em seus assuntos internos por meio de seu apoio a movimentos pró-democracia."
 GCC_ban_al_jazeera: "Ban Al-Jazeera"
 GCC_ban_al_jazeera_desc: "A Al-Jazeera é uma organização de notícias fundada e apoiada pelo governo do Qatar. Ela foi criticada por governos árabes que se ressentem da interferência da rede em seus assuntos internos por meio de seu apoio a movimentos pró-democracia."
 GCC_subsidize_western_culture: "Subsidiar a Cultura Ocidental"
 GCC_subsidize_salafism: "Subsidiar o salafismo"
 GCC_subsidize_salafism_desc: "O salafismo é uma forma escrituralista do islamismo sunita que defende uma interpretação estrita do Alcorão."
 GCC_encourage_female_representation: "Incentivar a representação feminina no governo"
 GCC_encourage_female_representation_desc: "Nosso governo foi acusado de ser predominantemente masculino e discriminar as mulheres ao ser selecionado para cargos no governo. Devemos tentar mudar esse estado de coisas."
 GCC_discourage_female_representation: "Desencorajar a representação feminina no governo"
 GCC_discourage_female_representation_desc: "A presença de mulheres em cargos políticos é um constrangimento para nossa sociedade. Devemos trabalhar contra essa tendência nefasta".
 GCC_expand_female_employment: "Expandir as opções de emprego feminino"
 GCC_expand_female_employment_desc: "As empresas que empregam predominantemente homens em vez de mulheres são um obstáculo para nossa sociedade. Não devemos prejudicar as capacidades de nossa economia para manter as tradições antiquadas."
 GCC_limit_female_employment: "Limitar as opções de emprego feminino"
 GCC_limit_female_employment_desc: "O emprego de mulheres nos negócios vai contra nossos valores e tradições islâmicas. Devemos lembrar às mulheres sua posição legítima na sociedade."
 GCC_legalize_alcohol_in_hotels_and_clubs: "Legalize o álcool em hotéis e clubes"
 GCC_legalize_alcohol_in_hotels_and_clubs_desc: "Embora devamos manter a proibição do álcool para a população em geral, pode ser do nosso interesse emitir licenças de álcool para áreas específicas freqüentadas por estrangeiros".
 GCC_reverse_limited_alcohol_legalization: "Legalização reversa do álcool limitada"
 GCC_reverse_limited_alcohol_legalization_desc: "Nossa abordagem atual ao álcool é uma afronta à nossa cultura islâmica e deve ser revertida."
 GCC_legalize_alcohol: "Legalize o álcool em espaços públicos"
 GCC_legalize_alcohol_desc: "A proibição do álcool é uma relíquia do passado e deve ser revogada para fazer avançar a nossa sociedade."
 GCC_ban_alcohol: "Proibir o álcool em espaços públicos"
 GCC_ban_alcohol_desc: "Nossa abordagem atual ao álcool é uma afronta à nossa cultura islâmica e deve ser revertida."
 GCC_relax_dress_code: "Requisitos do código de vestimenta para relaxar"
 GCC_relax_dress_code_desc: "Nossos requisitos de código de vestimenta estão desencorajando os visitantes estrangeiros. Pode ser melhor para nós sermos flexíveis nesta questão em particular."
 GCC_reimpose_dress_code: "Reimpor os requisitos do código de vestimenta"
 GCC_reimpose_dress_code_desc: "Nossa abordagem atual com relação às roupas é uma afronta à nossa cultura islâmica e deve ser revertida."
 GCC_ban_burqa: "Proibir a burca"
 GCC_ban_burqa_desc: "A burca é uma ameaça à segurança e uma relíquia de nossas tradições ultrapassadas. Devemos considerar a possibilidade de bani-la."
 GCC_unban_burqa: "Unban the Burqa"
 GCC_unban_burqa_desc: "A proibição da burca é um insulto à nossa cultura, religião e história. Deve ser suspensa."
 GCC_head_scarves: "Proibir lenços na cabeça"
 GCC_head_scarves_desc: "Os lenços de cabeça são uma relíquia de nossas tradições ultrapassadas. Devemos considerar bani-los para ajudar o progresso de nossa sociedade."
 GCC_unban_head_scarves: "Tirar lenços de cabeça"
 GCC_unban_head_scarves_desc: "A proibição do lenço de cabeça é um insulto à nossa cultura, religião e história. Deve ser suspensa."
 GCC_decriminalize_same_sex_relations: "Descriminalizar as relações entre pessoas do mesmo sexo"
 GCC_decriminalize_same_sex_relations_desc: "Nossa atitude atual em relação às relações entre pessoas do mesmo sexo levou pessoas de fora a rotular nossa sociedade como atrasada e até mesmo bárbara. Este estado de coisas não pode continuar."
 GCC_recriminalize_same_sex_relations: "Recriminalizar as relações entre pessoas do mesmo sexo"
 GCC_recriminalize_same_sex_relations_desc: "Permitir relações entre pessoas do mesmo sexo é uma afronta aos nossos valores islâmicos e não pode continuar."
 GCC_secularize_the_state: "Secularizar o Estado"
 GCC_secularize_the_state_desc: "A religiosidade de nosso estado está consagrada em nossas leis, símbolos e retórica. Para secularizar nossa sociedade, devemos eliminar a religião de todos os aspectos de nosso governo."

 shia_decisions: "Sectarismo"
 shia_decisions_desc: "A morte do Profeta resultou em uma divisão entre sunitas e xiitas que persistiu por mais de mil anos. Embora sunitas e xiitas muitas vezes tenham se mostrado capazes de viver lado a lado pacificamente, aumentando as tensões na região devido aos eventos como a Revolução Iraniana de 1979 aumentaram a hostilidade sunita-xiita. No contexto da luta geopolítica regional entre a Arábia Saudita sunita e o Irã xiita, devemos decidir nossa abordagem com relação à nossa própria população xiita com cuidado.\n\n£ População_texticon § População YShia§ !: [? Shia_population]%\nDetermina o desvio emergente e o acesso à árvore Shia. "
 encourage_shia_immigration: "Incentive a imigração xiita"
 encourage_shia_immigration_desc: "Ao reduzir os requisitos que os migrantes de países de maioria xiita, como o Iraque e o Irã, precisam atender para se mudarem para nosso país, podemos aumentar a porcentagem da população muçulmana de nosso país que segue a fé xiita."
 encourage_sunni_immigration: "Incentive a imigração sunita"
 encourage_sunni_immigration_desc: "Ao reduzir os requisitos que os migrantes de países de maioria sunita no Oriente Médio e no sul da Ásia devem atender para se mudar para nosso país, podemos aumentar a porcentagem da população muçulmana de nosso país que segue a fé sunita."
 deport_foreign_shia: "Deportar xiitas estrangeiros"
 deport_foreign_shia_desc: "Imigrantes xiitas do Iraque, Irã, Líbano, Paquistão, Síria e outros países com grandes populações xiitas podem ser deportados facilmente usando acusações de que esses imigrantes apóiam o terrorismo xiita e, portanto, constituem ameaças ao nosso governo".
 deport_foreign_sunnis: "Deportar sunitas estrangeiros"
 deport_foreign_sunnis_desc: "Imigrantes sunitas do Oriente Médio e do Sul da Ásia podem ser deportados com bastante facilidade usando acusações de que esses imigrantes apóiam o terrorismo sunita e, portanto, constituem ameaças ao nosso governo."

 gcc_decisions: "Conselho de Cooperação do Golfo"
 gcc_decisions_desc: "Formado em 1981, o GCC é uma das organizações intergovernamentais mais proeminentes no Oriente Médio. Ele busca reunir a maioria dos estados árabes do Golfo em uma união política e econômica. Enquanto os membros do GCC compartilham formas semelhantes do governo e normalmente adotam políticas externas semelhantes, as disputas entre os vários estados membros têm apresentado uma barreira para uma maior integração.\n\n§YGCC Unity§! pode ser aumentada avançando na árvore do GCC, resolvendo disputas entre os membros do GCC e fazendo campanha para a unidade do GCC. Também é afetado pela tensão mundial, a ameaça iraniana e se os países do GCC estão em conformidade com o modelo regional de monarquias sunitas pró-americanas.\n\n§YGCC Unity§ !: [? global.gcc_unity]%\n\nMembro Dominante: §Y [gcc_dominant_member] §!\nApoiador externo: §Y [gcc_foreign] §! "
