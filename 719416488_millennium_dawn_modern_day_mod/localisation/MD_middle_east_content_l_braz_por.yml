 arab_spring.1.t: "Protestos estouram mudanças exigentes em [FROM.GetNameDef]"
 arab_spring.1.d: "Anos de insatisfação com a corrupção e os abusos dos direitos humanos em [FROM.GetNameDef] finalmente transbordaram na forma de protestos em massa em todo o país. Embora alguns manifestantes pareçam simplesmente desejar uma reforma sistêmica substancial, multidões nos principais centros urbanos teriam assumido o slogan\"o povo quer a queda do regime\", indicando que alguns favorecem uma rejeição total do establishment político.\n\nA polícia respondeu aos protestos com gás lacrimogêneo e balas de borracha, mas ainda há poucos indícios de para saber se [FROM.GetLeader] procurará atender às demandas dos manifestantes ou esmagar este desafio à sua autoridade. "
 arab_spring.1.d_western: "Anos de insatisfação com a corrupção e abusos dos direitos humanos em [FROM.GetNameDef] finalmente transbordaram na forma de protestos em massa em todo o país. Embora alguns manifestantes pareçam simplesmente desejar uma reforma sistêmica substancial, multidões em [FROM.Capital.GetName] supostamente adotaram o slogan\"o povo quer a queda do regime\", indicando que alguns favorecem uma rejeição total do establishment político.\n\nA polícia respondeu aos protestos com gás lacrimogêneo e balas de borracha, mas há ainda há poucas indicações sobre se [FROM.GetLeader] buscará atender às demandas dos manifestantes ou esmagar esse desafio à sua autoridade. Também resta saber como os patrocinadores ocidentais de [FROM.GetLeader] responderão a esses desenvolvimentos sem precedentes . "
 arab_spring.1.a: "Precisamos mitigar essa crise!"
 arab_spring.1.b: "Os ventos da mudança estão soprando no Oriente Médio ..."

 arab_spring.3.t: "Aliado sob ameaça"
 arab_spring.3.d: "Durante anos, o regime de [FROM.GetLeader] em [FROM.GetNameDef] tem sido um parceiro confiável [ROOT.GetAdjective] em uma região estrategicamente importante. Nosso antigo aliado agora está sob ameaça, não de forças externas, mas de seu próprio povo . Devemos decidir se expressamos apoio ao governo [FROM.GetAdjective] ou nos recusamos a condenar as forças pró-democráticas em [FROM.GetNameDef]. "
 arab_spring.3.a: "Apoiamos nossos aliados!"
 arab_spring.3.b: "Recusamo-nos a impedir a reforma democrática!"

 arab_spring.4.t: "Nosso aliado nos apoia!"
 arab_spring.4.d: "O governo [FROM.GetAdjective], um amigo de longa data de [ROOT.GetNameDef], expressou apoio ao governo legítimo [ROOT.GetAdjective] neste momento de incerteza."
 arab_spring.4.a: "O apoio deles é bem-vindo!"

 arab_spring.5.t: "Nosso Aliado nos abandonou ..."
 arab_spring.5.d: "O governo [FROM.GetAdjective], um amigo de longa data de [ROOT.GetNameDef], recusou-se a expressar apoio ao governo legítimo [ROOT.GetAdjective] neste momento de incerteza, em vez de nos exortar a respeitar o chamado aspirações democráticas de nosso povo. Este abandono de nosso governo encorajou os rebeldes que buscam minar nossa autoridade. "
 arab_spring.5.a: "Traído em nossa hora de necessidade ..."

 arab_spring.6.t: "Rally dos Apoiadores do Regime"
 arab_spring.6.d1: "Seguidores leais do governo legítimo [ROOT.GetAdjective] estão enchendo as ruas em desafio aberto à oposição traidora. Esta demonstração de apoio ao nosso governo, que de forma alguma foi facilitada por incentivos financeiros, aumentará o apoio popular para o nosso governo contínuo. . Embora existam tensões entre manifestantes pró e antigovernamentais, a violência generalizada ainda está para ocorrer. "
 arab_spring.6.d2: "Seguidores leais do governo legítimo [ROOT.GetAdjective] estão enchendo as ruas em desafio aberto à oposição traidora. Esta demonstração de apoio ao nosso governo, que de forma alguma foi facilitada por incentivos financeiros, aumentará o apoio popular para o nosso governo contínuo. . Os confrontos entre apoiadores e oponentes de nosso governo geraram violência, resultando em muitos feridos e até mortes ".
 arab_spring.6.a: "As pessoas adoram [ROOT.GetLeader]!"
 arab_spring.6.b: "As tensões aumentam ..."

 arab_spring.7.t: "Unidades do Exército Motim, Lado com a Oposição"
 arab_spring.7.d: "A dissidência nas fileiras militares em relação ao nosso governo levou a deserções para a oposição. Essas deserções encorajaram aqueles que protestavam contra nosso governo e desmoralizaram nossos próprios apoiadores. Nossos conselheiros temem que, em caso de uma guerra civil, esses desertores se voltem suas armas contra seus ex-companheiros de armas. "
 arab_spring.7.a: "Nossa autoridade fica mais fraca ..."

 arab_spring.8.t: "Mortes após confrontos entre tropas e manifestantes"
 arab_spring.8.d: "A violência irrompeu entre manifestantes e soldados, levando a várias baixas. Manifestantes que atiravam pedras foram recebidos com tiros ao vivo por nossas tropas, exacerbando o ressentimento popular em relação ao nosso governo."
 arab_spring.8.a: "Isso não reflete bem em nós ..."

 arab_spring.9.t: "Concessões aplacam as massas"
 arab_spring.9.d: "Nossas reformas recentes foram bem recebidas por manifestantes antigovernamentais. Enquanto alguns manifestantes continuam a expressar desconfiança em nosso governo, o movimento elogiou amplamente nossas medidas como um passo na direção certa."
 arab_spring.9.a: "Será o suficiente?"

 arab_spring.10.t: "Concessão leva a demandas de novas reformas"
 arab_spring.10.d: "Nossas reformas recentes não fizeram nada além de atiçar as chamas do descontentamento. Os líderes da oposição continuaram a nos criticar por fazermos muito pouco tarde e nos pediram para promulgar propostas de reforma\" genuínas\"."
 arab_spring.10.a: "A multidão nunca ficará satisfeita ..."

 arab_spring.11.t: "Protestos chegam ao ponto de ebulição"
 arab_spring.11.d: "Apesar de nossos melhores esforços, nosso governo não é mais capaz de manter o poder por meios convencionais. Uma escolha histórica está diante de nós. Conceda a derrota e deixe a oposição assumir o controle de nosso país, ou use o exército para esmagar toda e qualquer oposição em um tentativa final de manter o controle. "
 arab_spring.11.a: "Devemos admitir a derrota ..."
 arab_spring.11.b: "Nós nunca vamos abrir mão do poder!"

 arab_spring.12.t: "A revolução varre o regime do poder em [FROM.GetNameDef]"
 arab_spring.12.d1: "As celebrações estouraram em [FROM.GetNameDef] após o colapso do governo do governante de saída. O ex-ditador foi colocado sob prisão após a decisão de personalidades dos serviços de segurança de [FROM.GetAdjective] de apoiar a oposição .\n\nUm governo provisório sob [FROM.GetLeader] assumiu o poder até que as eleições sejam realizadas, mas enfatizou a natureza temporária de seu governo. Mesmo assim, os protestos continuam, já que muitos exigem o desmantelamento completo do partido no poder e a renúncia de todos seus membros, já que continua intimamente associado ao regime de saída. "
 arab_spring.12.d2: "As celebrações estouraram em [FROM.GetNameDef] após o colapso do governo do governante cessante. O ex-presidente foi forçado a fugir do país, refugiando-se em [SAU.GetNameDef].\n\nUm governo provisório sob [FROM. GetLeader], o primeiro-ministro da Tunísia, assumiu o poder até as eleições, mas ressaltou o caráter temporário de seu governo. No entanto, os protestos continuam, já que muitos exigem o desmantelamento total do partido no poder e a renúncia de todos os seus membros. continua intimamente associado ao regime de saída de Zine el-Abidine Ben Ali. "
 arab_spring.12.a: "O povo triunfou!"
 arab_spring.12.b: "Um desenvolvimento preocupante ..."
 arab_spring.12.c: "A democracia avança ..."

 arab_spring.13.t: "Protestos Espalhados pelo Mundo Árabe"
 arab_spring.13.d: "O colapso do regime [FROM.GetAdjective] inspirou movimentos em todo o mundo árabe. Muitos adotaram os slogans da revolução [FROM.GetAdjective], conclamando seus líderes a promulgar reformas significativas ou, em alguns casos, renunciar masse. Os líderes árabes começaram a lutar para acomodar ou suprimir os protestos, na esperança de evitar o destino do ditador [FROM.GetAdjective].\n\nA rápida disseminação de movimentos pró-democracia em toda a região, que alguns começaram a se referir como a\"Primavera Árabe\" pegou o mundo de surpresa. No entanto, muitos especialistas nos últimos anos destacaram a fragilidade dos regimes árabes que dependiam da coerção e da vigilância para manter seu domínio. Em toda a região, a alienação de um governo distante elite, corrupção desenfreada e problemas econômicos alimentaram lentamente um desejo generalizado de mudança de alguma forma ou forma. São esses sentimentos que explodiram em um movimento popular em toda a região clamando por mudanças. "

 arab_spring.14.t: "Guerra civil irrompe em [FROM.GetNameDef] enquanto o regime esmaga protestos"
 arab_spring.14.d: "Após a escalada marcada de protestos em [FROM.GetNameDef], [FROM.GetLeader] ordenou operações militares em todo o país para reprimir o que ele descreveu como\" desordeiros sem lei\"e\" terroristas\"que são apoiados por potências estrangeiras não identificadas. As operações de limpeza viram surtos de violência entre tropas legalistas e manifestantes armados, que adquiriram armas de fogo de arsenais da polícia e desertores militares.\n\nFica rapidamente se tornando claro que o que antes era um movimento de protesto não violento está rapidamente descendo primeiro para a insurgência e depois para a guerra civil. Em algumas partes do país, parece que os combatentes da oposição assumiram o controle de cidades inteiras, mas muitas das informações provenientes de [FROM.GetNameDef] tornaram-se confusas e complicadas. Mundo os líderes pediram moderação, enquanto as organizações de direitos humanos criticaram a brutalidade da repressão aos protestos de [FROM.GetLeader]. "
 arab_spring.14.a: "O futuro de [FROM.GetNameDef] está em jogo ..."

 arab_spring.15.t: "ISIL sobe para proeminência"
 arab_spring.15.d: "[ISI.GetLeader] declarou hoje a formação do que ele descreveu como o Estado Islâmico no Iraque e no Levante. Ele revelou que o grupo al-Nusra que lutava contra o regime na Síria foi formado por membros do Estado Islâmico no Iraque, e que as duas organizações estavam agora se fundindo. A Al-Nusra e seus apoiadores da Al-Qaeda rejeitaram o ISIL, pedindo sua abolição.\n\nOs analistas acreditam que a Al-Qaeda e seu braço sírio, al-Nusra, têm objetivos e métodos muito diferentes do ISIL, enquanto compartilham uma ideologia comum e oposição ao governo sírio. A organização [ISI.GetLeader] sempre procurou agir independentemente da Al-Qaeda, perseguindo sua própria agenda sectária que visa grupos minoritários muçulmanos. de uma forma que a Al-Qaeda não fez na mesma medida. Embora suas aspirações sejam transnacionais, ramos da Al-Qaeda, como a Al-Nusra, normalmente confinam suas atividades a governos individuais. "
 arab_spring.15.a: "Mais uma ameaça ao nosso governo ..."
 arab_spring.15.b: "A paz mundial está ameaçada ..."
 arab_spring.15.c: "Esses novatos estão fadados ao fracasso .."

 arab_spring.17.t: "The Arab Spring Reaches [ROOT.GetNameDef]"
 arab_spring.17.d: "A onda de mobilização popular que está varrendo o mundo árabe finalmente chegou às nossas costas. O povo [ROOT.GetAdjective] está exigindo reformas sérias e, em alguns casos, a renúncia do governo. Devemos agir com cuidado se quisermos preservar nosso tênue controle do poder. "

 arab_spring.18.t: "O lado negativo dos protestos"
 arab_spring.18.d: "Embora alguns radicais continuem a se manifestar contra nosso governo, a maioria dos manifestantes voltou para suas casas após um forte declínio no ímpeto do movimento de protesto. No entanto, nossos informantes nos dizem que sentimentos antigovernamentais ainda permanecem em grande parte do país. Parece que o movimento de protesto perdeu apoio devido à fadiga e frustração, e não como resultado de um maior apoio ao nosso governo. No entanto, o perigo imediato para o nosso governo foi evitado com sucesso. "
 arab_spring.18.d1: "Após os esforços de nosso governo para atender às demandas dos manifestantes, o movimento pró-democracia em nosso país perdeu força. A vasta maioria dos ex-manifestantes parece estar satisfeita com nossas medidas e não está exigindo mais reformas."
 arab_spring.18.a: "Nosso governo continua à tona ..."

 arab_spring.19.t: "[FROM.GetName] Solicita Intervenção Peninsula Shield"
 arab_spring.19.d: "Com o aumento das tensões em [FROM.GetNameDef], [FROM.GetLeader] procurou a ajuda da força de segurança conjunta do GCC, Peninsula Shield. A alegação do [FROM.GetAdjective] de que seu governo está em risco de colapso e o país pode ser assumido por elementos revolucionários perigosos. Devemos considerar cuidadosamente se o desdobramento de nossas tropas é necessário para sustentar o governo [DE.GetAdjetivo]. "
 arab_spring.19.a: "Devemos ajudar nosso aliado!"
 arab_spring.19.b: "Deixe-os cair ..."

 arab_spring.20.t: "Nosso pedido foi aceito!"
 arab_spring.20.d: "Reconhecendo a ameaça iminente à segurança regional que os manifestantes radicais nas ruas de nossa capital representam, os [FROM.GetAdjective] s concordaram em apoiar o envio de tropas do Escudo da Península para reprimir o levante contra nós."
 arab_spring.20.a: "Os [FROM.GetAdjective] s nos salvaram!"

 arab_spring.21.t: "Nosso pedido foi rejeitado ..."
 arab_spring.21.d: "Os [FROM.GetAdjective] s decidiram que salvar nosso governo não vale o tempo e esforço de enviar tropas do Escudo da Península."
 arab_spring.21.a: "Só nós podemos nos salvar."

 arab_spring.22.t: "Tropas do Escudo da Península reprimem protestos em [FROM.GetNameDef]"
 arab_spring.22.d: "Forças da força militar conjunta do Conselho de Cooperação do Golfo, Peninsula Shield, cruzaram o território de [FROM.GetAdjective] após um aumento dramático de manifestações contra o governo de [FROM.GetLeader]. Embora [FROM.GetNameDef] e o GCC tenham mantido isso as tropas do Escudo da Península estão simplesmente sendo usadas para defender os principais prédios do governo da interferência estrangeira em meio ao caos, relatórios surgiram rapidamente sobre as tropas do Escudo da Península usando táticas pesadas contra manifestantes [FROM.GetAdjective]. '"
 arab_spring.22.a: "[FROM.GetLeader] não parará por nada para preservar sua regra ..."

 hybrid_regime: "Regime Híbrido"
 hybrid_regime_western_desc: "Apesar de realizar eleições, o governo deste país usa uma série de medidas informais para garantir que essas eleições proporcionem maiorias para o partido no poder. Como tal, é incrivelmente difícil conseguir uma mudança de regime por meios eleitorais."
 hybrid_regime_emerging_desc: "Apesar de realizar eleições, o governo deste país usa uma série de medidas informais para garantir que essas eleições proporcionem maiorias para o partido no poder. Como tal, é incrivelmente difícil conseguir uma mudança de regime por meios eleitorais."

 concede_rojava: "Conceder o Nordeste"
 concede_rojava_desc: "A maioria curda do nordeste da Síria ainda não se juntou ao levante popular contra nosso governo. Pode ser do nosso interesse retirar nossas tropas desta região e deixá-la ser ocupada por milícias curdas, em vez de continuar a expandir nossas forças e arriscar ser derrotado nas mãos do Exército Sírio Livre. "
