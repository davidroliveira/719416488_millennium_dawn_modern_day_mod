 arab_spring_category: "Protestos em massa"
 arab_spring_category_desc: "Nosso país está em crise. Se quisermos evitar a queda de nosso governo, devemos estar preparados para usar a cenoura e a vara para aplacar os manifestantes e, ao mesmo tempo, dissuadi-los de continuar com suas ações perigosas.\n\nA força atual do protesto: [protest_strength ] "
 protest_low: "§Brilho§!"
 protest_medium: "§YMedium§!"
 protest_high: "§Ralta§!"
 arab_spring_encourage_supporters: "Incentive os apoiadores"
 arab_spring_encourage_supporters_desc: "As manifestações da oposição criam a falsa impressão de que nosso governo não tem apoio entre o povo [ROOT.GetAdjective]. Nada poderia estar mais longe da verdade. Devemos reunir nossa vontade política para encorajar aqueles [ROOT.GetAdjective] s que permanecem leais a nosso governo a tomar as ruas. "
 arab_spring_request_crackdown: "Solicitação de combate ao escudo da península"
 arab_spring_request_crackdown_desc: "Nossa participação no Conselho de Cooperação do Golfo significa que nossa segurança é garantida pela força militar conjunta do GCC, Peninsula Shield. Essa força de tropas de todos os seis estados membros do GCC poderia ser chamada para suprimir os protestos, aliviando o fardo de nossos sobrecarregados forças de segurança. No entanto, isso reduziria significativamente nossa independência da influência estrangeira. "
 arab_spring_deploy_the_military: "Implantar o Exército"
 arab_spring_deploy_the_military_desc: "Nossas forças de segurança interna não têm capacidade para lidar com a crise atual. Devemos usar tropas para restaurar a ordem nas ruas."
 arab_spring_return_to_barracks: "Devolva as tropas ao quartel"
 arab_spring_return_to_barracks_desc: "Nosso posicionamento militar criou mais problemas do que resolveu. É hora de nossas tropas se retirarem."
 arab_spring_return_to_barracks_tt: "§GMutinios e confrontos fatais não ocorrerão mais.§!"
 arab_spring_reshuffle_government: "Reordenar Governo"
 arab_spring_reshuffle_government_desc: "Alguns ministros de nosso governo estão mais associados a nossos fracassos do passado do que outros. Livrar-se dessas figuras particularmente impopulares pode ajudar a garantir a posição daqueles que permanecem."
 arab_spring_amend_the_constitution: "Emendar a Constituição"
 arab_spring_amend_the_constitution_desc: "A oposição criticou a constituição atual [ROOT.GetAdjective] por dar ao governo muito poder. Aumentar os limites constitucionais de nossa autoridade ajudará a demonstrar nosso compromisso com uma governança responsável."
 constitutional_reform: "Reforma constitucional"
 arab_spring_protests_1: "Pare os protestos"
 arab_spring_protests_1_desc: "Somente através de uma combinação de cenoura e bastão podemos escapar de nossa situação atual. Se não conseguirmos controlar a situação, seremos forçados a abrir mão do poder ou usar medidas extremas para mantê-lo."
