 MOR_promote_tolerant_islam: "Promova al-Wasatiyyah"
 MOR_promote_tolerant_islam_desc: "Marrocos é conhecido por suas interpretações moderadas do Islã. O princípio marroquino de al-Wasatiyyah, ou moderação, combina a escola Maliki de jurisprudência islâmica, teologia ashari e sufismo sunita. O reino sempre defendeu que a forma mais eficaz de prevenir terrorismo é espalhar esta forma de Islã moderado para neutralizar interpretações extremistas. "
 OMA_promote_tolerant_islam: "Promova Ibadi Islam"
 OMA_promote_tolerant_islam_desc: "A sociedade de Omã tem sido amplamente imune às ideologias islâmicas extremistas. Isso se deve em grande parte à prevalência do islamismo ibadi, que promove a tolerância de outras religiões. Os ibadis favorecem a resolução pacífica de disputas em vez do confronto e, como tal, não são propensos a radicalização. Omã sempre sustentou que a maneira mais eficaz de prevenir o terrorismo é espalhar o islamismo Ibadi para neutralizar as ideologias extremistas. "
 MENA_terror_fund_deradicalisation_programmes: "Programas de Desradicalização de Fundos"
 MENA_terror_fund_deradicalisation_programmes_desc: "Jihadistas presos não são irredimíveis. Muitos soldados rasos em organizações extremistas são simplesmente jovens equivocados que foram vítimas de formas desviantes do Islã que pregam a morte contra outros muçulmanos. Devemos realizar programas de desradicalização para reintegrar esses jovens desiludidos para a sociedade. A eficácia dos programas está ligada aos nossos gastos de bem-estar. "
 MENA_terror_ct_training: "Conduzir treinamento de combate ao terrorismo"
 MENA_terror_ct_training_desc: "Para maximizar a nossa capacidade de resposta à ameaça terrorista, devemos atualizar continuamente a preparação dos nossos serviços de segurança. Quanto melhor for o nosso §YOField Training§! E quanto mais consultores estrangeiros tivermos estacionados no nosso território, mais eficaz será este treino. "
 terror_ct_training: "Probabilidade de ataques terroristas e aéreos bem-sucedidos §Aumento§!.\nVivência dos ataques terroristas §Reduzidas§ !."
 MENA_terror_conduct_raid: "Raid Terrorist Hideouts"
 MENA_terror_conduct_raid_desc: "Nossos serviços de segurança identificaram esconderijos terroristas em nosso território. Devemos conduzir ataques de forças especiais para prender suspeitos de jihadistas e apreender armas ilegais. A probabilidade de sucesso desses ataques depende da quantidade de treinamento antiterrorismo que nosso pessoal de segurança passou. "
 terror_conduct_raid_tt: "Se a invasão for §Gsucesso§ !, §YA ameaça ao Terror§! Diminuirá em §Ymedium§! Quantidade e §YRadicalização§! Aumentará em §Ysmall§! Quantidade.\nSe a invasão for §Não bem-sucedida§ !, § Ameaça ao Terror§! Não diminuirá e §YRadicalização§! Aumentará em um valor de §Ymedium§ !.\n§GTem uma probabilidade de sucesso maior do que ataques aéreos.§!
 MENA_terror_conduct_strike: "Lançar ataques aéreos contra esconderijos terroristas"
 MENA_terror_conduct_strike_desc: "Existem vários esconderijos jihadistas em áreas remotas do país onde a autoridade do governo central é limitada. Devemos direcionar esses esconderijos com ataques aéreos para eliminar a ameaça que esses jihadistas representam. A probabilidade de sucesso desses ataques depende da quantidade de contra-ataque -treinamento de terrorismo pelo qual nosso pessoal de segurança passou. "
 terror_conduct_strike_tt: "Se o ataque aéreo for §Gemuciado§ !, §YA ameaça ao Terror§! Diminuirá em §Alarga§! Quantidade e §YRadicalização§! Aumentará em §Ymedium§! Quantidade.\nSe o ataque aéreo for §Não bem-sucedido§ !, § Ameaça ao Terror§! Não diminuirá e §YRadicalização§! Aumentará em uma quantidade de §Alarga§ !.\n§RTem uma probabilidade de sucesso menor do que invasões.§! "
 MENA_deploy_military_advisors: "Enviar missão de treinamento para [FROM.GetNameDef]"
 MENA_deploy_military_advisors_desc: "Os serviços de segurança de [FROM.GetNameDef] precisam da experiência de parceiros externos como nós. Devemos enviar [ROOT.GetAdjective] especialistas militares para apoiar seus esforços de combate ao terrorismo."
 deploy_military_advisors_tt: "[FROM.GetAdjective] o treinamento antiterror será mais eficaz, mas nossos assessores podem ser alvos de militantes jihadistas."
 foreign_military_advisors: "Assessores Militares Estrangeiros"
 foreign_military_advisors1_desc: "Este país está hospedando um pequeno número de conselheiros militares de países estrangeiros para ajudar nas operações de combate ao terrorismo."
 foreign_military_advisors2_desc: "Este país está hospedando um número significativo de conselheiros militares de países estrangeiros para ajudar nas operações de combate ao terrorismo."
 foreign_military_advisors3_desc: "Este país está hospedando um grande número de assessores militares de países estrangeiros para ajudar nas operações de combate ao terrorismo."
 superior_officer_law_tt: "Nosso §YOfficer Training§! É superior ao deles"
