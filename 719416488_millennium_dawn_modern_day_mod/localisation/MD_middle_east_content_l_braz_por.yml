 subversive_activities: "Atividades Subversivas"
 subversive_activities_desc: "Em uma era em que o conflito aberto se tornou uma opção menos viável para perseguir nossos interesses nacionais, devemos recorrer a meios mais discretos de projetar nossa influência e minar nossos inimigos."
 send_support_to_the_syrian_opposition: "Envie armas leves para a oposição síria"
 send_support_to_the_syrian_opposition_desc: "Os revolucionários anti-Assad certamente se beneficiarão de nossa ajuda em sua luta."
 send_support_to_hamas: "Envie armas leves para o Hamas"
 send_support_to_hamas_desc: "Emergindo como um grupo dissidente radical da Irmandade Muçulmana Palestina, o Hamas se tornou um dos grupos mais ativos que lutam pelo estabelecimento de estados palestinos. Dada a perda de legitimidade e moderação que o mais estabelecido Fatah experimentou devido ao fracasso dos Acordos de Oslo, o Hamas é a força anti-israelense mais eficaz e radical na política palestina. "
 send_support_to_hezbollah: "Enviar armas leves para o Hezbollah"
 send_support_to_hezbollah_desc: "A organização militante apoiada pelo Irã Hezbollah tem sido um dos poucos atores que tem algum sucesso contra as FDI. Não só é uma ferramenta poderosa para minar o estado de Israel, mas também uma maneira eficaz de fortalecer o sectarismo xiita na política libanesa. "
 send_support_to_pro_government_forces: "Enviar armas leves para milícias sírias"
 send_support_to_pro_government_forces_desc: "Embora o Exército Árabe Sírio seja uma organização secular, existem várias milícias xiitas que o Irã ajudou a formar que têm uma agenda mais explicitamente sectária. Apoiar essas milícias ajudará a causa xiita em uma república historicamente secular."
 send_support_to_pmu: "Enviar armas leves para unidades de mobilização popular"
 send_support_to_pmu_desc: "Milícias xiitas que surgiram para defender os xiitas do Iraque de forças extremistas sunitas como a Al-Qaeda receberam apoio substancial da República Islâmica do Irã. Apoiá-las ajudará a aumentar o controle iraniano e, por extensão, xiita sobre a política iraquiana."
 send_support_to_arabs: "Envie armas leves para rebeldes árabes"
 send_support_to_arabs_desc: "Durante anos, o Movimento de Luta Árabe pela Libertação de Ahwaz empreendeu uma campanha de guerrilha contra a República Islâmica do Irã. Apesar do fato de que a maioria desses árabes são xiitas, compartilhamos com eles um inimigo mútuo na forma de persas. regime dominado da República Islâmica. "
 send_support_to_balochis: "Enviar armas leves para rebeldes Baloch"
 send_support_to_balochis_desc: "Os movimentos salafistas na província iraniana de Sistão e Baluchistão lutaram durante anos contra a opressão de seu povo por um regime persa xiita. Devemos apoiar sua causa, pois em breve terão a oportunidade de retribuir o favor."
 send_support_to_gna: "Enviar armas ao governo líbio de acordo nacional"
 send_support_to_gna_desc: "O Governo de Acordo Nacional é internacionalmente reconhecido como o governo legítimo da Líbia. No entanto, rebeldes insubordinados continuam a desafiar sua autoridade militarmente, com o apoio de poderosos estados anti-islâmicos. A GNA, por outro lado, foi quase totalmente abandonada por comunidade internacional. Devemos colocar nossos recursos substanciais em uso na Líbia, ajudando a corrigir esse desequilíbrio. "
 send_support_to_gnc: "Enviar armas para [GNC.GetName]"
 send_support_to_gnc_desc: "O [GNC.GetName] é o representante legítimo do povo líbio e, como tal, deve receber nosso total apoio contra seus inimigos brutais e autoritários."
 send_support_to_hor: "Envie armas ao Exército Nacional da Líbia"
 send_support_to_hor_desc: "O campo de batalha caótico da Líbia se tornou um terreno fértil para as forças islâmicas ligadas ao veneno que é a Irmandade Muçulmana. Devemos colocar nosso peso na defesa da única força que pode trazer estabilidade e segurança a este estado fracassado pela guerra."

