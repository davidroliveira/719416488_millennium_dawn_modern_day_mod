 MENA_withdraw_military_advisors_desc: "O posicionamento de nosso pessoal no território de [FROM.GetNameDef] para treinar as forças antiterroristas locais teve benefícios mínimos. Pior ainda, eles se tornaram alvos de militantes jihadistas. Para reduzir nossas perdas e minimizar novas vítimas, devemos traga nossos conselheiros militares de volta para casa. "
