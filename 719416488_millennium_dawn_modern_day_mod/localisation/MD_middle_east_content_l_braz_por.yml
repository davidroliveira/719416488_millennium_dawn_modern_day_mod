 GCC_blockade: "Iniciar bloqueio contra [FROM.GetNameDef]"
 GCC_blockade_desc: "Por muito tempo os [FROM.GetAdjective] s alardearam sua política externa alternativa, minando nossos interesses nacionais, bem como a unidade do GCC.
 GCC_drop_the_blockade: "Abandone o bloqueio contra [FROM.GetNameDef]"
 GCC_drop_the_blockade_desc: "É improvável que o governo de [FROM.GetNameDef] ceda à nossa pressão tão cedo. Talvez seja melhor para nós terminarmos o bloqueio para restaurar as relações."
 GCC_accept_blockade_demands: "Aceite as demandas dos bloqueadores"
 GCC_accept_blockade_demands_desc: "É improvável que os bloqueadores aliviem o bloqueio contra nós tão cedo. Devemos considerar aceitar suas demandas para pôr fim ao sofrimento de nosso povo."
 GCC_support_gcc_membership: "Apoio [FROM.GetAdjective] Membro do GCC"
 GCC_support_gcc_membership_desc: "Ter [FROM.GetNameDef] ingressando no GCC pode ser do nosso interesse. No entanto, devemos considerar cuidadosamente as possíveis consequências de aceitar um novo membro no rebanho. Quanto mais diferente é a situação política e econômica de um país em relação aos membros existentes do GCC , mais prejudicial será sua inclusão para a unidade do GCC. "
 GCC_pressure_countries_to_support: "Estados de pressão para apoiar a associação [FROM.GetAdjective]"
 GCC_pressure_countries_to_support_desc: "Quanto maior for a nossa influência em outros estados membros do GCC, mais suscetíveis eles estarão à pressão nossa para apoiar a candidatura de [FROM.GetName] à adesão ao GCC."
 GCC_show_supporters: "Mostrar países que apóiam nossa associação"
 GCC_show_supporters_desc: "A adesão ao GCC nos permitirá tirar proveito das vantagens políticas e econômicas que a associação ao GCC tem a oferecer. A probabilidade de os membros existentes do GCC apoiarem nossa proposta de associação ao GCC depende de uma série de fatores, como nossa estabilidade e se nossa forma de o governo, a política externa e a fé dominante refletem os dos atuais estados membros do GCC. "
 GCC_begin_accession_process: "Iniciar processo de adesão ao GCC"
 GCC_begin_accession_process_desc: "Uma vez que o GCC depende da tomada de decisão unânime, devemos garantir o apoio de todos os membros existentes do GCC para sermos formalmente convidados e autorizados a iniciar o processo de adesão ao GCC."
 GCC_complete_accession_plan: "Plano de adesão completo ao GCC"
 GCC_complete_accession_plan_desc: "Embora tenhamos conseguido garantir o apoio de todos os estados membros existentes do GCC, nossa meta de adesão plena ao GCC ainda não foi alcançada. Para que recebamos o status de membro, devemos primeiro concluir uma série de mudanças políticas e econômicas para alinhar nosso país com os requisitos do GCC. "
 every_gcc_member_supports_tt: "Cada membro do GCC apóia nossa associação"
 GCC_support_gcc_membership_tt: "SE cada estado membro do GCC apoiar a associação [FROM.GetAdjective], [FROM.GetName] poderá iniciar o processo de adesão.\n§RIf [FROM.GetName] se tornar um membro, a unidade do GCC diminuirá em 25, 20 , 10 ou 5% dependendo da situação política de [FROM.GetName ].§! "
