 terror_gulf_category: "Operações de combate ao terror: Oriente Médio"
 terror_gulf_category_desc: "Quanto maior for a §Aameaça ao Terror§! De um país, maior será a probabilidade de grupos jihadistas lançarem ataques contra alvos domésticos (como escritórios do governo) e alvos estrangeiros (como bases militares) naquele país. Os ataques podem ser lançados em um país vizinho se sua fronteira não for protegida. A gravidade dos ataques terroristas e a probabilidade de eles terem sucesso podem ser diminuídas aumentando os gastos com segurança interna e realizando treinamento antiterrorismo.\n\nA capacidade de um país de diminuir sua §Y Ameaça ao Terror§ ! para além de um certo ponto, depende se está em guerra, da sua estabilidade, PIB/ce nível de corrupção. §Yradicalização§! pode aumentar devido ao nível de §YRadicalização§! e à infiltração de jihadistas de países vizinhos. Vai aumentar diminuir em baixos níveis de §YRadicalização§! e como resultado de invasões e intervenções externas. O nível mínimo de §YRadicalização§! pode ser reduzido combatendo a corrupção, aumentando a estabilidade e fazendo crescer a economia. §YRad icalização§! aumenta junto com a popularidade de [Caliphate_L] e como resultado da rápida liberalização social. "
