 #Ideias
 joint_oil_extraction: "Extração Conjunta de Óleo"
 construction_boom: "Lança de construção"
 oil_dependency: "Dependência de óleo"
 oil_dependency_desc: "A economia deste país depende fortemente da exportação de petróleo e outros combustíveis fósseis. Embora essa dependência seja lucrativa no curto prazo, é amplamente conhecido que esse excesso de confiança é insustentável."
 baath_movement: "Movimento Baath apoiado pelo governo"
 shia_movement: "Movimento islâmico xiita apoiado pelo governo"
 sunni_movement: "Movimento islâmico sunita apoiado pelo governo"
 pro_western_movement: "Movimento Liberal Apoiado pelo Governo"
 shia_resistance_01: "Resistência Shia-Insignificante"
 shia_resistance_01_desc: "Embora elementos dentro de nossa população xiita ocasionalmente expressem ressentimento em relação ao nosso governo, a maioria dos xiitas de nosso país não tem problemas com nosso governo."
 shia_resistance_02: "Resistência xiita-baixa"
 shia_resistance_02_desc: "Alguns radicais entre a população xiita pediram a derrubada de nosso governo, mas seus apelos caíram em ouvidos surdos. Isso se deve à relativa falta de maus-tratos do nosso governo contra a população xiita."
 shia_resistance_03: "Resistência xiita-moderada"
 shia_resistance_03_desc: "As forças xiitas anti-estabelecimento ganharam alguma força entre a população xiita de nosso país devido a algumas barreiras e dificuldades enfrentadas pelos xiitas em nossa sociedade. A oposição à violência, entretanto, ainda é a posição mais comum entre os xiitas."
 shia_resistance_04: "Resistência xiita-substancial"
 shia_resistance_04_desc: "A posição desigual de nossa população xiita em relação a seus homólogos sunitas levou a uma oposição notável ao nosso governo em certos setores. Embora haja alguma atividade militante contra nosso governo, até agora ela permaneceu relativamente marginal."
 shia_resistance_05: "Resistência xiita-alta"
 shia_resistance_05_desc: "A discriminação contra os xiitas levou a níveis significativos de ressentimento expresso abertamente em relação ao nosso governo. Ainda mais preocupante é o aumento do apoio aos grupos xiitas militantes que defendem a remoção do nosso governo por meios violentos."
 shia_resistance_06: "Resistência Shia-Extremamente Alta"
 shia_resistance_06_desc: "Nossas políticas aumentaram substancialmente a hostilidade xiita ao nosso governo, aumentando o apoio aos grupos militantes xiitas que defendem o uso da força contra nosso governo. No entanto, as capacidades desses grupos militantes permanecem relativamente pequenas e eles só foram capazes de realizar pequenos ataques ocasionais . "
 shia_resistance_07: "Resistência xiita-severa"
 shia_resistance_07_desc: "Nossa atitude em relação aos xiitas inflamou as percepções antigovernamentais da vasta maioria da população xiita. Embora muitos na população xiita ainda não tenham começado a defender a violência, o ódio generalizado ao nosso governo contribuiu para um amplo apoio ao uso da violência. para derrubar nosso governo. "
 shia_resistance_08: "Resistência xiita-Extremamente severa"
 shia_resistance_08_desc: "Nossas políticas anti-xiitas levaram a uma oposição xiita esmagadora ao nosso governo. Embora nem toda essa oposição tenha se traduzido em apoio aberto a grupos militantes armados, a maioria da população xiita aceita tacitamente o uso de táticas violentas, encorajando grupos militantes xiitas que começaram a lançar ataques mais ousados. "
 shia_resistance_09: "Resistência xiita-crítica"
 shia_resistance_09_desc: "O ódio generalizado contra nosso governo por suas políticas anti-xiitas levou a um amplo apoio à militância armada entre a população xiita. Esse apoio encorajou grupos militantes xiitas e lhes permitiu lançar grandes ataques."
 shia_resistance_10: "Resistência xiita-Extremamente crítica"
 shia_resistance_10_desc: "O ódio quase universal contra o nosso governo levou a um apoio esmagador à resistência armada contra o nosso governo. Os grupos militantes xiitas estão cheios de fundos e recrutas e, portanto, são capazes de realizar operações grandes e bem coordenadas."
 aggressive_nationalism: "Nacionalismo agressivo"
 defensive_nationalism: "Nacionalismo defensivo"
 transnational_shiism: "Xiismo transnacional"
 national_shiism: "Xiismo nacional"
 elected_legislature: "Legislatura Eleita"
 elected_legislature_desc: "Após o estabelecimento de uma monarquia constitucional, este país estabeleceu uma legislatura eleita que serve como um contrapeso ao poder do executivo."
 birthplace_of_wahhabism: "Local de nascimento do wahabismo"
 birthplace_of_wahhabism_desc: "A nação da Arábia Saudita foi estabelecida como resultado de uma aliança entre o poderio militar de Ibn Saud e a visão religiosa radical de Muhammad ibn Abd al-Wahhab. O movimento que este último fundou, o wahabismo, se diferencia de outras doutrinas islâmicas em seu ardente compromisso com a purificação do Islã e com o retorno da fé à sua forma mais antiga e autêntica. A forma de wahhabismo adotada pela Arábia Saudita enfatiza o respeito pelas autoridades religiosas e pelo governo, ao contrário dos tipos mais revolucionários e populistas de salafismo influenciados pelo pensamento de Sayyid Qutb que a maioria dos grupos jihadistas adotaram. "
 little_sparta: "Pequena Esparta"
 little_sparta_desc: "Os Emirados Árabes Unidos historicamente superaram seu peso no cenário internacional, enviando suas forças militares para participar de operações militares multilaterais em cantos longínquos do globo. O país estabeleceu laços estreitos com seu poderoso vizinho, a Arábia Saudita, junto com o Ocidente . Ao equilibrar os dois, o pequeno país carinhosamente chamado pelos oficiais dos EUA como\"Pequena Esparta\" foi capaz de manter efetivamente sua própria liberdade de manobra. "
 omani_neutrality: "Neutralidade de Omã"
 omani_neutrality_desc: "Omã se orgulha de sua política externa neutra e moderada sob a orientação do sultão Gaboos bin Said Al Said. Há décadas é um grande apoiador de iniciativas de paz no Oriente Médio e tem sido fundamental na mediação entre Estados rivais, incluindo dentro da Península Arábica. "
 home_of_the_baharna: "Casa de Baharna"
 home_of_the_baharna_desc: "A maioria da população do Bahrein são árabes xiitas que se percebem como a população indígena do Bahrein. Essas pessoas remontam a um antigo reino de Baharna que se estendia por todo o leste da Arábia. Embora a precisão histórica dessa narrativa seja contestada, ela teve um efeito poderoso papel na mobilização de apoio contra a dinastia sunita Khalifa, que são vistos como ocupantes estrangeiros da pátria Baharna. "
 legacy_of_the_gulf_war: "Legado da Guerra do Golfo"
 legacy_of_the_gulf_war_desc: "Em 2 de agosto de 1990, o Iraque de Saddam Hussein invadiu o Estado do Kuwait e ocupou o país por um período de sete meses. Durante esse tempo, um movimento de resistência se mobilizou contra os invasores iraquianos, com todos os kuwaitianos independentemente da seita ou classe social se unindo para lutar contra os ocupantes. Este evento, junto com uma longa história do Kuwait contra adversários muito maiores e ostentando um parlamento excepcionalmente poderoso, ajudou a consolidar uma identidade nacional do Kuwait que, ao contrário de alguns Estados do Golfo do Kuwait, permitiu que sunitas e xiitas se unissem -existem de maneira relativamente uniforme. "
 unrepresentative_government: "Governo Não Representativo"
 unrepresentative_government_sunni_desc: "Este país, apesar de ser de maioria xiita, é governado por um governo sunita. Este desequilíbrio de poder contribuiu para a fricção sectária e o ressentimento popular em relação ao que é visto como um governo injusto e não representativo."
 unrepresentative_government_shia_desc: "Este país, apesar de ser de maioria sunita, é governado por um governo xiita. Este desequilíbrio de poder contribuiu para o atrito sectário e o ressentimento popular em relação ao que é visto como um governo injusto e não representativo."
 extremely_conservative_society: "Sociedade Extremamente Conservadora"
 conservative_society: "Sociedade Conservadora"
 moderately_conservative_society: "Sociedade moderadamente conservadora"
 moderately_liberal_society: "Sociedade moderadamente liberal"
 liberal_society: "Sociedade Liberal"
 extremely_liberal_society: "Sociedade Extremamente Liberal"
 isis_allegiance: "Fidelidade do Estado Islâmico"
 israeli_settlements: "Assentamentos israelenses"
 israeli_settlements_desc: "Pouco depois da vitória israelense na Guerra dos Seis Dias de 1967, que viu Israel tomar o controle da Cisjordânia da Jordânia, um grupo de ativistas sionistas hospedados em um hotel em Hebron se recusou a sair. estabelecendo o primeiro assentamento judeu na Cisjordânia, evitando que os pastores palestinos continuassem a usar aquela terra. Esse evento deu início a uma tendência que continua até hoje, com mais de cem assentamentos sendo estabelecidos, para o crescente desgosto dos palestinos população."
 israeli_blockade: "Bloqueio israelense"
 israeli_blockade_desc: "Desde que o Hamas tomou o controle da Faixa de Gaza do Fatah em 2007, Egito e Israel impuseram um bloqueio terrestre, aéreo e marítimo de Gaza. Enquanto Israel afirmou que o bloqueio é legal de acordo com o direito internacional e que é necessário garantir a segurança israelense e pressionaram uma organização terrorista violenta, organizações humanitárias e intergovernamentais acusaram Israel de infligir punição coletiva ao povo de Gaza por meio do bloqueio, forçando os habitantes do território a permanecerem dependentes de ajuda humanitária ".
 palestinian_resistance: "Resistência Palestina"
 palestinian_resistance_desc: "Desde que os colonos sionistas chegaram à Palestina no final de 1800, as tensões entre os imigrantes judeus e a população palestina freqüentemente levaram a surtos de violência entre as duas comunidades. Após a criação de Israel, grupos palestinos e até mesmo indivíduos lançaram ataques contra israelenses interesses, um fenômeno que persistiu apesar da assinatura dos Acordos de Oslo. Isso se deve à insatisfação generalizada dos palestinos com a construção contínua de assentamentos israelenses na Cisjordânia e à recusa de Israel em compartilhar o controle de Jerusalém, entre outras queixas. Esses ataques contribuíram a uma sensação de insegurança israelense e apoio às forças políticas de linha dura. "
 large_refugee_population: "Grande população de refugiados"
 large_refugee_population_desc: "A guerra árabe-israelense de 1948 resultou no que os palestinos chamam de al-Nakba, a catástrofe. Esse evento viu um êxodo em massa da população palestina do território controlado por Israel, levando ao estabelecimento de grandes campos de refugiados nos países árabes vizinhos. Esses refugiados vivem uma existência precária, já que muitos governos não concederam cidadania aos refugiados palestinos, muitas vezes negando-lhes o direito de trabalhar e ter acesso aos serviços públicos. Esses refugiados anseiam por retornar às casas que suas famílias possuíam antes de 1948, gerando um problema difícil para resolver, dado o fato de que muitas das terras anteriormente pertencentes a esses refugiados agora são habitadas por israelenses. "
 favorable_boundaries: "Limites favoráveis"
 favorable_boundaries_desc: "Como resultado do acordo de paz israelense-palestino, as fronteiras desse território em particular são facilmente defensáveis."
 unfavorable_boundaries: "Limites desfavoráveis"
 unfavorable_boundaries_desc: "Como resultado do acordo de paz israelense-palestino, as fronteiras desse território em particular não são facilmente defensáveis."
 russian_military_advisors: "Conselheiros Militares Russos"
 foreign_procurement: "Compras Estrangeiras"
 foreign_procurement_desc: "Embora nossa indústria doméstica de armas seja virtualmente inexistente, isso significa que nossa capacidade econômica está livre para ser direcionada para outro lugar".
 local_arms_industry: "Indústria local de armas"
 local_arms_industry_desc: "Nossa florescente indústria de armas requer atenção constante e, subsequentemente, nos distrai de outros aspectos de nossa economia. No entanto, isso vai render a longo prazo, reduzindo nossa dependência de armas estrangeiras."
