 SAU_GCC_CRISIS.1.t: "[FROM.GetAdjective] Pressão para aderir ao bloqueio do Catar"
 SAU_GCC_CRISIS.1.d: "[FROM.GetName] está nos pressionando para nos juntarmos a eles em seu bloqueio contra o Catar. Devemos considerar se manter relações econômicas com o Catar vale a pena atrair a fúria de [FROM.GetNameDef]."
 SAU_GCC_CRISIS.1.a: "Junte-se a eles."
 SAU_GCC_CRISIS.1.b: "Esta não é a nossa luta."

 SAU_GCC_CRISIS.2.t: "Apoie o bloqueio"
 SAU_GCC_CRISIS.2.d: "Apoiar o bloqueio liderado por [FROM.GetAdjective] irá percorrer um longo caminho para melhorar nossa parceria com nosso aliado do Golfo. Além disso, pode ser do nosso interesse [FROM.GetNameDef] realizar uma mudança na política externa do Catar."
 SAU_GCC_CRISIS.2.a: "Os Estados Unidos apóiam o bloqueio!"
 SAU_GCC_CRISIS.2.b: "Não podemos apoiar esta empresa."

 SAU_GCC_CRISIS.3.t: "Crise diplomática do Catar"
 SAU_GCC_CRISIS.3.d.1: "Vários países árabes cortaram relações diplomáticas com o Catar e impuseram um embargo comercial, agravando a longa disputa entre Catar e [FROM.GetNameDef]. As demandas da coalizão liderada por [FROM.GetAdjective] incluem o fechamento da Al-Jazeera, a separação das relações com o Irã e o fechamento de uma base militar turca no Qatar, entre outras coisas. "
 SAU_GCC_CRISIS.3.d.2: "Vários países árabes cortaram relações diplomáticas com o Catar e impuseram um embargo comercial, agravando a longa disputa entre Catar e [FROM.GetNameDef]. As demandas da coalizão liderada por [FROM.GetAdjective] incluem o fechamento da Al-Jazeera e o corte das relações com o Irã, entre outras coisas. "
 SAU_GCC_CRISIS.3.a: "Essas exigências são absurdas!"
 SAU_GCC_CRISIS.3.b: "Devemos aceitar as demandas."
 SAU_GCC_CRISIS.3.c: "Interessante."

 SAU_GCC_CRISIS.4.t: "Pressuring America"
 SAU_GCC_CRISIS.4.d: "O Catar abriga a Base Aérea de Al Udeid, a maior base militar americana no Oriente Médio. Isso nos dá a capacidade de pressionar tremendamente os EUA, mas também nos fornece uma garantia de segurança de fato dos americanos. Perder a presença americana pode significar um desastre . "
 SAU_GCC_CRISIS.4.a: "Arriscar."
 SAU_GCC_CRISIS.4.b: "Não vale a pena."

 SAU_GCC_CRISIS.5.t: "Resposta dos EUA à pressão do Catar"
 SAU_GCC_CRISIS.5.d: "O Catar abriga a Base Aérea de Al Udeid, a maior base militar americana no Oriente Médio. Essa base é essencial não apenas para a Guerra ao Terror, mas para projetar poder na região como um todo. Precisamos decidir se mantemos nossa postura e apoiar o bloqueio ou reverter nossa postura e priorizar nosso relacionamento com o Catar. "
 SAU_GCC_CRISIS.5.a: "A base é muito importante."
 SAU_GCC_CRISIS.5.b: "Nós não precisamos disso."

 SAU_GCC_CRISIS.6.t: "Anúncio do Departamento de Estado dos Estados Unidos"
 SAU_GCC_CRISIS.6.d: "O Departamento de Estado emitiu uma advertência pública inesperada aos Estados do Golfo sobre uma rixa diplomática com seu colega aliado dos EUA, Catar, e sugeriu que os sauditas podem ter provocado uma crise e atraído os Estados Unidos sob falsos pretextos. Esta condenação vocal minou significativamente o países que estão bloqueando o Catar e deu ao [QAT.GetLeader] um impulso de legitimidade muito necessário. "
 SAU_GCC_CRISIS.6.a: "Os americanos parecem ter se lembrado de onde fica sua maior base militar ..."

 SAU_GCC_CRISIS.7.t: "Qatar responde às demandas"
 SAU_GCC_CRISIS.7.d: "O Catar rejeitou as demandas da coalizão de bloqueio. Afirmando que as demandas violam a soberania do Catar, o ministro das Relações Exteriores do Catar descreveu a lista de condições para restaurar as relações como\" irrealista\"e\" impraticável\".\" Não se trata de terrorismo, é sobre acabar com a liberdade de expressão ", disse ele em uma entrevista coletiva conjunta. Resta saber como a coalizão de bloqueio responderá a essa recusa."
 SAU_GCC_CRISIS.7.a: "A crise continua ..."

 SAU_GCC_CRISIS.8.t: "Qatar responde às demandas"
 SAU_GCC_CRISIS.8.d: "O Catar chegou a um acordo com a coalizão de bloqueio após longos debates entre o governo do Catar e representantes das nações bloqueadoras. Como resultado, o Catar vai fechar a rede de transmissão Al Jazeera e alinhar sua política externa com o resto do país. GCC, acabando com o flerte do Qatar com uma postura de política externa independente. "
 SAU_GCC_CRISIS.8.a: "Unidos mais uma vez?"

