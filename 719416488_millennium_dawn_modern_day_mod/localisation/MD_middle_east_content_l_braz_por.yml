 radicalization.5.t: "The [ROOT.GetAdjective] People Grow More Socially Conservative"
 radicalization.5.d: "As políticas de nosso governo começaram a surtir efeito à medida que fica cada vez mais claro que o povo de [ROOT.GetNameDef] está observando mais de perto os ensinamentos do Islã, adotando uma abordagem mais piedosa da vida cotidiana. Interpretações mais rígidas do Islã se tornaram mais populares , e o desvio das normas religiosas é menos tolerado. "
 radicalization.5.a: "Os valores tradicionais estão se consolidando".

 radicalization.6.t: "As pessoas [ROOT.GetAdjective] se tornam mais socialmente liberais"
 radicalization.6.d: "As políticas do nosso governo começaram a mudar as atitudes em [ROOT.GetNameDef], à medida que valores relativamente progressistas se enraizaram cada vez mais no povo do nosso país. A juventude, especialmente, começou a adotar atitudes mais relaxadas em relação à sua religião, e o Islã chegou a influenciar suas vidas cotidianas menos do que no caso das gerações anteriores. "
 radicalization.6.a: "Os valores liberais estão se consolidando."

 radicalization.7.t: "Número de cidadãos [ROOT.GetAdjective] que ingressam em grupos extremistas em ascensão"
 radicalization.7.d: "Um número crescente de jovens radicalizados em nosso país está se juntando a grupos jihadistas salafistas que buscam derrubar nosso governo. Ignoramos essa crescente ameaça terrorista por nossa própria conta e risco."
 radicalization.7.a: "Os terroristas estão ficando mais fortes ..."

 radicalization.9.t: "Grupos extremistas perdem popularidade"
 radicalization.9.d: "Um número crescente de ex-jihadistas se desiludiu com o extremismo religioso e está abandonando sua causa. Essa tendência está diminuindo a probabilidade de ataques terroristas em nosso território."
 radicalization.9.a: "Os terroristas estão mais fracos!"

 terror.1.t: "Terroristas mortos e capturados após uma operação bem-sucedida"
 terror.1.d1: "Nas primeiras horas desta manhã [ROOT.GetAdjective], forças especiais invadiram um apartamento que abrigava vários militantes jihadistas. Pegados de surpresa, a maioria dos terroristas se rendeu depois que seu líder foi morto por nossas forças no início do ataque. sucesso desse ataque em circunstâncias favoráveis, em vez da eficácia de nossas forças, que receberam relativamente pouco treinamento contra o terrorismo. Embora alguns residentes locais tenham ficado irritados com a violência do ataque e simpatizem com os jihadistas, a maioria [ROOT.GetAdjective] s reagiram positivamente ao seu sucesso. "
 terror.1.d2: "Nas primeiras horas desta manhã [ROOT.GetAdjective], forças especiais invadiram um apartamento que abrigava vários militantes jihadistas. Após um breve tiroteio durante o qual vários operadores foram feridos, os terroristas sobreviventes se renderam às nossas forças. Especialistas atribuíram o sucesso do ataque à preparação de nossas forças, que receberam treinamento antiterrorismo substancial. No entanto, foi apontado que alguns erros cometidos por nossos operadores durante o ataque não teriam sido cometidos por uma força antiterrorista de elite. os residentes ficaram irritados com a violência do ataque e simpatizam com os jihadistas, a maioria [ROOT.GetAdjective] s reagiu positivamente ao seu sucesso. "
 terror.1.d3: "Nas primeiras horas desta manhã [ROOT.GetAdjective], forças especiais invadiram um apartamento que abrigava vários militantes jihadistas. Após um breve tiroteio, todos os terroristas foram mortos ou capturados sem que a força de ataque causasse baixas. Especialistas atribuíram o sucesso de este ataque ao alto padrão de nossas forças especiais, que receberam treinamento antiterrorismo rigoroso. Embora alguns residentes locais tenham ficado irritados com a violência do ataque e simpatizassem com os jihadistas, a maioria [ROOT.GetAdjective] s reagiu positivamente a seu sucesso. "
 terror.1.a: "Nossos serviços de segurança têm se saído bem!"

 terror.2.t: "Civis mortos em ataque antiterrorista malsucedido"
 terror.2.d1: "Nas primeiras horas desta manhã [ROOT.GetAdjective], forças especiais invadiram um apartamento que abrigava vários militantes jihadistas. No entanto, a inserção desajeitada de nossos operadores alertou os terroristas, que prontamente emboscaram a força atacante, matando vários operadores antes de fugir. Pior ainda , os terroristas detonaram uma bomba para cobrir a fuga, matando vários civis apanhados no raio da explosão. Os especialistas criticaram a falta de profissionalismo demonstrada pelas nossas forças, que são tidas como diretamente responsáveis por esta falha desastrosa. As mortes de civis provocou uma reação significativa contra o governo, fazendo com que alguns simpatizassem mais com a causa dos jihadistas. "
 terror.2.d2: "Nas primeiras horas desta manhã [ROOT.GetAdjective], forças especiais invadiram um apartamento que abrigava vários militantes jihadistas. Apesar de conseguirem entrar no esconderijo sem serem detectados, nossos operadores encontraram resistência mais dura do que o esperado e causaram várias baixas. Enquanto alguns dos jihadistas foram feridos e capturados, a grande maioria dos militantes escapou ilesa. Além disso, vários civis foram mortos e feridos no fogo cruzado durante o prolongado tiroteio. Os especialistas criticaram o padrão de nossos serviços de segurança, pois apesar de receber algum treinamento antiterrorismo, nossa elite as operadoras não podem atender aos mesmos padrões que suas contrapartes em outros países. As mortes de civis provocaram uma reação significativa contra o governo, fazendo com que alguns simpatizassem mais com a causa dos jihadistas ".
 terror.2.d3: "Nas primeiras horas desta manhã [ROOT.GetAdjective], forças especiais invadiram um apartamento que abrigava vários militantes jihadistas. Apesar do alto padrão de nossos serviços de segurança, nossos operadores não foram capazes de matar ou capturar mais do que um punhado de jihadistas devido ao presença inesperada de um grande número de civis. A grande maioria dos militantes escapou ilesa após um breve tiroteio que lamentavelmente resultou na morte de vários civis que foram apanhados no fogo cruzado, apesar dos melhores esforços dos nossos operadores. Especialistas elogiaram o padrão de nossas forças especiais, que mantiveram seu profissionalismo durante todo o ataque e fizeram o possível para evitar mortes de civis. No entanto, as mortes de civis que ocorreram provocaram uma reação significativa contra o governo, fazendo com que alguns simpatizassem mais com a causa dos jihadistas. "
 terror.2.a: "Os jihadistas vivem para lutar outro dia ..."

 terror.3.t: "Serviços de inteligência descobrem conspiração terrorista"
 terror.3.d: "Seguindo as informações descobertas por nossos serviços de inteligência, a polícia [ROOT.GetAdjective] prendeu vários jihadistas que planejavam um ataque terrorista. Se o ataque tivesse ocorrido, teria matado e ferido dezenas de pessoas e atraído mais extremistas para a causa terrorista . "
 terror.3.a: "Evitamos o desastre!"

 terror.4.t: "Jihadistas matam vários civis em um ataque direcionado"
 terror.4.d1a: "Um ataque devastador com arma e bomba a um prédio do ministério, perpetrado por militantes jihadistas, matou dezenas de civis e vários policiais. Os serviços de segurança [ROOT.GetAdjective] estão sendo criticados por não terem conseguido evitar o ataque, mas também pela resposta sem brilho que se seguiu. A falta de treinamento rigoroso contra o terrorismo fez com que as forças de segurança não pudessem proteger adequadamente os civis, mesmo às vezes contribuindo diretamente para a morte de civis. O tratamento incorreto do governo com esse ataque e o sucesso do ataque em si endureceram a opinião pública contra o governo e aumento do apoio aos radicais islâmicos. "
 terror.4.d1b: "Um sério ataque a bomba em um prédio do ministério, perpetrado por militantes jihadistas, matou mais de uma dúzia de civis. [ROOT.GetAdjective] as forças de segurança conseguiram evitar mais baixas e mataram ou prenderam a maioria dos agressores poucas horas depois do início do ataque. No entanto, alguns criticaram os serviços de segurança por não responderem antes. Isso alimentou o ressentimento pré-existente contra o governo [ROOT.GetAdjective] e o próprio ataque galvanizou fundamentalistas radicais. "
 terror.4.d1c: "Vários jihadistas tentaram atacar um prédio do governo [ROOT.GetAdjective] com um carro-bomba, mas foram parados pela segurança antes que pudessem alcançar seu objetivo. As forças de segurança conseguiram limpar a maioria dos civis da área circundante antes que a bomba fosse detonada, mas várias pessoas foram feridos na explosão e agora estão em estado crítico. A maioria dos [ROOT.GetAdjective] s elogiaram o profissionalismo da resposta das forças de segurança de [ROOT.GetAdjective], mas o fato de o ataque ter prosseguido encorajou alguns Radicais islâmicos. "
 terror.4.d2a: "Um ataque devastador com arma e bomba a uma mesquita xiita, perpetrado por militantes jihadistas, matou dezenas de civis e vários policiais. Os serviços de segurança [ROOT.GetAdjective] estão sendo criticados por não terem conseguido evitar o ataque, mas também pela resposta sem brilho que se seguiu. A falta de treinamento rigoroso contra o terrorismo fez com que as forças de segurança não conseguissem proteger adequadamente os civis, mesmo às vezes contribuindo diretamente para a morte de civis. O tratamento incorreto do governo com esse ataque e o sucesso do ataque em si endureceram a opinião pública contra o governo e aumento do apoio aos radicais islâmicos. "
 terror.4.d2b: "Um sério ataque a bomba contra uma mesquita xiita, perpetrado por militantes jihadistas, matou mais de uma dúzia de civis. [ROOT.GetAdjective] as forças de segurança conseguiram evitar mais baixas e mataram ou prenderam a maioria dos agressores poucas horas antes do início do ataque. No entanto, alguns criticaram os serviços de segurança por não responderem antes. Isso alimentou o ressentimento pré-existente contra o governo [ROOT.GetAdjective] e o próprio ataque galvanizou fundamentalistas radicais. "
 terror.4.d2c: "Vários jihadistas tentaram atacar uma mesquita xiita com um carro-bomba, mas foram parados pelos seguranças antes que pudessem alcançar seu objetivo. As forças de segurança conseguiram limpar a maioria dos civis da área circundante antes que a bomba fosse detonada, mas várias pessoas ficaram feridas na explosão e agora estão em estado crítico. A maioria dos [ROOT.GetAdjective] s elogiou o profissionalismo da resposta das forças de segurança [ROOT.GetAdjective], mas o fato de o ataque ter prosseguido encorajou alguns radicais islâmicos. "
 terror.4.d3a: "Um ataque devastador com arma e bomba contra uma igreja, perpetrado por militantes jihadistas, matou dezenas de civis e vários policiais. Os serviços de segurança [ROOT.GetAdjective] estão sendo criticados por não terem conseguido evitar o ataque, mas também pela resposta sem brilho que seguiu. A falta de treinamento rigoroso contra o terrorismo fez com que as forças de segurança não pudessem proteger adequadamente os civis, mesmo às vezes contribuindo diretamente para a morte de civis. O tratamento incorreto do governo com este ataque e o sucesso do ataque em si endureceram a opinião pública contra o governo e aumentou o apoio aos radicais islâmicos. "
 terror.4.d3b: "Um sério ataque a bomba contra uma igreja, perpetrado por militantes jihadistas, matou mais de uma dúzia de civis. [ROOT.GetAdjective] as forças de segurança conseguiram evitar mais baixas e mataram ou prenderam a maioria dos agressores poucas horas após o ataque No entanto, alguns criticaram os serviços de segurança por não responderem antes. Isso alimentou o ressentimento pré-existente contra o governo [ROOT.GetAdjective] e o próprio ataque galvanizou fundamentalistas radicais. "
 terror.4.d3c: "Vários jihadistas tentaram atacar uma igreja com um carro-bomba, mas foram parados pelos seguranças antes que pudessem alcançar seu objetivo. As forças de segurança conseguiram limpar a maioria dos civis da área circundante antes que a bomba fosse detonada, mas várias pessoas ficaram feridas na explosão e estão agora em estado crítico. A maioria dos [ROOT.GetAdjective] s elogiou o profissionalismo da resposta das forças de segurança [ROOT.GetAdjective], mas o fato de o ataque ter prosseguido encorajou alguns radicais islâmicos. "
 terror.4.a: "Vamos caçar esses terroristas ..."

 terror.5.t: "Patrulha do Exército de Emboscada de Jihadistas"
 terror.5.d1: "Militantes islâmicos radicais lançaram um ataque devastador a uma patrulha do exército [ROOT.GetAdjective], eliminando a maioria dos soldados que foram pegos totalmente de surpresa. A falta de treinamento que nossas tropas receberam na guerra de contra-insurgência significava que isso eles eram presas fáceis para as táticas de guerrilha dos jihadistas, que escaparam ilesos. A notícia do ataque se espalhou por todo [ROOT.GetNameDef], reduzindo a confiança na capacidade do governo de fornecer segurança e aumentando a visibilidade dos jihadistas, que alguns são começando a ser visto como uma força de combate mais eficaz do que nosso exército. "
 terror.5.d2: "Militantes islâmicos radicais lançaram um ataque a uma patrulha do exército [ROOT.GetAdjective], matando mais de uma dúzia de soldados após um intenso tiroteio. Nossas tropas foram bem treinadas para evitar baixas significativas, mas não estavam confiantes o suficiente para lançar um contra-ataque ataque após a retirada dos jihadistas. A notícia do ataque se espalhou por toda [ROOT.GetNameDef], minando a confiança na capacidade do governo de fornecer segurança e aumentando o perfil dos jihadistas, que alguns estão começando a ver como uma força de combate eficaz. "
 terror.5.d3: "Militantes islâmicos radicais lançaram um ataque a uma patrulha do exército [ROOT.GetAdjective], mas foram rapidamente expulsos, causando pesadas baixas. Nossas tropas altamente treinadas foram mais do que suficientes para os jihadistas, apenas levando algumas baixas. Palavra do ataque se espalhou por [ROOT.GetNameDef] e enquanto o sucesso de nossas forças de segurança foi recebido positivamente, a audácia do ataque atraiu alguns oponentes radicais do governo para a causa jihadista. "
 terror.5.a: "Nossas tropas leais devem ser vingadas!"

 terror.6.t: "Estrangeiros mortos por jihadistas em [FROM.GetNameDef]"
 terror.6.d1: "Dezenas de pessoas foram mortas ou feridas após um ataque jihadista com arma e bomba em um complexo habitacional para trabalhadores expatriados. [FROM.GetAdjective] as forças de segurança encarregadas de defender o complexo teriam abandonado seus postos após a chegada dos militantes fortemente armados, saindo os estrangeiros e suas famílias serão massacrados pelos extremistas. O fracasso de [FROM.GetAdjective] foi atribuído ao baixo nível de treinamento antiterrorismo recebido pelas forças de segurança de [FROM.GetAdjective]. O ataque chocou a comunidade internacional ao mesmo tempo galvanizando radicais islâmicos em toda a região.\n\nO líder [FROM.GetAdjective], [FROM.GetLeader], expressou condolências às vítimas e suas famílias e prometeu intensificar as medidas para combater os militantes extremistas em [FROM.GetNameDef ] e levar os autores deste ataque à justiça. "
 terror.6.d2: "Dezenas de pessoas foram mortas ou feridas após um ataque jihadista com arma e bomba em um complexo habitacional para trabalhadores expatriados. [FROM.GetAdjective] as forças de segurança encarregadas de defender o complexo conseguiram esperar algum tempo para que os civis fossem evacuados, mas foram acabou sendo dominado pelos atacantes. A incapacidade das forças de segurança de ter um melhor desempenho foi atribuída ao nível limitado de treinamento antiterrorismo que receberam. O ataque chocou a comunidade internacional ao mesmo tempo que encorajava radicais islâmicos em toda a região.\n\nO O líder [FROM.GetAdjective], [FROM.GetLeader], expressou condolências às vítimas e suas famílias e prometeu intensificar as medidas de combate aos militantes extremistas em [FROM.GetNameDef] e levar os autores deste ataque à justiça. "
 terror.6.d3: "Várias pessoas foram mortas ou feridas na sequência de um ataque jihadista com arma e bomba a um complexo habitacional para trabalhadores expatriados. Felizmente, as forças de segurança [FROM.GetAdjective] encarregadas de defender o complexo conseguiram afastar os atacantes após um tiroteio prolongado. No entanto, vários civis foram inadvertidamente apanhados no fogo cruzado. O sucesso relativo das forças de segurança [FROM.GetAdjective] foi atribuído ao alto nível de treinamento antiterrorismo que receberam. O ataque chocou a comunidade internacional enquanto encorajava radicais islâmicos em todo o a região.\n\nO líder [FROM.GetAdjective], [FROM.GetLeader], expressou condolências às vítimas e suas famílias e prometeu intensificar as medidas para combater os militantes extremistas em [FROM.GetNameDef] e trazer o perpetradores deste ataque à justiça. "
 terror.6.a: "O terrorismo é um flagelo da humanidade ..."
 terror.6.b: "Outro golpe contra os inimigos do Islã!"
 terror.6.c: "As vidas dos nossos cidadãos foram perdidas ..."

 terror.7.t: "Jihadistas atacam base militar estrangeira em ataque ousado"
 terror.7.d1: "Centenas de tropas estrangeiras estacionadas em [FROM.GetNameDef] foram mortas ou feridas após um ataque de extremistas islâmicos. Equipados com armas pequenas, granadas propelidas por foguetes e até alguns veículos blindados, os militantes conseguiram infligir pesados danos à base antes recuando. A alta taxa de baixas foi atribuída ao mau desempenho das tropas [FROM.GetAdjective] que não avisaram a base militar sobre a ameaça que se aproximava e não agiram apesar dos pedidos de assistência. As forças [FROM.GetAdjective] supostamente sofrem um padrão relativamente baixo de treinamento contra o terrorismo, que muitos consideram ser a principal explicação para sua ineficácia. "
 terror.7.d2: "Dezenas de tropas estrangeiras estacionadas em [FROM.GetNameDef] foram mortas ou feridas na sequência de um ataque de extremistas islâmicos. Equipados com armas pequenas, granadas propelidas por foguetes e até alguns veículos blindados, os militantes conseguiram infligir danos moderados à base antes A maioria das vítimas foi infligida no estágio inicial do ataque, já que a chegada de reforços [FROM.GetAdjective] forçou os jihadistas a fugirem antes que pudessem causar mais danos. As forças de segurança [FROM.GetAdjective] demonstraram um grau de eficácia no combate ao terrorismo, mas permanecem abaixo dos padrões das unidades internacionais de elite contra o terrorismo. "
 terror.7.d3: "Dezenas de tropas estrangeiras estacionadas em [FROM.GetNameDef] foram mortas ou feridas na sequência de um ataque de extremistas islâmicos. Equipados com armas pequenas, granadas propelidas por foguetes e até alguns veículos blindados, os militantes infligiram danos leves à base antes de serem espancados de volta por reforços de [FROM.GetAdjective]. As forças de segurança [FROM.GetAdjective] foram elogiadas por sua resposta rápida e eficiente ao ataque, o que ajudou a minimizar a capacidade de destruição do ataque. As unidades [FROM.GetAdjective] passam por um padrão relativamente alto de contra-ataque treinamento de terrorismo e, como tal, são algumas das forças de combate ao terrorismo mais eficazes na região. "

 terror.8.t: "Jihadistas cruzaram para [ROOT.GetNameDef] do território [FROM.GetAdjective]"
 terror.8.d: "Explorando lacunas em nossas defesas, os jihadistas [FROM.GetAdjective] cruzaram para [ROOT.GetNameDef]. Suas intenções são quase certamente hostis, portanto, para enfrentar a ameaça que representam, nossos serviços de segurança interna já começaram a caçar esses estrangeiros militantes. "
 terror.8.a: "Vamos torcer para pegá-los ..."

 terror.9.t: "Jihadistas estrangeiros apreendidos com sucesso!"
 terror.9.d: "Após uma operação perfeitamente executada, as forças especiais [ROOT.GetAdjective] tiveram sucesso em sua missão de matar ou capturar todos os jihadistas estrangeiros que recentemente se infiltraram em nosso país. Se os operadores tivessem falhado em sua missão, [ROOT.GetNameDef] teria que se preparar para um ataque inevitável. "
 terror.9.a: "Esses terroristas não representam mais uma ameaça para [ROOT.GetNameDef]!"

 terror.10.t: "Os Jihadistas Estrangeiros Evadiram a Captura!"
 terror.10.d: "Lamentavelmente, as unidades enviadas para matar ou capturar os militantes islâmicos que cruzaram a fronteira recentemente falharam em sua missão. Embora nossas forças tenham conseguido localizar e enfrentar os jihadistas, não conseguiram impedir que os militantes escapassem ilesos. Os militantes agora estão livres para realizar um ataque terrorista dentro de nossas fronteiras. "
 terror.10.a: "É apenas uma questão de tempo antes que eles ataquem ..."

 terror.11.t: "Nossos serviços de inteligência localizaram com sucesso os jihadis estrangeiros!"
 terror.11.d: "Os serviços de segurança interna de [ROOT.GetAdjective] conseguiram, após um grande investimento de tempo e recursos, identificar a localização exata dos jihadits estrangeiros que recentemente cruzaram a fronteira para [ROOT.GetNameDef]. As forças especiais agora serão enviadas para matar ou capturar os militantes antes que eles possam realizar um ataque em nosso território. "
 terror.11.a: "Vamos torcer para que possamos pegá-los ..."

 terror.12.t: "Levante Jihadista na fabricação de cerveja [ROOT.GetNameDef]"
 terror.12.d: "Relatórios indicam que militantes jihadistas em [ROOT.GetNameDef] estão preparando um levante armado em grande escala para derrubar o governo. Se escolhermos ignorar essa ameaça crescente, [ROOT.GetNameDef] logo será engolfado pela guerra civil."
 terror.12.a: "Devemos agir ..."

 terror.14.t: "A ameaça de uma revolta jihadista passou"
 terror.14.d: "Nossas recentes ações contra o terrorismo tiveram sucesso em reduzir a ameaça jihadista ao ponto em que um levante em grande escala não é mais iminente."
 terror.14.a: "Podemos ficar à vontade novamente."

 terror.15.t: "Terroristas mortos por ataque aéreo bem-sucedido"
 terror.15.d1: "No início de hoje, aeronaves [ROOT.GetAdjective] conseguiram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. Pegados de surpresa, os terroristas não estavam preparados para o ataque e foram quase totalmente eliminados pelo ataque. Especialistas atribuem o sucesso de este ataque à complacência dos jihadistas e às condições climáticas favoráveis, em vez da eficácia de nossos pilotos, que receberam relativamente pouco treinamento contra o terrorismo. Alguns residentes locais ficaram irritados com a destrutividade do ataque e simpatizam com os jihadistas, mas outros [ ROOT.GetAdjective] s reagiram positivamente ao seu sucesso. "
 terror.15.d2: "No início de hoje, aeronaves [ROOT.GetAdjective] conseguiram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. Embora a invasão tenha demorado mais do que o esperado devido à rápida resposta dos militantes jihadistas ao ataque, nossos pilotos finalmente conseguiram localizar e eliminar todos os seus alvos. Os especialistas atribuíram o sucesso desta invasão à preparação de nossos pilotos, que receberam um treinamento substancial contra o terrorismo. No entanto, foi apontado que alguns erros cometidos por nossos pilotos durante a invasão não teriam sido feito por uma força de contraterrorismo de elite. Alguns residentes locais ficaram irritados com a destrutividade do ataque e simpatizam com os jihadistas, mas outros [ROOT.GetAdjective] s reagiram positivamente ao seu sucesso. "
 terror.15.d3: "No início de hoje, aeronaves [ROOT.GetAdjective] conseguiram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. A operação foi concluída rapidamente, apesar das capacidades formidáveis dos militantes jihadistas. Os especialistas atribuíram o sucesso desse ataque à experiência de nossos pilotos , que receberam treinamento antiterrorismo rigoroso. Alguns residentes locais ficaram irritados com a destrutividade do ataque e simpatizam com os jihadistas, mas outros [ROOT.GetAdjective] s reagiram positivamente ao seu sucesso. "
 terror.15.a: "Nossos pilotos se saíram bem!"

 terror.16.t: "Civis mortos em ataque aéreo malsucedido"
 terror.16.d1: "No início de hoje, aeronaves [ROOT.GetAdjective] tentaram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. No entanto, a inexperiência de nossos pilotos levou ao direcionamento equivocado de uma aldeia [ROOT.GetAdjective], resultando na morte e ferimento de dezenas de civis. Especialistas têm criticado a falta de profissionalismo demonstrada por nossos pilotos, que estão sendo vistos como os responsáveis diretos por esta falha desastrosa. As mortes de civis provocaram um retrocesso significativo contra o governo, fazendo com que muitos simpatizassem mais com a causa dos jihadistas . "
 terror.16.d2: "No início de hoje [ROOT.GetAdjective], a aeronave tentou localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. No entanto, uma combinação de condições meteorológicas desfavoráveis e falta de experiência levou ao direcionamento equivocado de uma aldeia [ROOT.GetAdjective], resultando em a morte e ferimentos de dezenas de civis. Os especialistas criticaram o padrão de nossos pilotos, pois apesar de receberem algum treinamento antiterrorismo, nossos pilotos mais bem treinados não podem cumprir os mesmos padrões que seus colegas em outros países. As mortes de civis provocaram uma reação significativa contra o governo, fazendo com que muitos simpatizassem mais com a causa dos jihadistas. "
 terror.16.d3: "No início de hoje, aeronaves [ROOT.GetAdjective] tentaram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. No entanto, uma série de eventos imprevisíveis culminou no direcionamento equivocado de uma aldeia [ROOT.GetAdjective], resultando na morte e ferimentos de dezenas de civis. Os especialistas elogiaram o padrão de nossos pilotos, que mantiveram seu profissionalismo durante todo o ataque e fizeram o possível para evitar vítimas civis assim que perceberam a natureza do alvo. No entanto, as mortes de civis que ocorreram provocaram uma reação significativa contra o governo, fazendo com que muitos simpatizassem mais com a causa dos jihadistas. "
 terror.16.a: "Os jihadistas vivem para lutar outro dia ..."

 #Golfo
 gulf.5.t: "[fossil_fuel_industry_name] IPO"
 gulf.5.d: "A tão esperada oferta pública inicial da lucrativa empresa petrolífera do estado [FROM.GetAdjective] foi oficialmente anunciada por [FROM.GetLeader]. O sucesso desta empresa arriscada ainda está para ser visto, com alguns analistas prevendo interesse limitado dos investidores neste IPO . O governo [FROM.GetAdjective] rejeitou essas previsões e procurou manter a confiança neste momento de incerteza, exortando os investidores internos e externos a comprarem ações. "
 gulf.5.a: "Um dia emocionante para [FROM.GetNameDef]"

 gulf.7.t: "O IPO [fossil_fuel_industry_name] correu bem"
 gulf.7.d: "Devido à alta confiança dos investidores em [fossil_fuel_industry_name], nosso IPO levantou somas recordes de dinheiro, aumentando significativamente a reputação de nosso governo em casa e no exterior. Mais importante, os fundos levantados forneceram o capital muito necessário para nosso fundo soberano. "
 gulf.7.a: "Perfeito!"

 gulf.8.t: "O IPO [fossil_fuel_industry_name] falhou"
 gulf.8.d: "Devido à baixa confiança dos investidores em [fossil_fuel_industry_name], nosso IPO não conseguiu levantar quantias substanciais de dinheiro, prejudicando a reputação de nosso governo tanto no país quanto no exterior. Essa falta de sucesso significa que temos relativamente poucos ativos para contribuir com nosso fundo soberano . "
 gulf.8.a: "Um dia triste para o nosso país ..."

 gulf.9.t: "Uma proposta única da nova liderança [FROM.GetAdjective]"
 gulf.9.d: "Após mudanças radicais no governo de [FROM.GetNameDef], a nova liderança daquele país tem conexões ideológicas estreitas com nosso próprio governo. O líder do país, [FROM.GetLeader], discretamente estendeu uma oferta para estabelecer uma parceria militar estreita entre os nossos dois países. Temos de decidir se aceitamos ou recusamos esta oferta única. "
 gulf.9.a: "Irmãos de armas!"
 gulf.9.b: "Não precisamos de uma aliança."

 gulf.10.t: "Aliança estabelecida!"
 gulf.10.d: "Nosso país e [FROM.GetNameDef] agora compartilham um vínculo inquebrável!"
 gulf.10.a: "Realmente uma ocasião alegre!"

 gulf.11.t: "Nossa oferta foi rejeitada ..."
 gulf.11.d: "O governo de [FROM.GetNameDef] nem mesmo nos mostrou a cortesia comum de responder à nossa oferta de formar uma aliança."
 gulf.11.a: "Precisamos encontrar aliados em outro lugar ..."

 gulf.12.t: "[FROM.GetAdjective] Irredentismo ameaça nossa soberania"
 gulf.12.d: "Após grandes mudanças no governo [FROM.GetAdjective], o novo líder do país, [FROM.GetLeader] fez um discurso revivendo as reivindicações de [FROM.GetNameDef] sobre um território que é nosso por direito. Muitos [ROOT.GetAdjective] s receio que este discurso seja o prelúdio para uma tentativa [FROM.GetAdjective] de anexar nosso território pela força. "
 gulf.12.a: "Devemos criticar esta declaração!"
 gulf.12.b: "Devemos atacar primeiro!"

 gulf.13.t: "O estabelecimento de [FROM.GetNameDef]"
 gulf.13.d: "Há apenas alguns anos, o que agora é oficialmente conhecido como [FROM.GetNameDef] era uma monarquia repressiva. Desde então, o país passou por uma transformação massiva, com a monarquia dando um passo atrás da política e dando lugar a eleições totalmente democráticas. Agora o governo de [FROM.GetLeader] deu um passo adiante ao anunciar a dissolução da monarquia [FROM.GetAdjective], para surpresa de muitos observadores externos. "
 gulf.13.a: "Um triunfo republicano."

 gulf.14.t: "Cúpula de alto nível realizada entre a Turquia e [FROM.GetNameDef]"
 gulf.14.d: "Após semanas de negociações secretas, o presidente turco [TUR.GetLeader] chegou a [FROM.GetNameDef] para se encontrar com seu homólogo, [FROM.GetLeader]. Muitos veem esta cúpula como o primeiro passo para aumentar [FROM.GetAdjective]-Cooperação turca, possivelmente anunciando uma mudança significativa na geopolítica do Oriente Médio e um aumento notável na influência regional da Turquia. "
 gulf.14.a: "A dinâmica do poder está mudando."

 gulf.15.t: "[FROM.GetLeader] critica a política externa turca"
 gulf.15.d: "Em meio a um aumento notável na atividade turca no Oriente Médio, o líder de [FROM.GetNameDef] criticou a\" intromissão\"e\" interferência\"turca nos assuntos dos países árabes. [FROM.GetLeader] acusou a Turquia de procurando\"reviver o Império Otomano\" por meio de suas ações, atraindo uma resposta hostil de [TUR.GetLeader]. Os líderes mundiais, incluindo [USA.GetLeader] e [SOV.GetLeader], apelaram a ambos os lados para exercer contenção e preservar a estabilidade regional. "
 gulf.15.a: "As ambições turcas estão sendo desafiadas ..."

 gulf.16.t: "A liderança [FROM.GetAdjective] está pressionando por uma mudança de regime na Síria!"
 gulf.16.d: "[FROM.GetLeader] buscou nosso apoio para que uma coalizão derrubasse [SYR.GetLeader]. Embora buscar uma mudança de regime na Síria possa ajudar a levar a um governo naquele país que seja mais conducente aos nossos interesses, devemos considerar o aspecto internacional e ramificações domésticas de tal movimento. "
 gulf.16.a: "É hora de derrubar o ditador!"
 gulf.16.b: "Os riscos são muito grandes."

 gulf.17.t: "[USA.GetLeader] Recusou-se a Apoiar uma Coalizão Anti-Assad!"
 gulf.17.d: "Sem dúvida, privilegiando as opiniões do governo russo sobre as do povo sírio, os americanos decidiram recusar nossa proposta de intervenção humanitária na Síria."
 gulf.17.a: "Devemos resolver o problema com nossas próprias mãos!"
 gulf.17.b: "Não estamos preparados para uma operação desta magnitude ..."

 gulf.18.t: "Coalizão Internacional Inicia Operações na Síria"
 gulf.18.d: "[USA.GetLeader] anunciou hoje o lançamento da Operação Decisive Defender, uma operação multilateral polêmica para proteger civis na Síria. Vários membros da OTAN e da Liga Árabe contribuíram com forças para a coalizão liderada pelos Estados Unidos, supostamente formada após um esforço de lobby combinado pelos Monarquias do Golfo. Embora [USA.GetLeader] tenha afirmado que a prioridade da operação é a proteção de civis e não a mudança de regime, a maioria dos analistas vê a proteção do mandato de civis como uma justificativa velada para a remoção de Assad. Os críticos levantaram preocupações sobre o a falta de uma resolução do Conselho de Segurança da coalizão para justificar suas ações, tornando a operação ilegal sob o direito internacional. A Rússia e a China, entre outros, apoiaram [SYR.GetLeader] na condenação da operação como uma violação da soberania síria. Além disso, a presença de As tropas russas na Síria agravaram as preocupações de que a Operação Defensor Decisivo poderia levar a confrontos entre a Rússia e NA PARA forças. "
 gulf.18.d_NATO_only: "[USA.GetLeader] anunciou hoje o lançamento da Operação Decisive Defender, uma operação multilateral polêmica para proteger civis na Síria. Vários membros da OTAN contribuíram com forças para a coalizão liderada pelos americanos, supostamente formada após um esforço de lobby combinado pelas monarquias do Golfo. Embora [USA.GetLeader] tenha afirmado que a prioridade da operação é a proteção de civis e não a mudança de regime, a maioria dos analistas vê a proteção do mandato de civis como uma justificativa velada para a remoção de Assad. Os críticos levantaram preocupações sobre a falta de uma resolução do Conselho de Segurança para justificar suas ações, tornando a operação ilegal sob o direito internacional. A Rússia e a China, entre outros, condenaram veementemente a operação como uma violação da soberania síria. Além disso, a presença de tropas russas na Síria agravou as preocupações de que a Operação O Defensor Decisivo pode levar a confrontos entre as forças russas e da OTAN. "
 gulf.18.a: "Os direitos humanos devem ser defendidos!"
 gulf.18.b: "Esta é uma violação inaceitável da soberania do Estado!"

 gulf.19.t: "O governo [FROM.GetAdjective] solicitou um acordo secreto de troca de tecnologia militar"
 gulf.19.d: "Compartilhamos com [FROM.GetNameDef] inimigos comuns na forma do Hezbollah e seus mestres em Teerã. A cooperação com os [FROM.GetAdjective] s poderia, portanto, ser extremamente favorável aos nossos interesses regionais, especialmente dados [FROM.GetLeader] determinação de eventualmente destruir o Hezbollah. No entanto, devemos considerar esta proposta com cuidado antes de compartilhar tecnologia com uma potência estrangeira, cujos interesses podem não necessariamente ficar alinhados com os nossos indefinidamente. "
 gulf.19.a: "Juntos podemos fazer o Hezbollah pagar!"
 gulf.19.b: "Não precisamos dessa parceria."

 gulf.20.t: "Israel concordou em compartilhar tecnologia militar conosco!"
 gulf.20.d: "Apesar das reservas iniciais, Israel decidiu que juntos temos uma chance melhor de derrotar o flagelo do Hezbollah. Agora poderemos nos beneficiar de suas capacidades na guerra que está por vir."
 gulf.20.a: "Juntos podemos fazer o Hezbollah pagar!"

 gulf.21.t: "Israel se recusou a compartilhar tecnologia militar conosco!"
 gulf.21.d: "Claramente não convencido pela ameaça que o Hezbollah representa para seus cidadãos, Israel se recusou a aumentar a cooperação militar entre nossos dois países."
 gulf.21.a: "Não precisamos da ajuda deles de qualquer maneira."

 gulf.22.t: "O governo [FROM.GetAdjective] propôs uma operação conjunta para erradicar o Hezbollah"
 gulf.22.d: "Representantes de [FROM.GetNameDef], à luz da terrível ameaça representada pelo Hezbollah para ambos os nossos países, perguntaram se estaríamos dispostos a participar de uma operação militar contra este perigoso grupo terrorista. Devemos considerar se devemos assinar a esta operação ou para preservar a paz. "
 gulf.22.d1: "Representantes de [FROM.GetNameDef] nos informaram que eles, junto com os israelenses, pretendem lançar uma campanha militar contra o Hezbollah no Líbano. Embora tenhamos designado o Hezbollah como uma organização terrorista e estejamos comprometidos com o direito de autodefesa de Israel, esta campanha militar pode produzir mais instabilidade no Oriente Médio. Devemos pesar nossas opções de acordo. "
 gulf.22.d2: "Representantes de [FROM.GetNameDef] nos informaram que pretendem lançar uma campanha militar contra o Hezbollah no Líbano. Embora tenhamos designado o Hezbollah como uma organização terrorista e estejamos comprometidos com a segurança israelense, que o Hezbollah ameaça, esta campanha militar pode produzir mais instabilidade no Oriente Médio. Devemos pesar nossas opções de acordo. "
 gulf.22.d3: "Os Estados Unidos pediram à OTAN que participe de uma campanha militar conjunta contra o Hezbollah no Líbano. Devemos considerar se devemos comprometer nossas forças no que será, sem dúvida, um empreendimento militar difícil."
 gulf.22.a: "Nossas forças combinadas irão aniquilar os terroristas!"
 gulf.22.b: "Não queremos guerra."
 gulf.22.c: "Devemos pedir à OTAN que se junte à operação!"
 gulf.22.e: "Eles podem fazer o que quiserem."
 gulf.22.f: "Esta operação não pode prosseguir!"

 gulf.23.t: "Israel concordou com uma operação conjunta contra o Hezbollah!"
 gulf.23.d: "Agora que os israelenses concordaram em comprometer suas forças para uma invasão das áreas do Líbano controladas pelo Hezbollah, podemos prosseguir com nossa operação. No entanto, pode ser de nosso interesse primeiro informar os americanos sobre nossa operação e convidá-los a participar na destruição de nosso inimigo comum. A desvantagem disso é que os EUA podem vetar nossa operação, impedindo-nos de saber se devemos prosseguir de qualquer maneira. "
 gulf.23.a: "Devemos informar os americanos primeiro!"
 gulf.23.b: "Não podemos esperar."

 gulf.24.t: "Israel se recusou a participar de uma campanha militar contra o Hezbollah!"
 gulf.24.d: "Os covardes israelenses têm muito a perder na luta contra o Hezbollah. No entanto, o Hezbollah fez outros inimigos. Se garantirmos o apoio americano, o Hezbollah pode ter que enfrentar a ira de toda a OTAN. Dito isso, a recusa de Israel em participar é um grande revés, e talvez tenhamos que considerar recuar. "
 gulf.24.a: "Devemos abordar os americanos."
 gulf.24.b: "Devíamos ir sozinhos."
 gulf.24.c: "Sem Israel, este empreendimento está condenado."

 gulf.25.t: "Os americanos não se oporão à nossa operação!"
 gulf.25.d: "[USA.GetLeader] nos deu luz verde para nossa operação contra o Hezbollah. Melhor ainda, os americanos se comprometeram a formar uma coalizão de membros dispostos da OTAN para nos ajudar a destruir os terroristas!"
 gulf.25.d1: "[USA.GetLeader] nos deu luz verde para nossa operação contra o Hezbollah. Os Estados Unidos não se oporão à nossa guerra justa."
 gulf.25.a: "Podemos prosseguir!"

 gulf.26.t: "Os americanos querem que recuemos!"
 gulf.26.d: "[USA.GetLeader] se recusou a dar luz verde a uma operação militar contra o Hezbollah e nos instou a resolver nossas diferenças por meios diplomáticos. Poderíamos ignorar os americanos e prosseguir de qualquer maneira, mas isso sem dúvida prejudicaria as relações com um importante aliado."
 gulf.26.a: "Devemos prosseguir de qualquer maneira!"
 gulf.26.b: "Não podemos nos dar ao luxo de nos opor aos americanos."

 gulf.27.t: "Guerra no Líbano após declaração de guerra ao Hezbollah"
 gulf.27.d: "Os líderes de Israel e [FROM.GetNameDef] lançaram uma operação militar após uma declaração conjunta de [ISR.GetLeader] e [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [USA.GetLeader] apoiou publicamente o operação, apelando aos membros da OTAN para fornecer apoio militar para ajudar na ofensiva contra o Hezbollah, um grupo que foi designado como uma organização terrorista por várias nações europeias, norte-americanas e do Oriente Médio. O governo libanês reagiu furiosamente contra o [ISR.GetAdjective ] e [FROM.GetAdjective] declaração de hostilidades, assim como o líder do Hezbollah, [HEZ.GetLeader] e seus apoiadores iranianos. "
 gulf.27.d1: "Os líderes de Israel e [FROM.GetNameDef] lançaram uma operação militar após uma declaração conjunta de [ISR.GetLeader] e [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [USA.GetLeader] não apoiou explicitamente a operação, mas condenou os atos de violência do Hezbollah, um grupo que foi classificado como uma organização terrorista por várias nações europeias, norte-americanas e do Oriente Médio. O governo libanês reagiu furiosamente contra [ISR.GetAdjective] e [FROM. GetAdjective] declaração de hostilidades, assim como o líder do Hezbollah, [HEZ.GetLeader] e seus apoiadores iranianos. "
 gulf.27.d2: "Os líderes de Israel e [FROM.GetNameDef] lançaram uma operação militar após uma declaração conjunta de [ISR.GetLeader] e [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [USA.GetLeader] não comentou a operação, mas supostamente disse aos líderes [ISR.GetAdjective] e [FROM.GetAdjective] para não realizarem a operação contra o Hezbollah, um grupo que foi designado como organização terrorista por várias nações europeias, norte-americanas e do Oriente Médio. O governo libanês reagiu com raiva contra a declaração de hostilidades [ISR.GetAdjective] e [FROM.GetAdjective], assim como o líder do Hezbollah, [HEZ.GetLeader] e seus apoiadores iranianos. "
 gulf.27.d3: "O governo de [FROM.GetNameDef] lançou uma operação militar após uma declaração de [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [USA.GetLeader] apoiou publicamente a operação, conclamando os membros da OTAN a fornecer militares apoio para ajudar na ofensiva contra o Hezbollah, um grupo que foi designado como organização terrorista por várias nações europeias, norte-americanas e do Oriente Médio. O governo libanês reagiu furiosamente contra a declaração de hostilidades [FROM.GetAdjective], assim como o líder do Hezbollah , [HEZ.GetLeader] e seus apoiadores iranianos. "
 gulf.27.d4: "O governo de [FROM.GetNameDef] lançou uma operação militar após uma declaração de [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [USA.GetLeader] não apoiou explicitamente a operação, mas condenou atos de violência pelo Hezbollah, um grupo que foi designado como organização terrorista por várias nações europeias, norte-americanas e do Oriente Médio. O governo libanês reagiu furiosamente contra a declaração de hostilidades [FROM.GetAdjective], assim como o líder do Hezbollah, [HEZ.GetLeader ] e seus apoiadores iranianos. "
 gulf.27.a: "Os terroristas não farão falta."
 gulf.27.b: "Esta é uma violação flagrante da soberania libanesa!"

 gulf.28.t: "[FROM.GetLeader] denuncia ocupação israelense"
 gulf.28.d: "Embora nos últimos anos os estados do Golfo tenham tendido a evitar o confronto com Israel, preferindo uma abordagem pragmática, [FROM.GetNameDef] começou a se afastar da convenção em favor de denúncias vocais ao estado de Israel. Essa tendência culminou hoje em uma declaração atipicamente forte de [FROM.GetLeader]. Embora muitos tenham rejeitado essa declaração como uma retórica vazia, outros interpretaram as imagens violentas do discurso como uma sugestão de apoio a um curso de ação violento. "
 gulf.28.a: "O conflito árabe-israelense está esquentando."

 gulf.29.t: "[FROM.GetLeader] condena a agressão iraniana"
 gulf.29.d: "Eventos recentes viram o Irã aumentar dramaticamente seu envolvimento no Oriente Médio após um aumento notável na instabilidade regional. Embora o Irã tenha afirmado que suas atividades são defensivas e não hostis por natureza, [FROM.GetNameDef], entre outros, viu essas atividades com um aumento preocupação, culminando hoje em uma repreensão fortemente formulada à política externa do Irã por [FROM.GetLeader].\n\nEsta declaração segue um declínio notável nas relações [FROM.GetAdjective] -Iranianas com relações anteriormente mornas deteriorando-se em hostilidade aberta. ver até que ponto esse relacionamento continuará a se deteriorar e quais serão as consequências disso. "
 gulf.29.a: "Já era hora de alguém enfrentar o Irã!"
 gulf.29.b: "O Irã tem o direito de defender seus interesses nacionais!"

 gulf.30.t: "[FROM.GetName] Propõe ataque preventivo ao Irã"
 gulf.30.d: "Citando as ações hostis e desestabilizadoras do regime iraniano, [FROM.GetLeader] convocou nossa nação a se juntar a [FROM.GetNameDef] em um ataque preventivo contra o Irã, exortando-nos a agir antes que seja tarde demais. Enquanto as ações do Irã pode ser motivo de preocupação para as pessoas [ROOT.GetAdjective], devemos considerar se a ameaça que ela representa é suficiente para exigir uma ação militar agressiva sob fundamentos jurídicos duvidosos. "
 gulf.30.a: "A ameaça iraniana deve ser eliminada!"
 gulf.30.b: "A política do Oriente Médio não é da nossa conta."
 gulf.30.c: "Não temos nada a ganhar com o aventureirismo [FROM.GetAdjective]."

 gulf.31.t: "[USA.GetLeader] Recusou-se a Apoiar a Guerra com o Irã!"
 gulf.31.d: "Sem dúvida preocupados mais com políticas internas mesquinhas do que com a segurança da região, os americanos decidiram recusar nossa proposta de ação preventiva contra o regime opressor iraniano."
 gulf.31.a: "Devemos resolver o problema com nossas próprias mãos!"
 gulf.31.b: "Não estamos preparados para uma operação desta magnitude ..."

 gulf.32.t: "Coalizão da vontade começa a invasão do Irã"
 gulf.32.d: "[FROM.GetLeader] anunciou hoje o estabelecimento de uma coalizão de vontade de fechar permanentemente as instalações nucleares iranianas e prejudicar a capacidade da República Islâmica do Irã de continuar sua política externa intervencionista. A coalizão foi formada a pedido de um Monarquia árabe ameaçada pelas atividades do Irã na região. [PER.GetLeader] condenou veementemente a formação da coalizão, conclamando a comunidade internacional a denunciar o que ele chamou de violação flagrante do direito internacional e um ataque explícito à norma de soberania do estado. O Corpo de Guardas Revolucionários do Irã prometeu sangrar a coalizão, com um comandante do IRGC alertando que nenhum soldado estrangeiro que pisar em solo iraniano deixará o país vivo. "
 gulf.32.d1: "[FROM.GetLeader] anunciou hoje o estabelecimento de uma coalizão de vontade de fechar permanentemente as instalações nucleares iranianas e prejudicar a capacidade da República Islâmica do Irã de continuar sua política externa intervencionista. A coalizão foi formada a pedido de um Monarquia árabe ameaçada pelas atividades do Irã na região. [PER.GetLeader] condenou veementemente a formação da coalizão, conclamando a comunidade internacional a denunciar o que ele chamou de violação flagrante do direito internacional e um ataque explícito à norma de soberania do estado. O Corpo de Guardas Revolucionários do Irã prometeu acabar com a coalizão, com um comandante do IRGC alertando que nenhum soldado estrangeiro que pisar em solo iraniano deixará o país vivo. No entanto, relatórios indicam que os árabes na província do Khuzistão começaram um levante armado contra o governo, representando uma ameaça significativa para os já sobrecarregados militares iranianos. "
 gulf.32.d2: "[FROM.GetLeader] anunciou hoje o estabelecimento de uma coalizão de vontade de fechar permanentemente as instalações nucleares iranianas e prejudicar a capacidade da República Islâmica do Irã de continuar sua política externa intervencionista. A coalizão foi formada a pedido de um Monarquia árabe ameaçada pelas atividades do Irã na região. [PER.GetLeader] condenou veementemente a formação da coalizão, conclamando a comunidade internacional a denunciar o que ele chamou de violação flagrante do direito internacional e um ataque explícito à norma de soberania do estado. O Corpo de Guardas Revolucionários do Irã prometeu sangrar a coalizão, com um comandante do IRGC alertando que nenhum soldado estrangeiro que pisar em solo iraniano deixará o país vivo. No entanto, relatórios indicam que Balochis na província de Sistan-Balochistan iniciou um levante armado contra o governo, representando uma ameaça significativa para os já sobrecarregados militares iranianos ".
 gulf.32.d3: "[FROM.GetLeader] anunciou hoje o estabelecimento de uma coalizão de vontade de fechar permanentemente as instalações nucleares iranianas e prejudicar a capacidade da República Islâmica do Irã de continuar sua política externa intervencionista. A coalizão foi formada a pedido de um Monarquia árabe ameaçada pelas atividades do Irã na região. [PER.GetLeader] condenou veementemente a formação da coalizão, conclamando a comunidade internacional a denunciar o que ele chamou de violação flagrante do direito internacional e um ataque explícito à norma de soberania do estado. O Corpo da Guarda Revolucionária Iraniana prometeu sangrar a coalizão, com um comandante do IRGC alertando que nenhum soldado estrangeiro que pisar em solo iraniano deixará o país vivo. No entanto, relatórios indicam que árabes na província do Khuzistão e Balochis em A província de Sistan-Baluchistão iniciou um levante armado simultâneo contra o governo, representando uma ameaça significativa t o já extenuado militar iraniano. "
 gulf.32.a: "Os dias do regime iraniano estão contados ..."
 gulf.32.b: "Este é um ato ultrajante de agressão!"

 gulf.33.t: "[FROM.GetName] Denuncia Interferência Estrangeira"
 gulf.33.d: "Lamentando décadas de opressão sofrida pelas nações árabes nas mãos de potências neocoloniais, [FROM.GetLeader], o líder de [FROM.GetNameDef], prometeu limpar a região da influência estrangeira na próxima década. Os Estados Unidos e seus aliados reagiram com choque e raiva a este anúncio de um país que já foi considerado um parceiro confiável na região antes de sua mudança de governo. Rússia e Irã, embora nominalmente apoie o anti-imperialista de [FROM.GetNameDef] A agenda está supostamente preocupada com o fato de que esta declaração visa seus interesses no mundo árabe tanto quanto os do Ocidente. Como [FROM.GetLeader] pretende agir em relação a esta promessa ainda não está claro. "
 gulf.33.a: "O que vem depois?"

 gulf.34.t: "[FROM.GetName] Exige a Expulsão de Tropas Estrangeiras"
 gulf.34.d: "Declarando que estamos com eles ou contra eles, [FROM.GetNameDef] exigiu que todas as nações árabes, incluindo [ROOT.GetNameDef], expulsem imediatamente as tropas estrangeiras de seu território. A escolha de fazer conforme as exigências de [FROM.GetNameDef] antagonizar nossos aliados e nos deixar mais vulneráveis a ataques estrangeiros, mas recusar pode levar à guerra. "
 gulf.34.a: "Devemos conceder."
 gulf.34.b: "Não somos nada senão leais!"

 gulf.35.t: "[FROM.GetName] Declara Guerra a\" Estrangeiros Patetas\""
 gulf.35.d: "Cumprindo sua promessa de expulsar as forças estrangeiras do Oriente Médio, [FROM.GetNameDef] prometeu invadir todas as nações do Oriente Médio que continuam a abrigar bases militares para potências estrangeiras.\" Imperialismo,\"[FROM.GetLeader] proclamou em uma transmissão de [FROM.Capital.GetName]\"não tem lugar no século 21. Demos aos nossos irmãos árabes a oportunidade de se juntar a nós em nossa luta, mas eles optaram por não favorecer seu próprio povo em detrimento dos estrangeiros e agora vão pagar o preço. Vamos libertar o povo árabe por todos os meios necessários.\""
 gulf.35.a: "Uma região em chamas."

 gulf.36.t: "Os [FROM.GetAdjective] s secretamente nos enviaram equipamento militar!"
 gulf.36.d: "O governo de [FROM.GetNameDef] conseguiu contrabandear um número significativo de armas leves para o território sob o controle de nossas forças. Essas armas nos ajudarão na luta contra nossos inimigos comuns."
 gulf.36.a: "A ajuda é apreciada."

 shia_terror.1.t: "Explosão de rochas [FROM.GetAdjective] Capital no\" Hezbollah\"Ataque"
 shia_terror.1.d: "Nas primeiras horas desta manhã, um carro-bomba foi detonado na frente de um escritório do governo [FROM.GetAdjective], matando e ferindo vários funcionários públicos. Oficiais do governo responsabilizaram uma filial local do Hezbollah pelo ataque e prometeram reprimir mais difícil nas atividades deste suposto grupo, embora especialistas internacionais tenham lançado dúvidas sobre a existência de um grupo militante xiita organizado em [FROM.GetNameDef].\n\nA oposição da China ao governo dominado pelos sunitas cresceu em resposta à percepção de opressão dos Shia. O governo [FROM.GetAdjective], por sua vez, rejeitou as acusações de ter maltratado seus cidadãos, em vez de criticar os militantes xiitas como terroristas e peões de Teerã e [HEZ.GetLeader], o líder do Hezbollah no Líbano. .GetLeader] acusou o Irã e o Hezbollah de tentar desencadear uma revolução islâmica em [FROM.GetNameDef]. "
 shia_terror.1.d1: "Nas primeiras horas desta manhã, um carro-bomba foi detonado em frente a um escritório do governo [FROM.GetAdjective], matando e ferindo vários funcionários públicos. Funcionários do governo culparam o grupo militante xiita Hezbollah al-Hejaz pelo ataque e prometeram para reprimir mais duramente as atividades da organização.\n\nA oposição da China ao governo dominado pelos sunitas cresceu em resposta à suposta opressão dos xiitas. O governo [FROM.GetAdjective], por sua vez, rejeitou as acusações de que maltratou seus cidadãos, em vez de criticar os militantes xiitas como terroristas e peões de Teerã e de [HEZ.GetLeader], o líder do Hezbollah no Líbano. [FROM.GetLeader] acusou o Irã e o Hezbollah de tentar desencadear uma revolução islâmica em [FROM. GetNameDef]. "
 shia_terror.1.a: "Um dia negro para [FROM.GetNameDef] ..."

 shia_terror.3.t: "[FROM.GetAdjective] Tropas implantadas após ataques coordenados"
 shia_terror.3.d: "Militantes xiitas atacaram simultaneamente vários alvos em [FROM.GetNameDef], levando a um estado de emergência declarado pelo líder do país, [FROM.GetLeader]. Os militantes estão supostamente bem treinados e em posse de armamento de nível militar, resistindo às forças especiais de [FROM.GetAdjective] por longos períodos usando granadas propelidas por foguetes e metralhadoras pesadas. Delegacias, escritórios do governo e até mesmo uma base militar foram alvo do que o governo local chamou de [FROM.GetAdjective] ramo do Hezbollah, um grupo que supostamente viu sua popularidade crescer seguindo o que foi percebido como políticas governamentais discriminatórias. [FROM.GetLeader] exortou o povo [FROM.GetAdjective] a permanecer unido em face do que ele condenou como\"terrorismo apoiado por estrangeiros\", aludindo às acusações [FROM.GetAdjective] de que militantes xiitas locais são apoiados pelo Irã e pelo Hezbollah no Líbano. "
 shia_terror.3.a: "Por enquanto estamos de luto. Em breve, vamos contra-atacar."

 shia_terror.5.t: "Os revolucionários xiitas estão pegando em armas contra o governo!"
 shia_terror.5.d: "Militantes que usam os slogans do Hezbollah no Líbano começaram a se mobilizar em grande número com o objetivo declarado de derrubar nosso governo e substituí-lo por um inspirado na República Islâmica do Irã. Nossas forças armadas estão derretendo diante desta situação altamente organizada e movimento bem armado, o que significa que devemos nos submeter aos revolucionários ou solicitar uma intervenção externa. "
 shia_terror.5.d1: "Militantes que reivindicaram lealdade ao Hezbollah al-Hejaz começaram a se mobilizar em grande número com o objetivo declarado de acabar com o domínio [ROOT.GetAdjective] sobre a região de maioria xiita de Qatif e estabelecer um estado independente nos moldes da República Islâmica do Irã. militantes tomaram locais estratégicos em toda a província oriental, efetivamente expulsando nossas forças da região. Devemos decidir se retiramos pacificamente ou ordenamos que nossas forças enfrentem os insurgentes xiitas militarmente ".
 shia_terror.5.a: "Submeta-se à rebelião."
 shia_terror.5.b: "Solicitar intervenção do Escudo da Península."
 shia_terror.5.c: "Vamos esmagar a insurgência!"
 shia_terror.5.e: "Não podemos permitir um conflito aberto ..."
 shia_terror.5.f: "Mudar para Qatif."

 shia_terror.6.t: "Hardliners xiitas tomam o poder em [FROM.GetNameDef]"
 shia_terror.6.d: "Seguindo um movimento generalizado pedindo a queda do governo [FROM.GetAdjective] e a falta de vontade das forças armadas do país em responder, [FROM.GetLeader] e seu movimento dominado pelos xiitas tomaram o poder. [FROM.GetLeader] prometeu para retificar as práticas discriminatórias do governo anterior e, portanto, ganhou algum apoio da população sunita do país, mas muitos [FROM.GetAdjective] sunitas continuam suspeitando das intenções de um movimento tão explicitamente sectário.\n\nEnquanto [PER.GetLeader] celebrou este desenvolvimento, parabenizando o povo [FROM.GetAdjective] por derrubar um governo opressor, monarcas sunitas em todo o Oriente Médio reagiram com preocupação. Resta saber como o novo governo escolherá abordar as relações com outros países da região . "
 shia_terror.6.a: "O crescente xiita fica maior ..."

 shia_terror.7.t: "Peninsula Shield esmaga levante em [FROM.GetNameDef]"
 shia_terror.7.d: "Seguindo um movimento generalizado pedindo a queda do governo [FROM.GetAdjective] e a incapacidade das forças armadas do país de responder com eficácia, [FROM.GetLeader] solicitou a assistência do Peninsula Shield, o braço militar do Conselho de Cooperação do Golfo. As tropas estrangeiras restauraram rapidamente a ordem no país pela força, pacificando o movimento xiita, mas fazendo pouco para lidar com o ressentimento subjacente que o produziu. [PER.GetLeader] condenou a intervenção como uma tentativa de anular as aspirações do [FROM.GetAdjective ] pessoas, mas muitos estados optaram por concordar com a intervenção do Escudo da Península, preferindo-a a uma revolução xiita. "
 shia_terror.7.a: "Um mal necessário..."
 shia_terror.7.b: "A opressão dos Estados do Golfo não conhece limites!"

 shia_terror.8.t: "[FROM.GetAdjective] Tropas expulsas da província oriental"
 shia_terror.8.d: "Após anos de ressentimento entre a população de maioria xiita da província oriental de [FROM.GetNameDef], militantes organizados leais ao Hezbollah al-Hejaz expulsaram as tropas [FROM.GetAdjective] da região, declarando uma república islâmica no agora região independente de facto. [FROM.GetLeader] reagiu furiosamente a esta declaração, ordenando uma operação militar para retomar a província do que ele descreveu como\"[PER.GetAdjective] fantoches que procuram dividir [FROM.GetNameDef]\". , por sua vez, negou ter iniciado o levante, mas prometeu fazer tudo ao seu alcance para defender os civis em Qatif da operação iminente [FROM.GetAdjective]. "
 shia_terror.8.d1: "Após anos de ressentimento entre a população de maioria xiita da província oriental de [FROM.GetNameDef], militantes organizados leais ao Hezbollah al-Hejaz expulsaram as tropas [FROM.GetAdjective] da região, declarando uma república islâmica no agora região independente de fato. [FROM.GetLeader] ainda não comentou sobre esta declaração, mas supostamente ordenou que as forças armadas do país se retirassem, talvez na esperança de restabelecer o controle sobre a província separatista por meios pacíficos. O Irã avisou [FROM .GetNameDef] contra tomar medidas agressivas contra o povo de Qatif, mas elogiou [FROM.GetLeader] por sua resposta ponderada. "

 gcc.1.t: "O Conselho Supremo do GCC"
 gcc.1.d: "A delegação de [FROM.GetNameDef] veio perante o Conselho Supremo do GCC com uma proposta para estabelecer uma iniciativa de compartilhamento de tecnologia para promover os esforços conjuntos de pesquisa do GCC. Embora isso ajude nossas próprias iniciativas de pesquisa, pode não ser do nosso interesse compartilhar pesquisas que gastamos tempo e recursos cultivando com rivais em potencial. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta. "
 gcc.2.d: "A delegação de [FROM.GetNameDef] veio perante o Conselho Supremo do GCC com uma proposta para estabelecer um mercado comum. Isso permitiria aos cidadãos do GCC trabalhar em todo o Golfo e facilitar o comércio de bens e serviços entre os estados membros do GCC. Devemos ter cuidado considere se deve apoiar ou vetar esta proposta. "
 gcc.3.d: "A delegação de [FROM.GetNameDef] veio perante o Conselho Supremo do GCC com uma proposta para estabelecer uma moeda única. Esta moeda compartilhada, o Khaleeji, aumentaria o impacto coletivo do GCC nos mercados financeiros globais, mas nos obrigará a abrir mão do controle de nossa política monetária. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta. "
 gcc.4.d: "A delegação de [FROM.GetNameDef] veio perante o Conselho Supremo do GCC com uma proposta para assinar um acordo de defesa conjunta. Este acordo comprometeria todos os estados membros do GCC a tratar um ataque contra um membro como um ataque contra todos os membros. Assinando isto um acordo ajudaria a nos proteger contra ameaças estrangeiras, mas impõe uma responsabilidade adicional às nossas forças armadas que elas podem não ser capazes de suportar. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta ".
 gcc.6.d: "A delegação de [FROM.GetNameDef] veio perante o Conselho Supremo do GCC com uma proposta para estabelecer uma Academia do Golfo para Estudos Estratégicos e de Segurança para melhorar e padronizar o treinamento de oficiais militares do GCC. Devemos considerar cuidadosamente se devemos apoiar ou vetar isso proposta."
 gcc.7.d: "A delegação de [FROM.GetNameDef] veio perante o Conselho Supremo do GCC com uma proposta para estabelecer um comando militar unificado. Isso significaria que, no caso de uma guerra envolvendo estados membros do GCC, os vários militares do GCC serão capaz de coordenar de forma mais eficaz. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta. "
 gcc.8.d: "A delegação de [FROM.GetNameDef] apresentou-se ao Conselho Supremo do GCC com uma proposta para estabelecer uma aliança militar robusta. Este projeto ambicioso faria do GCC uma aliança ainda mais integrada do que a OTAN, produzindo uma força militar unida e eficaz para defender os estados árabes do Golfo por meios reativos e proativos. Embora nossa segurança estivesse garantida se esta proposta fosse adiante, isso pode significar que nossas forças armadas poderiam ser arrastadas para uma guerra agressiva [DE.GetAdjetivo]. Devíamos considere cuidadosamente se deve apoiar ou vetar esta proposta. "
 gcc.1.a: "Apoiamos esta iniciativa!"
 gcc.1.b: "Nós nos opomos a esta iniciativa!"

 gcc.5.t: "A delegação [FROM.GetAdjective] se recusou a apoiar nossa proposta!"
 gcc.5.d: "Citando a relutância em abrir mão do controle sobre seus próprios assuntos soberanos, [FROM.GetNameDef] optou por vetar nossa proposta mais recente no Conselho Supremo do GCC. Essa rejeição prejudicará nossa capacidade de fazer novas propostas no Conselho Supremo no futuro imediato . "
 gcc.5.a: "Um retrocesso para a integração regional ..."

 gcc.11.t: "O Conselho de Cooperação do Golfo pede nossa proteção"
 gcc.11.d: "Os representantes do GCC visitaram nossa capital hoje para reafirmar os laços do GCC com o povo [ROOT.GetAdjective]. Em troca de sua lealdade, os governos do Golfo solicitaram uma codificação de nosso compromisso com a proteção dos Estados do Golfo contra ameaças externas de atores agressivos na região. "
 gcc.11.a: "[ROOT.GetNameDef] apoia seus aliados."
 gcc.11.b: "A causa deles não é nossa."

 gcc.12.t: "Os [FROM.GetAdjective] s recusaram-se a garantir a segurança do GCC!"
 gcc.12.d: "[FROM.GetLeader] nos informou que embora as pessoas [FROM.GetAdjective] valorizem nosso relacionamento, eles não estão dispostos a se comprometer com a segurança do GCC, garantindo-a contra ameaças externas."
 gcc.12.a: "Talvez devêssemos procurar proteção em outro lugar ..."

 gcc.13.t: "Escolhendo um novo fiador"
 gcc.13.d: "Já que não se pode mais depender dos americanos para defender o GCC de seus inimigos, devemos buscar nossa proteção em outro lugar."
 gcc.13.a: "Vá com a Turquia."
 gcc.13.b: "Vá com o Irã."
 gcc.13.c: "Vá com a Índia."
 gcc.13.e: "Vá com o Paquistão."
 gcc.13.f: "Vá com a Rússia."

 gcc.14.t: "O Conselho de Cooperação do Golfo anuncia moeda compartilhada"
 gcc.14.d: "[FROM.GetLeader], o líder de [FROM.GetNameDef], anunciou hoje que o Conselho Supremo do GCC concordou em estabelecer uma moeda única a ser usada em todo o GCC. Este movimento representa um grande passo em termos de integração o GCC, uma organização regional que historicamente teve dificuldade em chegar a um consenso. Além disso, as economias dos Estados do Golfo mantêm apenas ligações econômicas limitadas, apesar das iniciativas anteriores para aumentar a cooperação econômica, uma vez que os Estados do Golfo negociam esmagadoramente com não membros do GCC devido ao seu excessivo estruturas econômicas semelhantes. A nova moeda, o Khaleeji, visa ajudar ainda mais esta cooperação econômica limitada entre os vários estados membros do GCC, bem como aumentar o impacto do GCC nos mercados globais. "
 gcc.14.a: "Os estados do Golfo se aproximam."

 gcc.15.t: "Estados do Golfo Assinam Acordo Conjunto de Defesa"
 gcc.15.d: "Os líderes dos Estados membros do Conselho de Cooperação do Golfo concordaram em assinar um acordo histórico que representa o passo mais significativo em termos de cooperação militar do GCC em décadas. O acordo obriga todos os Estados membros a ajudarem um membro do GCC Estado que está sob ataque de uma ameaça externa, no entanto, analistas estrangeiros indicaram que este acordo não foi complementado por qualquer esforço real de integração das várias forças armadas do GCC que mantêm cadeias de comando, culturas institucionais e tipos de equipamento separados. O GCC está, portanto, muito longe de atingir o nível de coesão de uma aliança militar completa. "
 gcc.15.a: "O GCC fica mais forte."

 gcc.16.t: "Estados do Golfo concedem soberania em movimento surpresa"
 gcc.16.d: "Após um aumento acentuado na influência de [FROM.GetNameDef] no Conselho de Cooperação do Golfo, os relatórios indicam que [FROM.GetLeader] alavancou a influência do país para pressionar os outros estados membros do GCC a desistir do controle de sua política externa. [ O domínio de FROM.GetAdjective] da instituição significa que os outros estados do Golfo foram incapazes de resistir a essa erosão de sua soberania, tendo pouca escolha a não ser conceder o controle ao governo de [FROM.GetLeader]. Isso permitiu [FROM.GetNameDef] para garantir sua posição como hegemon regional no Golfo, consolidando seu status como um dos atores mais proeminentes no Oriente Médio. "
 gcc.16.a: "O equilíbrio de poder no Golfo mudou para sempre ..."

 gcc.17.t: "Estados do Golfo se unem para formar o estado de Khaleej"
 gcc.17.d: "Os estados árabes do Golfo levaram o projeto de regionalização do Conselho de Cooperação do Golfo à sua conclusão lógica e se uniram sob a liderança de [FROM.GetLeader], que nos últimos meses consolidou o controle dentro do GCC. A nova nação de Khaleej, um nome que se traduz em\"Golfo\" em árabe, representa uma força formidável no Oriente Médio, controlando quase metade das reservas totais de petróleo do mundo. A formação de Khaleej tem sido apontada como um símbolo do desejo dos países árabes do Golfo para garantir sua própria posição no cenário internacional, independentemente de patrocinadores estrangeiros. "
 gcc.17.a: "Feliz Dia Nacional de Khaleeji!"

 gcc.18.t: "[FROM.GetLeader] Convoca Reunião Secreta"
 gcc.18.d1: "O governo de [FROM.GetNameDef] notou com crescente alarme a turbulência política que [BHR.GetNameDef] passou. Como resultado dessa preocupação, os [FROM.GetAdjective] s propuseram expulsar [BHR.GetNameDef] do GCC para mitigar as consequências negativas da turbulência de [BHR.GetNameDef] na unidade do GCC, bem como punir o novo governo [BHR.GetAdjective]. Os resultados desta reunião secreta, que os [BHR.GetAdjective] s não foram convidados para, irá determinar o futuro da associação de [BHR.GetNameDef] ao GCC. "
 gcc.18.d2: "O governo de [FROM.GetNameDef] notou com crescente alarme a turbulência política que [KUW.GetNameDef] passou. Como resultado dessa preocupação, os [FROM.GetAdjective] s propuseram expulsar [KUW.GetNameDef] do GCC para mitigar as consequências negativas da revolta de [KUW.GetNameDef] na unidade do GCC, bem como punir o novo governo [KUW.GetAdjective]. Os resultados desta reunião secreta, que os [KUW.GetAdjective] s não foram convidados para, irá determinar o futuro da associação de [KUW.GetNameDef] ao GCC. "
 gcc.18.d3: "O governo de [FROM.GetNameDef] notou com crescente alarme a turbulência política que [OMA.GetNameDef] passou. Como resultado dessa preocupação, os [FROM.GetAdjective] s propuseram expulsar [OMA.GetNameDef] do GCC para mitigar as consequências negativas da turbulência de [OMA.GetNameDef] na unidade do GCC, bem como punir o novo governo [OMA.GetAdjective]. Os resultados desta reunião secreta, que os [OMA.GetAdjective] s não foram convidados para, irá determinar o futuro da associação de [OMA.GetNameDef] ao GCC. "
