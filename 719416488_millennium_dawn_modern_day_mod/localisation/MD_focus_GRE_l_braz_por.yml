 #Ideias
 GRE_debt_crisis: "Crise de débito"
 GRE_debt_crisis_desc: "A Grécia tem 300 bilhões de dólares em dívida externa-uma das maiores do mundo. Isso criou um grande problema para nós, pois a dívida está aumentando rapidamente e está criando problemas enormes para nossa economia. Precisamos encontrar uma maneira de resolver o problema da dívida antes que fique fora de controle, prejudicando maciçamente a nossa economia antecipadamente. "
 GRE_debt_crisis2: "Crise de débito"
 GRE_debt_crisis2_desc: "A Grécia tem 300 bilhões de dólares em dívida externa-uma das maiores do mundo. Isso criou um grande problema para nós, pois a dívida está aumentando rapidamente e está criando problemas enormes para nossa economia. Precisamos encontrar uma maneira de resolver o problema da dívida antes que fique fora de controle, prejudicando maciçamente a nossa economia antecipadamente. "
 GRE_debt_crisis3: "Crise de débito"
 GRE_debt_crisis3_desc: "A Grécia tem 300 bilhões de dólares em dívida externa-uma das maiores do mundo. Isso criou um grande problema para nós, pois a dívida está aumentando rapidamente e está criando problemas enormes para nossa economia. Precisamos encontrar uma maneira de resolver o problema da dívida antes que fique fora de controle, prejudicando maciçamente a nossa economia antecipadamente. "
 GRE_legacy: "Legado grego"
 GRE_legacy_desc: "A Grécia tem uma rica história contendo a ascensão e queda de impérios. Após a queda de Bizâncio, perdemos o controle de nossa pátria. Desde 1821, prometemos a nós mesmos que essa perda nunca aconteceria ao povo grego novamente."
 GRE_legacy2: "Legado grego"
 GRE_legacy2_desc: "A Grécia tem uma rica história contendo a ascensão e queda de impérios. Após a queda de Bizâncio, perdemos o controle de nossa pátria. Desde 1821, prometemos a nós mesmos que essa perda nunca aconteceria ao povo grego novamente."
 #industry ideas
 GRE_glass_cannon: "Economia do Canhão de Vidro"
 GRE_glass_cannon_desc: "Nossa economia vai especialmente bem em tempos de crescimento econômico."
 GRE_glass_cannon_2: "Economia do Canhão de Vidro"
 GRE_glass_cannon_2_desc: "Nossa economia vai especialmente bem em tempos de crescimento econômico."
 GRE_com_promote_local: "Promoção de negócios locais"
 GRE_com_promote_local_desc: "Instituímos várias leis que nos permitem promover negócios e comércio locais para permitir o apoio à espinha dorsal de nosso crescimento econômico."
 GRE_booming_arms: "Indústria de armas em expansão"
 GRE_booming_arms_desc: "Um efeito colateral comum de subsidiar uma indústria inteira."
 GRE_efficient_elvo: "Eficiente Indústria do Governo"
 GRE_efficient_elvo_desc: "As indústrias de propriedade do governo são administradas muito bem e com eficiência."
 GRE_resources: "Depósitos de recursos nacionalizados"
 GRE_resources_desc: "Nacionalizamos todos os depósitos de recursos naturais na Grécia para utilização pelo estado. Isso nos permite alocar melhor os recursos para nossas fábricas, em vez de outros desperdícios."
 GRE_construction_focus: "Foco no material de construção"
 GRE_construction_focus_desc: "Ao priorizar a indústria de materiais de construção podemos garantir que sempre teremos sobra de materiais para as obras".
 #Ideias relacionadas à austeridade
 GRE_austerity_1: "Tensões de austeridade imperceptíveis"
 GRE_austerity_1_desc: "Grupos muito pequenos de pessoas protestam contra as políticas de austeridade do governo, a maioria não liga. Atualmente, as chances de um motim são praticamente zero."
 GRE_austerity_2: "Tensões de austeridade menores"
 GRE_austerity_2_desc: "Pequenos distúrbios civis estão se formando como resultado das políticas de austeridade. Atualmente, as chances de um motim são pequenas."
 GRE_austerity_3: "Tensões de média austeridade"
 GRE_austerity_3_desc: "Um sentimento está crescendo em todo o país contra as políticas de austeridade do governo. Atualmente, as chances de um motim são desfavoráveis."
 GRE_austerity_4: "Principais tensões de austeridade"
 GRE_austerity_4_desc: "A população passou a desprezar as políticas de austeridade e é um debate acalorado neste país. Atualmente, as chances de um motim são grandes."
 GRE_austerity_5: "Revolta Civil"
 GRE_austerity_5_desc: "A agitação civil causou o fechamento completo deste país, a violência e a agitação tornaram-se tão graves que alguns estão começando a chamá-la de guerra civil. Atualmente, as chances de uma revolta são desnecessárias porque o país está em um estado perpétuo de revolta. "
 #dynamic modifiers
 GRE_drift_modifiers: "Drift Político"
 GRE_debt_modifier: "A crise da dívida"
 GRE_debt_modifier_desc: "A crise da dívida tem efeitos mais severos dependendo de como administramos nosso dinheiro; gastar mais dinheiro para criar empregos nos beneficiará a longo prazo."
 # ideias fascistas
 GRE_immigrants_barred: "Imigração suspensa"
 GRE_immigrants_barred: "O governo suspendeu toda a imigração para a Grécia até novo aviso. Esse aviso provavelmente nunca virá."
 GRE_metaxism_idea: "Metaxismo"
 GRE_metaxism_idea_desc: "Metaxismo se refere à ideologia fascista usada na Grécia entre 1936 e 1941 que resgatou a Grécia da turbulência interna que estava enfrentando até que os alemães invadiram a Iugoslávia."
