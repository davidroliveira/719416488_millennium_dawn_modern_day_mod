 # ideias comunistas
 GRE_wild_unions: "Sindicatos de Trabalhadores Selvagens"
 GRE_wild_unions_desc: "Demos poder aos sindicatos e eles estão usando-o-não vemos problema nisso".
 GRE_wild_unions_2: "Sindicatos de Trabalhadores Selvagens"
 GRE_wild_unions_2_desc: "Os sindicatos receberam grande poder durante nossa ascensão ao poder. Agora que estamos no poder, apelamos a eles apenas para garantir que tenhamos o coração do povo antes de assegurarmos completamente nosso poder."
 GRE_wild_unions_2: "Sindicatos de Trabalhadores Selvagens"
 GRE_wild_unions_2_desc: "Os sindicatos são simplesmente insuportáveis, não podemos suportá-los mais! Começaram como um estorvo, mas se tornaram um obstáculo à vontade do Estado, devem ser pacificados ou destruídos!"
 GRE_press_opposition: "Oposição da mídia"
 GRE_press_opposition_desc: "A mídia não nos retratou da melhor maneira possível desde que restauramos a ordem no governo, é lógico que os fracos temam os fortes."
 GRE_one_party: "Estado de partido único"
 GRE_one_party_desc: "Depois de declarar que o KKE é o único partido político permitido na Grécia, temos o poder de fazer o que quisermos, mas ao custo do sangue que precisa ser derramado para garantir que nosso povo seja subserviente."
 GRE_reorganize_army_idea: "Reorganizando o Exército"
 GRE_reorganize_army_idea: "Não podemos simplesmente esvaziar o exército até o ponto de falência. Pode chegar o momento em que precisaremos de forças armadas poderosas e, para essa eventualidade, garantiremos que nosso exército seja leal e pronto."
 GRE_new_army_idea: "Um Novo Exército"
 GRE_new_army_idea_desc: "Temos visto um grande sucesso com a polícia assumindo o papel de força de defesa primária; no entanto, sabemos que eles não estão equipados o suficiente para repelir a invasão estrangeira. Vamos construir um novo exército focado exclusivamente na defesa de Grécia para garantir a segurança do nosso povo. "
 GRE_red_army_idea: "Um Exército Vermelho"
 GRE_red_army_idea_desc: "Incutimos um fanatismo ideológico profundo não apenas nas fileiras de nosso exército, mas também na população civil, garantindo que teremos a força de trabalho e a lealdade necessárias para colocar em campo um exército formidável."
 GRE_cracked_foundation: "Uma Fundação Rachada"
 GRE_cracked_foundation_desc: "A fundação do estado foi contraditada tantas vezes neste ponto que, se continuarmos em nosso caminho atual, poderemos enfrentar algo perigoso, a Revolução.\n\n§Se nossa estabilidade cair abaixo de 30%, enfrentaremos uma revolução na Grécia ! §! "
 GRE_wild_unions: "Sindicatos de Trabalhadores Selvagens"
 GRE_wild_unions_desc: "Os sindicatos trabalham desenfreadamente, interrompendo quase tudo o que podem para a melhoria do trabalhador."
 GRE_wild_unions_2: "Sindicatos de Trabalhadores Selvagens"
 GRE_wild_unions_2_desc: "Os sindicatos trabalham desenfreadamente, interrompendo quase tudo o que podem para a melhoria do trabalhador."
 GRE_wild_unions_3: "Sindicatos de Trabalhadores Selvagens"
 GRE_wild_unions_3_desc: "Os sindicatos trabalham desenfreadamente, interrompendo quase tudo o que podem para a melhoria do trabalhador."
 GRE_militarist_education_idea: "Educação Militarista"
 GRE_militarist_education_idea_desc: "O sistema educacional incutiu valores militares em seu currículo, permitindo uma maior preparação militar em caso de ataques repentinos."
 GRE_elam: "Ressurgimento da Frente Popular Nacional"
 GRE_elam_desc: "A Frente Popular Nacional expandiu muito seus esforços para influenciar o eleitor médio. Suspeitamos que a Grécia é a causa dessa 'ruptura'."
