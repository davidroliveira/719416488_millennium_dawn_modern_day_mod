 #indústria
 GRE_expand_elvo: "Expandir ELVO"
 GRE_expand_elvo_desc: "ELVO representa a indústria de veículos helênica e, no passado, a ELVO teve projetos muito ambiciosos que tiveram de ser cortados devido ao financiamento insuficiente. Devido ao atraso de nossa produção militar, pode ser hora de garantir que a ELVO tenha fundos suficientes."
 GRE_ICBC: "Pegue emprestado do ICBC"
 GRE_ICBC_desc: "O Banco Industrial e Comercial da China está disposto a nos emprestar algum dinheiro para garantir nossa cooperação com a China."
 GRE_chi_real_estate: "Investimentos imobiliários chineses"
 GRE_chi_real_estate_desc: "Os chineses mostraram interesse em comprar casas em toda a Grécia.\n\nEsta é realmente uma iniciativa que devemos encorajar e capitalizar."
 GRE_chi_investments: "Investimentos chineses"
 GRE_chi_investments_desc: "A China está interessada em projetos extensos em toda a Grécia. Esses projetos podem trazer uma nova vida a certas áreas da economia para as quais não temos recursos para melhorar."
 GRE_sell_elvo: "Privatize ELVO"
 GRE_sell_elvo_desc: "A hora de consertar a ELVO era uma década atrás, não agora. A ELVO é melhor vendida ao setor privado, onde será administrada com mais cuidado."
 GRE_buy_elvo: "Compre ELVO"
 GRE_buy_elvo_desc: "O governo grego não possui inteiramente a ELVO, parte de suas ações ainda são detidas por empresas privadas. É nosso interesse controlar completamente a empresa pelo que temos em mente."
 GRE_restructure_elvo: "Reestruturar ELVO"
 GRE_restructure_elvo_desc: "As operações da ELVO estão mal organizadas devido a quase uma década de abandono. Esta forma de produção simplesmente não vai funcionar, devemos reorganizá-la."
 GRE_arms_subsidies: "Subsidiar a Indústria de Armas"
 GRE_arms_subsidies_desc: "Ao adotar uma política de subsidiar toda a indústria de armamentos, podemos garantir que ela verá mais do que um crescimento substancial."
 GRE_piraeus: "Expulse Pireu"
 GRE_piraeus_desc: "A licitação do porto Pireu foi discutida entre membros do governo e parece que, em meio à crise da dívida, isso vai aliviar alguma pressão sobre nós."
 GRE_piraeus_corruption: "Curtail China"
 GRE_piraeus_corruption_desc: "Os planos da China de expandir sua posição na Grécia são perigosos para a nossa independência de sua influência. Sob o disfarce do Conselho Arqueológico Central, podemos impedir qualquer um dos planos da China para expansões no início."
 GRE_chi_investments_piraeus: "Investimentos chineses em torno do Pireu"
 GRE_chi_investments_piraeus_desc: "Os chineses demonstraram grande interesse em investir nas áreas em torno do porto Pireu. Embora alguns apontem que este projeto pode ser perigoso para a nossa independência estrangeira, não o vemos assim."
 GRE_government_invest: "Projetos de Investimento"
 GRE_government_invest_desc: "Projetos de investimento em todo o país para revitalizar certas áreas são necessários para uma economia saudável."
 GRE_chi_nationwide_investments: "Investimentos chineses em todo o país"
 GRE_chi_nationwide_investments_desc: "O ganho de permitir que a China invista livremente em nossa nação é imenso, devemos permitir que os chineses invistam como quiserem."
 GRE_invest_airports: "Invista em Aeroportos"
 GRE_invest_airports_desc: "Os aeroportos são vitais para o turismo, o que impulsiona a economia das áreas locais. Esses aeroportos também podem ajudar nas operações militares."
 GRE_invest_ports: "Investir em portos"
 GRE_invest_ports_desc: "Os portos são uma necessidade para o comércio marítimo e como temos uma posição muito importante e estratégica ao longo das rotas desse comércio, pode nos trazer grandes benefícios investir nos portos mais movimentados".
 GRE_invest_elliniko: "Invista na Elliniko"
 GRE_invest_elliniko_desc: "Elliniko é uma parte suburbana de Atenas que poderia ser considerada rejeitada pelos projetos de revitalização que lançamos em outro lugar. Esta área é especialmente importante porque é um centro para turistas."
 GRE_unemployed: "O desempregado"
 GRE_unemployed_desc: "Gerenciando cuidadosamente o desemprego, podemos garantir que aqueles que perderam empregos por causa da crise da dívida não ficarão sem o dinheiro necessário para sustentar os padrões de vida básicos."
 GRE_glass_cannon_economics: "Glass Cannon Econmics"
 GRE_glass_cannon_economics_desc: "Nossa economia e nossos cidadãos estão vendo os benefícios de uma economia saudável. À medida que gastam seu dinheiro, isso ajuda nosso país a crescer.\n\nIsso, contanto que nada §Desenvolvido§! Aconteça com a economia."
 GRE_strength: "Força econômica grega"
 GRE_strength_desc: "A Grécia é uma nação resiliente, assim como nossa economia. Somos uma nação com muitos pontos fortes e muitas indústrias variadas. Ao promover essas indústrias e outros negócios locais, podemos garantir uma economia saudável nos próximos anos."
 GRE_state_of: "O estado das coisas"
 GRE_state_of_desc: "A situação na Grécia é ignorada há algum tempo. Devemos começar imediatamente a tentar direcionar nossa nação para o lucro enquanto ainda podemos."
 GRE_pharma: "Exportações Farmacêuticas"
 GRE_pharma_desc: "A Grécia é um nome proficiente no comércio farmacêutico. É a segunda maior indústria de exportação que possuímos além do refino de petróleo. A exportação desses produtos respondeu por 20% do lucro da indústria. Além disso, como exportamos esses produtos internacionalmente, os problemas econômicos em casa não afetará a capacidade das pessoas de comprá-los no exterior. "
 GRE_construction_mat: "Materiais de construção"
 GRE_construction_mat_desc: "Nosso país produz uma grande quantidade de materiais de construção que poderíamos usar para expandir nossa própria economia."
 #Focos de austeridade
 GRE_austerity: "Campanhas de Austeridade"
 GRE_austerity_desc: "O déficit governamental é inevitável e se não agirmos logo, a economia entrará em um estado pior do que está agora. para recuperar o controle sobre nossa situação financeira. "
 GRE_target_military: "Alvejar os militares"
 GRE_target_military_desc: "Completar este enfoque irá §Rworsen§! A situação de austeridade!"
 #político
 GRE_turn_century: "Virada do século"
 GRE_turn_century_desc: "À medida que um novo milênio se aproximava em nosso caminho neste novo mundo, muitas questões são incertas, como as questões políticas e econômicas. Cabe a nós guiar nossa nação nesta nova era".
 #Fascista
 GRE_golden_dawn: "Golden Dawn"
 GRE_golden_dawn_desc: "O partido Golden Dawn de extrema direita é um partido político baseado em ideias de nacionalismo e simpatiza com movimentos nacionalistas na Europa. Muitos criticaram a Golden Dawn por ser uma organização neonazi e criminosa, mas essas pessoas são mentirosas e que a Golden Dawn é o caminho para a Grécia avançar. Como resultado, devemos garantir que ela conquistará a liderança da Grécia. "
 GRE_subtle_propaganda_campaigns: "Campanhas de propaganda sutil"
 GRE_subtle_propaganda_campaigns_desc: "O povo deve aprender a verdade sobre o que a Golden Dawn deseja alcançar e como os democratas destruíram este país, mergulhando-o no caos."
 GRE_open_youth_front: "Abra a Frente Juvenil"
 GRE_open_youth_front_desc: "Os governos democráticos infelizmente deixaram a juventude de nosso país sem futuro. Devemos, portanto, ganhar a confiança da juventude para assumir com sucesso a liderança nacional."
 GRE_influence_police: "Influencie a Polícia"
 GRE_influence_police_desc: "Se conseguirmos contar com o apoio da polícia, vamos ganhar mais apoio, além de tirar mais facilmente os traidores políticos".
 GRE_committee_national_memory: "Comitê de Memória Nacional"
 GRE_committee_national_memory_desc: "Devemos homenagear os grandes heróis nacionalistas que lutaram e morreram por nossa nação, lembrando ao povo seus princípios, para que possamos todos nos unir sob o mesmo objetivo."
 GRE_form_golden_dawn_death_legions: "Forme Legiões da Morte da Golden Dawn"
 GRE_form_golden_dawn_death_legions_desc: "As legiões da morte da Golden Dawn serão nossa principal unidade paramilitar. Eles terão a tarefa de limpar as ruas de traidores, bem como fazer cumprir a ordem e defender o país contra os inimigos sempre que necessário."
 GRE_glorify_regime_of_colonels: "Glorificar o Regime dos Coronéis"
 GRE_glorify_regime_of_colonels_desc: "De 1967 a 1974, a Grécia foi governada pela Junta Grega, mais conhecida como o 'Regime dos Coronéis'. Sob os coronéis, a Grécia estava experimentando um rápido crescimento econômico, bem como estabilidade interna e um enorme exército que protegia o país . Portanto, devemos lembrar ao povo das realizações dos coronéis. "
 GRE_golden_greece: "Exigir Eleições Imediatas"
 GRE_golden_greece_desc: "Chegou a hora de liderar este país depois de termos obtido o apoio da maioria da população. Devemos exigir eleições do governo corrupto para mostrar a eles quem realmente deveria estar no comando."
 GRE_fund_elam: "Amplo financiamento para ELAM"
 GRE_fund_elam_desc: "ELAM, ou Frente Popular Nacional, é o partido irmão da Golden Dawn em Chipre. Fornecendo-lhe mais fundos do que jamais sonhou, podemos garantir que somos populares entre os cipriotas gregos."
 GRE_revive_megali_idea: "Reviva a ideia Megali"
 GRE_revive_megali_idea_desc: "A Ideia Megali era o conceito de uma grande nação grega consistindo de antigos territórios gregos, como o Épiro do Norte e as áreas costeiras da Turquia. É nosso destino reviver a Ideia Megali e deixar nossos ancestrais orgulhosos."
 GRE_censor_media: "Censurar a mídia"
 GRE_censor_media_desc: "A mídia, antes de tomarmos o poder, era uma notícia falsa, já que seu conteúdo era propaganda pró-democrata. Agora que estamos no poder, devemos substituir as notícias falsas por nossa própria mídia controlada pelo Estado que dirá a verdade."
 GRE_one_religion: "Uma Religião"
 GRE_one_religion_desc: "O cristianismo ortodoxo é nossa religião oficial e uma parte importante de nossa herança, e devemos, por todos os meios, colocar um foco maior em nossa religião."
 GRE_oppress_political_opposition: "Opressar a oposição política"
 GRE_oppress_political_opposition_desc: "Devemos erradicar os traidores que venderam nosso país, bem como aqueles que são anti-gregos. A Golden Dawn deve limpar a Grécia dos traidores."
 GRE_army_first: "Políticas do Exército"
 GRE_army_first_desc: "Ao adotar políticas que priorizam nosso exército e sua expansão, podemos garantir que, mesmo sem o apoio do grego médio, ainda manteremos o controle. Claro que é apenas um hipotético cenário de pior caso."
 GRE_economic_control: "Controle Econômico"
 GRE_economic_control_desc: "Os governos anteriores fizeram questão de destruir a economia disparando a dívida da Grécia. Para evitar isso novamente, devemos aumentar nosso controle da economia."
 GRE_anti_migrant_policies: "Políticas Anti-Migração"
 GRE_anti_migrant_policies_desc: "Os imigrantes tiram recursos que poderiam ser melhor aproveitados por um grego. Não podemos permitir que continuem essa degradação da Grécia."
 GRE_metaxism: "Metaxismo"
 GRE_metaxism_desc: "Recebemos grande influência do regime de Metaxas, especialmente das políticas que ele endossou, como coisas como corporativismo, benefícios para a classe trabalhadora e a superioridade do povo grego. A única coisa que devemos mudar é o sentimento anti-imperialista Metaxas segurou. "
 GRE_depart_ecomomic_migrants: "Departam migrantes econômicos"
 GRE_depart_ecomomic_migrants_desc: "Agora que começamos a promulgar leis anti-migrantes, devemos começar a deixar os migrantes econômicos de volta para seus países".
 GRE_metaxas_policies: "Políticas Metaxasist"
 GRE_metaxas_policies_desc: "Ioannis Metaxas, que assumiu o poder como resultado do golpe de 4 de agosto de 1936, que também é uma grande inspiração para a Golden Dawn, foi um dos maiores líderes que já tivemos ao levar o povo grego à glória e resistir ao Eixo poderes na 2ª Guerra Mundial e devemos trazer de volta suas políticas para homenageá-lo. "
 GRE_dissolve_plutocracy: "Dissolver Plutocracia"
 GRE_dissolve_plutocracy_desc: "Por muito tempo nossa economia foi explorada pelos regimes democráticos e estrangeiros. Agora é a hora de destruir este sistema de uma vez por todas."
 GRE_increase_agricultural_production: "Aumentar a produção agrícola"
 GRE_increase_agricultural_production_desc: "A agricultura é há muito tempo o maior e mais bem-sucedido setor da Grécia e devemos torná-la ainda melhor, investindo mais no setor agrícola."
 GRE_exploit_and_export: "Explorar e exportar"
 GRE_exploit_and_export_desc: "Nosso país está cheio de recursos naturais inexplorados e devemos ser rápidos para explorá-los para o país".
 GRE_tax_relief_for_buisnessman: "Redução de impostos para empresários"
 GRE_tax_relief_for_buisnessman_desc: "Precisamos ajudar financeiramente as empresas, pois elas foram deixadas sozinhas por conta das políticas econômicas de nossos governos anteriores e, portanto, devemos reduzir os impostos sobre as empresas."
 GRE_revise_national_debt: "Rever a dívida nacional"
 GRE_revise_national_debt_desc: "Os democratas conseguiram elevar a dívida grega para 300 bilhões de dólares. Isso está causando problemas para a economia. Portanto, é necessário negociar, para que possamos nos livrar dessa enorme dívida".
 GRE_nationalize_resources: "Nacionalizar recursos"
 GRE_nationalize_resources_desc: "Atualmente, muitas empresas estrangeiras detêm recursos naturais em nosso país e isso é inaceitável. Vamos confiscar todos os ativos estrangeiros dentro da Grécia."
 GRE_trade_agreements: "Acordos comerciais"
 GRE_trade_agreements_desc: "O poder comercial grego é muito baixo, pois não somos competitivos o suficiente para isso. Faremos acordos comerciais, para que possamos exportar nossos produtos para mais países."
 GRE_nationalize_banks: "Nacionalizar Bancos"
 GRE_nationalize_banks_desc: "Como parte de nosso esquema de controle econômico, os bancos devem ser nacionalizados pelo estado, pois detêm ativos valiosos para serem explorados pelo estado."
 GRE_force_germany_to_pay_debt_taken_from_occupation: "Forçar o pagamento das dívidas de ocupação alemãs"
 GRE_force_germany_to_pay_debt_taken_from_occupation_desc: "A ocupação alemã da Grécia durante a Segunda Guerra Mundial foi muito brutal, pois os alemães destruíram uma grande parte da Grécia e eles nos devem 300 bilhões de dólares em reparações que nunca foram reembolsadas, mas agora é a hora de lembrar os alemães."
 GRE_russia: "Comércio com a Rússia"
 GRE_russia_desc: "A Rússia é um aliado histórico, pois ambos somos países cristãos ortodoxos e nos ajudou muitas vezes ao longo da história, por isso devemos aumentar as relações comerciais com os russos."
 GRE_china: "Comércio com a China"
 GRE_china_desc: "Embora diferente em ideologia, a China apóia regimes nacionalistas como nós e é uma potência comercial mundial e devemos aumentar os laços econômicos com eles."
 GRE_iran: "Comércio com o Irã"
 GRE_iran_desc: "Mesmo que o Irã possa não ter muito em comum com nossa nação, compartilhamos muitos objetivos semelhantes e devemos aumentar a cooperação entre nós e o Irã."
 GRE_glorify_independence: "Glorificar a Guerra da Independência"
 GRE_glorify_independence_desc: "Não devemos esquecer que a Grécia só conquistou sua independência dos otomanos em 1821, após uma luta violenta. Não devemos esquecer essa luta ou aqueles que cometeram as injustiças que nos levaram a medidas tão drásticas."
 GRE_of_continents_seas: "Uma Grécia de dois continentes e cinco mares"
 GRE_of_continents_seas_desc: "Nossa marinha já foi a mais forte, mas não é mais o caso. No entanto, vamos reconstruí-la de volta aos seus dias de glória."
 GRE_resolve_naming_dispute: "Resolva a disputa de nomenclatura."
 GRE_resolve_naming_dispute_desc: "A disputa de nomenclatura da Macedônia é um assunto tão trivial que simplesmente resolvemos anexando a Macedônia do Norte."
 GRE_strike_albania: "Strike Albania"
 GRE_strike_albania_desc: "A Albânia é conhecida por maltratar a minoria grega presente dentro de suas fronteiras, apenas pegando essas áreas minoritárias resolveríamos este problema; no entanto, nossas ambições territoriais diriam o contrário, e além disso a Albânia está longe de ser um vizinho cooperativo. A anexação é o mais simples solução."
 GRE_strike_bulgaria: "Strike Bulgária"
 GRE_strike_bulgaria_desc: "O papel grego na educação da Bulgária como um país mais 'civilizado' é extenso: os missionários bizantinos desenvolveram a primeira língua literária do povo eslavo que evoluiria para a língua búlgara. Vemos esta guerra mais como uma unificação de irmãos há muito perdidos . "
 GRE_greater_greece: "Grande Grécia"
 GRE_greater_greece_desc: "A Grécia tem estado no centro de muitas das nações mais poderosas da história, desonraríamos esse legado se não o continuássemos."
 GRE_great_greece: "Grande Grécia"
 GRE_great_greece_desc: "Não devemos trilhar um caminho belicista que resulte na morte até mesmo do maior dos impérios da história."
 GRE_constantinople_not_instanbul: "Constantinopla, não Istambul"
 GRE_constantinople_not_instanbul_desc: "Istambul era Constantinopla\nAgora é Istambul, não Constantinopla\nJá foi há muito tempo, Constantinopla\nAgora é uma delícia turca em uma noite de luar"
 GRE_agriculture_focus: "Foco na Agricultura"
 GRE_agriculture_focus_desc: "A agricultura é um dos elementos mais fortes da economia grega, pois fornecemos uma grande parte de produtos como o azeite. Devemos investir mais dinheiro na agricultura, para que possamos realmente expandir nossos produtos para o resto do mundo."
 GRE_tax_relief: "Redução de impostos para empresas gregas"
 GRE_revise_debt: "Rever a dívida grega"
 GRE_revise_debt_desc: "Os governos anteriores da Grécia aumentaram as dívidas da Grécia a um ponto mais alto, mas temos que resolver a questão. Mesmo que haja efeitos negativos para nossa economia, isso deve ser feito em última instância."
 GRE_greater_state_control: "Maior Controle Econômico do Estado"
 GRE_greater_state_control_desc: "O estado deve intervir no maior controle econômico sobre o estado e o povo".
 GRE_greece_greater: "Grande Grécia"
 #Comunista
 GRE_kke: "KKE"
 GRE_kke_desc: "O KKE (Partido Comunista da Grécia) é um partido de extrema esquerda que se baseia nas ideias do marxismo-leninismo e se opõe fortemente ao imperialismo estrangeiro, quer eliminar a desigualdade e garantir os direitos dos trabalhadores e está empenhado em criar uma verdadeira sociedade socialista . Devemos todos nos unir atrás do KKE para guiar nossa nação adiante! "
 GRE_communist_education: "Educação Comunista"
 GRE_communist_education_desc: "As mentes jovens são freqüentemente as mais impressionáveis. Incutir os valores básicos do comunismo na geração mais jovem, ao mesmo tempo que ensinamos aos estudantes universitários a glória do comunismo, pode fazer nossa causa avançar muito."
 GRE_labour_focus_unions: "Contate os Sindicatos"
 GRE_labour_focus_unions_desc: "Os sindicatos ficarão muito felizes em ter um governo disposto não apenas a cooperar, mas a ceder às suas demandas. Garantiremos que sua influência não se estenda além de nossa chegada ao poder para evitar §RClitos de interesse.§!"
 GRE_failures_capitalism: "Falhas do Capitalismo"
 GRE_failures_capitalism_desc: "O capitalismo não nos abençoa mais com a riqueza infinita que prometia. É hora de seguirmos nosso próprio caminho para garantir que tal crise nunca aconteça novamente! §RO efeito desse enfoque escala na extensão da crise da dívida. §! "
 GRE_working_class: "A classe trabalhadora"
 GRE_working_class_desc: "A classe trabalhadora-onde os sonhos nascem e morrem. Vamos prometer a eles que serão bem tratados e receberemos o crédito que merecem por serem a base do novo estado comunista."
 GRE_communist_propaganda: "Máquina de Propaganda"
 GRE_communist_propaganda_desc: "Devido à nossa influência em expansão, podemos lançar a máquina de propaganda sobre a Grécia. Embora a manutenção monetária seja alta, essa propaganda não deve ser desconsiderada, ela será extremamente eficaz na conversão da população grega."
 GRE_prepare_government: "Prepare um Governo"
 GRE_prepare_government_desc: "Ao estabelecer um governo dentro de nosso partido político, garantimos uma transição eficaz que nos permite agir de acordo com nossos desejos mais rápido do que nossos rivais podem se recompor. Isso custará caro, mas considerando nossas chances de vitória, é um bom lugar aposta."
 GRE_damn_market: "Maldito Mercado Livre"
 GRE_damn_market_desc: "Estamos em posição de desferir o golpe final nos capitalistas. Com o poder da propaganda do nosso lado, podemos desferir o golpe mortal na economia de livre mercado e, no processo, podemos usurpar o trono que os capitalistas sente-se e reivindique-o como seu! "
 GRE_election_com: "Exigir Eleições Imediatas"
 GRE_election_com_desc: "Camaradas, a hora é agora, toda a construção em direção a um estado comunista levou a este momento!\n\n§RNós garantiremos que o governo do povo governará por mais 1000 anos! §!"
 GRE_com_democratic: "Comunismo Democrático"
 GRE_com_democratic_desc: "A forma mais verdadeira de comunismo é aquela que permite ao trabalhador médio eleger seu líder para o governo, negligenciar esse direito é uma traição à natureza comunista."
 GRE_com_authoritarian: "Comunismo Autoritário"
 GRE_com_authoritarian_desc: "As pessoas são facilmente enganadas por mentiras e promessas arbitrárias que não as afetariam mesmo se fossem mantidas. É simplesmente muito arriscado deixar um público facilmente manipulado decidir o futuro da Grécia, é muito perigoso."
 GRE_handle_bankers: "Lidar com os banqueiros"
 GRE_handle_bankers_desc: "Os capitalistas não têm lugar em um estado comunista como o nosso. Devemos redistribuir sua riqueza imediatamente."
 GRE_com_constitutionalism: "Constitucionalismo Comunista"
 GRE_com_constitutionalism_desc: "Vamos redigir uma nova constituição para garantir que ninguém jamais atrapalhe o direito do povo de votar, entre outras coisas. Dito isso, isso provavelmente significará que o chefe de estado não terá tanto poder."
 GRE_government_purge: "Expurgo governamental"
 GRE_government_purge_desc: "Nós assumiremos o governo inteiramente e nos estabeleceremos como o único partido com permissão para governar a Grécia. Os fascistas espreitam por toda parte e desejam acabar com a utopia comunista que estamos tentando criar!"
 GRE_curtail_corruption: "Reduzir a corrupção"
 GRE_curtail_corruption_desc: "Nossa ascensão ao poder criou um vácuo de poder que as pessoas estão ansiosas para preencher. Devemos garantir que nosso governo permaneça puro e dedicado ao povo."
 GRE_promote_local: "Promova empresas locais"
 GRE_promote_local_desc: "Os estados comunistas modernos infelizmente precisam incorporar conceitos capitalistas ao estado para garantir a sobrevivência. Os negócios locais são a espinha dorsal da economia e, para realizarmos nossos sonhos, precisamos reforçar essa espinha dorsal."
 GRE_investment_effort: "Investimentos em infraestrutura"
 GRE_investment_effort_desc: "Precisamos investir em infraestrutura em todo o país para garantir que tenhamos a capacidade de manter o aumento da produção de recursos."
 GRE_subsidize_farmers: "Subsidiar os Agricultores"
 GRE_subsidize_farmers_desc: "As fazendas europeias estão diminuindo devido a vários fatores; no entanto, um dos maiores é porque a competitividade com os Estados Unidos é muito desafiadora. Devemos ajudar nossos agricultores na tentativa de impedir seu declínio contínuo."
 GRE_abandon_army: "Abandone o Exército"
 GRE_abandon_army_desc: "O exército atualmente é um fardo para o estado. As chances de tal força ser usada são baixas, portanto, é lógico começar a reestruturar e reduzir o tamanho do exército como acharmos adequado."
 GRE_reorganize_army: "Reorganize o Exército"
 GRE_reorganize_army_desc: "O exército atual ainda mantém uma lealdade embaraçosa à antiga constituição."
 GRE_silence_press: "Silencie a Imprensa"
 GRE_silence_press_desc: "Não somos tiranos, somos libertadores. Se a mídia for estúpida demais para perceber isso, então devemos resolver o problema por conta própria."
 GRE_extend_education: "Estender a Educação"
 GRE_extend_education_desc: "Nosso povo merece apenas o melhor da educação para garantir que tenhamos uma reserva de pessoas bem educadas para assumir empregos mais avançados."
 GRE_com_resources: "Exploração de Recursos Naturais"
 GRE_com_resources_desc: "Com a infraestrutura necessária no local, podemos agora nos concentrar na expansão da exploração dos recursos naturais."
 GRE_farmer_tax: "Reduções nos impostos agrícolas"
 GRE_farmer_tax_desc: "Devemos conceder isenção de impostos aos nossos agricultores não apenas para incentivar mais pessoas a ingressar na profissão, mas também para garantir que eles tenham um lucro maior, permitindo-lhes expandir a produção agrícola com métodos de produção mais eficientes e ainda mais terras."
 GRE_new_army: "Um Novo Exército"
 GRE_new_army_desc: "Reformamos nosso exército a ponto de ser substituído pela polícia em termos de segurança interna. No entanto, como podemos projetar influência sem uma verdadeira força armada para respaldar nossa palavra? Mesmo que ela não seja usada , devemos começar a construir um novo exército para caber na nova Grécia. "
 GRE_red_army: "Um Exército Vermelho"
 GRE_red_army_desc: "Garantiremos que o espírito comunista esteja presente nas fileiras do novo Exército Vermelho. Esse fanatismo ideológico será usado a nosso favor, pois cria um exército leal ao Estado e um exército que lutará até o fim para preservar o comunismo em Grécia."
 GRE_pacify_unions: "Pacificar os Sindicatos"
 GRE_pacify_unions_desc: "Nós empoderamos os sindicatos trabalhistas a ponto de eles desorganizarem o estado em vários níveis por causa de coisas cada vez mais triviais. Enquanto nosso partido é dedicado ao povo, o povo precisa de uma economia que funcione para encontrar trabalho, e por isso devemos pedir o sindicatos desistam antes que tenhamos de impedi-los de interferir legalmente. "
 GRE_purge_unions: "Purgar os Sindicatos"
 GRE_purge_unions_desc: "Os sindicatos mostraram uma incapacidade de mostrar moderação ou lealdade, nossa cortesia só se estende até agora."
 GRE_militarist_education: "Educação Militarista"
 GRE_militarist_education_desc: "Ao instituir a educação militar em nosso currículo, podemos garantir que a população em geral esteja apta para um alistamento militar em caso de circunstâncias extremas."
 GRE_balkan_diplomacy: "Diplomacia dos Balcãs"
 GRE_balkan_diplomacy_desc: "É hora de realizar nossas verdadeiras ambições. A Grécia prosperou sob o comunismo e, embora não sejamos vistos como eslavos, ainda seguimos a religião ortodoxa e estamos localizados nos Bálcãs. Talvez nossa neutralidade cultural garanta a estabilidade de tal estado:\n\nUm estado grego-o-eslavo. "
 GRE_balkan_hegemony: "Balkan Hegemony"
 GRE_balkan_hegemony_desc: "As duas últimas tentativas de tal estado falharam. No entanto, a unificação sempre foi tentada de forma diplomática e não pela força. Se você nunca teve a força para conquistar os outros estados dos Bálcãs, então por que se preocupar em tentar mantê-los todos juntos "Não temos dúvidas de que podemos manter esse estado unido por meio da diplomacia interna; no entanto, é simplesmente uma questão de primeiro tirar a guerra inevitável do caminho."
 #BOTH PATHS MEET AQUI
 GRE_constitution: "A Constituição..."
 GRE_constitution_desc: "A Constituição é a última coisa com a qual precisamos lidar antes de finalmente nos solidificar no poder e reconstruir a Grécia da forma como a imaginamos."
 # Caminho dos comunistas europeus//antigo, será substituído por árvore (s) greekoslav
 GRE_european_communists: "Comunistas europeus"
 GRE_european_communists_desc: "O comunismo deixou uma marca nos Bálcãs, desde o fim da URSS e a queda do Bloco Comunista. Talvez com poder suficiente e intriga política possamos reacender a tocha deixada por nossos camaradas. Tudo o que precisamos é de um faísca para acender um incêndio. "
 GRE_bulgaria: "Traga a revolução para a Bulgária"
 GRE_bulgaria_desc: "A Bulgária, que já foi uma nação comunista próspera, perdeu seu rumo após o colapso da URSS. Dar a eles outra nação para respeitar e seguir deve permitir que o comunismo se apodere."
 GRE_albania: "Traga a revolução para a Albânia"
 GRE_albania_desc: "A Albânia é uma nação que enfrentou muitas dificuldades. Dar a eles proteção e assistência para o desenvolvimento econômico é o suficiente para conquistar os corações e mentes do povo albanês, enquanto ainda respeita sua soberania em algum grau."
 GRE_macedonia: "Traga a Revolução para a Macedônia"
 GRE_macedonia_desc: "A Macedônia já fez parte da Iugoslávia, desfrutando do mesmo comunismo que a Sérvia; no entanto, após o colapso da Iugoslávia e os 'equívocos' culturais, eles abandonaram o caminho do comunismo. Eliminar esses equívocos permitirá que a população mais uma vez apoie um comunista regime."
 GRE_serbia: "Traga a revolução para a Sérvia"
 GRE_serbia_desc: "A Sérvia já foi o centro da Iugoslávia durante o regime comunista. Embora os sérvios tenham assumido uma ideologia de nacionalismo, alguns ainda nutrem simpatias comunistas, e o país é um alvo perfeito para expandir nossa revolução."
 GRE_romania: "Traga a Revolução para a Romênia"
 GRE_romania_desc: "A Romênia é rica em recursos e poder militar. Espalhar a revolução até eles certamente mostraria ao mundo que o comunismo se restabeleceu nos Bálcãs."
 GRE_dictatorship: "Começa a ditadura"
 GRE_dictatorship_desc: "Com nossos inimigos derrotados, podemos finalmente começar a governar a nação da maneira que acharmos adequado."
 #Chipre
 GRE_tale: "A Tale of Two Cyprus '"
 GRE_tale_desc: "Chipre está dividido por mais do que apenas fronteiras. Agora, o povo de Chipre está dividido étnica, política, economicamente e muito mais. Isso significa que, com o tempo, se alguma coisa, Chipre está cada vez mais longe de se unir novamente. Não podemos suportar esta humilhação. mais tempo."
 GRE_cypriot_question: "A questão cipriota"
 GRE_cypriot_question_desc: "As tensões atingiram um ponto de ebulição, devemos agir agora. §RIsso nos levará à guerra com a Turquia e seus aliados§ !; No entanto, se ganharmos o controle de Chipre dentro de 30 dias, mantendo a maior parte de nosso território central, podemos ser capaz de assinar um tratado de paz. "
 GRE_anti_turkish_diplomacy: "Diplomacia Anti-turca"
 GRE_anti_turkish_diplomacy_desc: "O tempo das segundas chances acabou, os turcos desrespeitam nossa soberania sistematicamente e esperam cooperação. Não, os tempos de reconciliação já passaram."
 GRE_reconcile_turkey: "Reconciliar com a Turquia"
 GRE_reconcile_turkey_desc: "Em grande parte, sempre recebemos os turcos com frieza. Talvez devêssemos ser o homem melhor e contribuir para a construção de um relacionamento verdadeiro e adequado. Precisamos apenas estabelecer uma base sólida."
 GRE_hardline_against_immigration: "Linha dura contra a imigração"
 GRE_hardline_against_immigration_desc: "A Turquia foi pega propositadamente deixando as pessoas passarem ilegalmente por nossas fronteiras. A instabilidade deles muitas vezes se torna nosso fardo com uma nova onda de refugiados. Parece que a única opção é parar todos os pedidos de asilo da Turquia e proteger nossas fronteiras."
 GRE_turkish_trade: "Comércio turco"
 GRE_turkish_trade_desc: "Uma das melhores maneiras de promover boas relações com duas nações é cooperar economicamente entre si. Ao promover o comércio com a Turquia, as duas nações não se beneficiarão à custa de ninguém."
 GRE_revive_aegean_dispute: "Reviva a disputa do mar Egeu"
 GRE_revive_aegean_dispute_desc: "Mesmo que nós dois tenhamos silenciosamente evitado forçar propositalmente os limites do Egeu, parece que o status quo é simplesmente insuficiente para nos dar benefícios tangíveis. Podemos reivindicar lentamente mais e mais, certificando-nos de não consumir muito de uma só vez . "
 GRE_settle_eez_dispute: "Resolver a disputa do ZEE"
 GRE_settle_eez_dispute_desc: "A disputa sobre o ZEE é inútil. Enquanto promovermos o livre comércio entre nossos ZEEs e atribuirmos recursos igualmente uns aos outros, poderíamos finalmente dar um fim a este conflito inútil."

 # não classificado/não organizado
 GRE_liberal_economy: "Liberalismo Econômico"
 GRE_liberal_economy_desc: "O liberalismo econômico é obrigatório se quisermos que a economia cresça de forma mais eficiente e, portanto, devemos adotá-lo."
 GRE_increased_privatization: "Aumento das privatizações"
 GRE_increased_privatization_desc: "Aumentar a privatização da indústria grega pode ser benéfico para fortalecer o setor industrial, bem como criar mais oportunidades de emprego e fortalecer a economia grega como um todo."
 GRE_develop_public_sector: "Desenvolvimento do Setor Público"
 GRE_develop_public_sector_desc: "O setor público grego está desatualizado e devemos nos concentrar em um amplo desenvolvimento dele."
 GRE_agriculture_focus1: "Expansão Agrícola"
 GRE_farming: "Aumentar o financiamento agrícola"
 GRE_lower_tax: "Diminuição da Tributação"
 GRE_greece_greater_desc: "Nosso país deve se expandir. É nosso destino obter domínio sobre os outros."
 GRE_european_communism: "Comunistas europeus"
 GRE_leadership: "Liderança Eterna"
 GRE_leadership_desc: "Nosso líder Nikolaos Michaloliakos conseguiu unir o povo da Grécia e criou a sociedade grega perfeita. Nikolaos Michaloliakos e o partido Golden Dawn devem governar a Grécia para o resto da vida."
 GRE_plutocracy: "Plutocracia dissolvida"
 GRE_metaxasist_industrial_policies: "Políticas Industriais Metaxasistas"
 GRE_expoitation: "Aumento da Exploração dos Recursos Naturais"
 GRE_nationalist_takeover_TT: "O povo grego exige reeleições!\n\nCertifique-se de que você tem poder político suficiente para isso. Se você §Rfail§! Para eleger e formar um governo, §Precisa realizar outra eleição extraordinária§! Para capacitar §Y [Nat_Fascism_L ] §! "
 GRE_perfect_greece: "Grande Grécia"
 GRE_perfect_greece_desc: "Nós recuperamos nossos antigos territórios e não há necessidade de expandirmos mais. Em vez disso, devemos proteger nossas terras recém-conquistadas."
 GRE_new_greece_old_ways: "Nova Grécia, velhos caminhos"
 GRE_new_greece_old_ways_desc: "Durante décadas, fomos governados por governos que mergulharam nosso país no caos. Agora, o povo grego exige mudanças, para que possamos voltar aos dias em que tínhamos glória.\n§RPorque você gasta tempo consolidando o poder do novo governo, sofreremos com a crise econômica por mais tempo, mas seremos capazes de lidar com ela rapidamente quando controlarmos a economia.§! "
 GRE_draft_youth_wing: "Elabore a ala juvenil"
 GRE_draft_youth_wing_desc: "Como temos atraído mais apoio da juventude, devemos organizá-los em paramilitares, para que possam defender o país contra os inimigos da revolução."
 GRE_foreign_relations: "Relações Estrangeiras"
 GRE_unification_at_last: "Finalmente Unificação"
 GRE_unification_at_last_desc: "A estrada foi longa, mas finalmente chegamos mais uma vez a um ponto em que nossos irmãos em Chipre estão prontos para se reunirem. Potências estrangeiras não podem mais dividir um laço de sangue!"
 GRE_dev_cyp: "Desenvolver Chipre"
 GRE_the_hellenic_republic: "A República Helênica"
 GRE_the_hellenic_republic_desc: "Apesar da turbulência que enfrentamos, não devemos abandonar os ideais de democracia e recorrer à tirania para resolver nossos problemas, pois isso seria uma traição a todos os homens e mulheres na Grécia."
 GRE_discredit_eu: "Desacredite a União Europeia"
 GRE_discredit_eu_desc: "Para salvaguardar nossos ideais, devemos mostrar ao povo os verdadeiros valores da democracia e denunciar o radicalismo como uma ameaça à liberdade".
 GRE_support_eu: "Fique com a União Europeia"
 GRE_support_eu_desc: "A União Europeia promove a cooperação entre as nações, os valores democráticos, denuncia o radicalismo e quer uma Europa pacífica e a Grécia deve aumentar os laços com a União Europeia."
 GRE_dominant_party_desc: "Como em toda nação democrática, os partidos desempenham um grande papel na política de nossa nação e precisaremos escolher sabiamente qual partido guiará nosso país para frente."
 GRE_dominant_party: "A Parte Dominante"
 GRE_new_democracy: "Nova Democracia"
 GRE_new_democracy_desc: "O partido de centro-direita 'Nova Democracia', tendo mostrado sua competência em todos os seus governos e seus ideais de manter nossas tradições, é o partido mais adequado para liderar a Grécia."
 GRE_socialist_coalition: "SYRIZA"
 GRE_socialist_coalition_desc: "Os principais partidos gregos fracassaram com o país e o mergulharam em uma grande catástrofe econômica, além de dividir nossa sociedade. A Grécia precisa de um novo partido para guiar seu povo e devemos nos unir em torno do partido esquerdista SYRIZA, que está ao lado do povo e é contra as políticas de nossos governos anteriores. "
 GRE_economic_liberalism: "Liberalismo Econômico"
 GRE_economic_liberalism_desc: "O liberalismo econômico deve ser nossa prioridade se quisermos fortalecer a economia grega, pois nos traz maior comércio, bem como mais oportunidades econômicas para nossos cidadãos, como mais oportunidades de emprego."
 GRE_anti_migration_policies: "Políticas Anti-Migração"
 GRE_anti_migration_policies_desc: "Nos últimos anos, a Grécia atraiu um grande número de migrantes. Embora nosso governo tolere migrantes que vêm para a Grécia em busca de oportunidades econômicas, é com os migrantes ilegais que estamos preocupados, pois sua taxa está aumentando lentamente e, portanto, precisaremos colocar restrições mais pesadas no lugar, para que possamos evitar o aumento do número de migrantes econômicos ilegais. "
 GRE_counter_radicals: "Contra Radicais"
 GRE_counter_radicals_desc: "Os partidos radicais na Grécia estão crescendo lentamente em popularidade e sua principal agenda é destruir a ideologia que nossa nação criou: a democracia. Esses partidos também estão sendo considerados por muitos como organizações criminosas devido a ataques organizados específicos contra certos grupos. manter a democracia, teremos de combater a influência dos partidos radicais. "
 GRE_increase_corruption_measures: "Medidas Anticorrupção"
 GRE_increase_corruption_measures_desc: "A Grécia há muito tem um problema de corrupção que se estende a todos os setores do governo e isso criou muitos problemas para o estado e se quisermos criar uma administração melhor, precisaremos erradicar a corrupção no governo."
 GRE_increase_industrial_privatization: "Aumentar as privatizações"
 GRE_increase_industrial_privatization_desc: "O sistema público grego é um dos maiores setores da Grécia. Isso causou por muito tempo um grande problema, pois o setor privado grego é relativamente fraco, pois há pouca competitividade em comparação com outros países. teremos que nos afastar do setor público e abraçar o privado em setores como a indústria, já que esses setores são os mais fracos de nosso país ".
 GRE_decreace_taxes: "Diminuir Impostos"
 GRE_decreace_taxes_desc: "O povo grego não deve ser pressionado por altos impostos. Além disso, se reduzirmos os impostos, isso poderá diminuir as taxas de evasão fiscal, o que é um grande problema em nosso país."
 GRE_reinforce_justice: "Reforçar o Sistema de Justiça"
 GRE_reinforce_justice_desc: "Em muitas áreas do nosso país, o crime é generalizado devido à falta de aplicação da lei suficiente. Nosso governo precisará reforçar o sistema de justiça para reduzir o índice de criminalidade na Grécia."
 GRE_begin_changing_education_system: "Reformas do sistema educacional"
 GRE_begin_changing_education_system_desc: "O sistema educacional grego está muito aquém de outros países europeus em termos de escolas, financiamento e oportunidades para aqueles com menos competências. Se quisermos ter um sistema educacional moderno, teremos de implementar uma ampla gama de reformas para criar um melhor ambiente para nossos filhos. "
 GRE_worker_rights: "Direitos do Trabalhador"
 GRE_worker_rights_desc: "Como parte de nossas políticas, aumentaremos os direitos dos trabalhadores a fim de reduzir a desigualdade para todos os homens e mulheres que trabalham na Grécia".
 GRE_question_eu_policies: "Questionamento sobre as políticas da UE"
 GRE_question_eu_policies_desc: "Embora acreditemos que a União Européia seja benéfica, muitas de suas políticas são inaceitáveis, como o aumento do controle econômico. Enquanto essas políticas existirem, a União Européia não nos dará benefícios."
 GRE_left_united: "The Left United"
 GRE_left_united_desc: "Nosso partido é composto por muitos ramos da esquerda e isso há muito cria problemas dentro do nosso partido. Portanto, devemos aumentar a unidade em nosso partido, para que possamos verdadeiramente unir a esquerda como uma só."
 GRE_support_the_public_sector: "Apoio ao Setor Público"
 GRE_support_the_public_sector_desc: "O setor público é o maior da Grécia, pois emprega um grande número de pessoas. O reforço e a modernização do setor público também podem trazer mais oportunidades de emprego, bem como mais apoio para nosso governo."
 GRE_remind_the_failures_of_pasok_and_new_democracy: "Os fracassos do PASOK e da Nova Democracia"
 GRE_remind_the_failures_of_pasok_and_new_democracy_desc: "Devemos lembrar ao povo grego os fracassos do PASOK e da Nova Democracia, pois eles conseguiram aumentar a desigualdade econômica e social, aumentar a dívida externa para 300 bilhões de dólares, criar uma crise da dívida e também aumentar as taxas de corrupção e eles devem aprender isso o povo grego não se esqueceu de seus desastres. "
 GRE_encourage_agricultural_growth: "Incentivar o crescimento agrícola"
 GRE_encourage_agricultural_growth_desc: "A agricultura é de longe o maior e mais forte setor da nossa economia e muitas das nossas exportações para outros países são produtos agrícolas como o azeite. O aumento do financiamento na agricultura irá impulsionar a nossa economia, bem como aumentar as exportações para outros países."
 GRE_the_greek_crisis: "Solução para a crise da dívida"
 GRE_the_greek_crisis_desc: "Nossa economia, devido à enorme quantidade de dívidas, está perto do colapso. Portanto, medidas drásticas devem ser tomadas para salvar a economia grega."
 GRE_enact_austerity_measures: "Decretar medidas de austeridade"
 GRE_enact_austerity_measures_desc: "A aprovação de medidas de austeridade poderia salvar nossa economia do colapso, mas essas medidas não serão tomadas levianamente pelo povo".
 GRE_reduce_education: "Reduzir fundos para educação"
 GRE_reduce_education_desc: "Como parte do nosso programa de austeridade, é necessário reduzir o financiamento para o sistema de educação, a fim de economizar mais fundos necessários para a recuperação econômica. Isso, infelizmente, reduzirá a eficácia do sistema de educação grego, mas ajudará nossa economia no fim."
 GRE_reduce_health: "Cortes de saúde"
 GRE_reduce_health_desc: "A quantidade de dinheiro que vai para o sistema de saúde grego é demais para nossa economia. Se reduzirmos os fundos que vão para a saúde, isso poderia potencialmente ajudar nossa economia, mas com a consequência de nossos cidadãos terem piores condições quando hospitalizados."
 GRE_reduce_welfare: "Cortes de bem-estar"
 GRE_reduce_welfare_desc: "Nosso país investiu uma grande parte no bem-estar e ao mesmo tempo que aumentou a qualidade de vida de nossos cidadãos, também reduziu os fundos tão necessários para fortalecer nossa economia. Para salvar a economia, devemos acabar com o estado de bem-estar que nosso país era conhecido por."
 GRE_reduce_army: "Reduzir Gastos Militares"
 GRE_reduce_army_desc: "Nos últimos anos, a necessidade de aumento do financiamento militar perdeu importância, pois nosso país não entrará em guerra tão cedo. Portanto, seria sensato retirar parte do financiamento militar para reforçar setores mais importantes no nossa economia. "
 GRE_recovery: "Recuperação econômica"
 GRE_recovery_desc: "Depois de decisões difíceis e medidas de austeridade severas, nosso país conseguiu parar o declínio econômico, bem como reduzir a dívida maciça. Vamos todos esperar que nosso país se torne grande como era antes."
 GRE_west_align: "Manter alinhamento ocidental"
 GRE_west_align_desc: "O Ocidente sempre foi nosso principal aliado em muitos momentos da história recente e também temos muito a ganhar se continuarmos a cooperar com nossos aliados ocidentais."
 GRE_nato_exercises: "Exercícios Conjuntos da OTAN"
 GRE_nato_exercises_desc: "Participar de exercícios militares conjuntos com nossos aliados da OTAN nos dará a tão necessária experiência militar, bem como melhores relações dentro da OTAN."
 GRE_balkan_relations: "Manter boas relações nos Bálcãs"
 GRE_balkan_relations_desc: "Somos uma das nações mais fortes dos Bálcãs e, portanto, devemos construir melhor relações amistosas com os países dos Bálcãs."
 GRE_west_trade: "Aumentar os laços econômicos com os EUA"
 GRE_west_trade_desc: "Os EUA são uma das potências comerciais mais fortes do Ocidente, assim como do mundo. O aumento dos laços econômicos com os EUA só traz benefícios para a nossa nação."
 GRE_nato_align: "Garanta o alinhamento total com a OTAN"
 GRE_nato_align_desc: "A OTAN como uma organização visa manter a paz, defender a liberdade e defender todos os seus membros das potências expansionistas. A Grécia deve manter a todo custo seu compromisso com a OTAN."
 GRE_east_align: "Uma Nova Alternativa"
 GRE_east_align_desc: "A Grécia há muito foi apunhalada pelas costas pelo Ocidente, sempre nos tratando como se fôssemos seus fantoches. Vamos acabar com esse insulto!"
 GRE_russia_align: "Alinhamento Russo"
 GRE_russia_align_desc: "Grécia e Rússia compartilham muitas semelhanças, como religião, e se ajudaram mutuamente ao longo da história. Rússia e Grécia serão aliadas para sempre!"
 GRE_china_align: "Alinhamento Chinês"
 GRE_china_align_desc: "A China é um país em ascensão, que protege as nações e coopera com elas e é uma superpotência mundial. Viva a aliança Greco-Sino!"
 GRE_china_trade: "Aumentar os laços econômicos chineses"
 GRE_china_trade_desc: "Aumentar nosso comércio com a China, a maior potência industrial do mundo, aumentará as relações e também fornecerá uma solução alternativa para o comércio com o Ocidente."
 GRE_condemn_us: "Condenar os EUA"
 GRE_condemn_us_desc: "Os Estados Unidos devem ser condenados por seus crimes contra a soberania das nações, bem como por sua ameaça à paz mundial."
 GRE_army_cooperation: "Apoio militar chinês"
 GRE_army_cooperation_desc: "A China tem o maior exército do mundo e um enorme arsenal de armamento moderno; portanto, deve ser sábio também reforçar os laços militares com a China."
 GRE_russia_army_coop: "Cooperação Militar Russa"
 GRE_russia_army_coop_desc: "A Rússia, que é nosso aliado fiel, atualmente possui um dos exércitos mais fortes do mundo. Se também aumentarmos a cooperação militar com a Rússia, nossos militares terão muito a ganhar."
 GRE_denounce_nato: "Denuncie a NATO"
 GRE_denounce_nato_desc: "A OTAN está tentando desestabilizar todas as nações que não se curvam à sua vontade e é uma mera ferramenta dos Estados Unidos para fazer cumprir seus interesses sobre as nações mais fracas. A OTAN deve ser denunciada pelo mundo!"
 GRE_russia_trade: "Aumento do comércio com a Rússia"
 GRE_russia_trade_desc: "A Rússia é um dos maiores exportadores de petróleo do mundo e aumentar nossas relações econômicas pode nos render muitos benefícios econômicos."
 GRE_h_armed: "Forças Armadas Helênicas"
 GRE_h_armed_desc: "As Forças Armadas Helênicas, compostas pela Força Aérea Helênica, Exército Helênico e Marinha Helênica, desempenharam um papel vital na defesa da Grécia. Embora ainda tenhamos orgulho de nossos militares, eles não envelheceram bem, sejam os equipamentos, ou a doutrina, as forças armadas precisam de uma revisão séria. "
 GRE_harf: "Força Aérea Helênica"
 GRE_harf_desc: "A Força Aérea Helênica nos últimos anos não se modernizou o suficiente em termos de novas doutrinas e equipamentos. Aumentando o financiamento para a Força Aérea, poderíamos possuir uma das forças aéreas mais poderosas dos Bálcãs."
 GRE_h_navy: "Marinha Helênica"
 GRE_h_navy_desc: "A Marinha Helênica é de longe o ramo mais poderoso de nossas Forças Armadas, mas está envelhecendo lentamente devido à escassez de equipamentos e mão de obra. A reforma da Marinha poderia nos permitir possuir a frota mais forte do Mediterrâneo."
 GRE_arm: "Exército Helênico"
 GRE_arm_desc: "O Exército Helênico está enfrentando atualmente problemas de mão de obra, bem como equipamentos que envelhecem lentamente. A reforma do exército aumentará nossas capacidades defensivas em terra."
 GRE_athens_air: "Expansão da Base Aérea"
 GRE_athens_air_desc: "A expansão das bases aéreas apenas aumentará nossas capacidades no ar, bem como nossa posição em nossa região."
 GRE_purchase_air: "Comprar Aeronave"
 GRE_purchase_air_desc: "A compra de aeronaves modernas nos ajudará a resolver a escassez de equipamentos de nossa força aérea."
 GRE_refine_doctrine: "Refinar Doutrina"
 GRE_refine_doctrine_desc: "Refinando nossa doutrina antiquada de operações aéreas, podemos aumentar nossa eficiência no campo."
 GRE_strike_from_sky: "Strike From the Sky"
 GRE_strike_from_sky_desc: "Com o sucesso das reformas, a Força Aérea Helênica pode agora alcançar superioridade aérea contra nossos inimigos."
 GRE_manpower: "Caminhos de Recrutamento"
 GRE_manpower_desc: "A escassez de mão de obra limitou o exército nos últimos anos; portanto, seria sensato iniciar novas iniciativas de recrutamento e trazer novos voluntários para as forças armadas".
 GRE_manpower2: "Caminhos de Recrutamento"
 GRE_arms: "Armas de infantaria"
 GRE_arms_desc: "Nossas armas de infantaria são desatualizadas e inferiores em comparação com as contrapartes modernas. Ao patrocinar o desenvolvimento de novas armas, podemos melhorar a qualidade de nosso exército."
 GRE_infantry: "Foco de Infantaria"
 GRE_infantry_desc: "As unidades de infantaria constituem a maior parte do exército; portanto, deve ser sábio se concentrar em sua expansão e modernização."
 GRE_restructure_HAI: "Reestruturar HAI"
 GRE_restructure_HAI_desc: "HAI (Hellenic Aerospace Industry) é a principal empresa que tem a tarefa de reparar nossas aeronaves e com a construção de peças de aeronaves militares e civis. Infelizmente, HAI está subfinanciado e enfrentando problemas econômicos; portanto, precisaremos aumentar nosso financiamento e foco para HAI. "
 GRE_turk_naval: "Corrida Naval Turca"
 GRE_turk_naval_desc: "Nosso rival histórico, a Turquia, está modernizando sua marinha em um ritmo alarmante, o que ameaçaria nossa posição no Mediterrâneo. Se quisermos desafiar o domínio naval turco no Mediterrâneo, precisamos modernizar nossa marinha."
 GRE_nav_sub_1: "Submarinos"
 GRE_nav_sub_1_desc: "Os submarinos podem ser a chave para o domínio naval e, se quisermos alcançá-lo, precisaremos expandir nossa frota de submarinos militares".
 GRE_nuclear_sub: "Submarinos Nucleares"
 GRE_nuclear_sub_desc: "Os submarinos com propulsão nuclear têm a possibilidade de aumentar nosso poderio naval; portanto, devemos começar a nos concentrar na adição de submarinos com propulsão nuclear em nossa frota de submarinos".
 GRE_radar: "Expansão do Radar"
 GRE_radar_desc: "A expansão de nossos radares militares poderia fornecer às nossas forças armadas uma vantagem em caso de conflito armado."
 GRE_rule_of_the_sea: "Governante do Mar"
 GRE_rule_of_the_sea_desc: "'O domínio do mar é realmente uma grande questão' é o lema da Marinha Helênica, e claro que é totalmente verdadeiro. Nossa nação, sendo formada por muitas ilhas e com uma longa costa, deve priorizar o controle do mar, portanto, devemos garantir que nossa marinha esteja na melhor forma possível. "
 GRE_surface_fleet: "Frota de Superfície"
 GRE_surface_fleet_desc: "Nossa frota principal está envelhecendo lentamente, mas, de acordo com nosso esquema de reforma naval, a frota será ampliada e modernizada."
 GRE_merge_def: "Fundir Indústrias de Defesa"
 GRE_merge_def_desc: "A fusão de certas indústrias de defesa pode, no mínimo, diminuir a burocracia inchada presente ao lidar com várias pequenas indústrias, em oposição a uma grande. Além disso, essas indústrias produzem os mesmos produtos, e o processo se tornaria mais uniforme e eficiente se a cooperação fosse aumentou onde ainda não estava presente. "
 GRE_subsidize_eas: "Subsidiar EAS"
 GRE_subsidize_eas_desc: "EAS (Hellenic Defense Systems) é o principal produtor grego de armas para nossos militares, mas está, no entanto, enfrentando graves problemas econômicos; portanto, precisaremos apoiar financeiramente o EAS a fim de manter um de nossos principais produtores de armas apoiando nosso militares."

 #Events
 greece.1.t: "Indignação em meio a novas políticas de austeridade"
 greece.1.d: "Hoje, o governo grego implementou novas medidas de austeridade para cumprir o resgate da dívida da UE. O que se seguiu foi a indignação do público, com cartazes como\" Austeridade é anti-grega.\"Esses distúrbios estão apenas piorando a situação da Grécia e podem ser assumido que esta é apenas a ponta do iceberg. "
 greece.1.a: "Tenho um mau pressentimento sobre isso..."
 greece.2.t: "Tumultos nas ruas!"
 greece.2.d: "Hoje, os protestos em Atenas se tornaram violentos depois que a polícia tentou conter a multidão cada vez maior. Gás lacrimogêneo e balas de borracha foram usados para tentar impedir que a multidão causasse mais destruição e, embora a multidão finalmente recuasse, a tensão ainda pairava no ar . "
 greece.2.a: "Eles começaram!"
 greece.3.t: "As tensões pioram"
 greece.3.d: "As multidões aumentaram e demonstram cada vez mais descontentamento. Não há dúvida de que a situação só piorou."
 greece.3.a: "Droga!"
 greece.4.t: "Golden Dawn Solicita Eleições na Grécia"
 greece.4.d: "Depois de aumentar o apoio, o partido político Golden Dawn de extrema direita exigiu que o governo realizasse eleições-uma exigência que o governo da Grécia concordou devido ao alto apoio do povo, bem como à pressão interna do governo. O partido Golden Dawn é espera vencer, pois tem grande apoio e ameaçou que, se o governo não permitir sua vitória, o partido, junto com seus apoiadores, retaliará o governo. "
 greece.4.a: "Um novo amanhecer para a Grécia"
 greece.4.b: "Interessante"
 greece.5.t: "KKE pede eleições na Grécia"
 greece.5.d: "Depois de obter o apoio da maioria da classe trabalhadora grega e de várias figuras políticas, o KKE (Partido Comunista da Grécia) convocou o governo para realizar eleições que o governo grego concordou em considerar que o KKE recebeu apoio massivo e o governo estava sob pressão de vários políticos para realizar eleições. Espera-se que o partido KKE ganhe as eleições, pois tem o apoio da maioria da maioria da população e um porta-voz do partido afirmou que, se não fosse permitido realizar eleições, a classe trabalhadora lançaria um levante para derrubar o governo."
 greece.5.a: "Trabalhadores da Grécia, levantem-se!"
 greece.5.b: "Interessante"
 greece.6.t: "Grécia se move em direção à direita"
 greece.6.d: "Após tensões políticas, bem como uma migração e crise econômica, o povo da Grécia se cansou dos governos democráticos e passou a apoiar o partido Golden Dawn de extrema direita. O partido Golden Dawn é contra as políticas econômicas do governo, bem como fortemente anti-esquerda e anti-imigração e prometeu ao povo grego que vai acabar com todos os problemas que a sociedade grega tem. "
 greece.6.a: "Grécia vai subir de novo"
 greece.6.b: "Interessante"
 greece.7.t: "Grécia se move em direção à esquerda"
 greece.7.d: "Após as duras políticas econômicas implementadas pelo recente governo grego, o desemprego aumentou e a classe trabalhadora da Grécia exige ações contra o governo grego. A classe trabalhadora se uniu ao partido de extrema esquerda KKE (Partido Comunista da Grécia). contra o desemprego e as violações dos direitos dos trabalhadores, ao mesmo tempo que apóia políticas antiocidentais e organiza rebeliões constantes de trabalhadores para pressionar o governo grego. "
 greece.7.a: "Trabalhadores da Grécia, sua libertação está chegando"
 greece.7.b: "Interessante"
 greece.8.t: "Renascimento da Ideia Megali"
 greece.8.d: "A Ideia Megali é o conceito de uma grande Grécia compreendendo as antigas terras gregas da Ásia Menor e do Épiro do Norte. Embora a Ideia Megali tenha morrido após a Guerra Greco-Turca de 1922, agora que estamos no poder, vamos reviver a Ideia Megali e retomar o que é nosso por direito. "
 greece.8.a: "Glória à Grécia!"
 greece.9.t: "Acidente de voo 522 da Helios Airways"
 greece.9.d: "Em 14 de agosto de 2005, o avião de passageiros do voo 522 da Helios Airways caiu nas montanhas perto da aldeia de Grammatiko devido ao avião ficar sem combustível e à incapacitação da tripulação devido à hipóxia. Todos os 121 passageiros foram perdidos durante o impacto. acidente mais mortal da história da aviação grega. "
 greece.9.a: "Um dia negro para a aviação grega"
 greece.10.t: "[From.GetName] nos pede garantias em troca de cooperação"
 greece.10.d: "[From.GetName] está nos pedindo apoio, garantindo sua independência em troca de laços mais estreitos conosco. Devemos aceitar?"
 greece.10.a: "Sim."
 greece.10.b: "Não."
 greece.11.t: "[From.GetName] nos pede garantias em troca de cooperação"
 greece.11.d: "[From.GetName] está nos pedindo apoio, garantindo sua independência em troca de laços mais estreitos conosco. Devemos aceitar?"
 greece.11.a: "Sim."
 greece.11.b: "Não."
 greece.12.t: "Alexis Tsipras se torna líder do SYRIZA"
 greece.12.d: "Em 10 de agosto de 2008, o partido de esquerda SYRIZA elegeu Alexis Tsipras, de 33 anos, como líder do partido, tornando-o um dos mais jovens líderes de partidos políticos da história da Grécia."
 greece.12.a: "Parabéns"
 greece.13.t: "Tumultos no Norte de Chipre"
 greece.13.d: "Motins armados estouraram no norte de Chipre contra a agenda grega de pressionar por um Chipre unificado. Os distúrbios foram obviamente encenados pelas autoridades turcas; no entanto, sua animosidade definitivamente fez com que parecesse ser visto."
 greece.13.a: "Horror!"
 greece.14.t: "Sindicatos oferecem apoio"
 greece.14.d: "Nosso recente ataque à constituição nos deu uma oposição política considerável. Os sindicatos ofereceram seu apoio em troca de mais poder. Nós realmente temos escolha?"
 greece.14.a: "Não temos escolha."
 greece.15.t: "Sindicatos exigem mais concessões"
 greece.15.d: "Os sindicatos nos visitam de novo; porém, não é o apoio que oferecem desta vez, é o apoio que ameaçam tirar se não concedermos ainda mais poder a eles."
 greece.15.a: "Bastardos!"
 greece.16.t: "Uma Fundação Rachada"
 greece.16.d: "Fica cada vez mais difícil dormir a cada noite, conforme o país desmorona. As cidades ao norte estão sofrendo ataques organizados que resultaram em centenas de vítimas em ambos os lados. Não podemos segurá-los por muito tempo com este grau de força.\n\n§RAtentar contê-los no Norte é inútil. Devemos concentrar nossas tropas para defender Atenas e as áreas circundantes. Vejo você na linha de frente.§! "
 greece.16.a: "Eu quero os generais aqui, agora!"
 greece.17.t: "Acabou o tempo"
 greece.17.d: "Nossas previsões não estavam erradas: os rebeldes do norte se organizaram em um exército; no entanto, eles não parecem tão agressivos quanto pensamos que seriam b -...\nEspere, eu preciso levar isso ...\nSim.\nSim.\nVocê tem certeza?\n\n... Foda-se. "
 greece.17.a: "'Parece haver várias tentativas em nossas linhas de romper.'"
 greece.18.t: "Grécia licita fora do Pireu"
 greece.18.d: "Porto Pireu foi recentemente licitado pelo governo grego em uma tentativa de obter fundos para a crise da dívida. Seria uma iniciativa mais do que útil adicionar Pireu à nossa coleção, e também abriria a porta para novos projetos dentro da Grécia assim como a Europa, ampliando nossa influência na região. "
 greece.18.a: "Jogue no lance mais alto."
 greece.18.b: "Nosso desinteresse em tal projeto não pode ser transmitido com meras palavras."
 greece.19.t: "Lances da China para o Pireu"
 greece.19.d: "Os chineses demonstraram interesse no Porto Pireu e posteriormente licitaram uma quantia considerável de dinheiro pelos direitos exclusivos do porto, vencendo a licitação. O que a China decidir fazer com o porto no futuro é com eles; no entanto, também temos a capacidade de impedir que a China expanda o porto ou inicie qualquer outro projeto se considerarmos isso perigoso. "
 greece.19.a: "Um acordo com Devil."
 greece.20.t: "China não mostra interesse no Pireu"
 greece.20.d: "Apesar de nossos melhores esforços, o governo chinês rejeitou nossa proposta sem pensar duas vezes."
 greece.20.a: "Para o bem ou para o mal, não sei dizer."
 greece.21.t: "Segunda Guerra Civil Grega"
 greece.21.d: "Notícias terríveis de Atenas hoje: as forças que têm lutado contra as autoridades governamentais se organizaram oficialmente e o conflito engolfou as regiões onde o governo grego havia estabelecido uma linha defensiva. Ninguém saberá quanto tempo esse conflito vai durar, mas certamente será um sangrento para ambos os lados. "
 greece.21.a: "Terrível..."
 greece.22.t: "Dissipam as tensões de austeridade"
 greece.22.d: "Geralmente é um dia 'tranquilo' para a Grécia, já que as manifestações anti-austeridade parecem ter parado por enquanto. Talvez seja apenas o esgotamento de protestos constantes, talvez seja outra coisa."
 greece.22.a: "Graças a Deus."
