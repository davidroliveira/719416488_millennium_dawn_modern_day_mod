 GRE_CYP_category: "A disputa de Chipre"
 GRE_CYP_category_desc: "Chipre está dividido entre a República Turca do Chipre do Norte e a República do Chipre desde 1974, depois que um golpe patrocinado pela Grécia quase trouxe Chipre à união com a Grécia. O que se seguiu foi um protesto turco que assumiu a forma de uma invasão de Chipre, dividindo a ilha em duas. A ocupação de Chipre é a segunda ocupação de terra mais longa no mundo moderno fora daquela em Israel.\n\n§YAprovação do Chipre: §! §C [? 145.GRE_SUPPORT]% §!\n§ Aprovação cipriota turca: §! §C [? 146.GRE_SUPPORT]% §!\n§YApoio britânico: §! §C [? 812.GRE_SUPPORT]% §!\n\n§YProgresso da unificação: §! §C [ ? CYP_unification]% §! "
 GRE_guarantee_turkish_property: "Garantir os direitos de propriedade da Turquia"
 GRE_guarantee_turkish_property_desc: "Os cipriotas ainda detêm direitos de propriedade no Norte de Chipre, uma vez que foi ilegalmente confiscada pela Turquia na invasão. Garantir os direitos de propriedade dos cipriotas turcos aumentaria muito nosso apoio no norte, às custas dos cipriotas nativos no sul."
