 upgrade_economy_civilian: "Inteligência econômica"
 upgrade_economy_civilian_desc: "§WEconomicinteligência é um dos pontos-chave da inteligência moderna. Ter uma maior compreensão dos meandros das economias de nossos inimigos estrangeiros pode nos ajudar a conter suas ambições.§!"
 upgrade_army_department: "Departamento Militar"
 upgrade_army_department_desc: "§WInfiltrar nossos inimigos e forças armadas de inimigos em potencial nos permitirá uma oportunidade maior de avaliar sua força .§!"
 upgrade_computer_servers: "Agência de Computadores"
 upgrade_computer_servers_desc: "§WA atualização dos computadores da nossa agência ajudará a aumentar a força da nossa divisão de segurança cibernética.§!"
 upgrade_naval_department: "Departamento Naval"
 upgrade_naval_department_desc: "§WA batalha nos mares é uma parte fundamental para garantir a vitória e, com o avanço das tecnologias navais, tornou-se vital que criemos um Departamento de Inteligência Naval.§!"
 upgrade_airforce_department: "Departamento da Força Aérea"
 upgrade_airforce_department_desc: "§O Departamento de Inteligência Aérea será um ramo útil de nossa agência; responsável por se infiltrar na força aérea inimiga e reunir informações sobre os movimentos das aeronaves inimigas.§!"
 upgrade_passive_defense: "Contra-inteligência"
 upgrade_passive_defense_desc: "§W Agentes estrangeiros que operam em nosso território representam um grave risco para a segurança nacional. Devemos investir em nossas capacidades de contra-inteligência para minimizar a ameaça que esses agentes representam para nosso país .§!"
 upgrade_anti_partisan: "Contra-insurgência"
 upgrade_anti_partisan_desc: "§WO século 21 viu um aumento dramático na prevalência da guerra assimétrica contra grupos não-estatais. Não seria sábio negligenciar essas" novas guerras "nos programas de treinamento de nossos operativos.§!"
 upgrade_blueprint_stealing: "Espionagem industrial"
 upgrade_blueprint_stealing_desc: "§Sabemos que nosso inimigo tem projetos secretos para armas e veículos experimentais, o que não sabemos exatamente o que são esses projetos e o que estão construindo. Ao hackear os departamentos de armas experimentais de nossos inimigos, não só ganharemos a oportunidade para saber exatamente o que eles planejam usar contra nós, também teremos a oportunidade única de usar essas informações para avançar nosso próprio departamento de armas.§! "
 upgrade_portable_radios: "Comunicação Segura"
 upgrade_portable_radios_desc: "§Quando nossos agentes estão em campo. É absolutamente essencial que eles sejam capazes de se comunicar sem medo de serem comprometidos pelo inimigo. Canais de comunicação seguros são a chave para proteger as identidades e a vida de nossos agentes.§!"
 upgrade_invisible_ink: "Dispositivos de escuta ocultos"
 upgrade_invisible_ink_desc: "§Wiretaps são uma ferramenta importante do operador moderno, permitindo-lhe ouvir conversas de natureza privada. O desenvolvimento de bugs que podem ser plantados em locais-chave melhorará significativamente nossas capacidades de coleta de inteligência.§!"
 upgrade_plastic_explosives: "Dispositivos explosivos improvisados"
 upgrade_plastic_explosives_desc: "§WIEDs se tornaram uma arma indispensável para grupos armados não estatais em todo o mundo. Apesar de sua construção simples, eles são capazes de um enorme potencial destrutivo. Como tal, os IEDs ajudam a equilibrar as probabilidades entre grupos desorganizados de insurgentes e militares profissionais com veículos blindados. Embora os insurgentes que apoiamos no exterior possam, sem dúvida, fabricar IEDs, podemos fornecer-lhes tecnologia mais sofisticada para maximizar a destrutividade e a confiabilidade de seus dispositivos. Desta forma, podemos desferir um golpe contra nossos inimigos estrangeiros, mantendo a negação plausível.§! "
 upgrade_suicide_pills: "Pílulas para suicídio"
 upgrade_suicide_pills_desc: "§Embora indesejável, é inevitável que um punhado de agentes seja capturado por nosso inimigo. Devemos oferecer aos nossos agentes uma maneira de fugir do horror que os aguarda na sala de interrogatório, e uma pílula de cianeto no lugar de um dente fornecerá eles com aquela fuga, caso chegue a isso. "
 upgrade_training_centers: "Centros de Recrutamento no Exterior"
 upgrade_training_centers_desc: "§Enquanto nossos agentes são capazes de se adaptar a qualquer ambiente, as normas culturais e línguas de terras estrangeiras vêm mais naturalmente para aqueles nascidos e criados na cultura. Se quisermos construir uma rede mundial de espiões, devemos expandir nosso recrutamento e centros de treinamento em todo o mundo e recrutar agentes de todas as culturas e origens.§! "
 upgrade_commando_training: "Operações Negras"
 upgrade_commando_training_desc: "§Algumas das tarefas que nosso serviço de inteligência será obrigado a cumprir exigem o máximo sigilo. Essas atividades especiais exigem a formação de operários, recrutados nas forças especiais de nosso país, que podem exercer atividades paramilitares em condições perigosas. Não basta para esses operativos devem estar dispostos a morrer por seu país. Eles também devem estar dispostos a ser abandonados por seu país e publicamente renunciados caso falhem em sua missão.
 upgrade_interrogation_techniques: "Técnicas de interrogação"
 upgrade_interrogation_techniques_desc: "§ Frequentemente, pode ser mais eficaz quebrar a mente de um agente inimigo do que seu corpo. O uso de força física não é confiável e geralmente resulta em informações falsas; um interrogador verdadeiramente habilidoso é capaz de quebrar a vontade do inimigo sem violência. Mas, se se trata disso, temos maneiras de fazê-los falar ... §! "
 upgrade_diplo_training: "Treinamento Diplomático"
 upgrade_diplo_training_desc: "§WTreinar nossos agentes para engraxar a palma da mão de alguns investidores e diplomatas estrangeiros pode convencê-los da benevolência de nossa causa e desviar seus interesses dos inimigos do Estado.§!"
 upgrade_psycho_warfare: "Guerra psicológica"
 upgrade_psycho_warfare_desc: "§WPropaganda tem sido uma ferramenta eficaz para proteger nossos interesses ideológicos dentro de nosso próprio estado, mas nenhuma ferramenta tem sido tão eficaz quanto espalhar o medo dos regimes inimigos e do que eles podem trazer para o país. Aliando nossos agentes com ações anti-ideológicas movimentos dentro de nações estrangeiras, devemos nos tornar muito mais eficazes em espalhar nossa ideologia em todo o mundo ... §! "
 upgrade_form_department: "Estabelecer Divisão de Segurança Cibernética"
 upgrade_form_department_desc: "§WCibersegurança é a defesa de nossa rede contra a guerra cibernética. Estabelecer uma divisão de segurança cibernética nos ajudará a direcionar melhor nossa agência de inteligência para essa forma moderna de coleta de inteligência.§!"
 upgrade_decryption_boost: "Cyberwarfare"
 upgrade_decryption_boost_desc: "§WCyberwarfare é o uso de tecnologia para atacar uma nação estrangeira. Os ataques cibernéticos podem assumir uma ampla variedade de formas, desde ataques de negação de serviço diretos não sofisticados, mas eficazes, até o upload de programas de malware sofisticados. uma nação moderna deve ser capaz de se comportar de forma ofensiva na terra, no mar, no ar e no espaço cibernético, ou correr o risco de ficar para trás.§! "
 upgrade_decryption_boost_2: "Descriptografia assistida por máquina"
 upgrade_decryption_boost_2_desc: "§WMachines já provou ser útil na criptografia de dados, com sinais criptografados assistidos por máquina provando ser os mais difíceis de decifrar. As máquinas de criptoanálise são vitais para quebrar mensagens cujo código ainda não conhecemos e serão um recurso valioso para nossa equipe de decifração. §! "
 upgrade_crypto_strength: "Criptografia reforçada"
 upgrade_crypto_strength_desc: "§Winformações sensíveis são vulneráveis a hackers externos quando são transferidas entre diferentes departamentos ou indivíduos. Devemos garantir que todas as comunicações internas sejam criptografadas o suficiente para mantê-las protegidas de olhares indiscretos."
 upgrade_crypto_strength_2: "Aprendizado de Máquina"
 upgrade_crypto_strength_2_desc: "§WOs avanços na inteligência artificial tornaram possível a integração do aprendizado de máquina aos sistemas de segurança cibernética. Isso permitirá que nossos sistemas aprendam com os ataques anteriores, evitem novas ocorrências futuras e respondam dinamicamente quando os ataques ocorrerem.§!"
