 SyriaFocus.83.d: "[FROM.GetName] enviou uma petição ao nosso governo dizendo que gostariam de se juntar ao Eixo da Resistência e lutar contra os EUA. O que devemos responder a eles?"
 SyriaFocus.83.a: "Eles são bem vindos!"
 SyriaFocus.83.b: "Não podemos deixá-los entrar no nosso clube"
 SyriaFocus.84.t: "[FROM.GetName] concordou com nosso pedido"
 SyriaFocus.84.d: "[FROM.GetName] concordou com nosso pedido"
 SyriaFocus.84.a: "Excelente!"
