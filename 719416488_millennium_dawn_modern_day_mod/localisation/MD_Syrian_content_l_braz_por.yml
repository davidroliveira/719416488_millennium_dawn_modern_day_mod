 SyriaFocusNews.0.t: "Libertação de Rojava"
 SyriaFocusNews.0.d: "Em um movimento surpreendente hoje, as autoridades sírias prometeram às áreas controladas por Rojava total independência. O chefe de governo sírio afirmou que 'É hora de uma nova era para os curdos no Oriente Médio'. Logo após o anúncio, os ministérios das Relações Exteriores da Turquia, Iraque e Irã divulgaram declarações de que 'Esta decisão só trará mais instabilidade para a região' "
 SyriaFocusNews.0.a: "Interessante"
 SyriaFocusNews.1.t: "Integração de Rojava"
 SyriaFocusNews.1.d: "Os funcionários de Rojava concordaram que as áreas por eles controladas serão integradas de volta à Síria. Eles também concordaram em voltar ao status que tinham antes do início da guerra civil. Esta decisão deixou muitos veteranos da guerra irritados com seus líderes, sentindo que seu derramamento de sangue foi em vão "
 SyriaFocusNews.1.a: "Interessante"
 SyriaFocusNews.2.t: "Autonomia para Rojava"
 SyriaFocusNews.2.d: "As negociações entre os funcionários sírios e Rojava finalmente terminaram e os dois governos chegaram a um acordo. O governo sírio prometeu aumentar a federalização para os povos da Síria e, em troca, os Rojava não buscarão mais separação da Síria"
 SyriaFocusNews.2.a: "Interessante"
 SyriaFocusNews.3.t: "Renovação do conflito na Síria"
 SyriaFocusNews.3.d: "As negociações entre a Síria e o Rojava fracassaram, já que as duas partes não concordavam com o futuro do norte da Síria. Parece que pode haver outro conflito se formando na Síria"
 SyriaFocusNews.3.a: "Interessante"
 SyriaFocusNews.4.t: "A ascensão do SSNP"
 SyriaFocusNews.4.d1: "O Partido Nacionalista Social Sírio tentou dar um golpe na Síria. Em uma greve em Damasco, eles conseguiram assassinar Bashar Al Assad durante uma inspeção cerimonial de tropa. A falta de Assad permitiu que eles obtivessem o apoio de antes pró-Assad facções. \ n \ nEste novo conflito pode dar origem a uma Síria, que provavelmente terá como alvo seus vizinhos primeiro, já que o SSNP sonha com uma Grande Síria. "
 SyriaFocusNews.4.d2: "O Partido Nacionalista Social Sírio tentou dar um golpe na Síria. Vários ataques foram feitos em toda a Síria e parece que o país está entrando em outra guerra civil. \ N \ nEste novo conflito pode dar origem a uma Síria, que irá provavelmente visam seus vizinhos primeiro, já que o SSNP sonha com uma Grande Síria. "
 SyriaFocusNews.4.a: "Outra guerra?"
 SyriaFocusNews.5.t: "Formação da República Federal da Síria"
 SyriaFocusNews.5.d: "Para evitar outro derramamento de sangue na Síria, os governantes da Síria Livre decidiram transformar a Síria em uma república federal baseada em divisões étnicas e religiosas. Esperançosamente, isso reduzirá a violência sectária que tem crescido no país após a guerra. "
 SyriaFocusNews.5.a: "Bom para eles"
 SyriaFocusNews.6.t: "Conflito étnico na Síria"
 SyriaFocusNews.6.d: "Após o fim da Guerra Civil Síria, o governo da Síria Livre prometeu aos Curdos um status autônomo na Síria. Agora o governo da Síria Livre mudou de ideia e os Curdos mais uma vez se levantaram contra seus opressores. Isso provavelmente acontecerá levar a ainda mais conflitos na Síria. "
 SyriaFocusNews.6.a: "Outra guerra?"
 SyriaFocusNews.7.t: "Segunda Ocupação Síria do Líbano"
 SyriaFocusNews.7.d: "Depois de sua parte na derrota do Hezbollah, parece que a Síria exerceu mais controle sobre o Líbano. Parece que a história se repetirá, já que a Síria só deixou o Líbano há apenas duas décadas."
 SyriaFocusNews.7.a: "Preocupante"
 SyriaFocusNews.8.t: "Golpe do Hezbollah no Líbano"
 SyriaFocusNews.8.d: "O Hezbollah conseguiu dar um golpe contra o governo libanês. De acordo com algumas informações, o golpe pode ter sido patrocinado pela Síria."
 SyriaFocusNews.8.a: "Preocupante"
 SyriaFocusNews.9.t: "Golpe malsucedido no Líbano"
 SyriaFocusNews.9.d: "Um golpe do Hezbollah foi frustrado pelas forças de segurança libanesas recentemente. Alguns sugerem que a Síria estava patrocinando o golpe. Isso certamente levará a um conflito entre o governo libanês e o Hezbollah"
 SyriaFocusNews.9.a: "Preocupante"
 SyriaFocusNews.10.t: "[From.GetName] Renuncia Reivindicações sobre Golan"
 SyriaFocusNews.10.d: "Em um movimento surpresa, o governo [From.GetAdjective] renunciou às suas reivindicações nas colinas de Golan. Analistas sugerem que este é um movimento para alterar as relações com Israel, possivelmente levando a uma maior cooperação entre esses dois países."
 SyriaFocusNews.10.a: "Interessante"
 SyriaFocusNews.11.t: "Hafez al-Assad morre!"
 SyriaFocusNews.11.d: "Hoje de manhã, durante um telefonema com o primeiro-ministro libanês, Hafez al-Assad, o presidente da Síria, morreu devido a um ataque cardíaco. 40 dias de luto foram declarados na Síria, e o funeral de Hafez será em 3 Ele será enterrado em um mausoléu em sua cidade natal, Qardaha, ao lado de seu filho mais velho, Bassel. \ n \ nO conselho de Hafez agora deve proclamar seu sucessor. "
 SyriaFocusNews.11.a: "Inna Lillahi Wa Inna Iaihi Rajioon"
 SyriaFocusNews.12.t: "Síria adota democracia"
 SyriaFocusNews.12.d: "Devido aos protestos em curso apelidados de Primavera de Damasco, o presidente sírio decidiu renunciar para abrir caminho para a democracia, em vez de arriscar seu país a cair no caos. O novo presidente interino [SYR.GetLeader] prometeu ajudar a organizar uma futura eleição . "
 SyriaFocusNews.12.a: "Progresso"
 SyriaFocusNews.13.t: "A Primavera de Damasco"
 SyriaFocusNews.13.d: "Uma onda de protestos estourou em toda a Síria. Após a morte do anterior presidente Hafez al-Assad, as pessoas vêm exigindo um governo mais aberto e democrático. O atual presidente [SYR.GetLeader] afirmou que esses manifestantes nada mais são do que revolucionários e agentes de potências estrangeiras, e serão tratados como tal. "
 SyriaFocusNews.13.a: "Interessante"
 SyriaFocusNews.14.t: "Assassinato de Rafic Hariri"
 SyriaFocusNews.14.d: "Hoje, quando o primeiro-ministro do Líbano estava deixando o parlamento em sua carreata, um carro-bomba explodiu ao passar pelo Hotel St. George. Hariri, junto com outras 21 pessoas morreram na explosão, deixando 220 feridos. A responsabilidade pelo ataque foi foi reivindicado pelo 'Grupo Nasra e Jihad na Grande Síria', uma organização anteriormente desconhecida. Muitos acreditam que o governo sírio está por trás deste assassinato, já que Hariri era um crítico declarado de sua ocupação. O líder do Hezbollah [HEZ.GetLeader] está alegando que o ataque foi orquestrado por Israel para forçar a Síria a deixar o Líbano "
 SyriaFocusNews.14.a: "Horrível"
 SyriaFocusNews.15.t: "Falha no assassinato de Rafic Hariri"
 SyriaFocusNews.15.d: "Hoje, quando o primeiro-ministro do Líbano estava deixando o parlamento em sua carreata, um carro-bomba explodiu ao passar pelo Hotel St. George. Felizmente, a carreata estava longe o suficiente da explosão e Hariri sobreviveu apesar de estar gravemente ferido. Vários outros foram mortos e cerca de 200 pessoas ficaram feridas. A responsabilidade pelo ataque foi reivindicada pelo 'Grupo Nasra e Jihad na Grande Síria', uma organização até então desconhecida. Muitos acreditam que o governo sírio está por trás deste assassinato, já que Hariri foi um franco crítico de sua ocupação. O líder do Hezbollah [HEZ.GetLeader] está alegando que o ataque foi orquestrado por Israel para forçar a Síria a deixar o Líbano "
 SyriaFocusNews.15.a: "Horrível"
 SyriaFocusNews.16.t: "A Revolução do Cedro"
 SyriaFocusNews.16.d: "Desde o assassinato de Rafic Hariri no Líbano, o país tem estado em constante estado de manifestação. Quase diariamente a população libanesa se reuniu nas ruas em protestos contra a ocupação da Síria. Hoje, o presidente sírio [SYR.GetLeader] anunciou que o As tropas sírias estariam deixando o país "
 SyriaFocusNews.16.a: "Viva pela democracia"
 SyriaFocusNews.17.t: "Síria se aproxima do Líbano"
 SyriaFocusNews.17.d: "No meio da sessão, o Parlamento libanês foi invadido por militares e seguranças sírios. Vários membros do parlamento foram presos sob a acusação de suspeita de terrorismo. Enquanto isso acontecia, unidades militares sírias, algumas acompanhadas por milícias do Hezbollah, avançaram contra o libanês Bases do exército para desarmar o Exército libanês. A segurança de várias instalações militares importantes agora é compartilhada entre o Exército Árabe Sírio e o Hezbollah. \ N \ nO governo sírio está se referindo a isso como uma operação antiterrorista, mas na prática os libaneses O Parlamento agora é totalmente controlado por políticos pró-Síria e membros do Hezbollah. A Síria essencialmente ganhou controle total sobre o país "
 SyriaFocusNews.17.a: "Ultrajante!"
 SyriaFocusNews.18.t: "Síria se retira do Líbano"
 SyriaFocusNews.18.d: "Enfrentando a pressão crescente da comunidade internacional e do público libanês, o Exército Árabe Sírio decidiu se retirar do Líbano, deixando a segurança do país totalmente para os militares libaneses"
 SyriaFocusNews.18.a: "Interessante"
 SyriaFocusNews.19.t: "Criação da Grande Síria"
 SyriaFocusNews.19.d: "O líder sírio [SYR.GetLeader] anunciou hoje a criação da Grande Síria. Eles dizem que o governo sírio fará tudo o que puder para unificar o povo sírio, criar um superestado na região. Os países da região já o fizeram condenar esta ação como sendo ridícula. "
 SyriaFocusNews.19.a: "Interessante"
 SyriaFocusNews.20.t: "[HAM.GetName] Inicia Nova Intifada"
 SyriaFocusNews.20.d: "Com o apoio da Síria, o Hamas iniciou uma nova intifada contra Israel. Dezenas de jovens palestinos estão se manifestando, queimando pneus e atirando pedras em soldados israelenses por todo o país"
 SyriaFocusNews.20.a: "OK"
 SyriaFocusNews.21.t: "Renascimento da República Árabe Unida"
 SyriaFocusNews.21.d: "A Síria e o Egito decidiram reformar a República Árabe Unida. Após negociações dos líderes do Partido Ba'ath entre os dois países, os dois decidiram reviver o sonho Ba'ath de pan-arabismo. Todas as Uniões Árabes anteriores duraram apenas um poucos anos, será deixado para ver quanto tempo isso vai durar. "
 SyriaFocusNews.21.a: "Sem sentido"

 Syria.1.t: "Vitória na Guerra Civil!"
 Syria.1.SYR.desc: "Finalmente derrotamos as forças da oposição síria e os repugnantes islâmicos de Tahrir Al-Sham e ISIS. Agora podemos começar a reconstruir nosso país e nos concentrar no futuro."
 Syria.1.FSA.desc: "O regime ditatorial de Assad caiu e neutralizamos a ameaça dos islâmicos. A Síria finalmente está livre!"
 Syria.1.NUS.desc: "Alá nos concedeu a vitória sobre o ditador Assad e o Exército Sírio Livre. Este é um sinal verdadeiramente divino, tornando nossa causa mais justa do que nunca"
 Syria.1.a: "Nenhum poder pode nos vencer!"
 Syria.2.t: "O destino de Tahrir Al-Sham"
 Syria.2.desc: "Durante toda a guerra civil na Síria, tivemos uma aliança incômoda com o Tahrir Al-Sham, também conhecido como Frente Al-Nusra. Evitamos conflitos com eles, então podemos nos concentrar em tirar o regime de Assad. No entanto, conforme a poeira baixa, nossas forças estão começando a cruzar a fronteira com as deles. \ n \ nPodemos continuar a guerra civil e eliminá-los. Por outro lado, poderíamos prometer a eles representação em qualquer governo que formarmos no futuro, e muito provavelmente exigirão que cumpramos essa promessa. "
 Syria.2.a: "Ofereça-lhes representação"
 Syria.2.b: "Leve-os para fora!"
 Syria.3.t: "Oposição síria oferece representação"
 Syria.3.desc: "A oposição síria nos contatou e ofereceu uma posição em seu governo. Eles prometem que seremos capazes de operar politicamente no regime que se aproxima. É provável que, se recusarmos, eles iniciarão ações militares contra nós."
 Syria.3.a: "Iremos governar a Síria juntos"
 Syria.3.b: "Nunca! Precisamos tirá-los!"
 Syria.4.t: "Tahrir Al-Sham se junta à oposição"
 Syria.4.desc: "Tahrir Al-Sham concordou em se juntar ao nosso governo após receber a promessa de representação. Precisamos nos lembrar de não excluí-los ..."
 Syria.4.a: "Huzzah pela Síria unida!"
 Syria.5.t: "Tahrir Al-Sham Resiste"
 Syria.5.desc: "Tahrir Al-Sham se recusou a concordar com nossos termos. Acho que teremos que fazer isso da maneira antiga ..."
 Syria.5.a: "Golpeie-os antes que eles nos ataquem!"

 Syria.14.t: "O Status de Rojava"
 Syria.14.desc: "Os Rojava são uma área autônoma dominada pelos curdos no norte da Síria. Durante a guerra civil, eles lutaram principalmente contra o ISIS com outras milícias e facções seculares e progressistas. Seu objetivo final era criar uma república federal síria, embora muitos vejam a área Exigir que eles se submetam a nós provavelmente levará a uma guerra civil. Sempre poderíamos oferecer a eles autonomia limitada, embora isso signifique que não seremos capazes de controlá-los totalmente. Deixá-los ir pode aumentar o nacionalismo curdo em a área."
 Syria.14.a: "A área faz parte da Síria"
 Syria.14.b: "Ofereça autonomia a eles"
 Syria.14.c: "Dê a eles independência"
 Syria.15.t: "Os destroços de Tahrir al-Sham juntam-se sob a nossa bandeira"
 Syria.15.d: "Com as forças assassinas de Assad avançando profundamente em Idlib, a coalizão islâmica linha-dura de Tahrir al-Sham sofreu perdas irreversíveis e sua unidade foi rompida. Como o Exército Sírio Livre é uma ampla coalizão de grupos, também damos boas-vindas aos islâmicos desde que já que se comprometem com nosso sonho de uma Síria livre. As milícias islâmicas veem agora os benefícios de operar sob uma bandeira mais moderada, pois isso lhes permitirá receber apoio estrangeiro. Isso aumentará nossa coordenação de ofensivas e dará novo fôlego à nossa revolução. "
 Syria.15.a: "Damos as boas-vindas aos nossos irmãos à verdadeira nação síria"
 Syria.16.t: "FSA desmorona - a maioria de seus lutadores se volta para nós"
 Syria.16.d: "Alá é ótimo! Nossa coalizão rebelde rival, o Exército Sírio Livre, essencialmente entrou em colapso devido a grandes perdas no campo de batalha, e a maioria de seus grupos de milícia restantes juraram fidelidade à nossa grande coalizão islâmica, pois fomos mais eficazes e bem-sucedidos em nossa jihad contra Bashar, o cão ímpio, e seus mestres de marionetes apóstatas iranianos. Anos de luta nesta guerra civil brutal deixou a maioria das ex-forças FSA sob o domínio da ideologia islâmica. Embora não concordemos exatamente com a interpretação da Irmandade Muçulmana de tudo, eles estão , inshallah, disposto a lutar junto conosco de forma coordenada, e pelo menos acreditar na Sharia como a única lei e no Islã como o único governo necessário da Síria. "
 Syria.16.a: "Damos as boas-vindas aos nossos irmãos à verdadeira bandeira da Síria"

 SyriaNews.1.t: "Fim da guerra civil síria"
 SyriaNews.1.d: "A Guerra Civil Síria finalmente chegou ao fim. A maior parte da luta cessou e as facções restantes precisam planejar um novo futuro para a Síria"
 SyriaNews.1.a: "Vamos esperar o melhor para eles"
 SyriaNews.2.t: "Trégua entre os colapsos da FSA e Tahrir Al-Sham"
 SyriaNews.2.d: "Durante a Guerra Civil Síria, o Exército Sírio Livre e Tahrir Al-Sham cooperaram contra o regime de Assad. Após a queda de Assad, as duas partes tentaram cooperar, mas não conseguiram encontrar um objetivo comum para uma Síria unificada. \ N \ nOs dois lados agora parecem estar se preparando para uma nova ofensiva um contra o outro "
 SyriaNews.2.a: "Esperemos que eles possam resolver suas diferenças"
 SyriaNews.3.t: "Exército Sírio Livre e União Tahrir Al-Sham"
 SyriaNews.3.d: "Durante a Guerra Civil Síria, o Exército Livre Sírio e Tahrir Al-Sham cooperaram contra o regime de Assad. Após a queda de Assad, as duas partes iniciaram negociações sobre o futuro da Síria. Surpreendentemente, funcionários do Exército Livre Sírio concordaram em dar uma certa quantidade de assentos no próximo parlamento para Tahrir Al-Sham. \ n \ nMuitos analistas políticos prevêem que esta aliança difícil entre as duas facções não será capaz de sobreviver por muito tempo "
 SyriaNews.3.a: "Vamos torcer para que eles se dêem bem"

 SyriaNews.8.t: "Islâmicos sírios se unem à FSA sob a bandeira da unidade"
 SyriaNews.8.d: "Com a crescente pressão militar sobre os islâmicos sírios de Tahrir al-Sham, sua unidade foi rompida e suas forças restantes juraram fidelidade à Coalizão do Exército Sírio Livre em um último esforço para unificar a força dos rebeldes sírios para poder montar uma ofensiva decisiva contra as forças de Assad. É provável que a possibilidade de receber ajuda militar estrangeira tenha desempenhado um grande papel em convencer os islâmicos a operar sob uma bandeira mais moderada. "
 SyriaNews.8.a: "Interessante"
 SyriaNews.9.t: "Colapso da FSA - os rebeldes remanescentes se unem aos islâmicos"
 SyriaNews.9.d: "Com a crescente pressão militar sobre a Coalizão do Exército Sírio Livre, sua unidade já instável foi totalmente rompida e as milícias restantes juraram lealdade aos islâmicos sírios de Tahrir al-Sham. Tahrir al-Sham, que tem a ex-al-Qaeda A Frente Nusra afiliada em seu núcleo, tem sido mais eficaz e bem-sucedida no campo de batalha contra as forças de Assad, e isso somado à crescente influência da ideologia radical dentro de muitos grupos FSA tornou uma mudança em larga escala de lealdade cada vez mais provável com o tempo. "
 SyriaNews.9.a: "Interessante"

 SyriaDecisions.0.t: "Negociações de Golan"
 SyriaDecisions.0.desc: "Um enviado de [From.GetName] nos abordou sobre a questão de Golan. Eles afirmam que se Israel fosse apoiá-los militarmente, eles renunciariam às reivindicações sobre a região, que a ONU ainda vê legalmente como parte da Síria. melhorar nossa aparência global e pode dar alguma vantagem sobre [From.GetName]. "
 SyriaDecisions.0.a: "Terra para armas, um acordo justo"
 SyriaDecisions.0.b: "Não podemos confiar neles para manter o tratado"
 SyriaDecisions.1.t: "[From.GetName] concorda"
 SyriaDecisions.1.desc: "Israel concordou com nossa sugestão."
 SyriaDecisions.1.a: "Excelente!"
 SyriaDecisions.2.t: "[From.GetName] se recusa"
 SyriaDecisions.2.desc: "Israel recusou nosso acordo"
 SyriaDecisions.2.a: "Droga"
 SyriaDecisions.3.t: "Negociações Hatay"
 SyriaDecisions.3.desc: "Um enviado de [From.GetName] nos abordou sobre a questão de Hatay. Eles afirmam que se a Turquia os apoiasse militarmente, eles renunciariam às reivindicações sobre a região. Fazer o acordo melhoraria nossa aparência global e poderia dar alguma vantagem sobre [From.GetName]. "
 SyriaDecisions.3.a: "Terra para armas, um acordo justo"
 SyriaDecisions.3.b: "Não podemos confiar neles para manter o tratado"
 SyriaDecisions.4.t: "[From.GetName] concorda"
 SyriaDecisions.4.desc: "A Turquia concordou com nossa sugestão."
 SyriaDecisions.4.a: "Excelente!"
 SyriaDecisions.5.t: "[From.GetName] se recusa"
 SyriaDecisions.5.desc: "A Turquia recusou nosso acordo"
 SyriaDecisions.5.a: "Droga"
 SyriaDecisions.6.t: "Oferta de Independência"
 SyriaDecisions.6.desc: "[From.GetName] ofereceu-se para garantir nossa independência e nos permitir existir como uma nação soberana. Em troca, eles desejam que nos juntemos à guerra para ajudá-los a vencer a guerra civil. Esta pode ser nossa chance de ganhar a nossa própria país."
 SyriaDecisions.6.a: "Vamos arriscar"
 SyriaDecisions.6.b: "Não. Eles vão nos trair no final de qualquer maneira"
 SyriaDecisions.7.t: "[From.GetName] concorda"
 SyriaDecisions.7.desc: "[From.GetName] concordou com nossa sugestão."
 SyriaDecisions.7.a: "Excelente!"
 SyriaDecisions.8.t: "[From.GetName] se recusa"
 SyriaDecisions.8.desc: "[From.GetName] recusou nosso negócio"
 SyriaDecisions.8.a: "Droga"
 SyriaDecisions.9.t: "Espiões da Síria"
 SyriaDecisions.9.desc: "Detectamos que alguns dos membros de nossa organização estão na folha de pagamento da Síria. Essas pessoas devem ter sido plantadas intencionalmente pela Síria e estão obviamente tramando algo. Precisamos nos livrar dessas pessoas e resolver isso."
 SyriaDecisions.9.a: "Execute os suspeitos e ataque a Síria!"
 SyriaDecisions.9.b: "Exigir resgate dos espiões"
 SyriaDecisions.10.t: "Spies Exposed"
 SyriaDecisions.10.desc: "O Hezbollah detectou os espiões que plantamos em sua organização e os executou. Temos relatos de soldados do Hezbollah indo em direção a Daraa. Parece que eles estão tentando tomar o controle da área como vingança."
 SyriaDecisions.10.a: "Precisamos empurrá-los de volta!"
 SyriaDecisions.11.t: "Spies Exposed"
 SyriaDecisions.11.desc: "O Hezbollah detectou os espiões que plantamos em sua organização e os capturou. Eles agora estão exigindo um resgate por seu retorno."
 SyriaDecisions.11.a: "Pagar"
 SyriaDecisions.11.b: "Não estamos pagando terroristas!"
 SyriaDecisions.12.t: "A Síria paga"
 SyriaDecisions.12.desc: "A Síria pagou o resgate por seus espiões."
 SyriaDecisions.12.a: "Boa"
 SyriaDecisions.13.t: "Síria se recusa a pagar"
 SyriaDecisions.13.desc: "A Síria se recusou a pagar o resgate por seus espiões."
 SyriaDecisions.13.a: "Faça-os pagar!"
 SyriaDecisions.13.b: "Volta para baixo"
 SyriaDecisions.14.t: "Pecados de Hassan Nasrallah"
 SyriaDecisions.14.desc: "Um vídeo começou a circular na Internet de Hassan Nasrallah, o líder do Hezbollah, embriagado. O vídeo também inclui clipes dele fazendo várias atividades sexuais com o que parecem ser prostitutas. Nasrallah obviamente negou a legitimidade do vídeo, alegando que é "nada mais do que um complô sionista". No entanto, o Conselho Shura decidiu revogar sua posição e nomear [Root.GetLeader] como o novo secretário-geral. \ n \ n [Root.GetLeader] há muito faz campanha por mais independência do Irã. "
 SyriaDecisions.14.a: "Isso parece suspeito"
 SyriaDecisions.15.t: "[FROM.GetName] quer se juntar à República"
 SyriaDecisions.15.desc: "[FROM.GetName] fez uma petição para ingressar na República Árabe Unida"
 SyriaDecisions.15.a: "Claro!"
 SyriaDecisions.15.b: "Nós não os queremos"

 SyriaDecisionsNews.0.t: "O Acordo Golan"
 SyriaDecisionsNews.0.d: "Em uma jogada surpresa, [From.GetName] e [ISR.GetName] concordaram sobre sua disputa de terras em Golã. [From.GetName] abrirá mão de todas as reivindicações da área. Muitos analistas dizem que esta é uma jogada para obter favores de [ISR.GetName], provavelmente na forma de apoio militar para o conflito em curso. "
 SyriaDecisionsNews.0.a: "Interessante"
 SyriaDecisionsNews.1.t: "O Acordo Hatay"
 SyriaDecisionsNews.1.d: "Em uma jogada surpresa, [From.GetName] e [TUR.GetName] concordaram sobre sua disputa de terras em Hatay. [From.GetName] abrirá mão de todas as reivindicações da área. Muitos analistas dizem que esta é uma jogada para obter favores de [TUR.GetName], provavelmente na forma de apoio militar para o conflito em curso. "
 SyriaDecisionsNews.1.a: "Interessante"
 SyriaDecisionsNews.2.t: "O Nascimento de uma Nação"
 SyriaDecisionsNews.2.d: "[From.GetName] e [ROJ.GetName] concordaram com uma aliança militar temporária para encerrar a guerra civil. Em troca, [ROJ.GetName] recebeu o status de independência total após o fim da guerra."
 SyriaDecisionsNews.2.a: "Interessante"
 SyriaDecisionsNews.3.t: "Conflito entre o Hezbollah e a Síria"
 SyriaDecisionsNews.3.d: "A descoberta de uma rede de espionagem síria na organização Hezbollah gerou conflito entre os dois. Incapazes de resolver a disputa diplomaticamente, há relatos de confrontos entre as forças sírias e do Hezbollah no sul da Síria."
 SyriaDecisionsNews.3.a: "Interessante"
 SyriaDecisionsNews.4.t: "[FROM.GetName] entra para a República Árabe Unida"
 SyriaDecisionsNews.4.d: "[FROM.GetName] decidiu se unir à República Árabe Unida. Os objetivos Ba'athistas de unificar todos os árabes sob uma única nação acabaram de se aproximar da realidade"
 SyriaDecisionsNews.4.a: "Interessante"

