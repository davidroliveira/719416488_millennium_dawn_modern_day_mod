 #Focus tree loc
 Syria_Civil_War_Over: "Fim da guerra civil síria"
 SYR_civil_war_victory: "Vitória!"
 SYR_civil_war_victory_desc: "Alcançamos a vitória na Guerra Civil Síria e podemos começar a reconstruir nosso país."
 SYR_kurdish_question: "A questão curda"
 SYR_kurdish_question_desc: "Os curdos de Rojava têm lutado por uma Síria federada. Junto com outras facções seculares, eles conseguiram reivindicar grandes partes do território sírio enquanto lutavam contra o ISIS. Precisamos decidir o que fazer com eles."
 SYR_assad_day: "Dia de Assad"
 SYR_assad_day_desc: "A família Assad governou a Síria por décadas. A vitória na guerra civil apenas definiu sua posição. Enquanto celebramos a vitória, faremos reuniões com nossos aliados Rússia e Irã. Como eles desempenharam um papel tão importante na vitória, eles provavelmente tentará influenciar fortemente nossa política. Devemos ter cuidado para não ir contra seus desejos muitas vezes. "
 SYR_incorporate_ssnp: "Incorporar SSNP"
 SYR_incorporate_ssnp_desc: "O Partido Social Nacionalista Sírio, ou SSNP, é um partido que visa a criação da Grande Síria. Suas milícias foram fundamentais para nossa vitória e estão ganhando popularidade como partido político. Devemos incorporá-los de volta ao Nacional Progressivo Frente, liderada pelo Partido Ba'ath. "
 SYR_ssnp_traitors: "Os traidores do SSNP"
 SYR_ssnp_traitors_desc: "O Partido Nacionalista Social Sírio deixou o Ba'athist liderado pela Frente Progressista Nacional para se juntar à oposição, apenas para voltar a nos apoiar com o rabo entre as pernas. Eles já mostraram que não sabem como ser leais, e devemos nos livrar deles completamente. "
 SYR_ssnp_coup: "SSNP Coup"
 SYR_ssnp_coup_desc: "Com apoio suficiente, o SSNP poderia garantir a posição dominante na Frente Progressista Nacional. Pode ser perigoso, porém, e pode lançar o país no caos novamente. Quanto mais popular o SSNP, mais provável é o golpe."
 SYR_integrate_palestinians: "Integrar Milícias Palestinas"
 SYR_integrate_palestinians_desc: "A Síria é o lar de uma grande população de palestinos. Durante a guerra civil, muitas milícias palestinas lutaram ao lado de Assad, devido ao apoio da Síria à liberdade palestina. Manter esses grupos por perto aumentará nosso poder de fogo, mas como eles são quase independente, será mais difícil operá-los com nosso exército regular. "
 SYR_expel_palestinians: "Expulsar Palestinos"
 SYR_expel_palestinians_desc: "Os grupos palestinos nos ajudaram a vencer a guerra civil. No entanto, manter milícias desorganizadas é perigoso para nossa nação. Devemos expulsar as milícias de operar dentro da Síria. Devemos também usar esta oportunidade para confiscar algumas das armas que elas operam e fortalecer nossas próprias forças nacionais com eles. "
 SYR_formalise_shia_militias: "Formalizar milícias xiitas"
 SYR_formalise_shia_militias_desc: "Muitas milícias xiitas apóiam o regime de Assad durante a guerra civil. Integrá-los ao Exército Árabe Sírio nos ajudará a fortalecer nossas fileiras. No entanto, muitos dos grupos xiitas são financiados e apoiados pelo Irã, o que torna perigoso dar-lhes mais poder. "
 SYR_disarm_militias: "Desarmar Milícias"
 SYR_disarm_militias_desc: "As milícias xiitas lutaram bravamente ao nosso lado durante a guerra. No entanto, não podemos ter muitos grupos fragmentados com interesses diferentes controlando várias partes do país. Precisamos dissolver e desarmar essas milícias e usar suas armas para criar novos sírios Unidades do exército árabe. "
 SYR_russian_tool: "Ferramenta da Rússia"
 SYR_russian_tool_desc: "A Rússia tem operado na Síria a partir de sua base em Latakia. Eles têm nos ajudado muito e podem ser um aliado valioso no futuro. Devemos tentar obter seu apoio e ajuda na reconstrução de nosso país. Claro, isso nos tornará muito dependentes deles, e eles tomarão a maioria de nossas decisões de política externa no futuro. "
 SYR_iranian_puppet: "Fantoche do Irã"
 SYR_iranian_puppet_desc: "O Irã foi um de nossos maiores fornecedores de armas e milícias durante a guerra e tem sido um forte aliado por décadas. Eles são a melhor opção que temos para reconstruir a Síria. Claro, render-nos a eles certamente nos colocará em sua rédea para anos que virão."
 SYR_on_our_own: "Por nossa conta"
 SYR_on_our_own_desc: "Nossos antigos aliados nos abandonaram. A única chance que temos agora é tentar seguir em frente por conta própria."

 SYR_free_syria: "Síria livre"
 SYR_free_syria_desc: "A Síria finalmente foi libertada do jugo de Al Assad e dos fundamentalistas. Agora é a hora de comemorar e traçar planos para o futuro da Síria"
 SYR_syrian_arab_army: "Status do Exército Árabe Sírio"
 SYR_syrian_arab_army_desc: "A Guerra Civil Síria foi devastadora para o Exército Árabe Sírio, a principal força militar do governo. Grande parte do exército desertou ou desertou no início do conflito, e vários anos de guerra afetaram muito o exército. Mesmo que o regime de Assad seja derrotado, alguns elementos do SAA ainda permanecem. Precisamos decidir o que fazer com eles. "
 SYR_political_plurality: "Nível de pluralidade política"
 SYR_political_plurality_desc: "Durante a guerra civil, várias milícias e grupos políticos dominaram o país. Agora precisamos decidir quem queremos levar no futuro da Síria"
 SYR_federal_republic_of_syria: "República Federal da Síria"
 SYR_federal_republic_of_syria_desc: "A Síria é composta por muitas etnias. Nós grupos estamos em conflito há muito tempo. Para que o país sobreviva, precisamos dar mais controle aos grupos individuais do país"
 SYR_unitary_republic_of_syria: "República Unitária da Síria"
 SYR_unitary_republic_of_syria_desc: "A Síria deve permanecer uma república e devemos encorajar as pessoas de todas as culturas e credos a se unirem sob uma bandeira síria unida"
 SYR_elections: "Eleições da Síria"
 SYR_elections_desc: "Agora que somos um país livre, devemos realizar eleições adequadas para decidir o futuro do país"

 SYR_islamic_emirate: "Emirado Islâmico da Síria"
 SYR_islamic_emirate_desc: "Agora podemos continuar a estabelecer a República Islâmica da Síria. Deus nos mostrará o caminho!"
 SYR_tahrir_go_alone: "Vá por conta própria"
 SYR_tahrir_go_alone_desc: "Agora temos a opção de cortar nossos laços com outros grupos religiosos e formar nossa própria aliança de guerreiros de Deus para libertar o levant"
 SYR_tahrir_show_true_colors: "Mostre nossas verdadeiras cores"
 SYR_tahrir_show_true_colors_desc: "Durante a guerra, continuamos contando a história de como nos separamos da Al-Qaeda. No entanto, tudo isso eram mentiras para esconder nossas verdadeiras intenções. Agora podemos anunciar publicamente nosso apoio a esses grupos"
 SYR_align_with_isis: "Um Novo ISIS"
 SYR_align_with_isis_desc: "O Estado Islâmico falhou e entrou em colapso durante a Guerra Civil. Este é um sinal claro de Deus de que eles não estavam no caminho certo. Mas, por meio de nossa vitória, provamos ao mundo que somos os escolhidos de Deus"
 SYR_true_caliphate: "O Verdadeiro Califado"
 SYR_true_caliphate_desc: "O patético ISIS não poderia enfrentar Assad ou Rojava, mas nós podemos. É nosso dever conduzir os muçulmanos a uma nova era!"
 SYR_global_recruitment: "Recrutamento Global"
 SYR_global_recruitment_desc: "Nossa vitória atrairá crentes devotos de todo o mundo. Este soldado estará pronto para nos servir em nossas guerras futuras"
 SYR_campaign_of_terror: "Campanha de Terror"
 SYR_campaign_of_terror_desc: "Precisamos ter certeza de que a população síria resiste a nós. Nossos inimigos não podem mais nos dividir. Por meio da relocação, conversão e eliminação de elementos nocivos, criaremos uma Síria unida"

 SYR_death_of_hafez_al_assad: "Sucessão de Hafez al-Assad"
 SYR_death_of_hafez_al_assad_desc: "É hora de escolher os sucessores de Hafez al-Assad"
 SYR_bushra_al_assad: "Bushra al-Assad"
 SYR_bushra_al_assad_desc: "Bushra é a filha mais velha e experiente de Hafez. O fato de ser mulher não deveria anulá-la da sucessão. Ela é a herdeira mais legítima e conduzirá a Síria a um futuro moderno"
 SYR_husband_minister: "Ministro Marido"
 SYR_husband_minister_desc: "O marido de Bushra, Assef Shawkat, é atualmente o vice-diretor da Inteligência Militar. Ele deveria ser promovido ao cargo de diretor, para melhor ajudar Bushra a garantir sua posição"
 SYR_gulf_state_tour: "Tour pelo Estado do Golfo"
 SYR_gulf_state_tour_desc: "É importante mostrar aos estados do golfo mais conservadores que uma mulher pode ser a líder perfeita para um país"
 SYR_healthcare_reform: "Reforma dos cuidados de saúde"
 SYR_healthcare_reform_desc: "Bushra já defendeu uma onda de desenvolvimento da indústria farmacêutica síria. É natural que ela usasse sua experiência para reformar o sistema de saúde sírio carente"
 SYR_invite_big_pharma: "Convide Big Pharma"
 SYR_invite_big_pharma_desc: "Precisamos entrar em contato com grandes empresas farmacêuticas estrangeiras para instalar fábricas na Síria. Isso, no entanto, incomodará a elite governante, pois os lucros dessas empresas estarão fora de suas mãos"
 SYR_syrian_pharmaceuticals: "Farmacêuticos da Síria"
 SYR_syrian_pharmaceuticals_desc: "Bushra tem planos de ajudar a dar o pontapé inicial em várias empresas farmacêuticas sírias, como o Syrian Allied Medical Group, para garantir que possamos cobrir todas as necessidades domésticas de suprimentos médicos e além"
 SYR_eqalitarian_campaign: "Campanha Igualitária"
 SYR_eqalitarian_campaign_desc: "A Síria será transformada em um estado moderno onde homens e mulheres serão iguais. Os contratos de casamento não serão mais uma questão entre o noivo e o pai da noiva, e o sistema jurídico duplo em que os tribunais seculares e da Sharia trabalham lado a lado ser eliminado "
 SYR_iron_lady: "Senhora de Ferro da Síria"
 SYR_iron_lady_desc: "Bushra tem o carisma e a capacidade de fazer as pessoas ao seu redor vagarem lentamente para o seu lado. Como a primeira mulher chefe de estado do mundo árabe, ela será lembrada para sempre pela história"

 SYR_bashar_al_assad: "Bashar al-Assad"
 SYR_bashar_al_assad_desc: "Embora Bashar tenha passado a maior parte de sua vida adulta estudando medicina, ele foi rapidamente levado de volta à Síria para treinamento militar e rapidamente conseguiu a posição de coronel em uma unidade da Guarda Republicana. Embora inexperiente, ele é o filho mais velho e, portanto, no olhos de muitos o mais legítimo herdeiro de Hafez "
 SYR_constitutional_amendment: "Emenda Constitucional"
 SYR_constitutional_amendment_desc: "A atual constituição da Síria exige que o presidente tenha pelo menos 40 anos de idade. Isso é um completo absurdo, a idade não deve ser um limite. Além disso, mudar a constituição não tem nada a ver com o fato de que nosso atual presidente é menor de idade limite"
 SYR_strengthen_ties_to_HEZ_and_PER: "Fortaleça os laços xiitas"
 SYR_strengthen_ties_to_HEZ_and_PER_desc: "Precisamos de aliados fortes na região. O Hezbollah e o Irã são uma das influências militares mais fortes na região. É imperativo que baseamos nosso aparato de segurança na coordenação com eles"
 SYR_purge_opposition: "Purgar Oposição"
 SYR_purge_opposition_desc: "Quando o poder passa, sempre há aqueles que veriam todo o sistema desmoronar. Precisamos prender os principais membros da oposição dentro e fora do Partido Ba'ath"
 SYR_friend_old_guard: "Amizade com a velha guarda"
 SYR_friend_old_guard_desc: "Nem todas as estruturas de poder devem ser refeitas. Alguns membros da velha elite são a chave para se manter no poder. Embora alguns favores possam ser necessários, Bashar deve se aliar a eles para permanecer no poder."
 SYR_loyal_marriage: "Casamento Leal"
 SYR_loyal_marriage_desc: "Um governante não pode ficar sem um cônjuge. Asma Akhras, uma velha amiga da família de Bashar recentemente se mudou do Reino Unido para a Síria. Ela é versada em economia e seria a esposa de Bashar"

 SYR_maher_al_assad: "Maher al-Assad"
 SYR_maher_al_assad_desc: "O mais novo dos filhos de Hafez, Maher, tem uma longa experiência com os militares sírios. Apesar de cabeça quente e até mesmo cruel, segundo alguns relatos, um militar forte é o que é necessário para manter a Síria forte"
 SYR_empower_the_republican_guard: "Capacite a Guarda Republicana"
 SYR_empower_the_republican_guard_desc: "A Guarda Republicana é o ramo militar de elite da Síria. Precisamos elevá-los acima de tudo para garantir a segurança da sociedade síria. A Guarda Republicana é o único grupo adequado para governar a Síria"
 SYR_resestablish_defence_companies: "Restabelecer Empresas de Defesa"
 SYR_resestablish_defence_companies_desc: "As Empresas de Defesa eram um grupo de forças especiais durante os anos 70 e 80 que agia de forma semelhante à Guarda Republicana. É hora de restabelecer esse grupo. Esses soldados serão forças especiais treinadas em guerra aerotransportada e de tanques, e sua tarefa será seja para defender o governo contra ameaças internas "
 SYR_oil_must_flow: "O óleo deve fluir"
 SYR_oil_must_flow_desc: "O petróleo é um dos recursos mais vitais do nosso país. Além de trazer receita para o estado, parte da receita é canalizada diretamente para a Guarda Republicana. Devemos nos tornar como nossos vizinhos e nos tornar uma verdadeira potência do petróleo"
 SYR_syrian_savage: "Syrian Savage"
 SYR_syrian_savage_desc: "De acordo com o presidente turco [TUR.GetLeader], as ações de Maher são quase 'selvageria'. Maher carregará orgulhosamente este título, já que um leão selvagem não se importa com a opinião das ovelhas"

 SYR_flowers_of_damascus_spring: "Flores da Primavera de Damasco"
 SYR_flowers_of_damascus_spring_desc: "Finalmente, há uma chance para a Síria se tornar uma democracia. Agora devemos escolher nosso caminho"
 SYR_rifaat_al_assad: "Rifaat al-Assad"
 SYR_rifaat_al_assad_desc: "Rifaat al-Assad é irmão do falecido Hafez al-Assad. Ele foi vice-presidente da Síria até seu exílio em 1998. Desde então, ele alegou que sua destituição era inconstitucional, e desde que o presidente anterior faleceu no cargo, ele é o sucessor legítimo. Ele prometeu que governará o país democraticamente se tiver permissão para retornar. Mas, por outro lado, ele é um al-Assad "
 SYR_arab_news_network: "Arab News Network"
 SYR_arab_news_network_desc: "O filho de Rifaat, Sumer, é atualmente o chefe da Arab News Network. A rede funciona principalmente como porta-voz política de Rifaat, e trazer este grande veículo de notícias para a Síria garantirá que as opiniões de Rifaat sejam bem conhecidas em todo o país"
 SYR_the_arab_democratic_party: "O Partido Árabe Democrático"
 SYR_the_arab_democratic_party_desc: "Rifat fundou o Partido Árabe Democrático no Líbano no início dos anos 70, mas o controle sobre o partido escorregou por suas mãos. Ele deveria começar um novo ramo e reunir todos os seus apoiadores sob este partido legítimo"
 SYR_kick_out_al_assads: "Expulse os al-Assads"
 SYR_kick_out_al_assads_desc: "Os al-Assads estão por toda parte. No governo, na mídia, no exército. Não podemos confiar que eles vão deixar a democracia crescer na Síria. Todos eles devem ser proibidos de participar da política do país e os mais proeminentes membros da família devem ser exilados "
 SYR_reestablish_political_parties: "Restabelecer Partidos Políticos"
 SYR_reestablish_political_parties_desc: "Por 40 anos, o país esteve sob o governo único do Partido Ba'ath. Devemos libertar os presos políticos das prisões e permitir que os exilados retornem ao país e criem novos partidos políticos. Isso, é claro, mudará completamente o cenário político do país, mas isso é necessário para o futuro do país "
 SYR_free_elections: "Eleições Livres"
 SYR_free_elections_desc: "É hora de realizar as primeiras eleições livres na Síria"
 SYR_israeli_allies: "Aliados israelenses"
 SYR_israeli_allies_desc: "Israel é um dos países mais poderosos da região. Nossa animosidade em relação a eles é absurda, e devemos ter como objetivo restaurar nossas relações"
 SYR_saudi_allies: "Aliados Saud"
 SYR_saudi_allies_desc: "A Arábia Saudita é uma grande produtora de petróleo e um dos principais países do Escudo da Península. Estar do lado da mercadoria é nossa prioridade"
 SYR_american_allies: "Aliados americanos"
 SYR_american_allies_desc: "Os Estados Unidos são a maior economia e força militar do planeta. Ser amigo deles não pode ter absolutamente nenhuma desvantagem"
 SYR_iranian_allies: "Aliados iranianos"
 SYR_iranian_allies_desc: "O Irã, embora seja um país xiita, é um dos antigos aliados da Síria. Apesar de nossa diferença religiosa, essa aliança deveria ter permissão para existir"

 SYR_concentrate_on_lebanon: "Concentre-se no Líbano"
 SYR_concentrate_on_lebanon_desc: "O Líbano tem sido um alvo da Síria há muito tempo. Há uma competição acirrada entre o Hezbollah e o governo de lá, e devemos aproveitar isso"
 SYR_against_hezbollah: "Resista ao Hezbollah"
 SYR_against_hezbollah_desc: "O Hezbollah nada mais é do que uma organização terrorista tentando derrubar o Líbano. Precisamos nos preparar para nos livrar deles"
 SYR_lebanese_support: "Reúna o apoio libanês"
 SYR_lebanese_support_desc: "Durante anos, o Hezbollah causou problemas no Líbano. Eles são praticamente um estado dentro de um estado e reduzem muito a legitimidade do governo libanês. Devemos entrar em contato com o Líbano e discutir uma possível ação militar comum contra o Hezbollah"
 SYR_strike_hezbollah: "Elimine o Hezbollah"
 SYR_strike_hezbollah_desc: "Chegou a hora de nos livrarmos do Hezbollah"
 SYR_shadow_over_lebanon: "Shadow Over Lebanon"
 SYR_shadow_over_lebanon_desc: "Ajudamos os libaneses a retomar o controle de seu país e eles nos devem muito. Apenas duas décadas atrás, o governo sírio estava firmemente ligado ao governo libanês, e essa é a situação que queremos novamente"
 SYR_support_hezbollah: "Apoie o Hezbollah"
 SYR_support_hezbollah_desc: "O Hezbollah é um aliado valioso para nós. Precisamos garantir que ele chegue ao topo e, eventualmente, ganhe o controle de todo o Líbano"
 SYR_prepare_lebanon_coup: "Infiltrar no Líbano"
 SYR_prepare_lebanon_coup_desc: "O Hezbollah já opera dentro do Líbano. Precisamos aumentar a ajuda a eles e tornar sua base de poder mais forte. Isso os tornará fortes o suficiente para derrubar o governo libanês."
 SYR_lebanese_coup: "O Golpe Libanês"
 SYR_lebanese_coup_desc: "Os operativos do Hezbollah no Líbano estão prontos para dar um golpe. Se tiver sucesso, o Hezbollah vai ganhar o controle de todo o país. Se não tiver sucesso, no entanto, o exército libanês pode retaliar. \ N \ nQuanto maior o apoio ao Hezbollah, mais provável será é para o golpe ter sucesso "
 SYR_shadow_over_hezbollah: "Shadow Over Hezbollah"
 SYR_shadow_over_hezbollah_desc: "Ajudamos o Hezbollah a derrubar o governo libanês. Isso significa que eles nos devem. Devemos retirá-los do controle iraniano e fazê-los seguir nossa orientação"

 SYR_affirm_presence_in_lebanon: "Afirme a presença no Líbano"
 SYR_affirm_presence_in_lebanon_desc: "A continuação da ocupação do Líbano está afetando a economia. Precisamos decidir como lidar com o futuro do Líbano"
 SYR_invest_in_lebanon: "Invista no Líbano"
 SYR_invest_in_lebanon_desc: "Investir na economia libanesa mostrará que temos os interesses do povo libanês no coração."
 SYR_relocate_lebanese_industry: "Relocate Indústria Libanesa"
 SYR_relocate_lebanese_industry_desc: "Algumas das principais indústrias do Líbano devem ser transferidas para a Síria para garantir sua segurança e para garantir que nenhuma fábrica seja usada contra a Síria"
 SYR_commit_more_troops: "Comprometa mais tropas"
 SYR_commit_more_troops_desc: "Precisamos reforçar a segurança do Líbano aumentando a quantidade de soldados que estacionamos lá."
 SYR_reduce_presence: "Reduzir Presença"
 SYR_reduce_presence_desc: "Devemos retirar algumas de nossas tropas do Líbano. Nossos meninos merecem voltar para casa, precisamos dar ao Exército libanês mais controle."
 SYR_replace_ghazi_kanaan: "Substituir Ghazi Kanaan"
 SYR_replace_ghazi_kanaan_desc: "Ghazi Kanaan é o chefe da Inteligência Síria no Líbano desde 1982 e tem sido um recurso fundamental para manter o controle. No entanto, agora é necessário um pouco de sangue fresco. Vamos chamar de volta Kanaan e torná-lo chefe do Diretório de Segurança Política da Síria. No Líbano, Kanaan será substituído por seu vice, Rustum Ghazaleh, uma estrela em ascensão na comunidade de inteligência "
 SYR_recall_intelligence: "Recall Intelligence"
 SYR_recall_intelligence_desc: "Precisamos chamar de volta nossos elementos de inteligência do Líbano. Colocando-os de volta na Síria, eles serão capazes de proteger melhor a Síria"
 SYR_reduced_political_liberty: "Reduzir as liberdades políticas"
 SYR_reduced_political_liberty_desc: "Algumas organizações e partidos não estão satisfeitos com a nossa interferência no Líbano. Precisamos limitar as liberdades de expressão e reuniões, e proibir que certas publicações nos manchem"
 SYR_encourage_campaigning: "Incentivar a Campanha"
 SYR_encourage_campaigning_desc: "Precisamos aliviar um pouco do controle que temos sobre o governo libanês e permitir mais autogoverno para o libanês"
 SYR_assassinate_lebanese_prime_minister: "Assassinar o primeiro-ministro libanês"
 SYR_assassinate_lebanese_prime_minister_desc: "O primeiro-ministro do Líbano, Rafic Hariri, é um crítico franco da ocupação da Síria. Seria melhor se ele saísse de cena, embora fazer isso certamente despertará indignação na comunidade internacional, mesmo que possa encobrir nossos rastros"
 SYR_raids_against_hezbollah: "Raids Against Hezbollah"
 SYR_raids_against_hezbollah_desc: "O Hezbollah nada mais é do que uma organização terrorista que tenta desestabilizar o Líbano. Precisamos conduzir ataques contra suas forças e enfraquecer seu controle sobre o Líbano"
 SYR_integrate_lebanon: "Integrar o Líbano"
 SYR_integrate_lebanon_desc: "É hora de trazer o Líbano para mais perto de nós. Devemos avançar com todas as nossas forças e transformar seu parlamento em um conselho regional nominal. Já temos o apoio total do Hezbollah, e eles nos ajudarão na operação"
 SYR_withdraw_from_lebanon: "Retire-se do Líbano"
 SYR_withdraw_from_lebanon_desc: "Chegou a hora de deixar o Líbano e deixar o país seguir seu próprio caminho"

 SYR_greater_syria: "Grande Síria"
 SYR_greater_syria_desc: "O Partido Social Nacionalista Sírio sonha com uma Grande Síria. Este estado se estenderá do Sinai ao Iraque, e do norte da Arábia às montanhas Taurus. Vamos unir todo o povo sírio sob uma bandeira!"
 SYR_lebanese_chaos: "Caos Libanês"
 SYR_lebanese_chaos_desc: "O Líbano está em um caos político completo, com o país dividido entre o governo e as milícias do Hezbollah. Devemos realizar um ataque de bandeiras falsas"
 SYR_deal_with_scraps: "Lidar com as sobras"
 SYR_deal_with_scraps_desc: "Agora que o Líbano está enfraquecido, devemos usar o conflito como uma desculpa para avançar para garantir nossa própria segurança nacional"
 SYR_assault_jordan: "Depor os Hashemitas"
 SYR_assault_jordan_desc: "A Jordânia é um dos três países onde o Partido Social Nacionalista Sírio está ativo (além da Síria e do Líbano). O principal apoio ao partido vem da diáspora palestina que vive lá. Devemos apoiar o SSNP lá, e levá-los a depor o atual partido governante hachemita "
 SYR_arm_palestinians_to_fight: "Arme Palestinos"
 SYR_arm_palestinians_to_fight_desc: "A Jordânia é o lar de uma grande população de refugiados palestinos. Podemos transformar esses refugiados em lutadores e instigá-los a causar estragos na Palestina e em Israel. Como eles são combatentes por procuração, podemos usá-los para instigar Israel a retaliar, fazendo-os parecer como o bandido no conflito "
 SYR_zionist_threat: "A ameaça sionista"
 SYR_zionist_threat_desc: "Israel é a maior afronta a todos os muçulmanos e um abominável estado falso no coração do Islã. Eles precisam ser varridos da face da terra"
 SYR_befriend_sudan: "Ally Sudan"
 SYR_befriend_sudan_desc: "O Sudão tem uma disputa em andamento com o Egito sobre o Triângulo de Hala'ib. Podemos ser capazes de nos aliar a eles e usar uma ameaça combinada para persuadir o Egito a nos dar concessões territoriais."
 SYR_demand_sinai: "Exigir Sinai"
 SYR_demand_sinai_desc: "O Sinai é de grande importância estratégica para nós. Não só nos dará grandes posições defensivas contra qualquer ataque do Ocidente, mas também nos dará a oportunidade de monitorar e controlar o Canal de Suez. \ N \ nNós ofereceremos aos egípcios um controle conjunto sobre o Canal para engraxar as rodas do negócio "
 SYR_iraq_divisions: "Explorar as divisões iraquianas"
 SYR_iraq_divisions_desc: "O Iraque está dividido em várias etnias e grupos religiosos. Podemos explorar essas divisões e causar um levante religioso no país para enfraquecê-los"
 SYR_mop_up_iraq: "Mop Up Iraq"
 SYR_mop_up_iraq_desc: "A atual situação de segurança do Iraque é uma ameaça à nossa própria segurança nacional. Usando isso como pretexto, podemos justificar o deslocamento de tropas para o país"
 SYR_concessions_to_kurds: "Concessões aos curdos"
 SYR_concessions_to_kurds_desc: "Os curdos constituem um grande grupo étnico na região que queremos controlar. Eles existem há muito tempo sem um Estado oficial e, na maioria dos países onde residem, seus direitos são restritos. Se lhes prometermos uma zona autônoma em Grande Síria, podemos ganhar um aliado poderoso "
 SYR_submission_kuwait: "Submissão do Kuwait"
 SYR_submission_kuwait_desc: "O Kuwait é um estado artificial criado por potências coloniais, e sua atual família real só é mantida no poder com o apoio das potências ocidentais. O povo kuwaitiano precisa ser libertado de seus senhores coloniais"
 SYR_crush_the_sauds: "Esmague os Sauds"
 SYR_crush_the_sauds_desc: "As partes do norte da Arábia são uma parte natural da Grande Síria. Embora economicamente insignificante, não podemos deixar este território ir puramente por princípio. Devemos forçar a Arábia Saudita a fazer concessões"
 SYR_kurds_in_turkey: "Curdos na Turquia"
 SYR_kurds_in_turkey_desc: "O Partido dos Trabalhadores do Curdistão, PKK, vem travando uma guerra de guerrilha contra a Turquia há décadas. Devemos oferecer um refúgio para eles do nosso lado da fronteira. Podemos então usar seus combatentes para aumentar nossos números assim que avançarmos para a Turquia"
 SYR_kurds_in_iran: "Curdos no Irã"
 SYR_kurds_in_iran_desc: "O Irã é o lar de cerca de 7 milhões de curdos. Atualmente, o Partido Democrático do Curdistão Iraniano está travando uma guerra de guerrilha em pequena escala contra o governo. Embora pequenos em tamanho, poderíamos oferecer a eles refúgio no Curdistão se eles jurassem lealdade à nossa causa"
 SYR_align_azerbaijan: "Ally Azerbaijan"
 SYR_align_azerbaijan_desc: "O Azerbaijão tem uma relação bastante fria com o Irã. Embora ambos os países sejam xiitas e compartilhem uma história comum, a postura do Azerbaijão pró-Turquia e pró-Israel e a posição do Irã pró-Armênia esfriaram as relações entre os dois. Além disso, o Irã é o lar de muitos azeris vivendo no Azerbaijão iraniano. Devemos oferecer ao Azerbaijão o território iraniano habitado pelos azeris em troca de uma aliança "
 SYR_taurus_mountains: "Para as montanhas de Taurus"
 SYR_taurus_mountains_desc: "As montanhas Taurus, no sudeste da Anatólia, são uma barreira natural perfeita para proteger a Síria. Esta terra, portanto, é uma parte natural da Síria e deveria ser nossa"
 SYR_alawite_militias: "Recrutar alauítas"
 SYR_alawite_militias_desc: "A área de Hatay, como Latakia, é habitada principalmente por alauitas, uma seita muçulmana étnico-religiosa. Muitos alauitas se sentem oprimidos pela maioria sunita na Turquia. Podemos usar essa frustração para recrutar alguns deles como paramilitares para nosso exército"
 SYR_align_armenia: "Ally Armênia"
 SYR_align_armenia_desc: "Armênia e Turquia nunca tiveram laços diplomáticos oficiais. Isso se deve principalmente à recusa da Turquia em reconhecer o genocídio armênio e a disputa de fronteira em curso entre os dois. Embora a Armênia reconheça oficialmente as fronteiras atuais, a Turquia não sente que o compromisso é forte o suficiente. Poderíamos prometer à Armênia o nordeste da Turquia em troca de nos ajudar "
 SYR_align_greece: "Grécia Aliada"
 SYR_align_greece_desc: "Apesar de ambos fazerem parte da OTAN, as relações entre [GRE.GetName] e [TUR.GetName] não são tão calorosas. Eles têm algumas disputas fronteiriças no Egeu e algumas facções mais nacionalistas na Grécia reivindicam parte do território da Turquia baseado na ideia de Megali. A Grécia pode ser um aliado muito poderoso contra a Turquia "
 SYR_divide_turkey: "Partition Turkey"
 SYR_divide_turkey_desc: "Chegou a hora de dividir a Turquia. Com nossos aliados reunidos, a Turquia não pode esperar lutar contra todos nós"
 SYR_claim_cyprus: "Reivindicar Chipre"
 SYR_claim_cyprus_desc: "Chipre é um baluarte perfeito contra qualquer invasão do coração da Síria pelo Ocidente. A ilha deveria estar sob nosso domínio por direito"
 SYR_align_cyprus: "Pressão Chipre"
 SYR_align_cyprus_desc: "Chipre é a facção mais rica e forte da ilha e, portanto, é a melhor escolha para um aliado. No entanto, isso nos colocará em conflito com Chipre do Norte, que é protegido pela Turquia"
 SYR_align_northern_cyprus: "Pressão no Norte de Chipre"
 SYR_align_northern_cyprus_desc: "Os habitantes turcos do Norte de Chipre serão um aliado perfeito para controlar a ilha. No entanto, isso nos colocará em conflito com Chipre e, possivelmente, com a Grécia"
 SYR_invade_cyprus: "Invada Chipre"
 SYR_invade_cyprus_desc: "Não precisamos de aliados, vamos tomar a ilha completamente para nós. Ninguém pode ficar no nosso caminho!"
 SYR_weaken_iran: "Irã enfraquecido"
 SYR_weaken_iran_desc: "O Irã é um país poderoso a leste, mas sua fraqueza é que uma grande parte de sua população não é etnicamente persa. Podemos explorar essa fraqueza para uma futura invasão do Irã"
 SYR_palestinian_unemployment_program: "Programa de Desemprego Palestino"
 SYR_palestinian_unemployment_program_desc: "A Jordânia é o lar de muitos palestinos, muitos dos quais nunca receberam o status de cidadania. A taxa de desemprego entre eles é muito alta devido à dificuldade de encontrar trabalho. Precisamos remediar esta situação e ajudá-los a encontrar emprego"

 SYR_military_reform: "Reforma Militar"
 SYR_military_reform_desc: "Os militares sírios precisam urgentemente de reforma. O Exército Árabe Sírio está dividido entre a Guarda Republicana de elite e o exército regular, e o corpo de oficiais é dominado pela minoria Alawita"
 SYR_conscription_army: "Exército Conscrito"
 SYR_conscription_army_desc: "A Síria tem uma longa história de ter um exército conscrito e assim deve permanecer. Usar os conscritos nos permite ter um exército maior e é uma boa maneira de reunir pessoas de diferentes origens"
 SYR_volunteer_army: "Exército Voluntário"
 SYR_volunteer_army_desc: "Ter um exército recrutado é caro e desnecessário. Em vez disso, devemos nos concentrar em ter um exército menor, melhor treinado e motivado, composto de voluntários"
 SYR_peoples_army: "Exército do Povo"
 SYR_peoples_army_desc: "A Síria é composta de muitas etnias. O Exército deve servir a todas elas. Temos que criar organizações locais que serão compostas por moradores locais e cuidarão da defesa regional"
 SYR_loyal_elite: "Elite Leal"
 SYR_loyal_elite_desc: "A Síria é mais bem protegida por ter um exército que é dominado por uma elite leal. No caso da Síria, será a Guarda Republicana e o corpo de oficiais alauitas."
 SYR_guerrilla_warfare: "Guerra de guerrilha"
 SYR_guerrilla_warfare_desc: "O futuro da guerra não está em conflito direto com o inimigo, mas estou atacando-os pela retaguarda e perseguindo-os. Estamos cercados por muitas nações hostis com militares maiores do que nós, então não podemos esperar derrotá-los indo contra eles. -a-dedo do pé "
 SYR_decentralised_tactics: "Táticas Descentralizadas"
 SYR_decentralised_tactics_desc: "Precisamos treinar nossas unidades para atuar de forma independente e executar operações locais. Nossos militares precisam ser capazes de manobrar mesmo que percam contato com o alto comando e treinar nossas tropas na guerra descentralizada é a chave"
 SYR_centralised_tactics: "Táticas Centralizadas"
 SYR_centralised_tactics_desc: "Precisamos ter uma imagem clara de todas as localizações de nossas tropas em todos os momentos. Todas as manobras devem ser executadas nos mínimos detalhes e as tropas devem ser controladas e guiadas de uma posição central. Essa é a única maneira de garantir operações eficazes"
 SYR_homs_military_academy: "Expanda a Academia Militar de Homs"
 SYR_homs_military_academy_desc: "A Academia Militar de Homs é a maior e mais prestigiosa escola militar da Síria e está em funcionamento desde 1933. Precisamos expandi-la e começar a oferecer treinamento em outros ramos além do exército"
 SYR_expand_tartus_base: "Expanda a Base Tartus"
 SYR_expand_tartus_base_desc: "A base naval de Tartus foi usada pela primeira vez pela União Soviética e depois pela Rússia como uma base naval para ter fácil acesso ao Mediterrâneo. Em seu tamanho atual, ela realmente só pode servir como uma estação para navios menores do que fragatas. Precisamos expandir suas docas para basear navios maiores "
 SYR_tartus_dockyards: "Estaleiros de Tartus"
 SYR_tartus_dockyards_desc: "Agora que expandimos as docas em Tartus, também precisamos expandir suas capacidades de reparo e reequipamento, construindo estaleiros para manutenção de navios"
 SYR_expand_tiyas_air_base: "Expandir a base aérea de Tiyas"
 SYR_expand_tiyas_air_base_desc: "A base aérea de Tiyas é a maior da Síria. Está localizada em um local central crucial, o que nos permite cobrir a base aérea de toda a Síria de uma posição bem protegida. Precisamos expandir suas instalações para permitir que instalemos mais aeronaves lá "
 SYR_fuel_reserve: "Maior Reserva de Combustível"
 SYR_fuel_reserve_desc: "Hospedar uma força aérea maior exigirá que aumentemos nossa reserva estratégica de combustível. Por ter uma reserva maior, seremos capazes de operar nossa força aérea por mais tempo, caso nosso suprimento de combustível seja comprometido"
 SYR_support_tactics: "Táticas de Apoio"
 SYR_support_tactics_desc: "Além de nosso exército, devemos treinar nossa marinha e força aérea para atuar como elementos de apoio"
 SYR_military_production: "Produção Militar"
 SYR_military_production_desc: "Dependemos muito da importação de armas de outros países. Precisamos criar oficinas locais para reduzir nossa dependência de armamentos estrangeiros"
 SYR_purchase_armoured_vehicles: "Comprar veículos blindados"
 SYR_purchase_armoured_vehicles_desc: "Nosso exército é fortemente mecanizado. Como não temos veículos nacionais, precisamos reabastecer nosso estoque para comprar equipamentos de potências estrangeiras"
 SYR_purchase_planes: "Comprar Aeronave"
 SYR_purchase_planes_desc: "Nossa força aérea está focada no apoio em solo. Como não temos aeronaves domésticas, precisamos reabastecer nosso estoque para comprar equipamentos de potências estrangeiras".
 SYR_fuel_production: "Produção de Combustível"
 SYR_fuel_production_desc: "Para manter nossos veículos novos funcionando, é necessário muito combustível. Precisamos configurar algumas refinarias de biocombustíveis para que haja mais combustível para uso militar"
 SYR_improved_supply: "Fornecimento Melhorado"
 SYR_improved_supply_desc: "O terreno às vezes pode ser muito acidentado na Síria. Precisamos melhorar nossa infraestrutura e linhas de abastecimento para garantir a eficiência de nossas tropas"
 SYR_maintenance_depots: "Depósitos de Manutenção"
 SYR_maintenance_depots_desc: "Manter nossa força aérea funcional é muito trabalhoso. Precisamos configurar depósitos de manutenção para eles para que possamos produzir peças de reposição e fazer a manutenção dos aviões"
 SYR_electronic_army: "Exército Eletrônico Sírio"
 SYR_electronic_army_desc: "O campo de batalha moderno se instala na internet. Precisamos configurar um grupo de hackers que atacarão nossos inimigos por meio de spam, ataque DDOS, notícias falsas e hacking"
 SYR_research_center: "Centro de Pesquisa do Exército"
 SYR_research_center_desc: "Precisamos aumentar nossa capacidade de produzir e pesquisar armas e tecnologias domésticas, estabelecendo um centro de pesquisa operado pelo Exército".
 SYR_form_damascus_steel: "Forma Damasco Aço"
 SYR_form_damascus_steel_desc: "A Síria não tem nenhuma empresa oficial de armas. Precisamos financiar uma nova e criar uma empresa estatal de armas, a Damascus Steel. Essa empresa vai começar a projetar e produzir armas de infantaria para nós"
 SYR_subsidise_hmisho_vehicles: "Subsidiar Hmisho Trading Group"
 SYR_subsidise_hmisho_vehicles_desc: "O Hmisho Trading Group é um dos maiores conglomerados industriais da Síria. Eles importam muitos veículos para o país e operam muitas oficinas de veículos por meio de suas subsidiárias e também administram uma das maiores siderúrgicas do país. Devemos subsidiar e ajudá-los a montar uma empresa para desenvolver e fabricar veículos blindados e aumentar sua produção de aço "

 SYR_diplomatic_effort: "Esforço Diplomático"
 SYR_diplomatic_effort_desc: "O Oriente Médio é um lugar conturbado e devemos navegar com cuidado com nossa diplomacia na região"
 SYR_affirm_claims_on_golan: "Afirmar reivindicações sobre Golã"
 SYR_affirm_claims_on_golan_desc: "Israel ocupa as Colinas de Golan desde a Guerra dos Seis Dias. Precisamos anunciar ao mundo internacional que ainda vemos esta área como um de nossos estados centrais e que a ocupação de Israel é ilegal"
 SYR_renounce_claims_on_golan: "Renuncie Reivindicações em Golan"
 SYR_renounce_claims_on_golan_desc: "Israel ocupa as Colinas de Golã há muito tempo. A área é habitada principalmente por judeus israelenses. Devemos admitir que perdemos a guerra e renunciar às reivindicações na região e começar a reparar nossas relações hostis com Israel"
 SYR_meet_hamas: "Conheça o Hamas"
 SYR_meet_hamas_desc: "O Hamas é o principal competidor do Fatah. Eles se concentraram mais na libertação da Palestina por meio da luta armada do que pela diplomacia"
 SYR_new_intifada: "Nova Intifada"
 SYR_new_intifada_desc: "Devemos encorajar o Hamas a iniciar uma nova Intifada contra os ocupantes israelenses"
 SYR_meet_fatah: "Conheça Fatah"
 SYR_meet_fatah_desc: "O Fatah é o principal competidor do Hamas. Eles se concentram mais em alcançar os direitos palestinos por meio da diplomacia"
 SYR_diplomatic_pressure_on_israel: "Proteja a Palestina"
 SYR_diplomatic_pressure_on_israel_desc: "Precisamos proteger os palestinos. Ao anunciar que somos os protetores da Palestina, será menos provável que Israel seja agressivo contra eles"
 SYR_repair_relations_with_israel: "Reparar Relações com Israel"
 SYR_repair_relations_with_israel_desc: "Há muito tempo somos hostis contra Israel sem motivo. Precisamos acabar com esse ódio e começar a construir a paz no Oriente Médio"
 SYR_one_state_solution: "Solução de suporte de um estado"
 SYR_one_state_solution_desc: "Israel tem a reivindicação legítima de seus territórios. Eles provaram isso defendendo sua terra por décadas. Precisamos aceitar a realidade de que Israel está aqui para ficar e os palestinos devem aprender a viver com isso"
 SYR_two_state_solution: "Solução de suporte de dois estados"
 SYR_two_state_solution_desc: "A paz é mais bem estabelecida dividindo Israel em dois; um território palestino e um território israelense. Desta forma, ambas as partes podem viver em paz em suas próprias terras"
 SYR_levant_defence_pact: "Pacto de Defesa de Jerusalém"
 SYR_levant_defence_pact_desc: "Jerusalém deve ser defendida com qualquer um que a tome. Precisamos reunir nossos aliados"
 SYR_invite_jordan: "Convide Jordan"
 SYR_invite_jordan_desc: "A Jordânia hospeda uma grande diáspora palestina, e eles frequentemente criticam Israel por suas ações contra os palestinos. Com a ajuda deles, poderemos acessar a Cisjordânia rapidamente se o conflito estourar"
 SYR_invite_egypt: "Convide o Egito"
 SYR_invite_egypt_desc: "O Egito tem sido uma tábua de salvação para a faixa de Gaza e até administrou a região em um ponto de sua história. Aliar-se a eles nos ajudará a proteger o flanco sul contra Israel e nos ajudará a proteger Gaza"
 SYR_meeting_with_kings: "Conheça o Rei"
 SYR_meeting_with_kings_desc: "As relações entre nós e [SAU.GetName] variaram muito ao longo da Guerra Fria e dos dias modernos. Não podemos negar sua existência e temos que aprender a conviver com eles. [ROOT.GetLeader] deve se reunir com [SAU .GetLeader] para melhorar a classificação entre nossos países "
 SYR_open_saudi_mosques: "Abra mesquitas sauditas"
 SYR_open_saudi_mosques_desc: "A Arábia Saudita financia muitas mesquitas e madrassas em todo o mundo. Devemos entrar em contato com eles e pedir que os financiem para nós também. Isso, é claro, concederá a eles alguma influência sobre nós, e é sabido que alguns dos os imãs nas mesquitas administradas pelos sauditas não são o tipo mais tolerante "
 SYR_saudi_oil_cooperation: "Cooperação Saudita do Petróleo"
 SYR_saudi_oil_cooperation_desc: "Tanto nós quanto os sauditas somos países produtores de petróleo. Seria benéfico para nós aumentar a cooperação neste campo"
 SYR_join_peninsula_shield: "Mostrar interesse no escudo da península"
 SYR_join_peninsula_shield_desc: "O Escudo da Península é o exército do Conselho de Cooperação do Golfo. Precisamos sinalizar para a Arábia Saudita que desejamos uma integração mais estreita com o Escudo da Península"
 SYR_saudi_military_cooperation: "Cooperação Militar Saudita"
 SYR_saudi_military_cooperation_desc: "Os países do Golfo conduzem muitas operações militares juntos. Eles também têm seu próprio programa de cooperação em pesquisa, ao qual definitivamente devemos nos juntar."
 SYR_saudi_oil_investments: "Saudi Oil Investments"
 SYR_saudi_oil_investments_desc: "Devemos pedir aos sauditas que invistam em alguns de nossos campos de petróleo para aumentar nossa produção de petróleo"
 SYR_trade_deal_with_egypt: "Acordo comercial com o Egito"
 SYR_trade_deal_with_egypt_desc: "O Egito é um país grande e poderoso perto de nós, e tivemos laços estreitos com eles no passado. Devíamos estabelecer um acordo comercial com eles"
 SYR_repair_relations_with_iraq: "Reparar Relações com o Iraque"
 SYR_repair_relations_with_iraq_desc: "Devido a um conflito entre os partidos Baathistas do Iraque e da Síria, as relações entre nossos dois países têm sido muito hostis por um longo tempo. Talvez devêssemos consertar essas relações e fazer os Partidos Ba'athistas trabalharem juntos novamente?"
 SYR_revive_baathist_dream: "Reviva o sonho ba'athista"
 SYR_revive_baathist_dream_desc: "Um dos princípios fundamentais do Ba'ath é o nacionalismo árabe e a criação de um estado pan-árabe. Atualmente o Partido Ba'ath está dividido em facções, as dominadas pela Síria e pelo Iraque. Muitos dos Ba ' Os partidos históricos são partidos menores na fronteira da obscuridade. Devemos primeiro lançar alguns fundos para os ramos regionais da facção dominada pela Síria para mostrar que o Ba'athismo é a novidade da moda "
 SYR_baathist_renaissance: "Renascimento Ba'athista"
 SYR_baathist_renaissance_desc: "A facção do Baath, dominada pelo Iraque, é mais difundida do que a facção dominada pela Síria. Precisamos financiá-la também, se quisermos realizar nossos sonhos"
 SYR_the_arab_union: "Forma a República Árabe Unida"
 SYR_the_arab_union_desc: "A República Árabe Unida foi uma união de curta duração entre Egito e Síria. Além da República, houve várias sugestões e tentativas de unificar os países árabes em um único estado liderado por países como Líbia, Iraque e Jordânia. Mesmo assim a União falhou, precisamos tentar novamente. O Egito está pronto para se unir novamente a nós "
 SYR_integrate_the_union: "Integrar a União"
 SYR_integrate_the_union_desc: "Precisamos aproximar a União Árabe, unindo todos os seus membros em um único super estado"
 SYR_denounce_iraq: "Denuncie o Iraque"
 SYR_denounce_iraq_desc: "O Iraque é um estado desprezível liderado pelo tipo errado de baathistas. Definitivamente, não deveríamos chamá-los de amigos, em vez disso, deveríamos denunciar suas práticas vis"
 SYR_iranian_sponsorship: "Patrocínio Iraniano"
 SYR_iranian_sponsorship_desc: "Os iranianos seriam um aliado perfeito para nós. Eles são xiitas como nós e compartilham nossa visão de mundo"
 SYR_fund_hezbollah: "Fundo do Hezbollah"
 SYR_fund_hezbollah_desc: "O Hezbollah é um forte grupo armado que opera principalmente no Líbano. Eles têm uma milícia muito forte e tê-los ao nosso lado é certamente benéfico"
 SYR_the_resistance_axis: "Junte-se ao Eixo da Resistência"
 SYR_the_resistance_axis_desc: "O Eixo da Resistência é uma coleção de estados anti-EUA no Oriente Médio liderados pelo Irã. É nosso interesse estratégico nos aliarmos a eles"
 SYR_iranian_quds: "Quds iranianos"
 SYR_iranian_quds_desc: "Os Quds iranianos são uma força especial / unidade paramilitar do Corpo da Guarda Revolucionária do Irã. Eles são a ferramenta especial do Irã para espalhar sua influência em conflitos globais"
 SYR_irgc_military_college: "Universidade de Comando e Estado-Maior do IRGC"
 SYR_irgc_military_college_desc: "A Universidade de Comando e Estado-Maior é a escola do pessoal militar do Corpo da Guarda Revolucionária do Irã. Ela se concentra na ciência militar irregular, conforme ditado pela doutrina militar do IRGC"
 SYR_reaffirm_claims_on_hatay: "Reafirmar reivindicações sobre Hatay"
 SYR_reaffirm_claims_on_hatay_desc: "Hatay foi cedida à Turquia pelos franceses na década de 1930. Isso foi feito sem nosso consentimento. A região ainda tem uma forte população alauita e a área deve ser devolvida à Síria"
 SYR_provide_intelligence_to_pkk: "Fornecer Inteligência ao PKK"
 SYR_provide_intelligence_to_pkk_desc: "O PKK é um grupo guerrilheiro curdo que opera na Turquia. Eles lutam contra o governo turco há décadas, tentando estabelecer um Curdistão independente. Devemos fornecer inteligência sobre os militares turcos para minar a influência da Turquia na região"
 SYR_pkk_training_camps: "Estabelecer campos de treinamento PKK"
 SYR_pkk_training_camps_desc: "Precisamos configurar campos de treinamento para os guerrilheiros do PKK no norte da Síria. Isso significa que a eficiência do PKK aumentará e talvez alguns deles estejam dispostos a se juntar a nós"
 SYR_weapons_to_pkk: "Fornecimento de armas para PKK"
 SYR_weapons_to_pkk_desc: "O PKK não pode lutar sem armas. Precisamos fornecer isso a eles, para que se tornem mais fortes e mais alinhados conosco caso algum dia ganhem independência"
 SYR_approach_armenia: "Aproxime-se da Armênia"
 SYR_approach_armenia_desc: "A Armênia é um dos vizinhos da Turquia, e eles têm relações muito frias entre si. Devíamos nos aproximar da Armênia e tentar fazer amizade com eles"
 SYR_approach_greece: "Aproximação da Grécia"
 SYR_approach_greece_desc: "A Grécia tem uma disputa de longa data com a Turquia por causa de algumas das ilhas do Egeu. Seria benéfico se eles estivessem do lado deles"
 SYR_support_cyprus: "Apoie Chipre"
 SYR_support_cyprus_desc: "A ilha de Chipre está dividida entre o norte controlado pela Turquia e o sul controlado pelos cipriotas. Devemos apoiar Chipre em seus esforços para se tornar a facção dominante da ilha"
 SYR_renounce_claims_on_hatay: "Renuncie Reivindicações em Hatay"
 SYR_renounce_claims_on_hatay_desc: "Não controlamos Hatay por quase um século. Devíamos renunciar a nossas reivindicações e restaurar nossas relações com a Turquia"
 SYR_close_pkk_border: "Fechar fronteira curda"
 SYR_close_pkk_border_desc: "Devemos aumentar nossos esforços de monitoramento nas fronteiras entre a Síria e a Turquia para garantir que os combatentes do PKK não o usem para escapar da Turquia"
 SYR_approach_azerbaijan: "Aproximar o Azerbaijão"
 SYR_approach_azerbaijan_desc: "O Azerbaijão é um aliado próximo da Turquia e devemos contatá-los também"
 SYR_turkish_delights: "Delícias Turcas"
 SYR_turkish_delights_desc: "A Turquia é uma potência econômica da região. Precisamos estabelecer acordos econômicos com eles que irão beneficiar a nós dois"
 SYR_support_nothern_cyprus: "Apoie Chipre do Norte"
 SYR_support_nothern_cyprus_desc: "A ilha de Chipre está dividida entre o norte controlado pela Turquia e o sul controlado pelos cipriotas. Devemos apoiar o Chipre turco em seus esforços para se tornar a facção dominante da ilha"
 SYR_approach_russia: "Aproximar a Rússia"
 SYR_approach_russia_desc: "A Rússia há muito tem relações amigáveis conosco, pois dá continuidade à estratégia soviética de nos ver como um ativo estratégico. Devemos aprofundar nossas relações com eles, pois eles são um aliado poderoso"
 SYR_russian_weapons: "Armas russas"
 SYR_russian_weapons_desc: "A Rússia é um grande exportador de armas. Devemos estabelecer acordos com eles para obtermos permissão para produzir algumas de suas armas localmente sob uma licença"
 SYR_russian_trade: "Comércio Russo"
 SYR_russian_trade_desc: "Devemos negociar contratos comerciais com a Rússia, pois é uma grande produtora de petróleo e gás natural"
 SYR_lease_latakia: "Locação da Base Naval Tartus"
 SYR_lease_latakia_desc: "A Rússia concordou em perdoar 73% de nossa dívida da era soviética se lhes dermos uma base naval em Tartus"
 SYR_russian_military_cooperation: "Cooperação Militar Russa"
 SYR_russian_military_cooperation_desc: "O CSTO é uma aliança militar poderosa. Devemos nos aproximar da Rússia e nos juntarmos formalmente a eles"
 SYR_join_war_on_terror: "Junte-se à guerra contra o terror"
 SYR_join_war_on_terror_desc: "Os Estados Unidos declararam guerra ao terrorismo. Conhecemos muito bem a ameaça dos extremistas islâmicos. Devemos apoiar os Estados Unidos em seus esforços para combater o terrorismo"
 SYR_joint_us_operations: "Operações conjuntas dos EUA"
 SYR_joint_us_operations_desc: "Precisamos ajudar os Estados Unidos de todas as maneiras que pudermos para lutar contra o terrorismo. Isso inclui fornecer inteligência e permitir que eles conduzam operações antiterrorismo dentro de nossas fronteiras com suas forças especiais"
 SYR_closer_ties_to_france: "Laços mais próximos da França"
 SYR_closer_ties_to_france_desc: "A França é nosso antigo senhor colonial e um dos países mais fortes da Europa. Muitas antigas colônias francesas mantiveram seus laços com a França, e devemos fazer o mesmo"
 SYR_condemn_taliban: "Condenar o Talibã"
 SYR_condemn_taliban_desc: "O Taleban representa uma forma repugnante de Islã. Devemos apoiar o legítimo governo afegão contra esses terroristas"
 SYR_air_practice_with_britain: "Prática Aérea com a Grã-Bretanha"
 SYR_air_practice_with_britain_desc: "Os britânicos têm uma base aérea em Chipre. Isso os torna um parceiro perfeito para praticar nossa força aérea com"
 SYR_french_investments: "Investimentos franceses"
 SYR_french_investments_desc: "Os franceses gostam de despejar dinheiro em suas antigas colônias. Devemos incentivá-los a investir em nosso setor industrial"
 SYR_us_investments: "American Investments"
 SYR_us_investments_desc: "Os americanos amam seu petróleo. Podemos pedir a algumas corporações americanas que desenvolvam ainda mais nossos campos de petróleo"
 SYR_british_investments: "Investimentos britânicos"
 SYR_british_investments_desc: "Depois do treinamento aéreo com os britânicos, eles entenderam que precisam nos ajudar a melhorar nossas capacidades militares para poder combater o terrorismo"
 SYR_major_nato_ally: "Torne-se um importante aliado não pertencente à OTAN"
 SYR_major_nato_ally_desc: "Major aliado não pertencente à OTAN é uma designação do governo dos EUA para países que estão fora da OTAN, mas ainda são aliados militares importantes dos EUA. Tornar-se um aliado dos EUA aumentará muito a nossa prontidão militar"
 SYR_harbor_extremists: "Harbour Extremists"
 SYR_harbor_extremists_desc: "Os jihadistas estão fazendo a obra de Deus lutando contra o grande Satanás, os Estados Unidos. Precisamos permitir que eles passem com segurança por nosso país e deixá-los em paz"
 SYR_release_extremists: "Liberar extremistas"
 SYR_release_extremists_desc: "Temos muitos jihadistas na prisão, em prisão domiciliar e perambulando por nosso país. Precisamos libertá-los para causar estragos em nossos vizinhos"
 SYR_arm_palestinians: "Arme o Hamas"
 SYR_arm_palestinians_desc: "O Hamas está em uma luta armada contra Israel. Eles são os verdadeiros Muhajideen e precisamos garantir que eles possam continuar lutando"
 SYR_supply_taliban: "Fornecimento do Talibã"
 SYR_supply_taliban_desc: "O Taleban conseguiu estabelecer um Estado Islâmico no Afeganistão, mas agora as potências ocidentais estão tentando derrubar seu governo legítimo. Precisamos garantir que eles não caiam"
 SYR_supply_al_shabaab: "Abastecimento Al-Shabaab"
 SYR_supply_al_shabaab_desc: "O Al-Shabaab é um movimento jihadista somali. Eles estão atualmente lutando contra o governo da Somália para estabelecer um estado de governo pela Lei Sharia e precisam da nossa ajuda para isso"
 SYR_safehaven_for_islamists: "Safehave para islâmicos"
 SYR_safehaven_for_islamists_desc: "Precisamos fornecer um abrigo seguro e uma base operacional para o movimento jihadista global. Guerreiros sagrados de todo o mundo se reunirão aos seus estandartes"
 SYR_ally_alqaeda: "Ally Al-Qaeda"
 SYR_ally_alqaeda_desc: "A Al-Qaeda é uma organização jihadista global. Devemos nos unir formalmente às suas fileiras contra a decadência ocidental"

 SYR_rebuild_economy: "Reconstruir a economia"
 SYR_rebuild_economy_desc: "A economia síria foi devastada pela guerra. O PIB caiu para uma fração do que era antes da guerra. Fazer tudo correr bem novamente será um processo longo e árduo"
 SYR_loan_money_iran: "Empréstimos iranianos"
 SYR_loan_money_iran_desc: "Para realizar alguns dos projetos de reconstrução maiores, precisamos garantir financiamento internacional. Garantir financiamento nos permite reconstruir a economia de forma mais rápida e eficiente, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país"
 SYR_loan_money_saudi: "Empréstimos sauditas"
 SYR_loan_money_saudi_desc: "Para realizar alguns dos projetos de reconstrução maiores, precisamos garantir financiamento internacional. Garantir financiamento nos permite reconstruir a economia de forma mais rápida e eficiente, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país"
 SYR_loan_money_russia: "Empréstimos russos"
 SYR_loan_money_russia_desc: "Para realizar alguns dos projetos de reconstrução maiores, precisamos garantir financiamento internacional. Garantir financiamento nos permite reconstruir a economia de forma mais rápida e eficiente, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país"
 SYR_loan_money_eu: "Empréstimos da UE"
 SYR_loan_money_eu_desc: "Para realizar alguns dos projetos de reconstrução maiores, precisamos garantir financiamento internacional. Garantir financiamento nos permite reconstruir a economia de forma mais rápida e eficiente, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país"
 SYR_loan_money_china: "Empréstimos chineses"
 SYR_loan_money_china_desc: "Para realizar alguns dos projetos de reconstrução maiores, precisamos garantir financiamento internacional. Garantir financiamento nos permite reconstruir a economia de forma mais rápida e eficiente, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país"
 SYR_loan_money_us: "American Loans"
 SYR_loan_money_us_desc: "Para realizar alguns dos projetos de reconstrução maiores, precisamos garantir financiamento internacional. Garantir financiamento nos permite reconstruir a economia de forma mais rápida e eficiente, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país"
 SYR_renegotiate_loans: "Renegociar Empréstimos"
 SYR_renegotiate_loans_desc: "Obviamente, devido à má situação econômica, não é realista que possamos pagar todas as nossas dívidas. Devemos renegociar alguns dos empréstimos. Claro, isso significa que os países que investiram em nós terão alguma vantagem sobre nós "
 SYR_cooperate_syrair: "Coopere com a Síria Aérea"
 SYR_cooperate_syrair_desc: "Antes da guerra, a Syrian Air era a maior companhia aérea da Síria. Precisamos cooperar com eles e oferecer aos refugiados sírios voos gratuitos para casa para incentivá-los a retornar"
 SYR_fly_damas: "Subsidize FlyDamas"
 SYR_fly_damas_desc: "FlyDamas é uma pequena subsidiária da Syrian Air. Atualmente, eles operam apenas um Boeing 737. Devemos subsidiá-los para que possam aumentar suas operações"
 SYR_syrian_pearl: "Reiniciar o Syrian Pearl"
 SYR_syrian_pearl_desc: "A Syrian Pearl foi uma companhia aérea privada de curta duração. Precisamos reiniciá-la para oferecer mais serviços de vôo aos sírios"
 SYR_invigorate_tourism: "Revigorar o Turismo"
 SYR_invigorate_tourism_desc: "A Síria, especialmente a costa Latakiana, já foi uma grande atração turística, trazendo um grande impulso para a economia. No entanto, todo o turismo basicamente deixou de existir devido à guerra. Precisamos fazer novamente o boom do setor de turismo!"
 SYR_2nd_agrarian_reform: "2ª Reforma Agrária"
 SYR_2nd_agrarian_reform_desc: "Uma das principais razões para o início da guerra civil na Síria foi a quebra de safra massiva no verão de 2011, causando a migração em massa de pessoas das áreas rurais para as cidades. Na década de 1960, o regime sírio executou uma reforma agrária, distribuindo terras e limitando o tamanho das propriedades rurais no país. O setor agrícola está agora em crise após a guerra, e uma nova reforma é necessária "
 SYR_telecom: "Support Syrian Telecom"
 SYR_telecom_desc: "A Syrian Telecom é a empresa estatal responsável pela rede de telecomunicações da Síria. Precisamos garantir que eles continuem à tona"
 SYR_increase_nationalisation: "Aumentar a nacionalização"
 SYR_increase_nationalisation_desc: "Precisamos assumir o controle de indústrias-chave no país por enquanto para garantir que o que resta da indústria não seja transferido para outro lugar por empresas estrangeiras"
 SYR_increase_economic_freedom: "Aumentar a liberdade econômica"
 SYR_increase_economic_freedom_desc: "Para realmente aumentar nosso PIB, precisamos abrir nossos mercados para empresas estrangeiras e oferecer subsídios a qualquer empresa que esteja disposta a localizar seus negócios na Síria"
 SYR_invest_in_financial: "Investir no Setor Financeiro"
 SYR_invest_in_financial_desc: "A Síria teve um setor financeiro forte no passado. Devemos investir algum dinheiro nele para fazê-lo rolar novamente"
 SYR_invest_heavy_industry: "Investir na Indústria Pesada"
 SYR_invest_heavy_industry_desc: "A Síria tem uma economia baseada em recursos naturais e indústria pesada. Embora a guerra possa ser lucrativa, agora que há paz, muitas empresas estão prestes a falir e precisamos de subsídios para salvá-las"
 SYR_syrian_railways: "Investir nas ferrovias da Síria"
 SYR_syrian_railways_desc: "Muitas ligações ferroviárias foram destruídas na guerra e a maioria dos serviços ferroviários domésticos foi completamente interrompida. Precisamos reconstruir parte de nossa rede ferroviária"
 SYR_national_oil_production: "Aumentar a Produção Nacional de Petróleo"
 SYR_national_oil_production_desc: "O petróleo é um recurso valioso que produzimos muito pouco. Precisamos aumentar nossa produção de petróleo para ser muito maior"
 SYR_foreign_oil_fields: "Procure ajuda de empresas petrolíferas estrangeiras"
 SYR_foreign_oil_fields_desc: "Se contarmos com a ajuda de empresas internacionais de petróleo e de nossos patrocinadores monetários, seremos capazes de explorar ainda mais nossos campos de petróleo"
 SYR_national_phosphate_expansion: "Expandir Mineração de Fosfato"
 SYR_national_phosphate_expansion_desc: "O fosfato de rocha é um dos recursos naturais mais importantes para a Síria. Este recurso deve ser explorado por nós em uma extensão muito maior"
 SYR_foreign_phosphate_expansion: "Expansão de Fosfato Estrangeiro"
 SYR_foreign_phosphate_expansion_desc: "Muitas empresas estrangeiras estão interessadas em minerar rocha fosfática na Síria. Devemos ajudá-las a estabelecer negócios aqui"
 SYR_free_trade_partner: "Aumentar Exportações de Recursos"
 SYR_free_trade_partner_desc: "Os recursos naturais são a nossa força e devemos usá-los para ganhar o máximo de dinheiro possível"
 SYR_rebuild_schools: "Reconstruir Escolas"
 SYR_rebuild_schools_desc: "O primeiro passo para retornar à vida normal de uma nação é levar as crianças de volta à escola. Com a reconstrução do sistema educacional, incentivaremos os sírios a voltarem"
 SYR_education_reform: "Reforma da Educação"
 SYR_education_reform_desc: "Uma nova era está sobre nós e nosso sistema educacional foi transformado com ela. Precisamos muito melhorar nossa educação"
 SYR_new_universities: "Novas Universidades"
 SYR_new_universities_desc: "À medida que nossa população se torna mais educada, também precisamos aumentar a quantidade de universidades disponíveis para nossos cidadãos"
 SYR_rebuild_hospitals: "Reconstruir hospitais"
 SYR_rebuild_hospitals_desc: "Fornecer cuidados de saúde aos nossos cidadãos é importante, especialmente agora que temos muitos veteranos e feridos da guerra. Garantindo que as pessoas recebam o tratamento que merecem, mais pessoas estão dispostas a regressar à Síria"
 SYR_housing_projects: "Projetos Habitacionais"
 SYR_housing_projects_desc: "Muitas casas foram destruídas durante a guerra e há dezenas de vilas e cidades em ruínas. Precisamos começar a construir casas para atrair as pessoas de volta à Síria. Assim que tiverem telhados, eles podem conseguir um emprego, começar negócios e comece a aproveitar a vida mais uma vez "
 SYR_refugee_incentives: "Incentivos para refugiados"
 SYR_refugee_incentives_desc: "As últimas pessoas que ainda não voltaram para a Síria podem ser incentivadas a se mudar para cá oferecendo-lhes uma compensação monetária. Estando dispostos a pagar às pessoas para que emigrem de volta, podemos fazer com que os últimos voltem também"

 SYR_economic_improvements: "Melhorias econômicas"
 SYR_economic_improvements_desc: "A economia síria está estagnada há anos. A taxa de crescimento do PIB é minúscula quando comparada a outros países da região e precisamos consertar isso"
 SYR_increase_agricultural_subsidies: "Aumentar os subsídios agrícolas"
 SYR_increase_agricultural_subsidies_desc: "O governo sírio subsidiou pesadamente a agricultura durante anos para garantir a produção doméstica de alimentos. Isso levou a uma situação em que quase todas as terras aráveis são cultivadas. No entanto, os preços dos alimentos ainda são fortemente afetados pelas flutuações globais. Devemos aumentar os subsídios para garantir que o O povo sírio tem acesso a alimentos a preços acessíveis "
 SYR_decrease_agricultural_subsidies: "Diminuir os subsídios agrícolas"
 SYR_decrease_agricultural_subsidies_desc: "O governo sírio subsidiou pesadamente a agricultura durante anos para garantir a produção doméstica de alimentos. Isso levou a uma situação em que quase todas as terras aráveis são cultivadas. No entanto, os subsídios estão afetando a economia nacional. Devemos reduzir os subsídios, até se deixar para o abandono de algumas terras agrícolas e um aumento nos preços dos alimentos "
 SYR_chateau_bargylus: "Château Bargylus"
 SYR_chateau_bargylus_desc: "Dois irmãos, Karim e Sandro Saadé, planejam abrir uma vinícola na Síria. Devemos apoiá-los financeiramente e fazer os melhores vinhos do Mediterrâneo Oriental"
 SYR_export_bakdash: "Exportar Bakdash"
 SYR_export_bakdash_desc: "Bakdash é uma sorveteria em Damasco. A loja foi fundada por volta de 1885 em Al-Hamidiyah Souq, na cidade velha de Damasco. É famosa por seu Booza coberto de pistache, um sorvete triturado com uma textura elástica feita de aroeira e sahlab. Devemos exportar esta iguaria para o resto do mundo "
 SYR_bawabet_dimashq: "Bawabet Dimashq"
 SYR_bawabet_dimashq_desc: "Shaker al Samman tem planos de abrir o maior restaurante do mundo, Bawabet Dimashq, em Damasco. Ele terá uma área de 54.000 metros quadrados e poderá acomodar 6.000 pessoas. Com porções de várias cozinhas, esta será uma grande atração em Síria!"
 SYR_keep_banks_national: "Manter os bancos nacionais"
 SYR_keep_banks_national_desc: "Nenhum banco privado está autorizado a operar na Síria e deve ser mantido assim. Tendo apenas bancos nacionais, podemos garantir que podemos investir com segurança e proteger o dinheiro de nosso povo"
 SYR_legalise_private_banking: "Legalize Private Banking"
 SYR_legalise_private_banking_desc: "A Síria já está em uma recessão profunda e não queremos piorar isso mantendo o dinheiro de fora longe da Síria. Devemos legalizar a banca privada para aumentar nosso crescimento econômico"
 SYR_bena_properties: "Propriedades Bena"
 SYR_bena_properties_desc: "A Cham Holdings, de propriedade da família Maklouf, está planejando criar uma empresa imobiliária. Devemos trabalhar junto com eles para ajudar no desenvolvimento de terras na Síria"
 SYR_join_wto: "Junte-se à OMC"
 SYR_join_wto_desc: "A Síria planejava ingressar na Organização Mundial do Comércio na década de 1950, quando foi estabelecida, mas acabou retirando seu pedido devido à inclusão de Israel na organização. Talvez seja hora de se inscrever agora? Será um grande esforço como muitos de nosso comércio e as leis econômicas precisam ser ajustadas para atender aos requisitos da OMC "
 SYR_syrian_qatari_holding_company: "Empresa Holding Síria-Catariana"
 SYR_syrian_qatari_holding_company_desc: "Devemos trabalhar em conjunto com o governo do Catar e formar uma holding comum que investirá na Síria, no Catar e no mundo"
 SYR_loan_negotiations: "Renegociar Empréstimos"
 SYR_loan_negotiations_desc: "A Síria está muito endividada, e a maior parte dessas dívidas existe desde a guerra fria. Precisamos informar nossos devedores que não seremos capazes de pagar a maior parte de nossas dívidas e tentar negociar um novo acordo"
 SYR_tourism_boom: "Boom do Turismo"
 SYR_tourism_boom_desc: "Com as melhorias e os investimentos que fizemos em nossa economia, a indústria do turismo está crescendo a números nunca antes vistos. Em breve, a Síria será um dos destinos de férias mais badalados do Mediterrâneo"
 SYR_invest_in_research: "Investir em Pesquisa"
 SYR_invest_in_research_desc: "Colocamos muito dinheiro em nossa economia agora. Devemos desviar parte do dinheiro para ser usado em centros de pesquisa e universidades"
 SYR_hmisho_steel: "Investir na Hmisho Steel SA"
 SYR_hmisho_steel_desc: "O Hmisho Trading Group está planejando expandir sua operação de usina siderúrgica. Precisamos subsidiá-los para expandir sua produção"
 SYR_cooperate_with_saipa: "Coopere com a SAIPA"
 SYR_cooperate_with_saipa_desc: "A SAIPA é uma autofabricante iraniana que produz Citroens sob licença e até sua própria linha de carros. O Hmisho Trading Group está interessado em cooperar com eles e transferir parte da produção para a Síria"
 SYR_expand_oil_refineries: "Expandir Refinarias de Petróleo"
 SYR_expand_oil_refineries_desc: "Embora não seja um grande produtor global de petróleo, somos um grande produtor local de petróleo. Precisamos expandir nossas capacidades de refino de petróleo para estar no mesmo nível de nossos vizinhos"
 SYR_found_syriatel: "Syriatel encontrado"
 SYR_found_syriatel_desc: "Atualmente, existe apenas uma rede móvel prestada na Síria, a MTN Síria. Devemos configurar outra empresa para oferecer serviços também"
 SYR_electronics_school: "Syrian Electronics University"
 SYR_electronics_school_desc: "O futuro do mundo está na internet e na tecnologia de comunicação. Precisamos fundar uma escola dedicada a essas áreas para que possamos estar na vanguarda da tecnologia"
 SYR_syrian_anime: "Anime Sírio"
 SYR_syrian_anime_desc: "Venus Center, uma empresa com sede em Damasco, é atualmente a única empresa de dublagem que dubla anime japonês (e outros desenhos animados) para o árabe. Devemos encorajar esse comportamento"

