 syrian_social_nationalists: "Suporte do SSNP"
 syrian_social_nationalists_desc: "O Partido Nacionalista Social Sírio (SSNP) é uma força crescente na Síria, que defende o estabelecimento de um Estado-nação sírio abrangendo a Síria, Líbano, Iraque, Kuwait, Jordânia, Palestina, Israel, Chipre, Sinai e sudeste da Turquia. apoio ao esforço de guerra, com sua milícia totalizando pelo menos 8.000 membros. "
 syrian_social_nationalists_inc: "SSNP no governo"
 syrian_social_nationalists_inc_desc: "O Partido Nacionalista Social Sírio (SSNP) é uma força crescente na Síria, que defende o estabelecimento de um Estado-nação sírio abrangendo a Síria, Líbano, Iraque, Kuwait, Jordânia, Palestina, Israel, Chipre, Sinai e sudeste da Turquia. Sua ala política foi incorporada ao regime de Assad e suas milícias servem ao lado do Exército Árabe Sírio "
 palestine_liberation_groups: "Grupos Palestinos"
 palestine_liberation_groups_desc: "Os palestinos sírios e seus grupos armados, como o Exército de Libertação da Palestina, as Forças da Galiléia e a Brigada de Jerusalém na Palestina - todos originalmente treinados para lutar contra Israel - são pró-regime e fornecem apoio fundamental."
 palestine_liberation_groups_integrated: "Grupos Palestinos"
 palestine_liberation_groups_integrated_desc: "Os palestinos sírios e seus grupos armados, como o Exército de Libertação da Palestina, as Forças da Galiléia e a Brigada de Jerusalém na Palestina - todos originalmente treinados para lutar contra Israel - são pró-regime e fornecem apoio fundamental. \ N \ nOs grupos palestinos foram oficialmente integrados para o Exército Árabe Sírio "
 syrian_shiite: "Grupos xiitas"
 syrian_shiite_desc: "Uma multidão de grupos xiitas sírios e estrangeiros estão formando uma grande parte das forças pró-regime na Síria. Alguns são leais ao Irã e treinados e comandados pelo IRGC, outros são independentes."
 syrian_shiite_integrated: "Grupos xiitas"
 syrian_shiite_integrated_desc: "Uma multidão de grupos xiitas sírios e estrangeiros estão formando uma grande parte das forças pró-regime na Síria. Alguns são leais ao Irã e treinados e comandados pelo IRGC, outros são independentes. \ N \ nAs milícias foram integradas para serem formalmente parte do Exército Árabe Sírio "
 alawite_high_command: "Militares Dominados Alawitas"
 alawite_high_command_desc: "As unidades principais do Exército Árabe Sírio estão sob rígido controle de oficiais do ramo Alawita do Islã xiita, a mesma denominação religiosa da qual a família Al Assad faz parte. Isso garante a lealdade dessas unidades, mas torna consideravelmente mais difícil encontrar indivíduos que se destacam. "
 alawite_high_command_strengthened: "Militares Dominados Alawitas"
 alawite_high_command_strengthened_desc: "As unidades principais do Exército Árabe Sírio estão sob rígido controle de oficiais do ramo Alawita do Islã xiita, a mesma denominação religiosa da qual a família Al Assad faz parte. Isso garante a lealdade dessas unidades, mas torna consideravelmente mais difícil encontrar indivíduos que se destacam. "
 baath_party_banned: "Banido Ba'ath Party"
 baath_party_banned_desc: "O partido Ba'ath do antigo regime de Assad foi proibido de operar e fazer campanha publicamente"
 ssnp_party_banned: "SSNP banido"
 ssnp_party_banned_desc: "O Partido Social Nacional da Síria foi proibido de operar e fazer campanha publicamente"
 salafist_party_banned: "Partidos Fundamentalistas Banidos"
 salafist_party_banned_desc: "Os partidos fundamentalistas foram proibidos de operar e fazer campanha publicamente"
 true_caliphate: "O Califado Sírio"
 true_caliphate_desc: "Proclamamos a Síria islâmica como o berço do novo califado muçulmano"
 global_salafist_recruitment: "Recrutamento Global"
 global_salafist_recruitment_desc: "Diariamente, novos soldados chegam ao nosso exército de todo o mundo"
 husband_minister: "Ministro Marido"
 husband_minister_desc: "O marido de Bushra, Assef Shawkat, é o Diretor de Inteligência Militar em exercício"
 syrian_health_care_reform: "Reforma da Saúde"
 syrian_health_care_reform_desc: "Reformamos o sistema de saúde sírio para ser mais eficiente"
 loyal_marriage: "Casamento Leal"
 loyal_marriage_desc: "Asma al-Assad é um economista brilhante e ajudará com investimentos em toda a Síria"
 arab_news_network: "Arab News Network"
 arab_news_network_desc: "Arab News Network, uma agência de notícias de propriedade de Sumer al-Assad é transmitida por toda a Síria"
 infiltrate_hezbollah_idea: "Infiltrado pelo Hezbollah"
 infiltrate_hezbollah_idea_desc: "Nossos agentes se infiltraram na organização Hezbollah"
 occupation_of_lebanon_dynamic_modifier: "Ocupação do Líbano"
 TT_occupation_of_lebanon_dynamic_modifier: "Desde 1976, quase imediatamente após o início da guerra civil libanesa, a Síria estacionou cerca de 30.000 soldados no Líbano. Após o fim da guerra civil, um pacto de amizade e segurança foi assinado entre o Líbano e a Síria em 1991, tornando a Síria responsável pelo defesa do Líbano. \ n \ nA continuidade da ocupação custará caro, mas nos permitirá eventualmente trazer o Líbano para mais perto de nós. Apesar do tratado de amizade com o Líbano, o estacionamento de tropas é considerado uma ocupação ilegal pela comunidade internacional, uma vez que o Líbano não reassinou o mandato desde 1982. "
 syria_jewish_rights_guaranteed: "Direitos Judaicos Garantidos"
 syria_jewish_rights_guaranteed_desc: "Garantimos direitos especiais aos judeus no antigo Israel"
 syrian_peoples_army: "Exército do Povo Sírio"
 syrian_peoples_army_desc: "O Exército Árabe Sírio foi dividido em organizações locais que farão a defesa local e são compostas por etnias locais."
 syrian_electronic_army: "Exército Eletrônico Sírio"
 syrian_electronic_army_desc: "O Exército Eletrônico Sírio é um grupo de hackers de computador apoiado pelo governo sírio. Seu objetivo é atacar os inimigos da Síria através da Internet"
 syria_tourism_invigorated: "Turismo Revigorado"
 syria_tourism_invigorated_desc: "O setor de turismo de [ROOT.GetName] foi revigorado"
 syria_increased_resource_exports: "Exportações de recursos aumentadas"
 syria_increased_resource_exports_desc: "Exportações de recursos aumentadas"

 #Unique Internal Factions
 SYR_the_military: "Exército Árabe Sírio"
 SYR_intelligence_community: "Diretoria de Inteligência Militar"
 SYR_labour_unions: "Federação Geral dos Sindicatos"
 SYR_oligarchs: "Família Makhlouf"
 SYR_oligarchs_desc: "A família Makhlouf é a família mais rica da Síria e a segunda mais poderosa depois de al-Assad. O mais rico dos membros é Rami Makhlouf, filho de Bashar al-Assad e do proprietário Syriatel, o maior provedor de rede móvel da Síria. Rami controla sozinho aproximadamente 60% da economia síria por meio de sua rede de negócios, e nenhuma empresa estrangeira pode fazer negócios na Síria sem o seu consentimento. "

 #Decisions
 Syria_decisions: "Guerra Civil Síria"
 Syria_decisions_desc: "A Guerra Civil Síria começou em 2011 durante a Primavera Árabe, após uma onda de protestos contra o regime de Assad. A guerra é travada principalmente por quatro lados; o regime de Assad apoiado pela Rússia e pelo Irã, a oposição síria, o islamista Tahrir Al-Sham e o Estado Islâmico do Iraque e da Síria. "
 hire_PMC: "Contrate uma empresa militar privada"
 hire_PMC_desc: "Podemos complementar nossas forças contratando uma Companhia Militar Privada para trabalhar para nós. Claro, a lealdade desses soldados muitas vezes reside apenas em dinheiro, e há apenas um número limitado deles disponíveis."
 renounce_claims_on_golan: "Renuncie a Reivindicações nas Colinas de Golã"
 renounce_claims_on_golan_desc: "Israel ocupa as Colinas de Golan desde a Guerra dos Seis Dias de 1967. Atualmente, cerca de metade da população da região é composta de colonos judeus. Tanto a ONU quanto a Síria ainda consideram o território legalmente parte da Síria. Talvez devêssemos oferecer uma renúncia nossas reivindicações sobre a terra, se Israel estiver disposto a nos apoiar em nossa guerra? \ n \ nSe eles concordarem com o acordo, receberemos armas ou voluntários, mas seremos influenciados por eles. "
 renounce_claims_on_hatay: "Renuncie Reivindicações em Hatay"
 renounce_claims_on_hatay_desc: "A região de Hatay foi transferida da França para a Turquia em 1939 após um referendo na região. Muitos criticaram a legitimidade do referendo, e a Síria ainda afirma que a área pertence a eles. Talvez devêssemos renunciar às nossas reivindicações sobre a região se os turcos prometem nos ajudar em nossa guerra? \ n \ nSe eles concordarem com o acordo, receberemos armas ou voluntários, mas seremos influenciados por eles. "
 guarantee_rojava_independence: "Garantir a soberania curda"
 guarantee_rojava_independence_desc: "Para ganharmos a guerra, precisamos de aliados fortes. Os Rojava até agora concentraram sua luta contra o ISIS. Se prometermos que eles serão capazes de governar a si mesmos após o fim da guerra, eles podem estar dispostos a se juntar ao nosso lado na guerra. \ n \ nSe eles concordarem, abriremos mão de todas as reivindicações de seu território e os deixaremos viver em paz. \ n \ nOs curdos terão maior probabilidade de se juntar à luta se já tiverem resolvido seus próprios problemas. "

 Syria_foreign_policy: "Política Externa Síria"
 Syria_foreign_policy_desc: "Devido à guerra civil, muitas amizades antigas foram rompidas e novos inimigos foram feitos. Agora que estamos reconstruindo a Síria, também precisamos reconstruir nossa diplomacia"
 infiltrate_hezbollah: "Infiltrar-se no Hezbollah"
 infiltrate_hezbollah_desc: "Infiltrar o Hezbollah com nossos agentes os tornará mais fracos quando os atacarmos. No entanto, quanto mais esperamos após a infiltração, mais provável é que nossos agentes sejam expostos"
 sow_discord_between_HEZ_and_PER: "Semeie a discórdia entre o Hezbollah e o Irã"
 sow_discord_between_HEZ_and_PER_desc: "O Hezbollah e o Irã são aliados próximos e, devido à sua relação, será difícil tomar medidas contra o Hezbollah. No entanto, fazendo uma campanha de propaganda, podemos semear a discórdia entre essas duas facções e possivelmente romper suas relações entre si. É improvável ter sucesso, mas vale a pena tentar "

 SYR_support_baathism: "Suporte [From.GetAdjective] Baathism"
 SYR_support_baathism_desc: "O baathismo moderno é uma ideologia árabe-socialista de esquerda. Ele apóia o autoritarismo, a propriedade estatal e programas econômicos radicais. Ao contrário de sua forma original, o baathismo moderno não defende mais o pan-arabismo. Existiram dois países baathistas, a Síria e o Iraque , ambos criaram suas próprias formas de baathismo. \ n \ nApesar das diferenças regionais, ainda podemos encorajar os ideais baathistas em [From.GetNameDef]. Isso não os tornará nossos melhores amigos, mas serão um pouco mais amigáveis para nós. "
 SYR_support_western_ideals: "Apoie Ideais Ocidentais em [From.GetNameDef]"
 SYR_support_western_ideals_desc: "O Ocidente representa a casa da democracia e da liberdade. O Ocidente provou que países de diferentes culturas e tradições podem coexistir pacificamente. Devemos encorajar esses mesmos ideais [From.GetNameDef] para que possamos viver em uma região mais pacífica . "
 SYR_support_salafism: "Patrocine grupos Salafist em [From.GetNameDef]"
 SYR_support_salafism_desc: "O salafismo é uma forma fundamentalista do Islã sunita. O objetivo principal é retornar aos dias de glória do Islã e interpretar o Alcorão como uma verdade absoluta. O salafismo é, de acordo com algumas fontes, a seita islâmica que mais cresce. Financiar os salafistas grupos não devem causar problemas, especialmente em tempos como estes, quando muitos muçulmanos se sentem atacados. "
 SYR_support_muslim_brotherhood: "Apoio [From.GetAdjective] Branch of the Muslim Brotherhood"
 SYR_support_muslim_brotherhood_desc: "A Irmandade Muçulmana é um movimento político islâmico nascido no Egito. Ela defende a lei Sharia e é conhecida por atitudes anti-Ocidente. Apesar do movimento alegar apoiar a democracia, a liberdade de imprensa e de reunião e outras ideias democráticas, alguns países como a Rússia e A Arábia Saudita classificou-os como uma organização terrorista. "
 SYR_support_ssnp: "Apoie o Partido Nacionalista Social Sírio em [From.GetNameDef]"
 SYR_support_ssnp_desc: "O Partido Nacionalista Social Sírio é uma força política dominante no Levante, que defende a criação de uma Grande Síria. Sendo o segundo maior partido na Síria depois do partido Baath, o movimento também é popular no Líbano e entre a população palestina. Incentivo este movimento nos permitirá expandir pacificamente nossa nação. "

 Syria_external_countries: "Política sobre a Síria"
 Syria_external_countries_desc: "Uma situação na Síria requer nossa atenção"
 intervene_against_hezbollah: "Destrua o Hezbollah"
 intervene_against_hezbollah_desc: "O Hezbollah ganhou mais terreno próximo às nossas fronteiras. Eles estão se tornando uma ameaça cada vez maior e precisamos lidar com eles"

 Syria_hafez_succession: "Sucessão de Hafez al-Assad"
 Syria_hafez_succession_desc: "Hafez al-Assad sofre de problemas de saúde há anos e sua sucessão está aberta. Sua primeira escolha como sucessor foi o filho mais velho, Bassel, mas ele morreu em um acidente de carro em 1994. Desde então, o principal de Hafez a escolha tem sido seu segundo filho mais velho §GBashar§ !. No entanto, o filho mais velho de Hafez, sua filha §gBushra§ !, também tem desempenhado um papel cada vez mais importante nos assuntos de estado desde a morte de Bassel. Embora mais experiente do que §GBashar§ !, muitos veem o sexo dela como o maior obstáculo para ela. O mais novo dos filhos, §HMaher§ !, também é uma escolha válida. Ele tem uma longa experiência no serviço militar, mas sua reputação de pessoa muito temperamental pode não torná-lo o líder mais estável para a Síria. \ n \ nAssegurar que os sucessores de Hafez tenham o maior apoio entre o partido Ba'ath é vital para a estabilidade futura da Síria. \ n \ nApoio de §gBushra§ !: [? bushra_popularity] \ nSuporte de §GBashar§ !: [? bashar_popularity] \ nSuporte de §HMaher§ !: [? maher_popularity] "
 SYR_bushra_present_to_inner_circle: "Apresentar §gBushra§! Ao Círculo Interno"
 SYR_bushra_present_to_inner_circle_desc: "Permitir que um candidato sucessor construa relações com o círculo interno do Partido Ba'ath aumentará seu apoio. Todo regime tem chaves que realmente decidem quem ganha o poder."
 SYR_bashar_present_to_inner_circle: "Apresentar §GBashar§! Ao Círculo Interno"
 SYR_bashar_present_to_inner_circle_desc: "Permitir que um candidato sucessor construa relações com o círculo interno do Partido Ba'ath aumentará seu apoio. Todo regime tem chaves que realmente decidem quem ganha o poder."
 SYR_maher_present_to_inner_circle: "Apresentar §HMaher§! Ao Círculo Interno"
 SYR_maher_present_to_inner_circle_desc: "Permitir que um candidato sucessor construa relações com o círculo interno do Partido Ba'ath aumentará seu apoio. Todo regime tem chaves que realmente decidem quem ganha o poder."
 SYR_bushra_gather_public_support: "Reúna o apoio público para §gBushra§!"
 SYR_bushra_gather_public_support_desc: "Não é apenas importante ter apoio interno, garantir que a população apoie o candidato também é importante. Fazer uma aparição pública aumentará um pouco o apoio do candidato e influenciará levemente as pessoas em seus pontos de vista."
 SYR_bashar_gather_public_support: "Reúna o apoio público para §GBashar§!"
 SYR_bashar_gather_public_support_desc: "Não é apenas importante ter apoio interno, garantir que a população apoie o candidato também é importante. Fazer uma aparição pública aumentará um pouco o apoio do candidato e influenciará levemente as pessoas em seus pontos de vista."
 SYR_maher_gather_public_support: "Reúna o apoio público para §HMaher§!"
 SYR_maher_gather_public_support_desc: "Não é apenas importante ter apoio interno, garantir que a população apoie o candidato também é importante. Fazer uma aparição pública aumentará um pouco o apoio do candidato e influenciará levemente as pessoas em seus pontos de vista."
 SYR_bushra_familiarise_in_government: "Familiarize-se com §gBushra§! Com o governo"
 SYR_bushra_familiarise_in_government_desc: "Certificar-se de que o candidato entende como nosso governo funciona é fundamental para sua sucessão. Por ter um candidato experiente, as facções internas têm mais probabilidade de apoiar um candidato. A experiência também ajudará o candidato a estabilizar o país assim que a sucessão acontecer."
 SYR_bashar_familiarise_in_government: "Familiarize §GBashar§! Com o governo"
 SYR_bashar_familiarise_in_government_desc: "Certificar-se de que o candidato entende como nosso governo funciona é fundamental para sua sucessão. Por ter um candidato experiente, as facções internas têm mais probabilidade de apoiar um candidato. A experiência também ajudará o candidato a estabilizar o país assim que a sucessão acontecer."
 SYR_maher_familiarise_in_government: "Familiarize-se §HMaher§! Com o governo"
 SYR_maher_familiarise_in_government_desc: "Certificar-se de que o candidato entende como nosso governo funciona é fundamental para sua sucessão. Por ter um candidato experiente, as facções internas têm mais probabilidade de apoiar um candidato. A experiência também ajudará o candidato a estabilizar o país assim que a sucessão acontecer."

 Syria_greater_syria_decisions: "Criando a Grande Síria"
 Syria_greater_syria_decisions_desc: "A Grande Síria inclui várias nações, muitas das quais são mais poderosas do que nós. Será um grande desafio colocar toda a região sob nosso controle"
 demand_submission_from_palestine: "Submissão de demanda dos palestinos"
 demand_submission_from_palestine_desc: "Nós destruímos Israel. Os palestinos devem sua liberdade a nós e eles deveriam mostrar isso se submetendo ao nosso governo"
 integrate_palestine: "Integrar a Palestina"
 integrate_palestine_desc: "A Palestina é parte integrante da Grande Síria, e a região deve ser aproximada de nós"
 new_jewish_diaspora: "Nova Diáspora Judaica"
 new_jewish_diaspora_desc: "Depois de conquistar Israel, houve uma emigração em massa de judeus. Temendo a perseguição do estado dominado pelos muçulmanos, muitos preferem deixar suas casas e começar uma nova vida em outro lugar. \ N \ nPodemos reduzir os efeitos desta diáspora garantindo direitos aos judeus em Israel. "
 guarantee_jewish_rights: "Garantir os direitos dos judeus"
 guarantee_jewish_rights_desc: "Muitos judeus estão tentados a deixar Israel agora que está sob nosso controle. Podemos garantir a eles direitos especiais em relação à propriedade da terra, autonomia limitada e isenções fiscais para torná-los mais propensos a ficar."
 syria_ally_with_houthis: "Aliado com os Houthis"
 syria_ally_with_houthis_desc: "Os houthis têm uma disputa de longa data com os sauditas, pois os sauditas interferiram fortemente na Guerra Civil do Iêmen. Em troca de nos ajudar, vamos prometer a eles o sul do Hejaz, pois tem uma grande minoria xiita. No entanto, aliando-se aos Houthis significa que teremos que lutar contra seus inimigos também "
 syria_shia_uprising_in_qatif: "Patrocine uma revolta xiita no leste da Arábia Saudita"
 syria_shia_uprising_in_qatif_desc: "A Província Oriental da Arábia Saudita é o lar de uma grande minoria xiita. A província também é a principal região produtora de petróleo da Arábia Saudita. A minoria xiita está fortemente oprimida e não será difícil fazê-la pegar em armas. "
 syria_operation_eastern_whirlwind: "Operação Redemoinho Oriental"
 syria_operation_eastern_whirlwind_desc: "Chegou a hora de desmantelar o Irã. Agora estamos prontos para nos tornarmos a hegemonia definitiva da região!"
 syria_iran_recruit_arab_militias: "Recrutar Milícias Árabes"
 syria_iran_recruit_arab_militias_desc: "A região do Khuzistão é o lar de um grande número de árabes. Essas pessoas não deveriam sofrer sob os persas, mas estão muito mais seguras sob nosso governo. Existem vários grupos de milícias que já lutam pela independência. Embora não sejam numerosos, eles serão capazes de conduzir operações de guerrilha na retaguarda iraniana "
 syria_iran_recruit_lur_militias: "Recrutar Milícias Lur"
 syria_iran_recruit_lur_militias_desc: "Os Lurs são um grupo étnico relacionado aos persas, que habita principalmente a região do Luristão. Eles compartilham muitas semelhanças, então recrutá-los para nossa causa exigirá mais esforço do que o normal. No entanto, com dinheiro e poder suficientes, tudo é possível"
 syria_iran_recruit_azeri_militias: "Recrutar Milícias Azeri"
 syria_iran_recruit_azeri_militias_desc: "Os azeris representam 10% da população do Irã. Eles são nosso aliado mais forte no país, e arma-los não será barato, mas aumentará enormemente nossas probabilidades de sucesso"
 syria_iran_recruit_turkmen_militias: "Recrutar Milícias Turquemenas"
 syria_iran_recruit_turkmen_militias_desc: "Embora sejam apenas uma pequena minoria, os turcomanos podem ser usados para ajudar o exército turcomenistão a lutar contra o Irã"
 syria_iran_recruit_tabaristani_militias: "Recrutar Milícias Tabaristanesas"
 syria_iran_recruit_tabaristani_militias_desc: "A região do Tabaristão é o lar dos povos Mazanderani e Gilaki"
 syria_iran_recruit_balochi_militias: "Recrute Milícias Balochi"
 syria_iran_recruit_balochi_militias_desc: "Os Balochis são um povo que vive principalmente no Irã e no Paquistão. Eles são fortemente tribais, e fazer uma frente unificada com eles será difícil"

 #Decisões da República Árabe Unida
 Syria_united_arab_republic_decisions: "República Árabe Unida"
 Syria_united_arab_republic_decisions_desc: "A República Árabe Unida foi formada e podemos nos juntar a eles se quisermos"
 join_the_united_arab_republic: "Junte-se à República Árabe Unida"
 join_the_united_arab_republic_desc: "Devemos nos inscrever para ingressar na República Árabe Unida"

 #Events
 SyriaFocus.0.t: "O Status de Rojava"
 SyriaFocus.0.desc: "Os Rojava são uma área autônoma dominada pelos curdos no norte da Síria. Durante a guerra civil, eles lutaram principalmente contra o ISIS com outras milícias e facções seculares e progressistas. Seu objetivo final era criar uma república federal síria, embora muitos vejam a área Exigir que eles se submetam a nós provavelmente levará a uma guerra civil. Sempre poderíamos oferecer a eles autonomia limitada, embora isso signifique que não seremos capazes de controlá-los totalmente. Deixá-los ir pode aumentar o nacionalismo curdo em a área."
 SyriaFocus.0.a: "A área faz parte da Síria"
 SyriaFocus.0.b: "Ofereça autonomia a eles"
 SyriaFocus.0.c: "Dê a eles independência"
 SyriaFocus.1.t: "Síria exige subjugação"
 SyriaFocus.1.desc: "O governo em Damasco exigiu que subjugássemos seu governo e dissolvêssemos nossos militares."
 SyriaFocus.1.a: "Nunca!"
 SyriaFocus.1.b: "Não deveríamos derramar mais sangue"
 SyriaFocus.2.t: "Rojava se recusa"
 SyriaFocus.2.desc: "Rojava recusou nossa oferta"
 SyriaFocus.2.a: "Eles que se danem!"
 SyriaFocus.2.b: "Deixe-os ir por enquanto"
 SyriaFocus.3.t: "Rojava concorda"
 SyriaFocus.3.desc: "Rojava concordou com nossa oferta"
 SyriaFocus.3.a: "Pela Síria unida!"
 SyriaFocus.4.t: "Autonomia Oferecida"
 SyriaFocus.4.desc: "O governo em Damasco está oferecendo um status autônomo na Síria. É por isso que lutamos na guerra civil. Por outro lado, estamos em uma posição de poder, talvez devêssemos definir metas mais ambiciosas?"
 SyriaFocus.4.a: "Isso é o que queríamos ..."
 SyriaFocus.4.b: "...mas não mais"
 SyriaFocus.5.t: "Rojava Agree to Autonomy"
 SyriaFocus.5.desc: "Rojava concordou em se juntar à Síria depois de promessas de autonomia. Precisamos nos lembrar de honrar essa promessa"
 SyriaFocus.5.a: "Pela Síria unida!"
 SyriaFocus.6.t: "O Status do SSNP na Síria"
 SyriaFocus.6.desc: "Durante a Guerra Civil Síria, o Partido Social Nacionalista Sírio (SSNP, para abreviar) primeiro trocou de lado contra o regime, mas acabou se realinhando com Assad. Suas milícias foram um fator-chave na vitória de Assad e eles vêm ganhando popularidade como partido político também. Mantê-los por perto garantirá que suas milícias estejam a serviço de Assad, mas isso aumentará sua influência. Expulsá-los pode levar à resistência deles mais tarde./n/nComo devemos aconselhar Assad? "
 SyriaFocus.6.a: "Assad precisa de milícias SSNP"
 SyriaFocus.6.b: "Melhor se livrar deles"
 SyriaFocus.7.t: "Opinião de [From.GetName] sobre SSNP"
 SyriaFocus.7.Keep.desc: "Fomos informados de que [From.GetName] deseja que mantenhamos o Partido Nacionalista Social Sírio por perto devido às suas milícias fortes"
 SyriaFocus.7.Purge.desc: "Fomos informados de que [From.GetName] deseja que nos livremos do Partido Social Nacionalista Sírio, uma vez que eles são uma clara ameaça à continuação do nosso regime"
 SyriaFocus.7.a: "Observado"
 SyriaFocus.9.t: "A inspeção"
 SyriaFocus.9.d: "[Root.GetLeader] fica na frente de uma formação, saudando-os. O sol escaldante da manhã queima os rostos dos soldados sírios. [Root.GetLeader] abaixa a mão e caminha em direção à formação. Ele começa a apertar as mãos de cada soldado em a primeira fila. Um por um, ele cumprimenta os soldados, e os espectadores podem ver o orgulho em seus rostos. Um soldado em particular chama a atenção de [Root.GetLeader]. Quando ele aperta a mão do soldado, parece que o O soldado está dizendo algo para ele. Uma expressão de horror aparece no rosto de [Root.GetLeader]. Apenas um momento depois, os explosivos escondidos dentro da jaqueta do soldado explodem. \ n \ nDezentas de combatentes usando os símbolos do Partido Nacionalista Social Sírio saia do esconderijo e comece a atirar nos soldados e na multidão. As forças de segurança da Síria rapidamente assumem o controle da situação e neutralizam os hostis. \ n \ nO corpo mutilado de [Root.GetLeader] foi encontrado a apenas alguns metros de distância do ponto de explosão. Minutos depois, um irmão adcast pelo SSNP afirma que 'O reinado de [Root.GetLeader] chegou ao fim! A Síria será libertada de seus cães! '"
 SyriaFocus.9.a: "Boa noite doce príncipe"
 SyriaFocus.10.t: "A revolta"
 SyriaFocus.10.d: "Ao cair da noite, várias explosões são ouvidas em torno de Damasco. Em breve, combates esporádicos estouram em toda a Síria, quando soldados marcados com os emblemas do SSNP, do Partido Social Nacionalista Sírio, invadem postos de controle e depósitos de suprimentos. Logo depois, uma transmissão é ouvido em toda a Síria alegando que 'o SSNP é o único governante verdadeiro da Síria, e [Root.GetLeader] e o tempo de seus capangas acabou. Nós lutamos por uma nova Síria, que se levantará das cinzas da antiga' "
 SyriaFocus.10.a: "Esses cães sofrerão o mesmo destino de todos os outros rebeldes!"
 SyriaFocus.11.t: "A falha"
 SyriaFocus.11.d: "Explosões são ouvidas por toda Damasco. Soldados usando os emblemas do Partido Nacionalista Social Sírio, ou SSNP, são vistos correndo pelas ruas. Parece que o SSNP tentou e falhou em encenar um golpe contra [Root.GetLeader] . Na falta de apoio popular, parece que não vão durar muito "
 SyriaFocus.11.a: "Eles nunca terão uma chance"
 SyriaFocus.12.t: "O Status das Milícias Palestinas na Síria"
 SyriaFocus.12.desc: "A Síria é o lar de muitos palestinos que deixaram sua pátria. Durante a guerra civil síria, muitos desses palestinos se juntaram a milícias pró-Assad, já que muitos palestinos veem a Síria como um dos maiores apoiadores de uma Palestina livre. Mantendo esses grupos por perto manterá o exército sírio com uma força maior, mas contar com milícias diminuirá a eficácia do exército./n/nComo devemos aconselhar Assad? "
 SyriaFocus.12.a: "Assad precisa das milícias palestinas"
 SyriaFocus.12.b: "Melhor se livrar deles"
 SyriaFocus.13.t: "[From.GetName] Opinião sobre as milícias palestinas"
 SyriaFocus.13.Keep.desc: "Fomos informados de que [From.GetName] quer que mantenham as milícias da Palestina por perto"
 SyriaFocus.13.Purge.desc: "Fomos informados de que [From.GetName] quer que nos livremos das milícias palestinas, uma vez que são uma clara ameaça à continuação do nosso regime"
 SyriaFocus.13.a: "Observado"
 SyriaFocus.14.t: "O status das milícias xiitas na Síria"
 SyriaFocus.14.desc: "Apesar de serem uma minoria religiosa, grande parte das forças pró-Assad compostas por milícias xiitas. Muitos desses grupos foram financiados e apoiados pelo Irã, outros foram formados por conta própria. Mantê-los por perto fortalecerá as forças sírias, mas os tornará mais dependente do Irã. / n / nComo devemos aconselhar Assad? "
 SyriaFocus.14.a: "Assad precisa das milícias xiitas"
 SyriaFocus.14.b: "Melhor se livrar deles"
 SyriaFocus.15.t: "[From.GetName] Opinião sobre milícias xiitas"
 SyriaFocus.15.Keep.desc: "Fomos informados de que [From.GetName] deseja que mantenhamos as milícias xiitas por perto"
 SyriaFocus.15.Purge.desc: "Fomos informados de que [From.GetName] deseja que nos livremos das milícias xiitas, uma vez que são uma clara ameaça à continuação do nosso regime"
 SyriaFocus.15.a: "Observado"
 SyriaFocus.16.t: "O Futuro da Síria"
 SyriaFocus.16.d: "A Guerra Civil Síria acabou e uma nova Síria está nascendo. Devido à existência de nossas forças na Síria e à nossa grande ajuda na guerra, o governo sírio nos procurou para mais cooperação. Eles sabem que precisarão de ajuda reconstruindo seu país, e eles precisam de um país forte para protegê-los. "
 SyriaFocus.16.a: "Concordar em protegê-los"
 SyriaFocus.16.b: "Eles são apenas bagagem extra"
 SyriaFocus.17.t: "[From.GetName] concorda"
 SyriaFocus.17.d: "[From.GetName] concordou em ser nosso protetor. Juntos, vamos tornar a Síria melhor"
 SyriaFocus.17.a: "Excelente"
 SyriaFocus.18.t: "[From.GetName] se recusa"
 SyriaFocus.18.d: "[From.GetName] se recusou a ser nosso protetor. Parece que temos que ir por conta própria"
 SyriaFocus.18.a: "Droga"
 SyriaFocus.19.t: "Remanescentes do Exército Árabe Sírio"
 SyriaFocus.19.d: "Precisamos decidir o que fazer com os remanescentes do Exército Árabe Sírio. Os soldados são nossos prisioneiros e seu equipamento está em nossos depósitos. Alguns deles já expressaram desejo de ingressar em um novo exército Sírio. No entanto, alguns deles vai abrigar lealdade ao antigo regime de Assad, e nossos apoiadores definitivamente ficarão infelizes em cooperar com nossos velhos inimigos. Por outro lado, esses homens são veteranos de guerra experientes na guerra, e sua perícia pode vir a calhar. "
 SyriaFocus.19.a: "Integrar as unidades"
 SyriaFocus.19.b: "Melhor mandar esses homens para casa"
 SyriaFocus.20.t: "Generais da SAA"
 SyriaFocus.20.d: "Alguns dos generais do Exército Árabe Sírio estão sentados em nossas prisões. Esses homens comandaram as forças de Assad durante anos contra nossos soldados. A situação pode exigir o recrutamento deles. Podemos precisar de suas habilidades no futuro. Alguns elementos mais radicais do governo está pedindo sua execução a fim de limpar os últimos remanescentes de Assad da Síria "
 SyriaFocus.20.a: "Precisamos desses homens"
 SyriaFocus.20.b: "Deixe-os sentar na prisão"
 SyriaFocus.20.c: "O carrasco tem trabalho a fazer!"
 SyriaFocus.21.t: "O Status do Partido Ba'ath"
 SyriaFocus.21.d: "O ramo sírio do Partido Ba'ath era a principal facção política por trás de Bashar Al-Assad. Muitos estão pedindo que o partido e todos os partidos afiliados sejam totalmente banidos da cena política. No entanto, há muitos apoiadores Ba'athistas ainda no país, e impedi-los de participar da vida política fará com que eles não gostem de nós ".
 SyriaFocus.21.a: "Banir a festa"
 SyriaFocus.21.b: "Permitir que a festa exista"
 SyriaFocus.22.t: "O Status do SSNP"
 SyriaFocus.22.d: "O SSNP, ou Partido Nacionalista Social Sírio, é um partido em ascensão na política síria. O partido defende a criação da Grande Síria, que constituiria a maior parte do Levante. Primeiro combate contra Assad nos primeiros dias da guerra civil, eles finalmente voltaram às fileiras do Partido Baath. Devemos perdoá-los e permitir que existam? "
 SyriaFocus.22.a: "Banir a festa"
 SyriaFocus.22.b: "Permitir que a festa exista"
 SyriaFocus.23.t: "O Status dos Partidos Radicais"
 SyriaFocus.23.d: "Existem muitos partidos radicais na Síria e lutamos contra alguns deles durante a Guerra Civil. Devemos permitir que pessoas com pontos de vista radicais existam em nosso governo?"
 SyriaFocus.23.a: "Banir as festas"
 SyriaFocus.23.b: "Permitir que as partes existam"
 SyriaFocus.24.t: "The Rojava Rise Up"
 SyriaFocus.24.d: "Havíamos prometido aos Rojava que reformaríamos a Síria em um estado federal. Traímos essa promessa e agora os curdos estão em revolta aberta contra nós. Há o risco de que isso incentive outras minorias a se rebelarem também. "
 SyriaFocus.24.a: "Isto é mau"
 SyriaFocus.25.t: "A Rebelião Drusa"
 SyriaFocus.25.d: "Nosso conflito com os Rojava encorajou os drusos no sul a se levantarem contra nós. Eles declararam independência, e muitos veteranos drusos da guerra se juntaram ao seu exército."
 SyriaFocus.25.a: "Isto é mau"
 SyriaFocus.26.t: "A Revolta Alawita"
 SyriaFocus.26.d: "Nosso conflito com os Rojava encorajou os alauitas em Latakia a pegar em armas. Eles cortaram nosso acesso aos oceanos e muitos alauitas da Turquia e do Líbano estão vindo pela fronteira para se juntarem como voluntários."
 SyriaFocus.26.a: "Isto é mau"
 SyriaFocus.27.t: "[From.GetName] oferece cooperação militar"
 SyriaFocus.27.d: "[From.GetName] ofereceu assistência militar contra [HEZ.GetName]. Eles estão planejando operações militares contra eles e gostariam de nossa ajuda. Esta seria uma grande chance de eliminar [HEZ.GetName], embora fazendo isso negócio pode nos arrastar muito perto de [From.GetName]. "
 SyriaFocus.27.a: "Combinado"
 SyriaFocus.27.b: "Sem acordo"
 SyriaFocus.28.t: "[From.GetName] concorda"
 SyriaFocus.28.d: "[From.GetName] concordou com nossa oferta."
 SyriaFocus.28.a: "Boa"
 SyriaFocus.29.t: "[From.GetName] se recusa"
 SyriaFocus.29.d: "[From.GetName] passou nossa ajuda."
 SyriaFocus.29.a: "Mau"
 SyriaFocus.30.t: "[From.GetName] Exige envio"
 SyriaFocus.30.d: "Devido à sua participação na derrota do Hezbollah, [From.GetName] está exigindo que os deixemos ter maior controle de nosso país. O que devemos responder?"
 SyriaFocus.30.a: "Enviar"
 SyriaFocus.30.b: "Resistir"
 SyriaFocus.31.t: "[From.GetName] Envia"
 SyriaFocus.31.d: "[From.GetName] dobrou o joelho por nós."
 SyriaFocus.31.a: "Excelente"
 SyriaFocus.32.t: "[From.GetName] Resiste"
 SyriaFocus.32.d: "[From.GetName] manteve sua posição contra nós."
 SyriaFocus.32.a: "Então fazemos isso da maneira mais difícil"
 SyriaFocus.33.t: "Golpe bem-sucedido do Hezbollah"
 SyriaFocus.33.d: "O Hezbollah deu um golpe em nosso país. Com o apoio público, eles depuseram o atual governo e se instalaram como governantes."
 SyriaFocus.33.a: "Droga"
 SyriaFocus.34.t: "Golpe malsucedido do Hezbollah"
 SyriaFocus.34.d: "O Hezbollah tentou dar um golpe em nosso país. Apesar de seus esforços, nosso pessoal de segurança conseguiu detê-los. Como devemos reagir?"
 SyriaFocus.34.a: "Precisamos eliminá-los, eles são uma ameaça para nós"
 SyriaFocus.34.b: "Fazer nada"
 SyriaFocus.35.t: "[From.GetName] Exige envio"
 SyriaFocus.35.d: "Devido à sua participação na derrota do Líbano, [From.GetName] está exigindo que os deixemos ter maior controle de nosso país. O que devemos responder?"
 SyriaFocus.35.a: "Enviar"
 SyriaFocus.35.b: "Resistir"
 SyriaFocus.36.t: "[From.GetName] Envia"
 SyriaFocus.36.d: "[From.GetName] dobrou o joelho por nós."
 SyriaFocus.36.a: "Excelente"
 SyriaFocus.37.t: "[From.GetName] Resiste"
 SyriaFocus.37.d: "[From.GetName] manteve sua posição contra nós."
 SyriaFocus.37.a: "Então fazemos isso da maneira mais difícil"
 SyriaFocus.38.t: "[From.GetName] Exige Golan"
 SyriaFocus.38.d: "[From.GetName] entrou em contato conosco e exige que devolvamos as Colinas de Golan para eles."
 SyriaFocus.38.a: "Nunca"
 SyriaFocus.38.b: "Se eles prometerem apoiar como sobre os palestinos"
 SyriaFocus.38.c: "Certo"
 SyriaFocus.39.t: "Hafez al-Assad morre!"
 SyriaFocus.39.d: "Hoje de manhã, durante um telefonema com o primeiro-ministro libanês, Hafez al-Assad morreu devido a um ataque cardíaco. 40 dias de luto foram declarados na Síria, e o funeral de Hafez será em 3 dias. Ele será enterrado em um mausoléu em sua cidade natal, Qardaha, ao lado de seu filho mais velho, Bassel. \ n \ nO conselho de Hafez agora deve proclamar seu sucessor. "
 SyriaFocus.39.a: "Inna Lillahi Wa Inna Iaihi Rajioon"
 SyriaFocus.40.t: "Bashar encontra os ministros"
 SyriaFocus.40.d: "Hoje Bashar se reuniu com vários ministros e pessoal de segurança. É óbvio que ele está tentando legitimar sua posição como o sucessor perfeito. Ele falou sobre seus planos para melhorar a segurança do estado e como mantê-la estável."
 SyriaFocus.40.a: "Envie mais alguns ministros em uma televisão isso!"
 SyriaFocus.40.b: "Ele é livre para realizar suas reuniões"
 SyriaFocus.40.c: "Minimize a importância da reunião"
 SyriaFocus.41.t: "Bushra percorre o campo"
 SyriaFocus.41.d: "Bushra visitou recentemente várias aldeias no interior da Síria. Ela conheceu os habitantes locais, prometendo um futuro melhor para todos. Ela também se encontrou com alguns empresários em Damasco e discutiu como melhorar a indústria farmacêutica da Síria."
 SyriaFocus.41.a: "Prometa a ela fundos para todas essas melhorias"
 SyriaFocus.41.b: "Ela é apenas uma mulher"
 SyriaFocus.41.c: "Convença as pessoas que essas são apenas promessas vazias"
 SyriaFocus.42.t: "Maher exibe os militares"
 SyriaFocus.42.d: "Maher está organizando um desfile militar para mostrar o poder da Guarda Republicana. Haverá também um show de 'jogo de guerra' como uma demonstração sobre as formas mais recentes de eliminar terroristas. Ele está deixando bem claro que ele é pessoalmente responsável pelo eficácia dos militares. "
 SyriaFocus.42.a: "Envie-lhe mais brinquedos para mostrar"
 SyriaFocus.42.b: "Deixe o garotinho brincar com seus brinquedos"
 SyriaFocus.42.c: "Tire os brinquedos dele"
 SyriaFocus.44.t: "Rifaat al-Assad pede apoio"
 SyriaFocus.44.d: "Agora que o presidente sírio Hafez al-Assad está morto, seu irmão, Rifaat está pedindo nosso apoio. Rifaat foi o vice-presidente da Síria até ser expulso do país em 1998. Ele diz que sua remoção foi inconstitucional, e em caso de morte do presidente ele deve se tornar o próximo presidente. Há rumores de um levante popular que vai acontecer na Síria, e Rifaat diz que essa é sua oportunidade de poder. Ele só precisa de um pouco de dinheiro para ajudar seus planos. "
 SyriaFocus.44.a: "Dê a ele alguns fundos"
 SyriaFocus.44.b: "Não estamos interessados na Síria"
 SyriaFocus.45.t: "Declaração de 99"
 SyriaFocus.45.d: "Um grupo de 99 intelectuais divulgou um comunicado sobre a situação política da Síria. Agora que Hafez se foi, exigem o fim do estado de emergência, a libertação de presos políticos, o retorno de deportados e exilados e a liberdade de expressão e a assembleia é instituída. Recebemos relatos de que, desde a publicação desta declaração, se formaram os chamados fóruns políticos, onde pessoas de pensamento semelhante discutem política em casas particulares. "
 SyriaFocus.45.a: "Liberte alguns prisioneiros"
 SyriaFocus.45.b: "Esses elementos revolucionários precisam ser suprimidos!"
 SyriaFocus.46.t: "Extrato de 1000"
 SyriaFocus.46.d: "Parece que o movimento revolucionário não parou. Hoje foi divulgada a Declaração dos 1000. A oposição agora exige a abolição do sistema de partido único com um judiciário secular independente. Também houve várias manifestações contra o governo no As maiores cidades."
 SyriaFocus.46.a: "Desça e traga a democracia"
 SyriaFocus.46.b: "Prendam os conspiradores e dispersem os manifestantes"
 SyriaFocus.47.t: "Assassinato de Rafic Hariri"
 SyriaFocus.47.d: "Hoje, quando o primeiro-ministro estava deixando o parlamento em sua carreata, um carro-bomba explodiu ao passar pelo Hotel St. George. Hariri, junto com outras 21 pessoas morreram na explosão, deixando outros 220 feridos. A responsabilidade pelo ataque foi reivindicada por 'O Grupo Nasra e Jihad na Grande Síria', uma organização até então desconhecida. Muitos acreditam que o governo sírio está por trás deste assassinato, já que Hariri era um crítico aberto de sua ocupação. O líder do Hezbollah [HEZ.GetLeader] está alegando que o ataque foi orquestrado por Israel para forçar a Síria a deixar o Líbano "
 SyriaFocus.47.a: "Horrível"
 SyriaFocus.48.t: "Falha no assassinato de Rafic Hariri"
 SyriaFocus.48.d: "Hoje, quando o primeiro-ministro estava deixando o parlamento em sua carreata, um carro-bomba explodiu ao passar pelo Hotel St. George. Felizmente, a carreata estava longe o suficiente da explosão e Hariri sobreviveu apesar de estar gravemente ferido. Vários outros foram mortos , e cerca de 200 pessoas ficaram feridas. A responsabilidade pelo ataque foi reivindicada pelo 'Grupo Nasra e Jihad na Grande Síria', uma organização até então desconhecida. Muitos acreditam que o governo sírio está por trás deste assassinato, já que Hariri era um crítico aberto de sua ocupação. O líder do Hezbollah [HEZ.GetLeader] está alegando que o ataque foi orquestrado por Israel para forçar a Síria a deixar o Líbano "
 SyriaFocus.48.a: "Horrível"
 SyriaFocus.49.t: "A Revolução do Cedro"
 SyriaFocus.49.d: "Após o assassinato de Hariri, o Líbano está praticamente em constante estado de manifestações. Quase diariamente, as pessoas se reúnem nas cidades do Líbano gritando 'Hurriyyeh, Siyedeh, Istiqlel' (Liberdade, Soberania, Independência), exigindo que a Síria retire suas forças Líbano. Além disso, a ONU está exigindo que nos retiremos, ameaçando com sanções se não o fizermos. Podemos continuar com a ocupação e resistir aos protestos. Por outro lado, podemos reduzir nossas perdas e deixar o Líbano. "
 SyriaFocus.49.a: "Vamos ficar no Líbano"
 SyriaFocus.49.b: "Talvez seja melhor irmos embora"
 SyriaFocus.50.t: "Ataques do Hezbollah"
 SyriaFocus.50.d: "O Hezbollah invadiu a casa de um político do governo. Se eles pretendiam sequestrar ou matar, o evento terminou com a morte do político. A liderança do Hezbollah nega qualquer envolvimento no ataque e afirma que o Exército libanês disparou artilharia bombardeios em seus campos de treinamento e agora estamos usando um ataque imaginário como desculpa para isso. Não conduzimos nenhuma barragem de artilharia contra eles, e o Hezbollah está claramente fazendo a acusação para justificar este ataque! "
 SyriaFocus.50.a: "Eles que se danem!"
 SyriaFocus.51.t: "Líbano retalia"
 SyriaFocus.51.d: "O governo libanês está nos acusando de conduzir um ataque na casa de um político do governo e matá-lo. O Exército libanês disparou contra nossos campos de treinamento no início desta manhã, e eles estão claramente usando este ataque falso como desculpa. relatórios do Exército libanês agora avançando em nossas posições com a intenção de nos limpar "
 SyriaFocus.51.a: "Eles que se danem!"
 SyriaFocus.52.t: "Síria exige envio"
 SyriaFocus.52.d: "Citando sua própria segurança nacional, o governo sírio exigiu que nos submetamos a eles para que possam garantir a paz no Líbano"
 SyriaFocus.52.a: "Renda-se a eles"
 SyriaFocus.52.b: "Vamos nos manter firmes!"
 SyriaFocus.53.t: "[FROM.GetName] Envia"
 SyriaFocus.53.d: "[FROM.GetName] se rendeu às nossas demandas"
 SyriaFocus.53.a: "Boa"
 SyriaFocus.54.t: "[FROM.GetName] recusa nossas demandas"
 SyriaFocus.54.d: "[FROM.GetName] recusou a apresentação, dizendo que não temos o direito de intervir em seus assuntos"
 SyriaFocus.54.a: "Então fazemos isso da maneira mais difícil"
 SyriaFocus.54.b: "Deixe-os estar"
 SyriaFocus.55.t: "SSNP Coup"
 SyriaFocus.55.d: "O Partido Nacionalista Social Sírio, um partido popular entre os refugiados palestinos que vivem na Jordânia, orquestrou um golpe. A maior parte da família real foi colocada em prisão domiciliar e o SSNP declarou o fim da monarquia. Suspeitamos que o vizinho sírio regime está por trás dessa medida. O SSNP declarou que deseja incorporar o país em [SYR.GetName]. "
 SyriaFocus.55.a: "Os povos sírios devem se unir!"
 SyriaFocus.55.b: "Expulse esses traidores!"
 SyriaFocus.56.t: "SSNP Coup em [FROM.GetName]"
 SyriaFocus.56.d: "O SSNP orquestrou um golpe bem-sucedido em [FROM.GetName]. Eles agora estão oferecendo aos países a união como um só."
 SyriaFocus.56.a: "Nós damos as boas-vindas a eles!"
 SyriaFocus.56.b: "Deixe-os ter independência nominal"
 SyriaFocus.57.t: "SSNP tenta um golpe"
 SyriaFocus.57.d: "O Partido Nacionalista Social Sírio tentou dar um golpe na Jordânia. A operação para capturar a Família Real foi interrompida, mas várias unidades militares já declararam lealdade a eles e agora estão em revolta aberta. É claro que o regime sírio está por trás de tudo isso, e já temos relatos de unidades sírias cruzando a fronteira para ajudar as unidades do SSNP a fim de 'estabilizar o governo legítimo da Jordânia'. "
 SyriaFocus.57.a: "Droga!"
 SyriaFocus.58.t: "Síria tenta derrubar o governo"
 SyriaFocus.58.d: "O Partido Social Nacionalista Sírio tentou dar um golpe na Jordânia. A operação para capturar a Família Real foi interrompida e os perpetradores presos. É claro que o regime sírio está por trás disso, e já temos relatos de suas unidades se movendo Através da fronteira"
 SyriaFocus.58.a: "Droga!"
 SyriaFocus.59.t: "Proxies Palestinos da Jordânia"
 SyriaFocus.59.d: "Parece que o governo de [FROM.GetName] armou alguns refugiados palestinos que residem na Jordânia e os soltou em Israel. Sua intenção clara é usar esses palestinos como procuradores para causar problemas em Israel."
 SyriaFocus.59.a: "Ridículo"
 SyriaFocus.60.t: "Proxies palestinos conduzem uma incursão"
 SyriaFocus.60.d: "Várias unidades de milícias palestinas cruzaram a fronteira da Jordânia para Israel para invadir cidades fronteiriças. Essas milícias são claramente apoiadas por [FROM.GetName], e esta é uma declaração aberta de guerra. Precisamos contra-atacar e mostrar [FROM. GetName] que não devemos ser pressionados. "
 SyriaFocus.60.a: "Contra-ataque!"
 SyriaFocus.61.t: "Israel ataca a Síria"
 SyriaFocus.61.d: "Israel atacou a Síria em resposta aos representantes palestinos baseados na Jordânia. Agora temos uma chance de recuperar a Palestina se concordarmos em nos submeter à Síria."
 SyriaFocus.61.a: "Um sacrifício digno"
 SyriaFocus.61.b: "Não vamos contar com eles"
 SyriaFocus.62.t: "[FROM.GetName] Envio de ofertas"
 SyriaFocus.62.d: "[FROM.GetName] está se oferecendo para se tornar nosso sujeito se os ajudarmos a recuperar a Palestina"
 SyriaFocus.62.a: "Claro"
 SyriaFocus.62.b: "Nós não precisamos deles"
 SyriaFocus.63.t: "[FROM.GetName] oferece aliança"
 SyriaFocus.63.d: "[FROM.GetName] nos ofereceu uma aliança contra o Egito. O Egito ainda ocupa o contestado Triângulo de Hala'ib, que por direito nos pertence. [FROM.GetName] têm interesse em controlar o Sinai. Juntar forças com eles nos ajudará pressionar o Egito para ganhos territoriais. No entanto, isso também pode levar a uma guerra com o Egito. "
 SyriaFocus.63.a: "Somos mais fortes juntos"
 SyriaFocus.63.b: "Vamos encontrar outra maneira de reclamar Hala'ib"
 SyriaFocus.64.t: "[FROM.GetName] exige o Sinai"
 SyriaFocus.64.d: "[FROM.GetName] está exigindo que cedamos o controle do Sinai a eles. Eles estão oferecendo que a Autoridade do Canal de Suez, a empresa que controla o Canal, seja compartilhada 50-50 entre nós e eles."
 SyriaFocus.64.a: "Devemos nos dobrar para evitar a guerra"
 SyriaFocus.64.b: "Sinai é egípcio!"
 SyriaFocus.65.t: "Revolta religiosa!"
 SyriaFocus.65.d: "Uma revolta religiosa está acontecendo no país! Membros da principal religião não governante pegaram em armas contra o estado. Suspeitamos que o governo imperialista em [FROM.GetName] esteja por trás dessa bagunça."
 SyriaFocus.65.a: "Eles que se danem!"
 SyriaFocus.66.t: "[FROM.GetName] oferece concessões"
 SyriaFocus.66.d: "O governo de [FROM.GetName] se ofereceu para criar uma Zona Autônoma Curda dentro da Grande Síria que estão construindo. Eles respeitarão nossa autonomia em troca de dar parte de nossa independência a eles."
 SyriaFocus.66.a: "Finalmente uma chance para o Curdistão unificado!"
 SyriaFocus.66.b: "Encontraremos nosso próprio caminho"
 SyriaFocus.67.t: "[FROM.GetName] Envia"
 SyriaFocus.67.d: "[FROM.GetName] concordou com nosso acordo. Daremos autonomia a todos os curdos dentro da Grande Síria e, em troca, os curdos serão leais a nós. Os curdos também esperam que quaisquer futuras terras curdas a serem incorporadas à Grande Síria serão dado a eles em vez disso. "
 SyriaFocus.67.a: "Excelente"
 SyriaFocus.68.t: "[FROM.GetName] Resiste"
 SyriaFocus.68.d: "[FROM.GetName] recusou nosso acordo. Eles afirmam que não têm motivos para trocar um mestre por outro, mas preferem encontrar outro caminho para que todos os curdos fiquem juntos"
 SyriaFocus.68.a: "Eles que se danem!"
 SyriaFocus.69.t: "[FROM.GetName] exige a Arábia do Norte"
 SyriaFocus.69.d: "[FROM.GetName] está exigindo que cedamos as partes do norte de nosso país a eles. Eles afirmam que essas áreas são compostas por povos sírios e são uma parte natural da Grande Síria. Na verdade, a área é totalmente habitada por berberes árabes . Uma de nossas maiores bases aéreas está localizada em Tabuk, e seria uma perda estratégica doá-la. Se recusar as demandas de [FROM.GetAdjective], é provável que eles nos ataquem. "
 SyriaFocus.69.a: "Esta terra não vale nada, podemos sacrificá-la pela paz"
 SyriaFocus.69.b: "Eles não ganharão um centímetro de terra!"
 SyriaFocus.70.t: "[FROM.GetName] oferece aliança"
 SyriaFocus.70.d: "[FROM.GetName] nos ofereceu uma aliança contra a Arábia Saudita. Como eles estão atualmente em conflito com eles e a Arábia Saudita se intrometeu na guerra civil iemenita, valeria a pena unir nossas forças."
 SyriaFocus.70.a: "Somos mais fortes juntos"
 SyriaFocus.70.b: "Não queremos uma abertura com a Arábia Saudita"
 SyriaFocus.71.t: "Levante xiita no leste da Arábia Saudita"
 SyriaFocus.71.d: "[FROM.GetName] organizou um levante xiita no leste da Arábia Saudita, a principal região produtora de petróleo do país. A área é quase totalmente habitada por xiitas, que representam cerca de 15 a 20% de toda a população da Arábia Saudita. Essas milícias proclamaram lealdade ao regime de [FROM.GetName]. "
 SyriaFocus.71.a: "OK"
 SyriaFocus.72.t: "[FROM.GetName] oferece aliança"
 SyriaFocus.72.d: "[FROM.GetName] está nos oferecendo uma aliança contra [PER.GetName]. A região do Azerbaijão no Irã é habitada por azeris, e o Irã há muito apóia nosso inimigo Armênia. [FROM.GetName] está nos oferecendo a região do Azerbaijão se os aliarmos e prometermos apoiá-los em futuras campanhas militares contra [PER.GetName] "
 SyriaFocus.72.a: "Claro!"
 SyriaFocus.72.b: "Não queremos guerra com o Irã"
 SyriaFocus.73.t: "[FROM.GetName] oferece aliança"
 SyriaFocus.73.d: "[FROM.GetName] está nos oferecendo uma aliança contra [TUR.GetName]. Temos uma disputa em andamento com eles, pois [TUR.GetName] se recusa a reconhecer o Genocídio Armênio. Além disso, embora tenhamos oficialmente concordado com a fronteira entre a Turquia e a Armênia, [TUR.GetName] afirma que nosso compromisso com ela não é forte o suficiente. A Síria está nos oferecendo uma aliança contra a Turquia e, em troca, receberemos o nordeste da Turquia, que é uma área a ser reivindicada ser parte da Grande Armênia por alguns partidos mais nacionalistas "
 SyriaFocus.73.a: "Claro!"
 SyriaFocus.73.b: "Não queremos guerra com a Turquia"
 SyriaFocus.74.t: "[FROM.GetName] oferece aliança"
 SyriaFocus.74.d: "[FROM.GetName] está nos oferecendo uma aliança contra [TUR.GetName]. Eles estão nos oferecendo um território baseado na ideia Megali, se decidirmos aliá-los"
 SyriaFocus.74.a: "Claro!"
 SyriaFocus.74.b: "Não queremos guerra com a Turquia"
 SyriaFocus.75.t: "[FROM.GetName] exige território"
 SyriaFocus.75.d: "[FROM.GetName] e seus aliados estão exigindo que cedamos parte do nosso território a eles."
 SyriaFocus.75.a: "Não queremos guerra"
 SyriaFocus.75.b: "Nunca!"
 SyriaFocus.76.t: "Hamas assume o controle de Gaza"
 SyriaFocus.76.d: "O Hamas, com o apoio da Síria, assumiu o controle da Faixa de Gaza. Suas milícias armadas assumiram o controle de prédios do governo, e seu porta-voz [HAM.GetLeader] afirmou que o grupo está se preparando para marchar para libertar a Mesquita de Al-Aqsa "
 SyriaFocus.76.a: "Droga"
 SyriaFocus.77.t: "Hamas Inicia Nova Intifada"
 SyriaFocus.77.d: "Com o apoio da Síria, o Hamas iniciou uma nova intifada contra Israel. Dezenas de jovens palestinos estão se manifestando, queimando pneus e atirando pedras em soldados israelenses por todo o país"
 SyriaFocus.77.a: "OK"
 SyriaFocus.78.t: "Formação do Pacto de Defesa de Jerusalém"
 SyriaFocus.78.d: "[FROM.GetName] formou o Pacto de Defesa de Jerusalém. Sua intenção é criar uma aliança para garantir que Jerusalém permaneça nas mãos de seu legítimo proprietário"
 SyriaFocus.78.a: "Claro que vamos entrar"
 SyriaFocus.78.b: "Não precisamos da ajuda deles"
 SyriaFocus.79.t: "Convite para o Pacto de Defesa de Jerusalém"
 SyriaFocus.79.d: "[FROM.GetName] nos convidou a aderir ao Pacto de Defesa de Jerusalém. O objetivo do Pacto de Defesa é garantir que Jerusalém seja devolvida ao seu legítimo dono, a Palestina"
 SyriaFocus.79.a: "Claro que vamos entrar"
 SyriaFocus.79.b: "É melhor ficarmos fora disso"
 SyriaFocus.80.t: "[FROM.GetName] Quer se juntar ao escudo da Península"
 SyriaFocus.80.d: "[FROM.GetName] enviou uma petição ao nosso governo dizendo que gostariam de se juntar ao Escudo da Península, apesar de não ser um dos países do Golfo. O que devemos responder a eles?"
 SyriaFocus.80.a: "Eles são bem vindos!"
 SyriaFocus.80.b: "Não podemos deixá-los entrar no nosso clube"
 SyriaFocus.81.t: "[FROM.GetName] concordou com nosso pedido"
 SyriaFocus.81.d: "[FROM.GetName] concordou com nosso pedido"
 SyriaFocus.81.a: "Excelente!"
