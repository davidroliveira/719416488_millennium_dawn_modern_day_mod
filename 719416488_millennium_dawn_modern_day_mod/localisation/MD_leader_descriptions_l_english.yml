##### AFRICA #####

 POLITICS_PAUL_KAGAME_DESC: "When Paul Kagame was 28, he helped topple the government of Uganda. At 36 he overthrew the genocidal Hutu-led government of Rwanda. At 39 he ousted Mobutu of DR Congo, Africa's most corrupt and repressive dictator. Kagame is probably the most successful military leader alive, having won more wars than anyone - all on a shoestring budget. While repressing all opposition at home, the Tutsi general is constantly fixing his eyes on further foreign ambitions, hunting down Hutu rebels and exploiting mineral riches."

 ##### Greece #####
 costas_simitis_desc:"Costas Simitis (born June 23, 1936) is the son of George Simitis lawyer and professor at the economic university of Athens. Having participated in anti government organizations during the Greek Junta Costas Simitis shortly after the fall of the Greek junta was a founding member of the Panhellenic Socialist Movement (PASOK) in 1974. During the 1981 PASOK electoral victory he was called to be in many govermental positions during the rule of Andreas Papandreou such as head of department of economics, agriculture, education and religion as well as simultaneous head of depatments of industry, research, energy, technology and trade. After Andreas Papandreou died in 1996 he was elected to leadership of PASOK and shortly after he won in the 1996 general elections. Now Costas Simitis looks to steadily increase privatizations in the public sector, economic stability, lowering the national debt, solving Greco-Turkish disputes and most important increasing ties and cooporation with the European Union" 
 nikolaos_michaloliakos_desc:"Nikolaos Michaloliakos (born December 11th, 1957) is the founder of Golden Dawn, the largest nationalist party of Greece. Michaloliakos was a supporter of the Greek Military regime and known for participating in many extremist right wing groups which had commited attacks on many anti dictatorship figures as well as a relation with the head of the Greek Junta Georgios Papadopoulos. In 1980 he formed the Golden Dawn far right party which aims to have an anti leftist agenda, anti immigration, glorifying Greek authoritarian regimes such as the 1967 Junta and the 4th of August 1936 regime and aligning to Russia and China and moving away from the west. Michaloliakos and his Golden Dawn party have been condemned of being a criminal organization which targets minorities a having pro-neo-nazi and fascist views as well as an anti-democratic stance. In spite of the backlash against him Nikolaos Michaloliakos and his party have been rising in popularity as economic instability and social divides have been plunging Greece it has drawn more supporters to the Golden Dawn cause. If the situation becomes worse Nikolaos Michaloliakos may achieve his goals, taking power and building a new Greek state"
 