 coalition.16.t: "Negociações com [Neutral_Libertarian_L] ([? Party_pop_elect_array ^ 16 |% 0])"
 coalition.16.d: "Caro [Root.GetLeader]. Muitas vezes se diz na liderança de [Neutral_Libertarian_L] que apenas manter o partido unido é como\" pastorear gatos\". Portanto, você deve acreditar quando dizemos que entrar em uma coalizão com vocês, estatistas pode só acontecerá se você estiver preparado para fazer algumas concessões sérias. Como eliminar impostos e abolir os militares. Claro, nunca abriremos mão da liberdade individual, econômica e social. No espírito de compromisso, podemos estar preparados para atrasar ligeiramente a implementação completa do Bitcoin como nossa nova moeda oficial, mas ainda não perguntamos a todos os nossos membros sobre isso.\n\n[Root.GetLeader]:\"E se permitirmos que todos fumem maconha sem serem presos ?\"\n\n-\" Claro! Isso vai funcionar\"."
 coalition.16.a: "Bem-vindo a bordo da equipe!"
 coalition.16.b: "Piada! Nós nunca iremos incluir vocês malucos."

 coalition.17.t: "Negociações com [Neutral_green_L] ([? Party_pop_elect_array ^ 17 |% 0])"
 coalition.17.d: "[Root.GetLeader] ... É uma limusine que você tem ?! Isso é TÃO irresponsável. Se todo mundo estivesse dirigindo um bebedor de combustível e voando por todo o exterior para reuniões-precisaríamos dos recursos de uma centena de terras! Isso não pode continue, o tempo está passando rápido. O aquecimento global causado pelo homem não é ficção científica, é fato científico. Só porque as temperaturas não podem aumentar de ano para ano em HoI4, não significa que não devemos levar a ameaça a sério! Exigimos um plano sério de redução rápida de nossa pegada de carbono, se quisermos fazer parte de sua coalizão de governo. "
 coalition.17.a: "Bem-vindo ao nosso governo amigo do ambiente"
 coalition.17.b: "Meh"

 coalition.18.t: "Negociações com [neutral_Social_L] ([? Party_pop_elect_array ^ 18 |% 0])"
 coalition.18.d: "Prezado [Root.GetLeader]. Realmente acreditamos que levaríamos seu governo adiante em direção a uma maior igualdade e a valores progressivos universais. Se nos associarmos, exigimos que o bem-estar e a saúde sejam fortalecidos significativamente e os impostos sobre os ricos aumentem maciçamente. os princípios essenciais da democracia como sagrados, isso também se aplica à economia, que pelo menos deveria estar sob estritas regulamentações do governo socialista para garantir bons salários, melhores condições de trabalho e menos lucros para os capitalistas. governando que seria melhor se a maior parte dela fosse controlada pelo Estado. "
 coalition.18.a: "Juntos somos mais fortes"
 coalition.18.b: "Não vai acontecer!"

 coalition.19.t: "Negociações com [Neutral_Communism_L] ([? Party_pop_elect_array ^ 19 |% 0])"
 coalition.19.d: "Camarada [Root.GetLeader]! Enquanto procuramos derrubar o seu governo da burguesia imperialista, mudar a sociedade através da luta armada revolucionária, estabelecer a ditadura democrática do proletariado e eliminar os traidores de classe, percebemos que pode haver um certo curto prazo vantagens políticas táticas para formar uma coalizão.\n\nNossas demandas são simples-implementação total do materialismo dialético marxista, melhoria de 1000% nas condições socioeconômicas do proletariado oprimido e entrada gratuita na nova Disneylândia que vamos construir!\n\n... Na verdade, vamos nos contentar com essas concessões menores que você mencionou. "
 coalition.19.a: "Avancem juntos, camaradas!"
 coalition.19.b: "Não vamos"

 coalition.20.t: "Negociações com [Nat_Populism_L] ([? Party_pop_elect_array ^ 20 |% 0])"
 coalition.20.d: "Respeitado [Root.GetLeader]. Você é realmente sábio em falar conosco, todos sabem que somos a verdadeira voz do bom senso e da razão. No entanto, no cumprimento do papel de [Nat_Populism_L] como um farol do bom senso, devemos insistir você adota algumas políticas adequadas. O estabelecimento político de [Root.GetName] há muito tempo pilha a nação, entregando nossas riquezas e dignidade a empresas multinacionais que importam mão de obra barata por meio do sistema de imigração falido! Além de tirar nossos empregos, os imigrantes estão também explorando nossos benefícios de desemprego e sistema de bem-estar. Além disso, precisamos investir em nossa infraestrutura deficiente e reduzir impostos! Nossas forças armadas são criminosamente insuficientes e mal equipadas-devem ser expandidas com urgência. Mencionamos a polícia? Eles claramente não têm os recursos para lidar com todos os criminosos que nossos governos anteriores importaram. Enquanto isso, nossos idosos não estão sendo devidamente cuidados-uma vergonha! Então, nós temos um acordo? "
 coalition.20.a: "Bem vindo a bordo!"
 coalition.20.b: "Me poupe"

 coalition.21.t: "Negociações com [Nat_Fascism_L] ([? Party_pop_elect_array ^ 21 |% 0])"
 coalition.21.d: "Salve [Root.GetLeader]!\n\nTUDO, NÓS PATRIOTAS MARCAMOS CONTRA OS TRAIDORES PARA A NOSSA CIVILIZAÇÃO. VOCÊ PODE PARTICIPAR NESTA MARCHA GLORIOSA PELA PUREZA OU RENDIAR NOSSO GRANDE PAÍS AOS NOJOSOS ESTRANGEIROS! DEVEMOS RETIRÁ-LOS! CADA UM! (Exceto aqueles que são membros pagantes de [Nat_Fascism_L], ou são nossas noivas por correspondência)\n\nExigimos um governo NACIONALISTA PURO para liderar a RESTAURAÇÃO NACIONAL! Temos apenas uma escolha-caos ou ordem e liberdade. ORDEM TOTAL. E LIBERDADE TOTAL de parasitas estrangeiros. "
 coalition.21.a: "Sim! Vamos nos juntar."
 coalition.21.b: "Governo? Todos vocês pertencem a uma instituição diferente ..."

 coalition.22.t: "Negociações com [Nat_Autocracy_L] ([? Party_pop_elect_array ^ 22 |% 0])"
 coalition.22.d: "Caro [Root.GetLeader]. Chega um momento, de perigo nacional, quando o estabelecimento militar deve intensificar seu papel, para preencher vazios de poder perigosos, salvaguardar a soberania nacional e nossa independência e valores patrióticos. Em nossa opinião, desta vez para o governo militar-é sempre. No entanto, sabemos que fazer isso agora pode trazer certos efeitos indesejáveis em nossas relações exteriores. Seria ... menos complicado-se você discretamente fizesse o que dizemos.\n\nContanto que você conheça o seu lugar, certamente seríamos um aliado político muito poderoso para você. "
 coalition.22.a: "A política é muito importante para ser deixada para os políticos"
 coalition.22.b: "A política é muito importante para ser deixada para os generais"

 coalition.23.t: "Negociações com [Monarchist_L] ([? Party_pop_elect_array ^ 23 |% 0])"
 coalition.23.d: "Respeitado [Root.GetLeader]. Nós, monarquistas, zombamos da noção de que você, um plebeu, poderia fornecer a [Root.GetName] a estabilidade necessária e outras vantagens esplêndidas que apenas um monarca absoluto pode oferecer. Todos nós sabemos que o verdadeiro supremo o poder executivo só pode ser devidamente exercido pela realeza em toda a sua santidade. Seria realmente uma força unificadora e um símbolo poderoso de nossa grandeza, enquanto marchamos para a restauração nacional completa. Claramente, monarquias absolutas, abençoadas pelo direito divino, superam todas as outras formas de governo em todas as métricas.\n\nTudo bem, então obviamente não vamos coroá-lo, então podemos manter o governo republicano desatualizado e anacrônico por algum tempo, enquanto nós, monarquistas da coalizão, buscamos o melhor candidato ao trono . "
 coalition.23.a: "Sim, claro, tanto faz"
 coalition.23.b: "Vocês claramente não são adequados para governar ..."
