l_braz_por:

 ### Sistema Eleitoral Genérico ###
 #Necessita retrabalho
 MD4_election_campaign.0.t: "A campanha eleitoral esquenta à medida que a corrida entra nas duas semanas finais"
 MD4_election_campaign.0.d: "Desde a última eleição em [Root.GetLastElection], [Root.GetLeader] tem direcionado continuamente [Root.GetName]. Com os votos finais dados em 2 semanas, essa direção será contestada por rivais poderosos.\n\nMaioria dos gastos com propaganda da campanha já aconteceu, e as pesquisas estão começando a pegar os efeitos. "
 MD4_election_campaign.0.a: "Vamos lá!"

 MD4_election_campaign.1.t: "Debate de política externa: [Root.GetLeader] enfrenta prioridades difíceis para quem atacar"
 MD4_election_campaign.1.d: "Com a votação final cada vez mais próxima, temos que decidir contra quem devemos nos contrastar em termos de política externa nesta eleição. Com o mundo cada vez mais tumultuado, a questão se tornou mais importante para os eleitores do que o normal.\n\nAlguns anúncios negativos contundentes certamente farão sua popularidade despencar, mas há uma pequena chance de que eles consigam se opor a isso se tiverem alguma sujeira sobre nós ou se nossos ataques forem baseados em pesquisas muito ruins do oponente.\n\nA eficácia do ataque é determinado pela quantidade de financiamento de campanha que recebemos. "
 MD4_election_campaign.1.a: "Atacar a principal oposição dentro de nossa própria visão"
 MD4_election_campaign.1.b: "Ataque os lunáticos [Root.GetFascistParty]"
 MD4_election_campaign.1.c: "Ataque os idiotas nacionalistas"
 MD4_election_campaign.1.e: "Ataque os tolos [Root.GetNeutralParty]"
 MD4_election_campaign.1.f: "Ataque os imbecis [Root.GetCommunistParty]"
 MD4_election_campaign.1.g: "Ataque os idiotas [Root.GetDemocraticParty]"
 MD4_election_campaign.1.h: "Abstenha-se de atacar ninguém"
 MD_election_campaign_no_tt: "Sem efeito"

 MD4_election_campaign.2.t: "Campanha publicitária negativa contra a oposição, um fracasso"
 MD4_election_campaign.2.d: "Embora nossa enxurrada de anúncios tenha tido alguma eficácia inicial, a oposição, infelizmente, conseguiu rebatê-la com sucesso. Várias de nossas alegações se basearam, na melhor das hipóteses, em informações ruins, e o ultraje de algumas das alegações fez com que a opinião pública se voltasse contra [Root. GetLeader], com a conversa em vez de ser direcionada para\"[Root.GetLeader] promessas não cumpridas e falta de substância\". "
 MD4_election_campaign.2.a: "Caramba!"

 MD4_election_campaign.3.t: "[Root.GetFascistParty] se recupera fortalecido de ataques"
 MD4_election_campaign.3.d: "Apesar dos ataques ferozes feitos por nós contra eles, os polêmicos salafistas conseguiram reter todos os seus principais seguidores. Eles usaram bem a maior atenção após os anúncios negativos, ganhando acesso sem precedentes em todos os principais veículos de notícias para promover sua ideologia."
 MD4_election_campaign.3.a: "Caramba!"

 MD4_election_campaign.4.t: "Ataques negativos contra os nacionalistas saem pela culatra"
 MD4_election_campaign.4.d: "Apesar dos ataques ferozes feitos por nós contra eles, os polêmicos nacionalistas conseguiram reter a maioria de seus principais seguidores, marcando pontos importantes em todo o país sobre como o sistema está quebrado e corrupto, a grande mídia está manipulando a sociedade e como [Root.GetLeader ] as políticas estão disponíveis para compra pelo maior lance em troca de contribuições para a campanha. "
 MD4_election_campaign.4.a: "Caramba!"

 MD4_election_campaign.5.t: "Ataques negativos contra [Root.GetNeutralParty] não causam impacto"
 MD4_election_campaign.5.d: "Apesar de nossos melhores esforços, a opinião pública se voltou contra nossa campanha publicitária negativa contra o [Root.GetNeutralParty]. Especulamos que pode haver vários motivos, mas um dos principais pode ser que um político da estatura de [Root.GetLeader] mesmo dando a eles a atenção, eles eram vistos como\"atacando para baixo\" e o aumento da atenção permitiu que eles alcançassem mais eleitores. "
 MD4_election_campaign.5.a: "Caramba!"

 MD4_election_campaign.6.t: "Ataques negativos contra [Root.GetCommunistParty] caem em ouvidos moucos"
 MD4_election_campaign.6.d: "Apesar de nossos melhores esforços, a opinião pública se voltou contra nossa campanha publicitária negativa contra o [Root.GetCommunistParty]. Especulamos que pode haver vários motivos, mas um dos principais pode ser que um político da estatura de [Root.GetLeader] mesmo dando a eles a atenção, eles eram vistos como\"atacando para baixo\" e o aumento da atenção permitiu que eles alcançassem mais eleitores. "
 MD4_election_campaign.6.a: "Caramba!"

 MD4_election_campaign.7.t: "Ataques negativos contra [Root.GetDemocraticParty] saem pela culatra"
 MD4_election_campaign.7.d: "Apesar de nossos melhores esforços, a opinião pública se voltou contra nossa campanha publicitária negativa contra o [Root.GetDemocraticParty]. Embora tenhamos culpado publicamente a interferência estrangeira, o verdadeiro motivo é que os ataques foram tão desproporcionais que apenas alguns as pessoas acreditaram neles em primeiro lugar. "
 MD4_election_campaign.7.a: "Caramba!"

 MD4_election_campaign.8.t: "Convidar um palestrante polêmico para a campanha?"
 MD4_election_campaign.8.d: "Normalmente, isso não seria sugerido, muito menos levado a sério. Mas, devido ao baixo índice de aprovação de [Root.GetLeader], pode valer a pena correr o risco. O orador é um membro marginal do nosso partido, conhecido por falar o seu mente em momentos inoportunos e já fez várias declarações polêmicas. No entanto, ele é muito popular entre estudantes e jovens, um grupo-chave que precisamos convencer a votar do nosso jeito. "
 MD4_election_campaign.8.a: "Convide-o e torça pelo melhor"
 MD4_election_campaign.8.b: "Não arrisque"

 MD4_election_campaign.9.t: "Grande rali impressionante revigora entusiasmo para [Root.GetLeader]"
 MD4_election_campaign.9.d: "O comício foi um grande sucesso, com a maior participação de toda a temporada de campanha. O polêmico orador não apenas elogiou [Root.GetLeader] e pregou a unidade do partido; ele o fez de maneira tão convincente e entusiasmada que ninguém suspeitou foi [Root.GetLeader], que escreveu suas observações na íntegra. "
 MD4_election_campaign.9.a: "Um impulso muito necessário para a campanha"

 MD4_election_campaign.10.t: "Desastre para a campanha de [Root.GetLeader]"
 MD4_election_campaign.10.d: "Com a maior participação da temporada de campanha, o palco para [Root.GetLeader] brilhar. Infelizmente, o polêmico co-orador convidado que pretendia aumentar o entusiasmo começou a rasgar o discurso que tínhamos preparado para ele, e, em vez disso, fez um longo discurso sobre os\"fracassos de todas as administrações, incluindo este\", e fez um apelo aos jovens para\"votarem com o coração ou ficarem em casa\"\n\nEscusado será dizer que este foi subsequentemente, teve grande rotação na mídia, com nossos oponentes assistindo alegremente. "
 MD4_election_campaign.10.a: "Que fracasso!"

 election_coalition_won.0.t: "Eleições [Root.GetAdjective]: Coalizão governamental obtém maioria!"
 election_coalition_won.0.d: "Os atuais partidos governantes obtiveram a maioria no novo parlamento e podem estender seu mandato para governar juntos no novo período."
 election_coalition_won.0.a: "Continue com o governo atual"
 election_coalition_won.0.b: "Faça mudanças na formação de um novo governo"

 election_single_party.0.t: "[Root.GetAdjective] Eleições: [Root.GetRulingParty] obtém a maioria!"
 election_single_party.0.d: "[Root.GetRulingParty] conseguiu sozinho a maioria dos assentos parlamentares. Que grande vitória!"
 election_single_party.0.a: "Que grande dia para a democracia!"

 election_single_party.1.t: "[Root.GetAdjective] Eleições: [Root.GetLeader] derrotado!"
 election_single_party.1.d: "Com [show_biggest_party_elect] conquistando sozinho a maioria dos assentos parlamentares, o futuro político de [Root.GetLeader] acabou, com os membros de [Root.GetRulingParty] pedindo a renúncia como líder do partido.\n\n[ show_biggest_party_elect] assumirá imediatamente como o novo governo de [Root.GetName]. "
 election_single_party.1.a: "Conceda a derrota e parabenize o vencedor."

 MD4_election.0.t: "escondido"
 MD4_election.0.d: ""
 MD4_election.0.a: "escondido"

 #winning sozinho
 MD4_election.1.t: "[Root.GetLeader] Reeleito!"
 MD4_election.1.d: "Com todos os votos contados, os eleitores de [Root.GetAdjective] decidiram dar a [Root.GetLeader] outro mandato. Com altos índices de aprovação pessoal, [Root.GetLeader] venceu sem precisar nem mesmo de outros partidos no parlamento para apoiar sua candidatura. "
 MD4_election.1.a: "É verdade o que dizem, [Root.GetLeader] é realmente o melhor!"

 MD4_election.2.t: "Coalizão de [Root.GetLeader] reeleita!"
 MD4_election.2.d: "Com todos os votos contados, os eleitores de [Root.GetAdjective] decidiram dar a [Root.GetLeader] e [Root.GetRulingParty] outro mandato. Os atuais partidos no governo obtiveram a maioria no novo parlamento e podem estender seu mandato para governar juntos no novo período, portanto, [Root.GetLeader] pode esperar para continuar governando [Root.GetNameWithFlag]. "
 MD4_election.2.a: "É verdade o que dizem, [Root.GetLeader] é realmente o melhor!"
 MD4_election.2.b: "Faça mudanças na formação de um novo governo"

 MD4_election.3.t: "Derrota para [Root.GetLeader] na eleição!"
 MD4_election.3.d: "Com todos os votos contados, [Root.GetLeader] parece não conseguir garantir o apoio dos eleitores de [Root.GetAdjective] para outro mandato. Em vez disso, era a hora de [show_biggest_party_elect] brilhar. Com ([show_biggest_elect_percentage] ), isoladamente, reuniram apoio suficiente no parlamento para governar sozinho.\n\nO controle de [Root.GetName] passará para [show_biggest_party_elect]. "
 MD4_election.3.a: "Conceda a derrota e parabenize o vencedor"

 MD4_election.4.t: "Eleições: resultado inconclusivo para [Root.GetLeader]!"
 MD4_election.4.d: "Com todos os votos contados, [Root.GetLeader] não tem atualmente uma maioria no novo parlamento para formar um novo governo. Outros partidos devem ser convencidos a aderir e, se isso for impossível, o controle deve ser deixado para um dos outros partidos para deixá-los tentar formar um governo. "
 MD4_election.4.a: "As conversas começam ..."

 MD4_election.5.t: "Eleições: Derrota embaraçosa para [Root.GetLeader]!"
 MD4_election.5.d: "Com todos os votos contados, [Root.GetLeader] nem mesmo conseguiu ultrapassar o limite mínimo para [Root.GetRulingParty] entrar no parlamento. É claro que outra pessoa terá que formar um governo para liderar [Root.GetName] , mas quem?"
 MD4_election.5.a: "[show_biggest_party_elect] ([show_biggest_elect_percentage]) vai tentar"
 MD4_election.5.b: "[show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) vai tentar"

 News_MD4_election.0.t: "Eleição [From.GetAdjective]: [From.GetLeader] Reeleito"
 News_MD4_election.0.d: "[From.GetLeader] da [From.GetRulingParty] ([From.GetRulingIdeology]) derrotou todos os adversários e continuará outro mandato como líder [From.GetAdjective]."
 News_MD4_election.0.a: "OK"

 News_MD4_election.1.t: "Eleição [From.GetAdjective]: [From.GetLeader] forma novo governo"
 News_MD4_election.1.d: "[From.GetLeader] do [From.GetRulingParty] ([From.GetRulingIdeology]) saiu vitorioso nas eleições e, com o apoio de outros partidos do governo, agora tem a tarefa de liderar [From.GetName] para a frente."
 News_MD4_election.1.a: "OK"

 News_MD4_election.2.t: "[From.GetAdjective] Eleição: [From.GetLeader] ganha muito na chateação!"
 News_MD4_election.2.d: "[From.GetLeader] do [From.GetRulingParty] ([From.GetRulingIdeology]) arquivou o aparentemente impossível enquanto derrotavam o governo em exercício sozinhos. Formando um governo majoritário sozinho, saiu vitorioso nas eleições e agora está encarregado com [From.GetName] à frente. "
 News_MD4_election.2.a: "OK"

 News_MD4_election.2.t: "Eleição [From.GetAdjective]: Escândalo como [From.GetLeader] suspende eleições!"
 News_MD4_election.2.d: "No momento em que a oposição procurava vencer a eleição, [From.GetLeader] ([From.GetRulingIdeology]) suspendeu a contagem final dos votos e afirmou que\" a oposição havia conspirado com agentes estrangeiros hostis para roubar a eleição de o povo de [From.GetAdjective]\"está aumentando a tensão em [From.GetName], pois [From.GetLeader] provavelmente liderará a nação por outro mandato sem um mandato democrático."
 News_MD4_election.2.a: "OK"

 News_MD4_election.3.t: "Eleições controversas [From.GetAdjective]: [From.GetLeader] Relected"
 News_MD4_election.3.d: "[From.GetLeader] ([From.GetRulingIdeology]) venceu a eleição depois que uma recontagem foi realizada-a oposição não teve permissão para verificar os resultados de forma independente e alegou que foi tendenciosa e fraudada em favor de [From.GetLeader]. a primeira e original contagem-agora anulada, mostrou a oposição à frente por uma pequena margem. "
 News_MD4_election.3.a: "OK"

 coalition_complete.0.t: "Formado pelo governo"
 coalition_complete.0.d: "Desde as eleições realizadas em [Root.GetLastElection], [Root.GetLeader] de [Root.GetRulingParty] tem habilmente negociado um novo governo majoritário. Hoje, [GetDateText], após um período de intensa especulação da mídia, sua composição foi finalmente anunciado em uma conferência de imprensa. É um marco importante para [Root.GetName] enquanto uma nova era política desponta. "
 coalition_complete.0.a: "Boas notícias!"

 coalition_pass.0.t: "[Root.GetRulingParty] Desistir da formação do governo?"
 coalition_pass.0.d: "Os assessores políticos de [Root.GetLeader] estão correndo para frente e para trás como galinhas sem cabeça, tentando desesperadamente encontrar uma solução para a crise do fracasso de [Root.GetRulingParty] em formar um governo, sabendo muito bem que a maioria deles ficará desempregado se [Root.GetLeader] for expulso do cargo.\n\nEnquanto isso, na sede de [show_biggest_party_elect], a empolgação está aumentando, pois eles finalmente estão vendo um caminho claro para assumir o governo de [ Root.GetName]. "
 coalition_pass.0.a: "Desista: vamos [show_biggest_party_elect] ([show_biggest_elect_percentage]) tentar"
 coalition_pass.0.b: "Notícias falsas! Encontraremos os aliados necessários"

 coalition_pass.1.t: "[Root.GetRulingParty] Desistir da formação do governo?"
 coalition_pass.1.d: "Os assessores políticos de [Root.GetLeader] estão correndo para frente e para trás como galinhas sem cabeça, tentando desesperadamente encontrar uma solução para a crise do fracasso de [Root.GetRulingParty] em formar um governo, sabendo muito bem que a maioria deles ficará desempregado se [Root.GetLeader] for expulso do cargo.\n\nEnquanto isso, na sede de [show_second_biggest_party_elect], a empolgação está aumentando, pois eles finalmente estão vendo um caminho claro para assumir o governo de [ Root.GetName]. "
 coalition_pass.1.a: "Desista: vamos [show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) tentar"
 coalition_pass.1.b: "Notícias falsas! Encontraremos os aliados necessários"

 coalition_pass_dismantle_tt: "Remover parte governante: §H [Root.GetRulingParty] §!\n§HCoalição governamental§! Será desmantelada\n\n"
 coalition_pass_refund_tt: "Poder político: §G + 75% §! Do valor gasto na coalizão\n"
 coalition_pass_pol_change_0_tt: "A política mudará:\n§H [show_biggest_party_elect] §! Torna-se o Partido Governante\n\n"
 coalition_pass_pol_change_1_tt: "A política mudará:\n§H [show_second_biggest_party_elect] §! Torna-se o Partido Governante\n\n"

 coalition.0.t: "Negociações com [Western_Autocracy_L] ([? Party_pop_elect_array ^ 0 |% 0])"
 coalition.0.d: "[Root.GetLeader] está balançando o estilo autoritário que vemos. Claro que gostaríamos de entrar para o governo. Se você está pronto para pagar o preço político, é claro."
 coalition.0.a: "Bem-vindo a bordo da equipe!"
 coalition.0.b: "Pensando bem, não vamos incluí-los"

 coalition.1.t: "Negociações com [conservadorismo_L] ([? Party_pop_elect_array ^ 1 |% 0])"
 coalition.1.d: "Respeitado [Root.GetLeader]. Poderíamos imaginar um futuro, onde possivelmente, tivéssemos um certo nível de afiliação na gestão do governo. Embora nós, respeitosamente, pensemos que você deve adotar todas as nossas políticas, percebemos que, com como os resultados das eleições não estão totalmente a nosso favor, devemos estabelecer o melhor acordo possível para nossos eleitores, que, devo acrescentar, desejam ardentemente que nossos grandes princípios conservadores sejam colocados em prática.\n\nSe você aceitar nossa cooperação, sinceramente espero que você não manche o bom nome de [conservadorismo_L] com uma política tola e precipitada. Para minimizar esse risco, consulte a carta anexa informando os departamentos que queremos administrar em sua totalidade. "
 coalition.1.a: "Bem-vindo a bordo da equipe!"
 coalition.1.b: "Pensando bem, vocês conservadores são muito chatos para nós"

 coalition.2.t: "Negociações com [liberalism_L] ([? Party_pop_elect_array ^ 2 |% 0])"
 coalition.2.d: "Caro [Root.GetLeader]. Você nos lisonjeia com seu interesse nos grandes princípios do liberalismo e da liberdade. A liberdade é, afinal, a base sobre a qual qualquer governo honesto é construído e, claro, gostaríamos de participar o governo para promover o liberalismo. Porque ambos sabemos que a liberdade individual e o governo limitado são a melhor maneira de os humanos formarem uma sociedade livre.\n\nPara garantir que sua forma de liberalismo seja tão irrestrita quanto a nossa; no entanto, você precisará acatar nossas demandas completamente razoáveis e inquestionavelmente mutuamente benéficas antes de podermos nos comprometer com um acordo final. "
 coalition.2.a: "Bem-vindo a bordo da equipe!"
 coalition.2.b: "Devemos recusar gentilmente."

 coalition.3.t: "Negociações com [socialism_L] ([? Party_pop_elect_array ^ 3 |% 0])"
 coalition.3.d: "Caro [Root.GetLeader]. Embora estejamos relutantes em entrar em qualquer governo como parceiros juniores, os sindicatos não conseguiram nos empurrar para a linha de chegada nas eleições-desta vez. Portanto, há uma possibilidade de podermos considerar a ideia de aderir-se você se comprometer a promover os princípios vitais do progressismo e dos valores social-democratas. Como dizemos em [socialism_L], os valores social-democratas são para todos e insistimos que isso seja válido para o seu governo.\n\nA propósito, os impostos não são um pouco baixos? Tem certeza de que temos fundos suficientes para os aumentos da previdência social, educação e saúde que planejamos? "
 coalition.3.a: "Bem-vindo a bordo da equipe!"
 coalition.3.b: "Devemos recusar gentilmente"

 coalition.4.t: "Negociações com [Communist-State_L] ([? Party_pop_elect_array ^ 4 |% 0])"
 coalition.4.d: "Camarada [Root.GetLeader]! Enquanto procuramos derrubar o seu governo da burguesia imperialista, mudar a sociedade através da luta armada revolucionária, estabelecer a ditadura democrática do proletariado e eliminar os traidores de classe, percebemos que pode haver um certo curto prazo vantagens políticas táticas para formar uma coalizão.\n\nNossas demandas são simples-implementação total do materialismo dialético marxista, melhoria de 1000% nas condições socioeconômicas do proletariado oprimido e entrada gratuita na nova Disneylândia que vamos construir!\n\n... Faremos um acordo com as concessões menores que você mencionou. "
 coalition.4.a: "Bem-vindo a bordo da equipe!"
 coalition.4.b: "Melhor morto do que vermelho!"

 coalition.5.t: "Negociações com [anarchist_communism_L] ([? Party_pop_elect_array ^ 5 |% 0])"
 coalition.5.d: "Camarada [Root.GetLeader]. Achamos que moveríamos seu governo na direção certa-a de esquerda. Alguns nos chamam de\" Radicais de esquerda\", mas os verdadeiros radicais são as forças conservadoras anti-progressistas retrógradas que colocam todo o poder nas mãos do 1% mais rico. Nós apenas lutamos por coisas de bom senso com as quais todos os 99% possam concordar, como justiça social, feminismo, acabar com os aproveitadores da previdência, desmantelar o capitalismo, o internacionalismo e o fim do domínio imperialista ocidental, e é a exploração do Sul Global. "
 coalition.5.a: "Juntos somos mais fortes"
 coalition.5.b: "Estamos tendo dúvidas"

 coalition.6.t: "Negociações com [Conservative_L] ([? Party_pop_elect_array ^ 6 |% 0])"
 coalition.6.d: ""
 coalition.6.a: "Bem-vindo a bordo da equipe!"
 coalition.6.b: "Devemos recusar gentilmente"

 coalition.7.t: "Negociações com [Autocracy_L] ([? Party_pop_elect_array ^ 7 |% 0])"
 coalition.7.d: ""
 coalition.7.a: "Bem-vindo a bordo da equipe!"
 coalition.7.b: "Devemos recusar gentilmente"

 coalition.8.t: "Negociações com [Mod_Vilayat_e_Faqih_L] ([? Party_pop_elect_array ^ 8 |% 0])"
 coalition.8.d: "Respeitado [Root.GetLeader]. Nós, os xiitas de Ali ibn Abi Talib, estamos prontos para dar as mãos e nos unir a você para resistir bravamente aos sionistas e sua prole do inferno Takfiri. Juntos, nós, com inspiração dos santos mártires, expulsaremos os inimigos do Verdadeiro Islã fora da face da terra. Nós, as espadas de Alá, certamente olharemos para Sayyid Khamenei e Sayyid Hassan Nasrallah para orientação, mas não tema, pois somos verdadeiros patriotas [Root.GetAdjective] que sangrarão para preservar nossos solo sagrado se necessário. Mencionamos que nos consideramos moderados? "
 coalition.8.a: "Morte aos sionistas!"
 coalition.8.b: "Prefiro ser torturado"

 coalition.9.t: "Negociações com [Vilayat_e_Faqih_L] ([? Party_pop_elect_array ^ 9 |% 0])"
 coalition.9.d: "Respeitado [Root.GetLeader]. Nós, os xiitas de Ali ibn Abi Talib, estamos prontos para dar as mãos e nos unir a você para resistir bravamente aos sionistas e sua prole do inferno Takfiri. Juntos, nós, com inspiração dos santos mártires, expulsaremos os inimigos do Verdadeiro Islã fora da face da terra. Nós, as espadas de Alá, certamente olharemos para Sayyid Khamenei e Sayyid Hassan Nasrallah para orientação, mas não tema, pois somos verdadeiros patriotas [Root.GetAdjective] que sangrarão para preservar nossos solo sagrado, se necessário. "
 coalition.9.a: "Morte aos sionistas!"
 coalition.9.b: "Prefiro ser torturado"

 coalition.10.t: "Negociações com [Kingdom_L] ([? Party_pop_elect_array ^ 10 |% 0])"
 coalition.10.d: ""
 coalition.10.a: "Bem-vindo a bordo da equipe!"
 coalition.10.b: "Devemos recusar gentilmente"

 coalition.11.t: "Negociações com [Caliphate_L] ([? Party_pop_elect_array ^ 11 |% 0])"
 coalition.11.d: "[Root.GetLeader], embora o tenhamos chamado de\" cachorro infiel imundo\"muitas vezes, não queríamos dizer nada de ruim sobre isso.\n\nEnquanto inshallah com certeza você vai para o inferno por não se juntar ao Verdadeiro Califado, nós, o justo e bravo Mujahid, podemos certamente ajudar a guiá-lo corretamente, pois só nós conhecemos a verdadeira vontade de Allah, conforme nos foi revelada pelo Profeta Muhammad (?allg llahu ?alayhi wa-sallam). , muito, muito pacífico e comprometido com os princípios democráticos. Não temos quaisquer exigências. Estamos aqui apenas para ajudar. Podemos, inshallah, por exemplo, ajudar a suportar o pesado fardo de administrar os militares, a polícia e o corta seus ombros. "
 coalition.11.a: "Esta parece ser uma excelente ideia"
 coalition.11.b: "lol"

