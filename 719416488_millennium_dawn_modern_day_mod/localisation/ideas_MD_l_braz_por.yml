 idea_focus_generic_conservative_doctrine_desc: "Este país encontrou um certo nível de felicidade no que diz respeito ao status quo. Tornou-se moda política opor-se aos avanços e retrocessos políticos."
 idea_focus_generic_liberal_doctrine: "Doutrina Liberal"
 idea_focus_generic_liberal_doctrine_desc: "Este país adotou o entendimento comum de que tentar controlar os outros é um mal universal que deve ser evitado. Este país adotou uma linha de maneirismos liberais e escolas de pensamento."
 idea_focus_generic_leftist_doctrine: "Doutrina de Esquerda"
 idea_focus_generic_leftist_doctrine_desc: "Embora acredite firmemente na democracia, este país mostrou desconforto com o capitalismo global e a distribuição desigual da riqueza. Seu consenso democrático está na ala esquerda".
 idea_focus_generic_marxist_doctrine: "Doutrina Marxista"
 idea_focus_generic_marxist_doctrine_desc: "Este país abraçou os ideais marxistas e começou a ensinar o comunismo à sua juventude de uma maneira altamente positiva. Os movimentos comunistas provavelmente se fortalecerão e se unirão contra o governo."
 idea_focus_generic_neo_fascist_doctrine: "Doutrina Neo-Fascista"
 idea_focus_generic_neo_fascist_doctrine_desc: "Este país está experimentando um renascimento de movimentos de supremacia racial e expansionistas militares, geralmente agrupados como 'fascistas'. É apenas uma questão de tempo até que um desses partidos assuma a liderança e se torne uma força política séria."
 idea_focus_generic_nationalist_doctrine: "Doutrina Nacionalista"
 idea_focus_generic_nationalist_doctrine_desc: "Este país começou a valorizar sua história e tradições nacionais. Uma séria oposição aos ideais democráticos e comunistas se formou em torno de vários movimentos autocráticos. Um desses movimentos dará um passo à frente para se tornar uma ameaça política para seus oponentes."
 idea_focus_generic_path_of_allah: "Caminho de Allah"
 idea_focus_generic_path_of_allah_desc: "Este país se comprometeu com interpretações clássicas da lei sharia, o código da lei islâmica. É provável que os movimentos islâmicos se levantem e se unam contra o governo."
