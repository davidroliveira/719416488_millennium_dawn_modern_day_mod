 idea_focus_generic_motorized_focus_desc: "Este país conseguiu, por meio de várias reformas empresariais e governamentais, maximizar a produção de veículos civis da fábrica".
 idea_focus_generic_education_reform: "Reforma da Educação"
 idea_focus_generic_education_reform_desc: "Com uma reforma educacional, este país conseguiu treinar cientistas e acadêmicos em maior número e com mais proficiência. Seus projetos de pesquisa nacionais e privados agora têm uma probabilidade notavelmente maior de sucesso."
 idea_focus_generic_census_reform: "Reforma do Censo"
 idea_focus_generic_census_reform_desc: "Ao renovar o sistema de censo nacional, este país tornou seus postos de recrutamento melhores na escolha de candidatos válidos para operações de combate e destacamentos do exército. Se novas diretrizes forem postas em prática, isso pode aumentar a base de mão de obra para o exército deste país."
 idea_focus_generic_public_service_investment: "Investimento no serviço público"
 idea_focus_generic_public_service_investment_desc: "Este país melhorou muito sua administração pública e o setor de serviços, ao mesmo tempo em que aumentou a eficiência de sua produção de bens de consumo. Isso pode levar mais capacidade industrial a ser direcionada na direção que o governo deseja."
 idea_focus_generic_encouraged_private_research: "Apoio à Pesquisa Privada"
 idea_focus_generic_encouraged_private_research_desc: "Ao afrouxar as barreiras da literatura de pesquisa e dos laboratórios experimentais, este país conseguiu atrair enormes quantidades de interesse científico de empresas privadas. Isso libera recursos do governo que eram usados para fins puramente civis e que agora podem ser usados para apoiar os planos de comitês militares e industriais nacionais. "
 idea_focus_generic_individual_freedom: "Liberdade individual"
 idea_focus_generic_individual_freedom_desc: "Este país mostrou determinação em melhorar a situação do indivíduo contra o governo, para garantir os direitos civis e econômicos básicos. Isso provavelmente melhorará a posição dos partidos democráticos."
 idea_focus_generic_national_strength: "Força Nacional"
 idea_focus_generic_national_strength_desc: "Este país está determinado a pisar em pensamentos e ideais de liberdade pessoal e governo pequeno. O governo não demonstrou remorso quando se trata de opressão e silenciamento das forças da oposição. É improvável que a democracia floresça."
 idea_focus_generic_path_of_order: "Caminho da Ordem"
 idea_focus_generic_path_of_order_desc: "Este país determinou que seu caminho deve ser o caminho da ordem. Liberdade e igualdade são superestimadas. Aqueles que não têm liberdade obtêm prosperidade de cima, e aqueles que não têm igualdade são protegidos de danos. Estados de ordem valorizam a presença militar, Estados fortes e preste pouca atenção ao bom tratamento de sua oposição. "
 idea_focus_generic_path_of_equality: "Caminho da Igualdade"
 idea_focus_generic_path_of_equality_desc: "Este país determinou que seu caminho seja o da igualdade. A liberdade do indivíduo se troca pelo progresso do coletivo. O militarismo e o nacionalismo e a ordem que os acompanha são denunciados, mas vistos como males necessários para o mundo para alcançar a igualdade. "
 idea_focus_generic_path_of_liberty: "Caminho da Liberdade"
 idea_focus_generic_path_of_liberty_desc: "Este país determinou que seu caminho deve ser o caminho da liberdade. Igualdade de um coletivo significa impedir o indivíduo em seu potencial e ordem significa roubar da população apenas para limitá-la ainda mais. Nações da Liberdade estão até prontas para encolher seus governos em tamanho para garantir que o individualismo seja protegido. "
