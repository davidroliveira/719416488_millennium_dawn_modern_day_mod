 hutu_tutsi_tensions: "Tensões Hutu-Tutsi"
 hutu_tutsi_tensions_desc: "Os hutus e os tutsis são dois grupos étnicos distintos que vivem nas regiões fronteiriças entre a República Democrática do Congo e a Tanzânia, especialmente nos dois pequenos países Burundi e Ruanda. Burundi é dominado pelos tutsis e cometeu um genocídio contra os hutus em 1972, enquanto Ruanda é dominada pelos Hutu e teve milhares de Tutsis massacrados pelas milícias Hutu em 1994.\n\nEstes dois grupos étnicos parecem não se dar bem, mas foram forçados a entrar nos mesmos países pelas fronteiras coloniais criadas pela Europa . "
