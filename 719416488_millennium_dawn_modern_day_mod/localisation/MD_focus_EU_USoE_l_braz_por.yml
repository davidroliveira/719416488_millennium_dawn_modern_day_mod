 ### USoE Decision Category ###
 EU_USoE_category: "Os Estados Unidos da Europa"
 EU_USoE_category_desc: "Os estados membros da União Européia se uniram em um único superestado."

 EU_USoE_capital_of_europe: "Capital da Europa"
 EU_USoE_capital_of_europe_desc: "Bruxelas é considerada a capital de facto da União Europeia, tendo uma longa história de acolhimento de várias das principais instituições da UE no seu bairro europeu. A UE não tinha capital oficial, mas Bruxelas acolheu as sedes oficiais da Comissão Europeia, Conselho da União Europeia e do Conselho Europeu, bem como uma sede (oficialmente a segunda sede, mas de facto a mais importante) do Parlamento Europeu. Vamos fazer de Bruxelas a capital da nova nação. "

 EU_USoE_westernize_decision: "Westernize [FROM.GetName]"
 EU_USoE_westernize_decision_desc: "Westernize [FROM.GetName] por diplomacia ou força, depende de [FROM.GetName]."

 EU_USoE_create_eurosphere_decision: "Crie o Euroshpere"
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag] espalhará sua influência para criar o Euroshpere."
 
 ### Imperialismo Ambiental ###

 ### Imperialismo Ambiental ###
 EU_environmental_imperialism_category: "Imperialismo Ambiental"
 EU_environmental_imperialism_category_desc: "A Europa é verde, mas o mundo ainda é escuro e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."


 EU_USoE_environmental_imperialism_decision: "Exigir Reformas Ambientais"
 EU_USoE_environmental_imperialism_decision_desc: "Precisamos salvar o planeta. Se §Y [FROM.GetNameWithFlag] §! Não fizer as §Reformas ambientais§! Por eles mesmos, precisamos forçá-los a fazer isso. Eles precisam ter pelo menos um §YBiocombustível Refinaria§! Para cada estado que possuem. Se §Y [FROM.GetNameWithFlag] §! Não atender às nossas demandas dentro de um mês, imporemos §Sanções ambientais§! Sobre eles. "

 EU_USoE_environmental_imperialism_mission: "Reformas Ambientais"
 EU_USoE_environmental_imperialism_mission_desc: "§YEurope§! Exige §Reformas Ambientais§! De nós para salvar o planeta. Se não construirmos ou reconstruirmos pelo menos uma §YRefinaria de Biocombustível§! Para cada estado que possuímos dentro de um mês, eles imporão §Sanções ambientais§§ ! sobre nós. "
 EU_USoE_environmental_imperialism_restructure_industry_decision: "Reconstrução de energia verde"
 EU_USoE_environmental_imperialism_restructure_industry_decision: "Para cumprir as exigências da § Reforma Ambiental§! Na Europa, precisamos reconstruir parte de nossa §Indústria Civil§! Para um produtor de energia renovável (§YBiofuel Refinery§!)."
 EU_USoE_break_environmental_sanctions_decision: "Quebre as Sanções Ambientais"
 EU_USoE_break_environmental_sanctions_decision_desc: "A Europa impôs Sanções Ambientais sobre nós. Precisamos quebrá-las com todos os meios-políticos e militares. Mas isso dará a [FROM.GetNameWithFlag] uma meta de guerra para nós. Portanto, precisamos nos aliar a outros países sancionados por [FROM.GetNameWithFlag ]. "

