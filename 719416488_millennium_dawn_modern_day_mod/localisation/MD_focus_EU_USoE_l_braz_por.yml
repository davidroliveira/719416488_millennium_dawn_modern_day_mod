l_english:

 ################
 ### foco ###
 ################

 ### Constituir a nova Nação Europeia ###
 USoE001: "Constituir a nova Nação Europeia"
 USoE001_desc: "A União Europeia unificada precisa se constituir como uma nova nação. A Constituição e os Tratados de Unificação são uma coisa, mas agora as pessoas precisam cumprir esse quadro jurídico com vida."
 ### Um Corpo de Oficiais Europeus ###
 USoE002: "Um Corpo de Oficiais Europeu"
 USoE002_desc: "Na União, cada estado membro tinha seu próprio exército e mais tarde havia o EuroArmy. Precisamos criar um Corpo de Oficiais Europeu com doutrina e treinamento comuns."
 ### Partidos Políticos Europeus ###
 USoE003: "Partidos Políticos Europeus"
 USoE003_desc: "Uma nova nação precisa de novos partidos políticos. Os antigos partidos políticos dos Estados membros precisam se unificar."
 ### Patriotismo Europeu ###
 USoE004: "Patriotismo Europeu"
 USoE004_desc: "Uma nova nação precisa de seu próprio patriotismo e símbolos nacionais."
 ### O Novo Grande Jogo ###
 USoE005: "O Novo Grande Jogo"
 USoE005_desc: "O Novo Grande Jogo acaba de começar e a Europa está atrasada, enquanto os EUA, China e Rússia já deram suas primeiras jogadas."
 ### O Coração e a Alma da Europa ###
 USoE006: "Coração e Alma da Europa"
 USoE006_desc: "A nova nação precisa definir seus valores e padrões. A Europa precisa de um coração e uma alma!"
 ### Um jogo de esferas ###
 USoE100: "Um jogo de esferas"
 USoE100_desc: "Quando você joga o jogo das esferas, você vence ou morre. Não há meio-termo."
 ### Envolva a Águia ###
 USoE101: "Envolva a Águia"
 USoE101_desc: "O American Eagle precisa ser aterrado! Ele voou por muito tempo nos céus europeus."
 ### Briga com o Urso ###
 USoE102: "Briga com o Urso"
 USoE102_desc: "Precisamos atacar o Urso antes que ele nos ataque."
 ### Dance com o Dragão ###
 USoE103: "Dance com o Dragão"
 USoE103_desc: "A Dança com o Dragão é um jogo perigoso."
 ### Um Coração de Ferro ###
 USoE104: "Um Coração de Ferro"
 USoE104_desc: "Nos tempos antigos, os ferreiros forjavam um trono de ferro com as armas dos vilões derrotados. Em nossos dias, apenas declaramos que a Europa provou seu coração de ferro e agora é o governante mundial incontestado!"
 ### Coexistência pacífica ###
 USoE200: "Coexistência pacífica"
 USoE200_desc: "Existem espadas mais afiadas do que as de ferro. Por que pagar com sangue se você pode pagar com dinheiro?"
 ### America First ###
 USoE201: "America First"
 USoE201_desc: "Precisamos respeitar a doutrina do America First se quisermos que nossas doutrinas sejam respeitadas."
 ### Russosphere ###
 USoE202: "Russosfera"
 USoE202_desc: "A Rússia é a protetora de todo o povo russo. Essa é sua esfera de influência, que precisamos respeitar."
 ### Shinosphere ###
 USoE203: "Shinosphere"
 USoE203_desc: "A esfera de influência da China cobre o sudeste da Ásia e não nos incomoda. A China é nosso parceiro comercial, não nosso rival."
 ### Eurosphere ###
 USoE204: "Eurosfera"
 USoE204_desc: "Apaziguamos todas as superpotências do século 21, agora temos mãos livres para estabelecer a Eurosfera na Europa, Levante e Norte da África."
 ### Choque de Civilizações ###
 USoE300: "Choque de Civilizações"
 USoE300_desc: "The Clash of Civilizations foi uma tese do cientista político americano Samuel P. Huntington, de que as identidades culturais e religiosas das pessoas serão a principal fonte de conflito no mundo pós-Guerra Fria. As guerras futuras não serão travadas entre países, mas entre culturas. "
 ### O Resto do Oeste ###
 USoE301: "O resto do oeste"
 USoE301_desc: "A Europa é o resto do Ocidente. A América nos deixou em paz e isolados na doutrina América em Primeiro Lugar."
 ### Cruz e Crescente ###
 USoE302: "Cruz e Crescente"
 USoE302_desc: "Na fronteira sudeste da Europa, a cruz se choca com o crescente. Quem vai prevalecer: a civilização ocidental ou islâmica?"
 ### O Papa e o Patriarca ###
 USoE303: "O Papa e o Patriarca"
 USoE303_desc: "Desde o Grande Cisma de 1054, o papa e o patriarca ortodoxo seguiram caminhos diferentes. É hora de se unir novamente para defender a civilização ocidental."
 ### Duas Cruzes ###
 USoE304: "Duas Cruzes"
 USoE304_desc: "Cristianismo oriental e ocidental precisam se unir contra o Islã."
 ### Eurasian Alliance ###
 USoE305: "Aliança Eurasiana"
 USoE305_desc: "Após a dissolução da OTAN, a Europa pode formar uma nova grande aliança com seu vizinho russo."
 ### Constantinopla ###
 USoE306: "Constantinopla"
 USoE306_desc: "Constantinopla faz parte do Ocidente. A Europa precisa libertá-la da influência islâmica."
 ### Antióquia ###
 USoE307: "Antióquia"
 USoE307_desc: "O Principado de Antioquia foi um dos estados cruzados criados durante a Primeira Cruzada. Pertence ao Ocidente e estará livre do Islã mais uma vez."
 ### Tripoli ###
 USoE308: "Tripoli"
 USoE308_desc: "O condado de Trípoli (1109-1289) foi o último dos estados cruzados. Ele deve se erguer novamente. A Europa precisa libertar o Levante do Islã."
 ### Jerusalém ###
 USoE309: "Jerusalém"
 USoE309_desc: "A Europa precisa salvar a Cidade Santa da influência islâmica. O Reino de Jerusalém deve proteger os locais sagrados mais uma vez."
 ### Cavaleiros de Malta ###
 USoE310: "Cavaleiros de Malta"
 USoE310_desc: "A Europa precisa libertar o norte da África da influência islâmica. A Europa seguirá o exemplo dos Cavaleiros de Malta."
 ### Ocidentalização árabe ###
 USoE311: "Ocidentalização árabe"
 USoE311_desc: "Alguns países da Península Arábica já têm laços estreitos com o Ocidente. A Europa precisa ocidentalizar totalmente a Península Arábica para ter uma vizinhança segura."
 ### Ocidentalização indiana ###
 USoE312: "Ocidentalização indiana"
 USoE312_desc: "Com o legado colonial, a Índia tem tradicionalmente laços estreitos com o Ocidente. A Europa deve aprofundar essa relação para ocidentalizar totalmente a Índia."
 ### A República da Pérsia ###
 USoE313: "A República da Pérsia"
 USoE313_desc: "O Irã é um dos maiores rivais do Ocidente no Oriente Médio. A Europa pode impedir a conquista do Irã pela hegemonia regional quando a Europa ocidentalizar o Irã na República da Pérsia."
 ### O Oeste contra o Resto ###
 USoE320: "O Ocidente contra o Resto"
 USoE320_desc: "A Europa e a América são as superpotências ocidentais que podem enfrentar todos os inimigos do mundo. Com a OTAN como base, o Ocidente pode impor seu domínio global."
 ### Ocidentalização asiática ###
 USoE321: "Ocidentalização asiática"
 USoE321_desc: "O Ocidente precisa se concentrar nas potências emergentes da Ásia. O Ocidente deve lutar ou ocidentalizá-las."
 ### Os Quatro Tigres ###
 USoE322: "Os Quatro Tigres"
 USoE322_desc: "Os Quatro Tigres Asiáticos de Hong Kong, Cingapura, Coréia do Sul e Taiwan sempre tiveram laços estreitos com o Ocidente e temem o dragão chinês emergente. Eles podem ser aliados viáveis do Ocidente na Ásia."
 ### Japão ###
 USoE323: "Japão"
 USoE323_desc: "Após o fim da Segunda Guerra Mundial, o Japão era um importante aliado do Ocidente na Ásia. O Ocidente precisa continuar esta parceria estreita."
 ### China ###
 USoE324: "China"
 USoE324_desc: "A China é o maior rival do Ocidente na Ásia. Se o Ocidente puder ocidentalizar a China, não haverá competidor pela hegemonia ocidental na Ásia."
 ### Operação impensável 2.0 ###
 USoE325: "Operação impensável 2.0"
 USoE325_desc: "A Operação impensável foi um plano de guerra dos chefes do Estado-Maior britânico contra a União Soviética ordenado por Winston Churchill em maio de 1945. Junto com a ex-Wehrmacht alemã, os aliados ocidentais deveriam lançar um ataque surpresa contra a União Soviética. O Ocidente precisa revisar esse plano para se ajustar à configuração atual e agir em autodefesa preventiva contra a Rússia para evitar a hegemonia russa na Europa. "
 ### A Tocha da Liberdade ###
 USoE400: "A Tocha da Liberdade"
 USoE400_desc: "A Europa precisa de levar adiante a Tocha da Liberdade! Os Estados Unidos da Europa são uma república democrática que respeita os direitos humanos e o Estado de direito."
 ### Democracia Digital ###
 USoE401: "Democracia Digital"
 USoE401_desc: "A Europa precisa reformar suas instituições democráticas para a era digital. Com as mídias sociais e as redes sociais, as pessoas podem participar diretamente da legislação e do governo."
 ### Martelo e foice ###
 USoE402: "Martelo e foice"
 USoE402_desc: "Karl Marx e Friedrich Engels, os pais do socialismo e do marxismo, eram europeus. A Europa precisa continuar com esse legado."
 ### EUSSR ###
 USoE403: "EUSSR"
 USoE403_desc: "A esquerda europeia prendeu os capitalistas na União Europeia, agora o herdeiro espiritual de Karl Marx e Friedrich Engels têm o poder de estabelecer a EUSSR: a União Europeia das Repúblicas Socialistas Soviéticas."
 ### AI Government ###
 USoE404: "AI Government"
 USoE404_desc: "A inteligência artificial evoluiu o suficiente para governar um país com mais eficiência do que políticos humanos ineficientes e possivelmente corruptos. O agente de IA do partido no poder assumirá o controle e governará o país com base nos valores do partido no poder."
 ### O Futuro Verde ###
 USoE500: "O Futuro Verde"
 USoE500_desc: "Com a inegável mudança climática, não há futuro, mas um futuro verde para a Europa."
 ### Império Ambiental ###
 USoE501: "Império Ambiental"
 USoE501_desc: "A Europa precisa se tornar um Império Ambiental onde a economia e o meio ambiente não são contraditórios."
 ### Imperialismo Ambiental ###
 USoE502: "Imperialismo Ambiental"
 USoE502_desc: "A Europa é verde, mas o mundo ainda é escuro e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 ### América do Norte ###
 USoE503: "América do Norte"
 USoE503_desc: "A Europa é verde, mas a América do Norte ainda é escura e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 ### América do Sul ###
 USoE504: "América do Sul"
 USoE504_desc: "A Europa é verde, mas a América do Sul ainda é escura e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 ### Europa ###
 USoE505: "Europa"
 USoE505_desc: "A Europa é verde, mas os outros países europeus ainda são escuros e cinzentos. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 ### África ###
 USoE506: "África"
 USoE506_desc: "A Europa é verde, mas a África ainda é escura e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 ### Médio Oriente ###
 USoE507: "Médio Oriente"
 USoE507_desc: "A Europa é verde, mas o Oriente Médio ainda é escuro e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 ### Ásia ###
 USoE508: "Ásia"
 USoE508_desc: "A Europa é verde, mas a Ásia ainda é escura e cinzenta. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 ### Oceania ###
 USoE509: "Oceânia"
 USoE509_desc: "A Europa é verde, mas a Oceania ainda é escura e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 ### Pacífico ###
 USoE510: "Pacífico"
 USoE510_desc: "A Europa é verde, mas o Pacífico ainda é escuro e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 ### A Cruz e a Coroa ###
 USoE600: "A Cruz e a Coroa"
 USoE600_desc: "A Europa precisa cumprir seu legado e se tornar um império novamente."
 ### Os novos cavaleiros ###
 USoE601: "Os novos cavaleiros"
 USoE601_desc: "Em um mundo hostil, os militares assumiram o controle da Europa para salvar seu povo de políticos corruptos e potências estrangeiras."
 ### General dos Exércitos Europeus ###
 USoE602: "General dos Exércitos Europeus"
 USoE602_desc: "O estado-maior geral decidiu que a Europa será liderada por um general do exército. Ele receberá o título de General dos Exércitos Europeus."
 ### Marechal do Ar da Europa ###
 USoE603: "Air Marshal of Europe"
 USoE603_desc: "O estado-maior geral decidiu que a Europa será liderada por um general da Força Aérea. Ele será premiado com o posto de Marechal da Força Aérea da Europa."
 ### Fleet Admiral of Europe ###
 USoE604: "Almirante da Frota da Europa"
 USoE604_desc: "O estado-maior geral decidiu que a Europa será liderada por um almirante. Ele será premiado com o posto de almirante da frota da Europa."
 ### Império Europeu ###
 USoE605: "Império Europeu"
 USoE605_desc: "Mais uma vez, a Europa se tornou um Império e pode defender os interesses de seu povo em nível global."
 ### O Novo Imperador ###
 USoE620: "O Novo Imperador"
 USoE620_desc: "A Europa precisa de um novo imperador que conduza o continente ao longo do século 21".
 ### Escolha uma casa ###
 USoE621: "Escolha uma casa"
 USoE621_desc: "A Europa tem muitas casas grandes com uma história longa e gloriosa. Unido pela primeira vez, o continente precisa decidir qual casa deve governar no século 21."
 ### House of Savoy ###
 USoE622: "Casa de Sabóia"
 USoE622_desc: "A Casa de Sabóia é uma dinastia real que foi estabelecida em 1003 na região histórica de Sabóia. Por meio de uma expansão gradual, a família cresceu no poder de governar um pequeno condado alpino a noroeste da Itália para o governo absoluto do Reino da Sicília. Membros da casa governou a Sardenha, Itália, Albânia, Etiópia e, por um curto período, a Espanha. A casa também reivindica os títulos de reis de Chipre, Jerusalém e Armênia. "
 ### Casa de Wittelsbach ###
 USoE623: "Casa de Wittelsbach"
 USoE623_desc: "A Casa de Wittelsbach é uma dinastia germano-bávara, com ramos que governaram territórios incluindo: Baviera, Holanda, Zelândia, Colônia, Suécia, Romênia, Boêmia, Hungria, Dinamarca, Noruega, Grécia e o Sacro Império Romano. A linha de sucessão jacobita, que reconhece o direito de um monarca católico, reconhece Franz, príncipe hereditário da Baviera como o herdeiro legítimo como Francisco II. "
 ### Casa de Borbón-Anjou ###
 USoE624: "Casa de Borbón-Anjou"
 USoE624_desc: "A Casa de Borbón-Anjou é a casa real reinante do Reino da Espanha. No século 18, membros da dinastia Bourbon espanhola ocupavam tronos na Espanha, Nápoles, Sicília e Parma."
 ### Casa de Bourbon ###
 USoE625: "Casa de Bourbon"
 USoE625_desc: "A Casa de Bourbon é uma dinastia europeia de origem francesa, um ramo da dinastia dos Capetos, a Casa Real da França. Os reis dos Bourbon governaram pela primeira vez a França e Navarra no século XVI."
 ### House of Hanover ###
 USoE626: "Casa de Hanover"
 USoE626_desc: "A Casa de Hanover é uma casa real alemã que governou Hanover, Grã-Bretanha e Irlanda em várias épocas durante os séculos 17 a 20. A casa se originou em 1635 como um ramo cadete da Casa de Brunswick-Lüneburg, crescendo em prestígio até Hanover se tornou um eleitorado em 1692. "
 ### Casa de Glücksburg ###
 USoE627: "Casa de Glücksburg"
 USoE627_desc: "A Casa de Glücksburg, abreviada de Casa de Schleswig-Holstein-Sonderburg-Glücksburg, é um ramo dano-alemão da Casa de Oldenburg, cujos membros reinaram várias vezes na Dinamarca, Noruega, Grécia e vários estados do norte da Alemanha. "
 ### House of Windsor ###
 USoE628: "Casa de Windsor"
 USoE628_desc: "A Casa de Windsor é a casa real reinante do Reino Unido e de outros reinos da Comunidade. Em 1901, a Casa de Saxe-Coburgo e Gotha sucedeu à Casa de Hanover na monarquia britânica. Em 1917, o nome da casa real foi mudado do alemão Saxe-Coburg e Gotha para o inglês Windsor (do Castelo de Windsor) por causa da Primeira Guerra Mundial. "
 ### Casa de Orange-Nassau ###
 USoE629: "Casa de Orange-Nassau"
 USoE629_desc: "A Casa de Orange-Nassau é a atual casa reinante da Holanda. Uma filial da Casa Europeia de Nassau, a casa desempenhou um papel central na política e no governo da Holanda e da Europa, especialmente desde que William, o Silencioso, organizou o Revolta holandesa contra o domínio espanhol, que após a Guerra dos Oitenta Anos (1568-1648) levou a um estado holandês independente. "
 ### Casa de Habsburgo-Lorraine ###
 USoE630: "Casa de Habsburg-Lorraine"
 USoE630_desc: "A Casa de Habsburgo-Lorena originou-se do casamento em 1736 de Francisco III, Duque de Lorena e Bar, e Maria Teresa da Áustria, posteriormente sucessivamente Rainha da Boêmia, Rainha da Hungria e Arquiduquesa da Áustria. Seus membros são a linhagem legítima sobrevivente da Casa dos Habsburgo e da Casa da Lorena, herdando seus bens patrimoniais e vocação para o Império. "
 ### Casa de Bonaparte ###
 USoE631: "Casa de Bonaparte"
 USoE631_desc: "A Casa de Bonaparte é uma antiga dinastia imperial e real europeia de origem italiana. Foi fundada em 1804 por Napoleão I. Napoleão virou o Grande Armée contra todas as grandes potências europeias e dominou a Europa continental através de uma série de vitórias militares. Ele instalou membros de sua família nos tronos de estados clientes, estendendo o poder da dinastia. "
 ### House of Hohenzollern ###
 USoE632: "Casa de Hohenzollern"
 USoE632_desc: "A Casa de Hohenzollern é uma ex-dinastia real alemã cujos membros eram vários príncipes, eleitores, reis e imperadores de Hohenzollern, Brandenburg, Prússia, Império Alemão e Romênia. A família surgiu na área ao redor da cidade de Hechingen na Suábia durante século XI e recebeu o nome do Castelo Hohenzollern. "
 ### Escolha um palácio ###
 USoE633: "Escolha um palácio"
 USoE633_desc: "O novo imperador da Europa precisa de um palácio representativo para governar."
 ### Palácio Quirinal ###
 USoE634: "Palácio Quirinal"
 USoE634_desc: "O Palácio Quirinal é um edifício histórico em Roma, Itália, e serve como uma das três atuais residências oficiais do Presidente da República Italiana. O Palácio Quirinal foi escolhido por Napoleão para ser sua residência por excelência como Imperador. No entanto, é permanência nunca ocorreu por causa da derrota francesa em 1814 e a subsequente Restauração Europeia. "
 ### Castelo de Neuschwanstein ###
 USoE635: "Castelo de Neuschwanstein"
 USoE635_desc: "O Castelo de Neuschwanstein é um palácio renascentista do século 19 em uma colina escarpada no sudoeste da Baviera, Alemanha. O palácio foi encomendado pelo rei Ludwig II da Baviera. O castelo foi planejado para ser o lar do rei, até que ele morreu em 1886. foi aberto ao público logo após sua morte. Desde então, mais de 61 milhões de pessoas visitaram o Castelo de Neuschwanstein. "
 ### Palácio Real de Madrid ###
 USoE636: "Palácio Real de Madrid"
 USoE636_desc: "O Palácio Real de Madrid é a residência oficial da família real espanhola na cidade de Madrid, embora agora seja usado apenas para cerimônias do Estado. O palácio tem 135.000 metros quadrados de área e 3.418 quartos. É o maior palácio real em funcionamento e o maior em área útil da Europa. "
 ### Palácio de Versailles ###
 USoE637: "Palácio de Versailles"
 USoE637_desc: "O Palácio de Versalhes foi a principal residência real da França de 1682, sob Luís XIV, até o início da Revolução Francesa em 1789, sob Luís XVI. O palácio é agora um monumento histórico e Patrimônio Mundial da UNESCO, notável especialmente para o cerimonial Hall of Mirrors e os vastos jardins de Versalhes com fontes, canais e canteiros de flores geométricas e bosques. "
 ### Palácio de Buckingham ###
 USoE638: "Palácio de Buckingham"
 USoE638_desc: "O Palácio de Buckingham é a residência em Londres e a sede administrativa do monarca do Reino Unido. Localizado na cidade de Westminster, o palácio costuma ser o centro das ocasiões de estado e da hospitalidade real. Tem sido um ponto focal para o povo britânico em tempos de alegria e luto nacional. "
 ### Hofburg ###
 USoE639: "Hofburg"
 USoE639_desc: "O Hofburg é o antigo palácio imperial principal dos governantes da dinastia dos Habsburgos e hoje serve como residência oficial e local de trabalho do presidente da Áustria. Ele está localizado no centro de Viena e foi construído no século 13 e ampliado várias vezes depois disso. "
 ### Sanssouci ###
 USoE640: "Sanssouci"
 USoE640_desc: "Sanssouci era o palácio de verão de Frederico, o Grande, rei da Prússia, em Potsdam, perto de Berlim. É frequentemente contado entre os rivais alemães de Versalhes. Enquanto Sanssouci tem um estilo rococó mais íntimo e é muito menor que seu equivalente barroco francês , também é notável pelos numerosos templos e loucuras do parque. "
 ### Um Novo Palácio ###
 USoE641: "Um novo palácio"
 USoE641_desc: "Um novo imperador precisa de um novo palácio, não de um monumento histórico. Vamos construir um novo palácio com arquitetura moderna em Bruxelas."
 ### Coroação ###
 USoE642: "Coroação"
 USoE642_desc: "A Europa precisa se preparar para a coroação do novo imperador. Mas, primeiro, precisa decidir qual coroa o imperador deve usar e quem deve fazer a coroação."
 ### A Coroa Imperial ###
 USoE643: "A Coroa Imperial"
 USoE643_desc: "O novo império é a continuação e o legado do Sacro Império Romano, então o imperador precisa usar a Coroa do Sacro Império Romano."
 ### Uma Nova Coroa Ecumênica ###
 USoE644: "Uma Nova Coroa Ecumênica"
 USoE644_desc: "Um novo império e um novo imperador precisam de uma nova coroa e não de uma relíquia histórica."
 ### Pelo Papa ###
 USoE645: "Pelo Papa"
 USoE645_desc: "O novo imperador pela graça de Deus precisa ser coroado pelo papa."
 ### Pelas pessoas ###
 USoE646: "Pelas pessoas"
 USoE646_desc: "O novo imperador precisa ser coroado pelo povo, então vamos convocar uma eleição para legitimar o governo de Sua Majestade."
 ### O Sagrado Império Europeu ###
 USoE647: "O Sagrado Império Europeu"
 USoE647_desc: "O imperador é coroado e o Sacro Império Europeu é estabelecido."
 ### Pax Occidentalis ###
 USoE700: "Pax Occidentalis"
