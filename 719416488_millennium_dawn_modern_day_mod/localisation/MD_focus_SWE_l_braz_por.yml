l_english:
 SWE_post_crisis_fiscal_decisions: "Decisões fiscais pós-crise"
 SWE_post_crisis_fiscal_decisions_desc: "A economia sueca, uma vez dotada das maiores rendas da Europa durante os anos 70, não conseguiu ficar à frente das demais. Principalmente a Crise dos anos 90, quando o PIB caiu 5% no início da década, marcou uma vez intocável máquina de dinheiro sueca. O orçamento de 1994 teve um déficit de 15% do PIB. Agora, o governo precisa definir uma política convincente para o novo milênio. "
 SWE_riksbank_policy: "Política do Riksbank"
 SWE_riksbank_policy_desc: "O Sveriges Riksbank é o banco central da Suécia, ativo desde 1668 e encarregado de administrar a coroa sueca, a moeda nacional. As ações do banco central podem ser centrais para a postura fiscal e mesmo diplomática do governo."
 SWE_currency_policy: "Política de moeda"
 SWE_currency_policy_desc: "A inflação e a deflação são sempre possibilidades centrais a serem consideradas. Enquanto a Suécia tiver a coroa como sua moeda exclusiva e própria, o Riksbank pode controlar a quantidade de dinheiro em circulação e, portanto, o valor da moeda nos mercados nacional e internacional. "
 SWE_improve_the_stridsvagn_122: "Melhorar o Stridsvagn 122"
 SWE_improve_the_stridsvagn_122_desc: "O Stridsvagn 122 é uma versão licenciada do tanque de batalha alemão Leopard 2A5. Especializado para combate na floresta, o Stridsvagn ainda pode ser objeto de experimentos militares para talvez tornar a próxima geração de tanques suecos ainda mais eficaz-e talvez desta vez menos alemão-família de máquinas de guerra. "
 SWE_contracts_for_german_armament_companies: "Contratos para empresas de armamento alemãs"
 SWE_contracts_for_german_armament_companies_desc: "Para começar, o setor militar sueco nunca foi enorme e seu tamanho também diminuiu ao longo das décadas, especialmente desde que o fim da Guerra Fria colocou a 'neutralidade armada' um pouco mais abaixo nas prioridades do governo. Embora não possamos ter certeza disso nosso armamento será perfeito, os alemães certamente ficarão felizes. Talvez devêssemos considerar contratá-los. "
 SWE_oresund_bridge: "Ponte Öresund"
 SWE_oresund_bridge_desc: "Em construção desde o final dos anos 1990, o Öresundsbron (dinamarquês Øresundsbroen) é um enorme projeto de ponte e túnel para conectar Malmö, no sul da Suécia, a Copenhague, capital da Dinamarca. Isso marcaria uma nova conexão entre o sul da Fennoscandia e o continente europeu e tornar o comércio mais fácil com os dinamarqueses, bem como com os alemães e outros países europeus. "
 SWE_expand_e20: "Expandir E20"
 SWE_expand_e20_desc: "E20, uma das estradas transeuropeias da rede de estradas E, conecta, entre outros, a Dinamarca e a Suécia através da ponte de Öresund recém-construída para seguir para o norte em direção a Estocolmo, onde a estrada é continuada por balsa em direção à Estônia e Rússia. Devemos ter certeza de que o tráfego sobre E20 pode circular livremente; pois o que ajuda nossos parceiros, nos ajuda. "
 SWE_expand_malmo_harbor: "Expandir Porto de Malmö"
 SWE_expand_malmo_harbor_desc: "Com o Öresund concluído, devemos também nos concentrar em fazer de Malmö uma nova alternativa marítima atraente para Gotemburgo. Isso permitiria aos nossos parceiros comerciais do sul na Dinamarca, Alemanha e Polônia enviar mercadorias de forma mais eficaz e rápida para o continente sueco."
 SWE_expand_the_merchant_fleet: "Expanda a Frota Mercante"
 SWE_expand_the_merchant_fleet_desc: "Com a riqueza, deve-se ter certeza de criar a base para mais riqueza. Construindo uma quantidade impressionante de comboios, devemos ser capazes de garantir que a Suécia literalmente continue à tona no que diz respeito à competitividade econômica."
 SWE_expand_the_stockholm_docks: "Expanda as Docas de Estocolmo"
 SWE_expand_the_stockholm_docks_desc: "Nossa janela mais importante para o Báltico oriental e para a Finlândia, Estônia e Rússia é o sistema portuário de nosso sistema de capitais, Estocolmo. Devemos expandi-lo para tornar o comércio com esses países mais fácil e menos complicado."
 SWE_northern_friendship: "Amizade do Norte"
 SWE_northern_friendship_desc: "A Suécia é uma nação de paz e não há razão para mudar isso. Devemos nos concentrar em construir relações lucrativas e cordiais com nossos parceiros, amigos e aliados europeus."
 SWE_friendship_with_denmark: "Amizade com a Dinamarca"
 SWE_friendship_with_denmark_desc: "A Suécia e a Dinamarca levaram um bom tempo para descobrir seu amor um pelo outro, indo à guerra mais de vinte vezes ao longo dos últimos dez séculos. Mas a Dinamarca e a Suécia, a primeira a inspiração da bandeira da última, a última claramente superior para o primeiro em todas as outras maneiras, se encontraram como amigos e parceiros. E às vezes rivais. Droga danskjävlar. "
 SWE_friendship_with_norway: "Amizade com a Noruega"
 SWE_friendship_with_norway_desc: "A Noruega esteve ao lado da Suécia por muito tempo-tanto figurativa quanto geograficamente. Mas, embora a forma estranha de seu país seja uma história própria, é inegável que a amizade de nossas duas nações foi de benefício mútuo. Mesmo que elas escolheu o divórcio em 1905. Isso foi rude. "
 SWE_friendship_with_the_baltic_states: "Amizade com os Estados Bálticos"
 SWE_friendship_with_the_baltic_states_desc: "A Estônia, a Letônia e a Lituânia compartilham muito com os países nórdicos-ou pelo menos é o que dizem. Embora ainda tentemos descobrir quais outras semelhanças culturais, além de uma vaga relação linguística entre as línguas estoniana e finlandesa, ligam o norte da Europa a essa parte da Europa Oriental, podemos também torná-los nossos amigos. Por que não? "
 SWE_swedish_norwegian_steel_production: "Produção de aço sueco-norueguesa"
 SWE_swedish_norwegian_steel_production_desc: "As fronteiras da Suécia e da Noruega são ricas em recursos naturais e difíceis de alcançar. Talvez, trabalhando juntos, nossos dois países possam encontrar um terreno comum para se firmar. E outro, um terreno dividido que podemos minerar e vender para os mais elevados licitante."
 SWE_friendship_with_finland: "Amizade com a Finlândia"
 SWE_friendship_with_finland_desc: "A Finlândia tem sido nosso vizinho leal desde sua independência. E embora eles não fizessem as mesmas afirmações em relação à nossa lealdade após o desastre da Guerra de Inverno, nossas nações geralmente estão em bons termos, especialmente considerando que Finlândia-suecos são importantes minoria que as duas nações precisam cuidar juntas. "
 SWE_job_opportunities_in_scania: "Oportunidades de trabalho na Scania"
 SWE_job_opportunities_in_scania_desc: "Com estrangeiros e empresas migrando para o sul da Suécia, podemos patrocinar a criação de empregos nesta região. Mais clientes significa mais demanda, o que significa mais potencial de crescimento."
 SWE_friendship_with_iceland: "Amizade com a Islândia"
 SWE_friendship_with_iceland_desc: "A Islândia é um espetáculo para ser visto e diplomaticamente talvez o país menos controverso do mundo. Não ser amigo da Islândia é quase um pecado."
 SWE_expand_e6: "Expandir E6"
 SWE_expand_e6_desc: "E6, que vai do norte da Noruega até Oslo e de lá até o extremo sul da Suécia, é uma das rotas comerciais e de viagens mais importantes entre a Suécia e seu vizinho ocidental super rico, amante do petróleo. Devemos valorizar o relacionamento Norwego-Sueco e a dinâmica comercial de nossas duas nações, mantendo a estrada intacta e tornando-a mais acessível do nosso lado. "
 SWE_further_european_integration: "Maior integração europeia"
 SWE_further_european_integration_desc: "Embora a Suécia seja cética em relação às ideias pan-europeias apenas do ponto de vista cultural, uma maior integração econômica provou ser inegavelmente eficaz. Os alemães estão comprando nossas coisas e nós compramos coisas alemãs. Os dinamarqueses estão comprando nossas coisas e nós compramos coisas dinamarquesas. Vamos vender e comprar mais coisas. "
 SWE_reform_the_diplomatic_agenda: "Reformar a agenda diplomática"
 SWE_reform_the_diplomatic_agenda_desc: "O cenário mundial é uma área de negócios muito precária e um único passo em falso pode custar milhares de empregos ou até milhões de vidas. Precisamos garantir que a Suécia só use o melhor dos melhores quando se trata de embaixadores, atendendo aos interesses suecos com determinação mas não tão abertamente a ponto de ofender nossos parceiros. "
 SWE_invite_european_experts: "Convide Especialistas Europeus"
 SWE_invite_european_experts_desc: "Nossos parceiros europeus têm o pessoal necessário para resolver quase todos os problemas que possamos enfrentar. Convidando-os e reunindo-os em Estocolmo, poderíamos obter um novo recurso de conhecimento do qual recorrer."
 SWE_befriend_germany: "Amizade com a Alemanha"
 SWE_befriend_germany_desc: "A Alemanha é o destino mais importante das exportações da Suécia e a origem mais importante das importações. Ofender os alemães significaria colocar em risco toda a nossa economia."
 SWE_education_reform: "Reforma da Educação"
 SWE_education_reform_desc: "Nosso Sistema de Ensino é antigo e ruim, devemos implementar métodos modernos e muito mais eficazes que envolvam a Internet e os computadores"
 SWE_european_military_contracts: "Contratos militares europeus"
 SWE_european_military_contracts_desc: "Os membros da União Europeia têm uma tecnologia militar bastante avançada, podemos usar meios diplomáticos para trocar experiências com a nossa."
 SWE_befriend_france: "Amizade com a França"
 SWE_befriend_france_desc: "A França é uma das potências mais influentes da Europa e, em breve, nossa amiga."
 SWE_armored_initiative: "Iniciativa Blindada"
 SWE_armored_initiative_desc: "A Guerra Blindada é mais rápida e mais forte do que a infantaria normal, vamos fazer a Blitzkrieg sueca!"
 SWE_artillery_initiative: "Iniciativa de Artilharia"
 SWE_artillery_initiative_desc: "A artilharia é muito importante no frio norte, já que os soldados podem congelar."
 SWE_infantry_weapons_initiative: "Iniciativa de armas de infantaria"
 SWE_infantry_weapons_initiative_desc: "A infantaria pode não ser a melhor opção, já que não é rápida e não temos muitos homens para recrutar, mas não podemos ignorar que ela forma a espinha dorsal de qualquer exército."
 SWE_befriend_the_united_kingdom: "Amizade com o Reino Unido"
 SWE_befriend_the_united_kingdom_desc: "O Reino Unido é um grande país, uma das maiores potências industriais e militares da UE. Vamos fazer amizade com eles e lucrar."
 SWE_overhaul_the_university_system: "Revisão do Sistema Universitário"
 SWE_overhaul_the_university_system_desc: "Nosso sistema universitário não melhorou desde os tempos antigos, precisamos modernizá-lo para o nível de Harvard."
 SWE_befriend_italy: "Amizade com a Itália"
 SWE_befriend_italy_desc: "Nós e os italianos nos combinamos muito, assim como almôndegas e espaguete!"
 SWE_join_nato: "Junte-se à OTAN"
 SWE_join_nato_desc: "A OTAN pode abrir muitas portas para investimentos internacionais e cooperações militares."
 SWE_defensive_doctrines: "Doutrinas Defensivas"
 SWE_defensive_doctrines_desc: "A Suécia e seus desertos frios são muito fáceis de defender, então devemos nos concentrar nisso. O setor industrial ficará muito feliz, enquanto o nosso setor de armas ficará bastante irritado."
 SWE_northern_ambition: "Ambição do Norte"
 SWE_northern_ambition_desc: "A Suécia preservou a neutralidade nos últimos dois séculos. É hora de acabar com essa tendência lamentável e finalmente colocar o pé no palco mundial que por muito tempo nos ignorou."
 SWE_northern_nationalism: "Nacionalismo do Norte"
 SWE_northern_nationalism_desc: "Talvez nossos vizinhos não sejam tão insignificantes quanto se poderia esperar ao ver como suas bandeiras são geralmente apenas versões inferiores das nossas. Formar uma identidade unida e um fervor nacionalista unido, dirigido contra o resto do mundo, pode tornar nossos sonhos forjados por o álcool se tornou uma realidade forjada pelo sangue. "
 SWE_justify_swedish_imperialism: "Justificar o imperialismo sueco"
 SWE_justify_swedish_imperialism_desc: "Geralmente, os esforços coloniais suecos da antiguidade são vistos como notas de rodapé ridículas da história nos tempos modernos. A Suécia controlou a Estônia e Danzig? Colonizando na América do Norte? Que bobagem, certo? Não mais! Essas tentativas de realizar um império sueco sob um domínio sueco soberano não deve ser nosso objeto de ridículo, mas nosso objeto de admiração. "
 SWE_partnership_of_convenience: "Parceria de Conveniência"
 SWE_partnership_of_convenience_desc: "A Rússia pode ser nossa amiga com muita facilidade, já que ambos vivemos em florestas desoladas e frias."
 SWE_join_csto: "Junte-se ao CSTO"
 SWE_join_csto_desc: "Para encontrar uma nova posição na política mundial, nos afastamos de nossos antigos parceiros ocidentais. Felizmente, há outro gigante autoritário isolado competindo pelo poder mundial por perto. Aliar os russos é o próximo passo lógico para a grandeza sueca."
 SWE_animosity_towards_russia: "Animosidade contra a Rússia"
 SWE_animosity_towards_russia_desc: "Poderíamos reconquistar a confiança popular perdida garantindo à população sueca que certamente não atrairemos os autoritários do leste. A Rússia não é amiga da Suécia."
 SWE_glorify_protestantism: "Glorificar o Protestantismo"
 SWE_glorify_protestantism_desc: "As igrejas protestantes são muito semelhantes às nossas igrejas nacionais, então é melhor integrar nossa população nelas."
 SWE_rediscover_racial_theories: "Redescobrir teorias raciais"
 SWE_rediscover_racial_theories_desc: "A Suécia costumava ser um dos racistas originais, incluindo teorias biológicas sobre as implicações do patrimônio. Bons tempos. Ao acolhermos essas doutrinas educativas de volta em nossa escola, poderíamos simplesmente reviver uma boa parte da sociedade sueca."
 SWE_glorify_the_royal_family: "Glorificar a Família Real"
 SWE_glorify_the_royal_family_desc: "A família real sueca nunca fez nada de errado e está sempre correta. Eles são a melhor família real de toda a Europa!"
 SWE_demand_equality_for_finland_swedes: "Igualdade de demanda para Finlândia-suecos"
 SWE_demand_equality_for_finland_swedes_desc: "Os suecos na Finlândia já sofreram o suficiente por estarem lá! Exija mudanças sociais do governo finlandês."
 SWE_glorify_the_viking_heritage: "Glorifique a Herança Viking"
 SWE_glorify_the_viking_heritage_desc: "Louvado seja Thor! Louvado seja Odin! Louvado seja Freya! Os velhos deuses amam o novo governo e nós também sobre nossos grandes tempos de invasão, quando saímos com nossos bolsos vazios e os trazemos cheios de ouro!"
 SWE_declare_the_finns_honorary_northeners: "Declare os nortistas honorários dos finlandeses"
 SWE_declare_the_finns_honorary_northeners_desc: "Assim como um dos bons homens da história que admiramos fez em novembro de 1942, devemos reconhecer que o povo finlandês é na verdade parte da raça superior. Esses mongolóides podem ser úteis para alguma coisa, afinal."
 SWE_the_king_of_sweden: "O Rei da Suécia"
 SWE_the_king_of_sweden_desc: "Lembramos adequadamente ao nosso povo o quão grande é nosso rei. É, finalmente, a hora de restaurar os herdeiros de Gustavo Adolfo e Carolus ao seu devido lugar!"
 SWE_anti_finnish_sentiment: "Sentimento anti-finlandês"
 SWE_anti_finnish_sentiment_desc: "Vamos dominá-los novamente."
 SWE_embrace_the_northern_resistance_movement: "Abrace o Movimento de Resistência do Norte"
 SWE_embrace_the_northern_resistance_movement_desc: "A Suécia deve governar a Escandinávia novamente!"
 SWE_the_northern_alliance: "A Aliança do Norte"
 SWE_the_northern_alliance_desc: "A raça sueca branca superior dominará os camponeses com domínio partidário."
 SWE_utilize_the_church_of_sweden: "Utilize a Igreja da Suécia"
 SWE_utilize_the_church_of_sweden_desc: "A Igreja da Suécia é uma parte muito influente da vida sueca e agora é o rei quem a controla."
 SWE_the_emperor_of_sweden: "O Imperador da Suécia"
 SWE_the_emperor_of_sweden_desc: "Ser rei é bom e tudo mais, mas você sabe o que é melhor? Ser imperador. 'Rei da Suécia' soa como um chefe de estado chato de uma monarquia constitucional enfadonha. Mas 'Imperador da Suécia' soa como um governante que está indo para tornar a Suécia grande novamente, fazer da Estônia uma colônia novamente e fazer o Rei da Bélgica parecer um idiota. "
 SWE_northern_militias: "Milícias do Norte"
 SWE_northern_militias_desc: "Recrutar milícias no país aumentará o tamanho de nossos militares e, portanto, nosso poder de expansão."
 SWE_baltic_colonization_plan: "Plano de Colonização do Báltico"
 SWE_baltic_colonization_plan_desc: "Atacar todos os Estados Bálticos garantirá o domínio do norte para a Suécia."
 SWE_government_propaganda: "Propaganda do Governo"
 SWE_government_propaganda_desc: "Aumentar nosso orçamento de propaganda pode aumentar o apoio ao novo governo."
 SWE_offer_province_status_to_estonia: "Oferecer status de província para a Estônia"
 SWE_offer_province_status_to_estonia_desc: "Ao oferecer à Estônia o status de província, expandiremos o Império Sueco de maneira pacífica."
 SWE_tillbaka_till_riket: "Tillbaka till Riket"
 SWE_tillbaka_till_riket_desc: "O antigo conceito alemão de 'Heim ins Reich' deveria ser um ótimo ídolo para nossa própria ideologia nacional."
 SWE_aryan_pact: "Pacto de Garantia Fascista Mútua"
 SWE_aryan_pact_desc: "O Pacto de Garantia Fascista Mútua (MFAP) vai garantir os nossos interesses na expansão territorial europeia, ao mesmo tempo que protege a nós próprios e aos nossos 'aliados' Alemanha."
 SWE_state_control_of_newspapers: "Controle Estadual de Jornais"
 SWE_state_control_of_newspapers_desc: "Nossa imprensa agora é controlada pelo estado fascista, e isso fará as pessoas acreditarem em nossa utopia nazista."
 SWE_censor_the_internet: "Censurar a Internet"
 SWE_censor_the_internet_desc: "A internet é um lugar perigoso para nossa população sueca, podemos censurá-la e bani-la em alguns lugares para proteger a propaganda do Estado em todos os lugares."
 SWE_ally_the_kaiser: "Aliado, o Kaiser"
 SWE_ally_the_kaiser_desc: "O Kaiserreich alemão e o Império Sueco voltaram, o que é um grande momento para uma aliança de ambos, garantindo a monarquia na Europa."
 SWE_the_swedish_imperial_army: "O Exército Imperial Sueco"
 SWE_the_swedish_imperial_army_desc: "Os vikings eram ótimos, e a guerra moderna?"
 SWE_the_swedish_imperial_air_force: "A Força Aérea Imperial Sueca"
 SWE_the_swedish_imperial_air_force_desc: "A Força Aérea não existia em nosso antigo império e será a maior do mundo no novo."
 SWE_pro_swedish_video_games: "Videogames Pró-Suecos"
 SWE_pro_swedish_video_games_desc: "De alguma forma, uma empresa sueca que veio de Estocolmo começou a fazer grandes jogos sobre a história, eles propuseram fazer um jogo especial sobre o nosso grande império sueco se pagarmos a eles."
 SWE_the_swedish_imperial_navy: "A Marinha Imperial Sueca"
 SWE_the_swedish_imperial_navy_desc: "A Marinha Real sueca é uma das marinhas mais antigas do mundo, durante a era viking dominamos o Báltico e o norte da Europa. Enquanto isso, na era moderna, nossa marinha está incompleta. Vamos construir mais estaleiros e aumentar nosso poderio naval, fazendo a marinha da Suécia a melhor de novo! "
