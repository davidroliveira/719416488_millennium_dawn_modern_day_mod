 recession: "Recessão"
 recession_desc: "As recessões geralmente ocorrem quando há uma queda generalizada nos gastos. Isso pode ser desencadeado por vários eventos, como uma crise financeira, um choque comercial externo, um choque adverso de oferta ou o estouro de uma bolha econômica. Os governos geralmente respondem a recessões adotando políticas macroeconômicas expansionistas, como aumento da oferta monetária, gastos do governo e diminuição da tributação. "
