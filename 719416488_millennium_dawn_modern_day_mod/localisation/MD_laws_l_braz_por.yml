 law_corruption_TT: "- Ao gastar o poder político, pode-se começar a enraizar a corrupção de dentro do nosso governo para criar um governo transparente e eficiente."
 corruption: "Nível de Corrupção"
 paralyzing_corruption: "(10) Corrupção paralisante"
 paralyzing_corruption_desc: "A corrupção em nosso país é generalizada, arraigada, sistêmica e sem precedentes em escala e alcance.\n"
 crippling_corruption: "(9) Corrupção Cripplante"
 crippling_corruption_desc: "A corrupção em nosso país inunda todas as partes da sociedade. Não é a atividade de alguns funcionários ou políticos desonestos. É mais como o crime organizado, com acordos de compra corruptos surgindo por meio de conluio e um barulho cleptocrático."
 rampant_corruption: "(8) Corrupção desenfreada"
 rampant_corruption_desc: "A corrupção em nosso país é percebida como um problema significativo que afeta todos os aspectos da vida, incluindo administração pública, aplicação da lei, saúde e educação. O fenômeno da corrupção está fortemente estabelecido em nosso modelo de governança pública e é atribuído à fraqueza geral de o Estado de Direito em nosso país. "
 unrestrained_corruption: "(7) Corrupção desenfreada"
 unrestrained_corruption_desc: "Nosso país há muito sofre com a corrupção generalizada e endêmica. A corrupção continua sendo um problema sério nos setores público e privado, embora a estrutura legal e institucional de combate à corrupção seja forte.
 systematic_corruption: "(6) Corrupção Sistemática"
 systematic_corruption_desc: "A corrupção em nosso país é a confluência de muitos fatores, incluindo a fraca aplicação da lei, a falta de auditorias, a ausência de códigos de conduta, a falta de transparência das atividades do governo, uma burocracia ineficiente, impunidade do governo e amplos poderes discricionários, e falta de conscientização pública. "
 widespread_corruption: "(5) Corrupção generalizada"
 widespread_corruption_desc: "O suborno e as práticas de corrupção são generalizados em nosso país, embora seja uma questão de opinião se é um problema do sistema ou dos indivíduos no poder".
 medium_corruption: "(4) Corrupção média"
 medium_corruption_desc: "A exposição de casos de corrupção de alto nível na mídia e o envolvimento político limitado contribuíram para uma percepção pública ruim do processo político em nosso país. Escândalos de corrupção recorrentes envolvendo políticos de alto escalão, administradores locais e empresas que abusam de fundos públicos revelaram que as salvaguardas estabelecidas para combater esse abuso de poder têm sido relativamente ineficientes. "
 modest_corruption: "(3) Corrupção modesta"
 modest_corruption_desc: "Embora a percepção da corrupção seja geralmente baixa, os partidos políticos e as empresas são geralmente vistos como os menos honestos e confiáveis. A pequena corrupção não é tão incomum como em alguns outros países."
 slight_corruption: "(2) Ligeira Corrupção"
 slight_corruption_desc: "A percepção e a ocorrência de corrupção são geralmente muito baixas em nosso país. A corrupção mesquinha e administrativa é mais ou menos inexistente. Isso significa que os cidadãos e as empresas não são susceptíveis de enfrentar a corrupção enquanto em contato com funcionários públicos. No entanto, alguns casos mostraram que laços pessoais, presentes e conflitos de interesse são áreas problemáticas que representam alguns tipos de corrupção não tradicional. "
 negligible_corruption: "(1) Corrupção Insignificante"
 negligible_corruption_desc: "O arcabouço jurídico e institucional em nosso país é considerado eficaz no combate à corrupção, e os órgãos governamentais caracterizam-se por um alto grau de transparência, integridade e responsabilidade. Os baixos níveis de corrupção são atribuídos a uma administração pública eficiente, de alta qualidade e serviços abrangentes para cidadãos e empresas, uma longa tradição de abertura e transparência em nossa sociedade e instituições, e um forte respeito pelo Estado de Direito. "

