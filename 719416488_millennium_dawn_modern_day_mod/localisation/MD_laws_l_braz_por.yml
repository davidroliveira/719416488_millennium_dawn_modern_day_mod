 depression: "Depressão"
 depression_desc: "Uma depressão é uma forma incomum e extrema de recessão. As depressões são caracterizadas por sua duração, por quedas anormalmente grandes no emprego, na disponibilidade de crédito e na produção industrial. Um grande número de falências, inflação e falências de bancos costumam resultar em pânico entre o povo de uma nação, resultando no crescimento de grupos políticos extremistas que prometem o fim do caos. "
