 police_04_desc: "Nossos serviços de polícia e inteligência são muito bem financiados. Eles têm a capacidade de reprimir a corrupção e o crime. Além disso, eles mantêm um controle extensivo sobre todos os movimentos perigosos."
 police_04_TT: "\n$ [police_04_rate] §Hbillion§! está sendo gasto na segurança interna.\n"
 police_05: "Estado Policial"
 police_05_desc: "Nossos serviços de polícia e inteligência recebem recursos muito grandes. Eles têm a capacidade de reprimir a corrupção e o crime e têm enormes operações para controlar todos os dissidentes internos e conspirações estrangeiras".
 police_05_TT: "\n$ [police_05_rate] §Hbillion§! está sendo gasto na segurança interna.\n"


 ### Leis Militares
 Military_policies: "Políticas Militares"
 Conscription_Law: "Lei de Conscrição"
 no_military: "Militares Abolidos"
 no_military_desc: "Nosso país não tem nenhum tipo de exército permanente e toda a segurança é feita pelas forças de segurança interna do país, como a polícia".
 volunteer_army: "Serviço voluntário"
 volunteer_army_desc: "Nossos militares são compostos inteiramente de voluntários. Isso reduz o tamanho total dos militares, mas nos permite treinar uma força de combate menor e mais eficiente. A transição para exércitos voluntários tem sido uma tendência global desde o fim da Guerra Fria."
 volunteer_army_TT: "Salários militares: §R + 80% §!\n"
 partial_draft_army: "Calado Parcial"
 partial_draft_army_desc: "A maioria do nosso pessoal militar vem de voluntários, mas parte da população ainda é recrutada para preencher as cotas anuais de treinamento."
 partial_draft_army_TT: "Salários militares: §R + 40% §!\n"
 draft_army: "Serviço Obrigatório"
 draft_army_desc: "Nosso país tem um serviço militar obrigatório, o que significa que a maioria de nossa população masculina foi treinada na guerra. Isso nos permite exercer uma força militar maior e treinar rapidamente novas formações de combate devido à base de treinamento existente. No entanto, os recrutas são menos feliz em participar de aventuras militares estrangeiras. "

 Military_Status_Women: "Mulheres no Exército"
 no_women_in_military: "Serviço Proibido para Mulheres"
 no_women_in_military_desc: "Nossos militares não aceitam mulheres em seu serviço."
 volunteer_women: "Serviço voluntário para mulheres"
 volunteer_women_desc: "As mulheres têm permissão para servir em nossas forças armadas como voluntárias."
 drafted_women: "Serviço Obrigatório para Mulheres"
 drafted_women_desc: "As mulheres são tratadas como homens e convocadas para o nosso exército."

 Foreign_Intervention_Law: "Lei de Intervenção Estrangeira"
 Foreign_Intervention_Law_desc: "A Lei de Intervenção Estrangeira define o quão ansiosamente nosso país está disposto a intervir em conflitos e influenciar outros países."
 intervention_isolation: "Isolamento"
 intervention_isolation_desc: "Nossa nação está mais interessada em assuntos internos e não deseja embarcar em nenhuma aventura militar."
 intervention_local_security: "Segurança Local"
 intervention_local_security_desc: "Podemos fornecer armas aos nossos amigos, mas estamos principalmente preocupados com as nossas próprias fronteiras."
 intervention_limited_interventionism: "Intervencionismo Limitado"
 intervention_limited_interventionism_desc: "Estamos dispostos a arriscar a vida de nossos próprios soldados para garantir que nossos amigos sobrevivam."
 intervention_regional_interventionism: "Intervencionismo Regional"
 intervention_regional_interventionism_desc: "É importante que as áreas próximas a casa sejam mantidas em ordem e devemos usar a ameaça de guerra para manter essa ordem."
 intervention_global_interventionism: "Intervencionismo Global"
 intervention_global_interventionism_desc: "Nossas forças armadas alcançam longe e é nosso dever manter o mundo estável."
 intervention_neo_imperialism: "Neo-Imperialismo"
 intervention_neo_imperialism_desc: "O mundo é um playground, e os fortes pegam o que querem. Nossa segurança nacional não pode ser comprometida por causa de coisas como tratados internacionais. Si vis pacem, para bellum."

 Officer_Training_Law: "Treinamento de Oficial"
 Officer_Training_Law_desc: "Os oficiais conduzirão nossos soldados para a batalha. Quanto melhor os treinamos, menos eles terão que gastar aprendendo no campo de batalha. No entanto, estabelecer centros de educação para nossos oficiais pode ser caro."
 officer_baptism_by_fire: "Batismo de Fogo"
 officer_baptism_by_fire_desc: "Os verdadeiros líderes não são treinados, mas forjados em combate. Não precisamos perder tempo treinando líderes, pois o combate filtrará os inaptos."
 officer_basic_training: "Treinamento Básico de Oficial"
 officer_basic_training_desc: "Indivíduos que mostram promessa de liderar serão escolhidos e receberão treinamento básico sobre como liderar tropas."
 officer_basic_training_TT: "Salários militares: §R + 5% §!\n"
 officer_advanced_training: "Treinamento Avançado de Oficial"
 officer_advanced_training_desc: "Indivíduos que mostrarem promessa de liderança serão escolhidos e receberão treinamento avançado sobre como liderar tropas."
 officer_advanced_training_TT: "Salários militares: §R + 10% §!\n"
 officer_military_school: "Escolas de oficiais militares"
 officer_military_school_desc: "Montamos escolas militares especiais onde indivíduos talentosos podem receber treinamento direto para liderar tropas desde o início de suas carreiras militares."
 officer_military_school_TT: "Salários militares: §R + 15% §!\n"
 officer_military_academy: "Oficial da Academia Militar"
 officer_military_academy_desc: "Montamos prestigiosas academias militares onde nosso oficial aprenderá as melhores táticas e estratégias e onde desenvolverá novas maneiras de travar a guerra."
 officer_military_academy_TT: "Salários militares: §R + 20% §!\n"
 officer_international_education: "Oficial de Educação Internacional"
 officer_international_education_desc: "Com a ajuda de nossos aliados, temos acesso a um vasto conjunto de conhecimentos e recursos para garantir que nossos oficiais estejam prontos para o que quer que uma guerra possa lançar contra eles."
 officer_international_education_TT: "Salários militares: §R + 25% §!\n"

 #Troca

 trade_laws: "Lei do Comércio"
 trade_laws_desc: "As leis comerciais são importantes. Elas também determinam como nosso grande país cresce e se expande economicamente. Escolha uma lei comercial para nossa nação"
 md_closed_economy: "Economia Fechada"
 md_closed_economy_desc: "Uma economia fechada é excluída do mundo. Pouco ou nenhum comércio com o mundo exterior, se possível. O país depende puramente de si mesmo tanto quanto pode. No entanto, alguns recursos ainda são exportados para alguns de nossos aliados mais próximos."
 consumption_economy: "Economia de Consumo"
 consumption_economy_desc: "Uma economia de consumo descreve uma economia impulsionada pelos gastos do consumidor como uma porcentagem de seu produto interno bruto, em oposição aos outros componentes principais do PIB."
 semi_consumption_economy: "Economia de Semi-Consumo"
 semi_consumption_economy_desc: "As economias de semiconsumo são um fenômeno relativamente novo. Elas são um híbrido de uma economia de exportação e de consumo sem o incômodo de depender economicamente de outros meios de renda. No entanto, uma economia de semiconsumo ainda depende fortemente dos gastos do consumidor como um percentual do PIB, ao contrário de uma verdadeira economia mista. "
 mixed_economy: "Economia mista"
 mixed_economy_desc: "Economias mistas são muito parecidas com economias de semiconsumo. Elas dependem ainda menos dos gastos do consumidor como um todo para compor seu PIB."
 export_economy: "Economia de Exportação"
 export_economy_desc: "Os exportadores de commodities incluem países com grandes depósitos de recursos naturais, países de produção intermediária ou países com grandes extensões de terras agrícolas. Esses países exportam uma grande parte de produtos brutos e intermediários para outros países, responsáveis pela maior parte de seu crescimento econômico."
 globalized_trade_economy: "Economia Comercial Globalizada"
 globalized_trade_economy_desc: "Uma economia comercial globalizada depende muito mais do comércio global do que qualquer outro país. Quase todos os nossos recursos são enviados ao mercado e quase todos os nossos recursos tendem a vir do comércio."

 ### Politics and Rights:

 press_rights: "Sociedade Civil e Leis de Mídia"
 political_parties: "Partidos políticos"
 state_press: "Sociedade Controlada"
 state_press_desc: "A mídia, a imprensa e as organizações da sociedade civil desta nação são rigidamente controladas pelo governo".
 censored_press: "Sociedade Civil Censurada"
 censored_press_desc: "Embora o governo não controle totalmente a sociedade civil deste país, a mídia independente, ativistas e organizações sociais devem agir com cuidado ou correr o risco de serem eliminados".
 accountable_press: "Sociedade civil responsável"
 accountable_press_desc: "A sociedade civil deste país é em sua maioria aberta e sem censura, mas certos tópicos e opiniões ainda são tabu e perigosos de discutir quando contrários à linha oficial."
 free_press: "Sociedade aberta"
 free_press_desc: "Este país tem liberdades civis robustas, com ONGs, indivíduos e a mídia quase totalmente livres para expressar suas opiniões sem medo de censura governamental ou punição legal."
 trade_unions: "Leis Sindicais"
 illegal_trade_unions: "Sindicatos Ilegais"
 illegal_trade_unions_desc: "É ilegal para os trabalhadores neste país se organizarem em grupos de interesse próprio."
 state_controlled_trade_unions: "Sindicatos Controlados pelo Estado"
 state_controlled_trade_unions_desc: "Os sindicatos oficiais do governo representam os trabalhadores, sendo ilegal o ativismo trabalhista fora desses canais oficiais."
 non-socialist_allowed_trade_unions: "Sindicatos não socialistas permitidos"
 non-socialist_allowed_trade_unions_desc: "Os sindicatos podem operar neste país, desde que repudiem a política socialista radical."
 all_allowed_trade_unions: "Todos os sindicatos são permitidos"
 all_allowed_trade_unions_desc: "Os grupos de interesses trabalhistas podem se organizar livremente neste país, sem levar em conta a ideologia."
 underground_parties_only: "Somente festas underground"
 underground_parties_only_desc: "O partido no poder (e, ocasionalmente, alguns procuradores leais) é o único partido político legal. Todos os partidos da oposição devem operar em segredo."
 parties_harassment: "Assédio Político"
 parties_harassment_desc: "Embora os partidos da oposição não sejam estritamente ilegais, os altos níveis de assédio do Estado e/ou fraude eleitoral ajudam a garantir que representem pouca ameaça eleitoral ao governo".
 gerrymandering: "Manipulação Eleitoral"
 gerrymandering_desc: "Os partidos da oposição operam legalmente neste país, mas várias formas de manipulação eleitoral, desde a gerrymandering flagrante até o enchimento total das urnas, tornam a política injusta."
 non_secret_ballots: "Sistema Eleitoral Partidário"
 non_secret_ballots_desc: "As eleições neste país são geralmente livres e justas, mas ainda são tendenciosas em favor dos principais partidos, tornando difícil para os partidos menores ganhar uma posição política."
 secret_ballots: "Gestão Eleitoral Não Partidária"
 secret_ballots_desc: "Os partidos políticos são impedidos de controlar ou manipular o sistema eleitoral, garantindo que todos sejam tratados com justiça".
 public_meetings: "Leis de Reuniões Públicas"
 public_meetings_forbidden: "Reuniões Públicas Proibidas"
 public_meetings_forbidden_desc: "Reuniões públicas não autorizadas serão dispersadas, às vezes com força letal."
 public_meetings_allowed: "Reuniões públicas permitidas"
 public_meetings_allowed_desc: "As reuniões públicas são permitidas, desde que não se transformem em motins."
 religion: "Leis da Religião"
 theocracy: "Teocracia"
 theocracy_desc: "Este estado promove fortemente sua religião escolhida, banindo ou reprimindo pesadamente outras religiões. A lei e a política são ambas dominadas pela religião."
 state_religion: "Religião de Estado"
 state_religion_desc: "Este estado apóia oficialmente uma fé específica e mostra favoritismo em relação a ela, mas outras religiões têm permissão para operar."
 secular_state: "Estado secular"
 secular_state_desc: "Religião e governo são geralmente separados. Embora os políticos possam ser influenciados por valores religiosos, o estado não tem permissão para discriminar a favor ou contra qualquer religião, nem limitar a liberdade religiosa."
 atheist_state: "Estado ateu"
 atheist_state_desc: "Este governo proíbe ou reprime todas as organizações religiosas. A religião pode ser substituída por um 'culto político' em torno da ideologia do país ou de seus líderes."
 border_program: "Leis de Imigração"
 open_borders: "Fronteiras abertas"
 open_borders_desc: "Este país tem poucas limitações de imigração ou emigração."
 visa_program: "Programa de Visto"
 visa_program_desc: "Este país tem um amplo programa onde os estrangeiros no país adquirem 'vistos' com base no motivo da vinda. Os estrangeiros que ultrapassarem o prazo do visto podem ser deportados. Na maioria dos países, os estrangeiros também podem solicitar a imigração e se tornarem residentes permanentes oficiais do país."
 love_it_or_leave_it: "AME-o ou deixe-o"
 love_it_or_leave_it_desc: "Poucos entram. Menos saem. Pelo menos, legalmente, quero dizer."
 guarded_haven_desc: "Vistos, autorizações, regras severas, tudo que pode proteger nosso grande país, é aplicado."
 guarded_haven: "Refúgio Protegido"
 ruling_party: "Parte Governante"
 common_law: "Lei comum"
 common_law_desc: "'Common Law' é um tipo de sistema jurídico originalmente desenvolvido na Inglaterra medieval. Os países que operam sob esse sistema carecem de um código jurídico extenso fora de sua Constituição e legislação. Em vez disso, a maioria dos casos é decidida com base em precedentes judiciais. Além disso, os juízes costumam assumir o papel de moderador em casos jurídicos, com advogados investigando e apresentando argumentos. "
 civil_law: "Lei civil"
 civil_law_desc: "'Direito civil' é um tipo de sistema jurídico que emergiu dos antigos 'códigos de direito' do mundo antigo. Nesses países, os casos são geralmente decididos por meio de consulta a um extenso código legal, com os juízes tendo um papel 'inquisitorial', exigindo provas e investigando o caso. "
 hybrid: "Híbrido"
 hybrid_desc: "Este país tem uma combinação de dois ou mais sistemas jurídicos, em vez de se enquadrar estritamente em uma categoria."
 tribalism: "Tribalismo"
 tribalism_desc: "Este país tem um sistema legal tradicional. Esses sistemas são frequentemente vagos, mal codificados e baseados na cultura e/ou religião local." ## Principalmente para países com lei sharia?
 judicial_systems: "Sistemas Judiciais"

