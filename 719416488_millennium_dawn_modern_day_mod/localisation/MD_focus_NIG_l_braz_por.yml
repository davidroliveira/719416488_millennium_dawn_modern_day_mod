 ## Decisões Religiosas
 NIG_religious_divide_decisions_category: "Divisão Religiosa"
 NIG_religious_divide_decisions_category_desc: "A divisão religiosa da Nigéria está lentamente causando divisões cada vez maiores no país. É hora de começar a converter a religião oposta na esperança de estabilizar o país."
 NIG_convert_state_332: "Converter Biafra"
 NIG_convert_state_332_desc: "Biafra é uma área predominantemente cristã na Nigéria. No entanto, economicamente falando, produz uma grande parte dos suprimentos de petróleo do país. O MEND, ou Movimento pela Emancipação do Delta do Níger, é um grande grupo de milícias que prejudica a produção local."
 NIG_convert_state_339: "Converter Kano"
 NIG_convert_state_339_desc: "Kano é uma região de maioria islâmica no norte da Nigéria. Tem as grandes cidades de Kaduna e Kano que marcam a região local com regiões de manufatura."
 NIG_convert_state_338: "Converter Sokoto"
 NIG_convert_state_340: "Converter Borno"
 NIG_convert_state_334: "Converter Lagos"
 NIG_convert_state_336: "Converter Benue"
 NIG_convert_state_322: "Converter Ambazonia"
 NIG_convert_state_337: "Converter Abuja"
 NIG_convert_state_337_desc: "Abuja é a capital da Nigéria, e a divisão de seguidores muçulmanos e cristãos é mais evidente aqui na cidade. As maiores mesquitas e igrejas do país estão presentes aqui em Abuja."
 NIG_religious_civil_war_mission: "Guerra Civil Religiosa!"
 NIG_religious_civil_war_mission_desc: "As pessoas estão começando a pegar em armas em nome de sua religião. Estamos à beira de uma guerra civil religiosa!"
 NIG_hold_off_on_conversion_decision: "Hold Off on Conversions"
 NIG_hold_off_on_conversion_decision_desc: "Estamos tentando converter as pessoas muito rapidamente. A estabilidade do país está em jogo!"
 
 
 ## Eventos
 nigeria_md.1.t: "Conversões pacíficas em [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "Nossos Dawahs começaram a direcionar conversões pacíficas em [NIG_religious_conversion_state.GetName]. É realmente um dia maravilhoso para o Islã. Louvado seja Deus!"
 nigeria_md.1.d2: "Hoje marca o batismo em massa final em [NIG_religious_conversion_state.GetName]. Deus falou em voz alta e com grande intensidade. É um grande dia para Deus e um grande dia para o Cristianismo."
 nigeria_md.1.a: "Excelente!"
 nigeria_md.1.b: "Excelente!"
 nigeria_md.2.t: "Protestos não violentos em [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1: "A minoria islâmica no estado realizou protestos não violentos no [NIG_religious_conversion_state.GetName]. Isso causou à região algumas mudanças de estabilidade na área."
 nigeria_md.2.d2: "A minoria cristã lentamente começou a protestar sobre a área na esperança de impedir a repressão do cristianismo patrocinada pelo governo. Isso fez com que alguns dos membros mais ferrenhos da religião contivessem nossos missionários islâmicos."
 nigeria_md.2.a: "Bom dia para o cristianismo"
 nigeria_md.2.b: "Para allah!"
 nigeria_md.3.t: "Resistência violenta aos nossos missionários!"
 nigeria_md.3.d1: "As pessoas começaram a se mobilizar contra nossos missionários, e os protestos lentamente se tornaram violentos. Os manifestantes islâmicos estão supostamente financiando e provocados por insurgentes do Boko Haram."
 nigeria_md.3.d2: "Milícias cristãs começaram a expulsar nossos missionários de seus alojamentos. [NIG_religious_conversion_state.GetName] começou a fechar as portas enquanto as milícias lutam contra a polícia local e os missionários."
 nigeria_md.3.a: "Infeliz"
 nigeria_md.3.b: "Infeliz"
 nigeria_md.4.t1: "Insurgência do Boko Haram!"
 nigeria_md.4.t2: "Revolta Cristã!"
 nigeria_md.4.d1: "As pessoas pegaram em armas em nome de Alá. Boko Haram está declarando abertamente sua intenção de retirar o governo do poder e retificar a instabilidade na região. As pessoas nas regiões que controlam começaram a se armar rapidamente e estão preparados para a guerra.\n\n"
 nigeria_md.4.d2: "Christian Miltias começou uma rebelião armada aberta contra nosso estabelecimento. É hora de nos prepararmos para o conflito, pois eles afirmam que estamos infringindo seus direitos como humanos. Devemos esmagar este conflito antes que se espalhe para fora do país."
 nigeria_md.4.a: "Morte aos traidores!"
 nigeria_md.5.t: "Ressurgimento do PDP"
 nigeria_md.5.d: "O Partido Democrático do Povo (PDP) teve um ressurgimento recente de popularidade. Eles agora estão começando a dominar as urnas e os governos locais estão se aglomerando em torno do partido."
 nigeria_md.5.a: "O PDP é a escolha certa"
 nigeria_md.6.t: "Ascensão da ANPP"
 nigeria_md.6.d: "O All Nigeria's Peoples Party (ANPP) é um dos maiores partidos da oposição desde a sua fundação em 1999. Em desenvolvimentos recentes, tem defendido lentamente ideias cada vez mais progressistas e regulamentadas, ao contrário do PDP. Está lentamente a tornar-se cada vez mais aparente a ANPP é realmente uma festa para o povo ".
 nigeria_md.6.a: "A ANPP é a Escolha do Povo"
 nigeria_md.7.t: "Nigéria busca subsídios estrangeiros"
 nigeria_md.7.d: "O governo da Nigéria decidiu que é do seu interesse começar a cortejar nossos diplomatas e embaixadores para doações estrangeiras. Eles estão procurando expandir sua infraestrutura no país e analisaram os robustos sistemas rodoviários e ferroviários de nosso país.\n\nDeve nós os ajudamos? "
 nigeria_md.7.a: "Informe os nigerianos que vamos ajudar."
 nigeria_md.7.b: "Não podemos pagar por isso."
 nigeria_md.8.t: "Investimento da Nigéria"
 nigeria_md.8.d: "A Nigéria está procurando investir na infraestrutura de nossos países e em alguns outros setores vitais do país. A única questão que permanece é se permitimos que as empresas nigerianas ganhem espaço em nossas delicadas economias?\n"
 nigeria_md.8.a: "Claro!"
 nigeria_md.8.b: "Nunca!"
 nigeria_md.9.t: "Convite para a União dos Estados Islâmicos"
 nigeria_md.9.d: "A Nigéria e nossos outros irmãos de armas começaram a se unir para lutar por nossa liberdade contra aqueles que desejam se opor a nós. O diplomata afirma 'devemos nos levantar juntos ou então estaremos em total extinção'.\n\nDevemos nos juntar aos nossos irmãos na fé?\n"
 nigeria_md.9.a: "Mais fortes juntos!"
 nigeria_md.9.b: "Devemos Jihad por conta própria!"
 nigeria_md.10.t: "Nigéria Solicita Investimentos Europeus"
 nigeria_md.10.d: "A Nigéria voltou a nos consultar para discutir os investimentos em seu país. Os conselheiros e embaixadores discutem sobre o potencial de investir na Nigéria como se fosse um mercado imobiliário de primeira. É realmente de nosso interesse ajudar esta economia emergente e obter nossa parte de a torta mais cedo? "
 nigeria_md.10.a: "Vá em frente! Mais indústria significa mais dinheiro!"
 nigeria_md.10.b: "Desperdício de nossos fundos"
