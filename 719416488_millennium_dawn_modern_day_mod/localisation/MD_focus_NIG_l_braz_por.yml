 NIG_unrestrained_piracy_idea: "Pirataria desenfreada"
 NIG_unrestrained_piracy_idea_desc: "Os conflitos religiosos e a instabilidade política da Nigéria abriram caminho para que os piratas escapassem da costa. A pirataria na região está afetando principalmente nossas empresas de petróleo e gás."
