l_braz_por:
 #Religious stuff
 NIG_religious_divide: "Divisão Religiosa"
 NIG_religious_divide_desc: "A Nigéria está repleta de tensão religiosa e violência. As pessoas continuam divididas entre as fés cristã e islâmica. A divisão no país precisa de uma solução, ou podemos enfrentar sérias consequências. As decisões que tomarmos definirão as gerações futuras."
 NIG_nigerian_sects: "Seitas da Nigéria"
 NIG_nigerian_sects_desc: "O Islã na Nigéria pode traçar suas raízes no grande Império do Mali. O Islã, no entanto, não assume apenas a face dos sunitas na Nigéria. É uma divisão entre muitas seitas, incluindo xiitas, salafistas, qadis, sufis e outras também. "
 NIG_teachings_of_the_quaran: "Ensinamentos do Alcorão"
 NIG_teachings_of_the_quaran_desc: "O Alcorão é um livro atemporal. Foi dado à humanidade para ilustrar a maneira adequada de viver e a dura realidade, se não quisermos viver de acordo com o livro. A geração mais jovem deve conhecer seus ensinamentos."
 NIG_uniting_the_faiths: "Unindo as Crenças"
 NIG_uniting_the_faiths_desc: "As variedades no Islã são grandes e muitas. No entanto, freqüentemente, eles discordam e não conseguem chegar a um acordo. As religiões devem ser unidas para preservar um futuro maior para a Nigéria e o Islã na África."
 NIG_beliefs_of_the_mosque: "Crenças da Mesquita"
 NIG_beliefs_of_the_mosque_desc: "A mesquita é um lugar sagrado. As crenças da mesquita devem e serão honradas por todos os que passam por seus salões sagrados."
 NIG_islamic_preachings: "Pregação Islâmica"
 NIG_islamic_preachings_desc: "Devíamos começar a sancionar os pregadores islâmicos para obter alguma aparência de estabilidade aqui no país."
 NIG_secure_tradtionalist_support: "Tradicionalismo Islâmico"
 NIG_secure_tradtionalist_support_desc: "As tradições são necessárias para preservar a nós mesmos, nosso país e nosso modo de vida. É hora de buscar uma maior cooperação com os tradicionalistas islâmicos para preservar e aumentar nossa fé na Nigéria."
 NIG_continue_sharia_law: "Continuar a Lei Sharia"
 NIG_continue_sharia_law_desc: "A Sharia é o sistema que devemos seguir. As autoridades do norte e do governo federal fizeram piquetes e decidiram que é de nosso interesse continuar com a Sharia."
 NIG_line_the_government: "Alinhe o Governo"
 NIG_line_the_government_desc: "Alguns funcionários consideram que o governo tem muitos cristãos. É hora de alinhar o governo com mais candidatos e conselheiros islâmicos."
 NIG_contract_boko_haram: "Contrato Boko Haram"
 NIG_contract_boko_haram_desc: "O misterioso grupo de salafistas no nordeste da Nigéria começou a se movimentar na região, buscando uma maior tradição islâmica. Pode valer a pena entrar em contato com eles."
 NIG_convert_the_christians: "Converta os Cristãos"
 NIG_convert_the_christians_desc: "Os cristãos precisam saber que seu livro os leva ao erro. É hora de mostrar e discutir que nosso modo de vida é o caminho para a verdadeira prosperidade e salvação."
 NIG_justify_radcialism: "Justificar o radicalismo"
 NIG_justify_radcialism_desc: "O radicalismo é importante para o crescimento de qualquer religião. Nossos irmãos, na fé, devem sempre receber nosso apoio."
 NIG_disarm_the_militias: "Desarmar as Milícias"
 NIG_disarm_the_militias_desc: "As milícias cristãs começaram pequenos distúrbios armados e revoltas na parte sul do país. Devemos nos mobilizar e desarmar rapidamente as milícias."
 NIG_a_new_wave_of_extremism: "Uma nova onda de extremismo"
 NIG_a_new_wave_of_extremism_desc: "A única forma de extremismo é instituir uma nova forma de governo liderada pelos ensinamentos islâmicos e manter a fé no Alcorão e em seus ensinamentos."
 NIG_fifty_fifty: "Meio a meio"
 NIG_fifty_fifty_desc: "O país está dividido em cerca de meio a meio entre muçulmanos e cristãos. A divisão está no fio da navalha."
 NIG_tolerance: "Tolerância"
 NIG_tolerance_desc: "Proclamar qualquer uma das religiões como uma religião patrocinada pelo Estado vai causar uma tensão indevida no país. Devemos agir com a tolerância adequada de ambas as religiões."
 NIG_islamic_tolerance: "Tolerância Islâmica"
 NIG_islamic_tolerance_desc: "O Islã é importante para os estados do norte. Devemos começar a educar os jovens e a população do sul sobre como tolerar as crenças."
 NIG_christian_faiths: "Religiões cristãs"
 NIG_christian_faiths_desc: "O Cristianismo está predominantemente presente na região sul do país. Eles, no entanto, precisam aprender algo sobre o Islã para, com sorte, promover a união das religiões."
 NIG_seperation_of_church_and_state: "Separação de estado e igreja"
 NIG_seperation_of_church_and_state_desc: "As igrejas e o estado devem ser separados se quisermos viver em verdadeira harmonia."
 NIG_land_of_harmony: "Terra da Harmonia"
 NIG_land_of_harmony_desc: "As religiões começaram a seguir uma linha de coexistência que é inédita na maioria dos lugares. Devemos nutrir esse equilíbrio precioso na esperança de fazer uma verdadeira terra de harmonia."
 NIG_christian_theology: "Teologia Cristã"
 NIG_christian_theology_desc: "O Cristianismo é uma das religiões mais comumente praticadas no mundo. A declaração permanece verdadeira aqui na Nigéria também. Devemos endossar mais debates teológicos com a fé cristã."
 NIG_education_from_the_bible: "Educação da Bíblia"
 NIG_education_from_the_bible_desc: "A Bíblia é o livro de Deus. Ela nos ensinará muito sobre como devemos viver e como devemos continuar com nossas vidas."
 NIG_christian_missionaries: "Missionários Cristãos"
 NIG_christian_missionaries_desc: "Devemos começar a enviar missionários para converter aqueles que não seguem a verdadeira fé cristã."
 NIG_rights_of_the_church: "Direitos da Igreja"
 NIG_rights_of_the_church_desc: "Bons cristãos nunca pisam nos direitos de nossa igreja. Nem agora, nem nunca."
 NIG_investments_in_the_church: "Investimentos na Igreja"
 NIG_investments_in_the_church_desc: "As igrejas locais lentamente caíram em desordem. Devemos dar uma olhada em fazer melhorias nessas estruturas extremamente importantes."
 NIG_end_sharia_law: "Fim da Sharia Law"
 NIG_end_sharia_law_desc: "A lei sharia no norte é uma praga no país. Devemos usar nossa maioria para fazer piquetes e empurrar nossa agenda para acabar com a lei sharia de uma vez por todas."
 NIG_secure_christian_support: "Apoio Cristão Seguro"
 NIG_secure_christian_support_desc: "A maioria cristã no sul do país abrange algumas das maiores cidades em nossa área de atuação. As pessoas de lá devem apoiar o governo."
 NIG_suppresion_of_islam: "Supressão do Islã"
 NIG_suppresion_of_islam_desc: "Deve-se mostrar à população islâmica o pequeno erro em seus caminhos ao seguir suas doutrinas. Devíamos começar fechando os jornais islâmicos locais e as regiões de origem."
 NIG_enlist_the_militas: "Alistar as Milícias"
 NIG_enlist_the_militas_desc: "Milícias cristãs no Cinturão Médio e no Sul formaram o radicalismo onde o Exército Nigeriano e as forças policiais falharam. A parte cristã do país busca vê-los incluídos como uma força voluntária para melhor protegê-los e ao seu povo de fé."
 NIG_christian_cabinet: "Gabinete Cristão"
 NIG_christian_cabinet_desc: "Nosso gabinete deve ser reorganizado para manter laços maiores com os cristãos no Sul. As regiões onde os cristãos são a maioria têm a maioria dos centros industriais e financeiros no local."
 NIG_end_boko_haram_extremism: "Fim do Boko Haram"
 NIG_end_boko_haram_extremism_desc: "Boko Haram é uma praga neste país. Devemos eliminá-los para restaurar a ordem na Nigéria."
 NIG_embrace_the_chrisitans: "Abrace os Cristãos"
 NIG_embrace_the_chrisitans_desc: "Devemos abraçar os cristãos e condenar os do norte."
 NIG_christian_radicals: "Capacite os radicais cristãos"
 NIG_christian_radicals_desc: "Pode ser do nosso interesse capacitar os cristãos mais radicais para importantes potes em nossa governança."
 ## Rise of Boko Haram Minor Branch
 NIG_rise_of_boko_haram: "Ascensão do Boko Haram"
 NIG_rise_of_boko_haram_desc: "As pessoas no Norte começaram lentamente a gritar e gritar. A liderança nas áreas islâmicas locais começou a hastear a bandeira do Boko Haram. Eles estão em ascensão e nos levarão a grandes coisas!"
 NIG_align_to_isis: "Alinhar com ISIS"
 NIG_align_to_isis_desc: "Só pode haver um califado, e deve ser o Estado Islâmico no Levante. Vamos jurar nossa lealdade ao nosso profeta na Terra."
 NIG_west_african_caliphate: "Califado da África Ocidental"
 NIG_west_african_caliphate_desc: "O califa no Oriente Médio é um falso líder. Devemos liderar nosso povo à grandeza na África Ocidental e estabelecer um novo califa!"
 NIG_recognize_the_islamic_state: "Reconhecer os Estados Islâmicos"
 NIG_recognize_the_islamic_state_desc: "Os Estados islâmicos precisam ser reconhecidos para obter o apoio internacional de outros Estados islâmicos."
 NIG_instigate_african_salafism: "Instigar o salafismo africano"
 NIG_instigate_african_salafism_desc: "Salafismo é uma forma específica de Islã que deve ser contada entre os países da África. Qualquer um com uma"
 NIG_support_neighboring_extremists: "Apoie os extremistas vizinhos"
 NIG_support_neighboring_extremists_desc: "Nossos vizinhos têm grandes populações islâmicas. Eles não sabem, embora tenham um grande número de indivíduos que apóiam nossas ideologias radicais."
 NIG_arm_other_extremists: "Armar outros extremistas"
 NIG_arm_other_extremists_desc: "Existem facções extremistas em todo o mundo que desejam se levantar contra seus opressores. Devíamos armar e enviar-lhes nosso apoio."
 NIG_build_ties_with_extremist_groups: "Construir laços com extremistas"
 NIG_build_ties_with_extremist_groups_desc: "Explorando laços maiores com as facções extremistas do mundo"
 NIG_claim_niger: "Reivindicar o Níger"
 NIG_claim_niger_desc: "O Níger tem competido constantemente conosco pelo Lago Níger e pelos recursos que cercam nossas fronteiras. Os muçulmanos na região apóiam nossa reivindicação ao Califado na África Ocidental."
 NIG_invade_across_the_western_border: "Invada pela fronteira ocidental"
 NIG_invade_across_the_western_border_desc: "A fronteira ocidental é bastante irregular e prova ser uma área que podemos explorar rapidamente para obter nossos ganhos."
 NIG_impose_sharia_law_across_nigeria: "Impor lei sharia em toda a Nigéria"
 NIG_impose_sharia_law_across_nigeria_desc: "A Sharia é um sistema de lei testado e verdadeiro. Devemos implementá-la adequadamente em todos os estados das nações."
 NIG_the_new_kid_on_the_block: "Novo garoto no quarteirão"
 NIG_the_new_kid_on_the_block_desc: "ISIS e ISIL são atualmente os principais grupos quando o extremismo salafista é mencionado em conversas. No entanto, ninguém espera o novo garoto no quarteirão."
 NIG_the_islamic_states: "Os Estados Islâmicos"
 NIG_the_islamic_states_desc: "Deve ser proposto que comecemos a operar como uma unidade, em vez de como estados independentes. Nós somos os Estados islâmicos."
 NIG_invade_central_africa: "Invadir a África Central"
 NIG_invade_central_africa_desc: "A África Central é fraca e suas populações muçulmanas são freqüentemente exploradas ou cruelmente e prejudicadas por milícias cristãs."
 NIG_local_salafism: "Salafismo Nigeriano"
 NIG_local_salafism_desc: "Nossa marca de salafismo deve se tornar única e não devemos nos alinhar com as outras formas."
 NIG_declare_a_new_caliph: "Declare o Califado"
 NIG_declare_a_new_caliph_desc: "Agora é hora de declarar nosso reino na Terra. É hora de o califado da África Ocidental se levantar!"
 #Political Field
 NIG_federal_government_of_nigeria: "Governo Federal da Nigéria"
 NIG_federal_government_of_nigeria_desc: "O governo da Nigéria é moderadamente forte, mas notoriamente corrupto. Precisamos começar a cortar a gordura e melhorar o governo de nossos países"
 NIG_constiution_reforms: "Reformas da Constituição"
 NIG_constiution_reforms_desc: "A constituição precisa de revisões. Devemos começar a discutir isso."
 NIG_the_nigerian_model: "O modelo nigeriano"
 NIG_the_nigerian_model_desc: "A forma de governo da Nigéria segue o modelo do sistema de governo dos Estados Unidos."
 NIG_the_pdp: "Partido Democrático Popular"
 NIG_the_pdp_desc: "O Partido Democrático do Povo foi formado em 1998. O partido foi formado para representar a centro-direita do espectro político da Nigéria. Ele permaneceu um grande partido contemporâneo e continua a crescer. O PDP também mantém uma postura conservadora nacional estrita e liberalismo econômico."
 
 ## Nome com script-ANPP
 NIG_the_anpp: "[Root.anpp_pdc_name_switch]"
 NIG_the_anpp_desc: "[Root.anpp_pdc_desc_switch]"
 NIG_anpp_1: "Festa do Povo da Nigéria"
 NIG_anpp_1_desc: "O ANPP foi formado no final de 1998 como um partido conservador de direita. Ele obteve seu apoio predominantemente da região religiosamente islâmica do Norte. Ideologicamente, eles eram conservadores sociais e neoliberalistas. No entanto, com o passar do tempo, o partido lentamente começou a fazer seu movimento para a esquerda. "
 NIG_anpp_2: "Congresso de Todos os Progressistas"
 NIG_anpp_2_desc: "O Congresso de Todos os Progressistas (formado pela fusão da ANPP, APGA e outros partidos) representa a centro-esquerda do espectro político nigeriano. Algumas de suas políticas mais notáveis são sua abordagem da política social progressista e do populismo econômico. O partido também obtém seu apoio predominantemente das regiões Nordeste e Sudeste do país. "
 ## PDP
 NIG_social_conservatism: "Conservadorismo Social"
 NIG_social_conservatism_desc: "A posição oficial do PDP sobre a política social é permanecer conservadora. É importante encorajar o tradicionalismo adequado".
 NIG_national_health_care_service: "Esquema Nacional de Seguro Saúde"
 NIG_national_health_care_service_desc: "O sistema de saúde na Nigéria precisa desesperadamente de reforma. As pessoas ficam sem seguro em todo o país. Nossa taxa de mortalidade continua alta e não mostra sinais de desaceleração."
 NIG_found_the_ntel: "Found the NTEL"
 NIG_found_the_ntel_desc: "A Nigeria Telecom Company (NTEL) foi formada depois que o monopólio da NITEL foi quebrado. Agora ela se autodenomina uma reencarnação do antigo monopólio."
 NIG_balanced_budgets: "Orçamentos equilibrados"
 NIG_balanced_budgets_desc: "Os orçamentos na Nigéria precisam ser auditados e redesenhados seriamente."
 NIG_free_market: "Mercados livres africanos"
 NIG_free_market_desc: "Nossos mercados devem iniciar o processo de desregulamentação e abertura comercial. É o mercado que precisa ditar os preços e não as corporações. O processo de desregulamentação e abertura comercial deve começar aqui na África. A partir daí, devemos pensar em expandir para outros países. "
 NIG_the_way_of_bible: "O Caminho da Bíblia"
 NIG_the_way_of_bible_desc: "É importante que vivamos nossas vidas pelos ensinamentos da Bíblia. Devemos manter nosso movimento em direção à tradição."
 NIG_christian_tradtionalism: "Tradicionalismo Cristão"
 NIG_christian_tradtionalism_desc: "É imperativo que mantenhamos nosso tradicionalismo. Tradição é o que nos mantém seguros e é o que nos mantém unidos. A Nigéria é um país sob Deus e assim deve permanecer."
 ## Reformas administrativas
 NIG_adminstrative_reforms: "Reformas Administrativas"
 NIG_adminstrative_reforms_desc: "O governo precisa desesperadamente de uma reforma. Os processos são lentos e extenuantes para todos os envolvidos. Seria ótimo se pudéssemos simplificar parte de nossos esforços para melhorar nossa qualidade geral de administração."
 NIG_reform_the_economic_departments: "Reformar os Departamentos Econômicos"
 NIG_reform_the_economic_departments_desc: "Os departamentos econômicos do governo são extremamente corruptos e mantêm membros que constantemente roubam, mentem e cometem uma miríade de fraudes contra o povo da Nigéria. É hora de planejar um novo Departamento de Economia."
 NIG_found_the_icpc: "Encontrou o ICPC"
 NIG_found_the_icpc_desc: "A Comissão Independente de Práticas de Corrupção (ICPC) se dedica a caçar e eliminar a corrupção em todos os níveis de governo. Ela também busca educar a população e fomentar o apoio público para o combate à corrupção. É importante investir nesta agência para melhor o povo e a Nigéria para o futuro. "
 NIG_cut_the_waste: "Corte o desperdício"
 NIG_cut_the_waste_desc: "Há um grande número de gastos governamentais perdulários que são verdadeiramente perdulários. Devemos avançar e cortar os orçamentos nos esforços para reinar em nossa economia problemática."
 NIG_foreign_grants: "Subsídios Estrangeiros"
 NIG_foreign_grants_desc: "O investimento internacional estagnou devido à pirataria local nos mares, conflitos religiosos no norte e a emancipação do movimento Delta da Nigéria no sul. Nossos conselheiros mencionam que se hospedarmos alguns embaixadores estrangeiros, poderemos potencialmente ganhar alguns subsídios ou outros investimentos. "
 NIG_piracy_and_militias: "Pirataria e Milícias"
 NIG_piracy_and_militias_desc: "Piratas e milícias religiosas correm desenfreadamente em todos os países. Nossa força policial está severamente mal equipada para lidar com as questões. [NIG.GetLeader] e o governo discutiram longamente os métodos de remover as questões."
 NIG_simpify_government_processes: "Simplifique os Processos Governamentais"
 NIG_simpify_government_processes_desc: "Os processos governamentais são lentos e caros. Poderíamos simplificar os serviços usados com mais frequência para fortalecer a burocracia."
 NIG_the_togo_triangle: "O Triângulo 'Togo'"
 NIG_the_togo_triangle_desc: "O Triângulo do 'Togo' é um mercado ilegal de petróleo offshore próximo ao Delta do Rio Níger. É uma mancha em nossa lucrativa indústria de petróleo e em nosso país em desenvolvimento. O triângulo deve ser tratado se quisermos aumentar as exportações e reduzir os problemas em nosso grande país. "
 ## ANPP
 NIG_northern_strength: "Força do Norte"
 NIG_northern_strength_desc: "A ANPP (ou PDC) ganha grande parte de seu apoio dos estados do Norte. Pode ser uma vantagem para nós continuar a fazer campanha em nome de nossos maiores apoiadores."
 NIG_allocation_of_rights: "Alocação de Direitos"
 NIG_allocation_of_rights_desc: "Os direitos das pessoas às vezes podem ser pisoteados por governos grandes e autoritários. Devemos ser um governo para o povo e pelo povo".
 NIG_progressive_conservatism: "Conservadorismo Progressivo"
 NIG_progressive_conservatism_desc: "Apesar de receber nosso apoio dos tradicionalistas islâmicos do Norte, nossa política social continua progressiva em comparação com a nossa oposição. Pode ser útil continuar a construir apoio nas regiões do sul."
 NIG_keynesian_economic_policies: "Políticas Econômicas Keynesianas"
 NIG_keynesian_economic_policies_desc: "A política econômica do PDC está freqüentemente alinhada com as teorias econômicas de Keynes. O desejo de buscar uma maior intervenção governamental na economia de mercado e usar essas políticas para fazer a economia funcionar com e para as pessoas."
 NIG_nigerian_socialism: "Socialismo Nigeriano"
 NIG_nigerian_socialism_desc: "Mesmo os indivíduos mais esquerdistas na Nigéria ainda seguem uma abordagem mais conservadora da social-democracia. É hora de pararmos de seguir o exemplo de outras nações e decidirmos sobre uma política social que funcione para as pessoas daqui."
 NIG_state_run_markets: "Mercados administrados pelo estado"
 NIG_state_run_markets_desc: "De maneira geral, o mercado vai cair no chão sem qualquer forma de controle ou pior ainda. Pode tirar proveito dos poucos empobrecidos do país."
 NIG_federal_policing: "Policiamento Federal"
 NIG_federal_policing_desc: "A força policial não tem agências federais adequadas. O policiamento é geralmente feito por forças locais sem conexão com nossa polícia federal. Seria de nosso benefício estabelecer mais agências federais e expandir nossa força policial federal."
 NIG_population_crisis: "Crise Populacional"
 NIG_population_crisis_desc: "A população na Nigéria continua a explodir e, com o passar do tempo, nossos recursos não podem sustentar o povo. Devemos discutir o futuro do país e, se necessário, estabelecer políticas mais duras para proteger o futuro."
 NIG_stabilize_the_regime: "Estabilizar o Regime"
 NIG_stabilize_the_regime_desc: "O governo tomou algumas decisões impopulares. Dirigir-se às pessoas e discutir o mérito que elas ganham pode potencialmente estabilizar o regime."
 NIG_industrial_regulations: "Regulamentações Industriais"
 NIG_industrial_regulations_desc: "A questão com os regulamentos industriais é simplesmente: 'Onde isso acaba?' A maioria de nossas empresas privadas opera bem e mantém os lucros. No entanto, desregulamentamos para promover negócios ou retardamos e restringimos as regulamentações sobre as empresas que fazem coisas duvidosas? "
 NIG_poverty_issues: "Problemas de pobreza"
 NIG_poverty_issues_desc: "A Nigéria tem uma das taxas de crescimento econômico mais altas do mundo. A média é de 7% a 8% de crescimento. No entanto, seu crescimento extremo é afetado pela pobreza. Cerca de 60% da população vive na pobreza. Vale a pena iniciar discussões com os governos locais para ajudar o povo. "
 NIG_end_usaid: "Fim da USAID"
 NIG_end_usaid_desc: "Os EUA continuam a ter uma influência incrível sobre nós quando mantêm relações como nos dar dinheiro. É hora de nos livrarmos das algemas e seguir nosso próprio caminho."
 NIG_petition_to_continue_usaid: "Petição para Continuar USAID"
 NIG_petition_to_continue_usaid_desc: "A ajuda que recebemos dos EUA é extremamente importante. Ajuda a manter o barco à tona, se você quiser."
 NIG_expand_the_safety_net: "Expanda a rede de segurança"
 NIG_expand_the_safety_net_desc: "As pessoas têm pouca ou nenhuma rede de segurança à qual recorrer quando deixam de trabalhar. A maioria dos países europeus e norte-americanos tem algum sistema de previdência estatal. Isso poderia ser modelado aqui de uma forma que faça sentido para nosso povo."
 ## Coisas governamentais industriais
 NIG_efficent_government_spending: "Gastos governamentais eficientes"
 NIG_efficent_government_spending_desc: "Os gastos do governo devem ser eficientes e não um desperdício. Combinar algumas agências e atualizar o sistema desatualizado pode ajudar a nossa economia."
 NIG_anti_debt_agenda: "Agenda Anti-Dívida"
 NIG_anti_debt_agenda_desc: "A dívida na Nigéria é principalmente mantida em contas externas. Pode valer a pena reduzir a dívida para expandir a assistência governamental e outros programas dentro do país."
 #Ramo Industrial
 NIG_bankers_of_africa: "Banqueiros da África"
 NIG_bankers_of_africa_desc: "A Nigéria é uma das economias de crescimento mais rápido do mundo. Devemos começar a investir em nossos sistemas bancários para que possamos começar a expandir nosso setor financeiro para os países vizinhos."
 NIG_water_crisis: "Crise de água"
 NIG_water_crisis_desc: "A água é um luxo na Nigéria. Agricultores e pecuaristas lutam uma guerra silenciosa no Cinturão Médio. O Níger impede constantemente o Lago Níger e nossos direitos ao lago. A crise deve ser enfrentada, ou então enfrentaremos consequências devastadoras."
 NIG_nigerian_industry: "Indústria Nigeriana"
 NIG_nigerian_industry_desc: "Com a maior população da África, seria de nosso interesse começar a expandir nosso setor de manufatura. Devemos continuar a nos desenvolver para garantir que nossa grande população continue empregada."
 NIG_bankroll_africa: "Bankrolling Africa"
 NIG_bankroll_africa_desc: "A série de conflitos internos, conflitos religiosos e instabilidade política na África tornam-na um investimento perigoso. Quem seria melhor investidor do que outros africanos?"
 NIG_lagos_finanical_centre: "Centro Financeiro de Lagos"
 NIG_lagos_finanical_centre_desc: "A cidade de Lagos é a maior cidade da África em população. Ela também possui um dos setores financeiros mais fortes de todas as grandes cidades da África. Os departamentos econômicos vêem esta indústria como um de nossos próximos passos para melhorar nossa economia atrasada . "
 NIG_reform_water_legislation: "Nova Legislação de Água"
 NIG_reform_water_legislation_desc: "A legislação da água deve ser revisada para servir melhor as pessoas. Temos que começar a reservar e racionar a água enquanto aumentamos nossas importações para ajudar as pessoas".
 NIG_unmatched_growth: "Crescimento incomparável"
 NIG_unmatched_growth_desc: "Nosso crescimento nunca vai parar nem será igualado. O Lago Níger deve ser usado como todos os recursos, e os deltas dos rios precisam de represas para a produção. Precisamos crescer o mais rápido possível e ajudar nosso povo a se desenvolver."
 NIG_nigerian_agricultural_belt: "Cinturão Agrícola da Nigéria"
 NIG_nigerian_agricultural_belt_desc: "O cinturão médio da Nigéria é em grande parte uma região agrícola do país. Fazendas, ranchos e fábricas de alimentos pontilham a paisagem."
 NIG_education_programs: "Programas Educacionais"
 NIG_education_programs_desc: "A taxa de alfabetização na Nigéria é quase apavorante. Ela oscila entre 52% e 60% da alfabetização. Quase metade de nosso povo não sabe ler! Os sistemas educacionais devem ser reformados para ajudar a tirar nosso povo da pobreza."
 NIG_african_investments: "Investimento Estrangeiro da Nigéria"
 NIG_african_investments_desc: "Alguns países ao redor do mundo poderiam se beneficiar de maior cooperação econômica e investimento de nossos setores público e privado. Elabore alguns planos e comece a enviá-los!"
 NIG_abuja_road_projects: "Projetos da estrada de Abuja"
 NIG_abuja_road_projects_desc: "As estradas de Abuja estão desatualizadas e são muito poucas. Melhorar a infraestrutura da nossa capital poderia beneficiar milhares de pessoas que vivem na grande área metropolitana e, ao mesmo tempo, aumentar a popularidade do governo na região!"
 NIG_middle_belt_legislation: "Legislação do Cinturão Médio"
 NIG_middle_belt_legislation_desc: "O cinturão médio precisa de algumas coisas para sustentar seu modo de vida. Devemos alocar mais recursos hídricos para eles, já que a indústria agrícola é responsável por 30% de nossa força de trabalho. Devemos também aprender novas maneiras de irrigar e dar água ao gado."
 NIG_reckless_agriculture: "Agricultura imprudente"
 NIG_reckless_agriculture_desc: "A agricultura precisa de expansão. Temos uma população em expansão! Precisamos alimentar o grupo e manter o povo."
 NIG_northern_factories: "Fábricas do Norte"
 NIG_northern_factories_desc: "As regiões do norte da Nigéria poderiam usar algumas novas fábricas para expandir e produzir um número maior de manufaturas para nos beneficiar."
 NIG_local_arms_companies: "Empresas de Armas Locais"
 NIG_local_arms_companies_desc: "Devíamos pensar em subsidiar as empresas de armamentos para produzir mais armas locais aqui".
 NIG_spur_regional_development: "Estimular o Desenvolvimento Regional"
 NIG_spur_regional_development_desc: "A área ao nosso redor requer um desenvolvimento sério. Devemos buscar acordos de intermediação com nossos vizinhos e outras empresas de construção para ajudar a impulsionar nossa economia e a deles."
 NIG_support_the_people: "Apoie o povo"
 NIG_support_the_people_desc: "O povo precisa do nosso apoio se quiserem continuar tendo fé em nossa liderança e fé em nosso caminho como país. Devemos apoiar o povo tanto quanto eles estão dispostos a nos apoiar."
 NIG_desalination_projects: "Projetos de dessalinização"
 NIG_desalination_projects_desc: "A crise da água continua atormentando nossas eleições e o cenário político. Pode ser do nosso interesse discutir com empresas especializadas em dessalinização."
 NIG_nigerian_oil: "Óleo de Sangue"
 NIG_nigerian_oil_desc: "O petróleo produzido na Nigéria recebeu um nome sinistro. As lutas religiosas e os conflitos com milícias e a pirataria causaram vários problemas e o petróleo nigeriano foi carinhosamente apelidado de 'Óleo de Sangue'."
 NIG_homegrown_design: "Projetos caseiros"
 NIG_homegrown_design_desc: "A Nigéria não possui grandes empresas de armamentos. Pode valer a pena explorar o subsídio a essa indústria."
 NIG_neighborly_expansion: "Expansão Vizinhança"
 NIG_neighborly_expansion_desc: "A África deve ser construída pelo povo da África. Não por mais ninguém. Os representantes devem ser enviados aos vizinhos na esperança de discutir políticas expansionistas e possíveis oportunidades de investimentos para a Nigéria e para eles."
 NIG_west_african_highways: "Rodovias da África Ocidental"
 NIG_west_african_highways_desc: "A infraestrutura é a mais notável inexistente em regiões com população mais baixa. Seria ótimo expandir rodovias em toda a África Ocidental."
 NIG_agricultural_investments: "Investimentos agrícolas"
 NIG_agricultural_investments_desc: "A agricultura emprega cerca de trinta por cento de todos os nigerianos. Seria maravilhoso apoiar as pessoas que compõem este grande setor de nossa economia."
 NIG_industrial_expansions: "Expansão Industrial"
 NIG_industrial_expansions_desc: "Nossa indústria carece em muitas áreas. A Nigéria é mais conhecida por produtos agrícolas e derivados de petróleo. Pode valer a pena fazer uma prospecção para começar a construir fábricas aqui e nos arredores."
 NIG_found_the_ndcc: "Encontrou o NDDC"
 NIG_found_the_ndcc_desc: "A Comissão de Desenvolvimento do Delta do Níger (NDDC) é uma organização governamental originalmente concebida pelo presidente Olusegun Obasanjo com uma coisa em mente: desenvolver a região rica em petróleo do Delta do Níger na Nigéria."
 NIG_browning_contracts: "Contratos Browning"
 NIG_browning_contracts_desc: "A empresa americana Browning está atualmente em busca de novos contratos para produzir e vender armas. Podemos ser a próxima oferta deles."
 NIG_consolidations_of_arms: "Consolidação de Armas"
 NIG_consolidations_of_arms_desc: "Nós mantemos muitas variedades em nossas armas de fogo. Devemos considerar a consolidação para menos plataformas de armas. Manter menos armas de fogo nas forças armadas nos permitirá produzir mais aqui em casa e também reduzir nosso orçamento geral para as forças armadas."
 NIG_progressive_development: "Desenvolvimento Progressivo"
 NIG_progressive_development_desc: "Nosso desenvolvimento é importante em qualquer acampamento."
 NIG_european_investments: "Investidores europeus"
 NIG_european_investments_desc: "A Europa está sempre procurando a próxima grande oportunidade. Pode ser uma vantagem para nós expandir as relações com a Europa na esperança de expandir seus investimentos potenciais dentro do país."
 NIG_sustainable_development: "Desenvolvimento sustentável"
 NIG_sustainable_development_desc: "Em vez de se expandir perigosamente, devemos buscar um desenvolvimento mais sustentável. Nossa população está crescendo rapidamente e continua a eclipsar outras nações em bem mais de cem milhões de pessoas. Devemos sustentar nosso desenvolvimento de acordo com as pessoas e com o que nossas terras podem suportar. "
 NIG_extreme_industrialization: "Industrialização Extrema"
 NIG_extreme_industrialization_desc: "Os ambientalistas que se danem. A terra trabalha para melhorar os negócios e negócios significam lucro!"
 NIG_expansion_of_renewable_resources: "Expansão de Recursos Renováveis"
 NIG_expansion_of_renewable_resources_desc: "O delta do rio Níger e os desertos do norte têm grandes possibilidades de políticas expansionistas para recursos renováveis. Os departamentos econômicos atualmente sugerem a mudança, pois talvez seja muito mais barato no longo prazo."
 NIG_eco_factories: "Eco-fábricas"
 NIG_eco_factories_desc: "Nossas fábricas devem imitar a forma como alguns ambientalistas imaginaram. Pode ser bom para o nosso crescimento e ajudar a promover a tecnologia verde em toda a África!"
 NIG_massive_land_clearing: "Massive Land Clearings"
 NIG_massive_land_clearing_desc: "Existem grandes áreas de regiões florestais nas porções do sul do país. Poderíamos limpar essas áreas na esperança de facilitar o crescimento privado das indústrias."
 NIG_aggresive_explotation: "Exploração Agressiva"
 NIG_aggresive_explotation_desc: "As regiões de savana têm pouco ou nenhum desenvolvimento industrial. A área é plana e fácil de construir."
 #Militares
 NIG_nigerian_armed_forces: "Forças Armadas da Nigéria"
 NIG_nigerian_armed_forces_desc: "As Forças Armadas da Nigéria mantêm a posição de quinto militar mais forte da África. Foi construído inicialmente a partir do Regimento Nigeriano da Força Real da Fronteira da África Ocidental (RWAFF). Hoje, está dividido em três ramos principais; o Exército Nigeriano, o A Marinha da Nigéria e a Força Aérea da Nigéria. Combinadas, ostentam impressionantes 160.000 soldados e participam fortemente em escala global. "
 NIG_defense_industries_of_nigeria: "Indústrias de defesa da Nigéria"
 NIG_defense_industries_of_nigeria_desc: "As Indústrias de Defesa da Nigéria são uma série de conglomerados industriais estatais que ditam a produção de armas e outras armas militares dentro do país."
 NIG_the_army: "O Exército"
 NIG_the_army_desc: "O Exército Nigeriano participou de muitos conflitos em sua breve história."
 NIG_air_components: "Componentes de Ar"
 NIG_air_components_desc: "A Força Aérea foi reduzida basicamente a alguns helicópteros e algumas outras aeronaves leves. Acredito que é hora de redirecionarmos nossa atenção para nossos militares moribundos."
 NIG_resource_drives: "Drives de recursos"
 NIG_resource_drives_desc: "O país está atualmente sofrendo de escassez de recursos. Nossa população pode consumir uma quantidade incrível de recursos. Deveria ser do nosso interesse melhorar essa falta de recursos, caso contrário nosso crescimento irá parar".
 NIG_abuja_armories: "Arsenais de Abuja"
 NIG_abuja_armories_desc: "A capital abriga a maioria dos quartéis-generais das agências. Devemos expandir os arsenais para preparar as forças na cidade."
 NIG_rifle_compositions: "Composições de rifle"
 NIG_rifle_compositions_desc: "Nossos rifles estão quase sempre desatualizados e pesados. Devemos investir em armas de polímero para nos dar um pacote mais leve e mais barato."
 NIG_combined_arms: "Armas Combinadas da Nigéria"
 NIG_combined_arms_desc: "O terreno da Nigéria é favorável a uma infinidade de diferentes tipos de combate. Blindagem, combate motorizado, aéreo, na selva, urbano ou apenas em campo aberto geral. Nossas forças armadas devem se comunicar com eficácia e operar com eficiência, ou nossas forças podem ficar desorientadas e desorganizadas em combate."
 NIG_helicopter_requests: "Solicitações de helicóptero"
 NIG_helicopter_requests_desc:11 "Estamos no mercado de novos helicópteros. Pode ser vantajoso expandir nossa frota de helicópteros para uma infinidade de usos."
 NIG_multirole_fighters: "Multi-Role Fighters"
 NIG_multirole_fighters_desc: "Os caças multifuncionais são a coisa certa para o futuro. Combinar o mesmo veículo aéreo em um conjunto específico pode ser bastante benéfico."
 NIG_peacekeepers_of_africa: "Pacificadores da África"
 NIG_peacekeepers_of_africa_desc: "As forças de manutenção da paz africanas são bastante comuns à medida que mais e mais nações africanas se industrializam e se expandem. No entanto, a Nigéria se destaca pelo grande número de operações de manutenção da paz das quais as Forças Armadas participaram."
 NIG_northern_armories: "Arsenais do Norte"
 NIG_northern_armories_desc: "Arsenais no Norte devem ser desenvolvidos e expandidos."
 NIG_national_guard: "Estabeleça a Guarda Nacional"
 NIG_national_guard_desc: "A Nigéria não tem um braço formal para a Guarda Nacional. No entanto, eles falaram profundamente sobre o estabelecimento de um para proteger melhor os cidadãos internamente, ao mesmo tempo que liberam as forças federais para perseguir um empreendimento maior no combate a extremistas ou piratas."
 NIG_light_forces_investments: "Investimentos em forças móveis"
 NIG_light_forces_investments_desc: "Nossas forças móveis estão em falta. A Nigéria tem um terreno favorável para a guerra blindada, mecanizada e motorizada. Precisamos aperfeiçoar isso se quisermos superar a competição de nossos vizinhos no campo."
 NIG_armor_production: "Produção Local Blindada"
 NIG_armor_production_desc: "Nossas brigadas de blindagem estão seriamente desatualizadas. A maioria de nossa blindagem é atualmente composta pelo tanque Vickers do Reino Unido, que foi originalmente desenvolvido na década de 1960. O restante é dividido principalmente em T-72s que permanecem competitivos hoje. discutir composições de outras potências para ver qual é a mais adequada para nós. "
 NIG_nigerian_coastal_forces: "Marinha da Nigéria"
 NIG_nigerian_coastal_forces_desc: "A Marinha da Nigéria nunca esteve na cabeça de ninguém. No entanto, ela realizou inúmeras campanhas antipirataria nas águas que cercam a África Ocidental. Devemos manter a marinha forte para preservar nossa costa e proteger melhor nossas rotas de navegação. "
 NIG_strike_fightrers: "Strike Fighters"
 NIG_strike_fightrers_desc: "As indústrias locais poderiam ser reaproveitadas para produzir caças mais baratos e eficazes para nossa força aérea envelhecida. Poderíamos potencialmente aumentar o alojamento do Alpha Jet ou do Chengdu."
 NIG_kaduna_military_industries: "Indústrias Militares Kaduna"
 NIG_kaduna_military_industries_desc: "Kaduna é a nona maior cidade da Nigéria. É um importante centro industrial na metade norte do país. Algumas das antigas fábricas têxteis caíram em clara desordem e abandono. Podemos reaproveitar algumas dessas fábricas para começar a produzir pequenas armas para nossas forças armadas. "
 NIG_western_military_assistance: "Assistência Militar Ocidental"
 NIG_western_military_assistance_desc: "Nosso ex-senhor colonial e os Estados Unidos iniciaram recentemente uma conversa sobre um maior interesse em nós e em nossas forças armadas. Poderíamos aproveitar isso como uma oportunidade para melhorar alguns de nossos sistemas de armas em falha e melhorar nossas forças armadas como um todo."
 NIG_eastern_doctrines: "Doutrinas Orientais"
 NIG_eastern_doctrines_desc: "A Rússia e a China desenvolveram-se bem nos últimos anos, girando em torno de suas marcantes diferenças de doutrinas em comparação com os países ocidentais."
 NIG_lagos_drydocks: "Lagos Drydocks"
 NIG_lagos_drydocks_desc: "Lagos é a maior cidade da Nigéria e, por acaso, fica na costa de nosso país. As indústrias militares foram negligenciadas recentemente devido à diminuição da qualidade de nossa marinha. A Autoridade Portuária da Nigéria está discutindo a alocação de fundos adicionais para a construção de novos na esperança de melhorar o comércio e preparação militar. "
 NIG_royal_naval_doctrines: "Doutrinas da Marinha Real"
 NIG_royal_naval_doctrines_desc: "A Marinha Real é uma das principais potências navais do mundo. Nosso ex-suserano poderia nos ensinar algumas coisas sobre as doutrinas e táticas navais adequadas."
 NIG_victory_is_from_god: "A vitória vem apenas de Deus"
 NIG_victory_is_from_god_desc: "A frase 'Vitória vem de Deus apenas' tem sido o lema do Exército Nigeriano desde sua fundação na década de 1960. Ela abrange a importância religiosa do povo nigeriano."
 NIG_frigates: "Frigate Designs"
 NIG_frigates_desc: "As fragatas parecem ser os navios mais pesados que podemos manter. No entanto, a última fragata que mantivemos em serviço foi comissionada na década de 1980. Nossos navios estão incrivelmente desatualizados e precisam de uma reforma."
 NIG_light_submarines: "Submarinos Leves Anti-Navio"
 NIG_light_submarines_desc: "Submarinos leves podem ser benéficos quando se trata de operações antipirataria ou ataques de comboios locais, caso entremos em guerra."
 NIG_corvettes: "Barcos patrulha"
 NIG_corvettes_desc: "A Nigéria não tem uma grande presença naval, nem nunca terá. Barcos-patrulha e outros navios-farol serão muito mais eficientes para nosso limitado espaço de doca seca."

