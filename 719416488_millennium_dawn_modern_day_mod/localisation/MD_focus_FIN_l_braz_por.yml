l_english:
 FIN_government_expansion: "Expansão do Governo"
 FIN_government_expansion_desc: "O mundo é um lugar muito louco neste momento, por isso devemos garantir que estamos preparados para lidar com qualquer coisa."
 FIN_expand_the_interior_ministry: "Expandir o Ministério do Interior"
 FIN_expand_the_interior_ministry_desc: "Sempre poderíamos ser mais eficientes na maneira como lidamos com os governos locais em nosso país."
 FIN_conscription_reform: "Reforma de conscrição"
 FIN_conscription_reform_desc: "Estamos em uma posição precária no cenário mundial. Devemos sempre garantir que nossa população esteja pronta para qualquer coisa. Qualquer coisa."
 FIN_northern_road_maintenance: "Manutenção de estradas do norte"
 FIN_northern_road_maintenance_desc: "O Norte sempre foi mais difícil de centralizar e atravessar. A construção de estradas e infraestrutura no Norte vai percorrer um longo caminho para ajudar a tornar a área mais acessível."
 FIN_industrial_expansion_policy: "Política de Expansão Industrial"
 FIN_industrial_expansion_policy_desc: "Liberar algumas restrições na construção pode ajudar a acelerar os tempos de construção."
 FIN_timber_export_policy: "Política de exportação de madeira"
 FIN_timber_export_policy_desc: "Não faltam madeira, pelo que devemos olhar mais de perto as nossas exportações".
 FIN_focus_on_civilian_industry: "Foco na Indústria Civil"
 FIN_focus_on_civilian_industry_desc: "A fabricação de produtos de luxo pode ser um grande benefício para nossa economia."
 FIN_focus_on_military_industry: "Foco na Indústria Militar"
 FIN_focus_on_military_industry_desc: "Sempre poderíamos nos concentrar mais em nosso setor militar. Quanto mais armas, melhor!"
 FIN_expand_the_financial_ministry: "Ampliar o Ministério da Fazenda"
 FIN_expand_the_financial_ministry_desc: "É hora de dar uma olhada em nosso Ministério das Finanças. Ainda não sabemos se devemos investir mais ou não.
 FIN_export_focus: "Exportar Foco"
 FIN_export_focus_desc: "Para fazer nossa economia crescer ainda mais, precisamos aumentar nossas exportações imensamente."
 FIN_expand_valtatie_1: "Expandir Valtatie 1"
 FIN_expand_valtatie_1_desc: "Melhorar as rodovias ao redor de Helsinque permitirá melhor o transporte de nosso pessoal e de nossas mercadorias."
 FIN_adopt_an_economic_doctrine: "Adote uma Doutrina Econômica"
 FIN_adopt_an_economic_doctrine_desc: "Precisamos desenvolver uma postura sobre como lidamos com nossa economia."
 FIN_industrialize_turku: "Industrialize Turku"
 FIN_industrialize_turku_desc: "A industrialização de Turku será muito benéfica e certamente ajudará as cidades menores ao redor dela a crescerem também."
 FIN_industrialize_helsinki: "Industrialize Helsinque"
 FIN_industrialize_helsinki_desc: "Industrializar nossa capital é um dado adquirido. Se isso for bem-sucedido, seremos capazes de introduzir ainda mais indústria."
 FIN_expand_the_foreign_ministry: "Ampliar o Itamaraty"
 FIN_expand_the_foreign_ministry_desc: "Para sobreviver, precisaremos abrir nossos canais diplomáticos para nações fortes, na esperança de nos aliarmos."
 FIN_adopt_a_foreign_policy_doctrine: "Adote uma Doutrina de Política Externa"
 FIN_adopt_a_foreign_policy_doctrine_desc: "Devemos avaliar se queremos continuar no caminho que temos feito ou chegar mais a outras nações."
 FIN_secure_european_trade_deals: "Acordos comerciais europeus seguros"
 FIN_secure_european_trade_deals_desc: "Estar na União Europeia nos permitirá garantir acordos comerciais ainda melhores com nossos irmãos europeus."
 FIN_trade_with_the_nordics: "Comércio com os nórdicos"
 FIN_trade_with_the_nordics_desc: "É uma necessidade que comercializemos com as nações nórdicas para garantir que continuemos amigos e irmãos."
 FIN_trade_with_russia: "Comércio com a Rússia"
 FIN_trade_with_russia_desc: "As coisas com a Rússia podem não estar muito boas, mas ainda assim devemos tentar garantir o comércio com eles."
 FIN_trade_with_the_united_states: "Comércio com os Estados Unidos"
 FIN_trade_with_the_united_states_desc: "Os Estados Unidos são uma nação muito boa para se ter do nosso lado economicamente. Devemos manter a amizade deles."
 FIN_trade_with_china: "Comércio com a China"
 FIN_trade_with_china_desc: "A China é uma potência que, com sorte, continuará crescendo. Não garantir algo com eles é simplesmente idiota."
 FIN_proximity_to_russia: "Proximidade da Rússia"
 FIN_proximity_to_russia_desc: "Para evitar qualquer forma de conflito, o aquecimento das relações com a Rússia vai percorrer um longo caminho."
 FIN_distance_from_russia: "Distância da Rússia"
 FIN_distance_from_russia_desc: "Depois de tudo o que os russos fizeram para nós, o território nosso que eles ainda mantêm, nunca devemos ceder aos russos."
 FIN_proximity_to_sweden: "Proximidade da Suécia"
 FIN_proximity_to_sweden_desc: "Claro que vamos fazer progressos para melhorar as relações com a Suécia!"
 FIN_distance_from_sweden: "Distância da Suécia"
 FIN_distance_from_sweden_desc: "Nunca esqueceremos os anos de subjugação sob o Império Sueco."
 FIN_proximity_to_the_nordic_countries: "Proximidade com os nórdicos"
 FIN_proximity_to_the_nordic_countries_desc: "Os nórdicos têm uma longa e vívida história conosco. Claro que teremos relações calorosas!"
 FIN_distance_from_the_nordic_countries: "Distância dos nórdicos"
 FIN_distance_from_the_nordic_countries_desc: "Tem havido muitos conflitos com nossos vizinhos para considerar uma amizade com eles."
 FIN_proximity_to_germany: "Proximidade da Alemanha"
 FIN_proximity_to_germany_desc: "Uma amizade com a Alemanha nos dará mais força dentro da Europa!"
 FIN_distance_from_germany: "Distância da Alemanha"
 FIN_distance_from_germany_desc: "A reverência à Alemanha foi feita por grande parte da Europa, mas não pela Finlândia. Que continue assim."
 FIN_proximity_to_the_united_states: "Proximidade dos Estados Unidos"
 FIN_proximity_to_the_united_states_desc: "Os Estados Unidos são os líderes mundiais! Devemos absolutamente mostrar a eles nosso apoio!"
 FIN_distance_from_the_united_states: "Distância dos Estados Unidos"
 FIN_distance_from_the_united_states_desc: "Por que deveríamos mostrar lealdade a uma nação a milhares de milhas do outro lado do Atlântico? Os EUA terão que encontrar outra pessoa."
 FIN_proximity_to_the_baltic_states: "Proximidade dos Estados Bálticos"
 FIN_proximity_to_the_baltic_states_desc: "Os países bálticos são muito semelhantes à nossa cultura, então devemos continuar nosso apoio!"
 FIN_distance_from_the_baltic_states: "Distância dos Estados Bálticos"
 FIN_distance_from_the_baltic_states_desc: "Uma amizade com os países bálticos não é muito benéfica."
 FIN_proximity_to_poland: "Proximidade da Polônia"
 FIN_proximity_to_poland_desc: "Ter um amigo confiável do Leste Europeu será um recurso muito valioso nos próximos anos."
 FIN_distance_from_poland: "Distância da Polônia"
 FIN_distance_from_poland_desc: "Não estamos em posição de nos beneficiarmos de uma amizade com a Polónia".
 FIN_proximity_to_china: "Proximidade com a China"
 FIN_proximity_to_china_desc: "A China é a fábrica do planeta. Não há motivo para não aquecer as relações!"
 FIN_distance_from_china: "Distância da China"
 FIN_distance_from_china_desc: "Não parece que muitas nações se beneficiam de uma amizade com a China. Vamos evitar seus erros."
 FIN_expand_the_ministry_of_defense: "Ampliar o Ministério da Defesa"
 FIN_expand_the_ministry_of_defense_desc: "Devemos avaliar exatamente onde estamos investindo nas forças armadas."
 FIN_military_import_programs: "Programas de Importação Militar"
 FIN_military_import_programs_desc: "Precisamos encontrar maneiras alternativas de fornecer armas às nossas tropas no caso de uma guerra."
 FIN_reform_the_armed_forces: "Reformar as Forças Armadas"
 FIN_reform_the_armed_forces_desc: "Com nossa situação, precisamos ser mais eficientes com nossos militares. A reforma está muito atrasada."
 FIN_hire_fortification_experts: "Contratar especialistas em fortificação"
 FIN_hire_fortification_experts_desc: "Temos uma localização geográfica muito boa para explorar o atrito no caso de uma guerra. As fortificações serão um ótimo complemento para isso."
 FIN_military_production_in_helsinki: "Produção Militar em Helsinque"
 FIN_military_production_in_helsinki_desc: "A introdução de mais fábricas de armas em Helsinque estimulará a economia, ao mesmo tempo que criará mais armas."
 FIN_expand_upinniemi_naval_base: "Expandir a Base Naval de Upinnemi"
 FIN_expand_upinniemi_naval_base_desc: "Nossa base naval mais importante, expandi-la pode ser muito vantajosa."
 FIN_expand_tampere_pirkkala_air_base: "Expandir a Base Aérea de Tampere-Pirkkala"
 FIN_expand_tampere_pirkkala_air_base_desc: "Atualmente um aeroporto misto de civil e militar, poderíamos claramente dividir o aeroporto de Tampere-Pirkkala em um campo de aviação civil e militar, a fim de aumentar a eficácia de nossa força aérea ao operar na área."
 FIN_recruit_additional_coastal_jaegers: "Recrutar Jaegers Costeiros Adicionais"
 FIN_recruit_additional_coastal_jaegers_desc: "Nosso arquipélago é uma área muito exposta de nossa nação. Por isso, seria prudente aumentar os Jaegers Costeiros".
 FIN_additional_military_factories: "Fábricas militares adicionais"
 FIN_additional_military_factories_desc: "Sempre precisaremos de mais armas."
 FIN_focus_on_naval_production: "Foco na Produção Naval"
 FIN_focus_on_naval_production_desc: "Embora seja difícil ter uma marinha dominante no Báltico, devemos sempre lutar por mais poder."
 FIN_finlands_main_ally: "Principal aliado da Finlândia"
 FIN_finlands_main_ally_desc: "Depois de formular nossos objetivos econômicos e diplomáticos no cenário nacional e internacional, é hora de tomar uma decisão: para onde deve ir a Finlândia? Oeste? Leste? Ficar no Norte?"
 FIN_germany: "Alemanha"
 FIN_germany_desc: "A maior ameaça contra nós é a Rússia em nossa fronteira oriental. O contrapeso ideal para a incursão russa é a estrutura de poder econômico e defensivo da Europa. A Alemanha já está entre nossos parceiros econômicos mais importantes - por que eles não deveriam ser um bom aliado?"
 FIN_leopard_2a4_imports: "Importações Leopard 2A4"
 FIN_leopard_2a4_imports_desc: "A Finlândia tem produção interna insuficiente de material militar blindado. Nossos novos amigos alemães estão dispostos a nos ajudar com isso. O Leopard 2A4 será uma excelente adição ao nosso arsenal."
 FIN_finnish_german_trade: "Comércio Finlandês-Alemão"
 FIN_finnish_german_trade_desc: "Comercializar com a Alemanha é comercializar com a Europa. Precisamos estabelecer rotas definidas e seguras através do Mar Báltico. A linha Helsinque-Lübeck para exportações e importações de todos os tipos precisa florescer."
 FIN_european_involvement: "Envolvimento Europeu"
 FIN_european_involvement_desc: "Devemos nos envolver mais com nossos irmãos europeus."
 FIN_leopard_2a6_imports: "Importações Leopard 2A6"
 FIN_leopard_2a6_imports_desc: "Enquanto aproveitávamos nossos novos brinquedos, os alemães não pararam no desenvolvimento de equipamentos militares melhores e mais letais. O tanque de batalha principal Leopard 2A6 é o próximo passo lógico para fortalecer nossas fileiras contra a inevitável invasão russa."
 FIN_praise_the_kaiser: "Elogie o Kaiser"
 FIN_praise_the_kaiser_desc: "A monarquia da Alemanha voltou, apesar de todas as expectativas. O alinhamento alemão agora nos faz parecer que voltamos aos nossos infelizes modos de amar os alemães do início dos anos 1940, então podemos muito bem nos comprometer totalmente. O Kaiser está festejando como se estivéssemos em 1871, e juntos, vamos evitar que esta terra se torne um mundo vermelho. "
 FIN_join_nato: "Junte-se à OTAN"
 FIN_join_nato_desc: "Com a Rússia à nossa porta, aderir à OTAN tornou-se uma necessidade. Não aderir no passado foi um grande erro."
 FIN_restore_the_kingdom_of_finland: "Restaurar o Reino da Finlândia"
 FIN_restore_the_kingdom_of_finland_desc: "Pouco depois de conquistar a independência da Rússia em 1917, a Finlândia - que devia agradecer aos alemães pela independência - elegeu um príncipe alemão, Frederico Carlos de Hesse, seu rei. Frederico Carlos nunca chegou a assumir seu trono após a derrota da Alemanha e a abolição do Coroa imperial alemã em 1918. Agora que o Império Alemão está de volta com a Finlândia ao seu lado, deve ser apenas uma formalidade para reviver o trono da Finlândia. "
 FIN_nato_drills_on_finnish_soil: "Exercícios da OTAN em solo finlandês"
 FIN_nato_drills_on_finnish_soil_desc: "Para ter um exército mais coerente no caso de uma guerra, precisaremos hospedar exercícios da OTAN em nosso solo."
 FIN_remilitarize_aland: "Remilitarize Aland"
 FIN_remilitarize_aland_desc: "É realmente muito bobo que as ilhas Aland sejam desmilitarizadas. Deveríamos simplesmente revogar isso."
 FIN_import_nato_equipment: "Importar equipamento da OTAN"
 FIN_import_nato_equipment_desc: "A OTAN é uma fonte incrível de armas e equipamentos de alta tecnologia. Devemos começar as importações imediatamente."
 FIN_finnish_panzertruppe: "Panzertruppe finlandês"
 FIN_finnish_panzertruppe_desc: "Nossos experimentos blindados estão intimamente ligados à existência de restos de material alemão. Com a ajuda de alguns especialistas alemães, devemos ser capazes de construir uma força blindada própria, incluindo uma produção finlandesa de tanques projetados finlandeses."
 FIN_secret_preparations_of_war_against_russia: "Preparativos secretos da guerra contra a Rússia"
 FIN_secret_preparations_of_war_against_russia_desc: "A guerra com a Rússia é inevitável. Podemos muito bem começar os preparativos."
 FIN_proclamation_of_greater_finland: "Proclamação da Grande Finlândia"
 FIN_proclamation_of_greater_finland_desc: "É hora de retomar o que é nosso por direito. Nossa terra legítima. Os russos pagarão pelo sangue que derramaram."
 FIN_sweden: "Suécia"
 FIN_sweden_desc: "A neutralidade nos definiu e nos manteve seguros - assim como fez com a nossa vizinha Suécia. Ficando perto dos suecos, nossas duas nações deveriam ser capazes de persistir mesmo que o resto do mundo queime."
 FIN_secure_swedish_minority_rights: "Garantir os direitos das minorias suecas"
 FIN_secure_swedish_minority_rights_desc: "Os suecos em nosso país estão aqui há séculos! Garantiremos que eles sejam tratados corretamente."
 FIN_ally_with_sweden: "Acordo Defensivo Mútuo com a Suécia"
 FIN_ally_with_sweden_desc: "Os suecos têm uma política externa muito semelhante à nossa. Sempre poderíamos introduzir outro nível de segurança para nós dois com um tratado defensivo."
 FIN_create_jobs_for_the_swedish_minority: "Criar empregos para a minoria sueca"
 FIN_create_jobs_for_the_swedish_minority_desc: "O sueco será muito mais produtivo se introduzirmos mais empregos na comunidade."
 FIN_military_cooperation_with_sweden: "Cooperação militar com a Suécia"
 FIN_military_cooperation_with_sweden_desc: "Para garantir ainda mais a nossa nação, será necessária mais integração com os militares suecos."
 FIN_joint_artillery_projects: "Projetos de Artilharia Conjunta"
 FIN_joint_artillery_projects_desc: "A artilharia será vital no caso de qualquer guerra em que nos encontrarmos."
 FIN_import_swedish_equipment: "Importar Equipamento Sueco"
 FIN_import_swedish_equipment_desc: "Os suecos têm uma grande variedade de ferramentas militares que podemos usar em nossos militares."
 FIN_joint_tank_projects: "Projetos de tanques conjuntos"
 FIN_joint_tank_projects_desc: "Devemos trabalhar lado a lado com os suecos para desenvolver tipos mais avançados de tanques."
 FIN_defensive_focus: "Foco defensivo"
 FIN_defensive_focus_desc: "Podemos tirar pontos da Guerra de Inverno para basear nossa doutrina de defesa. Temos uma posição incrível para implementá-la."
 FIN_russia: "Rússia"
 FIN_russia_desc: "É hora de repensar radicalmente nossas posições. A Rússia não é o problema, a Rússia é a solução. Ao proteger nossa fronteira oriental por meio de uma aliança finno-russa, seremos capazes de lidar com qualquer incômodo para o oeste ou sul muito mais eficientemente."
 FIN_political_alliance_with_vladimir_putin: "Aliança Política com Vladimir Putin"
 FIN_political_alliance_with_vladimir_putin_desc: "O governo de Putin é notoriamente corrupto. Dando a ele e a seus comparsas alguns bens e um pouco de riqueza pessoal em solo finlandês, podemos garantir que a elite russa cumpra as promessas feitas à Finlândia."
 FIN_csto_embassies: "Embaixadas CSTO"
 FIN_csto_embassies_desc: "Devemos fazer amizade com nossos futuros aliados. Vamos estabelecer mais embaixadas e consulados nos países aliados da Federação Russa."
 FIN_ease_the_border_tensions: "Alivie a tensão da fronteira"
 FIN_ease_the_border_tensions_desc: "A fronteira entre a Rússia e a Finlândia está fortemente protegida por quilômetros e quilômetros de áreas restritas de ambos os lados. Poderíamos fazer as pazes a esse respeito para aliviar a tensão criada por nossa fronteira comum."
 FIN_join_csto: "Junte-se ao CSTO"
 FIN_join_csto_desc: "Com a tensão entre nós e a Rússia, talvez pudéssemos acalmar a situação simplesmente ingressando no CSTO."
 FIN_csto_for_finnish_territories: "CSTO para Territórios Finlandeses"
 FIN_csto_for_finnish_territories_desc: "O negócio é simples: a Rússia devolve as nossas fronteiras de 1938 e, em troca, juntamo-nos ao seu pequeno clube."
 FIN_befriend_belarus: "Amizade com a Bielorrússia"
 FIN_befriend_belarus_desc: "Bielo-Rússia é outro membro da facção, então seria benéfico para melhores relações entre nossas nações."
 FIN_import_russian_equipment: "Importar Equipamento Russo"
 FIN_import_russian_equipment_desc: "Os russos realmente aceitaram - que surpresa interessante. Agora, podemos fazer uso de seu extenso (embora um tanto desatualizado) arsenal militar."
 FIN_plan_b: "Plano B"
 FIN_plan_b_desc: "Os russos recusaram nossa proposta. Portanto, é hora de mudar o curso e falar abertamente sobre a restauração dos territórios finlandeses de antes da Guerra de Inverno."
 FIN_befriend_kazakhstan: "Amizade com o Cazaquistão"
 FIN_befriend_kazakhstan_desc: "O Cazaquistão é o maior país do mundo. Todos os outros países são administrados por meninas."
 FIN_border_security: "Segurança de Fronteira"
 FIN_border_security_desc: "Devemos manter a soberania de nossa nação e aumentar a segurança nas fronteiras. A proteção de nossa nação vem em primeiro lugar."
 FIN_greater_finland: "Grande Finlândia"
 FIN_greater_finland_desc: "A recuperação de nossas fronteiras finalmente se tornará uma realidade. A humilhação da perda de nosso território nunca será esquecida, mas SERÁ vingada".
 FIN_claim_the_borders_of_1938: "Reivindique as Fronteiras de 1938"
 FIN_claim_the_borders_of_1938_desc: "Petsamo, Salla e Karjalla serão finalmente adicionados de volta ao grupo!"
 FIN_claim_kola: "Reivindicar Kola"
 FIN_claim_kola_desc: "Kola nunca fez parte da Finlândia, mas é estrategicamente vital para a sobrevivência de nossa nação."
 FIN_claim_eastern_karelia: "Reivindicar Carélia Oriental"
 FIN_claim_eastern_karelia_desc: "A Rússia terá de pagar pelos danos causados historicamente à Finlândia. Eles se separarão de seu território, assim como nós fizemos."
 FIN_david_against_goliath: "David contra Golias"
 FIN_david_against_goliath_desc: "Estaremos sozinhos, se necessário, para corrigir os erros da história. Esta pode realmente ser uma história de Davi contra Golias, mas assim como Davi venceu, nós também prevaleceremos."
 
