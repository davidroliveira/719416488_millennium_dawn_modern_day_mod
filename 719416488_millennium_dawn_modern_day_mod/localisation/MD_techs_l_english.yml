 ##Infantry/Land Boost Techs
 night_vision_1: "Night Vision Gen I"
 night_vision_1_desc: "The first gen of NVGs were extremely rudimentary. They had limitations in their ability to accurately and clearly portray their environemnt, however, they still allowed the user to be more effective fighting at night."
 night_vision_2: "Night Vision Gen II"
 night_vision_2_desc: "The second gen improved the platform from the first Gens and creater a crisper image and extended the visible range of the NVGs."
 night_vision_3: "Night Vision Gen III"
 night_vision_3_desc: "Third-gen goggles once again improved on the previous platform, however, they boosted the ability for the combatant to see almost a near similar image to that during the day."
 night_vision_4: "Night Vision Gen IV"
 night_vision_4_desc: "The fourt generation made the most improvements on the NVG platforms allowing for the cleaniest picture as well as the most effective in combat situations. "
 support_weapons: "Cold War Support Weapons"
 support_weapons_desc: "Support weapons were heavily used to provide fire support from long distances and to suppress enemy positions. This school of thought continued much into the cold war."
 squad_automatic_weapon: "Squad Automatic Weapon"
 squad_automatic_weapon_desc: "Squad automatic weapons started to take their shape as vital role in the squad structure in the later part of the century."
 tandem_charge_warheads: "Tandem Charge Warheads"
 tandem_charge_warheads_desc: "Tandem charge warheads can allow our infantry to be more capable in combatting armored vehicles and helicopters."
 support_weapons2: "Modern Support Weapons"
 support_weapons2_desc: "Improvements in the delivery system for our LMGs and effectiveness of our anti-tank have mounted great success."
 support_weapons3: "Improved Anti-Tank Weapons"
 support_weapons3_desc: "Improvements in the anti-tank weapons allow for better piercing against enemy combatants."
 support_weapons4: "Infantry Automatic Rifle"
 support_weapons4_desc: "The infantry automatic rifle was a replacement for the multi-level platforms to bring together everything LMGs had to offer and to wrap it all in one easy-to-use platform."
 support_weapons5: "Improved Anti-Air Weapons"
 support_weapons5_desc: "Light anti-air weapons have seen vast improvements in recent years in taking out helicopters in combat situations."
 special_forces: "Special Forces"
 special_forces_desc: "'Special forces' is a vastly used term which militaries around the world use to differentiate between standard units and more specialized units."
 special_forces2: "Personal Defense Weapons"
 special_forces2_desc: "PDWs are widely used with our special forces to allow for quicker reaction time in close-quarter environements while also being special issue for those units."
 special_forces3: "Modern Special Forces"
 special_forces3_desc: "Additional training allows our special forces to gain a leg up against our opponents."
 special_forces4: "Designated Special Forces' Weapons"
 special_forces4_desc: "Designating specific special forces' weapons can show specific platforms to cater to the exact need of our special forces."
 special_forces5: "Cyber Special Forces"
 special_forces5_desc: "Initiating cyber training for our special forces can allow them to gain greater intel against our opponents."
 special_forces6: "Future Special Forces"
 special_forces6_desc: "No one knows what the future holds for special forces in a military setting. However, it is imperative that we continue to keep these troops in the forefront of our minds."

 body_armor_1980: "Kevlar Vest"
 body_armor_1980_desc: "The first modern body armours before the famous Kevlar vests were mainly made of nylon. Kevlar was first introduced in 1975, and the first vests were adopted to the US Army in the 1980s.\n\nThe first vests offered protection only to the upper torso, and they only protected from shrapnel and pistol rounds."
 body_armor_2000: "Plate Reinforced Vest"
 body_armor_2000_desc: "Even though ceramics have been used in personal protection for long, the first modern ballistic plates were introduced in late 90s and early 2000s. The ballistic plates in these new vests would provide protection from rifle rounds, and shrapnel protection of the vest itself would extend to groinal and neck areas and not just the upper torso."
 body_armor_2010: "Improved Tactical Vest"
 body_armor_2010_desc: "While offering great protection, plate reinforced vests can be cumbersome to the user. This lead to several body armour manufacturers to look for more lighter and tactical designs. While also providing protection, body armour shouldn't limit a soldiers ability to operate on the field. Modern body armours offer integrated solutions where the tactical vests allow personal customisation by the user, making the same vest usable in almost every situation. The protective capabilities are also improved, as modern body armour is capable of even stopping armour piercing bullets."
 body_armor_2030: "Tactical Assault Suite"
 body_armor_2030_desc: "It's no longer necessary to just protect soldiers from bullets and shrapnel. The armour soldiers are wearing also has to provide them assistance in the form of an exoskeleton, environmental protection and augmented reality displays. In addition, instead of using heavy ceramic plates, the protective technology should take advantage of the elastic properties of liquids."

 camouflage: "Early Camouflage"
 camouflage_desc: "While camouflage has been used in the military for centuries, in military uniforms they really started gaining popularity post-Worl War 2. The first camouflage patterns usually consisted of two or three colours almost equally distributed on the uniform."
 camouflage2: "Multi-Scale Camouflage"
 camouflage2_desc: "Multi-Scale camouflage improves the basic camouflage by applying a range of scales to the color patterns of the uniform. This mixes smaller coloured areas on a background colour in a fractal like pattern. This mimicks the colour schemes of nature, making the camouflage more effective in multiple environments and at varying ranges."
 camouflage3: "Digital Camouflage"
 camouflage3_desc: "Digital camouflage is an improvement over the multi-scale camouflage as the created pattern is calculated by computers. Though digital camouflage is often used specifically to refer to a pixelated pattern form, digital camouflage doesn't necessarily equate the pattern to be made of squares."
 camouflage4: "Personal Multispectral Camouflage"
 camouflage4_desc: "Multispectral camouflage refers to camouflage techniques that are used to hide objects from infrared or radar based detection. For individual soldier this has mainly been available in the form ghillie suits, which are impractical in most combat situation. With modern materials, effective infrared shielding coatings and materials can be applied to the battledress of every soldier."
 camouflage5: "Thermoptic Camouflage"
 camouflage5_desc: "With reflective materials, we can not only fool the human eye, but completely hide objects from it. By bending electromagnetic radiation, we can make weapon installation, vehicles, weapons and even soldiers almost invisible to the human eye."

 #Land Doctrines
 TITLE_LEGACY_DOCTRINES: "Legacy Doctrines"
 LEGACY_DOCTRINES_TITLE: "Legacy doctrines are Cold War-era doctrines that still have a noticeable influence on modern military thought."
 legacy_doctrines: "Legacy Doctrines"
 legacy_doctrines_desc: "Legacy doctrines are Cold War-era doctrines that still have a noticeable influence on modern military thought. Though doctrines change over time, the past is still deeply embedded in any armed force."
 modern_blitzkrieg: "Modern Blitzkrieg"
 modern_blitzkrieg_desc: "Incredibly successful in the opening stages of World War 2, Germany's blitzkrieg doctrine was widely copied by others, becoming a mainstay of Cold War strategic thought - especially in NATO circles. It aims to concentrate mobile forces, using them to continuously maneuver into enemy territory whilst avoiding enemy strong points."
 forward_defense: "Forward Defense"
 forward_defense_desc: "Forward defense was an attempt to counter the threat of Soviet armor overrunning Western Europe. Pre-planned defensive forces would starve off the initial push while reserves would be mobilized behind them. The idea was that the initial battles would determine the outcome of the war, and thus the majority of active forces should be placed close to the front."
 encourage_nco_iniative: "Encourage NCO Initiative"
 encourage_nco_iniative_desc: "Western military thought encouraged initiative among non-commissioned officers (lower-level command), viewing them as the backbone of their armies. With rapidly changing situations, avoiding having to go through the entire chain of command allows an NCO to exploit opportunities on the battlefield that would otherwise be missed."
 air_land_battle: "AirLand Battle"
 air_land_battle_desc: "AirLand battle emphasized close coordination between land forces acting as an aggressively maneuvering defense and air forces attacking rear-echelon forces feeding the enemy front line. The aim is to delay the enemy, creating a window of opportunity to defeat front line forces while delivering severe attrition to their rear."
 grand_battleplan: "Grand Battleplan"
 grand_battleplan_desc: "The grand battleplan doctrine favors extensive pre-planning of each stage of combat. When done correctly, troops can concentrate on perfecting their aspect of the plan, while allowing combined operations in forces incapable of real-time coordination. While good planning avoids logistical problems, it reduces initiative and has no real flexibility."
 rigid_hierarchy: "Rigid Hierarchy"
 rigid_hierarchy_desc: "With the legitimate fear that one’s own army poses the greatest threat to regime survival, commanding positions would often be manned out of political loyalty instead of competence. Large, live-fire exercises would generally not be held. Furthermore, decision-making would be centralized, making it slow and inflexible in the face of evolving threats."
 praetorian_guard: "Praetorian Guard"
 praetorian_guard_desc: "With the political leadership focusing the army on regime protection, elite units were set up that employed professional soldiers with ideological selection and training. These would receive the best weapons and training, making them well-placed to defend the political leadership from uprisings and the threat of coups by the normal conscripted army."
 armoured_mass_assault: "Mass Armoured Assault"
 armoured_mass_assault_desc: "Mass armoured assault stressed combined arms cooperation, offensive action, and heavily armored shock units. Multiple attacks would be made on a single front by slower, firepower-heavy units. At the same time, highly mobile armored and mechanized forces would be held in reserve, advancing into the front once gaps were created."
 deep_echelon_advance: "Deep Echelon Advance"
 deep_echelon_advance_desc: "With gaps in enemy lines successfully created, several advances of heavily armored shock troops would ravage the enemy rear at a high speed while avoiding strong points of enemy resistance. The goal is to seize enemy territory at breakneck speed, creating the conditions whereby the enemy loses the will to mount an operational defence."
 army_group_operational_freedom: "Army Group Operational Freedom"
 army_group_operational_freedom_desc: "While rigid in tactical disposition, the Soviet doctrine allowed significant operational freedom to army group formations, enabling ground commanders to make quick decisions. This freedom was larger than among NATO forces at the time, but it did not extend down to lower officers and commanders."
 massed_artillery: "Massed Artillery"
 massed_artillery_desc: "Using large amounts of both regular artillery and rocket artillery concentrated at the frontline enemy, the hope was to break and disrupt their normal functions. Using artillery in such numbers also reduces the need for air support. The sheer numbers led many to call both the Russian and Soviet armies an "artillery army with tanks"."
 infiltration_assault: "Infiltration Assault"
 infiltration_assault_desc: "The infiltration assault doctrine uses night-time infiltration behind enemy strong points to allow surprise assaults at normally well-defended positions to succeed by cutting them off from reinforcements."
 defence_in_depth: "Defense in Depth"
 defence_in_depth_desc: "Defense in depth, often also called "elastic defense", is all about delaying the advance of the enemy. Supply depots and pre-made fortifications should be placed far from the front, as should the majority of forces. By buying time and causing additional enemy casualties by yielding space, the enemy momentum will wear down from attrition."
 armoured_counterpunch: "Armoured Counterpunch"
 armoured_counterpunch_desc: "Building upon defense in depth, this strategy is about deploying significant armored forces at advantageous times in order to cut off deep echelon advances, achieving a decisive victory. However, such concentrations are vulnerable to enemy airpower."
 frontline_defence: "Frontline Defense"
 frontline_defence_desc: "Massing the majority of pre-planned defensive forces as close to the border as possible yields us the largest chance of maintaining territory, which is essential if we have a limited area to retreat to."
 early_tunnel_warfare: "Early Tunnel Warfare"
 early_tunnel_warfare_desc: "Building extensive networks of underground tunnels allows covert resupplying, shifting of forces and better defenses through ambush opportunities. It allows our forces to rest without being subject to enemy airpower."
 guerilla_specialisation: "Guerrilla Specialization"
 guerilla_specialisation_desc: "Guerrilla warfare seeks to disrupt the military superiority of the opponent by denying them direct combat except in the few areas where parity can be achieved through terrain advantages or ambushes. This kind of warfare also seeks to subject the enemy to constant attrition through attacks on softer targets."
 Century_Re_Evaluation: "21st Century Re-Evaluation"
 Century_Re_Evaluation_desc: "The end of the Cold War gave military planners around the world the necessary breathing room to select new doctrines for the future."
 TITLE_NETWORK: "Network-Centric Warfare"
 NETWORK_CENTRIC_WARFARE_TITLE: "Network-centric warfare seeks to interlink all aspects of warfare with sophisticated computing networks to leverage informational superiority into full-spectrum dominance of warfare."
 Network_Centric_Warfare: "Network-Centric Warfare"
 Network_Centric_Warfare_desc: "Network-centric warfare was pioneered by the US in the '90s, based on introducing command and control and intelligent sensors at increasingly lower levels of the armed forces. This will enable enhanced situational awareness for decision-makers and combat forces alike, as well as rapid target assessment using supercomputers."
 TITLE_DECENTRALIZED: "Decentralized Warfare"
 DECENTRALIZED_WARFARE_TITLE: "By decentralizing command structures and expanding informational warfare into all aspects of society, one can deny the enemy situational awareness and gain local operational advantages."
 Decentralized_Warfare: "Decentralized Warfare"
 Decentralized_Warfare_desc: "Decentralized and asymmetric warfare has been pioneered by Iran and Russia. It assumes that a conflict against a networked and technologically superior opponent can cripple the command and control structure. The solution has been to transform into smaller military units with independent decision-making and command structures to remain effective."
 TITLE_GUERILLA: "Guerrilla Warfare"
 GUERILLA_WARFARE_TITLE: "By denying a superior enemy decisive battle and instead attacking their support structure, they will be forced to disperse into smaller units we can catch by surprise. Blurring the lines between combatant and civilian, we spread chaos and demoralize the enemy into admitting defeat."
 Guerilla_Warfare: "Guerrilla Warfare"
 Guerilla_Warfare_desc: "Widely in usage by non-state actors, guerrilla warfare seeks to disrupt the military superiority of the opponent by denying them direct combat except in the few areas where parity can be achieved through terrain or ambushes. Non-military means such as psychological warfare are employed to wear down the opponent’s stability and will to fight."
 Civilian_Infiltration: "Civilian Infiltration"
 Civilian_Infiltration_desc: "The core of any successful insurgency is to blend in with the general population, both as protection and as grounds for recruitment, so that any targeted surgical action against the insurgency is impossible."
 Drug_Manufacture: "Drug Manufacturing"
 Drug_Manufacture_desc: "Any insurgency needs funding, and by controlling the manufacturing and distribution of illicit drugs, a great deal of income can be gained."
 Ideological_Purity: "Ideological Purity"
 Ideological_Purity_desc: "By rejecting the possible revenue from drugs, moral superiority can be achieved against the opponent. The organization will also be protected from its goals being co-opted by greed, achieving the ideological purity necessary to prevail."
 Social_Services: "Social Services"
 Social_Services_desc: "Exploiting the lack of state-provided services or our own disruption of them, Social Services can be used to bind the population's loyalty towards us."
 Human_Shield: "Human Shield"
 Human_Shield_desc: "Having the loyalty of locals, we can protect ourselves from massive bombing from the opponent by basing ourselves in the close proximity of civilians. If we are bombed anyway, civilian casualties can be employed as propaganda to reduce the opponent’s war support."
 Youth_Indoctination: "Youth Indoctrination"
 Youth_Indoctination_desc: "By taking control of education, we can establish ideological indoctrination of the youth to give us future soldiers willing to sacrifice everything for the cause."
 Hit_and_Run_Tactics: "Hit and Run Tactics"
 Hit_and_Run_Tactics_desc: "Offensive hit and run tactics seek to force the opponent to disperse their forces geographically, making them easier targets for us. At the same time, successful operations will enhance our image while minimizing losses."
 Prison_Raids: "Prison Raids"
 Prison_Raids_desc: "By attacking prisons and releasing the prisoners, we can gain a fertile ground of recruitment as these prisoners will have gratitude towards us, likely taking up arms for our cause as they are yet unable to live a normal life."
 Urban_Focus: "Urban Focus"
 Urban_Focus_desc: "By choosing to specialize in urban operations, we can make battlefield operations very messy for our opponent while making things smoother for us."
 3D_Swarming: "3D Swarming"
 3D_Swarming_desc: "Using the urban cityscape to our advantage, we can move through multi-level buildings and approach the enemy from above and beneath, using multiple directions to concentrate lethal force to break the enemy in a sector."
 No_Surrender: "No Surrender"
 No_Surrender_desc: "By basing ourselves in urban terrain, we become vulnerable to enemy encirclement. However, with no obvious way out, our forces gain the willpower to fight until death."
 Rural_Focus: "Rural Focus"
 Rural_Focus_desc: "By choosing to specialize in rural operations, we can gain strength in the hinterlands where the opponent is weakest. We gain mobility and can afford to retreat if it is advantageous for us."
 Tactical_Retreats: "Tactical Retreats"
 Tactical_Retreats_desc: "By retreating at an advantageous time, we can preserve our forces while strengthening other areas. As the enemy can not afford to protect all retaken areas sufficiently, we can always return to most of them later. By denying the enemy any decisive victory, we can wear out their morale."
 Covert_Relocation: "Covert Relocation"
 Covert_Relocation_desc: "By having the strategic depth to move around forces and not caring about our own territorial integrity, we can covertly relocate forces to where the enemy is weak, gaining decisive advantages."
 Autonomus_Combat_Cells: "Autonomous Combat Cells"
 Autonomus_Combat_Cells_desc: "Decentralizing the command structure so that very small groups can operate independently, while at the same time ensuring that no single person or group can identify several other groups, we disrupt the enemy's intelligence gathering efforts."
 Tunnel_Warfare: "Tunnel Warfare"
 Tunnel_Warfare_desc: "Building extensive networks of underground tunnels allows covert resupplying, shifting of forces and better defenses through ambush opportunities. As the enemy can not use airpower or armored units inside tunnels, the disparity of forces is equalized."
 Mimicking_operations_tactic: "Mimicking Operations"
 Mimicking_operations: "Mimicking Operations"
 Mimicking_operations_desc: "Mimicking operations are a cost-effective way of achieving a desired operational effect using superior deception tactics to exploit concealment and camouflage opportunities."
 Rhizome_Manoeuver: "Rhizome Manoeuver"
 Rhizome_Manoeuver_desc: "A tactic for urban areas, the rhizome manoeuver is essentially "walking through walls", treating the urban environment not as a grid of streets, but as a flexible medium, forever in flux. This allows for unobserved movement and unexpected attacks. It can further be enhanced by the unprecedented mobility of having special units trained in parkour."
 Light_Infantry_Focus: "Light Infantry Focus"
 Light_Infantry_Focus_desc: "Focusing on light infantry to deliver ambushes and attacks allows us to scale up the insurgency and be more proficient at the conventional warfare necessary to take full control over a territory."
 IED_and_Mine_Focus: "IED and Mine Focus"
 IED_and_Mine_Focus_desc: "Specializing in using improvised explosive devices (IED) and land mines, we can force the opponent to move very slowly in any offensive against us, making them predictable and easier to avoid. The psychological impact of constant attrition from IEDs against convoys can also demoralize the enemy."
 Cult_of_Martyrs: "Cult of Martyrs"
 Cult_of_Martyrs_desc: "Celebrating the sacrifice of lives for a cause turns it into a religious dimension, which is a powerful ideological tool to recruit others for our cause."
 Suicide_Bombings: "Suicide Bombings"
 Suicide_Bombings_desc: "If convictions are strong enough, humans can be made to volunteer the ultimate sacrifice, taking the enemy with them into their graves. The powerful idea behind this is that the volunteer does not have to be trained to be effective."
 Combat_Applications: "Combat Applications"
 Combat_Applications_desc: "Suicide bombings, when used in combination with attacks from light infantry forces, will spread confusion and cripple the enemy - allowing us to enact decisive blows against them."
 Lone_Wolf_Terrorism: "Lone Wolf Terrorism"
 Lone_Wolf_Terrorism_desc: "Through propaganda we can encourage isolated actors to engage in solo terror attacks, usually against civilian targets. The aim is spreading fear and chaos, and changing the political landscape of the enemy through that fear. This can make them overreach or retaliate excessively, fueling the cycle of violence that our support is based on."
 Major_Terror_Attacks: "Major Terror Attacks"
 Major_Terror_Attacks_desc: "Staging well-planned terror attacks against symbolic or military targets will grant us the attention of the world, increasing our prestige and boosting our recruitment. The more spectacular the attack, the better for us. We may, however, gain more enemies."
 Cyber_Propaganda: "Cyber Propaganda"
 Cyber_Propaganda_desc: "By taking the battle into cyberspace, we can manipulate the discourse. Opponents can be made to become more extremist, leading soft supporters of ours to become more loyal to our cause. Cyber attacks and infiltration into popular websites can also help us spread our propaganda."
 ThreeD_Swarming: "3D Swarming"
 ThreeD_Swarming_desc: "Three-dimensional swarming sees the nature of urban combat as multifaceted killzones where vertically prepared combat positions join to create attacks from all directions simultaneously. Controlling the approach of the enemy using mines and booby-traps, we lure them into certain death, while moving from building to building by tunnels to ensure flexibility."
 Networked_Battlefield: "Networked Battlefield"
 Networked_Battlefield_desc: "As software continues to move into an ever more critical role on the battlefield, we must ensure that our forces are never lacking on this growing front. By utilizing the latest in these systems we can ensure our forces function like one organism constantly operating and updating from the movements of others."
 Maneuver_Warfare: "Maneuver Warfare"
 Maneuver_Warfare_desc: "The maneuver warfare doctrine sees styles of warfare as a spectrum from attrition warfare to maneuver warfare. In attrition warfare, the enemy is seen as a collection of targets to be found and destroyed. Attrition warfare exploits maneuver to bring to bear firepower. Maneuver warfare exploits firepower and attrition on key elements of opposing forces."
 Sensor_Capability_Integration: "Sensor Capability Integration"
 Sensor_Capability_Integration_desc: "Advanced sensor fusion enables units to draw on information from all of their equipped sensors to create a single integrated picture of the battlefield. All of the information gathered is then automatically shared with other units and command and control operating centers on their network using the most modern datalinks."
 Rapid_Dominance: "Rapid Dominance"
 Rapid_Dominance_desc: "Rapid dominance will impose an overwhelming level of Shock and Awe against an adversary on an immediate or sufficiently timely basis to paralyze its will to carry on, to seize control of the environment, and to overload an adversary's understanding of events that the enemy would be incapable of resistance at the tactical and strategic levels."
 RTSA: "RTSA"
 RTSA_desc: "Real-time situational awareness (RTSA) capability enables aircrews to communicate with ground crews during airlift, airdrop, and many other operations. Increased complexity of combat operations demands that aircrews process and respond to incoming information rapidly to meet mission goals."
 Shock_Awe: "Cyber Shock & Awe"
 Shock_Awe_desc: "A new approach to shock and awe, as well as a new vision to the prelude of an attack, "cyber" shock and awe seeks to disable enemy infrastructure, energy supply, economy, and communications before the first shot has ever been fired. The adversary should be in such disarray and confusion that they may be dubious that it is the prelude to an attack at all."
 Resilient_Communications: "Resilient Communications"
 Resilient_Communications_desc: "Disaster-based failures can seriously disrupt a communication network, making its services unavailable. These disruptions are observably increasing in number, intensity and scale. When network services that are part of a critical infrastructure become unavailable, commercial and/or societal problems are the inevitable result."
 Full_Spectrum_Dominance: "Full-Spectrum Dominance"
 Full_Spectrum_Dominance_desc: "Full-spectrum dominance is a military entity's achievement of control over all dimensions of the battlespace, effectively possessing an overwhelming diversity of resources in such areas as terrestrial, aerial, maritime, subterranean, extraterrestrial, psychological, and bio- or cyber-technological warfare."
 Target_Aquisition_Computing: "Target Acquisition Computing"
 Target_Aquisition_Computing_desc: "AI-assisted target recognition is an extremely important technology for military operations that has not yet realized its full tactical promise. A fully reliable Ai/ATR can enhance lethality and survivability of the war fighter and platform. An AI/ATR operates on sensor data in order to process information for decision-making."
 Freedom_Of_Maneuver: "Freedom Of Maneuver"
 Freedom_Of_Maneuver_desc: "By capitalizing on current GPS and 3D modeling we can simulate the best path of travel for all of our units, significantly improving mobility and therefore combat effectiveness."
 Multi_Domain_Battle: "Multi-Domain Battle"
 Multi_Domain_Battle_desc: "Multi-domain battle (MDB) is a concept designed to address this changing world. We must be able to get past our adversary’s integrated defensive capabilities, avoid domain isolation and fracturing, and preserve our freedom of action. We must be able to penetrate their defenses at a time and place of our choosing, in more than one domain."
 Air_Blitzkrieg: "Air Blitzkrieg"
 Air_Blitzkrieg_desc: "Specifying on the air component of Rapid Dominance, this strategy brings all of our airpower to bear in a fast mobilization, eliminating and weakening all adversary domains before they can mount an effective defense."
 WOF_Advantages: "WOF Advantages"
 WOF_Advantages_desc: "As the quick pace of modern warfare means being surrounded can quickly become the norm, soldiers must take the initiative to seize fleeting moments of temporary advantage. War fighters must learn to operate in small units with minimal support and to force open narrow windows of opportunity with whatever they have at hand."
 High_Lethality: "High Lethality"
 High_Lethality_desc: "This doctrine solidifies the effort that in order for our weapons and our military to be most effective not only in actual combat but also as a deterrent, they must be as lethal as possible. Our adversaries and more importantly the men and women that fight for them will know that when our nation executes an attack, death follows."
 Centralized_Desicionmaking: "Centralized Decision-Making"
 Centralized_Desicionmaking_desc: "Keeping our organization's authority centralized will make it easier to implement common practices for the entire military and to coordinate and control from the center, as well as allowing for more "strategic" decision-making."
 Decentralized_Initiative: "Decentralized Initiative"
 Decentralized_Initiative_desc: "By ensuring that small-unit commanders have the ability to make small moves to take advantage of key moments in an ever-changing battlefield, we will create a force which is strategically sound yet tactically adaptable."
 Disrupt_Deny: "Disrupt Deny"
 Disrupt_Deny_desc: "When directly seizing an area isn't the most viable operation, it is critical that our war fighters don't sit idle but instead ensure that any efforts our adversaries make in that area are disrupted and we should deny them any further ground."
 HUMINT: "HUMINT"
 HUMINT_desc: "Human intelligence activities consist of interrogations and conversations with persons having access to information. HUMINT is both a source of positive intelligence, but also of information of strong counterintelligence value. Interviews should balance any known information requirements of both intelligence collection guidance and of counterintelligence."
 TITLE_COIN: "Counterinsurgency"
 COIN: "COIN"
 COIN_desc: "With effective Counterinsurgency Operations, or COIN, we can integrate and synchronize political, security, economic, and informational components that reinforce governmental legitimacy and effectiveness while reducing insurgent influence over the population."
 Urban_operations: "Urban Operations"
 Urban_operations_desc: "Fighting in an urban environment can offer some advantages to a weaker defending force or to guerrilla fighters through ambush-induced attrition losses. The attacking army must account for three dimensions more often, and consequently expend greater amounts of manpower in order to secure a myriad of structures and mountains of rubble."
 Battalion_support: "Battalion Support"
 Battalion_support_desc: "Headquarters for command, control and oversight, maintenance support with machine teams, and level II medical support all need to be reworked for our battalion-level support to be more efficient."
 Digitalized_Army: "Digitalized Army"
 Digitalized_Army_desc: "This concept is organized around information technology and digitization of the battlefield. Developing and training soldiers and leaders with the skill sets needed to be effective in this environment is a challenge that must be addressed in order for the "human" component of this transformation to be effective."
 Infantry_Embedded_Armor: "Infantry-Embedded Armor"
 Infantry_Embedded_Armor_desc: "Incorporating heavy armor into our infantry units has traditionally been a difficult strategy to apply, however now with more mobile and adaptable armor we can substitute the need for artillery support to instead directly use armored units to inflict hard damage."
 Covert_Deception: "Covert Deception"
 Covert_Deception_desc: "Covert Deception includes psychological operations, information warfare, visual deception and other methods. As a form of strategic use of information or disinformation, it overlaps with psychological warfare. An enemy who falls for the deception will lose confidence when it is revealed, to the degree that they may hesitate when confronted with the truth."
 Three_Dimensional_warfare: "Three-Dimensional Warfare"
 Three_Dimensional_warfare_desc: "The notion of 3D tactics has been developed from the spherical security concept. The 3D tactics model identifies some of the key phenomena experienced in urban environments, in particular the "inherent information deception qualities" found in "vertical rather than horizontal envelopment"."
 Rapid_strike: "Rapid Strike"
 Rapid_strike_desc: "Further focusing on the speed and mobility of action, our units can move more coherently faster and therefore limit our adversaries' ability to respond effectively."
 Siege_warfare: "Siege Warfare"
 Siege_warfare_desc: "This strategy is an incorporation of new methods to defeat typical features of modern sieges. As the defender has greater capacity to withstand the siege, the attacker's main aim is to bottle operational forces or create a strategic distraction, rather than take the siege to a conclusion."
 Close_combat_lethality: "Close-Combat Lethality"
 Close_combat_lethality_desc: "The close-combat lethality task force will analyze and provide focused recommendations on military service efforts to achieve overmatch to ensure infantry squads are never in a fair fight. Overcoming this problem will require changes to infantry squad manpower management, training and equipment changes that enhance lethality and survivability."
 Casualty_Retention: "Casualty Retention"
 Casualty_Retention_desc: "We need to seriously rethink the methods and practices by which we deal with combat casualties. Remembering that a casualty does not always necessarily mean that the individual can not return to combat, recent medical advances have made once traditionally long-term injuries into ailments that can be treated quickly."
 Concentration_of_Force: "Concentration of Force"
 Concentration_of_Force_desc: "We need to focus on concentrating a military force so as to bring to bear such overwhelming force against a portion of an enemy force that the disparity between the two forces alone acts as a force multiplier in favor of the concentrated forces."
 Decapitation_Strike: "Decapitation Strike"
 Decapitation_Strike_desc: "A decapitation strike is a military strategy aimed at removing the leadership or command and control of a hostile group. The strategy of weakening an enemy by eliminating its military or political leadership has long been utilized in warfare, but with the advent of more precision weapons we can apply this strategy on a more tactical scale against our enemies."
 Indiscriminate_Force: "Indiscriminate Force"
 Indiscriminate_Force_desc: "When precision and advanced targeting fail us, and when our backs are against the wall, our forces need to be able to use all the resources at their disposal to achieve victory by all means. This means no round, shell, rocket, or missile goes unfired whether the enemy is shielded by noncombatants or not."
 Unrestricted_Warfare: "Unrestricted Warfare"
 Unrestricted_Warfare_desc: "Reducing one's opponent can be accomplished in a number of ways other than direct military confrontation. These alternative methods have the same and even greater destructive force than military warfare, and they have already produced serious threats for national security, different from the past and in many directions."
 Networked_Swarming_Tactics: "Networked Swarming Tactics"
 Networked_Swarming_Tactics_desc: "Networked swarming warfare is the practice of attacking the enemy by flexible utilization of "assembly" and "dispersion". It provides us with a networked form of operations which allows that dispersed combat units on the battlefield can rapidly form operational swarms which center on objectives according to the requirements of battlefield environment."
 Assymetrical_Swarming: "Asymmetrical Swarming"
 Assymetrical_Swarming_desc: "Much like swarming in the conventional sense, this method seeks to utilize only the tools of the unconventional, such as insurgency, IED emplacement, and guerrilla warfare, but on the scale of a massive conventional attack."
 Small_unit_networking: "Small-Unit Networking"
 Small_unit_networking_desc: "Integrating situational awareness technology for use in tactical situations by smaller units gives them greater combat effectiveness as well as the ability to avoid many traditional tactical missteps that small units have, for example walking right into the enemy position unknowingly."
 Eternal_Recurrence: "Eternal Recurrence"
 Eternal_Recurrence_desc: "Through study and as evidenced in the field, COIN operations as they have been instructed to be carried out and how they are actually being conducted are two very different things. We must ensure that our units adhere to the doctrines set forth for COIN operations if we are to make any visible progress as the current path is evidenced to be ineffective."
 Tactical_Flexibility: "Tactical Flexibility"
 Tactical_Flexibility_desc: "Though many of the past doctrines have been meant to improve tactical flexibility in one way or another, this doctrine seeks to take a grand look at all of our efforts and correlate them as best as possible to give the ability to change tactics easily and readily to meet new circumstances and conditions."
 Battlespace_Dispersion: "Battlespace Dispersion"
 Battlespace_Dispersion_desc: "When the situation arises that meeting our foes directly would mean sure defeat, one strategy we can make use of is a modern version of defeat in detail in which we spread out the battlefield as much as possible while leaving our most mobile units the capacity to quickly resolve the resulting smaller conflicts in our favor."
 Economy_of_force: "Economy of Force"
 Economy_of_force_desc: "No part of a force should ever be left without purpose. The allocation of available combat power to tasks like limited attacks, defense, delays, deception or even retrograde operations is measured in order to achieve mass at decisive points elsewhere on the battlefield."
 Strategic_Defense: "Strategic Defense"
 Strategic_Defense_desc: "Strategic Defense requires that a defender deploys its resources at and well behind the front line. Although attackers may find it easier to breach the more weakly defended front line, as they advance, they continue to meet resistance. As they penetrate deeper, their flanks become vulnerable. Should the advance stall, they risk being enveloped."

 #Air doctrines
 offensive_focus: "Offensive Combined Arms Focus"
 offensive_focus_desc: "Recognizing that air superiority is key to offensive operations, anti-air operations in support of frontline ground forces are prioritized."
 lr_maritime_strike: "Long-Range Maritime Strike"
 lr_maritime_strike_desc: "We can tactically employ land-based bomber aircraft to attack warships at sea."
 rw_frontline_focus: "Rotary-Wing Frontline Focus"
 rw_frontline_focus_desc: "Short combat radii and lower airspeeds compared to fixed-wing assets make helicopters less suitable for deep strikes. As such, tactics for maximizing their effectiveness in providing direct air support to frontline troops are developed."
 recon_strike_complex: "Reconnaissance Strike Complex"
 recon_strike_complex_desc: "Reconnaissance strike complex is a concept of war envisioning a fusion of air and space-based surveillance systems with long-range strike assets at the large-formation level. This enables near-real-time destruction of high-value targets deeply behind the front."
 roaving_fighters: "Free-Roving Fighters"
 roaving_fighters_desc: "Detection and destruction of airborne surveillance assets requires well-trained and experienced pilots given the initiative to hunt their targets."
 pilot_adversarial_training_oi: "Pilot Adversarial Training"
 pilot_adversarial_training_oi_desc: "Pilot adversarial training is an advanced form of pilot training designed to simulate the aircraft and tactics employed by likely enemy forces."
 aviation_fire_strike: "Aviation Fire Strike"
 aviation_fire_strike_desc: "An aviation fire strike is a concentrated first strike employing all aspects of fire delivery, including missiles, aircraft, and electronic assets."
 alcm_raid_oi: "Air-Launched Cruise Missile Raids"
 alcm_raid_oi_desc: "Air-launched cruise missile raids specify large-scale use of naval strike aircraft launching anti-ship missiles against fleets."
 jsead: "JSEAD"
 jsead_desc: "Joint suppression of enemy air defenses operations are military actions to suppress enemy air defenses. Tactics for coordinated suppression or destruction of SAM and AAA sites enable aviators to conduct their air support missions with reduced risk."
 terminal_attack_controllers: "Terminal Attack Controllers"
 terminal_attack_controllers_desc: "Highly trained ground personnel embedded with frontline units direct aviation assets onto targets, greatly increasing their lethality and effectiveness."
 large_strike_packages: "Large Strike Packages"
 large_strike_packages_desc: "Special planning considerations are necessary to implement the warfighting principle of mass at the tactical aviation level."
 flight_and_element_air_taskings: "Flight and Element Air Taskings"
 flight_and_element_air_taskings_desc: "Employing aviation assets at organizations below the squadron allows for greater granularity and flexibility in prosecuting targets."
 all_weather_attack_procedures: "All-Weather Attack Procedures"
 all_weather_attack_procedures_desc: "Coordination with meteorological intelligence and development of specialized ordnance enable effective all-weather and night bombing."
 strike_coordination_and_reconnaissance: "Strike Coordination and Reconnaissance"
 strike_coordination_and_reconnaissance_desc: "SCAR missions allow one aircraft to vector other combat aircraft onto targets of opportunity in the close and rear areas of the battlespace."
 joint_air_operations: "Joint Air Operations"
 joint_air_operations_desc: "Joint air operations codifies the coordinated employment of aviation assets across multiple branches and services of the same military under a single air component commander."
 master_air_attack_plan: "Master Air Attack Plan"
 master_air_attack_plan_desc: "The MAAP enables unity of effort in realizing the commander's vision for prosecuting targets in support of the overall ground scheme of maneuver."
 standoff_precision_strikes: "Standoff Precision Strikes"
 standoff_precision_strikes_desc: "Advances in computing and sensing technology theoretically enable precise target engagement from high altitudes and long ranges. While this reduces risk to the aircraft, the fog of war often means such strikes are of limited effectiveness."
 low_altitude_air_support: "Low-Altitude Air Support"
 low_altitude_air_support_desc: "Given the proliferation of shoulder-fired missiles and radar-guided anti-aircraft artillery, \"low and slow\" CAS is highly risky. However, it provides the best situational awareness for the pilot to accurately engage ground targets."
 dynamic_strike_package_retasking: "Dynamic Strike Package Retasking"
 dynamic_strike_package_retasking_desc: "Access to timely intelligence, robust communications, and well-drilled airspace control procedures enable strike missions to be retasked to high-value / high-payoff targets of a time-sensitive nature."
 killbox_keypad_airspace_management: "Killbox / Keypad Airspace Management"
 killbox_keypad_airspace_management_desc: "Breaking the airspace into grid squares that can be assigned and released as necessary enables detailed granularity of the battlespace as well as clear and concise deconfliction with other fire support assets."
 digital_close_air_support: "Digital Close Air Support"
 digital_close_air_support_desc: "DCAS allows the use of digital messages to expedite communications, rapidly build shared situational awareness, reduce human error and shorten the kill-chain."
 air_accompaniment: "Air Accompaniment"
 air_accompaniment_desc: "As breakthrough forces rapidly advance, they will exceed the range of ground artillery fire support. Long-range aviation will then provide the bulk of fire in support of the exploitation."
 vector_navigation: "Vectoring and Navigation Points"
 vector_navigation_desc: "Vectoring and target designation points (VTDPs) and radio navigation points (RNPs), located behind friendly lines, facilitate airspace management and assist friendly aircraft with navigating to their target areas."
 wvr_maneuver: "WVR Maneuvering"
 wvr_maneuver_desc: "Air superiority depends on fighters winning engagements, and within visual range agility and tactics are often the decisive factor."
 Cat_battlefield_support_tree: "Battlefield Support"

 #MTG Naval Tree
 tech_naval_systems_engineering: "Naval Systems Engineering"
 tech_naval_systems_engineering_desc: "Contempoary naval systems are mainly manual with few interfaces. Naval Systems Engineering is an key aspect in developing vessels to bring us thorugh to the future."
 tech_digital_naval_systems: "Digital Naval Systems"
 tech_digital_naval_systems_desc: "Furthering our design to rework from the old World War Two and Cold War vessels with digital interfaces and the advancing use of computers will assist us with our ships."
 tech_modern_naval_electronics: "Modern Naval Electronics"
 tech_modern_naval_electronics_desc: "Naval electronics are crucial to build our modern ships more advanced systems such as our VLSs, Lightweight Guns, or our main other forms of weapons."
 tech_digital_communication_equipment: "Digital Communication Equipment"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "Modern Hull Design Materials"
 tech_modern_hull_design_materials_desc: "New wave hull designs will help our ships repel damages from other ships and their weaponry."
