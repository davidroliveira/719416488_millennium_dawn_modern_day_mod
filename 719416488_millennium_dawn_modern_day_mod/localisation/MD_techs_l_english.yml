 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "The silent killers of the worlds oceans, these undersea warfare platforms incorporate a range of useful abilities, including stealth, intelligence gathering, and weapon systems. Designed for a broad spectrum of open-ocean and littoral missions, these area denial specialists are a cornerstone of any navy."
