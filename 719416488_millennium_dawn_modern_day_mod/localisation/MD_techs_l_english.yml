 tech_signature_reduction_desc: "Changing the way our ships signature is displayed to our enemies is critical. Reducing this by changing how our armor is reinforced or how our data is transmitted are all just minor steps in reducing our signature to the enemy."
 tech_improved_propulsion: "Improved Propulsion"
