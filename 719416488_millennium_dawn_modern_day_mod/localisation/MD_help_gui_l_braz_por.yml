 HELP_BUTTON_TT: "Clique neste botão para abrir as janelas de ajuda para esta guia. Clique neste botão novamente para fechar todas as janelas"
 HELP_BUTTON_TT_delayed: "As janelas de ajuda explicam a mecânica do Millennium Dawn. Você pode encontrar este botão em várias guias do jogo"
 HELP_BUTTON_PARTIES_TT: "Seus partidos políticos estão divididos em 5 §HOutlooks§ !; Ocidental, Emergente, Salafist, Non-Aligned e Nationalist. Cada §HOutlooks§! É dividido em §HParties§ !. Ao clicar nas duas setas verdes, você poderá para ver todos os partidos do seu país e as descrições do que cada Outlook e partido representam. Nesta janela, você pode impulsionar e atacar os partidos. A popularidade máxima de um partido é limitada pela popularidade do Outlook a que pertence. Após as eleições, o §HParty §! Com as vitórias de maior popularidade "
 HELP_BUTTON_PARTIES_TT_delayed: "Nas eleições:\nApós as eleições, o partido que vence as eleições deve formar uma coalizão com outros partidos para alcançar a maioria no parlamento. Se isso não puder ser feito, você receberá uma penalidade de §HPoder político§ !. o partido governante será escolhido entre os dois maiores partidos, e os dois maiores partidos não podem formar uma coalizão. A formação da coalizão é feita na seção §HDdecisões§! e você terá apenas um tempo limitado para formá-la "
 HELP_BUTTON_GDP_TT: "Seu §HGDP per capita§! Descreve o nível de riqueza geral da nação. Os países mais ricos têm população e crescimento econômico mais lentos, mas aproveite pesquisas mais rápidas e taxas de juros mais baixas sobre sua dívida. Você pode aumentar seu PIB/capita preenchendo todos os seus construindo slots em todos os estados de sua propriedade "
 HELP_BUTTON_GDP_TT_delayed: "Nota! Se seu país tem mais de 78 fábricas, você pode deixar um espaço vazio em cada estado e ainda ser capaz de atualizar seu PIB/capita"
 HELP_BUTTON_TAXES_TT: "A principal receita para o seu país são §Haxas§ !. Ao aumentar seus impostos, você poderá ganhar mais dinheiro, mas parte de seus §HIndústrias civis§! § Taxa de imposto§ !. Isso significa que sua capacidade de construir edifícios (e, portanto, seu crescimento econômico) será desacelerada. A redução de seus impostos terá o efeito oposto. Você pode ajustar sua taxa de imposto com os botões '+' e '-' "
 HELP_BUTTON_FINANCES_TT: "É importante gerenciar as receitas e despesas do seu governo. Na barra superior, você verá sua §HDebt§ !, §HTreasury§! E §HInternational Investments§!.\n\n§HDebt§! Descreve quanto dinheiro sua país fez um empréstimo. Você tem que pagar juros sobre o seu empréstimo. Suas taxas de juros são determinadas pelo tamanho da sua economia (número de fábricas) e seu PIB per capita. Quanto mais altos forem, menos juros você paga. Uma alta taxa de juros (> 15%) pode levar à falência!\n\n§ Tesouro§! Descreve quanto dinheiro seu país tem atualmente. Ao passar o mouse sobre o tesouro, você verá se está tendo um lucro ou déficit diário. Se não tiver tesouro e você está com déficit, sua dívida aumentará automaticamente.\n\n§HInvestimentos internacionais§! descreva quanto dinheiro seu país investiu no exterior. Você obtém uma taxa de retorno fixa de seus investimentos, que é adicionada ao seu diário renda. Você pode investir em outros países clicando em um estado que não é de sua propriedade e escolhendo no menu de construção acima da janela de estado.\n\nAumentar seus níveis de gastos lhe dará vários bônus, mas custará mais dinheiro "
 HELP_BUTTON_FINANCES_TT_delayed: "Observação! No Millennium Dawn, a economia é modelada com base na vida real. Assim como na vida real, é normal ter um déficit e financiar alguns de seus gastos por meio de dívidas. Basta manter sua taxa de juros sob controle expandindo sua economia e aumentando seu PIB per capita! "
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "Facções internas representam grupos poderosos que detêm o poder político em seu país. Se gostarem de você, eles lhe darão bônus. Facções que não gostam de você tem o efeito oposto. Facções internas podem exigir coisas de você e limitar suas opções em relação à política e focos nacionais. A opinião das facções internas pode mudar por meio de focos, decisões e eventos "
 HELP_BUTTON_TRADE_TT: "O nível de sua legislação comercial determina quanto de seus recursos naturais são exportados para o mercado. Quando você exporta recursos, você obterá uma renda extra. Você receberá uma renda independentemente de outro país comprar ou não seus recursos"
 HELP_BUTTON_DECISIONS_TT: "Millennium Dawn usa decisões em uma extensão muito maior para o conteúdo do que o jogo básico. Lembre-se de verificar periodicamente suas decisões disponíveis para novas decisões. Você pode desmarcar as decisões que não são de seu interesse, e qualquer nova decisão que apareça acionará automaticamente o '§HDecisões disponíveis§!' notificação"
 HELP_BUTTON_RESEARCH_TT: "Em Millennium Dawn, os países começam com equipamentos que eles próprios desenvolveram no mundo real e qualquer equipamento básico de que precisam para seus modelos iniciais. Como menor de idade, você precisa confiar em países maiores para obter os equipamentos mais modernos. quer ser autossuficiente, você tem que investir recursos consideráveis para desenvolver sistemas de armas domésticos "
 HELP_BUTTON_SLOTS_TT: "No Millennium Dawn, as vagas de pesquisa são muito limitadas e você tem que priorizar o que se manter atualizado. Mais vagas de pesquisa podem ser adquiridas através de focos nacionais"
 HELP_BUTTON_INFLUENCE_TT: "Cada país é afetado pela §HInfluência§! De países estrangeiros. Influência representa o poder brando e o controle que os países têm uns sobre os outros. Os países irão naturalmente derivar para a mesma §Qualidade§! De seus influenciadores. Quanto mais influência outro país tem, mais forte será a tendência. Ao gastar a influência, os países podem afetar a política de outros países, obter recursos e até mesmo marionetes de outros países. A influência é obtida gastando §Poder PSolítico§! ou investindo em outros países. Você pode lutar contra a influência por meio de um decisão na guia de decisões "
 HELP_BUTTON_RESOURCES_TT: "Ao contrário do jogo de base, em Millennium Dawn todos os equipamentos militares custam petróleo para produzir. Isso é para incentivar os países a comprar petróleo, mesmo em tempos de paz, e torná-los dependentes dos países produtores de petróleo."
 HELP_BUTTON_TEMPLATES_TT: "As unidades diferem bastante do jogo base. Em termos gerais, as unidades tornam-se mais fortes à medida que se tornam mais pesadas (Infantaria leve -> Infantaria -> Infantaria mecanizada -> Infantaria blindada -> Blindada), mas como desvantagem elas custam mais e sofra mais penalidades de terreno.\n\nA largura de combate base foi aumentada de 60 para 120 em comparação com o jogo base, e as larguras de batalhão individual geralmente são números desiguais. Isso é para reduzir a importância de ter a largura de combate ideal para seus modelos . Na maioria dos casos, você não será capaz de preencher a largura de combate disponível ao máximo. Em termos de tamanho de unidade, unidades maiores são sempre melhores "
 HELP_BUTTON_EQUIPMENT_TT: "Em Millennium Dawn, todas as suas unidades iniciais começam sem nenhum equipamento. Todos os equipamentos iniciais são colocados nos estoques iniciais dos países. Isso é feito para que todos os países comecem com seus equipamentos históricos corretos da vida real. Por esta razão, é uma boa ideia não começar imediatamente a treinar novas unidades, pois você 'roubará' equipamentos de suas unidades já existentes. Demora cerca de uma semana de tempo no jogo para preencher suas unidades iniciais "
