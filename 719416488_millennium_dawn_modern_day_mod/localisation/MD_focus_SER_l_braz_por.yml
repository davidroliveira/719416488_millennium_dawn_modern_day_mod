 SER_bonus_tech_slots_desc: "Quanto maior e mais rico é um país, mais pesquisas ele pode realizar simultaneamente."
 SER_Generic_4K_GDPC_slot: "4K GDP/C: + Pesquisa"
 SER_Generic_4K_GDPC_slot_desc: "Não sendo mais um dos países mais pobres, educamos mentes mais brilhantes e podemos mantê-los empregados na realização de pesquisas."
 SER_Generic_15K_GDPC_slot: "15K GDP/C: + Pesquisa"
 SER_Generic_15K_GDPC_slot_desc: "Desde que nos tornamos um país de desenvolvimento médio, vamos educar mentes mais brilhantes e podemos mantê-los empregados na realização de pesquisas."
