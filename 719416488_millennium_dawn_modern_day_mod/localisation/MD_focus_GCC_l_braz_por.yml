 GCC_GENERIC_international_diplomacy: "Diplomacia Internacional"
 GCC_GENERIC_international_diplomacy_desc: "A arte de fazer negócios de bastidores, exibições públicas de atitudes mais sagradas do que tu e dividir pequenos países entre seus vizinhos maiores, a prática da diplomacia internacional tem uma cultura estabelecida há muito tempo com uma mistura de arrogância e maquiavelismo pragmático. Afinal, o principal objetivo da diplomacia é garantir o abastecimento de petróleo do país. [Root.GetNameDef] pode não ficar para trás. "
 GCC_GENERIC_trade_with_the_neighbors: "Comércio com os vizinhos"
 GCC_GENERIC_trade_with_the_neighbors_desc: "Depois de fechar as fileiras com nossos vizinhos imediatos por meio da expansão de nossas equipes diplomáticas e da expansão de nossa rede rodoviária, podemos agora buscar uma integração comercial mais estreita com nossos parceiros vizinhos. Isso ajudará nos lucros para nossas grandes empresas e nossos pequenos empresários. "
 GCC_GENERIC_alignment_debate: "Debate de Alinhamento"
 GCC_GENERIC_alignment_debate_desc: "Uma questão em aberto da diplomacia internacional são sempre as idéias conflitantes e justapostas de neutralidade e isolacionismo versus a idéia de intervencionismo."
 GCC_GENERIC_neutrality: "Neutralidade"
 GCC_GENERIC_neutrality_desc: "Devemos sempre nos preocupar com a segurança e a prosperidade dos cidadãos [Root.GetAdjective] em primeiro lugar. Não podemos desperdiçar nossos jovens, recursos naturais e ativos financeiros em complicações estrangeiras. protegendo nossas fronteiras e evitando a participação em redes de alianças internacionais. "
