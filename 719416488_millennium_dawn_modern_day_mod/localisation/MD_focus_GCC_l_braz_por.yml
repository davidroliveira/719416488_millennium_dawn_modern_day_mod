 l_english:
 GCC_socio_economic_affairs: "Assuntos Sócio-Econômicos"
 GCC_socio_economic_affairs_desc: "A economia e a sociedade de [ROOT.GetNameDef] geram desafios interessantes. Muitos argumentam que nossa dependência atual do petróleo é insustentável e pessoas de fora criticaram nossas políticas em relação aos migrantes estrangeiros. Além disso, vozes de dentro e de fora clamam por melhorias nos direitos de mulheres."
 GCC_the_rentier_state: "O Estado Rentier"
 GCC_the_rentier_state_desc: "A economia [ROOT.GetAdjective] é comumente caracterizada como a de um estado rentista. Isso se deve à forma como nossa renda é derivada de" rendas "externas do petróleo. Essa renda é então distribuída aos nossos súditos na forma de subsídios e bem-estar, permitindo que nosso país funcione sem um sistema tributário e sem governo representativo. No entanto, é sabido que um dia o petróleo de que depende esse sistema acabará ".
 GCC_expand_oil_extraction: "Expandir Extração de Óleo"
 GCC_expand_oil_extraction_desc: "Embora a necessidade de diversificar nossa economia seja clara, isso não significa que precisamos interromper imediatamente nossas atividades de extração de petróleo."
 GCC_joint_ventures: "Empreendimentos conjuntos"
 GCC_joint_ventures_desc: "Embora [fossil_fuel_industry_name] seja perfeitamente capaz de realizar suas atividades de extração de petróleo por conta própria, ela ainda poderia se beneficiar dos recursos e know-how tecnológico de outras empresas de petróleo."
 GCC_total_sa: "Total SA"
 GCC_total_sa_desc: "A Total é uma empresa francesa de petróleo e gás e uma das sete empresas petrolíferas" Supermajor "."
 GCC_royal_dutch_shell: "Royal Dutch Shell"
 GCC_royal_dutch_shell_desc: "A Shell é uma empresa Ango-holandesa e a terceira maior empresa do mundo. Seus recursos e experiência acumulados ao longo de mais de um século podem ser um grande trunfo para [fossil_fuel_industry_name]."
 GCC_lukoil: "Lukoil"
 GCC_lukoil_desc: "A gigante russa de energia Lukoil pode não ter a longa história de alguns de seus concorrentes europeus, mas mesmo assim cresceu rapidamente e se tornou um dos maiores produtores de petróleo do mundo."
 GCC_sinopec: "Sinopec"
 GCC_sinopec_desc: "A China Petroleum & Chemical Corporation ou Sinopec é o maior conglomerado de refino de petróleo, gás e petroquímico do mundo e pode, portanto, recorrer a imensos recursos financeiros."
 GCC_stock_market_listing: "Listagem do mercado de ações"
 GCC_stock_market_listing_desc: "Uma oferta pública inicial (IPO) de [fossil_fuel_industry_name], de muitas maneiras, funcionará como um teste de estabilidade do nosso país. Se os investidores nacionais e internacionais tiverem confiança em nosso país, o IPO será um sucesso, mas também pode falhar em levantar somas substanciais de dinheiro. A quantidade de dinheiro levantada por nosso IPO determinará quanto podemos contribuir para nosso fundo soberano. "
 GCC_sovereign_wealth_fund: "Fundo Soberano de Riqueza"
 GCC_sovereign_wealth_fund_desc: "Os lucros inesperados do IPO podem fortalecer nosso fundo soberano, melhorando nossa capacidade de fazer investimentos no exterior, bem como de financiar serviços públicos e projetos de infraestrutura no país."
 GCC_secure_the_fossil_fuel_industry: "Proteja a Indústria de Combustíveis Fósseis"
 GCC_secure_the_fossil_fuel_industry_desc: "O controle estatal sobre [fossil_fuel_industry_name] nos serviu bem no passado e deve continuar a servir. Mesmo sem propriedade direta sobre a empresa, nosso governo pode manter [fossil_fuel_industry_name] sob controle e evitar que se torne muito autônomo."
 GCC_untether_the_fossil_fuel_industry: "Untether the Fossil Fuel Industry"
 GCC_untether_the_fossil_fuel_industry_desc: "Por décadas, mantivemos um controle rígido sobre [fossil_fuel_industry_name], mas com o IPO, chegou a hora de abrir mão de nossas garras de ferro. Tal medida sem dúvida enfurecerá aqueles que atualmente se beneficiam do controle estatal e permitirá que uma base de poder independente se forme em liderança da empresa. No entanto, abrir mão do controle permitirá que a empresa execute suas atividades com mais eficiência. "
 GCC_innovative_techniques: "Técnicas Inovadoras"
 GCC_innovative_techniques_desc: "O século 21 traz novos desafios e novas oportunidades. Devemos usar essas oportunidades para desenvolver maneiras novas e inteligentes de superar os desafios envolvidos na extração de petróleo."
 GCC_deepen_the_safety_net: "Aprofunde a rede de segurança"
 GCC_deepen_the_safety_net_desc: "Nosso sistema de governo depende da distribuição de riqueza aos nossos cidadãos por meio de serviços públicos. Podemos direcionar nossas receitas do petróleo para uma expansão desse sistema de clientelismo. Isso irá escorar o apoio ao nosso governo".
 GCC_subsidize_economic_activity: "Subsidiar Atividade Econômica"
 GCC_subsidize_economic_activity_desc: "Os subsídios para as atividades de negócios de nossa classe mercantil é outra via importante de provisão de patrocínio da qual nossa autoridade depende. Não apenas aumentar os subsídios com nossas receitas do petróleo escorará o apoio da classe mercantil ao nosso governo, mas também ajudará a estimular o [ ROOT.GetAdjective] economia. "
 GCC_reinforce_patronage_networks: "Reforçar Redes de Mecenato"
 GCC_reinforce_patronage_networks_desc: "Enquanto nossos súditos e a classe mercantil são fontes importantes de apoio ao nosso governo, existem outras forças políticas cuja lealdade é ainda mais crucial para a sobrevivência do nosso governo. Devemos reforçar as redes de clientelismo que garantem a lealdade desses atores políticos."
 GCC_invest_in_the_metal_industry: "Invista na Indústria Metal"
 GCC_invest_in_the_metal_industry_desc: "Embora nosso país seja mais conhecido pela extração e exportação de combustíveis fósseis, Deus também presenteou nosso país com metais leves. Embora focar na extração dessas matérias-primas fará pouco para diversificar nossa economia, fornecerá recursos úteis de curto prazo. benefícios. "
 GCC_diversify_the_economy: "Diversificar a Economia"
 GCC_diversify_the_economy_desc: "Para reduzir nossa dependência do petróleo, devemos investir em outros setores da economia, especialmente os setores secundário e terciário relacionados à manufatura e serviços. Isso não será uma tarefa fácil e inevitavelmente encontrará oposição daqueles que se beneficiam do status quo. "
 GCC_shrink_the_safety_net: "Reduza a rede de segurança"
 GCC_shrink_the_safety_net_desc: "Nossa atual oferta de serviços sociais é importante para a legitimidade de nosso governo, mas é inchada e insustentável. Devemos fazer os cortes necessários para promover a diversificação de nossa economia."
 GCC_private_sector_job_creation: "Criação de empregos no setor privado"
 GCC_private_sector_job_creation_desc: "Nosso governo historicamente empregou a maioria dos cidadãos no setor público. Embora isso tenha garantido empregos estáveis para a população de [ROOT.GetNameDef], não é uma situação propícia a uma economia dinâmica e diversificada. Devemos abrir espaço dentro do setor privado para ex-funcionários do setor público, mas isso irá naturalmente envolver um encolhimento do setor público. "
 GCC_construction_boom: "Lança de construção"
 GCC_construction_boom_desc: "Investir na construção é fundamental para se conseguir uma economia diversificada".
 GCC_support_the_aviation_sector: "Apoiar o Setor de Aviação"
 GCC_support_the_aviation_sector_desc: "As companhias aéreas da Etihad para a Qatar Airways reforçaram a imagem internacional de seus países de origem e são empresas únicas em economias dominadas pelo petróleo. Devemos apoiar nossa indústria de aviação doméstica para capitalizar sobre essa reputação e aumentar nosso progresso em direção à diversificação."
 GCC_support_the_entertainment_industry: "Apoie a Indústria do Entretenimento"
 GCC_support_the_entertainment_industry_desc: "Cinema e música são áreas nas quais nosso país está decididamente carente. Apoiar esses setores da economia não só desenvolverá oportunidades econômicas úteis, mas também aumentará o apoio do nosso governo entre a população em geral. No entanto, a contradição dessa política com os valores islâmicos fundamentalistas pode fazer nós, inimigos em alguns bairros. "
 GCC_support_manufacturing: "Suporte à Fabricação"
 GCC_support_manufacturing_desc: "Por causa dos vastos recursos naturais de nosso país, [ROOT.GetNameDef] nunca se industrializou totalmente. Além de desenvolver o setor de serviços, também devemos apoiar nossa indústria de manufatura em crescimento."
 GCC_the_dubai_model: "O modelo de Dubai"
 GCC_the_dubai_model_desc: "Dubai desenvolveu um modelo econômico único para os padrões do Golfo, que reduziu com sucesso a dependência do Emirado de Dubai do petróleo. No entanto, esse modelo de incentivo ao investimento estrangeiro e ao turismo tem um custo, com muitos residentes de Dubai sentindo desencantado com a ocidentalização e o crescimento econômico desigual. "
 GCC_reduce_vice_prevention: "Reduzir a Prevenção de Vícios"
 GCC_reduce_vice_prevention_desc: "Para atrair estrangeiros ao nosso país, devemos primeiro flexibilizar algumas de nossas leis mais austeras, principalmente as que dizem respeito à proibição do álcool e às restrições ao uso de roupas. No entanto, essas ações não serão isentas de consequências".
 GCC_court_tourism_and_foreign_businesses: "Tribunal de Turismo e Negócios Estrangeiros"
 GCC_court_tourism_and_foreign_businesses_desc: "Agora que relaxamos suficientemente nossas leis sociais, abrimos o caminho para que o investimento estrangeiro apóie nossa infraestrutura doméstica e para que o setor de turismo atue como uma alternativa ao petróleo."
 GCC_end_the_rentier_state: "Acabar com o estado de locatário"
 GCC_end_the_rentier_state_desc: "O estado rentista depende de um fluxo constante de receitas do petróleo. Dado que isso já não é possível, é mais que tempo de acabarmos com o estado rentista e encontrarmos fontes alternativas de legitimidade."
 GCC_end_oil_dependency: "Fim da Dependência do Óleo"
 GCC_end_oil_dependency_desc: "Nossos esforços de diversificação finalmente deram frutos. A economia [ROOT.GetAdjective] não precisa mais depender exclusivamente da produção e exportação de combustíveis fósseis, abrindo caminho para um futuro mais sustentável."
 GCC_empower_industrial_conglomerates: "Capacitar Conglomerados Industriais"
 GCC_empower_industrial_conglomerates_desc: "Nosso apoio à manufatura permitiu que conglomerados industriais começassem a acumular capital e influência. Apoiar esta nova força econômica ajudará a consolidar nosso crescente setor secundário, mas criará uma nova base de poder que poderia procurar influenciar a política governamental."
 GCC_commit_to_domestic_merchants: "Comprometa-se com os comerciantes domésticos"
 GCC_commit_to_domestic_merchants_desc: "A classe de comerciantes tem sido historicamente a chave para a economia de [ROOT.GetNameDef] e, como tal, exerceu uma influência significativa nos assuntos de [ROOT.GetAdjective]. Devemos permanecer comprometidos em apoiar esses comerciantes a fim de preservar o equilíbrio interno de poder existente . "
 GCC_cater_to_investors: "Atender aos investidores"
 GCC_cater_to_investors_desc: "O futuro não está na fabricação ou nas formas tradicionais de comércio, mas nas finanças modernas. Como tal, devemos desenvolver [ROOT.GetNameDef] como um centro financeiro regional para garantir nossa relevância global nesta era pós-petróleo."
 GCC_migrant_rights: "Direitos do Migrante"
 GCC_migrant_rights_desc: "Nossa situação demográfica única merece atenção. Embora nossa economia dependa do fluxo contínuo de migrantes do resto do Oriente Médio e do Sul da Ásia, alguns de nossos súditos temem uma diluição da identidade [ROOT.GetAdjective]. Além disso, desenhamos críticas pelas condições precárias em que muitos migrantes em [ROOT.GetNameDef] trabalham e pelas proteções legais limitadas que nosso governo oferece a eles. "
 GCC_inclusive_policies: "Políticas Inclusivas"
 GCC_inclusive_policies_desc: "É hora de [ROOT.GetNameDef] aceitar a centralidade dos imigrantes em nossa sociedade. Devemos fazer o que pudermos para melhorar suas condições de vida e recebê-los neste grande país."
 GCC_amend_the_kafala_system: "Corrigir o Sistema Kafala"
 GCC_amend_the_kafala_system_desc: "O sistema de kafala exige que os trabalhadores migrantes tenham patrocinadores no país, na prática tornando-os fortemente dependentes de seus empregadores, abrindo-os à exploração e ao abuso. Naturalmente, as tentativas de reformar este sistema encontrarão oposição de vários empregadores de nosso país de trabalho migrante. "
 GCC_minimum_wage: "Salário mínimo"
 GCC_minimum_wage_desc: "A falta de um salário mínimo para trabalhadores migrantes contribuiu para suas condições de vida precárias e dependência excessiva de seus empregadores. Seu padrão de vida poderia ser melhorado significativamente com a introdução de um salário mínimo. No entanto, essa mudança provavelmente terá um efeito adverso em nossa economia atividade."
 GCC_open_pathways_to_citizenship: "Caminhos abertos para a cidadania"
 GCC_open_pathways_to_citizenship_desc: "Enquanto os migrantes em [ROOT.GetNameDef] tiverem a cidadania negada, eles permanecerão subjugados e oprimidos. Devemos tornar mais fácil para os estrangeiros que residiram neste país por tempo suficiente para adquirirem a cidadania. Embora isso aumente nossa popularidade com os cidadãos naturalizados , esta política provavelmente terá o efeito oposto sobre os residentes locais, aumentando assim o apoio às forças políticas nativistas. "
 GCC_exclusive_policies: "Políticas Exclusivas"
 GCC_exclusive_policies_desc: "A enxurrada de migrantes entrando em [ROOT.GetNameDef] é uma ameaça à nossa cultura e identidade. Devemos proteger as pessoas [ROOT.GetAdjective] dessa ameaça."
 GCC_reverse_naturalization: "Naturalização reversa"
 GCC_reverse_naturalization_desc: "Embora tenha havido pouca naturalização de migrantes estrangeiros, devemos revogar a cidadania dos estrangeiros que conseguiram obter a cidadania e impedir qualquer nova naturalização".
 GCC_impose_quotas: "Impor cotas"
 GCC_impose_quotas_desc: "Devemos limitar o número de migrantes que entram no país para reduzir a taxa de erosão da cultura [ROOT.GetAdjective]."
 GCC_maintain_exploitation: "Manter a exploração"
 GCC_maintain_exploitation_desc: "Enquanto nos ressentimos da influência corruptora de migrantes estrangeiros em nossa sociedade e temos feito tudo ao nosso alcance para nos proteger contra a ameaça que eles representam, devemos aceitar a necessidade dos migrantes estrangeiros para nosso crescimento econômico contínuo".
 GCC_accelerated_growth: "Crescimento Acelerado"
 GCC_accelerated_growth_desc: "Nossa decisão de ignorar a pressão para reformar o sistema de kafala nos permitiu continuar utilizando nossa população migrante em sua extensão máxima."
 GCC_mass_deportation: "Deportação em massa"
 GCC_mass_deportation_desc: "Os estrangeiros são uma influência corruptora em nossa sociedade e devem ser expulsos para o bem da nação."
 GCC_empower_the_mutaween: "Favorecer o Escrituralismo"
 GCC_empower_the_mutaween_desc: "A sharia é uma base importante de nosso sistema legal. No entanto, há mais que podemos fazer. A invasão gradual e insidiosa dos valores liberais em nossa sociedade religiosa deve ser interrompida. Em vez disso, devemos recorrer aos princípios fundamentais da sharia lei."
 GCC_weaken_the_mutaween: "Favorecer o reformismo"
 GCC_weaken_the_mutaween_desc: "A tendência gradual nos últimos anos na região tem sido em direção à liberalização social. Em vez de resistir a essa tendência, devemos fazer o que pudermos para apoiá-la."
 GCC_womens_rights: "Direitos da Mulher"
 GCC_womens_rights_desc: "O destino das mulheres de [ROOT.GetNameDef] está, como sempre, nas mãos dos homens [ROOT.GetAdjective]. Devemos decidir se queremos mudar esse estado de coisas ou preservar o status quo patriarcal. Independentemente da abordagem que adotamos, o status de nossas mulheres é central para nossa identidade como nação. "
 GCC_women_in_the_economy: "Mulheres na Economia"
 GCC_women_in_the_economy_desc: "As mulheres começaram recentemente a se tornar mais proeminentes na comunidade empresarial, mas essa tendência ainda está em um estágio inicial. Há muito espaço para apoiarmos essa tendência ou combatê-la."
 GCC_women_in_politics: "Mulheres na política"
 GCC_women_in_politics_desc: "A grande maioria dos cargos oficiais continua ocupada por homens. Precisamos decidir se devemos lutar pela igualdade de gênero ou manter as mulheres fora da esfera política."
 GCC_reform_personal_status_laws: "Reformar as leis de status pessoal"
 GCC_reform_personal_status_laws_desc: "As leis de status pessoal são a área de nosso código legal que mais se baseia nos princípios da sharia. Como tal, essas leis discriminam fortemente as mulheres, por exemplo, afirmando que legalmente um homem vale duas mulheres. Leis desatualizadas como essa devem ser revisadas. "
 GCC_political_affairs: "Assuntos politicos"
 GCC_political_affairs_desc: "Nosso governo enfrenta muitas ameaças. Ativistas pró-democracia, radicais islâmicos e outros desafiam diretamente a legitimidade de nosso governo. Se devemos aceitar as críticas desses detratores ou reprimi-los duramente, depende de nós."
 GCC_constitutional_monarchy: "Monarquia constitucional"
 GCC_constitutional_monarchy_desc: "Chegou a hora de a família real delegar alguns poderes limitados a uma legislatura eleita. Isso nos permitirá preservar nossa posição privilegiada e a maioria de nossa autoridade política enquanto reduz a pressão pró-democracia, pelo menos por enquanto."
 GCC_universal_suffrage: "Sufrágio universal"
 GCC_universal_suffrage_desc: "Permitir que toda a população [ROOT.GetAdjective] eleja legisladores evitará que sejam feitas acusações de discriminação e preconceito contra nosso governo."
 GCC_permit_activism: "Permitir Ativismo"
 GCC_permit_activism_desc: "Embora no passado não tolerássemos críticas ao nosso governo fora das petições controladas, nossa posição é segura o suficiente para permitir a operação de grupos ativistas."
 GCC_empower_parliament: "Capacitar o Parlamento"
 GCC_empower_parliament_desc: "O parlamento continua limitado por nossa constituição, com a vasta maioria da autoridade permanecendo nas mãos da família real. Isso levou a demandas populares por mais autoridade sendo delegada à nossa legislatura eleita, demandas de que deveríamos ouvir."
 GCC_end_censorship: "Fim da censura"
 GCC_end_censorship_desc: "Embora a censura ajude a proteger contra ameaças à nossa autoridade, ela sufoca o discurso popular construtivo e alimenta o ressentimento em relação ao nosso governo."
 GCC_free_and_fair_elections: "Governo Totalmente Democrático"
 GCC_free_and_fair_elections_desc: "Embora nossas reformas tenham levado a uma legislatura eleita democraticamente que atua como um freio ao nosso poder, até agora mantivemos o controle da família real sobre a nomeação de funcionários do governo. Os apelos populares por mais democratização não podem mais ser ignorados, e já é tempo de abrirmos esses cargos à contestação eleitoral ".
 GCC_empower_baath_supporters: "Capacitar apoiadores do Baath"
 GCC_empower_baath_supporters_desc: "O outrora grande partido Baath e a causa nacionalista árabe sofreram divisões e derrotas em toda a região. Agora que abrimos o espaço político em nosso país, podemos fazer de [ROOT.GetNameDef] uma nova base para o partido Baath e sua mistura de ideologia socialista e nacionalista. "
 GCC_empower_shia_democrats: "Empower Shia Democrats"
 GCC_empower_shia_democrats_desc: "Nossos cidadãos xiitas estão clamando por representação, e merecidamente. Devemos dar nosso apoio aos vários grupos pró-democracia que representam o povo xiita."
 GCC_empower_sunni_democrats: "Empower Sunni Democrats"
 GCC_empower_sunni_democrats_desc: "O islamismo sunita pluralista foi uma das formas mais proeminentes de oposição ao nosso governo durante o período de governo autoritário de [ROOT.GetNameDef]. Os valores religiosos de grupos como a Irmandade Muçulmana, bem como as conexões estreitas com a comunidade por meio de redes de apoio informal e provisão de bem-estar, reforçam seu apoio popular. "
 GCC_empower_western_based_dissidents: "Capacitar liberais"
 GCC_empower_western_based_dissidents_desc: "Alguns partidos e ativistas foram influenciados pelos valores seculares e liberais do Ocidente e, portanto, favorecem a liberalização social, ao contrário dos partidos islâmicos mais socialmente conservadores. Seus valores os tornam populares entre a juventude progressista, mas alienam os eleitores conservadores mais velhos."
 GCC_defensive_nationalism: "Nacionalismo defensivo"
 GCC_defensive_nationalism_desc: "Nosso estado enfrenta muitas ameaças externas. A melhor maneira de responder a essas ameaças não é nos sobrecarregar, nos envolvendo no exterior, mas nos concentrando na defesa de nossas fronteiras nacionais e na preservação de nossa unidade interna."
 GCC_aggressive_nationalism: "Nacionalismo agressivo"
 GCC_aggressive_nationalism_desc: "A melhor defesa é um bom ataque. O estado de [ROOT.GetNameDef] deve estar preparado para atacar no exterior a fim de proteger nossa integridade nacional."
 GCC_irredentist_rhetoric: "Retórica Irredentista"
 GCC_irredentist_rhetoric_desc: "[irredentist_rhetoric_description]"
 GCC_irredentist_rhetoric_desc_BHR: "Os Baharna são um povo orgulhoso espalhado por todo o Leste da Arábia. Eles já governaram um vasto território que abrangia todo o Leste da Arábia. Desde então, os Baharna têm sofrido com a opressão dos conquistadores estrangeiros. As dinastias Al-Khalifa e Al-Saud sofreram injustamente presidiu e dividiu um povo outrora grande. Libertado de seu jugo, o povo do Bahrein será restaurado à sua antiga glória. "
 GCC_irredentist_rhetoric_desc_KUW: "A Convenção Uqair de 1922 dividiu uma parte do território do Kuwait entre nosso governo e o de Najd, a moderna Arábia Saudita. Esta zona dividida é rica em petróleo e os sauditas atualmente possuem uma riqueza de petróleo que é legitimamente nossa. Devemos retomar o saudita -parte controlada da Zona Dividida e as oportunidades de extração de petróleo que ela confere. "
 GCC_irredentist_rhetoric_desc_OMA: "As províncias iemenitas de al-Mahrah e Hadramawt têm laços históricos e culturais estreitos com a província omanense de Dhofar. Esses orientais são culturalmente e, no caso de al-Mahrah, linguisticamente distintos do resto do Iêmen. Além disso, seus laços à capital do Iêmen, no noroeste, são tênues, na melhor das hipóteses, e provavelmente receberiam bem a governança de Omã. "
 GCC_irredentist_rhetoric_desc_QAT: "A propriedade do Bahrein sobre as legítimas ilhas Hawar do Qatar é uma afronta ao nosso orgulho nacional. Nossa soberania sobre as ilhas poderia ser facilmente restaurada no caso de Bahrein deixar de existir."
 GCC_irredentist_rhetoric_desc_SAU: "Abdulaziz estabeleceu o que viria a ser a Arábia Saudita por meio de uma ambiciosa conquista da península Arábica. Essa conquista foi necessariamente limitada na época pela proteção britânica dos Emirados ao longo da costa leste da Arábia e dos reinos Hachemita. existe mais, estamos livres para unificar toda a península Arábica sob uma bandeira. "
 GCC_irredentist_rhetoric_desc_UAE: "Bahrein e Catar deveriam ter aderido à união formada em 1971 que estabeleceu os Emirados Árabes Unidos. Para que nosso país alcance sua glória plena, esses dois emirados desonestos não podem permanecer independentes e devem ser restaurados à união pela força se necessário."
 GCC_favor_khomeinism: "Favorecer o Khomeinismo"
 GCC_favor_khomeinism_desc: "O princípio de wilayat al-faqih é um princípio xiita popularizado pelo aiatolá Khomeini do Irã, que coloca o poder nas mãos de um faqih, ou jurista islâmico. O princípio é compartilhado por grupos aliados da República Islâmica do Irã, como as várias ramificações do Hezbollah e, como tal, une uma identidade xiita que transcende as fronteiras. "
 GCC_favor_the_shiraziyyin: "Favorecer o Shiraziyyin"
 GCC_favor_the_shiraziyyin_desc: "Os Shiraziyyin, ou seguidores de al-Shirazi, seguem os ensinamentos do proeminente líder religioso xiita Mohammad al-Shirazi, que se desentendeu com o aiatolá Khomeini devido à sua oposição a wilayat al-faqih. Como resultado desse cisma, os movimentos de Shirazi no Golfo geralmente buscam autonomia do Irã e concentram sua atenção em questões nacionais, em vez de questões transnacionais. "
 GCC_maintain_tradition: "Manter a tradição"
 GCC_maintain_tradition_desc: "Nossa liberalização da esfera política não significa que devemos buscar um afastamento completo de nossas tradições locais em favor de uma sociedade totalmente ocidental e liberal. Nosso estado deve continuar a ser governado de acordo com os princípios islâmicos e os valores da [ROOT .GetAdjective] as pessoas devem ser respeitadas. "
 GCC_westernization_policies: "Políticas de ocidentalização"
 GCC_westernization_policies_desc: "A sociedade [ROOT.GetAdjective] não pode progredir se permanecer enraizada em tradições antiquadas. Nossa nação deve passar por reformas de liberalização rápidas para se tornar um membro civilizado da comunidade internacional."
 GCC_religious_subsidies: "Subsídios Religiosos"
 GCC_religious_subsidies_desc: "Devemos demonstrar o apoio contínuo de nosso governo às instituições religiosas de [ROOT.GetNameDef], fornecendo-lhes subsídios governamentais."
 GCC_ideological_partners: "Parceiros Ideológicos"
 GCC_ideological_partners_desc: "O Oriente Médio é uma região perigosa. Somos ameaçados por todos os lados por forças hostis e, como tal, devemos fortalecer nossas relações com Estados que compartilham nosso alinhamento ideológico."
 GCC_establish_a_republic: "Estabeleça uma República"
 GCC_establish_a_republic_desc: "Embora tenhamos tolerado a continuação da monarquia em uma capacidade simbólica até agora, sua existência contínua continua uma afronta aos nossos valores democráticos. O povo de [ROOT.GetNameDef] nunca estará verdadeiramente livre de seu legado autoritário até que se libertem de a família real."
 GCC_preserve_the_royal_family: "Preserve a Família Real"
 GCC_preserve_the_royal_family_desc: "A existência contínua da família real claramente não representa uma ameaça à nossa democracia. Toda a sua autoridade foi retirada e seu poder sobre os governantes eleitos foi eliminado. Por que comprometer a estabilidade de [ROOT.GetNameDef] destruindo uma instituição deste país que ainda é visto com carinho por muitos? "
 GCC_break_the_religious_establishment: "Quebre o estabelecimento religioso"
 GCC_break_the_religious_establishment_desc: "Por muito tempo a formulação de políticas do governo [ROOT.GetAdjective] foi devida aos ulemás, ou estudiosos muçulmanos, que apoiaram ou se opuseram às políticas governamentais dependendo de sua interpretação da lei islâmica. Embora tenhamos conseguido liberalizar nosso governo significativamente , o ulemá continua sendo um grande obstáculo ao progresso de nossa sociedade, um obstáculo que deve ser removido. "
 GCC_absolute_monarchy: "Monarquia absoluta"
 GCC_absolute_monarchy_desc: "A resposta às críticas ao nosso governo é não ceder às demandas de populistas perigosos, iniciando reformas democráticas. Em vez disso, devemos utilizar as maiores oportunidades de controle social que o século 21 nos oferece para fortalecer a autoridade de nosso governo. Manter o absoluto o controle da monarquia sobre o país é a única forma de preservar a estabilidade. "
 GCC_anti_corruption_drive: "Unidade anticorrupção"
 GCC_anti_corruption_drive_desc: "A corrupção é inegavelmente um problema em [ROOT.GetNameDef]. Pode ser vantajoso para nós perseguir os membros da família real que estão envolvidos em atividades corruptas, especialmente aqueles que representam a maior ameaça para [ROOT.GetLeader] autoridade..."
 GCC_reinforce_tribal_ties: "Reforçar laços tribais"
 GCC_reinforce_tribal_ties_desc: "Nossa autoridade sempre dependeu dos laços estreitos da família real com os líderes das várias tribos de [ROOT.GetNameDef]. Para garantir nosso governo, devemos ter certeza de que esses laços sejam tão fortes como sempre."
 GCC_extend_control_over_the_ulema: "Estenda o controle sobre o Ulema"
 GCC_extend_control_over_the_ulema_desc: "Os ulemás são uma parte extremamente influente da sociedade [ROOT.GetAdjective] e serviram bem aos interesses de nosso governo no passado, emitindo interpretações da lei islâmica que justificavam nossas ações. No entanto, eles mantêm um alto grau de autonomia e, como tal, pode se recusar a endossar certas políticas. Esta autonomia deve ser corroída se a autoridade do monarca deve permanecer suprema. "
 GCC_bolster_the_security_services: "Reforce os serviços de segurança"
 GCC_bolster_the_security_services_desc: "A polícia e os serviços de inteligência de nosso país são indispensáveis para a segurança de nosso regime e, por extensão, a segurança de [ROOT.GetNameDef]. Devem receber todos os recursos de que precisam para combater elementos desestabilizadores perigosos em [ROOT.GetAdjective] sociedade."
 GCC_centralize_power: "Centralize o poder"
 GCC_centralize_power_desc: "A maior ameaça à autoridade de [ROOT.GetLeader] não vem de jihadistas ou democratas, mas de membros rivais da família real. O tamanho da família real significa que muitas figuras opostas ao governo de [ROOT.GetLeader] têm conseguiram manter seus próprios centros de poder dentro do governo. Essas fontes alternativas de autoridade devem ser eliminadas. "
 GCC_pro_government_indoctrination: "Doutrinação Pró-Governo"
 GCC_pro_government_indoctrination_desc: "A escola e a mesquita são locais-chave nos quais as opiniões dos [ROOT.GetAdjective] s são moldadas e moldadas. Devemos pressionar essas instituições a defenderem pontos de vista pró-governo e incutir um senso de patriotismo no [ROOT.GetAdjective ] pessoas."
 GCC_enhanced_surveillance: "Vigilância Constante"
 GCC_enhanced_surveillance_desc: "Embora a maioria dos cidadãos de [ROOT.GetNameDef] sejam leais e patrióticos, devemos ficar de olho em toda a nossa população para garantir que elementos subversivos não surjam sob nossos narizes."
 GCC_a_cult_of_personality: "Um Culto à Personalidade"
 GCC_a_cult_of_personality_desc: "[ROOT.GetLeader] não deve ser simplesmente temido por seus inimigos, mas também amado por seu povo. Através do controle sobre a sociedade [ROOT.GetAdjective] que asseguramos, podemos convencer a população [ROOT.GetAdjective] de que o sucesso deste país e a boa fortuna está ligada diretamente à mão orientadora de nosso glorioso líder, cuja vontade é uma com a de Allah. "
 GCC_build_a_totalitarian_state: "Construir um Estado Totalitário"
 GCC_build_a_totalitarian_state_desc: "Nossa consolidação do estado agora está completa. Construímos uma sociedade que ama incondicionalmente [ROOT.GetLeader] e seu governo. Uma sociedade onde qualquer indício de rebelião é cortado pela raiz e onde a lealdade à família real tem precedência acima de tudo outro."
 GCC_a_radical_reorientation: "Uma Reorientação Radical"
 GCC_a_radical_reorientation_desc: "Apesar do fundamentalismo islâmico ser considerado uma ameaça ao governo e visto com hostilidade pela maioria da elite, em alguns setores há apoio silencioso para interpretações radicais do Alcorão, interpretações que desafiam a autoridade e clamam pelo estabelecimento de um estado islâmico pela força das armas. "
 GCC_covert_support_for_islamist_radicals: "Suporte secreto"
 GCC_covert_support_for_islamist_radicals_desc: "A Al-Qaeda na Península Arábica há muito tempo atua no Golfo, embora suas atividades tenham se restringido principalmente ao Iêmen. Por meio de canais discretos, podemos fornecer financiamento para elementos da AQAP no Iêmen para aumentar a viabilidade do movimento."
 GCC_tolerate_radical_preachers: "Tolerate Radical Preachers"
 GCC_tolerate_radical_preachers_desc: "O ulemá inclui uma ampla gama de indivíduos com uma ampla gama de pontos de vista semelhante. Embora o governo tenha historicamente desconfiado de figuras religiosas que fazem declarações subversivas, podemos usar nossa influência para garantir que as periferias radicais do ulemá tenham a chance de expor suas opiniões. "
 GCC_welcome_militants: "Influxo Militante"
 GCC_welcome_militants_desc: "Se fecharmos os olhos para os acontecimentos na fronteira, quem pode dizer se alguns elementos indesejáveis e subversivos conseguem passar despercebidos [ROOT.GetNameDef]?"
 GCC_arms_smuggling: "Contrabando de Armas"
 GCC_arms_smuggling_desc: "Para que um levante seja bem-sucedido, o povo deve estar armado. Felizmente, nosso país está localizado dentro de várias redes transnacionais de contrabando de armas."
 GCC_start_the_uprising: "Golpe Fundamentalista"
 GCC_start_the_uprising_desc: "Por muito tempo nosso país foi governado por elites corruptas e decadentes que usaram a linguagem do Islã para justificar seu domínio contínuo sobre o poder e os recursos que pertencem por direito ao povo. É hora de recuperarmos o manto de todos. Wahhab e travar uma luta armada contra a elite decadente. "
 GCC_clamp_down_on_vices: "Reprimir os vícios"
 GCC_clamp_down_on_vices_desc: "O caráter decadente e ocidentalizado do governo anterior produziu uma sociedade que é moralmente corrupta e quase além da redenção. É nosso dever tentar o nosso melhor para redimir os habitantes deste país."
 GCC_revolutionize_the_ulema: "Revolucione o Ulema"
 GCC_revolutionize_the_ulema_desc: "Muitos ulemás são silenciosamente ou, em alguns casos, vocais contra a nossa interpretação do Alcorão. Esses ulemás desorientados devem ser levados a compreender o erro de seus caminhos."
 GCC_traditional_gender_roles: "Papéis de gênero tradicionais"
 GCC_traditional_gender_roles_desc: "Certos aspectos da sociedade não devem ser mudados. As responsabilidades de homens e mulheres, respectivamente, estão claramente demarcadas e não são assunto para debate público."
 GCC_pledge_allegiance_to_al_qaeda: "QG da Al-Qaeda"
 GCC_pledge_allegiance_to_al_qaeda_desc: "Agora que estabelecemos um porto seguro para os fiéis, o território do qual assumimos o controle pode ser uma base para as atividades regionais e globais da Al Qaeda."
 GCC_pledge_allegiance_to_daesh: "Juro Fidelidade ao Estado Islâmico"
 GCC_pledge_allegiance_to_daesh_desc: "A Al-Qaeda é um movimento decrépito e decadente que perdeu de vista seu objetivo original de travar a jihad global, em vez de ficar atolado em assuntos locais. É hora de um novo movimento com um novo senso de propósito assumir seu Lugar, colocar."
 GCC_secure_the_loyalty_of_ansar_al_sharia: "Garanta a lealdade dos afiliados da Al-Qaeda"
 GCC_secure_the_loyalty_of_ansar_al_sharia_desc: "Por anos a Al Qaeda tem apoiado movimentos jihadistas em todo o Oriente Médio, África e Ásia Central. Agora que estabelecemos uma base para a atividade global da Al Qaeda, é hora de esses aliados nossos comprometerem seus combatentes à nossa causa . "
 GCC_jihad_in_arabia: "Jihad na Arábia"
 GCC_jihad_in_arabia_desc: "Como lar dos locais sagrados de Meca e Medina, a península Arábica é talvez o território mais significativo do ponto de vista religioso do mundo. Portanto, não pode ser permitido que continue a ser governado por governos insuficientemente devotos e corruptos."
 GCC_jihad_in_the_levant: "Jihad no Iraque e al-Sham"
 GCC_jihad_in_the_levant_desc: "O Iraque e o Levante são regiões que foram dilaceradas por forças estrangeiras desde a era colonial. É apenas pela força das armas que os cruzados e ocupantes sionistas do Levante podem ser expulsos."
 GCC_jihad_in_the_maghreb: "Jihad no Magrebe"
 GCC_jihad_in_the_maghreb_desc: "Os estados norte-africanos do Magrebe viram nossos irmãos jihadistas sofrerem sob a opressão brutal dos regimes apoiados pelo Ocidente. Devemos libertá-los de seu sofrimento o mais rápido possível e acabar com a jahiliyyah que assola o norte da África."
 GCC_jihad_in_west_africa: "Jihad no Sahel"
 GCC_jihad_in_west_africa_desc: "O Sahel é uma região atormentada pela insegurança alimentar, seca e governação corrupta. É, portanto, uma região que exige libertação e onde encontraremos muitos muçulmanos ansiosos por se juntar à nossa causa".
 GCC_war_on_daesh: "Guerra ao Daesh"
 GCC_war_on_daesh_desc: "O chamado" Estado Islâmico "é uma clara ameaça à nossa liderança do movimento jihadista global. A rejeição de nossa autoridade e suas táticas não convencionais não podem mais ser toleradas. É hora de travarmos uma guerra total contra o arrivista Daesh. "
 GCC_foreign_affairs: "Relações Exteriores"
 GCC_foreign_affairs_desc: "Embora historicamente não tenhamos precisado nos envolver fortemente na política regional, dada a segurança que nos foi fornecida primeiro pelos britânicos e depois pelos americanos, talvez tenha chegado a hora de adotarmos uma abordagem mais proativa em relação à política externa."
 GCC_influence_muslim_europe: "Influenciar a Europa muçulmana"
 GCC_influence_muslim_europe_desc: "A expansão do Império Otomano na Europa deixou uma pegada naquele continente na forma de várias nações de maioria muçulmana. Embora muitos dos muçulmanos nesses países adotem uma abordagem muito diferente para sua fé em comparação com os muçulmanos em nosso país, ainda podemos usar nossa religião comum como base para estender nossa influência nesta região. "
 GCC_befriend_the_turks: "Amizade com os turcos"
 GCC_befriend_the_turks_desc: "[befriend_the_turks_description]"
 GCC_befriend_the_turks_desc_not_saudi: "A Turquia é uma potência regional em crescimento e pode ser benéfico para nós aprofundarmos nossa cooperação. Em face das ambições regionais de [SAU.GetNameDef], um contrapeso à influência saudita no Golfo nos fornecerá muito necessária flexibilidade e colocar um controle sobre a expansão saudita. "
 GCC_befriend_the_turks_desc_saudi: "Embora no passado tenhamos desconfiado de qualquer presença turca em nossa esfera de influência imediata, pode servir melhor aos nossos interesses buscar o diálogo com os turcos. Incentivar a Turquia a simpatizar conosco em vez dos persas ajudará a conter o que é, em última análise, mais importante Ameaça iraniana. "
 GCC_contain_the_turks: "Conter os turcos"
 GCC_contain_the_turks_desc: "Não podemos permitir que a Turquia persiga seus interesses no Oriente Médio. O apoio [TUR.GetLeader] ao Islã político corre o risco de fortalecer um perigoso movimento populista, que pode tentar derrubar nosso governo."
 GCC_turkish_bases: "Bases turcas"
 GCC_turkish_bases_desc: "Como parte do nosso fortalecimento das relações com os turcos, devemos convidar [TUR.GetLeader] a estabelecer uma base militar turca em nosso território. Isso não apenas ajudará a melhorar ainda mais as relações entre nossos dois países, mas também ajudará a fortalecer nosso segurança contra ameaças externas dado o incentivo da Turquia para proteger sua nova base militar. "
 GCC_security_guarantees_turkey: "Garantias de Segurança"
 GCC_security_guarantees_turkey_desc: "Agora que nossas relações com a Turquia se tornaram excepcionalmente estreitas, talvez seja hora de negociar um tratado em que ambos os nossos países garantam a soberania do outro. Isso certamente ajudará a repelir quaisquer forças hostis que possam ameaçar a nós ou aos nossos novos aliados . "
 GCC_sanction_turkey: "Sanção Turquia"
 GCC_sanction_turkey_desc: "Apesar de nossas advertências, a Turquia continuou a se intrometer no mundo árabe. Não temos escolha a não ser usar medidas coercitivas para dissuadir a Turquia de promover suas ambições imperialistas."
 GCC_influence_the_levant: "Influenciar o Iraque e al-Sham"
 GCC_influence_the_levant_desc: "O Iraque e o Levante são o lar de múltiplas oportunidades de cooperação, bem como de ameaças de contenção. Localizada na interseção entre várias esferas de influência, é uma região que não podemos ignorar."
 GCC_back_the_syrian_opposition: "Arme a oposição"
 GCC_back_the_syrian_opposition_desc: "[SYR.GetLeader] é um ditador brutal, mas também, mais importante, uma ameaça aos nossos interesses na região. Devemos enviar apoio aos grupos de oposição que poderiam livrar a região desta ameaça."
 GCC_intervene_in_syria: "Derrubar Assad"
 GCC_intervene_in_syria_desc: "A revolução está em andamento. Devemos garantir seu sucesso pressionando pelo uso de botas no solo. Se jogarmos nossas cartas da maneira certa, essas botas podem ser americanas em vez das nossas. Solapar o regime sírio removeria um importante aliado iraniano e apoiador do Hezbollah, e pavimenta o caminho para o estabelecimento de um governo que é receptivo aos interesses [ROOT.GetAdjective]. "
 GCC_denounce_the_opposition: "Abandone a Oposição"
 GCC_denounce_the_opposition_desc: "Não é sensato para um governo como o nosso, sujeito às mesmas ameaças terroristas que o da Síria, continuar apoiando um movimento de oposição que contém elementos extremistas perigosos."
 GCC_rapprochement_with_the_regime: "Aproximação com o Regime"
 GCC_rapprochement_with_the_regime_desc: "A maré da guerra na Síria começou a se voltar contra a oposição. Seria de nosso interesse consertar as relações com um governo com o qual teremos que nos envolver de forma realista nos próximos anos."
 GCC_jordanian_ties: "Colocar de lado os palestinos"
 GCC_jordanian_ties_desc: "Em última análise, fazer campanha pela causa palestina serve a poucos propósitos geopolíticos. Seguir rigidamente a linha pró-palestina nos impediu de cooperar com Israel, um estado com o qual compartilhamos muitos inimigos em comum. No entanto, colocar os palestinos de lado, sem dúvida, terá resistência à nossa população, que permanecem esmagadoramente anti-sionistas. "
 GCC_pressure_lebanon: "Pressão Líbano"
 GCC_pressure_lebanon_desc: "Embora nossas relações com os libaneses tenham sido historicamente boas, não podemos mais ignorar a tolerância do governo libanês ao Hezbollah, uma perigosa organização terrorista apoiada pelo Irã. Devemos pressionar o Líbano a se distanciar da esfera de influência iraniana."
 GCC_grant_recognition: "Conceder Reconhecimento"
 GCC_grant_recognition_desc: "A maior parte do mundo muçulmano se recusou a reconhecer a legitimidade do Estado de Israel. Essa falta de reconhecimento tem dificultado a melhoria das relações entre nós e os israelenses e, portanto, é do nosso interesse romper com o resto do mundo muçulmano no reconhecimento de Israel, sinalizando nosso desejo de uma cooperação mais estreita com o estado judeu. "
 GCC_secret_cooperation: "Cooperação secreta"
 GCC_secret_cooperation_desc: "Israel é a nação mais avançada tecnologicamente no Oriente Médio. Negociar secretamente um acordo para compartilhar tecnologia militar entre nossos dois países sem dúvida ajudará a aprimorar nossas próprias capacidades, bem como a aprofundar nossa cooperação com as IDF, a força no Oriente Médio que é o mais capaz de acabar com o Hezbollah de uma vez por todas e de resistir à crescente ameaça persa. "
 GCC_war_with_hezbollah: "Guerra com o Hezbollah"
 GCC_war_with_hezbollah_desc: "O Hezbollah tem sido uma ferramenta da política externa iraniana por anos, que tem procurado subverter e desafiar o governo de governos como o nosso, encorajando sentimentos revolucionários entre as minorias xiitas em toda a região. Nossa hostilidade ao Hezbollah é compartilhada por Israel, que tem sofrido de invasões e ataques indiscriminados em seu território. Somos, portanto, aliados naturais contra o Hezbollah. "
 GCC_host_talks: "Um Árbitro Imparcial"
 GCC_host_talks_desc: "Quando se trata de paz entre Israel e Palestina, muitos tentaram. Todos falharam. Devemos usar nosso capital político para fazer uma nova tentativa de trazer a paz ao Oriente Médio, elaborando uma proposta que seja aceitável para ambos os lados."
 GCC_cash_for_land: "Dinheiro pela Terra"
 GCC_cash_for_land_desc: "Quando se trata de questões tão emocionantes como assentamentos israelenses e refugiados palestinos, o dinheiro vivo pode parecer uma solução inadequada. No entanto, a compensação financeira é um ponto do qual nossa proposta de paz depende e, como tal, devemos estar dispostos a colocar os fundos necessário para compensar e apoiar o reassentamento de centenas de milhares, até mesmo milhões de pessoas. "
 GCC_peace_in_the_middle_east: "Paz no Oriente Médio"
 GCC_peace_in_the_middle_east_desc: "Nossa proposta de paz, não muito tempo atrás, foi recebida com zombarias de escárnio em Washington, Londres, Moscou e além. Mas nós alcançamos o que todo mediador internacional não conseguiu até agora-paz entre Israel e Palestina. Deste ponto em diante , [FROM.GetName] estará para sempre associado à diplomacia perspicaz e à melhoria de milhões de vidas. "
 GCC_favor_resistance: "Apoie uma Palestina Livre"
 GCC_favor_resistance_desc: "Os palestinos foram amaldiçoados com a apatridia, sua situação servindo como um lembrete constante dos fracassos da comunidade internacional. A brutalidade da ocupação israelense e o abandono tácito da causa palestina pelos governos árabes deixaram os palestinos sozinhos e sem um aliado para depender. Nós poderíamos ser esse aliado. "
 GCC_live_and_let_live: "Apoie o Líbano"
 GCC_live_and_let_live_desc: "O Líbano é um país que tem sofrido décadas de divisão interna. Devemos apoiar seu governo tanto quanto pudermos, em vez de impor expectativas irrealistas a este estado frágil."
 GCC_support_hamas: "Armas para o Hamas"
 GCC_support_hamas_desc: "Os Acordos de Oslo de 1993 e seu subsequente fracasso prejudicaram significativamente a reputação do movimento nacionalista palestino dominante às custas de seus rivais islâmicos, o Hamas. Portanto, o Hamas é o ator palestino que devemos apoiar para minar Israel."
 GCC_combat_saudi_influence: "Critique a Ocupação"
 GCC_combat_saudi_influence_desc: "Lamentavelmente, muitos estados árabes optaram por evitar fazer condenações abertas a Israel para evitar um impacto negativo nas relações diplomáticas. Não devemos fazer tal consideração e condenar a ocupação israelense ilegal nos termos mais fortes possíveis."
 GCC_back_an_intifada: "Apoie uma Intifada"
 GCC_back_an_intifada_desc: "O povo palestino exige ser ouvido. Uma Intifada lembrará ao mundo que seu sofrimento não deve ser tolerado e mostrará a Israel que sua ocupação da Palestina não é sustentável."
 GCC_war_with_israel: "Guerra com Israel"
 GCC_war_with_israel_desc: "A Intifada nos deu mais evidências de que não há limites para a brutalidade de Israel. Não podemos simplesmente sentar e assistir enquanto o povo palestino é massacrado impiedosamente."
 GCC_forge_an_independent_path: "Revolta Regional"
 GCC_forge_an_independent_path_desc: "Durante anos, uma sombra pairou sobre o Oriente Médio. O governo anterior de nosso país fez pouco para desafiar a injustiça da interferência americana no Oriente Médio e, por meio de sua inação, falhou o povo [ROOT.GetAdjective]. É hora de nós seguir um caminho diferente e mais radical e remodelar o Oriente Médio à nossa imagem. "
 GCC_strategic_hedging: "Hedging Estratégico"
 GCC_strategic_hedging_desc: "O Oriente Médio é o local de contestação entre muitas grandes potências. É de nosso interesse buscar uma política externa que equilibre essas potências umas com as outras e nos proporcione o máximo de flexibilidade possível."
 GCC_keep_to_the_saudi_line: "Manter o status quo"
 GCC_keep_to_the_saudi_line_desc: "Historicamente, nos beneficiamos de manter uma parceria estreita primeiro com os britânicos e depois com os americanos. Não vemos razão para colocar nossa segurança em risco, jogando fora nossos laços com o Ocidente. Essa parceria, no entanto, não deve ser interpretada como dependência. Nós devemos manter nossa própria capacidade de agir contra aqueles que nos fariam mal, pois nossos aliados ocidentais nem sempre podem vir em nosso auxílio. "
 GCC_improve_relations_with_iran: "Melhorar as relações com o Irã"
 GCC_improve_relations_with_iran_desc: "O Irã é um poder muito significativo para ser ignorado. Embora nossos aliados internos e externos possam se opor a uma melhoria nas relações com o Irã, por enquanto devemos nos concentrar no pragmatismo diplomático e lidar com as repercussões potenciais de nossa mudança de política externa mais tarde."
 GCC_the_arab_street: "The Arab Street"
 GCC_the_arab_street_desc: "Em todo o mundo árabe, tem havido uma discrepância histórica entre as políticas dos governos e as opiniões de seu povo. Quando se trata da questão Israel-Palestina, relações com os Estados Unidos, Islã político e democratização, há poucos governos árabes com a coragem de traduzir a opinião pública em política externa. Podemos ser nós a mudar este estado de coisas ".
 GCC_non_aggression_pact: "Convide a Força Quds"
 GCC_non_aggression_pact_desc: "Desde a Revolução Iraniana em 1979, a República Islâmica segue uma política externa intervencionista que conta com o apoio de estados aliados e grupos armados para conter os inimigos do Irã e estender sua própria influência. Devemos apoiar o Irã neste esforço e permitir que nosso território seja usado como uma base para as atividades da infame força Quds do Irã. "
 GCC_align_with_iran: "Minar Vizinhos"
 GCC_align_with_iran_desc: "Os xiitas do Golfo Pérsico há muito tempo são oprimidos por monarquias hostis. Devemos encorajar essas minorias oprimidas a se agitarem contra seus governos."
 GCC_antagonize_iran: "Antagonize o Irã"
 GCC_antagonize_iran_desc: "Desde 1979, as monarquias árabes enfrentam uma ameaça existencial na forma da República Islâmica do Irã. Embora às vezes as relações tenham sido mornas, sempre entendemos que a marca revolucionária do Islã político do Irã ameaça a estabilidade da região e, por extensão , nosso próprio governo. "
 GCC_combat_iranian_influence: "Combate a Influência Iraniana"
 GCC_combat_iranian_influence_desc: "A influência do Irã tem crescido tanto nos estados sunitas quanto xiitas. Devemos usar nossa própria influência para resistir às tentativas do Irã de expansão do poder brando ou enfrentar uma extensão do chamado" eixo de resistência "do Irã e do crescente xiita."
 GCC_denounce_iranian_meddling: "Denuncie a intromissão iraniana"
 GCC_denounce_iranian_meddling_desc: "Não podemos simplesmente permitir que o Irã fique descontrolado na região sem expressar nosso descontentamento. A inação de nossos aliados é o que contribuiu para este lamentável estado de coisas, portanto, devemos assumir a responsabilidade de denunciar a ameaça persa."
 GCC_confront_iranian_partners: "Parceiros Persas de Bloqueio"
 GCC_confront_iranian_partners_desc: "O Conselho de Cooperação do Golfo foi concebido como uma frente única contra ameaças comuns às monarquias árabes do Golfo. Esta unidade foi fragmentada por abordagens diferentes em relação à ameaça representada pelo Irã, com alguns de nossos antigos parceiros buscando relações amigáveis com nosso inimigo mortal . Isso não pode mais ser tolerado. "
 GCC_the_war_within: "Guerra na Península Arábica"
 GCC_the_war_within_desc: "O Conselho de Cooperação do Golfo se tornou uma casca vazia de cooperação regional. Lamentavelmente, não temos escolha agora a não ser resolver nossas diferenças com nossos vizinhos e ex-amigos por meios violentos."
 GCC_strengthen_us_ties: "Fortaleça os laços com os EUA"
 GCC_strengthen_us_ties_desc: "A América e [ROOT.GetNameDef] podem parecer aliados improváveis, dados nossos tipos de regime amplamente diferentes, mas nossos interesses regionais são notavelmente semelhantes. Devemos reforçar uma parceria que não fez nada além de apoiar nossos interesses nacionais e segurança regional. Mesmo que alguns [ ROOT.GetAdjective] s nos ressentimos com essa relação especial, é uma que não podemos prescindir. "
 GCC_mass_arms_purchases: "Secure American Protection"
 GCC_mass_arms_purchases_desc: "A América apoiou retoricamente nossa segurança no passado e veio em nossa defesa durante a Guerra do Golfo, demonstrando seu compromisso com a estabilidade do Oriente Médio. No entanto, antes de buscarmos uma política externa mais ativa na região, devemos primeiro assegurar um firme compromisso americano com venha em nossa defesa no caso de um ataque externo. "
 GCC_amplify_sectarian_rhetoric: "Amplificar a retórica sectária"
 GCC_amplify_sectarian_rhetoric_desc: "O sectarismo, apesar do que a mídia ocidental possa sugerir, não é uma característica permanente da política do Oriente Médio. No entanto, eventos recentes realmente exacerbaram as tensões entre sunitas e xiitas em toda a região, tensões que nos fornecem uma oportunidade útil para minar o Irã xiita."
 GCC_support_iranian_separatists: "Apoie os separatistas iranianos"
 GCC_support_iranian_separatists_desc: "As lutas do Irã com vários movimentos separatistas são anteriores à República Islâmica. Azeris, árabes, balochis e curdos lutaram contra a discriminação de Teerã em seus esforços para alcançar maior autonomia. Árabes e Balochis, em particular, buscam aliados naturais, os primeiros devido ao nosso afinidade étnica, esta última devido à nossa identidade sunita compartilhada. "
 GCC_behead_the_snake: "Decapite a cobra"
 GCC_behead_the_snake_desc: "Os americanos devem estar cientes da ameaça que o Irã representa para ambas as nossas nações. O programa nuclear do país, seu apoio a elementos subversivos em toda a região e sua ideologia radical e extremista exigem uma resposta armada rápida e decisiva. Devemos fazer está claro para os Estados Unidos que eles devem cortar a cabeça da cobra que é a República Islâmica do Irã ou correr o risco de destruição ".
 GCC_distance_from_america: "Distância da América"
 GCC_distance_from_america_desc: "Não podemos mais ignorar a pressão crescente de nossa população para reduzir nossa dependência dos Estados Unidos para nossa segurança. É hora de adotarmos uma abordagem radicalmente diferente em nossa política externa, que irá libertar [ROOT.GetNameDef] de dominação neo-imperial. "
 GCC_expel_us_interests: "Expelir os interesses dos EUA"
 GCC_expel_us_interests_desc: "As tropas americanas são ressentidas, e até odiadas, pelo povo de [ROOT.GetNameDef]. Os americanos devem ser obrigados a deixar nosso país para que não possam continuar a usá-lo como palco para suas ambições imperiais."
 GCC_friendship_with_russia: "Amizade com a Rússia"
 GCC_friendship_with_russia_desc: "A Rússia carece do peso hegemônico dos Estados Unidos, o que significa que, embora não possa garantir nossa segurança na mesma medida que os Estados Unidos, não compartilha das aspirações imperialistas da América. Uma parceria de segurança com a Rússia será, portanto, mais justa e menos impopular com os [ROOT.GetAdjective] public. "
 GCC_invite_russian_advisors: "Convide conselheiros russos"
 GCC_invite_russian_advisors_desc: "Os militares russos têm séculos de experiência à sua disposição, experiência da qual poderíamos nos beneficiar convidando conselheiros russos para treinar nossas próprias forças armadas."
 GCC_russian_bases: "Bases russas"
 GCC_russian_bases_desc: "Permitir que a Rússia estabeleça bases militares em nosso território serviria aos interesses de ambos os nossos países. A Rússia ganharia uma base de operações útil em uma região estrategicamente importante e nós, de nossa parte, ganharíamos um compromisso maior com nossa segurança de nosso novo aliado . "
 GCC_reject_foreign_interference: "Rejeitar interferência estrangeira"
 GCC_reject_foreign_interference_desc: "O Oriente Médio tem sido governado por décadas por governos colaboracionistas que dependem de potências estrangeiras para sua receita e segurança. O povo da região está clamando por uma mudança no status quo, um processo que podemos começar a sério em [ROOT.GetNameDef ] separando-nos da influência estrangeira. "
 GCC_attack_foreign_stooges: "Exigir a Expulsão de Tropas Estrangeiras"
 GCC_attack_foreign_stooges_desc: "Muitos países hospedam bases militares para nações estrangeiras com aspirações imperiais na região. Sejam tropas americanas ou russas que esses países hospedam em seu solo, eles devem ordenar que partam imediatamente ou enfrentar as consequências."
 GCC_war_with_imperialism: "Guerra ao Imperialismo"
 GCC_war_with_imperialism_desc: "Infelizmente, ainda não conseguimos a libertação dos povos muçulmanos e árabes da região, já que as tropas estrangeiras continuam ocupando terras que são nossas por direito. A única opção que nos resta é expulsá-los pela força e derrubar os governos fantoches que os hospedam. "
 GCC_influence_north_africa: "Influenciar o Norte da África"
 GCC_influence_north_africa_desc: "O Norte da África, particularmente os países do Magrebe, tradicionalmente se distanciaram da política do Oriente Médio, mantendo laços mais fortes com a Europa no norte e com a África Subsaariana no sul. No entanto, devido à crescente rivalidade geopolítica existente em nossa esfera de influência imediata, pode valer a pena reforçar nosso envolvimento nesta região. "
 GCC_algerian_ties: "Lado com a Argélia"
 GCC_algerian_ties_desc: "Argélia e Marrocos têm, desde a independência, competido pelo domínio e se chocando repetidamente. Essa animosidade torna extremamente difícil manter boas relações com ambos simultaneamente. Melhorar as relações com a Argélia pode ser do nosso interesse devido à vasta experiência daquele país no combate aos rebeldes islâmicos, experiência que podemos utilizar. "
 GCC_moroccan_ties: "Lado com Marrocos"
 GCC_moroccan_ties_desc: "Argélia e Marrocos têm, desde a independência, competido pelo domínio e se chocando repetidamente. Essa animosidade torna extremamente difícil manter boas relações com ambos ao mesmo tempo. Sendo uma monarquia e não uma república, Marrocos é o parceiro mais natural para nós e nossas relações têm portanto, foi forte no passado. "
 GCC_aid_sudan: "Ajuda ao Sudão"
 GCC_aid_sudan_desc: "O governo islâmico do Sudão se inclinou historicamente para o Irã devido à afinidade ideológica dos dois estados. No entanto, essa relação fez pouco para apoiar a economia em dificuldade do Sudão, que sofreu com as sanções ocidentais desde o final dos anos 90. Podemos ajudar a garantir um realinhamento sudanês fornecendo o apoio econômico que o Irã tem sido incapaz de oferecer. "
 GCC_sanction_sudan: "Sanction Sudan"
 GCC_sanction_sudan_desc: "A liderança de [SUD.GetLeader] foi atormentada por controvérsias internacionais. Sob seu governo, o Sudão foi acusado de ser um Estado patrocinador do terror e também um grande violador dos direitos humanos. exemplo que devemos seguir. "
 GCC_back_the_strongman: "Apoie o Homem Forte"
 GCC_back_the_strongman_desc: "O Egito é governado melhor quando está sob o controle de um único e forte líder apoiado por um dos militares mais poderosos do Oriente Médio. Devemos continuar a apoiar a estabilidade e o governo secular neste importante país árabe, junto com um governo regional ordem que favorece a autocracia apoiada pelos americanos em vez de desestabilizar a democracia. "
 GCC_back_the_brotherhood: "Apoie a Irmandade"
 GCC_back_the_brotherhood_desc: "O Egito, como o berço da Irmandade Muçulmana, é uma arena simbolicamente significativa para a batalha entre o autoritarismo secular e a democracia islâmica, uma batalha sobre a qual devemos formular uma posição. A Irmandade, que tem muitos seguidores em toda a região, pode ser um canal útil para nossa influência no exterior. "
 GCC_war_in_libya: "Remessas de armas da Líbia"
 GCC_war_in_libya_desc: "Durante grande parte de sua história, a Líbia foi um local de contestação estrangeira. Itália, Grã-Bretanha, Rússia e os Estados Unidos competiram por influência na Líbia pré-Kadafi, tentando se beneficiar da localização estratégica do país e dos depósitos de petróleo de alta qualidade. No entanto, o envolvimento reduzido do Ocidente no país ofereceu a potências regionais como nós uma oportunidade de moldar a política líbia a nosso favor ".
 GCC_influence_south_asia: "Influenciar o Sul da Ásia"
 GCC_influence_south_asia_desc: "A leste fica uma região rica em história e cultura, que já foi um dos impérios muçulmanos mais poderosos da história do mundo. Hoje, o subcontinente indiano sofre de uma rivalidade acirrada entre a Índia e o Paquistão. Essa rivalidade significa que nós devemos ter cuidado com nossas aberturas diplomáticas, já que só até agora podemos melhorar as relações com um lado sem antagonizar o outro. "
 GCC_affirm_pakistani_ties: "Afirme os laços do Paquistão"
 GCC_affirm_pakistani_ties_desc: "Como um dos maiores países de maioria muçulmana do mundo, o Paquistão é um país que tem valor cultural, econômico e geopolítico para nós. Devemos, portanto, garantir que nossos laços com os paquistaneses sejam os mais fortes possíveis."
 GCC_oil_refineries_in_pakistan: "Refinarias de petróleo no Paquistão"
 GCC_oil_refineries_in_pakistan_desc: "Nossas décadas de experiência com petróleo significam que podemos oferecer aos nossos parceiros paquistaneses know-how técnico útil em relação ao refino de petróleo bruto. Esta cooperação melhora nossas relações com o Paquistão, bem como ajuda a apoiar a economia crescente do Paquistão."
 GCC_deepen_military_cooperation: "Aprofundar a Cooperação Militar"
 GCC_deepen_military_cooperation_desc: "Os militares paquistaneses são um dos militares mais experientes e bem treinados do mundo muçulmano. Podemos nos beneficiar dessa expertise e experiência intensificando nossa cooperação militar com nosso parceiro paquistanês. No entanto, essa cooperação nos impedirá de buscar laços mais estreitos ao amargo rival do Paquistão. "
 GCC_security_guarantees: "Garantias de Segurança"
 GCC_security_guarantees_desc: "Agora que as relações com o Paquistão foram substancialmente fortalecidas, podemos unir nossas duas nações com garantias de segurança. Deste dia em diante, [ROOT.GetNameDef] e o Paquistão não serão apenas parceiros próximos, mas também aliados fortes."
 GCC_draw_closer_to_india: "Aproxime-se da Índia"
 GCC_draw_closer_to_india_desc: "Embora tradicionalmente tenhamos laços mais estreitos com o Paquistão, a Índia é uma potência militar e econômica muito grande para ser ignorada. Devemos, portanto, manter relações amigáveis com a Índia, mesmo enquanto continuamos a manter laços com seu inimigo mais odiado."
 GCC_improve_trade_relations: "Melhorar as relações comerciais"
 GCC_improve_trade_relations_desc: "A enorme população da Índia significa que ela tem um mercado igualmente grande para nossas exportações. Portanto, seria sábio para nós fortalecer nossa parceria comercial com esta potência econômica."
 GCC_end_the_special_relationship: "Fim da Relação Especial"
 GCC_end_the_special_relationship_desc: "Embora nossos laços com o Paquistão possam ter nos servido bem no passado, chegou a hora de fazermos uma escolha entre preservar nosso relacionamento com o Paquistão e buscar laços mais estreitos com seu rival maior."
 GCC_indian_bases: "Bases indianas"
 GCC_indian_bases_desc: "Tendo jogado nossa sorte com a Índia em oposição ao Paquistão, faria sentido para nós consolidar nossa aliança com os indianos, dando-lhes permissão para estabelecer bases militares em nosso território. Isso não produzirá apenas sinais tangíveis de nossa estreita parceria , mas também dará à Índia uma razão convincente para continuar investindo em nossa segurança. "
 GCC_military_affairs: "Assuntos militares"
 GCC_military_affairs_desc: "Em uma região cada vez mais instável, resta saber se podemos continuar a depender dos Estados Unidos para nossa segurança. Devemos construir nossas próprias capacidades para estarmos prontos para qualquer ameaça à nossa soberania e integridade territorial."
 GCC_equipment_modernizations: "Modernizações de Equipamentos"
 GCC_equipment_modernizations_desc: "Nossos estoques da era da Guerra Fria estão cada vez mais aquém dos padrões globais. Devemos fazer o que pudermos para manter o equipamento de nossas forças armadas atualizado."
 GCC_foreign_procurement: "Compras Estrangeiras"
 GCC_foreign_procurement_desc: "Realisticamente, nunca seremos capazes de desenvolver uma indústria de armas como a da Rússia e dos Estados Unidos. Devemos, portanto, continuar a importar nossas armas de nações tecnologicamente superiores."
 GCC_ak103: "Pedido AK-103s"
 GCC_ak103_desc: "Nossos antigos rifles de serviço exigem uma substituição mais avançada. O AK-103 é uma iteração moderna do infame rifle de assalto Kalashnikov, com câmara para o cartucho de 7,62 x 39 mm. É um produto da mesma engenharia russa que produziu o AK-47 e toda uma série de outras armas pequenas que moldaram os campos de batalha modernos. "
 GCC_m4: "Encomendar Carabinas M4"
 GCC_m4_desc: "Nossos velhos rifles de serviço exigem uma substituição mais avançada. A carabina M4 é um derivado compacto AR-15 que continua sendo amplamente utilizado no Exército dos Estados Unidos e no Corpo de Fuzileiros Navais, bem como em militares aliados dos EUA em todo o mundo. Portanto, é um arma apropriada para nossas forças adotarem. "
 GCC_kobra: "Encomendar Cobras"
 GCC_kobra_desc: "O turco Otokar Cobra é um veículo robusto e confiável que recebeu atenção global substancial e sucesso de exportação. Além disso, é relativamente mais acessível do que alguns de seus concorrentes."
 GCC_matv: "Encomendar M-ATVs"
 GCC_matv_desc: "O Oshkosh M-ATV é um veículo protegido por emboscadas resistentes a minas americanas (MRAP) projetado para substituir o grande estoque de Humvees das forças armadas dos Estados Unidos. Ele melhorou significativamente as falhas que soldados e mulheres americanos encontraram em seu antecessor."
 GCC_f35: "Vá com o F-35"
 GCC_f35_desc: "O F-35 Lighting II é o resultado de um longo e caro programa americano para produzir um caça stealth de quinta geração. Ele tem sido muito procurado por vários aliados dos EUA, e por boas razões. Devemos seguir o exemplo e buscar adquirir este caça multirole avançado para a Força Aérea [ROOT.GetAdjective] para complementar nosso estoque de aeronaves antigo. "
 GCC_eurofighter: "Vá com o Eurofighter"
 GCC_eurofighter_desc: "O Eurofighter Typhoon foi um ambicioso projeto multinacional que envolveu a experiência aeronáutica do Reino Unido, Alemanha, Itália e Espanha. É um caça de superioridade aérea eficaz e amplamente utilizado e, portanto, seria uma adição valiosa ao nosso estoque de aeronaves."
 GCC_rafale: "Vá com o Rafale"
 GCC_rafale_desc: "A França participou originalmente do projeto Eurofighter Typhoon, mas após desentendimentos com os outros participantes do projeto, a França se separou e começou a buscar seu próprio programa de caça. Esse programa produziu o Dassault Rafale, uma aeronave avançada que seria um suplemento eficaz, mas acessível para nosso estoque de aeronaves existente. "
 GCC_su57: "Vá com o Su-57"
 GCC_su57_desc: "O Sukhoi Su-57 é um caça a jato de quinta geração muito aguardado atualmente em desenvolvimento pela Federação Russa. O Su-57 será a primeira aeronave russa a utilizar tecnologia stealth e substituirá o MiG-29 e o Su-27 na Rússia serviço. Esta aeronave de natureza altamente avançada é a contraparte russa do F-35 americano, apesar das diferenças em seu papel e design pretendidos. "
 GCC_local_arms_industry: "Indústria local de armas"
 GCC_local_arms_industry_desc: "Embora no passado dependêssemos de armas importadas, o aumento da insegurança regional significa que devemos considerar o desenvolvimento de nossa própria indústria de armas para maximizar nossa autossuficiência no caso de um conflito armado."
 GCC_domestic_rifle_designs: "Projetos de rifle [ROOT.GetAdjective]"
 GCC_domestic_rifle_designs_desc: "Nossos rifles de serviço existentes têm décadas e precisam ser substituídos. Em vez de importar mais armas pequenas do exterior e perpetuar a dependência de fornecedores estrangeiros, devemos desenvolver nosso próprio rifle de serviço."
 GCC_armored_vehicles: "Armadura [ROOT.GetAdjective]"
 GCC_armored_vehicles_desc: "Para reduzir nossa dependência de importações estrangeiras, devemos apoiar nossa indústria local de armas, promovendo o desenvolvimento de veículos blindados domésticos."
 GCC_corvette_program: "Programa Naval"
 GCC_corvette_program_desc: "Nossa marinha tem historicamente dependido de navios fabricados no exterior. No entanto, agora que começamos a desenvolver nossa própria indústria naval, podemos complementar esse estoque com navios projetados e fabricados localmente."
 GCC_expanded_recruitment: "Recrutamento Expandido"
 GCC_expanded_recruitment_desc: "Nossos militares são relativamente pequenos devido à nossa confiança histórica nos Estados Unidos para nossa segurança. No entanto, mesmo no caso de os Estados Unidos continuarem a ser um fiador confiável de nossa segurança, devemos ter um exército suficientemente grande para atrasar qualquer invasão de nosso território o tempo suficiente para a ajuda chegar. "
 GCC_a_streamlined_military: "Um militar aerodinâmico"
 GCC_a_streamlined_military_desc: "Embora um grande exército tenha suas vantagens, a natureza da guerra moderna significa que um exército mais magro, mais eficiente e melhor coordenado pode atender melhor às necessidades de [ROOT.GetNameDef]."
 GCC_asymmetric_warfare: "Revolução nos Assuntos Militares"
 GCC_asymmetric_warfare_desc: "Após o fim da Guerra Fria, as forças armadas do mundo começaram a abandonar a guerra convencional em grande escala em favor de forças menores e mais móveis que dependem da estreita cooperação entre diferentes ramos militares e do uso de tecnologia avançada. O [ROOT.GetAdjective] os militares devem se adaptar para seguir essa tendência. "
 GCC_radar_improvements: "Melhorias de radar"
 GCC_radar_improvements_desc: "O radar é um componente essencial de nossa defesa nacional e uma área que não tem recebido historicamente a atenção que merece. Além disso, o aprimoramento de nossas capacidades de radar pode dar suporte a novos avanços tecnológicos."
 GCC_develop_indigenous_drone_capability: "Desenvolver capacidade de drones indígenas"
 GCC_develop_indigenous_drone_capability_desc: "Os veículos aéreos não tripulados são amplamente elogiados como o futuro da guerra moderna. Devemos dar nossa própria contribuição a essa indústria relativamente nova."
 GCC_chinese_uavs: "UAVs chineses"
 GCC_chinese_uavs_desc: "O CAIG Wing Loong, também conhecido como Chengdu Pterodactyl I, é a contribuição de baixo custo da China para o mercado de UAV. Importar o Wing Loong daria à nossa capacidade militar UAV muito mais rápido do que se tentássemos desenvolver nossa própria plataforma."
 GCC_expand_special_forces: "Expandir Forças Especiais"
 GCC_expand_special_forces_desc: "Proteger cada vez mais nossos interesses nacionais tem exigido intervenções cirúrgicas em ambientes de alto risco. Em situações em que o pessoal no terreno é necessário, essas são tarefas para as quais as forças de operações especiais são mais adequadas."
 GCC_counterinsurgency_tactics: "Táticas de Contra-Insurgência"
 GCC_counterinsurgency_tactics_desc: "A maioria das ameaças ao nosso governo vêm de grupos não-estatais, e não de atores estatais convencionais. Isso significa que o foco da era da Guerra Fria no combate às ameaças do Estado não é mais suficiente e deve ser complementado por uma estratégia abrangente para enfrentar as insurgências. "
 GCC_improve_targeting: "Melhorar a segmentação"
 GCC_improve_targeting_desc: "Os campos de batalha modernos são ambientes nos quais a identificação de alvos é freqüentemente extremamente difícil sem observadores no terreno. Devemos fazer o que pudermos para melhorar a capacidade de seleção de alvos."
 GCC_precision_air_strikes: "Ataques Aéreos de Precisão"
 GCC_precision_air_strikes_desc: "O combate em áreas urbanas é repleto de riscos. Se não for feita a devida diligência suficiente, o que poderia à distância parecer um alvo militar pode na verdade ser um alvo civil. Devemos garantir que nossos ataques aéreos sejam tão precisos quanto possível em a fim de minimizar os danos colaterais e cumprir melhor nossas obrigações de acordo com o Direito Internacional Humanitário. "
 GCC_a_modern_military: "Um militar moderno"
 GCC_a_modern_military_desc: "Agora que reforçamos as capacidades e recursos tecnológicos dos elementos de nossas forças armadas, podemos concluir a modernização do restante de nossas forças armadas, concentrando-nos na guerra centrada em rede."
 GCC_military_industry_investments: "Investimentos na indústria militar"
 GCC_military_industry_investments_desc: "Não será possível para nós produzirmos nosso próprio equipamento em uma escala significativa o suficiente sem primeiro investir em nossa indústria de armamentos."
 GCC_naval_industry_investments: "Investimentos na indústria naval"
 GCC_naval_industry_investments_desc: "Apesar da importância da segurança marítima para a estrutura de nossa economia, ainda não investimos recursos significativos no desenvolvimento de uma capacidade naval independente, já que nossos navios existentes são todos fabricados por empreiteiros de defesa estrangeiros. Devemos resolver esse problema investindo em nossa própria capacidade de construção naval, "
 GCC_improve_sam_sites: "Melhorar os sites de SAM"
 GCC_improve_sam_sites_desc: "Os mísseis superfície-ar são uma parte importante do Anti-Acesso/Negação de Área (A2AD), restringindo a capacidade de forças estrangeiras de operar em nosso espaço aéreo."
 GCC_expand_air_bases: "Expandir as bases aéreas"
 GCC_expand_air_bases_desc: "Uma força aérea moderna e eficaz é essencial para o combate do século 21. Embora tenhamos algumas das infra-estruturas necessárias para apoiar essa força aérea, melhorar a capacidade dessa infra-estrutura nos permitirá aprimorar nossas capacidades aéreas existentes."
 GCC_shia: "A População Shia"
 GCC_shia_desc: "Após a morte do Profeta, surgiu uma divisão entre os membros da comunidade muçulmana que desejavam ser liderados por clérigos proeminentes e aqueles que desejavam ser liderados por parentes do Profeta. O primeiro ficaria conhecido como sunita, o último como Shia, produzindo uma divisão religiosa dentro da comunidade muçulmana que persiste até hoje. "
 GCC_appease_the_shia: "Apaziguar os xiitas"
 GCC_appease_the_shia_desc: "Para promover uma [ROOT.GetName] forte e unida, seria melhor buscarmos uma abordagem conciliatória em relação à nossa população xiita, garantindo que eles se sintam incluídos em nossa sociedade."
 GCC_subsidize_shia_mosques: "Subsidiar mesquitas xiitas"
 GCC_subsidize_shia_mosques_desc: "Simplesmente tolerar o direito dos xiitas de praticar sua fé não é suficiente. Devemos demonstrar o compromisso de nosso governo com seu bem-estar, subsidiando a construção de mesquitas para que possam adorar."
 GCC_employment_opportunities: "Oportunidades de emprego"
 GCC_employment_opportunities_desc: "Uma das queixas dos xiitas é a falta de oportunidades de emprego no setor público, o que leva a alegações de favoritismo sunita. Para lidar com essas acusações, devemos abrir mais empregos no setor público para membros da religião xiita."
 GCC_condemn_anti_shia_preachers: "Condenar pregadores anti-xiitas"
 GCC_condemn_anti_shia_preachers_desc: "Infelizmente, há alguns clérigos sunitas, especialmente aqueles com tendências puritanas salafistas, que visam nossa comunidade xiita com discurso de ódio, encorajando a discriminação contra eles e estigmatizando seu modo de vida. Embora seja melhor para nós não amordaçar esses clérigos, devemos certifique-se de distanciar nosso governo de seus pontos de vista. "
 GCC_release_dissidents: "Liberar Dissidentes"
 GCC_release_dissidents_desc: "Alguns dissidentes xiitas foram presos pelos serviços de segurança por criticar nosso governo. Seria melhor para nós libertar esses dissidentes como um gesto de boa vontade à comunidade, desde que eles não defendam a derrubada de nosso governo pela força."
 GCC_fair_representation: "Representação Justa"
 GCC_fair_representation_desc: "Agora que tornamos nosso sistema de governo mais aberto e inclusivo, é possível que os membros xiitas de nossa comunidade sejam representados de forma justa por seu governo."
 GCC_shia_dominance: "Domínio Shia"
 GCC_shia_dominance_desc: "Agora que um governo que representa os interesses do povo xiita finalmente assumiu o poder em [ROOT.GetNameDef], podemos estabelecer um estado que priorize seus interesses acima de todos os outros. Embora os sunitas ainda possam fazer parte de nossa sociedade, eles devem aceitar que suas crenças os colocarão em desvantagem. "
 GCC_rally_sunnis: "Rally Sunitas"
 GCC_rally_sunnis_desc: "Os xiitas que vivem entre nós são uma ameaça à unidade de nossa nação. Devemos reunir o povo de [ROOT.GetNameDef] em torno de nossa identidade sunita coletiva contra aqueles que procuram minar essa identidade."
 GCC_counter_terror_operations: "Esconderijos de Raid"
 GCC_counter_terror_operations_desc: "Terroristas xiitas são uma ameaça onipresente à segurança de [ROOT.GetNameDef] e às vidas de seu povo. Devemos intensificar as incursões contra suspeitos de terrorismo para proteger nosso povo do perigo."
 GCC_arrest_prominent_shia_clerics: "Prender clérigos xiitas proeminentes"
 GCC_arrest_prominent_shia_clerics_desc: "As principais figuras xiitas que criticam nosso governo são líderes religiosos que usam sua plataforma para fabricar mentiras sobre nosso governo. Esses clérigos xiitas não podem continuar pregando ódio contra nosso governo."
 GCC_inflame_rhetoric: "Retórica Anti-Shia"
 GCC_inflame_rhetoric_desc: "O salafismo é uma marca do islamismo sunita que rejeita os desvios da fé verdadeira. O xiismo é um dos mais proeminentes desses desvios. Ao favorecer a retórica salafista revivalista que demoniza os xiitas, podemos convencer nossa população da necessidade de perseguir esse grupo subserviço . "
 GCC_close_shia_mosques: "Fechar mesquitas xiitas"
 GCC_close_shia_mosques_desc: "As mesquitas xiitas se tornaram centros de dissensão em relação ao nosso governo, onde os inimigos do estado planejam a queda de [ROOT.GetLeader]. Devemos fechar esses focos de terrorismo para privar esses elementos subversivos de seu principal local para tramar sedição."
 GCC_comprehensive_crackdown: "Repressão abrangente"
 GCC_comprehensive_crackdown_desc: "Agora que estendemos com sucesso o controle de nosso estado sobre a sociedade, temos a capacidade de reprimir o terrorismo xiita onde quer que esteja, o que nos permite esmagar a resistência antes mesmo que ela tenha a chance de emergir. Agora podemos declarar oficialmente um fim da ameaça xiita. "
 GCC_the_gcc: "O Conselho de Cooperação do Golfo"
 GCC_the_gcc_desc: "Formado em 1981, o GCC é uma das organizações intergovernamentais mais proeminentes no Oriente Médio. Ele busca reunir a maioria dos estados árabes do Golfo em uma união política e econômica. Os membros do GCC compartilham formas semelhantes de governo e normalmente adotam políticas externas semelhantes, mas interesses divergentes têm impedido esforços de integração sérios até agora. "
 GCC_economic_union: "União Econômica"
 GCC_economic_union_desc: "As economias do GCC, embora poderosas, permanecem extremamente desconectadas. Essa falta de conectividade frustrou a integração em outras áreas."
 GCC_intra_gcc_trade: "Comércio Intra-GCC"
 GCC_intra_gcc_trade_desc: "O Intra-GCC permaneceu limitado até agora devido às estruturas semelhantes das economias do Golfo, dada a dependência generalizada do petróleo. A maior parte do comércio é, em vez disso, com países fora do Oriente Médio na Europa, América do Norte e Ásia que desenvolveram atividades secundárias e terciárias setores. Para que o GCC se torne uma entidade verdadeiramente unida, esta situação deve ser corrigida "
 GCC_standardize_regulations: "Iniciativas Conjuntas de Pesquisa"
 GCC_standardize_regulations_desc: "Se os Estados do Golfo unissem nossas capacidades científicas combinadas, seríamos capazes de ostentar o mesmo potencial inovador de outras economias em desenvolvimento."
 GCC_common_market: "Mercado comum"
 GCC_common_market_desc: "O estabelecimento de um mercado comum seria um grande passo para promover a integração do GCC, pois facilitaria o movimento de pessoas, bens e serviços através das fronteiras, facilitando a criação de uma identidade compartilhada do GCC."
 GCC_monetary_union: "Moeda compartilhada"
 GCC_monetary_union_desc: "A formação de uma união monetária, a área de Khaleeji, aumentará o impacto coletivo do GCC nos mercados financeiros globais e promoverá o comércio intra-GCC, mas também forçará os Estados membros a renunciar ao controle sobre sua política monetária."
 GCC_cross_border_transit_systems: "Sistemas de trânsito transfronteiriço"
 GCC_cross_border_transit_systems_desc: "A falta de infraestrutura, como redes ferroviárias e rodovias entre os estados membros do GCC, tem dificultado as interações transfronteiriças. Investir nesta infraestrutura ajudará a promover a integração do GCC e estimulará as economias locais."
 GCC_military_union: "União Militar"
 GCC_military_union_desc: "Quando o Iraque baathista obteve ganhos na guerra contra o Irã em 1981, Saddam Hussein procurou assumir o comando da segurança na região do Golfo por meio de uma força árabe unida com sede em Bagdá. O GCC foi criado logo após esta proposta como uma forma de conter a iniciativa de Saddam e, desde então, a segurança coletiva contra ameaças externas, incluindo o Iraque Baath, tem sido uma parte importante do mandato do GCC. "
 GCC_joint_defense_agreement: "Acordo de Defesa Conjunta"
 GCC_joint_defense_agreement_desc: "O acordo de defesa conjunta codificará o compromisso de cada estado membro do GCC com a segurança de toda a organização. Isso ajudará a proteger os estados do GCC, especialmente os membros mais fracos, contra inimigos externos, evitando assim uma repetição da ocupação do Kuwait em 1991."
 GCC_gulf_academy: "A Academia do Golfo"
 GCC_gulf_academy_desc: "O estabelecimento da Academia do Golfo para Estudos Estratégicos e de Segurança ajudará a melhorar e padronizar o treinamento dos oficiais militares do GCC. No caso de um conflito armado envolvendo os estados membros do GCC, a experiência compartilhada de nossos oficiais do exército nesta instituição será inestimável."
 GCC_limited_unified_command: "Comando e Controle"
 GCC_limited_unified_command_desc: "Embora todos os estados membros do GCC tenham expressado compromissos com a segurança de seus companheiros, nossas forças armadas permanecem fragmentadas e divididas. A fim de maximizar a capacidade de nossas forças armadas de trabalharem juntas, devemos estabelecer um sistema unificado de comando e controle para coordenar melhor os vários exércitos do GCC contra agressores externos. "
 GCC_joint_military_ventures: "Joint Ventures GCC"
 GCC_joint_military_ventures_desc: "A maioria dos estados do GCC carece de uma indústria de armas nativa, dependendo principalmente da importação de armas estrangeiras. O apoio a joint ventures entre diferentes empresas de armas do GCC ajudará a reduzir essa dependência".
 GCC_a_robust_alliance: "Uma Aliança Robusta"
 GCC_a_robust_alliance_desc: "Agora que as forças armadas do GCC foram suficientemente integradas, chegou a hora de estabelecer uma aliança semelhante à da OTAN, que tenha a capacidade de agir em conjunto tanto defensiva quanto ofensivamente."
 GCC_political_union: "União Política"
 GCC_political_union_desc: "Uma função-chave do GCC tem sido fornecer uma estrutura para os vários Estados do Golfo formularem uma política externa comum. No entanto, alguns Estados-Membros, principalmente Omã e Qatar, buscaram políticas externas independentes que, em grande parte, não refletem as perspectivas de seus colegas Estados membros. Aumentar a coesão da política externa do GCC irá mitigar essas diferenças internas. "
 GCC_solidify_pro_american_alignment: "Solidificar o alinhamento pró-americano"
 GCC_solidify_pro_american_alignment_desc: "O GCC tem visto historicamente os Estados Unidos como seu principal patrocinador externo. Devemos consolidar essa aliança garantindo um compromisso americano com a defesa de todo o GCC."
 GCC_increase_autonomy: "Aumentar Autonomia"
 GCC_increase_autonomy_desc: "Por muito tempo os Estados do Golfo têm sido subservientes aos interesses de potências estrangeiras. Esse arranjo não apenas suprimiu as habilidades do povo do Golfo ao gerar complacência e dependência neocolonial, mas também falhou em garantir a segurança do Estados árabes do Golfo. Somos mais fortes por conta própria. "
 GCC_pursue_hegemony: "Perseguir a Hegemonia"
 GCC_pursue_hegemony_desc: "Ironicamente, distanciar o GCC de potências estrangeiras ajuda a aumentar a autonomia do GCC como um todo, ao mesmo tempo que mina a autonomia dos pequenos estados membros do GCC. Esses estados menores não são mais capazes de se equilibrar contra nosso domínio voltando-se para parceiros externos, proporcionando-nos a oportunidade perfeita para buscar a hegemonia regional. "
 GCC_exploit_authority: "Autoridade de Exploração"
 GCC_exploit_authority_desc: "Nossa influência em todo o Golfo agora aumentou a ponto de haver um pouco que nossos vizinhos menores podem fazer para neutralizar nossas demandas. Devemos explorar nossa primazia regional para exigir concessões de nossos outros estados membros do GCC para o bem da organização, um todo."
 GCC_benign_dominance: "Domínio Benigno"
 GCC_benign_dominance_desc: "É melhor para nós preservar a unidade do GCC, não buscando explorar nossa influência sobre nossos outros Estados membros. Essa restrição de nossa parte demonstrará nossa disposição de ver nossos vizinhos como iguais, em vez de fantoches."
 GCC_gulf_super_state: "A União Khaleeji"
 GCC_gulf_super_state_desc: "Chegou a hora de unir os estados-nação do Golfo que compartilham uma história, cultura, idioma e religião comuns. O novo estado de Khaleej será a força mais poderosa do Oriente Médio e ganhará respeito internacional devido à sua destreza, autoconfiança militar e estabilidade política. "
 GCC_new_partners: "Novos Parceiros"
 GCC_new_partners_desc: "Os Estados Unidos mostraram que não são mais um fiador confiável da segurança do GCC. Devemos nos voltar para outros aliados que podem não compartilhar a experiência militar dos Estados Unidos, mas estarão mais dispostos a se comprometer com a defesa do GCC. "

 GCC_GENERIC_political_reform: "Reforma política"
 GCC_GENERIC_political_reform_desc: "Para evitar a estagnação de nossas cenas políticas domésticas, o governo deve manter o país e seu povo politicamente engajados e ativos. A legislação deve ser elaborada, funcionários do governo nomeados, planos de financiamento aprovados e projetos públicos planejados. O governo [Root.GetAdjective] não pode tornar-se complacente em seu esforço para modernizar e fortalecer o país. "
 GCC_GENERIC_cabinet_reform: "Reforma do Gabinete"
 GCC_GENERIC_cabinet_reform_desc: "Ao substituir vários atores-chave no gabinete que atualmente se opõem à agenda do chefe de governo, o poder executivo pode projetar força e determinação para lidar com as próximas crises e questões políticas. Ao fazer isso, devemos ignorar os odiadores, perdedores e opositores . "
 GCC_GENERIC_expand_the_secret_service: "Expanda o Serviço Secreto"
 GCC_GENERIC_expand_the_secret_service_desc: "A segurança de [Root.GetNameDef] depende muito da força de suas agências de inteligência militares e civis. Devemos encontrar contramedidas eficazes contra agentes hostis, elementos subversivos da sociedade, terroristas ou o (pelo menos não impossível) potencial de um inimigo ataque nuclear. "
 GCC_GENERIC_build_intelligence_stations: "Construir Estações de Inteligência"
 GCC_GENERIC_build_intelligence_stations_desc: "Seguindo as estações RADAR da 2ª Guerra Mundial, as Estações de Inteligência nos fornecerão relatórios detalhados sobre os movimentos das tropas inimigas e aeronaves que chegam. Usaremos as experiências dos assuntos de espionagem e intriga da era da Guerra Fria."
