l_braz_por:
 GENERIC_political_reform: "Reforma política"
 GENERIC_political_reform_desc: "Para evitar a estagnação de nossas cenas políticas domésticas, o governo deve manter o país e seu povo politicamente engajados e ativos. A legislação deve ser elaborada, funcionários do governo nomeados, planos de financiamento aprovados e projetos públicos planejados. O governo [Root.GetAdjective] não pode tornar-se complacente em seu esforço para modernizar e fortalecer o país. "
 GENERIC_cabinet_reform: "Reforma do Gabinete"
 GENERIC_cabinet_reform_desc: "Ao substituir vários atores-chave no gabinete que atualmente se opõem à agenda do chefe de governo, o poder executivo pode projetar força e determinação para lidar com as próximas crises e questões políticas. Ao fazer isso, devemos ignorar os odiadores, perdedores e opositores . "
 GENERIC_expand_the_secret_service: "Expanda o Serviço Secreto"
 GENERIC_expand_the_secret_service_desc: "A segurança de [Root.GetNameDef] depende muito da força de suas agências de inteligência militares e civis. Devemos encontrar contramedidas eficazes contra agentes hostis, elementos subversivos da sociedade, terroristas ou o (pelo menos não impossível) potencial de um inimigo ataque nuclear. "
 GENERIC_build_intelligence_stations: "Construir Estações de Inteligência"
 GENERIC_build_intelligence_stations_desc: "Seguindo as estações RADAR da 2ª Guerra Mundial, as Estações de Inteligência nos fornecerão relatórios detalhados sobre os movimentos das tropas inimigas e aeronaves que chegam. Usaremos as experiências dos assuntos de espionagem e intriga da era da Guerra Fria."
