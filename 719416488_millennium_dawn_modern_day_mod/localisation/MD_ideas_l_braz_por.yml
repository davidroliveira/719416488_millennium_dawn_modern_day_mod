 legacy_of_1949: "Legado de 1949"
 legacy_of_1949_desc: "O fim da Guerra Civil Chinesa em 1949 viu o Nacionalista Guomindang (GMD) e seus apoiadores fugirem para a província insular de Taiwan. O legado desse evento, combinado com um movimento taiwanês nativista local, levou a uma forte rejeição da reunificação com o continente pela maioria dos cidadãos taiwaneses. "
 legacy_of_1949_1: "Legado de 1949"
 legacy_of_1949_1_desc: "O fim da Guerra Civil Chinesa em 1949 viu o Nacionalista Guomindang (GMD) e seus apoiadores fugirem para a província insular de Taiwan. O legado desse evento, combinado com um movimento taiwanês nativista local, levou a uma forte rejeição da reunificação com o continente pela maioria dos cidadãos taiwaneses. "
 Lacks_International_Recognition_Taiwan: "Carece de reconhecimento internacional"
 Lacks_International_Recognition_Taiwan_desc: "A capacidade da República da China de conduzir a política externa é severamente limitada por sua falta de reconhecimento internacional, visto que a maioria dos Estados optou por reconhecer a República Popular da China, seu rival ao título de representante legítimo do povo chinês. A ROC tem procurado reter a lealdade dos poucos estados que continuam a reconhecê-la, mas está lutando uma batalha perdida. Dois outros caminhos estão diante deste país que não é um país-eventualmente se reunificar com o continente chinês, ou seguir sozinho e procuram ser reconhecidos não como a República da China, mas como uma República independente de Taiwan. "
 china_travel_ban: "Turismo chinês restrito"
 china_travel_ban_desc: "Como parte de uma disputa diplomática com a ROC, a China restringiu seus cidadãos de viajar para Taiwan em um esforço para prejudicar sua economia."
 legislative_yuan_occupied: "Legislativo Yuan Ocupado"
 legislative_yuan_occupied_desc: "Membros do Movimento Girassol liderado por estudantes ocuparam a legislatura de Taiwan após protestos contra as tentativas do governo de aprovar o polêmico Acordo de Comércio de Serviços do Estreito (CSSTA), um acordo de livre comércio com a China continental. O movimento de protesto levantou preocupações sobre o a abordagem apressada do governo em relação à ratificação do tratado e a falta de transparência durante as negociações, bem como o conteúdo do tratado em si. "
 joint_control_zones: "Zona de Controle Conjunto do Estreito de Taiwan"
 joint_control_zones_desc: "Uma zona de controle conjunto permite que China e Taiwan patrulhem com mais eficácia o estreito de Taiwan e aprimorem a eficácia das forças armadas de ambos os países."
 our_national_enemy: "Nosso inimigo histórico"
 our_national_enemy_desc: "Velhas feridas infligidas pelos japoneses ainda não cicatrizaram. Sua recusa em reconhecer plenamente e se desculpar pelos crimes que infligiram ao povo chinês durante a guerra sino-japonesa significa que no futuro próximo eles continuarão a ser inimigos do sucessores da China comunista e nacionalista. "
