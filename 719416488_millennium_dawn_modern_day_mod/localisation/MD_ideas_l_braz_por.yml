 idea_focus_PRC_democracy: "Jade Spring"
 idea_focus_PRC_democracy_desc: "A República Popular da China está sendo varrida por um movimento pró-democracia e anticorrupção conhecido como Primavera de Jade, que inaugura uma mudança política sem precedentes."
