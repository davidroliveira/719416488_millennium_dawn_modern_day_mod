 UKR_neglect_of_state_interests_desc: "A negligência dos interesses do Estado não ficará sem a atenção do público."
 UKR_eco_factories: "Programa de Controle de Poluição"
 UKR_eco_factories_desc: "Para reduzir o nível de poluição, tivemos que introduzir algumas normas para manter o meio ambiente, o que reduziu significativamente os volumes de produção nas fábricas."
 UKR_constitutional_changes: "Mudanças Constitucionais"
 UKR_constitutional_changes_desc: "Após mudanças na constituição, os deputados perderam sua inviolabilidade, o que os tornou mais vulneráveis e submissos. A partir de agora, o presidente tem muito mais poder e pode usá-lo tanto para o benefício do país quanto para seu próprio benefício ..."
 UKR_anti_gov_news: "Ucrânia sem Kuchma"
 UKR_anti_gov_news_desc: "\" Ucrânia sem Kuchma\"foi organizada pela oposição política, influenciada pelo infame Escândalo Cassete, eleições presidenciais de 1999, e visava principalmente exigir a renúncia do recém-reeleito Presidente Kuchma."
 UKR_kleptocracy: "Cleptocracia"
 UKR_kleptocracy_desc: "O governo ucraniano se atolou na cleptocracia. Os altos escalões estão corrompidos e usam seu poder para explorar as pessoas e os recursos naturais de seu próprio território a fim de estender sua riqueza pessoal e poderes políticos.\n\n§C Para se livrar do negativo impacto da cleptocracia, o país precisa tomar medidas para combater a corrupção.§! "
 UKR_budapest_memorandum: "Memorando de Budapeste"
 UKR_budapest_memorandum_desc: "Após a dissolução da União Soviética, a Ucrânia detinha cerca de um terço do arsenal nuclear soviético, o terceiro maior do mundo na época, bem como meios significativos de seu projeto e produção. Em 5 de dezembro de 1994, os líderes da Ucrânia , Rússia, Grã-Bretanha e Estados Unidos assinaram um memorando para fornecer à Ucrânia garantias de segurança em relação à sua adesão ao TNP como um estado sem armas nucleares.\n\n§C No caso de uma ameaça à soberania da Ucrânia, os países que assinaram um acordo sobre garantias de segurança receberão um aviso que lembra as suas garantias.\n\nSe os países se recusarem a cumprir as suas garantias, a Ucrânia poderá abandonar o Acordo de Budapeste sem consequências diplomáticas.§! "
 UKR_to_many_generals: "Estado-Maior Excessivamente Grande"
 UKR_to_many_generals_desc: "A Ucrânia tem 450 generais ativos. A maioria deles recebeu altos cargos devido a laços e esquemas de corrupção e não tem experiência na condução de operações de combate. O atual Estado-Maior não é eficaz e requer uma reforma urgente."

