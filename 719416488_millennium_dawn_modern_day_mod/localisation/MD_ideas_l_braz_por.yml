 #Cartel ideas
 cartels_4: "Cartéis de drogas muito grandes"
 cartels_4_desc: "Cartéis de drogas violentos tomaram conta de grande parte do tecido econômico, político e social da nação. As pessoas são atormentadas pela violência de gangues e o governo tem pouco poder real para impedir as mortes".
 cartels_3: "Grandes cartéis de drogas"
 cartels_3_desc: "Cartéis de drogas violentos tomaram conta de grande parte do tecido econômico, político e social da nação. As pessoas são atormentadas pela violência de gangues e o governo tem pouco poder real para impedir as mortes".
 cartels_2: "Cartéis de drogas modestos"
 cartels_2_desc: "A violência das drogas e as atividades de gangues são responsáveis por grande parte das atividades criminosas deste país. Embora não sejam endêmicas, elementos poderosos buscam expandir suas operações por todo o país, e os residentes temem que a situação só piore".
 cartels_1: "Pequenos cartéis de drogas"
 cartels_1_desc: "Os cartéis de drogas são limitados em tamanho e escopo, e a maioria só opera dentro das grandes cidades. A violência generalizada e os assassinatos estão em grande parte ausentes, embora sua ocorrência ocasional os coloque acima das gangues normais e criminosos".
 narcos_state: "Estado Narcos"
 narcos_state_desc: "Depois de anos e anos de luta, os narcotraficantes agora estão no comando do estado."

