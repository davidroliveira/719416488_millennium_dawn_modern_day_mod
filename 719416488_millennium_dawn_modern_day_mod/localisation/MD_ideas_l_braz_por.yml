 #Ideias turcas
 pkk_terror_idea: "Insurgência PKK"
 pkk_terror_idea_desc: "O Partido dos Trabalhadores do Curdistão, ou Partiya Karkaren Curdistão no Curdo, é um grupo separatista curdo militante de esquerda que atua na Turquia desde os anos 1970. Alegando lutar pela autodeterminação curda, seus ataques continuam a ceifar muitas vidas, frequentemente empregando estratégias terroristas. "
 sympathetic_professors: "Professores de faculdade simpáticos"
 sympathetic_professors_desc: "Muitos de nossos professores universitários e acadêmicos têm opiniões políticas comunistas ou socialistas e, portanto, apóiam e encorajam opiniões simpáticas à insurgência do PKK."
 sympathetic_professors_dealt_with: "Professores Não Simpáticos"
 sympathetic_professors_dealt_with_desc: "Professores que antes simpatizavam com o PKK foram expurgados ou convencidos a não criticar as atividades de contraterrorismo do governo."
 outposts_problem: "Problema de postos avançados"
 outposts_problem_desc: "De vez em quando, recebemos notícias de que um ou mais de nossos postos avançados estão sendo atacados no Leste. Isso está nos custando muitas vidas e prejudicando a credibilidade política de nosso governo."
 outposts_strenghtened_1: "Melhores Postos Avançados I"
 outposts_strenghtened_1_desc: "Conseguimos o dinheiro necessário e esboçamos projetos para nossos novos postos avançados nas regiões orientais. Podemos começar a trabalhar agora."
 outposts_strenghtened_2: "Better Outposts II"
 outposts_strenghtened_2_desc: "Como um projeto piloto, a construção começou em alguns de nossos novos postos avançados, embora os terroristas também estejam cientes de nossos projetos e tentando nos atrasar. Nenhuma redução aparente de suas atividades ainda."
 outposts_strenghtened_3: "Better Outposts III"
 outposts_strenghtened_3_desc: "Nossas posições mais vulneráveis foram fortificadas com novas estruturas. Elas não estão mais sujeitas a ataques frequentes, ou são capazes de repeli-los. A oposição não pode mais contestar nossos planos sobre postos avançados agora."
 outposts_strenghtened_4: "Melhores Postos Avançados IV"
 outposts_strenghtened_4_desc: "Antigos postos avançados dos quais não precisávamos foram desmontados. Isso libera muitos recursos e mão de obra para outros projetos."
 outposts_strenghtened_5: "Melhores Postos Avançados V"
 outposts_strenghtened_5_desc: "Nossa inteligência observa que os terroristas estão tendo dificuldade em encontrar rotas terrestres simples para linhas de abastecimento e contrabando. Barragens táticas foram uma ideia incrível."
 outposts_strenghtened_6: "Melhores Postos Avançados VI"
 outposts_strenghtened_6_desc: "Todas as medidas necessárias sobre postos avançados estacionários foram tomadas. Nenhum ataque terrorista foi relatado há algum tempo."
 air_strike_cooldown: "Arrefecimento de ataque aéreo"
 security_cooldown: "Land Offensive Cooldown"
 kurds_want_independence: "A questão curda"
 kurds_want_independence_desc: "A Turquia tem uma grande minoria curda, fortemente concentrada na parte sudeste do país. Ao longo da história da República, eles sofreram de forma desproporcional com pobreza, violência e discriminação. Se não melhorarmos a situação nas regiões curdas, muitos podem cair nos braços de grupos terroristas, como o PKK. "
 protest_thingy: "Pressão Política"
 protest_thingy_desc: "Não podemos fazer nenhuma operação militar por algum tempo, já que algumas nações estrangeiras emitiram um protesto diplomático que afirma que estamos cometendo um genocídio"
 treat_wounds: "Recuperando-se do último ataque"
 treat_wounds_desc: "Sofremos um grande dano com o ataque recente, é hora de parar tudo o mais e nos concentrar em reparar os danos"
