 #Afeganistão
 Resolute_Support_Mission: "Resolute Support Mission"
 Resolute_Support_Mission_desc: "A Missão de Apoio Resoluto ou Operação Apoio Resoluto é uma missão de treinamento, aconselhamento e assistência liderada pela OTAN que consiste em mais de 13.000 soldados na República Islâmica do Afeganistão, que começou em 1º de janeiro de 2015."

 Enduring_Freedom: "Operação Liberdade Duradoura"
 Enduring_Freedom_desc: "Operação Liberdade Duradoura (OEF) é o nome oficial usado pelo governo dos Estados Unidos para a Guerra Global contra o Terrorismo."

 Inherent_Resolve: "Operação Inerente Resolve"
 Inherent_Resolve_desc: "Operação Inherent Resolve (OIR) é o nome operacional dos militares dos EUA para a intervenção militar contra o Estado Islâmico do Iraque e a Síria, incluindo a campanha no Iraque e a campanha na Síria."
 Enduring_Freedom_Expansion: "Expansão da Liberdade Duradoura"

 Opium_Economy: "Economia do Ópio"
 Opium_Economy_desc: "O ópio tem sido uma grande safra de dinheiro no Afeganistão há séculos. Durante o caos das últimas décadas, no entanto, e com o surgimento do comércio global de narcóticos, o cultivo de ópio no Afeganistão se expandiu muito, e grande parte da economia rural agora depende da papoula. Devido a grande parte dela ser usada na criação de drogas ilegais, no entanto, é difícil para nosso governo lucrar com seu cultivo. "

 hand_crafting: "Economia de Artesanato"
 hand_crafting_desc: "As guerras civis são difíceis e se quisermos podemos abraçar o artesanato, isso nos dará mais equipamentos, mas eles terão menos confiabilidade e estarão sujeitos a falhas"

 warlords_idea: "Warlords"
 warlords_idea_desc: "A autoridade das forças de segurança do governo é fraca em muitas áreas deste país, com essas regiões sendo controladas por homens fortes locais. Embora esses senhores da guerra sejam nominalmente leais ao governo central, eles costumam brigar entre si, se envolver em corrupção massiva e interferir na implementação da política governamental. "

 Major_Non_NATO_Ally: "Grande aliado não-OTAN"
 Major_Non_NATO_Ally_desc: "Major aliado não-OTAN (MNNA) é uma designação dada pelo governo dos Estados Unidos para aliados próximos que têm relações de trabalho estratégicas com as Forças Armadas dos EUA, mas não são membros da Organização do Tratado do Atlântico Norte (OTAN). Enquanto o status MNNA não inclui automaticamente um pacto de defesa mútua com os Estados Unidos, que confere uma variedade de vantagens militares e financeiras que, de outra forma, não seriam obtidas por países não pertencentes à OTAN. "

 ISI_jihadist_islamic_state: "Estado Islâmico Jihadista"
 ISI_jihadist_islamic_state_desc: "[ISI.GetNamewithFlag] se reagrupou e o Califado permanece forte. É hora de fazer uma jihad contra os infiéis e acabar com sua existência insignificante!"

 pop_000: "Classificação de aprovação de 0%"
