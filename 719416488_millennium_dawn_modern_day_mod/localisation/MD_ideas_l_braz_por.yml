 austrian_neutrality: "Neutralidade austríaca"
 austrian_neutrality_desc: "Depois de ver a divisão da Alemanha em dois estados em 1949, os austríacos procuraram evitar a todo custo a divisão de sua própria nação. Quando a Áustria foi fundada a partir das antigas zonas aliadas ocidentais e de ocupação soviética em 1955, a Áustria fez uma promessa a ambos lados para não se juntarem à aliança ocidental ou oriental, no entanto, foi logo bloqueada no lado ocidental da Cortina de Ferro.\n\nO compromisso da Áustria com uma neutralidade total foi, no entanto, questionado quando a Áustria solicitou a adesão à UE em 1989 e eventualmente o fez em 1995. Assim, sua neutralidade é considerada menos total que a de seus vizinhos suíços. "
 belgian_political_system: "Sistema Político da Bélgica"
 belgian_political_system_desc: "O sistema político da Bélgica é lendário por ser excessivamente complicado. A monarquia constitucional democrática representativa federal da Bélgica tem um rei, bem como um parlamento belga central e nacional (Bruxelas), um parlamento para a comunidade flamenga de língua holandesa (Bruxelas), um parlamento para a comunidade de língua francesa da Valônia (Bruxelas), um parlamento para a comunidade de língua alemã na fronteira com a Alemanha (Eupen), bem como uma designação especial para a capital oficialmente bilíngue Bruxelas, a 'Região da Capital', tornando Bruxelas a sede de três parlamentos, mas colocando-o ligeiramente fora da jurisdição dos dois regionais e, claro, sob a jurisdição de seu próprio parlamento de Bruxelas.\nAdicione a isso a subdivisão em 10 províncias (embora não em Bruxelas) , 43 arrodissements e 589 municipalidades e você tem um sistema político completamente complicado e excessivamente ineficiente-que, no entanto, consegue representar cada cidadão suficientemente e completamente. Às vezes, talvez até demais. "
