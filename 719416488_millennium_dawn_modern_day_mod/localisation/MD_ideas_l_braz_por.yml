 al_qaeda_network_desc: "Como parte da rede global da Al-Qaeda, é mais fácil enviarmos combatentes para ajudar nossos aliados."

 superpower: "Superpotência"
 superpower_hidden: "Superpotência"
 superpower_desc: "§Custo das Leis: §! §R + 80% §!\n\nSomos uma superpotência, com uma posição extremamente dominante no mundo-caracterizada por nossa capacidade de exercer influência e projetar poder em escala global. As superpotências têm a capacidade para alcançar a hegemonia global de forma plausível e competir pelo poder com qualquer um, superando as tradicionais grandes potências.\n\nO status de poder é determinado com base no número de indústrias em comparação com o total mundial-e independência de influência estrangeira. "
 great_power: "Grande Poder"
 great_power_hidden: "Grande Poder"
 great_power_desc: "§Custo das Leis: §! §R + 45% §!\n\nSomos uma Grande Potência no mundo, com uma capacidade reconhecida mundialmente de exercer nossa influência em escala global, sendo apenas substituídos neste aspecto pelas Superpotências.\n\nO status de energia é determinado com base no número de setores em comparação com o total mundial-e independência de influência estrangeira. "
 large_power: "Maior potência"
 large_power_hidden: "Maior potência"
 large_power_desc: "§Custo das Leis: §! §R + 30% §!\n\nComo uma potência principal, não estamos no status de grandes potências ou superpotência, mas ainda exercemos uma influência desproporcional nos assuntos globais e regionais, e pode facilmente proteger nossa soberania e interesses vitais de poderes maiores.\n\nO status de poder é determinado com base no número de setores em comparação com o total mundial-e independência de influência estrangeira. "
 regional_power: "Poder Regional"
 regional_power_hidden: "Poder Regional"
 regional_power_desc: "§Custo das Leis: §! §R + 20% §!\n\nComo uma potência regional, exercemos uma influência desproporcional nos assuntos regionais e mantemos a capacidade de proteger nossa soberania e interesses vitais em casa contra a interferência de potências maiores .\n\nO status de energia é determinado com base no número de setores em comparação com o total mundial-e independência de influência estrangeira. "
 minor_power: "Potência Menor"
 minor_power_hidden: "Potência Menor"
 minor_power_desc: "Como Potência Menor, não estamos nem aqui nem lá na diplomacia internacional. Temos uma capacidade limitada de resistir à pressão e influência estrangeiras se fizermos disso uma prioridade, mas sofremos de habilidades muito limitadas para projetar influência no exterior.\n\nPoder o status é determinado com base no número de indústrias em comparação com o total mundial-e independência de influência estrangeira. "
 non_power: "Sem energia"
 non_power_hidden: "Sem energia"
 non_power_desc: "§Custo das Leis: §! §G-20% §!\n\nComo uma pessoa sem poder, somos essencialmente um não-fator na diplomacia internacional, com poucos, ou nenhum, se preocupando com nossa posição sobre qualquer coisa. Somos ferramentas para nações soberanas mais dominantes e influentes, que podem facilmente influenciar nossa política e sociedade.\n\nO status de poder é determinado com base no número de indústrias em comparação com o total mundial-e independência de influência estrangeira. "

 #NATO ideias
 NATO_member: "Membro da OTAN"
 NATO_member_desc: "A Organização do Tratado do Atlântico Norte (OTAN) é uma aliança defensiva composta pelos Estados Unidos, Canadá e vários países europeus. Começando como uma mera aliança política, a OTAN rapidamente se tornou uma aliança militar anti-soviética. Após o colapso da União Soviética , A OTAN tem assumido um papel cada vez mais intervencionista no mundo. No entanto, o principal objetivo da aliança ainda é defender seus países membros, e atacar um Estado membro é um ataque contra todos. "

 ## Idéias Genéricas
 nf_mosque_funding: "Financiamento da Mesquita"
 nf_mosque_funding_desc: "Ao financiar mesquitas em países estrangeiros, podemos garantir que nossa interpretação do Islã seja exportada para outros países"
 nf_islamist_media: "Meios de comunicação islâmicos"
 nf_islamist_media_desc: "Uma mídia islâmica controlada pelo Estado garantirá que nosso povo saiba em que acreditar e como evitar notícias falsas"
 nf_salafist_funding: "Financiamento Salafista"
 nf_salafist_funding_desc: "Adotamos uma política global de apoio a vários grupos jihadistas em todo o mundo para divulgar nossa mensagem"
 child_soldiers: "Crianças-soldados"
 child_soldiers_desc: "Crianças-soldados estão sendo recrutadas para o exército. Em muitos conflitos assimétricos, as crianças são recrutadas à força para grupos rebeldes e insensíveis à violência. O destino dessas crianças é deprimente devido ao trauma para o resto da vida, muitas delas se transformando em mais violência, álcool e drogas mais tarde na vida.\n\nO recrutamento de crianças pela força reforça nossas forças, mas muitas vezes esses meninos agem como nada mais do que escudos de carne. "
 mischevous_failure: "Malícia e má conduta"
 mischevous_failure_desc: "Como o que fizemos a partir de nossa má conduta, o estado agora está em grande risco, pois somos instáveis e corruptos neste momento"
 operatives1: "Adicionar 1 Operativa"
 operatives5: "Adicionar 5 Operativas"
