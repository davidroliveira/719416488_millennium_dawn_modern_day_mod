 South_China_Sea_Dispute: "Disputa do Mar da China Meridional"
 South_China_Sea_Dispute_desc: "As reivindicações da China no Mar da China Meridional se sobrepõem às de muitas nações do Sudeste Asiático. Essa sobreposição gerou atritos substanciais entre a China e países como o Vietnã, as Filipinas e, em menor medida, a Malásia. As apostas nesta disputa são altas devido a a localização estratégica de ilhas como as ilhas Spratly e Paracel e a presença de petróleo na região. A questão do Mar da China Meridional tem dificultado significativamente a melhoria das relações entre a China e seus rivais pelo controle das muitas ilhas do mar. "
 Sino_Indian_Tensions: "Tensões sino-indianas"
 Sino_Indian_Tensions_desc: "Como as duas potências econômicas e militares mais emergentes da Ásia, a Índia e a China são rivais naturais. Adicione a essa predisposição à rivalidade uma história de tensões na fronteira e a parceria da China com o Paquistão, e essa rivalidade tem o potencial de evoluir para muito mais animosidade substancial. "
