l_english:
 international_sanctions: "Sanções Internacionais"
 international_sanctions_desc: "Estamos sujeitos a sanções econômicas por parte da comunidade internacional"
 p5_member: "Membro Permanente do Conselho de Segurança"
 p5_member_desc: "Os membros permanentes do Conselho de Segurança das Nações Unidas, também conhecidos como os Cinco Permanentes, Cinco Grandes ou P5, incluem os cinco governos a seguir: China, França, Rússia, Reino Unido e Estados Unidos. Os membros representam os cinco as grandes potências consideraram os vencedores da Segunda Guerra Mundial. Cada um dos membros permanentes tem o poder de veto, permitindo-lhes impedir a adoção de qualquer projeto de resolução\"substantivo\" do Conselho, independentemente do nível de apoio internacional ao projeto. "
 g7_member: "Grupo dos Sete Membros"
 g7_member_desc: "O Grupo dos 7 (G7) é formado por Canadá, França, Alemanha, Itália, Japão, Reino Unido e Estados Unidos. Esses países representam uma porcentagem muito alta da riqueza global líquida, e todos têm uma alta Índice de Desenvolvimento Humano."
 un_member: "Membro das Nações Unidas"
 un_member_desc: "Como nação membro das Nações Unidas, somos uma nação soberana reconhecida aos olhos do mundo."
 nuclear_power: "Poder nuclear"
 nuclear_power_desc: "Este país controla um arsenal nuclear."
 idea_GUAM_member_state: "Membro GUAM"
 idea_GUAM_member_state_desc: "'GUAM' ou Organização GUAM para a Democracia e Desenvolvimento Económico é uma organização fundada em 1997 pelos membros Geórgia, Ucrânia, Azerbaijão e Moldávia. A carta da organização, que foi oficializada em 2001, procurou promover a cooperação através da promoção de valores democráticos, desenvolvimento estável, aumentar a segurança interna e externamente e, finalmente, impulsionar a integração europeia. Muitas vezes, é visto como um meio de conter a influência russa nos regimes, no entanto, os líderes do GUAM rejeitaram essas alegações. "
 idea_GUAM_member_state_2: "Membro GUAM"
 idea_GUAM_member_state_2_desc: "'GUAM' ou Organização GUAM para a Democracia e Desenvolvimento Económico é uma organização fundada em 1997 pelos membros Geórgia, Ucrânia, Azerbaijão e Moldávia. A carta da organização, que foi oficializada em 2001, procurou promover a cooperação através da promoção de valores democráticos, desenvolvimento estável, aumentar a segurança interna e externamente e, finalmente, impulsionar a integração europeia. Muitas vezes, é visto como um meio de conter a influência russa nos regimes, no entanto, os líderes do GUAM rejeitaram essas alegações. "
 ecowas_member_state: "CEDEAO"
 ecowas_member_state_desc: "A Comunidade Econômica dos Estados da África Ocidental é uma união política e econômica de quinze países situados na África Ocidental. A união foi formalmente estabelecida em maio de 1975 com a intenção de promover a 'Auto-suficiência Coletiva' criando um bloco comercial da África Ocidental por meio da formação um sindicato econômico e comercial. Além disso, a CEDEAO também atua como uma força de manutenção da paz na região e tem sido usada nos estados membros em tempos de instabilidade política ou agitação nos estados membros. "
 reform_international_institutions_idea: "Apoia a reforma da governança global"
 reform_international_institutions_idea_desc: "Esta nação reconhece que o mundo mudou e, portanto, precisa de suas instituições, especialmente o Conselho de Segurança das Nações Unidas."
 putin_diplomacy: "Realpolitik"
 putin_diplomacy_desc: "Realpolitik é política ou diplomacia baseada principalmente em considerações de determinadas circunstâncias e fatores, ao invés de noções ideológicas explícitas ou premissas morais e éticas. A esse respeito, ela compartilha aspectos de sua abordagem filosófica com aqueles de realismo e pragmatismo. Muitas vezes, é simplesmente referida como pragmatismo na política. O termo Realpolitik é às vezes usado pejorativamente para sugerir políticas que são coercitivas, amorais ou maquiavélicas. "
 combined_arms_idea: "Braços Combinados"
 combined_arms_idea_desc: "A ideia de armas combinadas é um método de guerra que integra diferentes armas de combate de um militar para alcançar o sucesso final."
 eco_factories_projects_idea: "Eco Fábricas"
 eco_factories_projects_idea_desc: "Em um esforço para tornar nossos países mais verdes, começamos a introduzir o conceito de Eco-Fábricas. Qual a melhor maneira de ajudar o meio ambiente construindo uma indústria amiga do ambiente?"
 sunni: "Sunita"
 sunni_desc: "O islamismo sunita é a maior denominação do islamismo. Seu nome vem da palavra Sunnah, referindo-se ao comportamento exemplar do profeta islâmico Maomé. As diferenças entre os muçulmanos sunitas e xiitas surgiram de um desacordo sobre a escolha do sucessor de Maomé e posteriormente adquiriram mais abrangência significado político, bem como dimensões teológicas e jurídicas. "
 sufi_islam: "Sufi"
 sufi_islam_desc: "O Islã sufi é muitas vezes definido como\" misticismo islâmico\". Formou-se muito cedo na história islâmica, como uma reação contra a politização do Islã. Eles acreditam que, por meio da recitação constante do Alcorão, do canto e da meditação profunda, um A conexão espiritual-êxtase-é criada entre o buscador e Maomé. Por meio de Maomé, os sufis buscam entender, conectar-se e experimentar Alá. Historicamente, os missionários sufis foram os principais propagadores do Islã na África e no continente subindiano. "
 ibadi: "Ibadi"
 ibadi_desc: "O movimento religioso Ibadi separou-se do ramo principal do Islã 20 anos após a morte do profeta Maomé e, portanto, é anterior ao Islã sunita e xiita. O movimento teve origem na secessão Kharijita, onde se acredita que Ali aceitou a arbitragem na Batalha de ?iffin o tornou impróprio para a liderança-conforme o julgamento de Alá no campo de batalha-não as negociações deveriam determinar quem é o califa legítimo. É, no entanto, considerado um ramo muito mais tolerante do que os extremistas kharijitas, e o ibadismo compartilha várias crenças distintas com sunitas e xiitas. "
 shia: "Xiita"
 shia_desc: "Os xiitas (seguidores de Ali) são um ramo do Islã que afirma que o profeta islâmico Maomé designou Ali ibn Abi Talib como seu sucessor (Imam). O Islã xiita contrasta principalmente com o Islã sunita, cujos adeptos acreditam que Maomé não nomeou um sucessor e considere Abu Bakr (que foi nomeado califa por meio de uma shura, isto é, consenso da comunidade) como o califa correto. "
 judaism: "Judaísmo"
 judaism_desc: "O judaísmo é uma antiga religião monoteísta abraâmica com a Torá como seu texto fundamental. Ela abrange a religião, a filosofia e a cultura do povo judeu. O judaísmo é considerado pelos judeus religiosos como a expressão da aliança que Deus estabeleceu com os filhos de Israel . "
 cheondo: "Cheondo"
 cheondo_desc: "Cheondismo (\" Religião do Caminho Celestial\") é um movimento religioso coreano do século 20, baseado no movimento neo-confucionista Donghak do século 19, fundado por Choe Je-u e codificado por Son Byeong-hui. O cheondismo tem sua origens nas rebeliões camponesas que surgiram a partir de 1812 durante a dinastia Joseon. "
 shinto: "Xintoísta"
 shinto_desc: "Shinto é a religião étnica do Japão que se concentra em práticas rituais a serem realizadas diligentemente, para estabelecer uma conexão entre o Japão de hoje e seu passado antigo."
 buddism: "Budista"
 buddism_desc: "O budismo é uma religião e um dharma que engloba uma variedade de tradições, crenças e práticas espirituais amplamente baseadas nos ensinamentos atribuídos a Buda. O budismo se originou na Índia Antiga entre os séculos 6 e 4 a.C., de onde se espalhou por grande parte da Ásia, e diminuiu na Índia durante a Idade Média. "
 hindu: "Hinduísmo"
 hindu_desc: "O hinduísmo é uma religião ou um modo de vida amplamente praticado no subcontinente indiano. O hinduísmo é considerado a religião mais antiga do mundo, e alguns praticantes e estudiosos se referem a ele como Sanatana Dharma,\" a tradição eterna\" ou o\"caminho eterno\" além da história humana ".
 christian: "Cristão"
 christian_desc: "O cristianismo é uma religião monoteísta abraâmica baseada na vida e nos ensinamentos de Jesus Cristo, que serve como o ponto focal da fé cristã. É a maior religião do mundo, com mais de 2,4 bilhões de seguidores, ou 33% da população mundial conhecida como cristãos. "
 orthodox_christian: "Cristão Ortodoxo"
 orthodox_christian_desc: "A Igreja Ortodoxa Oriental, também conhecida como Igreja Ortodoxa, ou oficialmente como Igreja Católica Ortodoxa, é a segunda maior Igreja Cristã e uma das mais antigas instituições religiosas existentes no mundo. A Igreja Ortodoxa Oriental ensina que é a única , Santa Igreja Católica e Apostólica estabelecida por Jesus Cristo em sua Grande Comissão aos apóstolos. Pratica o que entende ser a fé cristã original e mantém a sagrada tradição transmitida pelos apóstolos. "
 pluralist: "Pluralista"
 pluralist_desc: "Como o nome da cosmovisão segundo a qual a religião de alguém não é a única e exclusiva fonte da verdade e, portanto, o reconhecimento de que pelo menos algumas verdades e valores verdadeiros existem em outras religiões."
 EU_member: "Membro da União Europeia"
 EU_member_desc: "A União Europeia (UE) é uma união política e econômica de estados membros localizados principalmente na Europa. A UE desenvolveu um mercado único interno por meio de um sistema padronizado de leis que se aplicam a todos os estados membros. As políticas da UE visam garantir o livre circulação de pessoas, bens, serviços e capitais no mercado interno, promulgar legislação em matéria de justiça e assuntos internos e manter políticas comuns de comércio, agricultura, pesca e desenvolvimento regional. "
 sco_observer: "Observador da Organização de Cooperação de Xangai"
 sco_observer_desc: "A Organização de Cooperação de Xangai (SCO) é uma organização política, econômica e de segurança da Eurásia, cuja criação foi anunciada em 15 de junho de 2001 em Xangai, China, pelos líderes da China, Cazaquistão, Quirguistão, Rússia, Tadjiquistão e Uzbequistão. O status de observador atua como uma etapa intermediária antes da adesão plena. "
 sco_member: "Membro da Organização de Cooperação de Xangai"
 sco_member_desc: "A Organização de Cooperação de Xangai (SCO) é uma organização política, econômica e de segurança da Eurásia, cuja criação foi anunciada em 15 de junho de 2001 em Xangai, China, pelos líderes da China, Cazaquistão, Quirguistão, Rússia, Tadjiquistão e Uzbequistão. "
 sco_member_econ_desc: "A Organização de Cooperação de Xangai (SCO) é uma organização política, econômica e de segurança da Eurásia, cuja criação foi anunciada em 15 de junho de 2001 em Xangai, China, pelos líderes da China, Cazaquistão, Quirguistão, Rússia, Tadjiquistão e Uzbequistão. "
