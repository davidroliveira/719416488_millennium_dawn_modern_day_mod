 USA_homeland_security: "Segurança Interna"
 USA_homeland_security_desc: "Segurança interna é um termo guarda-chuva de segurança nacional dos Estados Unidos para várias agências civis dos Estados Unidos reorganizadas. O objetivo principal da Segurança interna é agir como um ministério do interior que muitos outros países têm."
 USA_guantanamo_bay: "Baía de Guantánamo"
 USA_guantanamo_bay_desc: "O campo de detenção da Baía de Guantánamo é uma prisão militar dos Estados Unidos localizada dentro da Base Naval da Baía de Guantánamo, também conhecida como Guantánamo, G-Bay, GTMO e Gitmo, que fica na costa da Baía de Guantánamo, em Cuba. Desde que os presos estão detidos indefinidamente sem julgamento e há relatos de vários detidos tendo sido torturados, as operações deste campo são consideradas uma grande violação dos direitos humanos pela Amnistia Internacional e dos direitos do devido processo na Décima Quarta Emenda da Constituição dos Estados Unidos. "
 usa_bad_procurment: "Aquisições ineficientes"
 usa_bad_procurment_desc: "Uma vez que oficiais militares experientes foram removidos do sistema de aquisições, as únicas pessoas que agora julgam se uma arma ou equipamento está ou não pronto para entrar em serviço são os advogados, contadores e nomeados políticos do Pentágono. O poder dos lobistas também surge diretamente da falta de envolvimento militar direto do sistema. É hora de descartar todo o sistema de aquisição e devolver o controle da compra de armas aos militares uniformizados. "
 usa_ind_investment: "Investimento americano"
 usa_ind_investment_desc: "A Índia é um dos destinos de investimento mais promissores globalmente. Com a abertura da economia indiana, os investimentos dos EUA na Índia deverão dar um salto quântico. Os investidores precisam passar por complexas questões legais e regulatórias na Índia."
 usa_raj_court: "Influência americana"
 usa_raj_court_desc: "A América vê a Índia como um parceiro vital na guerra global contra o terrorismo."
 usa_united_europe: "A United Euorpe"
 usa_united_europe_desc: "Os Estados Unidos têm interesses vitais em uma Europa que seja democrática, não dividida, estável e próspera, aberta a oportunidades de comércio e investimento e que apóie a cooperação política, econômica e militar com os Estados Unidos na Europa e em outras partes importantes do mundo . A cooperação transatlântica é a chave não só para fazer avançar os nossos interesses mútuos na Europa, mas também para resolver os problemas globais. "
 usa_isolationism: "American Steel & Coal Workers"
 usa_isolationism_desc: "As atividades extrativas, como mineração e perfuração, dominam a economia norte-americana. A mineração fornece bilhões de dólares e milhões de empregos em todo o continente. A América do Norte é um dos principais produtores de carvão, usado na produção de energia; bauxita, usada para criar alumínio; ferro e cobre. "
 F_USA_350_ship: "350 Navios da Marinha"
 F_USA_350_ship_desc: "Uma das promessas de campanha do presidente Trump ao povo americano foi uma Marinha de 350 navios. A própria Marinha declarou inequivocamente que precisa de um mínimo de 355 navios para cumprir as missões com as quais foi atribuída por nossos comandantes combatentes regionais. "
 usa_air_dominance: "Domínio do Ar"
 usa_air_dominance_desc: "Vamos construir uma Força Aérea de pelo menos 1.200 aeronaves de caça, que a Heritage Foundation mais uma vez mostrou ser necessária para executar as missões atuais."
 usa_expand_army: "Expanda o exército"
 usa_expand_army_desc: "Construiremos um exército ativo em torno de 540.000, já que o Chefe do Estado-Maior do Exército disse que precisa desesperadamente e realmente deve proteger nosso país."
 usa_fund_marines: "Financie os fuzileiros navais"
 usa_fund_marines_desc: "Em 2009, nosso Corpo de Fuzileiros Navais tinha 202.000 fuzileiros navais ativos. Hoje, são apenas 182.000. É hora de tornar os fuzileiros navais excelentes novamente!"
 petro_dollar: "O Petro Dollar"
 petro_dollar_desc: "§Y Taxa de juros sobre a dívida: §! §G-2% §!\n\nAo garantir que todos os pagamentos do petróleo sejam feitos em dólares, temos uma enorme demanda no exterior por dólares, o que nos permite imprimir mais dívidas a taxas de juros mais baixas, além de ter importantes alavancagens comerciais e geopolíticas. "
