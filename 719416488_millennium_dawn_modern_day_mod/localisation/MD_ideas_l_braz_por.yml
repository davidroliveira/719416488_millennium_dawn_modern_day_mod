 islamic_sectarian_conflicts: "Conflitos Sectários Islâmicos"
 islamic_sectarian_conflicts_desc: "O Islã está dividido em muitas seitas, mas três grupos principais se estabeleceram: sunitas (88% dos muçulmanos globais), xiitas (10% dos muçulmanos globais) e Kharijite/Ibadi (cerca de 1% dos muçulmanos globais). Esses grupos têm vários disputas doutrinárias, mas especialmente a rivalidade entre sunitas e xiitas, ao longo dos séculos, deu lugar a conflitos repetidas vezes, sejam disputas teológicas genuínas ou apenas um álibi para conflitos territoriais ou violência étnica.\n\nEste país é válido. populações sunitas e xiitas significativas, levando a uma profunda desconfiança de um lado do outro-seja em locais de culto, em cargos de governo ou em áreas da vida pública cotidiana. "
