 ## MENA Spirits
 al_jazeera: "Sede da Al-Jazeera"
 al_jazeera_desc: "A Al-Jazeera, de longe a maior e mais influente rede de notícias do mundo árabe, é a joia do soft power do Catar. Tornou-se sinônimo da política externa autônoma que o Catar segue desde que Hamad bin Khalifa al Thani assumiu o poder em 1995. "
 al_jazeera_allowed: "Al Jazeera"
 al_jazeera_allowed_desc: "A Al-Jazeera, de longe a maior e mais influente rede de notícias do mundo árabe, é a joia do soft power do Catar em todo o mundo."
 al_jazeera_banned: "Al-Jazeera banida"
 al_jazeera_banned_desc: "O popular canal de notícias Al-Jazeera foi declarado ilegal, pois espalha ideias perigosas e promove a Irmandade Muçulmana. No entanto, é impossível impedir as pessoas de assisti-lo por meio de antenas parabólicas."
 muslim_brotherhood_crackdown: "Repressão à Irmandade Muçulmana"
 muslim_brotherhood_crackdown_desc: "A Irmandade Muçulmana se tornou ilegal e reprimida em todas as oportunidades."
 muslim_brotherhood_home: "Casa da Irmandade Muçulmana"
 muslim_brotherhood_home_desc: "O Egito é o berço e lar do movimento político sunita extremamente popular e influente chamado Irmandade Muçulmana."
 rentier_state: "Estado Rentier"
 rentier_state_desc: "Como o país é tão rico em recursos naturais, há pouca ou nenhuma necessidade de tributar a população. Os cidadãos recebem benefícios sem pagar impostos e têm pouco incentivo para exigir boa governança ou direitos políticos. O resultado é um governo autoritário e corrupto, e capitalismo de compadrio com um clima de negócios ruim para setores sem recursos ".
 rentier_state_tt: "Lucros de recursos: §G + 25% §!"
 youth_radicalization: "Radicalização da Juventude"
 youth_radicalization_desc: "Muitos dos jovens foram influenciados por versões radicais do Islã e o país é um campo fértil de recrutamento para grupos como a Al-Qaeda."
 saudi_aid: "Ajuda saudita para mesquitas e madrassas"
 saudi_aid_desc: "A Arábia Saudita graciosamente nos ajuda com nossas finanças, e especialmente patrocina nossas mesquitas e madrassas. (Centros educacionais religiosos). Aqui, o salafismo, uma versão fundamentalista do Islã está sendo ensinada e espalhada."
 cybercaliphate: "The Cybercaliphate"
 cybercaliphate_desc: "Hackers pró-Estado Islâmico e propagandistas digitais estão tentando propagar sua ideologia online e conduzindo guerra cibernética como ataques DOS contra sites importantes."
 katib_hezbollah: "Kata'ib Hezbollah"
 katib_hezbollah_desc: "Longe de ser mais apenas um grupo de milícia libanesa, o Hezbollah se expandiu para o Oriente Médio e, com a ajuda do Irã, estabeleceu representantes. O Kata'ib Hezbollah é uma milícia xiita iraquiana muito grande e bem treinada."
 syrian_hezbollah: "Hezbollah sírio"
 syrian_hezbollah_desc: "O Hezbollah sírio consiste em várias milícias xiitas sírias que aderem à doutrina velayat-e faqih iraniana. Financiado pelo Irã e treinado pelo Hezbollah libanês."
 qatar_expat: "Demografia do Catar"
 qatar_expat_desc: "Apenas 12% da população do Catar são cidadãos do Catar, o restante são trabalhadores estrangeiros. Os estrangeiros fazem quase todos os empregos no país, com quase todos os catarianos trabalhando no governo. O tratamento dispensado a esses trabalhadores estrangeiros foi fortemente criticado nos últimos anos, com condições de vida sugeridas como exploradoras e abusivas. "
 saudi_expat: "Demografia Saudita"
 saudi_expat_desc: "Apenas 70% da população da Arábia Saudita são cidadãos sauditas, o restante são trabalhadores estrangeiros. A maioria dos sauditas adultos trabalha no governo, com quase todos os empregos industriais e de serviços sendo feitos por estrangeiros. O tratamento dispensado a esses trabalhadores estrangeiros foi fortemente criticado recentemente anos, com condições de vida sugeridas como exploradoras e abusivas. "
 omani_expat: "Demografia de Omã"
 omani_expat_desc: "Apenas 64% da população de Omã são cidadãos de Omã, o restante são trabalhadores estrangeiros. A maioria dos Omanis adultos trabalha no governo, com quase todos os empregos industriais e de serviços sendo feitos por estrangeiros. O tratamento dispensado a esses trabalhadores estrangeiros foi fortemente criticado nos últimos anos , com condições de vida sugeridas como exploradoras e abusivas. "
 uae_expat: "Demografia dos Emirados"
 uae_expat_desc: "Apenas 11% da população dos Emirados Árabes Unidos são cidadãos dos Emirados, o restante são trabalhadores estrangeiros. A maioria dos emiratis adultos trabalha no governo, com quase todos os empregos industriais, comerciais e de serviços feitos por estrangeiros. O tratamento dispensado a esses trabalhadores estrangeiros tem sido fortemente criticado nos últimos anos, com condições de vida sugeridas como exploradoras e abusivas. "
 kuwait_expat: "Demografia do Kuwait"
 kuwait_expat_desc: "Apenas 29% da população do Kuwait são cidadãos kuwaitianos, o restante são trabalhadores estrangeiros. A maioria dos kuwaitianos adultos trabalha no governo, com quase todos os empregos industriais e de serviços sendo feitos por estrangeiros. O tratamento dispensado a esses trabalhadores estrangeiros foi fortemente criticado nos últimos anos , com condições de vida sugeridas como exploradoras e abusivas. "
 bahraini_expat: "Demografia do Bahrein"
 bahraini_expat_desc: "Apenas cerca de metade da população do Bahrein é cidadã do Bahrein, o restante são trabalhadores estrangeiros. A maioria dos Bahrein adultos trabalha no governo, com quase todos os empregos industriais e de serviços sendo feitos por estrangeiros. O tratamento dispensado a esses trabalhadores estrangeiros foi fortemente criticado nos últimos anos , com condições de vida sugeridas como exploradoras e abusivas. "
 iranian_aid: "Ajuda Iraniana"
 iranian_aid_desc: "O Irã fornece ajuda militar e econômica. Isso reduz o custo de funcionamento de nosso governo e militares, mas o Irã também tenta usar essa ajuda para influenciar nossa política."
 idea_gcc_member_state: "Membro do Conselho de Cooperação do Golfo"
 idea_gcc_member_state_desc: "O GCC é uma união política e econômica de todas as monarquias árabes do Golfo Pérsico."
 LoAS_member: "Membro da Liga Árabe"
 LoAS_member_desc: "A Liga Árabe é um conselho de Estados Árabes, com o objetivo de promover a cooperação política e o comércio bilateral."
 restoring_hope: "Restaurando a esperança"
 restoring_hope_desc: "A Operação Restaurando a Esperança é uma campanha liderada pela Arábia Saudita para levar a paz ao Iêmen por meio de uma solução política, enquanto auxilia as forças iemenitas."
 sadrist_militias: "Movimento Sadrista"
 sadrist_militias_desc: "Saraya al-Salam, a última encarnação do Exército Madhi, é a milícia do Movimento Sadrista que está lutando na linha de frente junto com o Exército iraquiano. Seu líder, Muqtada al-Sadr é um clérigo e político xiita popular iraquiano que herdou seu movimento de seu pai popular. Sua plataforma é baseada em um coquetel de islamismo xiita político, antiamericanismo, independência do Iraque da influência iraniana e nacionalismo populista iraquiano. "
