 idea_USA_political_establishment: "Estabelecimento Político"
 idea_USA_political_establishment_desc: "Desde tempos imemoriais, o sistema de votação empregado pela democracia americana restringiu os eleitores americanos a apenas dois partidos: o grande que está no poder e o grande que não está. Republicanos e democratas estão indefinidamente em um impasse, não permitindo nenhum outro festa para florescer. "
 idea_USA_drone_program: "Programa Drone"
 idea_USA_drone_program_desc: "A Força Aérea dos Estados Unidos decidiu que as aeronaves convencionais são muito caras e perder seus pilotos muito caro para justificar a continuação da velha guerra aérea. Drones predadores deveriam ser o novo foco da Força Aérea dos Estados Unidos."
 idea_USA_united_republic: "República Unida"
 idea_USA_united_republic_desc: "Com a Décima Emenda revogada e o país reunido, o poder do Governo Federal agora é absoluto. O gigante realmente despertou."
 idea_USA_new_education_program: "Novo Programa de Educação"
 USA_usaid: "VOCÊ DISSE"
 USA_usaid_desc: "A Agência dos Estados Unidos para o Desenvolvimento Internacional (USAID) é uma agência independente do governo federal dos Estados Unidos que é principalmente responsável pela administração da ajuda externa civil e da assistência ao desenvolvimento. Com um orçamento de mais de US $ 27 bilhões, a USAID é uma das maiores entidades oficiais de ajuda agências do mundo e é responsável por mais da metade de toda a ajuda externa dos EUA (que em termos absolutos de dólares é a mais alta do mundo). "

