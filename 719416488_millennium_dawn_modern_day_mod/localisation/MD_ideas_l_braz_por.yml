 rio_pact_member: "§Membro do Pacto Rio§!"
 rio_pact_member_desc: "O Tratado Interamericano de Assistência Recíproca (comumente conhecido como Pacto do Rio) foi um acordo firmado em 1947 no Rio de Janeiro entre vários países das Américas. O princípio central contido em seus artigos é que §Ataque contra um inimigo é para ser considerado um ataque contra todos eles§!; isso era conhecido como a doutrina de\"defesa hemisférica\". O tratado foi inicialmente criado em 1947 e entrou em vigor em 1948, de acordo com o artigo 22 do tratado. As Bahamas eram o país mais recente a assiná-lo e ratificá-lo em 1982. "
