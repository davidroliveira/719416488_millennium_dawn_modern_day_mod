 #Rússia
 russian_legacy: "Legado Russo"
 russian_legacy_desc: "Por séculos, a Rússia tem trilhado seu próprio caminho em relação ao resto do mundo e raramente dá passos para se alinhar a alguém além de si mesma. Freqüentemente, sob governo autocrático e com uma população conservadora, mudar a Rússia é um processo lento."

 #Japão
 article_nine_jap: "Artigo 9"
 article_nine_jap_desc: "O artigo 9 da Constituição japonesa é uma cláusula da Constituição nacional do Japão que proíbe a guerra como meio de resolver disputas internacionais envolvendo o estado.\n\nA Constituição entrou em vigor em 3 de maio de 1947, após a Segunda Guerra Mundial. texto, o Estado renuncia formalmente ao direito soberano de beligerância e almeja uma paz internacional baseada na justiça e na ordem. O artigo também afirma que, para cumprir esses objetivos, as forças armadas com potencial de guerra não serão mantidas. "
 JAP_deflation: "Deflação Japonesa"
 JAP_support_business: "Suporte para Negócios"
 JAP_support_business_desc: "O governo [JAP.GetAdjective] injetou dinheiro em empresas estagnadas para ajudar a economia japonesa."
 JAP_reformed_economic_ministry: "Ministério da Economia Reformado"
 JAP_reformed_economic_ministry_desc: "O governo [JAP.GetAdjective] reformou o Ministério da Defesa [JAP.GetAdjective] em um esforço para melhorar o crescimento econômico."
 JAP_officer_schools: "Escolas de oficiais"
 JAP_officer_schools_desc: "O [Nat_Autocracy_L] investiu e construiu muitas novas escolas de oficiais em todo o Japão."
 JAP_ideological_debate: "Debate Ideológico"
 JAP_ideological_debate_desc: "[JAP.GetName] abriu uma grande discussão sobre o debate ideológico."
 JAP_devalued_personal_savings: "Poupança pessoal desvalorizada"
 JAP_devalued_personal_savings_desc: "O governo [JAP.GetAdjective] desvalorizou as poupanças pessoais."
 JAP_mobilize_the_people_idea: "Mobilize as pessoas"
 JAP_mobilize_the_people_idea_desc: ""
 idea_JAP_emperor_naruhito: "Imperador Naruhito"
 idea_JAP_emperor_naruhito_desc: "Naruhito nasceu em 23 de fevereiro de 1960, filho de Akihito e Michiko Shoda. Ele estudou em várias escolas de prestígio no Japão e disse ter tido uma infância alegre, também estudando na Universidade de Oxford."
 idea_JAP_spirit_of_the_warrior: "Spirit Of The Warrior"
 idea_JAP_spirit_of_the_warrior_desc: ""

 JAP_deflation_desc: "§Y Taxa de juros sobre a dívida: §! §G-9% §!\n\nSeguindo a queda do mercado de ações de Tóquio em 1987 e o estouro da bolha do preço dos ativos em 1992, a economia do Japão está em declínio. Com enormes resgates governamentais para se sustentar empresas e bancos importantes, a resposta à crise gerou uma das maiores dívidas públicas do mundo. O mau ambiente de negócios no Japão leva as empresas japonesas a investirem muito pouco dentro do Japão, com lucros investidos no exterior ou títulos do governo para sustentar a enorme dívida. Devido à deflação, o aumento do valor do iene, isso dá lucros estáveis para os poupadores, mesmo com taxas de juros mínimas ou negativas, não deixando nenhum incentivo para consumir ou investir na economia real. Esta deflação permite ao Japão sustentar enormes dívidas que levariam qualquer outro país à falência. Infelizmente, também garante um crescimento econômico anêmico, sem solução à vista. "

 #África
 kamajors: "Kamajors"
 kamajors_desc: "Os Kamajors eram uma milícia Mende que operava em Serra Leoa durante sua guerra civil. O grupo originalmente formado para servir como uma milícia a fim de proteger as aldeias dos rebeldes RUF. No entanto, eles eram conhecidos por combater as tropas do governo também, pela ordem para proteger as aldeias de saquear soldados do exército. "
 blood_diamond_trade: "Comércio de diamantes de sangue"
 blood_diamond_trade_desc: "A principal fonte de renda tanto das forças do governo quanto dos grupos rebeldes são os diamantes, pois é a única moeda com valor no país. Muitas vezes extraídos do trabalho escravo, os diamantes são contrabandeados pela fronteira e depois vendidos como diamantes adquiridos legalmente. Como os diamantes são usados apenas para alimentar o conflito, a população local não obtém os benefícios de suas riquezas. "

 #Europa

 swiss_political_system: "Sistema Político da Suíça"
 swiss_political_system_desc: "A Suíça tem um sistema político único e é o único país do mundo que pode legitimamente se chamar de 'democracia semidireta'. Os cidadãos podem mudar a constituição por referendo, podem vetar leis por referendo e podem até aprovar leis por referendo.\nIsso tem implicações para os políticos, no entanto: como as pessoas definem as políticas de qualquer maneira, o sistema de coalizão suíço deve incluir o maior número de forças possível. Os quatro grandes partidos da Suíça, SVP, FDP, CVP e SP, estão constantemente no governo juntos-isso torna as eleições nacionais na Suíça mais ou menos inúteis-já que o povo governa não por meio de seus representantes, mas por meio de referendos ".

 #Finlândia
 finnish_neutrality: "Neutralidade finlandesa"
 finnish_neutrality_desc: "A Finlândia, embora até certo ponto protegida pelas nações democráticas ocidentais, preservou cuidadosamente sua neutralidade-principalmente para não insultar os russos."

 Migrant_Crisis_Europe: "Crise Migrante"
 Migrant_Crisis_Europe_desc: "A crise dos migrantes atingiu a Europa como um martelo, golpeando tanto a unidade nacional quanto a popularidade dos partidos governantes. A guerra na Síria fez com que milhares de refugiados fugissem para os países vizinhos, embora a Europa estivesse pronta para aceitar os que sofrem da guerra, a quantidade de migrantes novos e permanentes de todo o Norte da África e do Oriente Médio sobrecarregou as instituições da Europa e fez muitos se ressentirem dos recém-chegados. "
 #Alemanha
 german_legacy: "Legado Alemão"
 german_legacy_desc: "§YSregra especial: §! §WCDU/CSU e SPD sempre podem formar uma coalizão.§!\n\nCom o peso dos crimes de guerra nazistas sobre seus ombros e como instigadora da Segunda Guerra Mundial, a Alemanha trabalhou duro para destruí-la má imagem ao se abster de até sugerir uma visão nacionalista ou militarista. Em termos jurídicos, a Alemanha está vinculada pelo Tratado de Acordo Final com Respeito à Alemanha de 1990, entre a Alemanha e as potências aliadas da Rússia, Estados Unidos, Reino Unido e França , bem como um tratado de fronteira final separado com a Polônia. Este tratado torna ilegal para a Alemanha fazer reivindicações territoriais, possuir armas nucleares e limita suas forças armadas a menos de 370.000 pessoas no total. "

 #Ucrânia
 UKR_west_east_rivalry_balanced: "Entre o Leste e o Oeste\n§LCstatus de rivalidade atual: §! §Galanceado§!\n"
 UKR_west_east_rivalry_balanced_desc: "O fim da Guerra Fria trouxe um grau de independência sem precedentes à Ucrânia. No entanto, o legado da suserania perdurou, tornando o cenário político do país mais volátil. A Rússia continua a influenciar a Ucrânia a partir do leste, enquanto a União Europeia começa a exercer seu poder sobre o país a partir do oeste. Na Ucrânia, surgiram facções políticas concorrentes leais a um patrono estrangeiro ou a outro.\n\n§RMudanças na política interna ou externa podem perturbar o equilíbrio de poder entre os proponentes pró-Ocidente e pró-Oriente ! §!\n\n§C (Predominância pró-oriental) §!\nO governo se concentrará em laços mais estreitos com a Rússia, (incluindo a integração do CSTO e da EACU), o que causará o descontentamento das forças nacionalistas.\n\n§C (Pro-Predominância ocidental) §!\nO governo se concentrará na integração da UE e da OTAN, o que, por sua vez, causará descontentamento entre os oponentes do campo pró-Rússia. "
