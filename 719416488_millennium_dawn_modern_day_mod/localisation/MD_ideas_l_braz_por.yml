 #Global things
 multi_ethnic_state_idea: "Estado Multiétnico"
 multi_ethnic_state_idea_desc: "Há um ditado:\" Unidade na diversidade\"- no entanto, na maioria das vezes, grandes grupos minoritários tendem a gravitar em busca de maior autonomia ou independência total."
 consumption_econemy: "Economia de Consumo"
 consumption_econemy_desc: "Uma economia de consumo descreve uma economia impulsionada pelos gastos do consumidor como uma porcentagem de seu produto interno bruto, em oposição aos outros componentes principais do PIB."
 export_econemy: "Economia Orientada à Exportação"
 export_econemy_desc: "Os exportadores de commodities incluem países com grandes depósitos de recursos naturais ou grandes extensões de terras agrícolas, com populações muito pequenas para usar todos os seus próprios recursos."
 bankrupcy: "Falido!"
 limited_power_projection: "Capacidade limitada de projeção de energia"
 limited_power_projection_desc: "Este país estabeleceu uma ou mais bases militares em países estrangeiros, mas ainda não conseguiu se estabelecer como uma potência verdadeiramente global."
 significant_power_projection: "Capacidade significativa de projeção de energia"
 significant_power_projection_desc: "Este país retém uma capacidade substancial de projetar seu poder militar no exterior por meio de várias bases militares. No entanto, seu poder é limitado principalmente a regiões específicas."
 massive_power_projection: "Capacidade de projeção de energia maciça"
 massive_power_projection_desc: "Este país é uma superpotência global com uma enorme rede de bases militares que se espalham por todo o globo. É capaz de desdobrar suas forças a qualquer momento para qualquer lugar do mundo."

 #China
 party_before_country: "Festa antes do country"
 party_before_country_desc: "A principal lealdade do Exército de Libertação do Povo é para com o partido comunista da China. Essa lealdade é garantida com um treinamento ideológico rigoroso e quadros políticos ocupando cargos importantes nas forças armadas."
 zhonghua: "Coexistência pacífica"
 zhonghua_desc: "Desde a fundação da República Popular, a política externa chinesa tem sido guiada pelos Cinco Princípios de Coexistência Pacífica. Esses princípios incluem respeito mútuo pela soberania e integridade territorial, não agressão mútua, não interferência nos assuntos internos de outros estados, igualdade e benefício mútuo e coexistência pacífica. Como resultado desses princípios, a China manteve uma postura anti-intervencionista enquanto defende a soberania do Estado de Vestefália. "
 chabuduo: "Chabuduo"
 chabuduo_desc: "Chabuduo-ou\" Perto o suficiente\", é a arte chinesa única de cortar custos para ficar rico rapidamente-por bem ou por mal. Isso é influenciado pela importância do dinheiro na cultura tradicional, juntamente com experiências traumáticas no Maoísta tempos como o 'Grande Salto em Frente'. Esta sociedade, obcecada em construir riquezas e exibi-las para os outros, criou muitos problemas sociais e ambientais, mas também garante que as pessoas trabalhem duro para melhorar sua posição na vida. "
 one_child_policy: "Um pequeno policial"
 one_child_policy_desc: "Concebida como uma forma de limitar o crescimento populacional da China, a política do filho único é uma tentativa controversa e ambiciosa do governo chinês de controlar o tamanho da população chinesa. Embora a medida exata em que a política tenha travado a população o crescimento é contestado, os efeitos substanciais da política na sociedade chinesa são inegáveis. "
 factional_politics_balanced: "Política Faccional-Equilibrada"
 factional_politics_balanced_desc: "A luta pelo poder entre populistas vindos das províncias rurais e elitistas das áreas mais urbanas e construídas da China diminuiu e membros de ambos os lados concordam que um acordo é o melhor caminho para garantir o futuro da China."
 factional_politics_populist: "Política Faccional-Domínio da Liga Juvenil"
 factional_politics_populist_desc: "Defensores de políticas populistas, como ex-alunos da Liga da Juventude Comunista, atualmente determinam a política nacional chinesa. Isso desafia os interesses estabelecidos em favor dos pobres rurais, mas não favorece o crescimento econômico."
 factional_politics_elitist: "Política Faccional-Dominância Clique em Xangai"
 factional_politics_elitist_desc: "Os membros da facção mais pró-negócios e pró-desenvolvimento da política chinesa detêm as rédeas do poder. Isso ajuda o crescimento e o desenvolvimento, mas torna mais difícil obter apoio entre os pobres rurais e combater a corrupção."
 three_represents: "Três Representa"
 three_represents_desc: "Os" Três Representantes "é uma teoria do que o Partido Comunista representa, apresentada por Jiang Zemin. A teoria afirma que o Partido Comunista deve ser representativo das forças produtivas sociais avançadas, da cultura avançada e dos interesses da maioria. As implicações desta teoria são uma maior aceitação pelo Partido Comunista da classe empresarial crescente da China, levando-a a ser criticada em algumas áreas por se afastar do marxismo e do pensamento de Mao Zedong. "
 scientific_outlook_on_development: "Scientific Outlook on Development"
 scientific_outlook_on_development_desc: "De muitas maneiras, uma reação de Hu Jintao contra o foco centrado no crescimento dos" Três Representantes "de Jiang Zemin, a" Perspectiva Científica sobre o Desenvolvimento "é a base teórica do governo de Hu, que se concentra no crescimento sustentável que minimiza a poluição ambiental e socioeconômica desigualdade."
 zeng_qinghong_thought: "Pensamento Zeng Qinghong"
 zeng_qinghong_thought_desc: "Com base nos" Três Representantes "de Jiang Zemin, Zeng formulou uma nova base ideológica para o PCC, que enfatiza o dever do partido de representar a maioria do povo chinês. O pensamento de Zeng Qinghong exige um partido mais responsável e transparente que possa ser percebido como mais representativo e legítimo pelo povo chinês. A chave para essa teoria é a ideia do "olhar do povo" e como os dirigentes do partido só podem maximizar os interesses do país quando trabalham sob esse olhar. "
 xi_jinping_thought: "Pensamento de Xi Jinping"
 xi_jinping_thought_desc: "A contribuição de Xi Jinping para a base teórica da regra do PCC é aquela que estabelece um grande número de metas elevadas para o partido e o país daqui para frente. O que diferencia esta teoria particular das da maioria dos predecessores de Xi é a extensão em que a adesão a esta ideologia está ligada à lealdade. Lealdade ao partido, lealdade ao país, mas também significativamente, lealdade ao próprio Xi Jinping. "
 chongqing_model: "O modelo de Chongqing"
 chongqing_model_desc: "O modelo de Chongqing é a contribuição de Bo Xilai para a doutrina do Partido Comunista. É um modelo que inclui uma ampla gama de políticas sociais e econômicas, incluindo campanhas de\" ataque negro\"e\" cante vermelho\"que envolvem o combate ao crime organizado e canto canções comunistas, respectivamente. O modelo também representa um ligeiro afastamento das políticas de liberalização do mercado da China, com forte ênfase na distribuição eqüitativa e nas empresas estatais. "
 nanjie_model: "O Modelo Nanjie"
 nanjie_model_desc: "Em muitos aspectos, um desenvolvimento do modelo de Chongqing, o modelo de Nanjie retém muitos elementos da teoria original de Bo, mas baseia-se no exemplo da aldeia de Nanjie, uma fortaleza do maoísmo que mantém um sistema coletivista. O modelo de Nanjie de Bo conclama a China a seguir o exemplo de Nanjie , e deixar para trás o capitalismo e o mercado livre em favor do verdadeiro socialismo. "
 open_nation: "Governo Reformista"
 open_nation_01_desc: "Embora o autoritarismo tenha servido bem ao nosso país nas últimas décadas, devemos nos adaptar ao mundo ao nosso redor. No século 21 globalizado, pouco podemos fazer a não ser nos abrir para o resto do mundo e liberalizar nossa política interna."
