 isis_sleeper_cell_idea_desc: "Malditos terroristas se infiltraram em nosso país de alguma forma e causando problemas. Precisamos acabar com eles antes que causem mais sangue, lágrimas e sofrimento"


 #Polônia
 polish_agrarian_council_idea: "Conselho Nacional de Agricultura"
 polish_agrarian_council_idea_desc: "Krajowa Rada Izb Rolniczych (Conselho Nacional de Agricultura) está representando empresas de agricultores poloneses em frente ao Sejm e protege seus direitos e privilégios."
 polish_national_army_idea: "Exército Nacional Polonês"
 polish_civil_army_idea: "Exército Civil Polonês"
 polish_civil_army_idea_desc: "O Exército Civil Polonês é uma concepção que expande a quantidade de civis armados, dando a eles direitos legais de usar armas para autodefesa sem punição. Quando chegar a guerra, mais pessoas podem se proteger, mas são menos organizadas do que exército normal. "
 polish_death_penalty_idea: "Pena de morte"
 polish_strengthened_christianity_idea: "Cristão"
 polish_strengthened_christianity_idea_desc: "O cristianismo é uma religião monoteísta abraâmica baseada na vida e nos ensinamentos de Jesus Cristo, que serve como o ponto focal da fé cristã. É a maior religião do mundo, com mais de 2,4 bilhões de seguidores, ou 33% da população mundial conhecida como cristãos. "
 polish_gddkia_idea: "GDDKiA"
 polish_gddkia_idea_desc: "Generalna Dyrekcja Dróg Krajowych i Autostrad (GDDKiA) é a administração central criada para administrar as estradas e rodovias nacionais. Após a inauguração oficial, nossas empresas de construção de estradas receberão apoio do governo."
 polish_cacb_idea: "Bureau Central de Anticorrupção"
 polish_cacb_idea_desc: "Centralne Biuro Antykorupcyjne (CBA) é uma divisão do governo polonês, subordinada ao primeiro-ministro, responsável por lidar com a corrupção na Polônia."
