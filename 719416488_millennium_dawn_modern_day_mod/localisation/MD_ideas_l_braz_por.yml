 America_in_Decline: "América em declínio"
 America_in_Decline_desc: "Outrora a hegemonia global indiscutível, a influência da América no exterior agora empalidece em comparação com a da nova superpotência, a China. Os EUA devem chegar a um acordo com esta nova ordem mundial e se isolar, ou desafiar a supremacia recém-descoberta da China e manter os EUA. ordem mundial cêntrica. Esta última pode ser conseguida pela força ou pelo apoio a forças políticas menos revisionistas na China. "
 Russia_on_the_Wane: "Rússia em declínio"
 Russia_on_the_Wane_desc: "A Rússia sabe muito bem o que é perder o status de grande potência. Nos anos que se seguiram ao fim da Guerra Fria, a nova Federação Russa procurou recuperar parte de sua antiga glória. Até recentemente, a Rússia foi auxiliada neste objetivo pela China , com a parceria estratégica de ambos os países ajudando a minar a hegemonia americana. No entanto, as aspirações de grande poder da China minaram a posição da Rússia, uma vez que o gigante eslavo foi forçado a sair de sua esfera de influência da Ásia Central pelo dinheiro chinês. A Rússia agora deve aceitar ser um poder secundário ou tentar travar a ascensão aparentemente inexorável da China, seja pela força ou apoiando forças políticas menos revisionistas na China ".
 CHI_Peacekeepers: "Missões de Manutenção da Paz"
 CHI_Peacekeepers_desc: "Nosso pessoal foi destacado para o exterior para ajudar em missões de paz da ONU no continente africano, dando às nossas tropas a experiência necessária e aumentando nossa credibilidade como membro confiável da comunidade internacional."
 SCO_development_assistance: "SCO Development Assistance"
 SCO_development_assistance_desc: "Recebemos a tão necessária assistência ao desenvolvimento sob os auspícios da Organização de Cooperação de Xangai"
 SCO_development_assistance_2: "Assistência ao desenvolvimento [CHI.GetAdjective]"
 SCO_development_assistance_2_desc: "Recebemos a tão necessária assistência ao desenvolvimento da China sob os auspícios da Organização de Cooperação de Xangai"
 SCO_joint_drill: "Exercícios Conjuntos SCO"
 SCO_joint_drill_1: "Exercícios Conjuntos SCO"
 SCO_joint_drill_specific: "Exercícios Conjuntos SCO"

 #Hong Kong
 Basic_Law: "A Lei Básica"
 Basic_Law_desc: "A Lei Básica foi o documento fundador da Região Administrativa Especial de Hong Kong após a transferência de Hong Kong do Reino Unido para a República Popular da China. Entre outras coisas, o documento descreve o status de Hong Kong em relação à China, concedido autonomia em todos os assuntos, exceto defesa e relações exteriores, ambos confiados ao governo central. "
 One_Country_Two_Systems: "Um país, dois sistemas"
 One_Country_Two_Systems_desc: "Hong Kong tem garantidos 50 anos de autonomia do governo chinês direto. O modelo de dois sistemas de um país permite a preservação e, de fato, o crescimento de muitas das mais valiosas liberdades políticas de Hong Kong, como a liberdade de expressão e de reunião pública. A ausência desses direitos no continente é um motivador significativo por trás do apoio ao campo\"pan-democrata\" na política de Hong Kong, com muitos cidadãos de Hong Kong preocupados permanecendo cautelosos quanto a uma maior integração com a China continental. "
 Triads: "Tríades"
 Triads_desc: "Quando os comunistas tomaram o poder na China, um grande número de membros da tríade fugiu para o território britânico de Hong Kong em busca de segurança. Nas décadas seguintes, tríades poderosas como Wo Shing Wo, Sun Yee On e as tríades 14K operaram raquetes de proteção, antros de jogos e outras atividades ilícitas. Apesar de suas raízes anticomunistas, as tríades também começaram a apoiar os interesses chineses em Hong Kong devido a conexões comerciais no continente. "
 Localist_Movement: "Movimento Localista"
 Localist_Movement_desc: "Desde a transferência em 1997, as tensões entre os chineses do continente e os habitantes de Hong Kong levaram ao desenvolvimento de um sentimento localista\" Hong Kong Primeiro\"entre alguns habitantes locais de Hong Kong. Esse sentimento vê o sistema político da China comunista com desconfiança, mas também vê o povo de Hong Kong como culturalmente distinto e de fato superior em comparação com o povo da China. A ascensão desse movimento do Movimento Umbrella de 2014 em diante mudou o tom anteriormente mais moderado da divisão política de Hong Kong para um que é mais emotivo e radical. "
 Lacks_Universal_Suffrage: "Carece de sufrágio universal"
 Lacks_Universal_Suffrage_desc: "Embora a Lei Básica exija que o Chefe do Executivo e o Conselho Legislativo sejam eleitos por sufrágio universal, essa eventualidade ainda está para acontecer devido principalmente às preocupações da China sobre o que pode acontecer se os pan-democratas significativamente mais populares assumirem o controle do governo."
 Limited_Universal_Suffrage: "Sufrágio universal limitado"
 Limited_Universal_Suffrage_desc: "A China concordou em permitir que o Chefe do Executivo de Hong Kong seja eleito por sufrágio universal, com a condição de que os candidatos sejam primeiro examinados pela China. Isso é amplamente visto como uma medida para reduzir a probabilidade de candidatos pan-democratas ou localistas se tornarem Chefe executivo."
 Universal_Suffrage: "Sufrágio universal"
 Universal_Suffrage_desc: "A China finalmente concordou em permitir que Hong Kong eleja seu Chefe do Executivo por meio de sufrágio universal, sem interferência das autoridades chinesas."
 Hong_Kong_Protests: "Protestos de Hong Kong"
 Hong_Kong_Protests_01_desc: "Após as ações recentes do governo chinês, protestos generalizados estouraram em Hong Kong exigindo uma reversão do movimento chinês."
 Hong_Kong_Protests_02_desc: "Após as ações recentes do governo chinês, protestos generalizados estouraram em Hong Kong exigindo uma reversão do movimento chinês."
 Hong_Kong_Protests_03_desc: "Após as ações recentes do governo chinês, protestos generalizados estouraram em Hong Kong exigindo uma reversão do movimento chinês."
 CHI_Hong_Kong_Protests_01_desc: "Após as ações recentes do governo chinês, protestos generalizados estouraram em Hong Kong exigindo uma reversão do movimento chinês."
 CHI_Hong_Kong_Protests_02_desc: "Após as ações recentes do governo chinês, protestos generalizados estouraram em Hong Kong exigindo uma reversão do movimento chinês."
 CHI_Hong_Kong_Protests_03_desc: "Após as ações recentes do governo chinês, protestos generalizados estouraram em Hong Kong exigindo uma reversão do movimento chinês."
 CHI_string_of_pearls: "Cordão de Pérolas"
 CHI_string_of_pearls_desc: "The String of Pearls é uma rede de bases navais ao redor da Índia que nos daria uma vantagem significativa em um conflito armado com a Índia."

 #Coréia
 KOR_joint_us_exercises: "Potro Águia"
 KOR_joint_us_exercises_desc: "O Potro Eagle é um exercício de treinamento anual conduzido anualmente pelas forças armadas da República da Coreia e dos Estados Unidos. Esses exercícios são vistos por ambas as nações como preparações defensivas necessárias no caso de invasões norte-coreanas, mas o Norte os vê como um prelúdio para uma ação agressiva do US-ROK. "
 NKO_nuclear_tests: "Testes Nucleares"
 NKO_nuclear_tests_desc: "A cada poucos anos, a RPDC conduz testes de armas nucleares. Isso atraiu a condenação generalizada de potências externas, incluindo a China, apesar de seu relacionamento próximo com a Coreia do Norte. Embora a Coreia do Norte afirme que seu programa de armas nucleares é defensivo por natureza, muitos temem a possibilidade de [ NKO.GetLeader] poderia usar as armas na América ou em seus aliados. "

 #Reconhecimento internacional
 Non_State_Actor: "Ator Não Estatal"
 Non_State_Actor_desc: "Muitos atores internacionais, de grupos rebeldes a ONGs, possuem importância internacional, mas estão seriamente prejudicados de várias maneiras diferentes por não serem Estados reconhecidos. Alguns desses atores não-estatais aspiram a assumir o controle de um Estado existente derrubando um governo injusto ou para formar um novo e redesenhar as fronteiras internacionais. Outros não têm ambição de tornar-se um Estado, mas usam a força bruta para acumular poder e riqueza em ambientes locais onde a autoridade do governo central está ausente. "
 Lacks_International_Recognition: "Estado Aspirante"
 Lacks_International_Recognition_desc: "Alguns estados possuem tudo que você normalmente associa a um estado. Uma burocracia, um exército, uma bandeira nacional e assim por diante. No entanto, sua condição de estado nunca será completa sem os benefícios adicionais conferidos pelo selo de legitimidade do reconhecimento internacional. Esses estados podem buscar obter esse reconhecimento fazendo campanha por sua causa no exterior, com o objetivo final de ganhar o apoio de uma massa crítica de estados a fim de se tornarem membros plenos da comunidade internacional. "
 rival_government: "Governo rival"
 rival_government_desc: "As guerras civis pelo controle de toda a nação tendem a produzir dois ou mais governos que afirmam ser os representantes legítimos de seu povo. Este governo é aquele que faz essa afirmação, mas está em desvantagem pelo fato de que seu status de representante legítimo é reconhecida apenas por alguns outros estados, se houver. Portanto, não representa sua nação em fóruns internacionais como as Nações Unidas. "

 # Mianmar/Birmânia

 ASEAN_Member: "Membro ASEAN"
 ASEAN_Member_desc: "A ASEAN é uma organização intergovernamental principalmente econômica com sede em Jacarta, originalmente estabelecida em 1967. Desde então, ela se expandiu para incluir os países que foram originalmente excluídos no ambiente tenso da Guerra Fria e buscou conter a crescente influência da China como bem como manter a independência do Ocidente. Está comprometida com os princípios do multilateralismo, direito internacional, solução pacífica de controvérsias, não interferência e autodeterminação. "
 Rohingya_Crisis: "Crise Rohingya"
 Rohingya_Crisis_desc: "O estado de Rakhine tem visto explosões ocasionais de violência entre muçulmanos que se autodenominam" Rohingya "e budistas Rakhine locais, além de tatmadaw. O tratamento muitas vezes brutal dado aos Rohingya pelo estado de Mianmar atraiu forte condenação de organizações de direitos humanos e países ocidentais , enquanto os nacionalistas budistas no estado de Rakhine e em outras partes de Mianmar veem a violência como uma medida justificada contra os imigrantes bengalis ilegais. "
 Ethnic_Insurgencies: "Insurgências étnicas"
 Ethnic_Insurgencies_desc: "Desde a independência, Mianmar foi engolfado por insurgências étnicas em suas regiões de fronteira isoladas e remotas. Grupos étnicos, incluindo Karen, Kachin, Shan e muitos outros, veem o governo central como predominantemente birmanês e budista e, por isso, pegaram em armas para preservar seus costumes únicos da vida."
 Democracy_Movement: "Movimento pela Democracia"
 Democracy_Movement_desc: "Desde os protestos de 1988, a vontade popular de liberalização em Mianmar tem sido forte. Esse apoio à democracia e à Aung San Suu Kyi enfraquece cada vez mais o outrora firme controle do Tatmadaw no poder."
 Western_Sanctions: "Sanções ocidentais"
 Western_Sanctions_desc: "O flagrante desrespeito dos direitos humanos por este estado e a ameaça que representa para a paz e segurança internacionais levaram a duras sanções americanas e europeias, incluindo a proibição de importações, congelamento de ativos e restrições de visto para funcionários".
 A_Political_Military: "Um militar político"
 A_Political_Military_desc: "Desde o golpe birmanês de 1962, o Tatmadaw tem sido a força dominante na política de Mianmar. Um desdém pelo governo civil, democracia e liberdade de expressão de um lado e uma cultura militar unificada moldada por décadas de intensa guerra de contra-insurgência do outro se combinaram para produzir militares coesos e politicamente ativos. Os sinais de que isso está começando a mudar só começaram a surgir recentemente. "
 Ensure_our_Unity: "Garanta Nossa Unidade"
 Preserve_our_Sovereignty: "Preserve nossa soberania"
 Fortress_Myanmar: "Fortaleza Mianmar"
 Bolster_The_Navy: "Reforce a Marinha"
 Bolster_The_Airforce: "Reforce a Força Aérea"
 Bolster_Officer_Training: "Treinamento de Oficial de Apoio"
 Reduced_Western_Sanctions: "Sanções ocidentais reduzidas"
 Reduced_Western_Sanctions_desc: "A democratização de Mianmar levou os EUA e seus aliados a aliviar as sanções contra a economia em crise de Mianmar."
 Massive_International_Sanctions: "Sanções internacionais massivas"
 Massive_International_Sanctions_desc: "Este estado enfrentou condenação internacional generalizada e pesadas sanções de estados, bem como de organizações internacionais, incluindo proibições de importações, congelamento de ativos e restrições de visto para funcionários".
 Struggle_for_power: "Luta pelo Poder"
 Struggle_for_power_desc: "As armas civis e militares do governo estão atualmente envolvidas em uma luta intensa pelo domínio, uma luta que está gradualmente enfraquecendo a nação."
 Anti_tatmadaw_sentiment: "Sentimento Anti-Tatmadaw"
 Anti_tatmadaw_sentiment_desc: "Quando o tatmadaw optou por manter o controle sobre Mianmar em vez de passar a tocha para o NLD, a hostilidade já significativa ao governo militar cresceu rapidamente atingindo níveis nunca antes vistos."
 State_led_economy: "Economia Conduzida pelo Estado"
 State_led_economy_desc: "Enquanto a maior parte do mundo vê a democracia liberal e o capitalismo de livre mercado como a condição necessária para o desenvolvimento econômico, os exemplos bem-sucedidos da Coréia do Sul, Taiwan e outros apontam para a necessidade de um governo militar forte para fornecer as bases para o crescimento."
 Buddhism_Official: "Religião do Estado: Budismo"
 Buddhism_Official_desc: "Ter uma religião oficial pode atrair alguns dos budistas mais devotos, mas há uma razão para a Birmânia passar pela maior parte de sua história sem uma. Ter o budismo como religião oficial antagoniza aqueles que aderem ao Cristianismo, ao Islã ou a um dos muitos outras religiões. Ter uma religião oficial exacerba severamente as tensões entre o governo central e os vários grupos rebeldes étnicos, muitas vezes não budistas. "
 ASEAN_Defence_Treaty: "Tratado de Defesa Mútua da ASEAN"
 ASEAN_Defence_Treaty_desc: "Proposto por Mianmar, este tratado obriga os membros da ASEAN a se ajudarem mutuamente em caso de agressão externa. É amplamente visto como uma tentativa de deter a agressão chinesa".
 The_Anti_Kachin_Offensive: "A ofensiva anti-Kachin"
 The_Anti_Kachin_Offensive_desc: "Chegou a hora de aniquilar o KIO. Agora que dedicamos todos os nossos preparativos à tarefa das operações anti-KIO, estamos mais bem equipados do que nunca para eliminar essa ameaça."
 The_Anti_Karen_Offensive: "A ofensiva anti-Karen"
 The_Anti_Karen_Offensive_desc: "Chegou a hora de aniquilar o KNU. Agora que dedicamos todos os nossos preparativos à tarefa das operações anti-KNU, estamos mais bem equipados do que nunca para eliminar essa ameaça."
 The_Anti_Shan_Offensive: "A ofensiva anti-Shan"
 The_Anti_Shan_Offensive_desc: "Chegou a hora de aniquilar o RCSS. Agora que dedicamos todos os nossos preparativos à tarefa das operações anti-RCSS, estamos mais bem equipados do que nunca para eliminar essa ameaça."
 The_Anti_Wa_Offensive: "A ofensiva anti-Wa"
 The_Anti_Wa_Offensive_desc: "Chegou a hora de aniquilar os UWSA. Agora que dedicamos todos os nossos preparativos à tarefa das operações anti-UWSA, estamos mais bem equipados do que nunca para eliminar essa ameaça."
 Chinese_Involvement: "Suporte Chinês"
 Chinese_Involvement_desc: "Apesar de apoiar nominalmente o governo central de Mianmar, a China mantém uma atitude pragmática em relação ao conflito entre o governo e os rebeldes, mantendo ligações estreitas com os grupos rebeldes que controlam as regiões de Mianmar que fazem fronteira com o território chinês. Essas ligações permitem que os grupos rebeldes se beneficiem dos chineses assistência material. "
 Low_Chinese_Involvement: "Suporte Chinês de Baixo Nível"
 Low_Chinese_Involvement_desc: "Embora apenas o Exército do Estado de Wa receba quantias significativas de ajuda material do governo central chinês, muitos outros grupos rebeldes se beneficiam do envolvimento chinês em Mianmar de forma mais indireta. Esses grupos compram armas de outros grupos que obtêm armas da China e têm conexões próximas aos empresários chineses e autoridades provinciais que freqüentemente visitam os quartéis-generais dos rebeldes e participam de seus eventos. "
 Disrupted_Chinese_Involvement: "Suporte chinês interrompido"
 Disrupted_Chinese_Involvement_desc: "Os esforços da" guerra secreta "do governo central reduziram a capacidade dos chineses de fornecer apoio aos grupos rebeldes. No entanto, a assistência continua."
 Strategic_Capital: "Capital Estratégico"
 Strategic_Capital_desc: "Yangon foi considerada uma capital muito vulnerável para um estado preocupado com a segurança como Mianmar. A realocação da capital para Naypyidaw significa que, no caso de uma invasão por um poderoso inimigo externo, o Tatmadaw pode continuar a direcionar a resistência do povo de um local mais seguro. "
 Nationwide_Ceasefire_Agreement: "Acordo de cessar-fogo nacional"
 Nationwide_Ceasefire_Agreement_desc: "O Acordo de Cessar-Fogo Nacional é o resultado de uma tentativa sem precedentes de iniciar movimentos reais para resolver o conflito interno em Mianmar."
 WAA_Narcotics_Producer: "Produtor de Narcóticos"
 WAA_Narcotics_Producer_desc: "O Estado de Wa tem sido produtor de entorpecentes por muitas décadas, seja heroína produzida através do cultivo da papoula do ópio ou comprimidos de metanfetamina\" ya ba\". Embora o comércio de drogas ajude a apoiar a economia de Wa, prejudica gravemente o comércio internacional do Estado de Wa reputação."

 #Cyber Warfare
 basic_cyber_security_infrastructure: "Infraestrutura básica de segurança cibernética"
 basic_cyber_security_infrastructure_desc: "Nossos sistemas têm uma pequena chance de bloquear qualquer ataque cibernético de uma potência estrangeira hostil."
 substantial_cyber_security_infrastructure: "Infraestrutura de segurança cibernética substancial"
 substantial_cyber_security_infrastructure_desc: "Nossos sistemas têm uma chance moderada de bloquear qualquer ataque cibernético de uma potência estrangeira hostil."
