 idea_focus_PRC_restored_republic: "República Restaurada"
 idea_focus_PRC_restored_republic_desc: "Inauguramos um novo sistema democrático na tradição de Sun Yat-Sen, o pai da democracia chinesa. Viva a Terceira República!"
 idea_focus_PRC_serve_people: "Para servir o povo!"
 idea_focus_PRC_serve_people_desc: "Outrora o lema do Partido, o povo chinês conclama a liderança a retornar aos princípios comunistas e a abraçar os ensinamentos do presidente Mao mais uma vez."
 idea_GER_german_legacy: "Legado Alemão"
 idea_GER_german_legacy_desc: "A Alemanha sobreviveu às influências perversas do fascismo e do comunismo. O povo alemão tornou-se profundamente conectado com os ideais da democracia liberal e provavelmente não aceitará a tirania novamente."
 idea_HLS_holy_see: "A Santa Sé"
 idea_HLS_holy_see_desc: "A Cidade do Vaticano é o centro do catolicismo, com uma população escolhida a dedo pelo papa e seus conselheiros. Não há como seu país ser governado por alguém que não seja o papa."
 idea_ISR_vanguard_of_judaism: "Vanguarda do Judaísmo"
 idea_ISR_vanguard_of_judaism_desc: "A fé judaica foi perseguida e suprimida por milênios. O povo judeu tinha muitos inimigos e poucos amigos, e Israel pode ser sua única tentativa de estabelecer uma entidade política permanente para si mesmo. Cercado por inimigos que procuram destruí-la, Israel tem que fique vigilante. "
 idea_JAP_emperor_akihito: "Imperador Akihito"
 idea_JAP_emperor_akihito_desc: "Sua alteza imperial Akihito, filho de Hirohito, é o imperador do Japão. Ele, embora não detenha nenhum poder real, é uma fonte de grande felicidade e tranquilidade para o povo japonês. Ele representa o que conecta o antigo Império com a República de agora. Ele representa o que conecta os veteranos das guerras que o Japão enfrentou com os jovens que não têm idéia de tais coisas. "
 idea_mrt_referendum: "Referendo Constitucional"
 idea_mrt_referendum_desc: "O Referendo Constitucional da Mauritânia de 2017 estabeleceu maiores poderes para o Presidente e a Assembleia Nacional, incluindo a abolição do Senado."
 idea_PRC_chinese_socialism: "Socialismo com características chinesas"
 idea_PRC_chinese_socialism_desc: "A China trabalhou para polir os ensinamentos comunistas clássicos e torná-los realmente aplicáveis ao mundo moderno. Jiang Zemin lançou as bases do Socialismo com Características Chinesas, que é um ensino de ideais maoístas que permite ao capitalismo funcionar livremente em certas áreas do do país, como Xangai ou Pequim. "
 idea_RAJ_south_asian_tiger: "O Tigre do Sul da Ásia"
 idea_RAJ_south_asian_tiger_desc: "A Índia, berço do hinduísmo, uma das maiores nações do planeta, finalmente se recuperou de séculos de colonialismo e dificuldades sem fim. Deixe os inimigos da Índia saberem que há um tigre à espreita-talvez não visível, mas definitivamente perigoso. "
 idea_SWE_king_charles_xvi: "Rei Carl XVI Gustaf"
 idea_SWE_king_charles_xvi_desc: "O rei Carl XVI é o rei da Suécia e, portanto, o chefe de estado. Ele assumiu o poder em 1973, quando seu avô Gustav VI Adolf faleceu. Ele é o sétimo regente da Casa Bernadotte e o septuagésimo quarto rei da Suécia."
