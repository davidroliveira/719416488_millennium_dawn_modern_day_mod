 AC_build_button_tt: "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1: "Investir em projetos de construção aumentará sua influência no país de destino e fornecerá receita de investimento para seu país, aumentando assim sua receita total.\n\n§YVocê pode construir até cinco projetos de construção de cada tipo por vez. Tanto a corrupção O nível do país e o nível de infraestrutura do estado afetarão o tempo total de construção. A construção tem um aumento padrão de 25% no tempo, independentemente dos modificadores.§!\n\n§Se o país-alvo aceitar sua oferta de investimento, no final do período de construção eles vão ganhar a infraestrutura/prédio. Você vai ganhar uma receita de investimento.§! "
 AC_build_button_tt_2: "Cancele o projeto ativo (você só pode fazer um investimento neste estado por dia)."
 AC_build_button_tt_3: "Selecione um projeto."
 AC_build_button_tt_4: "D"
 AC_build_button_tt_b: "Pressionar este botão solicitará permissão do controlador do estado. Se eles aceitarem, um projeto de construção começará na guia de decisões. Este projeto se repete até que todos os edifícios enfileirados sejam concluídos.\n\n§YA velocidade de construção leva um -25% de penalidade sobre o que seria normalmente (modificadores de velocidade de construção do seu país se aplicam) .§! [From.AC_GetPoliticalPowerCost]\n\n§LY você só pode ter um projeto de construção ativo por vez.\n\nUm estado não pode ter um projeto de construção ativo em vários países.\n\nO controlador deste estado recusará se tiver uma opinião negativa a seu respeito.§! "

 AC_assist_repair_button_text: "Assist Repair"
 AC_assist_repair_button_tt: "Ajude este país a fazer reparos em edifícios.\n\n§YGanho diário de poder político: §! §R-1§!\n\n§YDuração: §! §! §G180 dias\n\n§LVocê só pode ajudar um país de cada vez com reparos.\n\nVocê pode cancelar a assistência de reparo clicando neste botão ou na guia de decisões a qualquer momento. Há um tempo de espera de um dia antes de você poder reativá-lo.§! "

