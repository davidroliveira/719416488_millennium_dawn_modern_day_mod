l_braz_por:
 GER_conservative_ties_to_the_automotive_industry: "Laços da CDU com a indústria automotiva"
 GER_conservative_ties_to_the_automotive_industry_desc: "Embora a conservadora cristã CDU/CSU não esteja tão profundamente conectada à indústria automotiva como Gerhard Schröder está com a Volkswagen, vários fabricantes de automóveis alemães importantes ainda estão localizados em estados predominantemente conservadores no sul, notavelmente Porsche e Mercedes-Benz em Stuttgart, Baden -Württemberg e BMW em Munique, Baviera. "
 GER_automotive_investments_in_europe: "Investimentos automotivos na Europa"
 GER_automotive_investments_in_europe_desc: "Ao entrar agressivamente em outros mercados europeus, os fabricantes de automóveis alemães poderiam reduzir drasticamente seus custos com pessoal, deixando a indústria alemã e, portanto, os salários alemães para trás em favor dos Estados membros da União Europeia com padrões de vida mais baixos. Mercedes-Benz busca investimentos adicionais em Kecskemét, Hungria , enquanto a Volkswagen deseja apoio para a expansão em Bratislava, Eslováquia. "
 GER_strengthen_volkswagen: "Fortaleça a Volkswagen"
 GER_strengthen_volkswagen_desc: "O Ministério das Finanças alemão constatou que 30% dos empregos na Baixa Saxônia são fornecidos diretamente ou indiretamente pela Volkswagen, a maior empresa da Alemanha e a principal candidata corporativa da Alemanha a soft power no exterior. Vários pontos percentuais da economia alemã são exclusivamente fornecido por esta empresa-é grande demais para quebrar. "
 GER_the_kaluga_plant: "A Fábrica Kaluga"
 GER_the_kaluga_plant_desc: "Cerca de 150 quilômetros a sudeste da capital da Rússia, Moscou e localizada no rio Oka regional, Kaluga no Oblast de Kaluga foi identificada pelo grupo Volkswagen como uma boa opção para construir modelos VW ou Audi. Esta fábrica de Kaluga poderia empregar mais de 5.000 russos em salários muito mais baixos do que os gigantes automotivos teriam de pagar aos alemães. "
 GER_the_aurangabad_plant: "A fábrica de Aurangabad"
 GER_the_aurangabad_plant_desc: "A Índia é um grande mercado inexplorado para o grupo Volkswagen. Considerando que os carros alemães já são sucessos de estrondo na China, mais tempo e marketing são necessários para trazer o povo da Índia, o segundo país mais populoso do planeta, a bordo. Se as empresas alemãs o fizerem "Não aja rápido, os índios logo aparecerão para preencher o nicho, à medida que mais índios entrarem em faixas econômicas capazes de comprar veículos."
 GER_expand_volkswagen_into_china: "Expanda a Volkswagen para a China"
 GER_expand_volkswagen_into_china_desc: "Embora os chineses já comprem carros Volkswagen, mais pode ser feito para que a empresa empregue trabalhadores chineses na própria República Popular. Tornando o governo lá dependente dos investimentos e das disposições trabalhistas da Volkswagen, a influência do mercado alemão na China aumentaria drasticamente. As fábricas planejadas em Chengdu und Ürümqi poderiam facilmente empregar dezenas de milhares. "
 GER_dresden_and_leipzig_factories: "Manufaturas de Dresden e Leipzig"
 GER_dresden_and_leipzig_factories_desc: "Embora seja lucrativo terceirizar os empregos da Volkswagen, isso não deixará a população local de trabalhadores automotivos particularmente feliz. No centro de trabalho pesado tradicional que é o estado da Saxônia, a Volkswagen planeja novas fábricas de alta qualificação-elas vão precisar de algumas subsídios do governo e cortes de impostos para tornar o projeto lucrativo, no entanto. "
 GER_seize_opposition_weakness: "Aproveitar a fraqueza da oposição"
 GER_seize_opposition_weakness_desc: "Com a crise de Möllermann no FDP e o escândalo de corrupção na CDU/CSU, a oposição ao SPD de Gerhard Schröder (vermelho) e aos verdes de Joschka Fischer, que juntos formam o governo como a 'coalizão vermelho-verde', está mais fraca do que nunca . Isso chega em um momento oportuno, já que o ano de 1999 apresentou vários resultados eleitorais fracos para os partidos do governo, mesmo em Estados tradicionalmente esquerdistas ".
 GER_utilize_spd_influence_in_lower_saxony: "Utilizar a influência do SPD na Baixa Saxônia"
 GER_utilize_spd_influence_in_lower_saxony_desc: "Historicamente, os social-democratas alemães, o SPD, jogaram o segundo violino em relação à muito mais forte CDU/CSU, a 'União'. Somente em 1998 Gerhard Schröder destronou Helmut Kohl, titular de quatro mandatos da CDU. A base de poder de Schröder reside em seu na Baixa Saxônia, um dos estados votantes mais leais do SPD que também abriga a maior empresa da Alemanha, a Volkswagen, uma aliada política de Schröder. "
 GER_infrastructural_reform: "Reforma da infraestrutura"
 GER_infrastructural_reform_desc: "Por causa de uma crise política que envolve o Ministro da Infraestrutura Reinhard Klimmt e seu clube de futebol associado, 1. FC Saarbrücken, Klimmt deve ser substituído por um novo Ministro Federal do Trânsito, Construção e Habitação. Kurt Bodewig seria um substituto válido."
 GER_coal_industry_compromise: "Compromisso da Indústria do Carvão"
 GER_coal_industry_compromise_desc: "Enquanto o SPD e os verdes estavam unidos em sua oposição à tomada de decisão liberal da União e do FDP, a queda de Oskar Lafontaine em 1999 e a ascensão da ideologia clintonista de Schröder apresentaram uma clara dissonância entre os verdes e o SPD: Considerando que Fischer busca eliminar os fósseis uso de combustível, o SPD quer preservar os trabalhadores da indústria. O principal conflito sempre foi o carvão marrom. "
 GER_foreign_policy_pragmatism: "Pragmatismo da Política Externa"
 GER_foreign_policy_pragmatism_desc: "O governo Schröder cometeu vários erros de cálculo graves durante os seus primeiros dois anos de mandato. A pressão da chanceler por um assento alemão permanente no Conselho de Segurança da ONU combinada com uma tentativa tímida de perseguir o federalismo europeu, ambos os quais alienaram o parceiro europeu mais próximo da Alemanha , França. O SPD e os Verdes precisam perceber o erro de seus métodos. "
 GER_limited_haushaltskonsolidierung: "Consolidação de orçamento limitado"
 GER_limited_haushaltskonsolidierung_desc: "Um dos principais objetivos do governo Schröder no cargo, o Haushaltskonsolidierung, 'consolidação orçamentária', não vai acontecer. O orçamento continua inchando sob a liderança social-democrata e a dívida privada continua crescendo tanto per capita quanto por domicílio. Tudo o que a Alemanha pode fazer agora é introduzir cortes orçamentários limitados em áreas como gastos com defesa para minimizar os danos. "
 GER_green_card_initiative: "Iniciativa Green Card"
 GER_green_card_initiative_desc: "Inspirado pelos programas de imigração americanos e canadenses, o governo Schröder propôs a introdução de uma 'Iniciativa Green-Card' para reunir rapidamente trabalhadores estrangeiros de TI para acelerar o desenvolvimento do setor subdesenvolvido de alta tecnologia da Alemanha. O governo Kohl antes de Schröder havia negligenciado desenvolvimento de internet e TI, e isso precisa ser alterado. "
 GER_pension_reform: "Reforma da Previdência"
 GER_pension_reform_desc: "Um dos principais pontos de discussão dos social-democratas alemães contra os conservadores alemães sempre foi o tamanho das pensões, e a batalha eleitoral entre Schröder e Kohl em 1998 não foi diferente. idosos, o prestígio do SPD entre a classe trabalhadora entraria em colapso. "
 GER_digitalized_education_system: "Sistema Educacional Digitalizado"
 GER_digitalized_education_system_desc: "Uma das principais promessas de Schröder durante a campanha de 1998 foi 'Schulen ans Netz', 'escolas para a web', referindo-se à baixa taxa de acesso à Internet e digitalização entre escolas alemãs de ensino fundamental e médio durante a administração Kohl. Vendo o 'Schulen O sucesso do programa de ans Netz custaria caro, mas seria extremamente benéfico para os alunos da Alemanha. "
 GER_scientific_exchanges: "Intercâmbios Científicos"
 GER_scientific_exchanges_desc: "Com especialistas estrangeiros migrando para a Alemanha para viver e trabalhar em centros de tecnologia e start-ups como Colônia e Berlim, a inovação da Alemanha melhorou. Para formalizar esses intercâmbios, as equipes de pesquisa alemãs devem se encontrar regularmente com colegas estrangeiros para estudar e comparar os resultados. "
 GER_improved_federal_education_standards: "Padrões de educação federal aprimorados"
 GER_improved_federal_education_standards_desc: "Na Alemanha, o conceito de" Bildungshoheit der Länder ", a 'supremacia do estado na educação', tira o controle federal da política educacional e permite que os estados individuais estabeleçam seus próprios objetivos de forma mais autônoma. A desvantagem desse sistema é que alguns estados ' educação como NRW e Bremen caíram em prestígio e padrão em relação a estados como a Baviera. Isso pode ser alterado por mínimos federais. "
 GER_international_business: "Negócios internacionais"
 GER_international_business_desc: "A Alemanha muitas vezes se autodenomina" Exportweltmeister ", 'campeã mundial das exportações'. A economia alemã tem tradicionalmente tido superávits comerciais significativos, vendendo muito mais para outras nações industrializadas do que a própria Alemanha compra delas. A continuação de uma política favorável às exportações exige muito quantidade de pragmatismo político estrangeiro-o dinheiro de um ditador é tão bom quanto o dinheiro de um líder popular, afinal. "
 GER_sino_german_deals: "Ofertas Sino-Alemãs"
 GER_sino_german_deals_desc: "A Alemanha está muito acima de seu peso quando se trata de sua economia de exportação. O único país que chega perto é a República Popular da China, que possui mais de 20 vezes a população alemã para alimentar seu insaciável motor econômico. A China está desesperada por qualquer caminho para o poder e mais crescimento-os chineses querem máquinas alemãs, carros alemães e o know-how das empresas alemãs. "
 GER_oil_trade_negotiations: "Negociações de comércio de petróleo"
 GER_oil_trade_negotiations_desc: "O suprimento de petróleo alemão é uma das emergências mais urgentes do país. As fontes de petróleo da Alemanha são diversas-Noruega, Nigéria, Líbia, Iraque, Cazaquistão, Escócia. A Alemanha opera em todos os continentes para obter e garantir acesso a recursos valiosos."
 GER_nord_stream: "Nord Stream"
 GER_nord_stream_desc: "Schröder é notoriamente amigo de Vladimir Putin, o autocrata da Rússia. As relações comerciais russo-alemãs giram em torno dos recursos naturais russos e seu uso na Alemanha. A gigante do gás russa Gazprom tem um plano para contornar a supervisão ucraniana e polonesa, levando o gás russo direto para a Alemanha por meio um oleoduto no Báltico, "Nord Stream". Este plano é ótimo para os lucros alemães, mas a Europa Oriental não vai gostar. "
 GER_appease_eastern_europe: "Apaziguar a Europa Oriental"
 GER_appease_eastern_europe_desc: "Nossos investimentos em Nord Stream representam uma ameaça significativa para o comércio polonês, eslovaco, tcheco e ucraniano e os lucros do trânsito em relação ao petróleo russo entregue à Alemanha e ao resto da Europa Ocidental. Temos que negociar a linha com cuidado agora, para evitar alienar completamente nosso parceiros confiáveis. A Rússia não é confiável o suficiente para fazer essa troca valer a pena. "
 GER_accomodate_polish_migrant_workers: "Acomode trabalhadores migrantes poloneses"
 GER_accomodate_polish_migrant_workers_desc: "A migração de mão-de-obra polonesa para a Alemanha é muito antiga-os 'poloneses do Ruhr', por exemplo, são uma população de poloneses étnicos na área do Ruhr que imigrou durante o século 19 para trabalhar como mineradores de carvão. Mais recentemente, a Alemanha e a Polônia assinaram um contrato vizinho tratado em 1991. Centenas de milhares de poloneses entram na Alemanha como trabalhadores sazonais todos os anos, especialmente na agricultura. "
 GER_russo_german_partnership: "Parceria Russo-Alemã"
 GER_russo_german_partnership_desc: "O ministro da Defesa polonês, Radoslaw Sikorski, já comparou nossos novos negócios com os russos ao Pacto Molotov-Ribbentrop. É claro que nossos críticos estão incorretos sobre os poloneses e seus amigos serem mais confiáveis do que os russos-eles também estão apenas tentando apunhalá-los pelas costas em um momento oportuno. A Rússia é um parceiro valioso que precisa ser mantido. "
 GER_closer_integration_with_eaeu_markets: "Integração mais próxima com mercados EAEU"
 GER_closer_integration_with_eaeu_markets_desc: "A União Européia Oriental é uma imitação (bastante pobre) da Rússia dos pactos econômicos da UE. O problema deles é que eles realmente não têm o poder econômico para apoiar suas ambições econômicas-mas a cooperação alemã pode ajudá-los com isso."
 GER_expand_the_rhine_route: "Expanda a Rota do Reno"
 GER_expand_the_rhine_route_desc: "O Reno é o rio comercial mais usado na Europa e é o orgulho compartilhado pela Holanda, Alemanha, Luxemburgo, França e Suíça. A Alemanha e a Holanda dependem uma da outra para maximizar o potencial comercial."
 GER_strengthen_ties_to_belgium: "Fortaleça os laços com a Bélgica"
 GER_strengthen_ties_to_belgium_desc: "Depois de fechar as fileiras com nossos vizinhos holandeses, precisamos também empurrar agressivamente nossas empresas para o mercado belga. A influência alemã na Bélgica e a dependência belga da Alemanha serão essenciais para qualquer conflito futuro entre as duas nações em relação à desatualizada usina nuclear em Tihange, uma das principais ameaças à segurança nacional alemã. "
 GER_trans_atlantic_trade: "Comércio Transatlântico"
 GER_trans_atlantic_trade_desc: "Ao investir na" Deutsch-Amerikanische Handelskammern "('Câmaras de comércio germano-americanas'), a economia alemã poderia aumentar seus laços bilaterais com os mercados dos Estados Unidos, especialmente adaptando produtos alemães sofisticados às necessidades dos americanos indústria. Isso serviria tanto ao papel alemão como nação exportadora quanto ao papel americano como nação importadora. "
 GER_trade_with_canada: "Comércio com o Canadá"
 GER_trade_with_canada_desc: "O Canadá possui vários pontos fortes importantes como parceiro comercial: abundância de recursos naturais, uma força de trabalho altamente qualificada, fortes laços pré-existentes com a Europa-e uma enorme dependência de um único país do qual gostariam de se diversificar. Precisamos encontre as engrenagens ocultas que poderiam fazer um acordo comercial germano-canadense funcionar. "
 GER_schroeder_ii: "Schröder II"
 GER_schroeder_ii_desc: "Depois de assumir um primeiro mandato como chanceler em 1998, Schröder conquistou várias vitórias políticas retumbantes. As crises da CDU e do FDP em relação a Kohl e Möllermann, respectivamente, diminuíram muito as chances dos conservadores de vencer as eleições. A disputa de Schröder pela reeleição ainda pode precisa de alguns incentivos de campanha-como recusar-se a se juntar às guerras de agressão americanas. "
 GER_auffangbank_concept: "Conceito 'Auffangbank'"
 GER_auffangbank_concept_desc: "Inspirado pelas American Resolution Trust Corporations, ou RTCs, o governo Schröder impulsionou a criação de um instituto financeiro alemão do tipo 'banco ruim' para prever e evitar crises financeiras futuras. Mas isso nunca aconteceria, não é?"
 GER_back_deutsche_bank: "Back Deutsche Bank"
 GER_back_deutsche_bank_desc: "O Deutsche Bank (DB) é de longe o maior banco da Alemanha, abrangendo quase 100.000 funcionários, mais de 2.500 pontos de venda e rendas de 1,6 bilhão de euros por ano, mais que o triplo de seus rivais mais próximos, DZ Bank, KfW e Commerzbank, todos dos quais ganham cerca de 500 milhões de euros. O DB é fundamental para o sistema bancário alemão-embora devamos ter cuidado para não tê-lo envolvido na corrupção russa. "
 GER_homegrown_software: "Software Homegrown"
 GER_homegrown_software_desc: "Com o programa 'Schulen ans Netz' em pleno vigor, os fundos também devem ser desviados para empresas de multimídia alemãs como a SoftMaker, sediada em Nuremberg, para desenvolver programas utilitários e de escritório para dissuadir softwares de fabricação americana no local de trabalho. O governo alemão também poderia subsidiar a aquisição de licenças para tais programas para dobrar o incentivo. "
 GER_the_internet_neuland: "A Internet 'Neuland'"
 GER_the_internet_neuland_desc: "Em um discurso infame em 19 de junho de 2013, a então chanceler Angela Merkel explicou que a internet 'é um novo território para todos nós', embora mais de 95% da população alemã já tivesse conexão com a internet e mais da metade a usasse regularmente . Os comentários de Merkel foram em uma longa linha de percalços conservadores nas políticas de internet-a velocidade lenta da conexão de internet alemã remonta a Kohl. "
 GER_agenda_2010: "Agenda 2010"
 GER_agenda_2010_desc: "Gerhard Schröder sempre foi um moderado entre os social-democratas e, portanto, defendeu a contenção do orçamento. A 'Agenda 2010' é um projeto ambicioso de cortes orçamentários e reformas burocráticas que sem dúvida atrairá fortes críticas de grupos de esquerda e empurrará o governo na direção o centro-mas pode ser fantástico para o progresso econômico. "
 GER_sports_funding: "Financiamento Esportivo"
 GER_sports_funding_desc: "Na política alemã, geralmente é muito eficaz gerar lucro interno, bem como capital político, financiando e apoiando projetos esportivos, especialmente estádios de futebol."
 GER_hartz_iv: "Hartz IV"
 GER_hartz_iv_desc: "A 'Comissão para Serviços Modernos no Mercado de Trabalho', chamada de 'Comissão Hartz' para seu líder Peter Hartz, teve que desenvolver um novo conceito para o mercado de serviços, categorizado como Hartz I a Hartz IV. Hartz IV em particular, o nova regra sobre benefícios de desemprego, é fortemente contra os valores clássicos da social-democracia e receberá fortes críticas dos eleitores tradicionais do SPD. "
 GER_sonderparteitag: "Sonderparteitag"
 GER_sonderparteitag_desc: "Desde a retirada de Lafontaine, o apoio de Schröder entre as forças de esquerda na Alemanha tem diminuído. Fazer malabarismos com os interesses de empregadores e empregados, de sindicatos e corporações, da economia e da classe trabalhadora tem sido controverso, para dizer o mínimo. Gerhard Schröder, para salvar a cara, agora deve passar pela liderança do partido para se concentrar totalmente em seu cargo como Chanceler Federal. "
 GER_vertrauensfrage: "Vertrauensfrage"
 GER_vertrauensfrage_desc: "Schröder foi incapaz de manter os verdes na linha e seu próprio SPD apoiá-lo. Sua principal forma de fazer cumprir suas próprias políticas tem sido ameaçar sua renúncia e, assim, ameaçar a estabilidade remanescente da coalizão. Agora, com o apoio público definitivamente perdido , é hora de convocar um voto de confiança, um 'Vertrauensfrage'. Schröder tenciona totalmente perder esta votação e pedir reeleições imediatas. "
 GER_schroeder_iii: "Schröder III"
 GER_schroeder_iii_desc: "O movimento do poder político funcionou: Schröder assegura seu terceiro mandato como Chanceler Federal e agora pode montar uma nova coalizão, seja com o FDP neoliberal ou os verdes progressistas. Tanto o PDS de esquerda quanto o conservador CDU/CSU provavelmente não aprovarão isso resultado e continuará a oposição duramente combatida à política do SPD. "
 GER_gewerkschaftsgesetz: "Gewerkschaftsgesetz"
 GER_gewerkschaftsgesetz_desc: "A relação tradicionalmente próxima entre o SPD e os poderosos sindicatos trabalhistas da Alemanha se mostrará mais uma vez com a aprovação da Gewerkschaftsgesetz de Schröder, uma legislação que concederá aos trabalhadores em greve ainda mais autonomia e proteção contra as tentativas do empregador de interromper as greves. a lei aprovaria quase todas as decisões para atingir os respectivos governos. "
 GER_regions_of_innovation: "Regiões de Inovação"
 GER_regions_of_innovation_desc: "Defendido pelo programa eleitoral do SPD de 2005, o governo Schröder prometeu a redução da burocracia e dos períodos de espera como parte da promessa 'Innovationsregionen'. Essas Regiões de Inovação deveriam diminuir muito o fardo da vida cotidiana do indivíduo da classe trabalhadora, embora uma restrição da burocracia por meio de cortes de gastos provavelmente traria conflito com os verdes ".
 GER_trust_in_germany: "Trust in Germany"
 GER_trust_in_germany_desc: "O SPD liderou agressivamente sua candidatura à reeleição para o terceiro mandato de Gerhard Schröder como chanceler federal com o slogan" Vertrauen in Deutschland ", 'Trust in Germany'. Jogar com sentimentos patrióticos e comunitários e conectar essas energias com o ativismo da classe trabalhadora pode ser um jogo real vencedor pelo fervor social-democrata-e pela unidade nacional contra os obstáculos domésticos e internacionais. "
 GER_further_union_reassurances: "Outras garantias sindicais"
 GER_further_union_reassurances_desc: "Após a aprovação da Gewerkschaftsgesetz, a administração Schröder está determinada a forjar uma aliança duradoura e frutífera com os poderosos sindicatos trabalhistas da Alemanha, contra mega corporações internacionais e investidores estrangeiros."
 GER_anti_unemployment_efforts: "Esforços Anti-Desemprego"
 GER_anti_unemployment_efforts_desc: "Desemprego", "Arbeitslosigkeit" em alemão, é um dos principais antagonistas contra os quais os social-democratas do SPD procuram lutar. Construída com base no programa 'Regiões de inovação', a liderança do SPD apresentou agora uma ampla gama de 'empregos garantir 'políticas que poderiam reduzir o desemprego em até meio por cento da população alemã. "
 GER_pan_european_efforts: "Esforços Pan-Europeus"
 GER_pan_european_efforts_desc: "Embora os avanços de Schröder para estabelecer uma Confederação Europeia sob a liderança franco-alemã irritaram Paris, com a liderança socialdemocrata restabelecida e recentemente fortalecida, deve-se considerar seriamente se outro avanço no ideal europeu estaria ou não fora de questão. "
 GER_close_ranks_with_the_international_unions: "Fechar as fileiras com os sindicatos internacionais"
 GER_close_ranks_with_the_international_unions_desc: "Depois de restabelecer os sindicatos trabalhistas como a força dominante na vida pública alemã, a Alemanha precisa assumir uma posição dominante nas organizações trabalhistas internacionais para fazer cumprir padrões de trabalho de alta qualidade em toda a Europa e em todo o mundo. Contanto que haja mão-de-obra mais barata no UE, os padrões de vida da classe trabalhadora alemã estão ameaçados. "
 GER_economic_prosperity: "Prosperidade económica"
 GER_economic_prosperity_desc: "Crescimento! Crescimento! Crescimento!\nA economia deve crescerooooooow!"
 GER_continental_education_investments: "Investimentos em educação continental"
 GER_continental_education_investments_desc: "Inspirando-se no Esquema de Ação da Comunidade Europeia para a Mobilidade de Estudantes Universitários (ERASMUS), o governo alemão precisa dar novos passos para unir os jovens da Europa em um grupo singular de talentos-um grupo que, após sua graduação, olharia para a Alemanha para os maiores salários possíveis para suas carreiras. "
 GER_return_to_old_social_democracy: "Retorno à velha social-democracia"
 GER_return_to_old_social_democracy_desc: "Se Willy Brandt ainda estivesse vivo, ele arrancaria a cabeça de Schröder. O SPD moderno se tornou muito neoliberal, muito amigável para as megacorporações e se distanciou drasticamente da classe trabalhadora. Alguns veteranos da antiga social-democracia, como Helmut Schmidt e Oskar Lafontaine, ainda estão por aí. Reintroduzir-se na política pode salvar o SPD, afinal. "
 GER_brandtism: "Brandtismo"
 GER_brandtism_desc: "Willy Brandt nos anos 1970 era um homem de caráter: operário, idealista, antinacionalista, reformista, anticomunista. Enquanto um homem como ele não será visto entre os social-democratas alemães por mais alguns séculos, voltando às raízes de sua filosofia é necessário modernizar um SPD novo e rejuvenescido. "
 GER_european_leftism: "Esquerdismo europeu"
 GER_european_leftism_desc: "Desde os dias em que Jean Jaures advertiu contra uma guerra entre os trabalhadores europeus e morreu por ela em 1914, os movimentos de esquerda em todos os continentes se posicionaram contra as egomanias nacionalistas entre os países. Estamos nos ombros de gigantes-Jaures, Brandt, Schmidt, Walesa. "
 GER_arbeiterstaat: "Arbeiterstaat"
 GER_arbeiterstaat_desc: "Nós criamos com sucesso condições de trabalho que são dignas de nossos antepassados social-democratas. Embora economicamente ainda baseados em um mercado capitalista, nosso estado de bem-estar e esforços de emprego estão agora tão completos que podemos realmente falar de uma sociedade semissocialista, um 'Arbeiterstaat ', estado dos trabalhadores. "
 GER_heavy_industry_focus: "Foco na Indústria Pesada"
 GER_heavy_industry_focus_desc: "A queda da Alemanha Oriental foi parcialmente causada pelo foco inicial dos socialistas na indústria pesada, enquanto a Alemanha Ocidental construiu uma indústria de serviços dinâmica. Agora, com base nessa indústria de serviços, podemos finalmente liberar as ambições da Alemanha para um setor industrial pesado forte e orgulhoso. "
 GER_continue_the_third_way: "Continue a Terceira Via"
 GER_continue_the_third_way_desc: "A 'Terceira Via', defendida por nomes como Bill Clinton, Tony Blair e Gerhard Schröder, é um novo estilo de social-democracia. Liberal, pragmático, voltado para os negócios. Essa modernização era necessária e necessária para rescindir as tendências marxistas anteriores dentro da social-democracia europeia e alinhá-la mais com os valores americanos do Partido Democrata, bem como dos modernos neoliberais globalizados. "
 GER_appeasement_in_eastern_europe: "Apaziguamento na Europa Oriental"
 GER_appeasement_in_eastern_europe_desc: "Os europeus orientais, especialmente a Polônia e a Ucrânia, estão REALMENTE incomodados com o Nord Stream, já que contornar seus oleodutos dá aos russos uma vantagem para chantagear os mercados de gás do Leste Europeu sem ameaça de perda de lucros na Europa Ocidental. Devemos deixar claro que, contra esse retrocesso em nossas relações, permaneceremos firmes em nossos compromissos com nossos parceiros orientais. "
 GER_non_aggression_principle_with_russia: "Princípio de não agressão com a Rússia"
 GER_non_aggression_principle_with_russia_desc: "Entre 1941 e 1945, a Rússia e a Alemanha travaram o conflito mais destrutivo entre duas nações na história da humanidade. Nossos dois países podem nunca mais se enfrentarem nos campos de batalha do mundo novamente."
 GER_break_with_putin: "Romper com [SOV.GetLeader]"
 GER_break_with_putin_desc: "Os sociais-democratas têm estado desconfortavelmente próximos de Putin. O presidente russo não é um amigo natural da Alemanha-e os SocDems devem reconhecer isso. Nossa aliança política com [SOV.GetLeader] deve deixar de existir."
 GER_seek_russias_favor: "Busque o favor da Rússia"
 GER_seek_russias_favor_desc: "A Rússia, o lar da revolução esquerdista e centro de poder antiamericano por quase cem anos, é nosso parceiro natural para se opor à influência ianque no continente europeu."
 GER_international_non_alignment: "Desalinhamento Internacional"
 GER_international_non_alignment_desc: "Devemos ficar fora do conflito mundial. Se os americanos quiserem invadir o Iraque, terão que ver conosco. Isso, entretanto, não significa que endossemos os autoritários russos ou chineses. Fiquem fora de nossos negócios, pessoal. A Alemanha vai adotar um modelo suíço de política externa. "
 GER_angela_merkel: "Angela Merkel"
 GER_angela_merkel_desc: "Com a perda de Vertrauensfrage, o capital político de Schröder e sua reputação com o povo alemão foram totalmente esgotados. Foi relativamente fácil para a conservadora CDU/CSU, a 'União', se recompor e vencer a eleição. Protegido pessoal de Helmut Kohl, Angela Merkel, será a principal beneficiária. Ela será a oitava Chanceler Federal da RFA e a primeira mulher a ocupar esse cargo. "
 GER_energy_reform: "Reforma Energética"
 GER_energy_reform_desc: "A União conservadora se opôs aos 'Atomkonsens' vermelhos e verdes de 2000, nos quais o governo decidiu abandonar gradualmente a energia nuclear em favor das renováveis. A equipe de Merkel considera essa medida precipitada e promete usar a energia nuclear por um período mais longo de tempo-e seria necessário um desastre natural perto de uma usina nuclear vulnerável para fazê-los cair nessa promessa ... "
 GER_gesundheitspraemie: "Gesundheitsprämie"
 GER_gesundheitspraemie_desc: "Um ponto de discussão constantemente popular entre os movimentos conservadores é a natureza inchada do orçamento. A União, ciente da satisfação do povo alemão com o programa de saúde, tentou reformar o orçamento do governo introduzindo um novo tipo de imposto de saúde, o 'Gesundheitsprämie '. Procura diminuir os custos dos empregadores e transferi-los para as pessoas que precisam do serviço. "
 GER_bmvi: "BMVI"
 GER_bmvi_desc: "A criação de um Ministério Federal de Transporte e Infraestrutura Digital é parte do plano do governo Merkel para impulsionar os esforços de digitalização. Este 'BMVI' substituirá o BMVBS."
 GER_digitalrat: "Digitalrat"
 GER_digitalrat_desc: "Convocado pelo gabinete Merkel IV, um conselho digital foi estabelecido em 2018. Consistindo de gigantes com visão de futuro e CEOs inovadores de multimídia e inovação, a nova elite de consultores digitais da chanceler fornecerá a ela planos mais eficazes e lucrativos para a Alemanha esforços de digitalização. "
 GER_seek_centrist_compromises: "Buscar compromissos centristas"
 GER_seek_centrist_compromises_desc: "Para garantir o poder após a eleição de Angela Merkel, o CDU deve buscar estabelecer uma" Grande Coalizão "entre a União e o SPD, os dois maiores partidos. Isso dobraria para garantir uma política conservadora limitada e isolar Gerhard Schröder. Schröder se humilhou após a derrota nas eleições e Angela Merkel seria capaz de assumir a chancelaria com uma ficha limpa. "
 GER_token_atomausstieg: "Token Atomausstieg"
 GER_token_atomausstieg_desc: "A Campanha de 2005 viu uma CDU/CSU pró-nuclear opondo-se ao SPD antinuclear. A questão energética terá que ser resolvida de forma insatisfatória para ambos os lados nas negociações da coalizão: A CDU/CSU concordará com a saída fora da energia nuclear (alemão: "Atomausstieg") em um futuro distante, mas o SPD concordará em não tentar acelerar o processo além da vontade da União. "
 GER_strengthen_the_service_sector: "Fortalecer o Setor de Serviços"
 GER_strengthen_the_service_sector_desc: "A Alemanha Ocidental completou sua transformação em uma economia de serviços após o milagre econômico da década de 1950 e a queda do carvão e da indústria pesada do Ruhr. Desde então, o país é um rosto familiar para jovens inovadores, com Berlim sendo um dos as capitais mundiais das empresas Start Up. "
 GER_industrial_outsourcing: "Terceirização Industrial"
 GER_industrial_outsourcing_desc: "O setor industrial alemão foi fortemente enfraquecido pelo crescimento dos salários e pela livre circulação de mão-de-obra para os mercados europeus menos afortunados, como Hungria, Eslováquia, Romênia e Bulgária. O governo alemão precisa garantir que o movimento das empresas industriais seja controlado por subsídios do governo e incentivos da UE para não perder empregos para rivais mais hostis como a China. "
 GER_redistribute_cap_subsidies: "Redistribuir subsídios da PAC"
 GER_redistribute_cap_subsidies_desc: "Lançada em 1962, a Política Agrícola Comum (CAP) da UE distribui subsídios agrícolas aos vários setores agrícolas do sindicato. A Alemanha, uma economia de serviços, tem uma participação de força de trabalho de apenas 2% no setor primário. Atualmente, os fundos da CAP também são demais empilhados em direção ao 'primeiro pilar', os agricultores que já são ricos. A redistribuição desses fundos poderia proporcionar alívio aos pequenos agricultores. "
 GER_european_business_opportunities: "Oportunidades de negócios europeias"
 GER_european_business_opportunities_desc: "Com a remoção das barreiras comerciais em todo o continente, o lucro econômico de todos cresce-mas o lucro da Alemanha acima de tudo, e isso é bom. Devemos trabalhar mais para remover as tarifas e restrições comerciais e tornar mais fácil abrir negócios e fazer comércio."
 GER_global_trade_initiatives: "Iniciativas de comércio global"
 GER_global_trade_initiatives_desc: "A Alemanha se refere abertamente a si mesma como" Exportweltmeister ", 'campeã mundial de exportações'. Os produtos alemães são enviados para o mundo inteiro: a Grã-Bretanha adora os ursinhos de goma da Alemanha, os empresários chineses dirigem BMW e as empresas americanas usam peças de máquinas alemãs. Nossos embarques chegarão a todos porto do mundo. "
 GER_animal_rights_reform: "Reforma dos direitos dos animais"
 GER_animal_rights_reform_desc: "As pessoas em geral estão notando as brutalidades contra os animais-mais de 99% dos frangos machos são abatidos ao nascer, por exemplo, já que apenas as fêmeas são úteis para botar ovos para a produção agrícola. Essas atrocidades são boas para os negócios, mas são realmente impopular com o público. Algumas organizações como Greenpeace ou PETA e populações como vegetarianos e veganos estão particularmente incomodados. "
 GER_radicalize_german_conservatism: "Radicalize o conservadorismo alemão"
 GER_radicalize_german_conservatism_desc: "Merkel deveria recusar qualquer coalizão e liderar um governo de minoria contra a oposição de esquerda. A União poderia fazer isso com ajuda inicial limitada do FDP, embora mais assistência de membros da direita entre os Verdes e o SPD fosse necessária para realmente fazer uma política . Um termo politicamente um tanto malsucedido, pode ser ideologicamente útil posicionar a União como linha-dura conservadora. "
 GER_military_spending_offensive: "Ofensiva de gastos militares"
 GER_military_spending_offensive_desc: "O SPD de Schröder sempre ficou muito feliz em cortar gastos com defesa, argumentando que a Guerra Fria havia acabado e que o dinheiro era mais necessário na rede de segurança social e no estado de bem-estar. A CDU/CSU ficou preocupada em atingir a meta de 2% fornecidos pela OTAN aos seus estados membros, exigindo que 2% do PIB sejam gastos com a defesa. A Alemanha precisa se apressar para atender a essa demanda. "
 GER_partial_autobahn_privatization: "Privatização Parcial da Autobahn"
 GER_partial_autobahn_privatization_desc: "A privatização do sistema rodoviário alemão, a 'Autobahn', continua sendo uma questão polêmica na política alemã. Os partidos de esquerda geralmente apóiam as soluções do grande governo e o controle total do governo sobre o sistema rodoviário alemão, enquanto os Democratas Livres e Os democratas-cristãos são mais amigáveis com a ideia de permitir que empresas privadas participem da equação. "
 GER_german_nationalism: "Nacionalismo Alemão"
 GER_german_nationalism_desc: "Desde as derrotas nas guerras mundiais, o povo alemão tem sido culturalmente mais reservado sobre explosões patrióticas e exibições de nacionalismo do que outras sociedades comparáveis."
 GER_rehabilitate_prussia: "Reabilitar a Prússia"
 GER_rehabilitate_prussia_desc: "Durante a ocupação alemã, a Lei nº 46 das autoridades aliadas determinou a dissolução do Estado Livre da Prússia em 25 de fevereiro de 1947. A Prússia desempenhou um papel importante na história da Alemanha e sua associação cultural com o monarquismo e militarismo alemães marcam-na como um nacionalista relíquia de tempos passados-um fervor que o governo poderia jogar em certos atos nostálgicos reabilitando o estado prussiano. "
 GER_imperial_ambition: "Ambição Imperial"
 GER_imperial_ambition_desc: "Embora muitas vezes responsabilizado pela ascensão inicial do sentimento proto-fascista alemão e frequentemente associado ao fervor nacionalista cego do início dos anos 1910, o Império Alemão de 1871 a 1918 marcou uma era de estabilidade e prosperidade que o resto da Europa na época fracassou replicar."
 GER_reestablish_local_thrones: "Restabeleça os tronos locais"
 GER_reestablish_local_thrones_desc: "Embora o povo alemão em geral permaneça cético em relação ao retorno da monarquia, alguns estados individuais não são tão reservados: o retorno das famílias reais da Baviera, Baden, Württemberg e Hannover às suas posições sociais, embora como figura de proa, deve tornar a ideia ainda mais simpático para as partes mais republicanas do povo alemão. Que a imprensa do bulevar escreva sobre nossos próprios monarcas pelo menos uma vez. "
 GER_hohenzollern_restoration: "Restauração Hohenzollern"
 GER_hohenzollern_restoration_desc: "Todos os preparativos para mudanças constitucionais estão concluídos-a República Federal pode ser encerrada e uma nova monarquia constitucional pode tomar o seu lugar. A dinastia Hohenzollern deixou claro repetidas vezes que não buscam o poder, mas devemos ser capazes de convencê-los a liderar cerimonialmente um povo amoroso. Em segundo plano, podemos comandar o show com menos obstáculos. "
 GER_national_ambition: "Ambição Nacional"
 GER_national_ambition_desc: "A Alemanha tem um dos nacionalismos mais infames em uma escala cultural global da história de qualquer país. As atrocidades brutais cometidas sob a influência desse nacionalismo levaram a reservas contra o nacionalismo alemão tanto na mentalidade cultural alemã quanto na memória histórica de qualquer estrangeiro afetados-países como Polônia ou Rússia desaprovariam o ressurgimento nacionalista. "
 GER_voelkisch_fervor: "Völkisch Fervor"
 GER_voelkisch_fervor_desc: "Restabelecer um sentimento de superioridade nacional é reafirmar uma cultura de intolerância e estereótipos ressentidos que se construíram e sobreviveram na cultura alemã, apesar de suas fortes aversões culturais a qualquer forma de nacionalismo e fanatismo. Os italianos são desprezíveis, os poloneses são ladrões, os russos cheiram mal, os árabes são estupradores, os judeus querem nosso dinheiro. Deutsche, wehrt euch! "
 GER_dismantle_democracy: "Desmantelar a Democracia"
 GER_dismantle_democracy_desc: "A revolução nacional em curso não conseguiu capturar os corações das mentes de muitos da população da Alemanha. Estrangeiros, intelectuais e a classe média pró-europeia uniram-se em um bloco sócio-político contra nosso ressurgimento nacional. Em seu detrimento, no entanto, o nacional a revolução pode contar com militares de alto escalão. A porcaria da esquerda quer nos votar na próxima eleição? Que eleição é essa? "
 GER_cfsp_studies: "Estudos PESC"
 GER_cfsp_studies_desc: "Depois de numerosos fracassos da UE nos Bálcãs durante o final dos Bálcãs, mais notavelmente a não intervenção das unidades holandesas de manutenção da paz em Srebrenica em 1995, a União Europeia deve estar vigilante na criação de sua nova Política Externa de Segurança Comum, a PESC."
 GER_demand_maastricht_amendments: "Notre Europe-Unser Europa"
 GER_demand_maastricht_amendments_desc: "O presidente francês é convidado a falar como o primeiro chefe de Estado estrangeiro no Reichstag perante o Parlamento alemão, o Bundestag."
 
 # Reforma Bundeswehr
 
 GER_bundeswehr_reform: "Reforma Bundeswehr"
 GER_bundeswehr_reform_desc: "Desde o fim da Segunda Guerra Mundial, as forças armadas da Alemanha foram severamente restringidas em tamanho e escopo. Com o governo alemão gastando menos com as forças armadas do que outras potências europeias, como França e Reino Unido, as forças alemãs enfrentam problemas crônicos de abastecimento e disfuncionais sistemas de armas. Depois que os soldados usaram vassouras em vez de metralhadoras em um recente exercício de treinamento, chegou a hora de reformar o Bundeswehr e garantir que a Alemanha possa se defender adequadamente. "
 GER_modernized_auftragstaktik: "Auftragstaktik"
 GER_modernized_auftragstaktik_desc: A a tática dá maior flexibilidade aos comandantes de unidades individuais e é compatível com os conceitos modernos centrados na rede e comando e controle (C2). "
 GER_small_arms_grants: "Um novo rifle padrão"
 GER_small_arms_grants_desc: "O rifle alemão G36, padronizado pela Bundeswehr em 1996, desde então superaqueceu e perde precisão em clima quente. O escritório de compras do Ministério da Defesa alemão (BAAINBw) desde então solicitou aos fabricantes que apresentassem protótipos para substituir o antigo G36 como o novo arma padrão para as forças armadas. "
 GER_modern_armored_assaults: "Modern Armored Assaults"
 GER_modern_armored_assaults_desc: "Um exército totalmente modernizado requer tanques, veículos e táticas modernizados para garantir a letalidade máxima no campo de batalha. Uma visão geral do procedimento militar será necessária para garantir que as tropas blindadas da Alemanha mantenham relevância contínua para o século 21."
 GER_young_officer_class: "Classe de jovem oficial"
 GER_young_officer_class_desc: "Para atender à demanda cada vez maior das forças armadas alemãs em suas missões de manutenção da paz e da OTAN em todo o mundo, uma nova geração de rapazes e moças deve atender ao chamado e servir seu país com o melhor de sua capacidade. Devemos garantir que Os jovens alemães estão cientes das oportunidades que os aguardam nas forças armadas e os treinam de acordo. "
 GER_vehicle_development_grants: "Concessões de desenvolvimento de veículos"
 GER_vehicle_development_grants_desc: "A maioria do Bundeswehr usa veículos antigos da Guerra Fria, muitos dos quais, através de anos de abandono e falta de manutenção, caíram em mau estado. Devemos encorajar o desenvolvimento de uma nova geração de veículos de combate para garantir que nossas tropas sejam melhor protegidas na linha de frente. "
 GER_infantry_tactics_reform: "Reforma das táticas de infantaria"
 GER_infantry_tactics_reform_desc: "Quando a Primeira Guerra Mundial começou, as táticas de combate de infantaria prevalecentes foram drasticamente transformadas. O século seguinte viu inúmeros avanços e inovações no domínio do combate de infantaria e é garantido que continuará a evoluir no século seguinte. Devemos melhorar, nos adaptar , e superar. "
 GER_modern_doctrines: "Modern Combat Doutrines"
 GER_modern_doctrines_desc: "Com a modernização de nossas forças armadas praticamente concluída, a proteção e a proteção da Pátria nunca pareceram mais brilhantes. Wir. Dienen. Deutschland."
 GER_fiscal_responsibility: "Responsabilidade Fiscal"
 GER_fiscal_responsibility_desc: "A meta de gastos de defesa de 2% que nossos aliados da OTAN nos impõem deve ser mantida, no entanto, mais do que o necessário é um desperdício de recursos. Devemos ser responsáveis e garantir que o bem-estar de nosso povo seja tão importante quanto o bem-estar de nossos Forças armadas. Com uma força de defesa considerável e nossa maior capacidade de ajudar nossos aliados em operações estrangeiras de manutenção da paz, a Alemanha está mais segura e mais rica. "
 GER_influence_in_turkey: "Influência na Turquia"
 GER_influence_in_turkey_desc: "Os cidadãos turcos constituem grande parte da população imigrante da Alemanha. É natural que devamos abraçar o encontro de nossas culturas e assegurar um maior comércio e laços culturais entre nosso povo."
 GER_military_cooperation_with_romania: "Cooperação militar com a Romênia"
 GER_military_cooperation_with_romania_desc: "A Romênia está agora livre da Cortina de Ferro e da ocupação soviética. Devemos ajudar a garantir a independência de seu país contra um possível revanchismo russo nas próximas décadas."
 GER_abolish_conscription: "Abolir Conscrição"
 GER_abolish_conscription_desc: "Wehrgerechtigkeit, ou 'justiça militar' refere-se ao argumento nos círculos alemães para o estabelecimento de um exército profissional e voluntário agora que a Guerra Fria acabou."
 GER_uphold_conscription: "Conscrição Sustentada"
 GER_uphold_conscription_desc: "Embora a Guerra Fria possa ter acabado, as necessidades do Bundeswehr não acabaram. O recrutamento, embora infeliz, deve ser mantido para ajudar a Alemanha a sobreviver no próximo século e além."
 GER_military_conservatism: "Conservadorismo militar"
 GER_military_conservatism_desc: "Os militares são uma parte essencial da nação alemã. Embora os moderados afirmem que o bem-estar do povo é tão importante quanto os militares, eles gostam de esquecer que, sem um exército forte e bem financiado, o povo fica vulnerável a ameaças externas. Uma Rússia ressurgente, uma China cada vez mais expansionista e planos de terror global apenas reiteram a importância do Bundeswehr no século 21 ".
