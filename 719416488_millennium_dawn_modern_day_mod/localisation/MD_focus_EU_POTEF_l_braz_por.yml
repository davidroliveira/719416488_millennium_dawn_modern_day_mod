 EU_POTEF_environmental_imperialism_decision: "Exigir Reformas Ambientais"
 EU_POTEF_environmental_imperialism_decision_desc: "Precisamos salvar o planeta. Se §Y [FROM.GetNameWithFlag] §! Não fizer as §Reformas ambientais§! Por eles mesmos, precisamos forçá-los a fazer isso. Eles precisam ter pelo menos um §YBiocombustível Refinaria§! Para cada estado que possuem. Se §Y [FROM.GetNameWithFlag] §! Não atender às nossas demandas dentro de um mês, imporemos §Sanções ambientais§! Sobre eles. "

 EU_POTEF_environmental_imperialism_mission: "Reformas Ambientais"
 EU_POTEF_environmental_imperialism_mission_desc: "§YEurope§! Exige §Reformas Ambientais§! De nós para salvar o planeta. Se não construirmos ou reconstruirmos pelo menos uma §YRefinaria de Biocombustível§! Para cada estado que possuímos dentro de um mês, eles imporão §Sanções ambientais§§ ! sobre nós. "
 EU_POTEF_environmental_imperialism_restructure_industry_decision: "Reconstrução de energia verde"
 EU_POTEF_environmental_imperialism_restructure_industry_decision: "Para cumprir as exigências da § Reforma Ambiental§! Na Europa, precisamos reconstruir parte de nossa §Indústria Civil§! Para um produtor de energia renovável (§YBiofuel Refinery§!)."
 EU_POTEF_break_environmental_sanctions_decision: "Quebre as Sanções Ambientais"
 EU_POTEF_break_environmental_sanctions_decision_desc: "A Europa impôs Sanções Ambientais sobre nós. Precisamos quebrá-las com todos os meios-políticos e militares. Mas isso dará a [FROM.GetNameWithFlag] uma meta de guerra para nós. Portanto, precisamos nos aliar a outros países sancionados por [FROM.GetNameWithFlag ]. "

 EU_POTEF_call_all_major_non_EU_ally: "Chame todos os principais aliados da EDU fora da UE"
 EU_POTEF_call_all_major_non_EU_ally_desc: "A EDU foi atacada. É hora de ativar a aliança defensiva e chamar todos os aliados da EDU não pertencentes à UE."
 EU_POTEF_call_major_non_EU_ally: "Ligue para [FROM.GetName] para EDU"
 EU_POTEF_call_major_non_EU_ally_desc: "Ligue para o principal aliado de EDU fora da UE §Y [FROM.GetNameWithFlag] § !."

