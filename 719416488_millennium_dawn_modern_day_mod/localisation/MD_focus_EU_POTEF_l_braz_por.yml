 EU_POTEF.1.d: "Devido aos recentes invernos violentos na cordilheira Alp, a UE decidiu realizar treinamento alpínico nos exércitos europeus. Isso fará com que os exércitos europeus estejam preparados para lutar no inverno e em ambientes montanhosos."
