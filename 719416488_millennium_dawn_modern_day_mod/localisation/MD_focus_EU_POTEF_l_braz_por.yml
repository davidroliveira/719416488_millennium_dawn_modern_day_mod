 POTEF001: "Presidente da Federação Europeia"
 POTEF001_desc: "O §YPresidente da Federação Europeia (POTEF) §! É o líder supremo da Europa. Portanto, o Presidente da Federação Europeia tem o poder de tomar as decisões estratégicas decisivas para toda a Federação."
 POTEF100: "Doutrina Alpina"
 POTEF100_desc: "As nações alpinas de §Y [AUS.GetNameWithFlag] §! E §Y [SWI.GetNameWithFlag] §! Têm uma longa tradição de guerra nas montanhas. Com a Doutrina Alpina, todos os estados membros podem adotar essa tradição e táticas."
 POTEF101: "A Integridade da Criação"
 POTEF101_desc: "Para salvar e conservar a Integridade da Criação, a Federação Europeia adapta as suas políticas."
 POTEF102: "Imperialismo Ambiental"
 POTEF102_desc: "A Europa é verde, mas o mundo ainda é escuro e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF103: "América do Norte"
 POTEF103_desc: "A Europa é verde, mas a América do Norte ainda é escura e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF104: "América do Sul"
 POTEF104_desc: "A Europa é verde, mas a América do Sul ainda é escura e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF105: "Europa"
 POTEF105_desc: "A Europa é verde, mas os outros países europeus ainda são escuros e cinzentos. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF106: "África"
 POTEF106_desc: "A Europa é verde, mas a África ainda é escura e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF107: "Médio Oriente"
 POTEF107_desc: "A Europa é verde, mas o Oriente Médio ainda é escuro e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF108: "Ásia"
 POTEF108_desc: "A Europa é verde, mas a Ásia ainda é escura e cinzenta. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF109: "Oceânia"
 POTEF109_desc: "A Europa é verde, mas a Oceania ainda é escura e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF110: "Pacífico"
 POTEF110_desc: "A Europa é verde, mas o Pacífico ainda é escuro e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF150: "Doutrina Alemã"
 POTEF150_desc: "§Y [GER.GetNameWithFlag] §! Tradicionalmente focado em forças blindadas fortes. Com a Doutrina Blindada, todos os estados membros podem adotar essa tradição e táticas."
 POTEF151: "Império do Comércio"
 POTEF151_desc: "A Federação Européia se tornará um Império do Comércio."
 POTEF200: "Doutrina Francesa"
 POTEF200_desc: "§Y [FRA.GetNameWithFlag] §! Tradicionalmente focado em forças blindadas leves e motorizadas altamente móveis. Com a Doutrina de Guerra de Manobra, todos os estados membros podem adotar essa tradição e táticas."
 POTEF201: "Poder Imperial"
 POTEF201_desc: "A Federação Européia segue a tradição de seus predecessores imperiais."
 POTEF202: "Império da Liberdade"
 POTEF202_desc: "A Federação Européia se tornará um Império da Liberdade."
 POTEF203: "América: Aliado ou Adversário"
 POTEF203_desc: "A América e a Europa foram aliadas durante a maior parte do século 20. Com as recentes mudanças políticas em §Y [USA.GetNameWithFlag] §! Isso foi questionado ..."
 POTEF204: "Legado da OTAN"
 POTEF204_desc: "Na tradição do legado de manutenção da paz da OTAN, §Y [USA.GetNameWithFlag] §! E §YEDU§! Formam uma nova aliança."
 POTEF205: "O legado de Trump"
 POTEF205_desc: "§Y [USA.GetNameWithFlag] §! Se tornou um aliado de um adversário. A Europa precisa reagir a essa mudança estratégica decisiva."
 POTEF206: "Quebrar a parede"
 POTEF206_desc: "Para conter a ameaça americana à soberania europeia, o estado-maior geral do §YEDU§! Elaborou um plano para se aliar a §Y [MEX.GetNameWithFlag] §! E invadir §Y [USA.GetNameWithFlag] §! Do sul. "
 POTEF207: "Ressurreição do Buster"
 POTEF207_desc: "Para conter a ameaça dos EUA à Europa, o estado-maior geral do §YEDU§! Propôs se aliar ao §Y [CAN.GetNameWithFlag] §! E revisar o Esquema de Defesa No. 1, um plano criado pelo Tenente-Coronel James canadense Buster 'Sutherland Brown, por um ataque preventivo canadense contra os EUA no caso de um conflito iminente entre os EUA e o Império Britânico. Com este plano, o §YEDU§! Pode lançar uma invasão do Norte nos §Y [EUA .GetFlag] US§ !. "
 POTEF250: "Doutrina Benelux"
 POTEF250_desc: "Após a Guerra Fria §Ythe Low Netherlands§! Concentrou-se em forças móveis aéreas para se adequar à nova situação. Com a Doutrina Móvel Aérea, todos os estados membros podem adotar essa tática."
 POTEF251: "Legado Liberal"
 POTEF251_desc: "A Federação Europeia honra o seu legado liberal."
 POTEF252: "Proteja os antigos Traderouts"
 POTEF252_desc: "A Federação Européia precisa proteger os antigos Traderouts para o Caribe, África e as antigas Índias Orientais Holandesas."
 POTEF253: "Indonésia"
 POTEF253_desc: "A Federação Europeia precisa melhorar seu relacionamento com a ex-colônia holandesa §Y [IND.GetNameWithFlag] §! E construir novos postos avançados estratégicos no Sudeste Asiático."
 POTEF300: "Doutrina Ibérica"
 POTEF300_desc: "Os §países YIberianos§! Tradicionalmente se concentraram em fortes forças da Marinha. Com a Doutrina dos Fuzileiros Navais, todos os estados membros podem adotar essa tradição e tática."
 POTEF301: "Primos latinos"
 POTEF301_desc: "A Federação Européia precisa melhorar seu relacionamento com as ex-colônias da América do Sul."
 POTEF302: "México"
 POTEF302_desc: "A Federação Europeia precisa melhorar seu relacionamento com a ex-colônia espanhola §Y [MEX.GetNameWithFlag] §! E construir novos postos avançados estratégicos na América Central."
 POTEF303: "Grande Colômbia"
 POTEF303_desc: "A Federação Européia precisa melhorar seu relacionamento com a ex-colônia espanhola §Y [COL.GetNameWithFlag] §! E construir novos postos avançados estratégicos na América do Sul."
 POTEF304: "América Central"
 POTEF304_desc: "A Federação Européia precisa melhorar seu relacionamento com as ex-colônias espanholas na §YAmérica Central§! E construir novos postos avançados estratégicos lá."
 POTEF305: "Cone Sul"
 POTEF305_desc: "A Federação Européia precisa melhorar seu relacionamento com as ex-colônias espanholas no §YS Cone Sul da América do Sul§! E construir novos postos estratégicos lá."
 POTEF306: "Brasil"
 POTEF306_desc: "A Federação Europeia precisa de melhorar a sua relação com a ex-colónia portuguesa §Y [BRA.GetNameWithFlag] §! E construir novos postos avançados estratégicos na América do Sul."
 POTEF350: "Doutrina Britânica"
 POTEF350_desc: "Os §YBritain§! Tradicionalmente focavam em uma Marinha forte. Com a Doutrina Naval, todos os estados membros podem adotar essa tradição e tática."
 POTEF351: "Salvaguardar o Atlântico Norte"
 POTEF351_desc: "Para garantir a liberdade dos mares e o livre comércio, a Federação Europeia precisa controlar o Atlântico Norte."
 POTEF352: "Legado da Comunidade"
 POTEF352_desc: "A Federação Européia precisa honrar seu Legado da Commonwealth e melhorar seu relacionamento com os antigos Domínios Britânicos."
 POTEF353: "Canadá"
 POTEF353_desc: "A Federação Europeia precisa honrar seu Legado da Commonwealth e melhorar seu relacionamento com o antigo Domínio Britânico §Y [CAN.GetNameWithFlag] §! E construir novos postos estratégicos lá."
 POTEF354: "Austrália"
 POTEF354_desc: "A Federação Europeia precisa honrar seu Legado da Commonwealth e melhorar seu relacionamento com o antigo Domínio Britânico §Y [AST.GetNameWithFlag] §! E construir novos postos avançados estratégicos lá."
 POTEF355: "Nova Zelândia"
 POTEF355_desc: "A Federação Europeia precisa honrar seu Legado da Commonwealth e melhorar seu relacionamento com o antigo Domínio Britânico §Y [NZL.GetNameWithFlag] §! E construir novos postos avançados estratégicos lá."
 POTEF356: "Proteja o Mar do Norte"
 POTEF356_desc: "O Mar do Norte é o quintal da Federação Europeia e precisa ser protegido."
 POTEF357: "Malaya Legacy"
 POTEF357_desc: "A Federação Européia precisa melhorar seu relacionamento com as ex-colônias britânicas da Malásia."
 POTEF358: "Malásia"
 POTEF358_desc: "A Federação Europeia precisa melhorar seu relacionamento com a ex-colônia britânica de §Y [MAY.GetNameWithFlag] §! E construir novos postos avançados estratégicos no Sudeste Asiático."
 POTEF359: "Cingapura"
 POTEF359_desc: "A Federação Europeia precisa melhorar seu relacionamento com a ex-colônia britânica de §Y [SIN.GetNameWithFlag] §! E construir novos postos avançados estratégicos no Sudeste Asiático."
 POTEF360: "Garantir Hong Kong"
 POTEF360_desc: "A Federação Europeia precisa melhorar seu relacionamento com a ex-colônia britânica de §Y [HKG.GetNameWithFlag] §! E garantir os direitos de liberdade da Declaração Conjunta Sino-Britânica."
 POTEF400: "Doutrina Nórdica"
 POTEF400_desc: "Os países §YScandinavian§! Tradicionalmente focavam na luta no Ártico. Com a Doutrina Nórdica, todos os estados membros podem adotar essa tradição e tática."
 POTEF401: "Salvaguardar o Ártico"
 POTEF401_desc: "Para garantir o Freedom of the Seas e sua posição geoestratégica, a Federação Européia precisa controlar o Ártico."
 POTEF450: "Doutrina Mediterrânea"
 POTEF450_desc: "Os países §YMediterranean§! Tradicionalmente focados em táticas de invasão naval. Com a Doutrina Anfíbia todos os estados membros podem adotar esta tradição e táticas."
 POTEF451: "Norte da África"
 POTEF451_desc: "Para criar uma zona de convergência e um porto seguro para refugiados, a Federação Europeia precisa melhorar seu relacionamento com §YÁfrica do Norte§! E construir novos postos avançados estratégicos lá."
 POTEF452: "Unite Chipre"
 POTEF452_desc: "Como estado membro soberano da Federação Europeia, §Y [CYP.GetNameWithFlag] §! Precisa ser reunido."
 POTEF500: "Doutrina dos Balcãs"
 POTEF500_desc: "Os países §YBalkan§! Tradicionalmente se concentram nas forças partidárias. Com a Doutrina Partidária, todos os estados membros podem adotar essa tradição e táticas."
 POTEF501: "Infraestrutura dos Balcãs"
 POTEF501_desc: "A Federação Européia precisa desenvolver a infraestrutura dos Balcãs para preservar a paz regional e proteger os Balcãs da influência estrangeira."
 POTEF502: "Contest the Silk Road"
 POTEF502_desc: "A Federação Européia precisa contestar a nova rota da seda da China e reduzir a influência chinesa na Ásia Central."
 POTEF503: "Concorrente China"
 POTEF503_desc: "§Y [CHI.GetNameWithFlag] §! Passou a ser um dos principais competidores da Federação Européia em nível global. A Federação Européia precisa adotar suas políticas para isso."
 POTEF504: "Flecha de Operação"
 POTEF504_desc: "Batizada com o nome da Guerra Arrow (Segunda Guerra Anglo-Chinesa), a Operação Arrow é um plano para uma intervenção europeia em §Y [CHI.GetNameWithFlag] §! Para interromper a política de expansão chinesa."
 POTEF505: "Aliados asiáticos"
 POTEF505_desc: "Para enfrentar §Y [CHI.GetNameWithFlag] § !, a Federação Europeia precisa de aliados na Ásia."
 POTEF506: "Republik da Coreia"
 POTEF506_desc: "§Y [KOR.GetNameWithFlag] §! E a Federação Europeia são ambas ameaçadas pelo dragão chinês. Para lidar com essa ameaça, ambos devem se aliar."
 POTEF507: "Japão"
 POTEF507_desc: "§Y [JAP.GetNameWithFlag] §! E a Federação Europeia são ambas ameaçadas pelo dragão chinês. Para lidar com essa ameaça, ambos devem se aliar."
 POTEF550: "Doutrina do Mar Negro"
 POTEF550_desc: "Após a Guerra Fria §Yos países do Mar Negro§! Concentraram-se em forças de defesa aérea móvel para se adequar à nova situação. Com a Doutrina Antiaérea, todos os Estados membros podem adotar essa tática."
 POTEF551: "Salvaguardar o Mar Negro"
 POTEF551_desc: "O Mar Negro é a conexão da Federação Européia com o Cáucaso e seus estados membros do sudeste. Portanto, ele precisa ser protegido."
 POTEF552: "Reintegrar as repúblicas separatistas"
 POTEF552_desc: "§Y [SOV.GetNameWithFlag] §! Violou a soberania de vários estados membros orientais da Federação Europeia, apoiando movimentos separatistas e criando repúblicas separatistas. Precisamos reintegrar esses asseclas russos."
 POTEF553: "Rival Rússia"
 POTEF553_desc: "§Y [SOV.GetNameWithFlag] §! Se tornou um grande rival da Federação Europeia. Precisamos impor sanções a eles."
 POTEF554: "Operação Carlos Magno"
 POTEF554_desc: "Batizada em homenagem a Carlos Magno, o lendário Imperador e também chamado de 'Pai da Europa' (Pater Europae), a Operação Carlos Magno é um plano para uma autodefesa preventiva contra §Y [SOV.GetNameWithFlag] § !. Com esta operação, o §YEDU§ ! pode lançar uma invasão preventiva em §Y [SOV.GetNameWithFlag] §! para eliminar essa ameaça à soberania europeia. "
 POTEF600: "Doutrina do Cáucaso"
 POTEF600_desc: "Após a Guerra Fria, os §Y países da região do Cáucaso§! Se concentraram em uma forte defesa para se adequar à nova situação. Com a Doutrina de Defesa, todos os Estados membros podem adotar essa tática."
 POTEF601: "Acesso europeu"
 POTEF601_desc: "A Federação Europeia precisa de acesso ao Cáucaso e seus estados membros do sudeste. Portanto, novas bases navais e infra-estrutura precisam ser construídas."
 POTEF650: "Doutrina Visegrad"
 POTEF650_desc: "Os países §YVisegrad§! Tradicionalmente se concentram em forças de artilharia fortes. Com a Doutrina da Artilharia, todos os estados membros podem adotar essa tradição e táticas."
 POTEF651: "Rede Europeia de Defesa Aérea"
 POTEF651_desc: "A Federação Européia precisa construir uma Rede de Defesa Aérea para proteger seu flanco oriental."
 POTEF652: "Firewall Oriental"
 POTEF652_desc: "A crescente influência de §Y [SOV.GetNameWithFlag] §! Nos estados membros do Leste precisa ser combatida."
 POTEF700: "Doutrina Báltica"
 POTEF700_desc: "Os países §YBálticos§! Tradicionalmente focavam em Forças Especiais pequenas e altamente capazes. Com a Doutrina das Forças Especiais, todos os estados membros podem adotar essa tradição e táticas."
 POTEF701: "Salvaguardar o Mar Báltico"
 POTEF701_desc: "O Mar Báltico é o mar insular da Federação Europeia e precisa de ser protegido."
 POTEF800: "Pax Europaea"
 POTEF800_desc: "A Federação Européia precisa se tornar a superpotência global para garantir a paz mundial."


