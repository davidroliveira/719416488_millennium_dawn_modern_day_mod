 #### EU ####
 EU_decisions: "União Européia"
 EU_decisions_desc: "A União Europeia é uma união política e económica com um mercado único interno. As políticas da UE visam garantir a livre circulação de pessoas, bens, serviços e capitais no mercado interno, promulgar legislação em matéria de justiça e assuntos internos e manter políticas comerciais comuns , agricultura e desenvolvimento regional. A união monetária foi estabelecida em 1999 e entrou em vigor em 2002 e é composta por 19 estados membros da UE que usam a moeda euro. "
