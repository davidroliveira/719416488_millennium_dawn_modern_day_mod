 ETH_chi_investments_category: "Projetos de investimento chineses"
 ETH_chi_investments_category_desc: "A China se oferece para construir alguns projetos especiais quase sem custos para nós."
 ETH_european_investments_category: "Projetos de Investimentos Europeus"
 ETH_european_investments_category_desc: "A União Europeia se oferece para construir alguns projetos especiais quase sem custos para nós."
 ETH_light_rail: "Construa o Light Rail de Addis Ababa"
 ETH_light_rail_desc: "A crescente cidade de Addis Ababa está todos os dias cheia de engarrafamentos, mas a China já tem uma ótima solução para este problema. Um novo sistema de trilhos leves patrocinado por nossos amigos chineses."
 ETH_construct_light_rail: "Construção do Metro Ligeiro de Addis Abeba"
 ETH_light_rail_2: "Expanda a rede sobre trilhos leves"
 ETH_light_rail_2_desc: "Em todas as quatro direções de nossa Rede de Metrô de Superfície há espaço para expansão. Além disso, podemos conectar o Metrô de Superfície com a também construída recentemente ferrovia Addis Ababa–Djibouti."
 ETH_construct_light_rail_2: "Expansão da rede de trilhos leves"
 ETH_construct_light_rail_2_desc: "Já começaram as obras de expansão da Rede de Metrô de Superfície".
 ETH_rehabilitation: "Reabilitação das Ferrovias Ethio-Djibouti"
 ETH_rehabilitation_desc: "A Ferrovia Ethio-Djibouti interrompeu sua operação e qualquer tentativa de consertá-la seria uma perda de tempo. Muitos trilhos precisam ser completamente substituídos agora para operar novamente."
 ETH_rehabilitation_railway: "Reabilitação das Ferrovias Ethio-Djibouti"
 ETH_rehabilitation_railway_desc: "O trabalho nas ferrovias Ethio-Djibouti começou a reabilitá-lo."
 ETH_repair_railway: "Reparar a ferrovia Ethio-Djibouti"
 ETH_repair_railway_desc: "A Ferrovia Ethio-Djibouti precisa urgentemente de reparos e, se não fizermos isso agora, as consequências podem custar caro."
 ETH_rehabilitation_railway_2: "Reabilitação das Ferrovias Ethio-Djibouti"
 ETH_rehabilitation_railway_2_desc: "Começaram as obras de reparação da Ferrovia Etio-Djibouti"
 ETH_addis_ababa_djibouti_railway: "Construir a ferrovia Addis Ababa–Djibouti"
 ETH_addis_ababa_djibouti_railway_desc: "Mais de 95% do comércio da Etiópia passa por Djibouti, o que o torna vital para nossa economia. Ao ligar nossa capital diretamente a Djibouti com uma ferrovia moderna, podemos reduzir drasticamente o tempo de viagem e os custos de nossos produtos."
 ETH_construct_addis_ababa_djibouti_railway: "Construção da ferrovia Adis Abeba-Djibouti"
 ETH_construct_addis_ababa_djibouti_railway_desc: "Começaram as obras de construção da Ferrovia Addis Ababa–Djibouti."
 ETH_eritrea_category: "Operações de contra-insurgência na Eritreia"
 ETH_eritrea_category_desc: "Decisões relacionadas a ações antiterrorismo. Encontrar novas contramedidas defensivas pode diminuir sua força máxima, mas se quisermos diminuir seu poder atual, precisamos desenvolver operações novas e agressivas, como iniciar ofensivas terrestres e ataques aéreos.\n\nForça da EPLF: §R [? Root.elpf_presence] §!\n(Possibilidade de conduzir um novo ataque)\n\nSuporte da EPLF: §R [? Root.elpf_support] §!\n(Se chegar a 100, os separatistas iniciarão uma guerra de independência ) "
 ETH_destroy_sudan_base: "Destrua a base EPLF no Sudão"
 ETH_destroy_sudan_base_desc: "Agora que temos acesso à região da fronteira com a Eritreia, podemos enviar tropas para lá para acabar com esta rebelião de uma vez por todas."
 ETH_eritrea_1_category: "Propaganda-Projetos na Eritreia"
 ETH_eritrea_1_category_desc: "Decisões relacionadas a projetos de propaganda quanto à nossa aceitação nas regiões anexadas. Uma grande parte da população ainda se lembra da época em que a Eritreia fazia parte da Etiópia e eles não consideram isso uma boa época. É nosso trabalho agora convencê-los de que fazer parte de nosso grande país não é tão ruim quanto antes.\n\nAceitação da anexação: §R [? Root.eritrean_acceptance] §! "

 ##### REINO UNIDO #####
 ENG_AFG: "Guerra Civil Afegã"
 ENG_AFG_desc: "Os EUA em sua invasão de 2001 foram apoiados inicialmente pelo Reino Unido e Canadá e depois por uma coalizão de mais de 40 países, incluindo todos os membros da OTAN. Os objetivos públicos da guerra eram desmantelar a Al-Qaeda e negar-lhe uma base segura de operações no Afeganistão, removendo o Talibã do poder. "
 eng_intervene_AFG: "Sentinela da Operação Liberdade"
 eng_intervene_AFG_desc: "Historicamente, o Reino Unido tem apoiado o governo afegão"
 ENG_GNA: "Guerra Civil da Líbia"
 ENG_GNA_desc: "A Guerra Civil da Líbia refere-se aos conflitos em curso na Líbia, começando com os protestos da Primavera Árabe de 2011, que levaram à Primeira Guerra Civil Líbia, intervenção militar estrangeira e a expulsão e morte de Muammar Gaddafi. Consequências da guerra civil e proliferação de grupos armados levou à violência e instabilidade em todo o país, que irrompeu em uma nova guerra civil em 2014. "
 eng_intervene_GNA: "Operação Falcão Liberdade"
 eng_intervene_GNA_desc: "Historicamente, o Reino Unido tem apoiado o Governo de Acordo Nacional"
 ENG_YEM: "Guerra Civil Iemenita"
 ENG_YEM_desc: "A Guerra Civil do Iêmen é um conflito contínuo que começou em 2015 entre duas facções, cada uma alegando constituir o governo do Iêmen, junto com seus apoiadores e aliados. Al-Qaeda na Península Arábica (AQAP) e o Estado Islâmico do Iraque e o O Levante controla faixas de território no interior e ao longo de trechos da costa. "
