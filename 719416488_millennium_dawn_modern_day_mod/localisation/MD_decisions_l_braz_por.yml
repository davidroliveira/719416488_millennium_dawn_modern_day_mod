 cyber_attack: "Roubar segredos de estado [FROM.GetAdjective]"
 cyber_attack_desc: "Para nos prepararmos para qualquer confronto com este país, devemos invadir suas redes militares, governamentais e de inteligência para proteger as informações sobre suas capacidades."
 steal_tank_designs: "Roubar projetos de tanques [FROM.GetAdjective]"
 steal_tank_designs_desc: "A indústria de defesa [FROM.GetAdjective] avançou além da nossa. Podemos usar a guerra cibernética para garantir o conhecimento que nos ajudará a alcançá-la."
 steal_aircraft_designs: "Steal [FROM.GetAdjective] Stealth Fighter Designs"
 steal_aircraft_designs_desc: "A indústria de defesa [FROM.GetAdjective] avançou além da nossa. Podemos usar a guerra cibernética para garantir o conhecimento que nos ajudará a alcançá-la."
 targeted_propaganda: "Alvo [FROM.GetAdjective] Cidadãos com Propaganda"
 targeted_propaganda_desc: "Ao direcionar de forma específica e sutil aos cidadãos [FROM.GetAdjective] na Internet com nossa propaganda, devemos ser capazes de aumentar de alguma forma nossa influência lá."

 ###Reconhecimento internacional
 statehood_category: "Reconhecimento internacional"
 statehood_category_desc: "Para alcançar a condição de Estado plena, é necessário obtermos o apoio da comunidade internacional para nosso status como nação independente. Para isso, devemos conquistar os principais países criadores de tendências que levarão a uma cascata de reconhecimento de nossos Estado."
 boost_national_sentiment: "Impulsione o sentimento nacional"
 boost_national_sentiment_desc: "Fazendo comícios e desfiles, fazendo discursos e geralmente fazendo o máximo para acentuar o sentimento de pertença nacional, podemos formar um estado unido a partir de um povo desunido."
 show_recognised_countries: "Mostrar países que nos reconheceram"
 show_recognised_countries_desc: "Por meio de uma combinação de simpatia à nossa causa e nossa própria campanha ardente no exterior, alguns países estão começando a conferir-nos reconhecimento internacional."
 show_non_recognised_countries: "Mostrar países que não nos reconheceram"
 show_non_recognised_countries_desc: "Ainda há países que não nos concederam reconhecimento internacional. Para ganhá-los para o nosso lado, devemos buscar melhores relações com esses países individualmente ou conquistar potências regionais que darão um exemplo para eles seguirem. Devemos também nos esforçar para cumprir com o direito internacional tanto quanto possível e escolhemos nossa perspectiva internacional e forma de governo com sabedoria. "
 campaign_for_recognition_USA: "Campanha de reconhecimento nos EUA"
 campaign_for_recognition_USA_desc: "Como membro permanente do Conselho de Segurança, o apoio da América é essencial para que nossa filiação à ONU e, por extensão, à comunidade internacional seja aprovada. Além disso, os Estados Unidos exercem uma influência considerável sobre um grande número de países alinhados ao Ocidente ao redor o mundo, que provavelmente apoiará nossa adesão com um endosso americano. "
 campaign_for_recognition_ENG: "Campanha de reconhecimento no Reino Unido"
 campaign_for_recognition_ENG_desc: "Embora o Reino Unido possa não ser a superpotência que já foi, sua influência internacional é preservada por sua participação no Conselho de Segurança da ONU. Ele também exerce um grau de influência em muitas de suas ex-colônias que poderia seguir o exemplo se o Reino Unido conceda-nos reconhecimento. "
 campaign_for_recognition_FRA: "Campanha de Reconhecimento na França"
 campaign_for_recognition_FRA_desc: "A França é uma nação importante na Europa e no mundo francófono. Este fato, juntamente com sua filiação permanente ao Conselho de Segurança da ONU, torna essencial o apoio à nossa campanha de reconhecimento internacional."
 campaign_for_recognition_SOV: "Campanha de reconhecimento na Rússia"
 campaign_for_recognition_SOV_desc: "O apoio da Rússia para nós será inestimável para conquistar as partes do mundo que resistem à influência americana ou possuem estreitos laços culturais e geográficos com a Rússia. Além disso, sua filiação permanente ao Conselho de Segurança da ONU significa que eles podem acabar com nossas tentativas de reconhecimento internacional. com um simples uso do veto. "
 campaign_for_recognition_CHI: "Campanha de Reconhecimento na China"
 campaign_for_recognition_CHI_desc: "A China detém um enorme poder econômico na Ásia e além, o que significa que o apoio da China provavelmente nos conquistaria o apoio de uma grande proporção dos países que dependem da China de alguma forma ou forma. Além disso, não podemos permitir um veto. com o cargo de membro permanente do Conselho de Segurança da ONU continuam a se opor à perspectiva de nosso Estado. "
 become_a_UN_member_state: "Torne-se um Estado Membro da ONU"
 become_a_UN_member_state_desc: "Finalmente! Conseguimos garantir o apoio de todos os 5 membros permanentes do Conselho de Segurança da ONU e estados suficientes para nos garantir uma maioria de dois terços na Assembleia Geral no que diz respeito a uma votação sobre nossa adesão. A adesão às Nações Unidas será , finalmente, trazer nossa nação para a comunidade internacional mais ampla como um igual legal. "
 recognition_category: "Reconhecimento internacional"
 recognition_category_desc: "Existem alguns estados não reconhecidos que desejam entrar na comunidade internacional. Devemos considerar se desejamos dar nosso apoio à sua campanha. Se estes garantissem o apoio suficiente dos estados membros da ONU, eles poderiam ser admitidos nas Nações Unidas, perdendo seu status de não reconhecido e as desvantagens que isso confere. Podemos ajudar as campanhas dos Estados que reconhecemos, influenciando os Estados membros da ONU que ainda não os reconheceram ".
 switch_recognition: "Reconhecer [reconhecimento_target]"
 switch_recognition_desc: "Atualmente reconhecemos o rival deste governo como o representante legítimo de seu povo, mas pode ser mais adequado aos nossos interesses e valores mudar nosso reconhecimento para este governo. Atualmente [? FROM.Granted_Recognition] estados estão reconhecendo este governo."
 grant_recognition: "Reconhecer a independência de [From.Getname]"
 grant_recognition_desc: "Devemos considerar se conceder o reconhecimento a [From.GetnameDef] é do nosso interesse nacional e se os consideramos um acréscimo digno à comunidade internacional. Atualmente, os estados [? FROM.Granted_Recognition] têm dado a eles o reconhecimento."
 rescind_recognition: "Rescind Our Recognition of [From.GetnameDef]"
 rescind_recognition_desc: "Devemos considerar se continuar a reconhecer a independência de [From.GetnameDef] é do nosso interesse. Atualmente, os estados [? FROM.Granted_Recognition] têm dado a eles o reconhecimento."
 pressure_countries_to_recognize: "Pressionar os países que influenciamos a reconhecer [FROM.GetNameDef]"
 pressure_countries_to_recognize_desc: "O povo de [FROM.GetNameDef] merece um estado independente. Devemos usar nossa influência para ajudá-los a atingir esse objetivo."

 #Decisões da Ucrânia
 ### Estabilidade da Ucrânia/Decisões da Revolução
 UKR_stability_of_ukraine_decision_category: "Estabilidade na Ucrânia"
 UKR_stability_of_ukraine_decision_category_desc: "A Ucrânia é um país jovem. Ela passou por muitas coisas na vida. Ela está turbulenta e começando a se aproximar do limite. Os falantes de russo no Oriente falam de sedição. Os do Ocidente desejam estabelecer laços com a Europa. O país está no limite, e os próximos dias definirão um país e seu povo.\n\n§GSe a chance de revolta atingir as últimas 15, ocorrerá uma revolução.§!\n\n£ estabilidade_texticon §YEstabilidade do regime (SOR): §! [? UKR.UKR_stability_of_ukraine_var|20]%\n£ generic_anarchist_communism_small §YChances of Revolt (COR): §! [? UKR.UKR_chance_of_collapse_var|-9,0] "
 UKR_help_decision_event: "Evento de Ajuda"
 UKR_help_decision_event_desc: "Clique aqui se precisar de mais informações sobre o sistema."
 UKR_decision_support_campaigns: "Campanhas de Apoio"
 UKR_decision_support_campaigns_desc: "O povo não apóia nossas escolhas no regime. Devíamos fazer algumas campanhas para trazer estabilidade adicional ao governo e ao povo."
 UKR_decision_send_in_the_national_guard: "Envie a Guarda Nacional"
 UKR_decision_send_in_the_national_guard_desc: "Pessoas com más intenções surgiram em protesto. Envie a guarda nacional e acabe com os protestos."
 UKR_decision_make_deals_with_local_leaders: "Tribunal de Líderes Locais"
 UKR_decision_make_deals_with_local_leaders_desc: "Os manifestantes começaram a destruir e abusar da população local. Envie algumas delegações às multidões para falar com os líderes."
 UKR_decision_strike_smuggling_caches: "Contrabando de armas de ataque"
 UKR_decision_strike_smuggling_caches_desc: "A corrupção e o crime estão na moda. É hora de atacar algumas operações de contrabando de armas."
 UKR_decision_reinforce_the_militias: "Reforçar as Milícias"
 UKR_decision_reinforce_the_militias_desc: "As milícias locais poderiam usar algum treinamento e transformá-las em uma força devidamente armada. A Guarda Nacional poderia usar os corpos".
 UKR_decision_disband_the_militias: "Dissipar as Milícias"
 UKR_decision_disband_the_militias_desc: "Civis com armas, uma mistura terrível."
 UKR_decision_reorganize_the_national_guard: "Reorganizar a Guarda Nacional"
 UKR_decision_reorganize_the_national_guard_desc: "A reorganização do nacional vai demorar um pouco, mas vai reconstruir totalmente o ramal. Não precisaremos mais contar com militas locais"
 UKR_decision_disband_the_national_guard: "Dissipar a Guarda Nacional"
 UKR_decision_disband_the_national_guard_desc: "Dispensar a Guarda é uma excelente maneira de devolver algumas de nossas tropas para casa e para suas famílias. Além disso, deve nos ajudar a obter um pouco mais de controle sobre o país."
 UKR_decision_reign_in_the_donbass_region: "Reinar no Donbas"
 UKR_decision_reign_in_the_donbass_region_desc: "O Donbass está bem há muito tempo. O sentimento pró-russo deve ser esmagado."
 UKR_decision_demand_the_return_of_the_crimea: "Exigir o retorno da Crimeia"
 UKR_decision_demand_the_return_of_the_crimea_desc: "A Rússia tomou recentemente a Crimeia. O insulto ainda está fresco na mente das pessoas. Devíamos discutir com os russos sobre a devolução da Crimeia."
 UKR_ukrainian_revolution_mission: "A Revolução Ucraniana"
 UKR_ukrainian_revolution_mission_desc: "Os novorossiyanos estão fazendo piquetes nas ruas clamando por independência. Se não controlarmos essa situação, é perfeitamente possível que o país entre em guerra civil ..."

 ## Decisões Econômicas Genéricas
 economy_decisions: "Decisões Econômicas"
 economy_decisions_desc: "A economia é uma das partes mais importantes de nossa nação. Investir dinheiro aqui e ali pode fazer com que nossa economia seja fortalecida quando mais precisamos.\n\n§gIndicadores econômicos§!\n§Taxa de dívida§ !: § Y $$ §! §G [? ROOT.debt_rate] §! §YVerificação de falência§ !: §R [? ROOT.previous_bankruptcy_rate] §!\n§YCheque de falência iminente§ !: §R [? ROOT.looming_bankruptcy_rate] §!\n\nO valor de §YCheque de falência§! não pode ser inferior à taxa da dívida. Se a sua §Ytaxa de dívida§! tornar-se maior do que §YCheque de falência iminente§! você tem uma falência iminente. No primeiro caso Neste limite, você solicitará um resgate de outra nação. Se a situação piorar, você cairá em §RBancosagem§! depois de passar no §YVerificação de falência§!\nA §Ytaxa de dívida§! são os juros pagos em §RDívida§!\n\nCorrente §YDebt§ !: §Y $$ §! [? ROOT.debt] Atual §GInvestimentos§ !: §Y $$ §! [? ROOT.int_investments] Atual §YTreasury§ !: §Y $$ §! [? ROOT.treasury] "
 infrastructure_building_slot: "Incentivo Industrial Regional"
 infrastructure_building_slot_desc: "A infraestrutura local agora ultrapassa em muito a indústria local. Devemos rejeitar a indústria local para que mais dinheiro flua para esta região."
 war_building_slot: "Apropriação Industrial de Emergência"
 war_building_slot_desc: "Os conflitos em que nos encontramos tornaram-se um dreno em nossa economia. Usando as leis de medidas de emergência de nossas nações, podemos permitir que a indústria se expanda na área."
 lease_military_factories: "Locação de fábricas militares"
 lease_military_factories_desc: "A produção autártica de bens militares é coisa do passado. Podemos contratar e arrendar fábricas militares no exterior para produzir os bens de que precisamos."
 lease_civilian_factories: "Locação de Complexos Industriais"
 lease_civilian_factories_desc: "O arrendamento de complexos industriais pode nos ajudar a melhorar rapidamente a posição econômica de nossos países."
 industrial_projects: "Projetos Industriais"
 industrial_projects_desc: "Investir em projetos industriais locais pode ajudar a aumentar o PIB e o valor econômico local."
 infrastructure_projects: "Investidura de infraestrutura"
 infrastructure_projects_desc: "Boas estradas=pessoas felizes"
 arms_factory_projects: "Estipêndios da Indústria de Armas"
 arms_factory_projects_desc: "Incentivar a fundação de empresas locais de armas pode realmente fazer a bola rolar!"
 dockyard_projects: "Estaleiros Retool"
 dockyard_projects_desc: "Retooling estaleiros civis pode ajudar nossos militares a construir mais navios de guerra para usar contra nossos inimigos."
 temporary_tax_cuts: "Reduções fiscais temporárias"
 temporary_tax_cuts_desc: "Cortes de impostos temporários podem ajudar a impulsionar a propriedade econômica quando mais precisamos."

 israel_bombing_category: "Combatendo nossos inimigos"
 israel_bombing_category_desc: "Para combater adequadamente nossos inimigos como o Irã, devemos garantir que eles não possam se entrincheirar nos países vizinhos. Bombardearemos sua infraestrutura e tropas para garantir que eles saibam desse fato"
 israel_palestine_category: "O conflito israelense-palestino"
 israel_palestine_category_desc: "O conflito israelense-palestino é complicado. Devemos apaziguar os palestinos sem irritar nossa própria população"
 israel_recognition_category: "Reconhecimento internacional"
 israel_recognition_category_desc: "O reconhecimento internacional de nossos territórios deve ser estabelecido se quisermos ser um estado estável"
 israel_rockets_category: "As defesas de Israel"
 israel_rockets_category_desc: "Para preservar o estado de Israel, devemos ter certeza de que a tecnologia de foguetes que temos está à frente do tempo e que podemos implantá-la com rapidez suficiente para conter os foguetes lançados contra nós pelos nossos inimigos"
 israel_minorities_category: "As Minorias"
 israel_minorities_category_desc: "Para que Israel sobreviva, precisamos encorajar a imigração de minorias marginalizadas dentro do Oriente Médio para se juntar a nós. Só então podemos ter certeza de que nosso estado está seguro"

