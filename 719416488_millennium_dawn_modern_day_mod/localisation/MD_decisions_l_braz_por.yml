 ###Crianças-soldados
 child_soldiers_category: "Crianças-soldados"
 child_soldiers_category_desc: "Múltiplas fontes de direito internacional, incluindo as Convenções de Genebra, proíbem o recrutamento de crianças para exércitos. Embora o uso de crianças soldados auxilie nosso esforço de guerra, fornecendo-nos mão de obra, isso corrói a eficácia de nossas forças armadas e prejudica nossa legitimidade internacional.\n\n§YO nível de recrutamento de crianças soldados§! determina a taxa de recrutamento de novas crianças soldados em nossas fileiras. Se ficar negativo, mais crianças soldados deixarão as forças armadas do que entrarão.\n\nNúmero de crianças soldados: §Y [? Root.child_soldiers] §!\nNível de recrutamento do soldado infantil: §Y [? Root.child_soldiers_recruitment] §! "
 Small_Scale_Demobilization: "Desmobilização em pequena escala de crianças-soldados"
 Small_Scale_Demobilization_desc: "Identificamos um pequeno número de crianças soldados em nosso exército que devemos retornar rapidamente para suas famílias."
 Child_Soldier_Demobilization: "Desmobilizar crianças soldados"
 Child_Soldier_Demobilization_desc: "Identificamos um número significativo de crianças soldados em nosso exército que devemos retornar rapidamente para suas famílias."
 Large_Scale_Demobilization: "Desmobilização em grande escala de crianças-soldados"
 Large_Scale_Demobilization_desc: "Identificamos um grande número de crianças soldados em nosso exército que devemos retornar rapidamente para suas famílias."
 Punish_Recruiters: "Punir Recrutadores"
 Punish_Recruiters_desc: "Se punirmos os recrutadores de crianças soldados, impediremos que os oficiais de recrutamento pressionem menores a ingressar nas forças armadas."
 Subsidize_Reintegration: "Subsidiar Programas de Reintegração"
 Subsidize_Reintegration_desc: "Desmobilizar crianças-soldado é uma coisa. Garantir que elas sejam reabilitadas e não forçadas a pegar em armas é outra. As crianças-soldados enfrentam dificuldades significativas para retornar às suas sociedades. Ajudar as ONGs a reintegrar as ex-crianças-soldados na sociedade incentivará as crianças-soldados existentes para depor as armas. "
 Strengthen_Legislation_and_Regulation: "Fortalecer Legislação e Regulamentação"
 Strengthen_Legislation_and_Regulation_desc: "Embora desmobilizar crianças soldados e punir seus recrutadores ajudará a curto e médio prazo, para realmente consolidar esses esforços devemos construir e manter um sistema robusto de regulamentos para prevenir o recrutamento de crianças soldados".
 Confirm_an_End_to_Child_Soldier_Recruitment: "Confirme o Fim do Recrutamento de Crianças Soldados"

 ### Guerra cibernética
 cyber_warfare_category: "Guerra cibernética"
 cyber_warfare_category_desc: "As guerras do século 21 estão cada vez mais sendo travadas não no ar, no mar ou na terra, mas no ciberespaço. Devemos tomar decisões astutas para não ficar para trás nesta área crítica do combate moderno."
 invest_in_cyber_security_infrastructure: "Pequenos investimentos em infraestrutura de segurança cibernética"
 invest_in_cyber_security_infrastructure_desc: "Para evitar que nossos sistemas sejam hackeados e informações vitais sejam roubadas, devemos melhorar nossa infraestrutura de segurança cibernética."
