 ### Birmânia
 ethnic_insurgency_category: "O conflito interno em Mianmar"
 ethnic_insurgency_category_desc: "As últimas décadas foram marcadas por sucessivos cessar-fogo entre o governo birmanês e várias organizações armadas étnicas (EAOs). Esses cessar-fogo foram pontuados por violentos confrontos entre o Tatmadaw e os EAOs, confrontos que muitas vezes, mas nem sempre, resultaram em nada mais do que um retorno ao status quo. O equilíbrio entre paz e guerra é delicado, e ambos os lados devem lidar com cuidado.\n\nO nível de influência que Mianmar tem em qualquer EAO específico determina se Mianmar pode anexar o território rebelde ou se o estado separatista pode declarar independência. Os cessar-fogos permitirão que Mianmar acumule influência nos EAOs lentamente por um longo período de tempo. As operações militares dão a Mianmar uma influência significativa nos EAOs direcionados se forem bem-sucedidas, mas darão aos EAOs muito mais independência do birmanês influência se eles falharem.\n\n[BRM.GetFlag] [BRM.GetAdjective] influência em EAOs: [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var] [KAC.BRM_i nfluence_KAC_var_integer] [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var] [KAR.BRM_influence_KAR_var_integer] [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var] [SHN.BRM_influence_SHN_var_integer] [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var] [WAA.BRM_influence_WAA_var_integer]"
 BRM_propose_the_NCA: "Propor o acordo de cessar-fogo em todo o país"
 BRM_propose_the_NCA_desc: "O Acordo de Cessar-Fogo Nationwide é uma tentativa ambiciosa de alcançar uma paz duradoura com 15 dos mais poderosos EAOs de Mianmar. Devemos tentar garantir cessar-fogo bilateral com cada EAO individual antes de tentar isso."
 BRM_renegotiate_the_NCA: "Renegociar o acordo de cessar-fogo nacional"
 BRM_renegotiate_the_NCA_desc: "O Acordo de Cessar-Fogo Nacional é uma tentativa ambiciosa de alcançar uma paz duradoura com 15 dos mais poderosos EAOs de Mianmar. No entanto, o texto atual não é perfeito e pode ser melhorado. Devemos tentar garantir cessar-fogo bilateral com cada EAO individual antes de tentar isso. "
 BRM_scrap_the_NCA: "Eliminar o acordo de cessar-fogo em todo o país"
 BRM_scrap_the_NCA_desc: ""
 BRM_ceasefire_KAC: "Proponha um cessar-fogo com os Kachin"
 BRM_ceasefire_KAC_desc: "O conflito entre nós e o Exército da Independência de Kachin já dura muito tempo. Um cessar-fogo nos permitirá recuperar nossas forças e aumentar nossa influência sobre o estado de Kachin. Se os rebeldes aceitarão nossa oferta é determinado por nossas relações com eles e nosso atual forma de governo. Depois de fazermos uma oferta de cessar-fogo, não poderemos fazer um novo por 30 dias. "
 BRM_ceasefire_KAR: "Proponha um cessar-fogo com a Karen"
 BRM_ceasefire_KAR_desc: "O conflito entre nós e o Exército de Libertação Nacional de Karen já dura muito tempo. Um cessar-fogo nos permitirá recuperar nossas forças e aumentar nossa influência sobre o estado de Karen. Se os rebeldes aceitarão nossa oferta é determinado por nossas relações com eles e nossos forma atual de governo. Depois de fazermos uma oferta de cessar-fogo, não poderemos fazer um novo por 30 dias. "
 BRM_ceasefire_SHN: "Proponha um cessar-fogo com os Shan"
 BRM_ceasefire_SHN_desc: "O conflito entre nós e o Exército do Estado de Shan já dura muito tempo. Um cessar-fogo nos permitirá recuperar nossas forças e aumentar nossa influência sobre o estado de Shan. Se os rebeldes aceitarão nossa oferta é determinado por nossas relações com eles e nosso atual forma de governo. Depois de fazermos uma oferta de cessar-fogo, não poderemos fazer um novo por 30 dias. "
 BRM_provoke_KAC: "Provocar um incidente nas zonas de cessar-fogo de Kachin"
 BRM_provoke_KAC_desc: "A paz com os Kachin não está servindo aos nossos interesses. Podemos trazer um retorno às operações ativas contra o Exército da Independência de Kachin, provocando um confronto entre nossas forças e as deles."
 BRM_provoke_KAR: "Provocar um incidente nas zonas de cessar-fogo de Karen"
 BRM_provoke_KAR_desc: "A paz com os Karen não está servindo aos nossos interesses. Podemos trazer um retorno às operações ativas contra o Exército de Libertação Nacional Karen, provocando um confronto entre nossas forças e as deles."
 BRM_provoke_SHN: "Provocar um incidente nas zonas de cessar-fogo Shan"
 BRM_provoke_SHN_desc: "A paz com os Shan não está servindo aos nossos interesses. Podemos trazer um retorno às operações ativas contra o Exército do Estado Shan, provocando um confronto entre nossas forças e as deles."
 BRM_operation_KAC: "Lançar uma operação contra os Kachin"
 BRM_operation_KAC_desc: "O Exército da Independência de Kachin está causando problemas em aldeias remotas. Devíamos conduzir uma operação para expulsá-los."
 BRM_operation_KAR: "Lançar uma operação contra os Karen"
 BRM_operation_KAR_desc: "O Exército de Libertação Nacional Karen está causando problemas nas aldeias periféricas. Devíamos conduzir uma operação para expulsá-los."
 BRM_operation_SHN: "Lançar uma operação contra os Shan"
 BRM_operation_SHN_desc: "O Exército do Estado Shan está causando problemas nas aldeias periféricas. Devíamos conduzir uma operação para expulsá-los."
 BRM_annex_KAC: "Anexar o Kachin"
 BRM_annex_KAC_desc: "Adquirimos influência suficiente sobre os Kachin para dominar completamente seu território."
 BRM_annex_KAR: "Anexo a Karen"
 BRM_annex_KAR_desc: "Adquirimos influência suficiente sobre os Karen para assumir completamente o seu território."
 BRM_annex_SHN: "Anexo o Shan"
 BRM_annex_SHN_desc: "Adquirimos influência suficiente sobre os Shan para dominar completamente seu território."
 BRM_annex_WAA: "Anexar o Wa"
 BRM_annex_WAA_desc: "Adquirimos influência suficiente sobre os Wa para assumir completamente o seu território."
 attack_drug_factories: "Ataque às fábricas de drogas de Wa"
 attack_drug_factories_desc: "O Exército do Estado de Wa está fortemente envolvido na produção ilegal de drogas como heroína e\" ya ba\", um comprimido de metanfetamina. Atacar e destruir essas fábricas exigirá esforço e recursos, mas ajudará nossa legitimidade internacional e com ela , nossa causa. No entanto, devemos estar preparados para o Wa retaliar contra nós. "
 intercept_drug_convoys: "Interceptar comboios de drogas Wa"
 intercept_drug_convoys_desc: "Nossa posição na fronteira com a Tailândia significa que podemos interceptar drogas transferidas do território Wa para a Tailândia. Confiscar essas drogas e queimá-las na frente de organizações de notícias tailandesas e internacionais aumentará a opinião internacional sobre nosso grupo, mas pode levar a uma resposta militar dos Estados Unidos Exército do Estado de Wa. "
 end_opium_production: "Fim da produção de heroína"
 end_opium_production_desc: "Os Estados Unidos rotularam nossa organização como traficante de narcóticos e emitiram mandados de prisão para alguns de nossos principais comandantes. Mais importante, a China também desaprova nosso envolvimento no comércio de heroína e, embora possa prejudicar nossa economia, pode ser no nosso melhor interesse, proibir o cultivo de papoulas do ópio e acabar com a produção de heroína. "
 end_meth_production: "Fim\" Ya Ba\"Produção"
 end_meth_production_desc: "Ya ba é um comprimido de metanfetamina que é uma importante fonte de financiamento para nós e ajuda a sustentar nossa economia. No entanto, é difícil para nós sacudirmos nossa reputação negativa, especialmente em relação à Tailândia, onde ya ba se espalhou. Nós talvez tenhamos de aceitar os choques econômicos de curto prazo decorrentes do fim da produção de ya ba se quisermos ser vistos de maneira positiva pela comunidade internacional. "
 attack_tatmadaw: "Ataque o Tatmadaw"
 attack_tatmadaw_desc: "O governo central não parece querer nos deixar em paz. Para garantir a segurança de nosso povo, devemos atacar o odiado Tatmadaw antes que eles possam entrar em nossas próprias casas."
 declare_independence: "Declare Independence"
 declare_independence_desc: "Nós nos libertamos o suficiente do jugo opressor do birmanês para pedir o reconhecimento internacional de nosso próprio estado independente."
 BRM_sangha_category: "Política de Budismo"
 BRM_sangha_category_desc: "Para manter a opinião dos monges budistas do país, também conhecidos como sangha, favorável ao governo, devemos garantir que as instituições budistas em Mianmar tenham financiamento suficiente. No entanto, a sangha pode se recusar a aceitar nosso patrocínio, uma possibilidade que aumenta quanto menor for a opinião deles sobre nós. "
 BRM_impose_state_religion: "Faça do budismo nossa religião oficial"
 BRM_impose_state_religion_desc: "Uma vez que 90% da nação é budista pela fé, é natural que tornemos essa realidade religiosa também política. Este movimento pode antagonizar nossas minorias religiosas, mas nos conquistará o apoio da sangha."
 BRM_remove_state_religion: "Voltar a não ter religião oficial"
 BRM_remove_state_religion_desc: "Devemos aceitar que impor uma religião oficial não tem sido vantajoso para nós. O antagonismo de várias minorias superou em muito os benefícios do apoio crescente de alguns nacionalistas budistas."
 BRM_minor_funding: "Financiamento menor para instituições budistas"
 BRM_minor_funding_desc: "Não podemos dar mais do que uma pequena quantia para apoiar o budismo em Mianmar. Isso tem poucas chances de aumentar a opinião da sangha sobre nós."
 BRM_moderate_funding: "Financiamento moderado para instituições budistas"
 BRM_moderate_funding_desc: "Podemos fazer doações mais substanciais aos monges de Mianmar. Isso tem uma chance média de aumentar a opinião da sangha sobre nós."
 BRM_major_funding: "Grande financiamento para instituições budistas"
 BRM_major_funding_desc: "Não devemos poupar despesas quando se trata de assuntos espirituais. Isso tem uma grande chance de aumentar a opinião da sangha sobre nós."
 BRM_no_influence: "0%"

 BRM_Administrative_Decisions: "Decisões Administrativas"
 BRM_Administrative_Decisions_desc: "Nossos estrategistas militares concluíram que ter Yangon como capital nos deixa vulneráveis à possibilidade de uma invasão anfíbia. Mudar a capital para um local mais remoto permitiria, em caso de uma guerra com uma potência estrangeira mais forte, o Tatmadaw se organizar guerra de guerrilha de um posto de comando seguro. "
 BRM_plans_for_new_capital: "Elabore Planos para uma Nova Capital"
 BRM_begin_construction_capital: "Começar a construção de Naypyidaw"

 ###China
 one_china_category: "Relações entre Estreito"
 one_china_category_desc: "A Guerra Civil Chinesa terminou com 2 governos alternativos afirmando liderar toda a nação chinesa, a RPC com sede em Pequim e a ROC com sede em Taipei. Enquanto em 1992 ambos os governos deixaram de lado a questão, concordando que havia apenas uma China, mas discordando sobre quem era o governante legítimo, figuras pró-independência em Taiwan criticaram esse consenso e pediram o estabelecimento de uma nação independente de Taiwan.\n\nA popularidade relativa da pró-reunificação §CPan-Blue Coalition§! e a pró-independência §GPan-Green Coalition§! em Taiwan serve como uma aproximação aproximada de oposição e apoio à independência, respectivamente.\n\n§Pan-Blue Coalition Support§!\n£ TAI_conservatism Kuomintang: §Y [? TAI.party_pop_array ^ 1 |% 1] §!\n£ TAI_communism_Conservative Nova Parte: §Y [? TAI.party_pop_array ^ 6 |% 1] §!\n£ TAI_Neutral_conservatism Primeira Parte das Pessoas: §Y [? TAI.party_pop_array ^ 14 |% 1] §!\n\nSuporte total: §Y [? TAI.pan_blue_coalition_support |% 1] §!\n\n§GPan-Gre pt Apoio da Coalizão§!\n£ TAI_liberalism Partido Democrático Progressivo: §Y [? TAI.party_pop_array ^ 2 |% 1] §!\n£ TAI_neutral_Social Partido da Independência de Taiwan: §Y [? TAI.party_pop_array ^ 18 |% 1] § !\n\nSuporte total: §Y [? TAI.pan_green_coalition_support |% 1] §! "
 resubmit_roadmap: "Reenviar o Roteiro para a Reunificação"
 resubmit_roadmap_desc: "Embora nossos colegas em Taipei estejam rejeitando o Roteiro para a Reunificação por enquanto, se as condições mudarem, eles podem mudar sua postura."
 anti_DPP_media_campaign: "Campanha de mídia anti-DPP"
 anti_DPP_media_campaign_desc: "O Partido Democrático do Progresso de Taiwan vem promovendo a agenda da independência há algum tempo. Para reduzir seu desempenho nas eleições taiwanesas, devemos usar nossa influência sobre a mídia taiwanesa para retratar o DPP desfavoravelmente em relação ao KMT pró-chinês . "
 anti_DPP_media_campaign_2: "Campanha de mídia anti-DPP"
 anti_DPP_media_campaign_2_desc: "O Partido Democrático do Progresso de Taiwan vem promovendo a agenda da independência há algum tempo. Para reduzir seu desempenho nas eleições taiwanesas, devemos usar nossa influência sobre a mídia taiwanesa para retratar o DPP desfavoravelmente em relação ao KMT pró-chinês . "
 ban_solo_travel_to_taiwan: "Proibir viagens solo para Taiwan"
 ban_solo_travel_to_taiwan_desc: "A economia taiwanesa depende em grande parte do turismo do continente. Se restringíssemos o turismo a Taiwan, isso causaria danos substanciais à economia deles e efetivamente demonstraria nossa insatisfação com o comportamento de Taiwan."
 rescind_travel_ban: "Rescind a proibição de viagens"
 bribe_military_officials: "Subornar oficiais militares"
 bribe_military_officials_desc: "Embora tenhamos algum apoio no establishment taiwanês, precisaremos fornecer incentivos financeiros a mais oficiais militares para garantir o sucesso de nossa tentativa de golpe."
 fortify_kinmen: "Fortificar Kinmen"
 fortify_kinmen_desc: "Durante a Guerra Fria, o KMT construiu Kinmen para servir como uma ilha-fortaleza anticomunista. No entanto, desde os anos 90, a administração taiwanesa reformulou amplamente a ilha para preencher o propósito de destino turístico popular. Apesar dessa tendência recente, as autoridades taiwanesas permanecer pronto para preparar Kinmen mais uma vez para a guerra, se houver necessidade. "
 anti_infiltration_bill: "Aprovar o projeto de lei anti-infiltração"
 anti_infiltration_bill_desc: "A China não está isenta de usar uma guerra híbrida para influenciar nossa democracia e favorecer as forças pró-China. Devemos fazer o que pudermos para limitar a capacidade da China de fazer isso."
 show_countries_that_recognize_the_ROC: "Mostrar os países que reconheceram a ROC"
 show_countries_that_recognize_the_ROC_desc: "Embora a maioria dos países tenha mudado seu reconhecimento da ROC para a RPC décadas atrás, alguns deles não o fizeram. Esse número está diminuindo constantemente devido à ofensiva de charme da RPC, cortejando esses apoiadores restantes da ROC com benefícios políticos e econômicos. A ROC, por sua vez, tem sido amplamente incapaz de impedir que isso aconteça. O reconhecimento é determinado por uma série de fatores, incluindo influência, opinião, perspectiva e forma de governo. "
 declare_independence_taiwan: "Declare Independence"
 declare_independence_taiwan_desc: "Taiwan não é a China. Isso significa que não faz parte da República Popular, como afirma o PCCh, nem é a fortaleza temporária do governo da República da China, como afirmam o KMT e seus aliados. Como tal, nós devemos declarar nossa independência e buscar angariar apoio internacional para nosso status como a mais nova nação do mundo. "
 recalculate_coalition_support_taiwan: "Atualizar valores de suporte total"

 xinjiang_category: "Xinjiang"
 xinjiang_category_desc: "A minoria uigur de Xinjiang foi, por muito tempo, vista pelas autoridades chinesas com suspeita. Essa suspeita só se fortaleceu à medida que a atividade militante uigur cresceu como resultado da insatisfação com o domínio chinês. Essa ameaça militante não pode ser ignorada, no entanto devemos equilibrar a necessidade de combater o terrorismo com a necessidade de conquistar os corações e mentes da população local.\n§YUigur Ameaça§! denota a força da militância uigur, com um nível de ameaça mais alto que leva a ataques mais mortais e destrutivos. §YUigur Opinião§! Determina a taxa em que §YUigur Ameaça§! Aumenta, com 100% representando o apoio esmagador Uigur do governo e 0% representando hostilidade universal.\n\n§YUigur Ameaça§ !: [? ROOT.uighur_threat] %\n§YUighur Opinion§ !: [? ROOT.uighur_opinion]% "
 promote_immigration: "Promova a imigração Han e Hui em Xinjiang"
 promote_immigration_desc: "Ao promover a imigração de outras províncias chinesas para Xinjiang, podemos reduzir a população relativa de uigures na província."
 raid_militant_hideouts: "Esconderijo do Militante Raid"
 raid_militant_hideouts_desc: "Nossos serviços de segurança identificaram a localização de vários militantes uigur. Podemos lançar uma operação contra esses militantes para apreendê-los."
 increase_restrictions_on_the_uighur_language: "Aumentar as restrições à língua uigur"
 increase_restrictions_on_the_uighur_language_desc: "Aumentar as restrições à língua uigur será impopular, mas irá promover nossas tentativas de sinocizar Xinjiang."
 reduce_restrictions_on_the_uighur_language: "Reduzir as restrições ao idioma uigur"
 reduce_restrictions_on_the_uighur_language_desc: "Reduzir as restrições à língua uigur melhorará a opinião da população uigur sobre o governo."
 arrest_dissidents: "Prender Dissidentes"
 arrest_dissidents_desc: "Devemos prender os críticos declarados do governo entre a população uigur para reduzir a radicalização e promover a estabilidade."
 release_dissidents: "Liberar Dissidentes"
 release_dissidents_desc: "Libertar prisioneiros políticos uigures será visto como um gesto significativo de boa fé pela população uigur."
 build_mosques: "Construir Mesquitas"
 build_mosques_desc: "Utilizar as receitas do governo para construir mesquitas reduzirá o antagonismo contra nós por parte da população muçulmana uigur."

 taiwan_coup_category: "Golpe taiwanês"
 taiwan_coup_category_desc: "Uma facção secreta de Taiwan começou a assumir o controle de prédios governamentais e militares importantes em todo Taiwan. Para combater essa ameaça inesperada, [TAI.GetLeader] precisa reunir apoio civil e militar em torno do governo, possivelmente com a assistência de alguns aliados importantes. "
 rally_support_taiwan: "Reúna o apoio civil contra o golpe"
 rally_support_taiwan_desc: "Como uma democracia, nosso governo sempre contou com o apoio do povo. Precisamos reunir esse apoio se quisermos que nosso governo sobreviva."
 send_civilian_support_taiwan: "Enviar Apoio Civil a Taiwan"
 send_civilian_support_taiwan_desc: "Nosso apoio ajudará [TAI.GetLeader] a enfrentar os conspiradores golpistas."
 send_military_support_taiwan: "Enviar Apoio Militar a Taiwan"
 send_military_support_taiwan_desc: "Nosso apoio ajudará [TAI.GetLeader] a enfrentar os conspiradores golpistas."
 rally_support_military_taiwan: "Reúna o apoio militar contra o golpe"
 rally_support_military_taiwan_desc: "Embora o apoio do povo seja importante para nós, reter o apoio dos militares também será um fator importante para a sobrevivência de nosso governo."
 prevent_coup_taiwan: "Prevenir Golpe"
 prevent_coup_taiwan_desc: "Se não conseguirmos apoio suficiente de nossos militares e de nosso povo, Taiwan pode cair nas mãos dos golpistas."

 hongkong_category: "Política de Hong Kong"
 hongkong_category_desc: "A ex-colônia britânica de Hong Kong é agora uma Região Administrativa Especial da República Popular da China. Embora muitos no território tenham saudado o retorno ao domínio chinês, há uma preocupação significativa com relação ao efeito que as tendências autoritárias da China podem ter sobre a cidade. liberdades valorizadas. O povo de Hong Kong não tem medo de traduzir essas preocupações em ações na forma de protesto em massa sempre que essas liberdades parecem estar sob ameaça. "
 HKG_declare_independence: "Declare Independence"
 HKG_declare_independence_desc: "Se o apoio ao localismo crescer forte o suficiente entre o povo de Hong Kong, poderemos declarar independência de nossos senhores em Pequim."
 reconsider_the_NPCSC_decision: "Reconsiderar a decisão do NPCSC em Hong Kong"
 reconsider_the_NPCSC_decision_desc: "Pode ser do nosso interesse revogar nossa decisão anterior em relação ao SAR"
 reconsider_the_future_of_hongkong: "Reconsiderar o futuro de Hong Kong"
 reconsider_the_future_of_hongkong_desc: "Pode ser do nosso interesse revogar nossa decisão anterior em relação ao SAR"
 deploy_troops: "Distribuir tropas"
 deploy_troops_desc: "Uma estratégia para lidar com os protestos de Hong Kong que sempre permanece aberta para nós é enviar tropas como um meio de persuadir os manifestantes a se manterem fora das ruas."
 request_troops: "Solicitar intervenção PLA"
 request_troops_desc: "Uma estratégia para lidar com os protestos de Hong Kong que sempre permanece aberta para nós é solicitar a intervenção da Guarnição de Hong Kong do ELP nos termos do Artigo 14 da Lei Básica. No entanto, invocar esta cláusula poderia ter um impacto enorme em nossa popularidade e economia . "
 stop_the_protests_01: "Pare os protestos"
 stop_the_protests_01_desc: "Se não aplacarmos os manifestantes atendendo às suas demandas ou enviarmos tropas para restaurar a ordem, a situação atual pode se deteriorar ainda mais."
 stop_the_protests_02: "Pare os protestos"
 stop_the_protests_02_desc: "Se não aplacarmos os manifestantes atendendo às suas demandas ou enviarmos tropas para restaurar a ordem, a situação atual pode se deteriorar ainda mais."
 stop_the_protests_03: "Pare os protestos"
 stop_the_protests_03_desc: "Se não aplacarmos os manifestantes atendendo às suas demandas ou enviarmos tropas para restaurar a ordem, a situação atual pode se deteriorar ainda mais."

 south_china_sea_category: "Mar da China Meridional"
 south_china_sea_category_desc: "Como a região através da qual um terço do comércio global flui e onde as bases militares estão para proteger os interesses de nossa nação, a importância do Mar da China Meridional, tanto estratégica quanto economicamente, não pode ser exagerada. Com disputas e tensões com outras nações ocorrendo com frequência, notavelmente sobre os vastos campos de petróleo recentemente descobertos no mar, superar nossos rivais e projetar nosso poder na região é de extrema importância.\n\n§YAgressão Chinesa§ !: [? CHI.chinese_aggression] "
 oil_exploration_paracels: "Perfure para obter petróleo perto das Ilhas Paracel"
 oil_exploration_paracels_desc: "Segundo algumas estimativas, o Mar da China Meridional contém 17,7 bilhões de toneladas de petróleo bruto, uma reserva massiva comparável a partes do Oriente Médio. Devemos buscar explorar esta vasta riqueza de recursos."
 oil_exploration_chinese_spratlys: "Perfure para obter petróleo perto dos Spratlys chineses"
 oil_exploration_chinese_spratlys_desc: "Segundo algumas estimativas, o Mar da China Meridional contém 17,7 bilhões de toneladas de petróleo bruto, uma reserva massiva comparável a partes do Oriente Médio. Devemos buscar explorar esta vasta riqueza de recursos."
 oil_exploration_vietnamese_spratlys: "Perfure para obter petróleo perto dos Spratlys vietnamitas"
 oil_exploration_vietnamese_spratlys_desc: "Segundo algumas estimativas, o Mar da China Meridional contém 17,7 bilhões de toneladas de petróleo bruto, uma reserva massiva comparável a partes do Oriente Médio. Devemos buscar explorar esta vasta riqueza de recursos."
 oil_exploration_eastern_spratlys: "Perfure para obter petróleo perto do Spratlys Oriental"
 oil_exploration_eastern_spratlys_desc: "Segundo algumas estimativas, o Mar da China Meridional contém 17,7 bilhões de toneladas de petróleo bruto, uma reserva massiva comparável a partes do Oriente Médio. Devemos buscar explorar esta vasta riqueza de recursos."
 oil_exploration_southern_spratlys: "Perfure para obter petróleo perto de Spratlys do Sul"
 oil_exploration_southern_spratlys_desc: "Segundo algumas estimativas, o Mar da China Meridional contém 17,7 bilhões de toneladas de petróleo bruto, uma reserva massiva comparável a partes do Oriente Médio. Devemos buscar explorar esta vasta riqueza de recursos."
 joint_development_zone_malaysia: "Estabelecer uma Zona de Desenvolvimento Conjunta com a Malásia"
 joint_development_zone_malaysia_desc: "Estabelecer zonas de desenvolvimento conjuntas com nossos rivais no Mar da China Meridional é uma forma eficaz de reduzir a animosidade e promover mais cooperação. No entanto, devemos considerar se estamos dispostos a compartilhar os benefícios da extração de recursos."
 joint_development_zone_philippines: "Estabelecer uma Zona de Desenvolvimento Conjunta com as Filipinas"
 joint_development_zone_philippines_desc: "Estabelecer zonas de desenvolvimento conjuntas com nossos rivais no Mar da China Meridional é uma forma eficaz de reduzir a animosidade e promover mais cooperação. No entanto, devemos considerar se estamos dispostos a compartilhar os benefícios da extração de recursos."
 joint_development_zone_vietnam: "Estabelecer uma Zona de Desenvolvimento Conjunta com o Vietnã"
 joint_development_zone_vietnam_desc: "Estabelecer zonas de desenvolvimento conjuntas com nossos rivais no Mar da China Meridional é uma forma eficaz de reduzir a animosidade e promover mais cooperação. No entanto, devemos considerar se estamos dispostos a compartilhar os benefícios da extração de recursos."
 maritime_boundary_malaysia: "Acordar uma fronteira marítima com a Malásia"
 maritime_boundary_malaysia_desc: "Agora que reduzimos as tensões com os malaios, deve ser possível negociar um delineamento da fronteira marítima entre as águas territoriais de nossas duas nações."
 maritime_boundary_philippines: "Acordar uma fronteira marítima com as Filipinas"
 maritime_boundary_philippines_desc: "Agora que reduzimos as tensões com as Filipinas, deve ser possível negociar um delineamento da fronteira marítima entre as águas territoriais de nossas duas nações."
 maritime_boundary_vietnam: "Acordar uma fronteira marítima com o Vietnã"
 maritime_boundary_vietnam_desc: "Agora que reduzimos as tensões com os vietnamitas, deve ser possível negociar um delineamento da fronteira marítima entre as águas territoriais de nossas duas nações."
 provoke_a_clash_malaysia: "Provocar um confronto com a Malásia nas ilhas Spratly"
