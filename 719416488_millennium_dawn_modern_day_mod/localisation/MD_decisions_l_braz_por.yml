 TUR_SYR: "Guerra Civil Síria"
 TUR_SYR_desc: "A Guerra Civil Síria é um conflito armado multilateral em curso na Síria, travado principalmente entre o governo do presidente Bashar al-Assad, junto com seus aliados, e várias forças que se opõem ao governo. A agitação na Síria, parte de uma onda mais ampla de Os protestos da Primavera Árabe de 2011 surgiram do descontentamento com o governo Assad e se transformaram em um conflito armado depois que os protestos pedindo sua remoção foram reprimidos com violência ".
 tur_intervene_SYR: "Intervir na Guerra Civil Síria"
 tur_intervene_SYR_desc: "Historicamente, a Turquia apoiou o Exército Sírio Livre"

 TUR_afrin: "Anunciam operações anti-curdas na Síria"
 TUR_afrin_desc: "Os terroristas curdos têm vários nomes, mas isso não significa que não compartilhem os mesmos ideais. O PKK sempre foi uma ameaça à Turquia e continuará sendo uma ameaça até que ele junto com seus aliados no YPG, PYD , SDF, et cetera, são destruídos. Começa com Afrin, reúna as tropas. "
 TUR_afrin2: "Lançamento da Operação Olive Branch"
 TUR_afrin2_desc: "Se os curdos não aprenderem a aceitar seu fracasso e derrota, eles continuarão a atacar a Turquia e seu povo, e é aqui que devemos traçar o limite. Olive Branch colocará fim aos ataques terroristas curdos originários do território controlado pela YPG de Afrin. A operação está determinada a erradicar e destruir terroristas curdos sem danos colaterais, devemos proceder com cuidado. "

 TUR_afrin_d: "Forças turcas ameaçam Afrin"
 TUR_afrin_d_desc: "O ataque turco ao povo curdo continua. A ameaça de uma invasão de Afrin é real, já que o presidente turco [seu_país.GetLeader], sem surpresa, nos rotulou como terroristas alinhados com o PKK e ameaçou nos estrangular antes que pudéssemos atacar terras turcas em um ridículo ataque terrorista. Este não é o nosso caminho, mas devemos nos preparar para um ataque imediatamente! "
 TUR_afrin_d2: "Forças turcas continuam avançando"
 TUR_afrin_d2_desc: "Eles chamam isso de\" Operação Ramo de Oliveira\", engraçado como se diz que o ramo de oliveira é uma oferta de paz. Os turcos não, não o significado da paz, e sua campanha de opressão curda continua contra o oponente errado. se quiserem continuar esta luta, devemos continuar a nos defender. "

 TUR_counter_terrorism_mil: "Operações de combate ao terrorismo-Ramo militar"
 TUR_counter_terrorism_mil_desc: "Decisões relacionadas a ações antiterrorismo. Encontrar novas contramedidas defensivas pode diminuir sua força máxima, mas se quisermos diminuir seu poder atual, precisamos desenvolver operações novas e agressivas, como iniciar ofensivas terrestres e ataques aéreos.\n\nA força do PKK ( chance de conduzir um novo ataque) §R [? Root.pkk_presence] §!\n\nPKK's Máxima Ameaça §R [? Root.pkk_presence_max] §!\nPKK's Minimum Ameaça §R [? Root.pkk_presence_min] §! "
 strenghten_outposts_1: "Fortalecer Postos Avançados"
 strenghten_outposts_1_desc: "Nossos postos avançados na parte sudeste do nosso país se desenvolveram para impedir o contrabando de e para o norte do Iraque por volta de 1960. Agora, enfrentando ataques terroristas, eles são muito antigos ou estão em posições erradas e altamente vulneráveis a ataques assimétricos. Nós precisamos encontrar uma solução para isso, pode custar muito dinheiro, mas vai nos compensar com as vidas salvas. E a oposição certamente tentará desacreditar essa reforma como sempre faz, dizendo que desperdiçará nosso dinheiro para nenhum benefício, portanto, há pouco espaço para falhas. "
 strenghten_outposts_2: "Começando em Postos Avançados Fortes"
 strenghten_outposts_2_desc: "O primeiro de nossos novos postos avançados deve provar sua eficácia em curto prazo, por razões políticas. Talvez construí-los no alto, negligenciando pontos e de preferência em torno de pontos estreitos que os terroristas têm usado para se infiltrar."
 strenghten_outposts_3: "Posições críticas primeiro"
 strenghten_outposts_3_desc: "Alguns de nossos postos avançados, como Aktütün Karakolu, são notórios por serem invadidos regularmente por razões estratégicas. Devemos melhorar essas posições fracas primeiro e os terroristas terão que fazer novos planos."
 strenghten_outposts_4: "Melhorias Adicionais"
 strenghten_outposts_4_desc: "Novos postos provam ser suficientes para repelir ataques terroristas ou não serem atacados em primeiro lugar, agora os terroristas estão evitando os fortes e se concentrando nos antigos e mais fracos. Talvez devêssemos desmantelar os desnecessários e construir novos postos avançados no posições necessárias "
 strenghten_outposts_5: "Brilho Estratégico"
 strenghten_outposts_5_desc: "Os ataques aos nossos postos avançados foram bastante reduzidos, talvez possamos pensar em construir novas represas que impedirão as rotas dos terroristas com seus lagos e usar essas represas como pontes fortificadas"
 strenghten_outposts_6: "O sucesso adora preparação"
 strenghten_outposts_6_desc: "Quase todos os nossos postos avançados foram reconstruídos ou abandonados e destruídos. Apenas alguns estágios finais necessários para polir algumas arestas afiadas e pronto."
 doing_counter_terror_op_mil: "Conduzindo outra operação militar"
 doing_ext_sec: "Já conduzindo uma operação transfronteiriça"
 doing_int_sec: "Já realizando uma varredura de segurança interna"
 airstrike_prepare: "Preparação para ataques aéreos"
 airstrike_prepare_desc: "Temos uma grande vantagem para os terroristas, é nossa força aérea. Embora exija algum tempo e capacidade de produção para ser capaz de executá-los.\n\nNosso número atual de mísseis: §G [? Root.air_strike_material] § !. Podemos estocar até 50.\n\nDesbloqueia a decisão real do ataque aéreo quando concluída. "
 airstrike_thingy: "Conduzindo ataques aéreos"
 airstrike_thingy_desc: "Usar nossa força aérea para atingi-los onde dói. Ou em seus esconderijos em montanhas despovoadas ou quando estão em movimento. Embora isso vá consumir alguns de nossos mísseis e teremos que esperar algum tempo entre os ataques.\n\nO nosso míssil restante contagem: §G [? Root.air_strike_material] §! "
 add_power_to_pkk: "Adicionar energia ao PKK (para depuração)"
 add_power_to_pkk_desc: "Adiciona energia ao PKK"
 internal_preparation_1: "Preparações normais para operações internas"
 internal_preparation_1_desc: "O mais rápido e mais barato. Se escolhermos este, a ofensiva real terá uma taxa de sucesso de 40%. Em termos de eficiência de custos, este é melhor.\n\n§R Não podemos fazer vários preparativos para um único tipo de operação!§!"
 internal_preparation_2: "Preparações Medíocres para Operações Internas"
 internal_preparation_2_desc: "Normal. Se escolhermos este, a ofensiva real terá uma taxa de sucesso de% 50.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação! §!"
 internal_preparation_3: "Boas preparações para operações internas"
 internal_preparation_3_desc: "O mais lento e caro. Se escolhermos este, a ofensiva real terá uma taxa de sucesso de 60%. Não é econômico, mas com resultados mais garantidos.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
 internal_security: "Operações Internas"
 internal_security_desc: "A parte oriental do nosso país tem um terreno acidentado, contém muitas aldeias desertas, vales naturais semelhantes a castelos cheios de cavernas, passagens estreitas ao redor de montanhas onde ninguém vive. Esses recursos são muito úteis para insurgências e o PKK os usa. Precisamos constantemente atacam e arrasam suas bases improvisadas para reduzir seu poder e atrapalhar seus esforços de recrutamento.\n\nNão podemos fazer operações internacionais e internas ao mesmo tempo. "
 external_preparation_1: "Preparações normais para operações externas"
 external_preparation_1_desc: "O mais rápido e mais barato. Se escolhermos este, a ofensiva real terá uma taxa de sucesso de 40%. Em termos de eficiência de custos, este é melhor.\n\n§R Não podemos fazer vários preparativos para um único tipo de operação!§!"
 external_preparation_2: "Preparações Medíocres para Operações Externas"
 external_preparation_2_desc: "Normal. Se escolhermos este, a ofensiva real terá uma taxa de sucesso de% 50.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação! §!"
 external_preparation_3: "Boas preparações para operações externas"
 external_preparation_3_desc: "O mais lento e caro. Se escolhermos este, a ofensiva real terá uma taxa de sucesso de 60%. Não é econômico, mas com resultados mais garantidos.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
 external_security: "Operações transfronteiriças"
 external_security_desc: "O PKK não existe apenas dentro de nossas fronteiras, uma boa parte de seus membros também tem bases no norte do Iraque, para aproveitar o mesmo terreno acidentado, estar um pouco mais seguro de nosso poderio militar, controlar o contrabando e para recrutamento. Precisamos atacar essas posições também, embora possamos enfrentar acusações de potências estrangeiras.\n\nNão podemos fazer operações internacionais e internas ao mesmo tempo. "
 prepping_ext: "Já estamos planejando uma operação transfronteiriça"
 prepping_int: "Já estamos planejando uma varredura interna"
 collapse_mil_branch: "Ocultar decisões de operação militar"
 expand_mil_branch: "Mostrar decisões de operação militar"
 collapse_civ_branch: "Esconder as decisões de reforma civil"
 expand_civ_branch: "Mostrar decisões de reforma civil"

 TUR_counter_terrorism_civ: "Operações de combate ao terror-Filial civil"
 TUR_counter_terrorism_civ_desc: "O PKK não trata apenas de guerrilheiros armados ou terroristas, a autoridade do Estado não está sendo firme e a confiança das pessoas nos governos e Estados não é forte, agravou esse problema. Precisamos de novas soluções sociológicas sem sangue, pequenas ou grandes.\n\nA força do PKK (chance de conduzir um novo ataque) §R [? Root.pkk_presence] §!\n\nPKK's Máxima Ameaça §R [? Root.pkk_presence_max] §!\nPKK's Minimum Ameaça §R [? Root.pkk_presence_min] §! "
 college_professors: "Lidando com professores universitários"
 college_professors_desc: "Temos uma luta em nossas mãos e essas pessoas que deveriam ser iluminadas, mas reclamam da situação e querem que o governo abdique sempre que um ataque terrorista acontece e chamam isso de genocídio ou xenofobia sempre que tentamos fazer algo contra o PKK . Isso precisa ser interrompido. Iremos eliminá-los ou garantir que eles não desacreditem mais nossas ações com afirmações infundadas "
 kurdish_language_1: "Problema de língua curda"
 kurdish_language_1_desc: "Durante anos, houve uma regra não escrita contra a língua curda. Não apenas a abertura de canais de televisão e universidades com a língua curda é proibida, mesmo se você estiver dizendo algo curdo em público ou na rua, pode ser atacado verbalmente. E quase 20 por cento dos nossos população tem o curdo como língua materna. Precisamos resolver isso.\n\nDesbloqueia a segunda decisão para mais reformas. "
 kurdish_language_2: "Acabando com a discriminação"
 kurdish_language_2_desc: "Em primeiro lugar, punir as pessoas que atacam os falantes do curdo. Ninguém merece ter medo de falar sua própria língua.\n\nDesbloqueia a terceira decisão para mais reformas."
 kurdish_language_3: "Escolas e universidades curdas"
 kurdish_language_3_desc: "Vamos permitir que a língua curda seja usada junto com o turco em escolas e cidades específicas, onde acharmos necessário. Isso será útil especialmente para os jovens, sejam eles criados bilíngues ou não.\n\nDesbloqueia a quarta decisão para mais reformas."
 kurdish_language_4: "Canais de TV curdos"
 kurdish_language_4_desc: "Vamos permitir que as pessoas abram canais curdos, não só desacreditará a propaganda do PKK sobre os curdos serem oprimidos, mas também conquistará os corações dos adultos que nasceram curdos e nunca tiveram a chance de aprender turco. Embora precisemos contratar pessoas para manter um olho nesses canais e evita que sejam usados para propaganda do PKK.\n\nDesbloqueia a quinta decisão para mais reformas. "
 kurdish_language_5: "Canal do Estado Curdo"
 kurdish_language_5_desc: "TRT (abreviatura de Türkiye Radyo Televizyon, Rádio e Televisão Turca) tem sido nossa TV estatal oficial desde 68. Com os anos, seu número cresceu e agora existem vários canais de TRT, alguns deles são para assuntos gerais ou por exemplo TRT-Müzik transmite apenas música ou TRT-Belgesel transmite apenas documentários. Devemos abrir um novo que funcione em língua curda. Isso pode custar mais, mas vai desacreditar ainda mais a propaganda do PKK. "
 doing_counter_terror_op_civ: "Conduzindo outra reforma civil"
 investment_propaganda_1: "Projetos de infraestrutura"
 investment_propaganda_1_desc: "Nossas regiões orientais carecem de infraestrutura extremamente necessária para superar terrenos acidentados. Em termos de igualdade e manter as pessoas felizes, precisamos consertar isso."
 investment_propaganda_2: "Esforço de desemprego"
 investment_propaganda_2_desc: "Pessoas famintas tendem a se tornar criminosas. Os antigos governos ignoravam as regiões orientais e não se importavam com os problemas que faziam os curdos se sentirem oprimidos. Precisamos ser melhores do que os anteriores."

