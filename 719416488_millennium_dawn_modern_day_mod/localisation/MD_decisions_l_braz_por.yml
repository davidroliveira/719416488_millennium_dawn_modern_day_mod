 #### NATO ####
 NATO_decisions: "Membro da OTAN"
 NATO_decisions_desc: "A OTAN, ou Organização do Tratado do Atlântico Norte, é uma aliança militar entre vários países norte-americanos e europeus. A OTAN constitui um sistema de defesa coletiva pelo qual seus Estados membros independentes concordam com a defesa mútua em resposta a um ataque de qualquer parte externa."
 leave_NATO: "Sair da OTAN"
 leave_NATO_desc: "Não temos mais interesse em fazer parte da OTAN"
 denounce_Status_As_Major_Non_NATO_Ally: "Denuncie o Status de Grande Aliado Não-OTAN"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "Não temos mais interesse em nos afiliarmos à aliança da OTAN."
 become_NATO_aspirant: "Torne-se um país aspirante da OTAN"
 become_NATO_aspirant_desc: "Os países aspirantes à OTAN são estados que demonstraram interesse em ser membros da OTAN. Depois de mostrar interesse na OTAN, obteremos um Plano de Ação para Membros, que nos dará objetivos a atingir antes de sermos autorizados a aderir. Assim que os objetivos forem alcançados, podemos iniciar as negociações de adesão, o que exigirá que obtenhamos a aprovação de todos os membros existentes da OTAN. "
 finish_NATO_membership_action_plan: "Plano de Ação Completo de Aumento de Sócios"
 finish_NATO_membership_action_plan_desc: "Ao terminar o Plano de Ação para Membros que nos foi estabelecido pela OTAN, podemos iniciar as negociações de adesão com os membros existentes. Cada membro da OTAN existente deve aprovar nosso pedido. Nosso status permanecerá como um candidato à OTAN até que todos os membros tenham aprovado nosso pedido."
 ratify_country_accession: "Ratificar a adesão de [From.GetName] à OTAN"
 ratify_country_accession_desc: "[From.GetName] concluiu o seu Plano de Ação para Membros. Agora, a única coisa que resta a fazer é nós, juntamente com outros membros da OTAN, ratificar a sua adesão, após o que serão membros de pleno direito da OTAN."
 join_NATO: "Junte-se à OTAN"
 join_NATO_desc: "Todos os outros membros da OTAN ratificaram nossa adesão à OTAN. Agora podemos nos tornar membros de pleno direito da aliança."
 show_non_ratified_countries: "Mostrar Países Não Ratificados"
 show_non_ratified_countries_desc: "Aqui você pode ver uma lista de países que ainda não ratificaram nossa adesão. Você pode fazer os países ratificarem sua adesão ao ter melhores relações com eles."
 call_nato_to_arms: "Chame a OTAN às armas!"
 call_nato_to_arms_desc: "Estamos sob ataque de uma potência estrangeira. Agora podemos invocar o Artigo 5 do tratado da OTAN, o que significa que nossos aliados precisam vir em nossa defesa."
 nato_enhance_forward_presence_brigade: "Implantar a Brigada E da OTAN"
 nato_enhance_forward_presence_brigade_desc: "A recente crise da Crimeia viu os Estados Unidos colocados em uma posição precária. O desdobramento da Brigada E deve ajudar a deter qualquer nova agressão dos russos."
 nato_deply_turkish_brigade: "Implantar Brigada S da OTAN"
 nato_deply_turkish_brigade_desc: "A Turquia continuou a reafirmar seu compromisso com a OTAN. Devemos mostrar nossa gratidão destacando uma nova brigada na região."

 RULE_CANT_LEAVE_NATO: "§RNão podemos deixar a OTAN quando estamos sob ataque! §!"
 RULE_CANT_KICK_OUT_OF_NATO: "§RNão podemos expulsar países da OTAN! §!"
 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§R A liderança da OTAN na guerra está restrita ao líder original! §!"

 ### Anti Bully ###
 Anti_Bully: "Cansaço público de guerra"
 Anti_Bully_desc: "Nosso país está agora em guerra. As questões que acompanham o conflito são sempre importantes. A maneira mais eficaz de vencer uma guerra é manter o apoio do povo a ela. Uma vez que o povo perca o apoio a um conflito, já perdemos.\n\n§YNota: As pessoas não apreciam guerras longas. Quanto mais decisiva for a guerra, menos penalizará a guerra.§!\n"
 AB_offer_stalemate_Atk: "Ofereça um cessar-fogo"
 AB_offer_stalemate_Atk_desc: "A guerra se arrastou por muito tempo. O combate se desfez em nada mais do que um impasse prolongado. Foi um fracasso massivo e a melhor opção para nós é pedir a paz."
 AB_offer_stalemate_Def: "Ofereça um cessar-fogo"
 AB_offer_stalemate_Def_desc: "O atacante está às portas de nossa civilização. Eles pararam de empurrar e nossas tropas agora estão posicionadas fora das posições umas das outras. Devemos pedir a paz."
 AB_war_support_campaigns: "Campanha de Apoio à Guerra"
 AB_war_support_campaigns_desc: "As pessoas estão perdendo a confiança em nosso governo e começando a não apoiar mais a guerra. Vamos dar a eles alguma motivação extra."
 AB_promises_of_pecae: "Promessas de paz"
 AB_promises_of_pecae_desc: "A guerra está afetando as pessoas. Devemos começar a fazer campanhas para discutir o potencial da paz."

 ### Guerra civil ###
 Civil_war_decisions: "Guerra civil"
 Civil_war_decisions_desc: "Nosso país está mergulhado em uma guerra civil. Isso permite algumas maneiras antiéticas de agirmos. Os métodos são extremos e necessários"
 confiscate_civilian_vehicles: "Confiscar veículos civis"
 confiscate_civilian_vehicles_desc: "Podemos confiscar e converter veículos civis em transportes técnicos e de tropas blindadas. Apesar da guerra, os veículos civis ainda são abundantes e novos podem ser facilmente contrabandeados através da fronteira".
 foreign_recruitment_campaign: "Campanha de Recrutamento Estrangeiro"
 foreign_recruitment_campaign_desc: "Uma grande parte de nossos combatentes é originária de outros países. Podemos realizar uma campanha de recrutamento temporária para reunir mais soldados possíveis para nossos exércitos."
 TT_FOREIGN_RECRUITMENT_CAMPAIGN: "§HTreasury§ !: §R-$0,5§! Bilhões\n"
 smuggle_small_arms: "Contrabandear Armas Pequenas"
 smuggle_small_arms_desc: "Além de produzir nossas próprias armas pequenas em oficinas locais, podemos tentar puxar alguns cordões e contrabandear armas do exterior."
 TT_SMUGGLE_SMALL_ARMS: "§HTreasury§ !: §R-$0.1§! Bilhões\n"
 smuggle_heavy_weapons: "Contrabandear armas pesadas"
 smuggle_heavy_weapons_desc: "Além de produzir nossas próprias armas pesadas em oficinas locais, podemos tentar puxar alguns cordões e contrabandear armas do exterior. Claro, contrabandear mísseis pela fronteira é um pouco mais difícil do que rifles."
 TT_SMUGGLE_HEAVY_WEAPONS: "§HTreasury§ !: §R-$0,2§! Bilhões\n"
 Conscripting_Child_Soldiers: "Alistando Crianças Soldados"
 force_conscript_children: "Forçar crianças soldados recrutados"
 force_conscript_children_desc: "Podemos começar a recrutar crianças para o nosso exército. Em muitos conflitos assimétricos, as crianças são recrutadas à força para grupos rebeldes e insensíveis à violência. O destino dessas crianças é deprimente por terem sido traumatizadas para o resto da vida, muitas se transformando em mais violência, álcool e drogas mais tarde na vida.\n\nO recrutamento de crianças pela força reforça nossas forças, mas muitas vezes esses meninos agem como nada mais do que escudos de carne. "
 buy_fuel_from_black_market: "Compre Combustível do Mercado Negro"
 buy_fuel_from_black_market_desc: "Nossa situação dificulta a aquisição legal de combustível. No entanto, existem muitas maneiras de comprar combustível ilegalmente."

 ### Afeganistão ###
 TT_AFG_NOT_FACTION_WITH_PAK: "Não é aliado de nenhuma facção do Paquistão"
 TT_AFG_BORDER_WAR_WARN_OF_WAR: "§É provável que, se ocuparmos a terra, nosso inimigo declare guerra contra nós!"

 AFG_Baluchistan: "Baluchistão reivindicado"
 AFG_invasion: "Invasão do Paquistão"

 Afghanistan_pashtunistan_decisions: "Unificação do Pashtunistão"
 Afghanistan_pashtunistan_decisions_desc: "Quase 16% da população do Paquistão se identifica como pashtuni, o grupo étnico mais dominante do Afeganistão. A maioria dos pashtunis paquistaneses vive no noroeste do país. Devido à guerra civil no Paquistão, muitas dessas pessoas agora sofrem sob a regime terrível. É nosso dever protegê-los. "
 claim_pashtunistan: "Reivindicar o Pashtunistão"
 claim_pashtunistan_desc: "A área do Pashtunistão cobre o noroeste do Paquistão e o leste do Afeganistão. Como a área está sob controle extremista, podemos afirmar que somos os verdadeiros protetores da área."
 claim_baluchistan: "Reivindicar Baluchistan"
 claim_baluchistan_desc: "Muitas vezes a retórica unificada do Pashtunistão também inclui a área do Baluchistão, no Paquistão Ocidental. Esta área é habitada por Baluchis, que há muito lutam pela independência. A área pertenceu ao Afeganistão e nos daria acesso ao mar, o que torna é vital para nós. "
 afg_claims_advance_to_baluchistan: "Avance para o Baluchistão"
 afg_claims_advance_to_baluchistan_desc: "O norte do Baluquistão e a grande cidade de Quetta devem ser nosso primeiro alvo. Isso nos permitirá continuar nosso avanço em direção ao mar."
 afg_claims_advance_to_the_sea: "Acabar com a ocupação do Baluchistão"
 afg_claims_advance_to_the_sea_desc: "Precisamos terminar a ocupação do Baluchistão avançando e ocupando a cidade portuária de Gwadar."
 afg_claims_advance_into_tribal_areas: "Avance para áreas tribais pashto"
 afg_claims_advance_into_tribal_areas_desc: "Nosso primeiro objetivo deve ser avançar pelas áreas tribais administradas pelo governo federal. Começaremos eliminando as fortalezas do Talibã paquistanês."
 afg_claims_clear_tribal_areas: "Limpar as áreas tribais"
 afg_claims_clear_tribal_areas_desc: "A próxima etapa é pacificar o restante das áreas tribais, agora que as bases do Taleban foram resolvidas."
 afg_claims_invade_peshawar: "Ocupar Peshawar"
 afg_claims_invade_peshawar_desc: "A joia das áreas pashtuns do Paquistão, a grande cidade de Peshawar, está em nossa mira. Não podemos vacilar agora!"
 afg_invade_pakistan: "Invadir o Paquistão"
 afg_invade_pakistan_desc: "Em vez de avançar lentamente e ocupar o território, podemos invadir diretamente e surpreender o inimigo. No entanto, isso será desaprovado pela comunidade internacional e é possível que os protetores do Paquistão intervenham."
 afg_integrate_pashtunistan: "Integrar o Pashtunistão"
 afg_integrate_pashtunistan_desc: "Mesmo que os pashtuns compartilhem a etnia dominante do Afeganistão, muitos pashtuns nas novas áreas ainda se ressentem de nosso governo. Precisamos gastar recursos para convencê-los de que estão melhores conosco."
 unite_with_pakistan_taliban: "Una-se ao Talibã do Paquistão"
 unite_with_pakistan_taliban_desc: "Nossos irmãos no Paquistão estão lutando pela libertação dos muçulmanos. Precisamos unir forças com eles!"

