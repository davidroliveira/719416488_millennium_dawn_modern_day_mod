 ### Eventos de ajuda ###
 help_events.0.t: "Economia"
 help_events.0.d: "No MD4, suas fábricas representam o PIB de seu país. Este é o valor total de todos os bens produzidos em seu país.\n\nParte de suas fábricas são usadas pelo governo para financiar as funções básicas do governo. Isso é chamado de Custo de Imposto (Bens de Consumo no jogo básico). Quanto mais alto seu Custo de Imposto, menos fábricas você tem disponíveis para investir em sua economia (isto é, construir novas fábricas). "
 help_events.0.a: "Para Indicadores Econômicos"
 help_events.1.t: "Indicadores econômicos"
 help_events.1.d: "Seus indicadores econômicos podem ser encontrados na tela de política. A riqueza do seu país é medida pelo seu PIB/C (PIB per capita). Quanto mais alto o valor, mais rica é a sua população. Aumentar seu PIB/C renderá mais construir vagas em seus estados e dar a você acesso a mais vagas de pesquisa (consulte a ajuda de 'Pesquisa'). Você pode aumentar seu PIB/C preenchendo as vagas de construção. Assim que não tiver mais vagas vazias, você poderá avançar para o próximo nível de PIB/C, que lhe dará mais slots, que você preenche e assim por diante.\n\nSeu Ciclo Econômico dita a velocidade com que sua economia está crescendo (velocidade de construção). Ter uma economia em rápido crescimento também tornará sua governo mais popular. Ciclos econômicos podem ser afetados por eventos e podem ser aumentados com o gasto de poder político. "
 help_events.1.a: "Para Orçamento do Governo"
 help_events.2.t: "Orçamento do Governo"
 help_events.2.d: "Seu Orçamento do Governo também pode ser encontrado na tela de política. Seu orçamento dita quanto seu governo gasta em várias funções governamentais, como defesa. Gastar mais dará a você vários bônus, mas aumentará seu Custo de Imposto. mais difícil para você expandir sua economia. Você pode compensar alguns desses gastos emprestando dinheiro com um saldo orçamentário negativo.\n\nO empréstimo de dinheiro aumentará lentamente sua dívida nacional, o que aumentará seu Custo de Imposto no longo prazo. para pagar juros. Você também pode ter um saldo orçamentário positivo, o que lentamente saldará sua dívida e aumentará suas reservas monetárias. No longo prazo, isso resultará em uma redução no custo de impostos, pois você pode usar algumas de suas reservas para financiar seu orçamento . "
 help_events.2.a: "Obrigado pela informação!"
 help_events.3.a: "Obrigado pela informação!"
 help_events.3.t: "Unidades"
 help_events.3.d: "No MD4, todas as suas unidades começam com a força 0. Isso é feito para que possamos adicionar equipamentos corretos da vida real às unidades por meio do estoque. Devido a isso, você deve evitar o treinamento de novas unidades na primeira semana ou depois para não para roubar equipamentos de suas unidades existentes. Não se assuste com o grande número de equipamentos disponíveis. A maioria das unidades básicas de infantaria pode ser implantada apenas com armas pequenas. Obviamente, não ter equipamento AA ou AT afetará a capacidade de suas unidades de lute contra aeronaves ou veículos blindados. Ao jogar como países menores, você terá que girar suas linhas de produção para obter todo o equipamento de que precisa.\n\nA maneira mais eficaz de ganhar mais mão de obra é aumentando seus gastos militares. "

