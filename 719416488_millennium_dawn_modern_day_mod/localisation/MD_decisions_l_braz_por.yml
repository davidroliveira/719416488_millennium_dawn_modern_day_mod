 sco_category: "Organização de Cooperação de Xangai"
 sco_category_desc: "A Organização de Cooperação de Xangai ou SCO é uma organização intergovernamental da Eurásia que se concentra principalmente em questões econômicas, políticas e de segurança. Seu predecessor, o Shanghai Five, foi formado pela Rússia, China, Cazaquistão, Quirguistão e Tajiquistão para resolver disputas e promover a cooperação . A SCO emergiu como uma ampliação e aprofundamento dessa visão original, facilitando não apenas uma melhoria nas relações entre seus estados membros, mas também um aumento notável na influência russa e chinesa na Ásia Central.\n\nA probabilidade de estados se candidatarem à adesão. é determinado pelo nível de §YAgressão Chinesa§!.\nNo §G-20§! Agressão chinesa e abaixo de §YNeutral§! e §YNationalist§! os estados tentarão ingressar na SCO como membros plenos.\nEm §G-10 §! Agressão chinesa e abaixo de §YNeutral§! E §YNationalist§! Os estados tentarão se juntar à SCO como observadores.\nNa §R + 10§! Agressão chinesa e acima de §YNeutral§! E §YNationalist§! Os estados membros da SCO irão deixe o o rganização.\nNo §R + 20§! Agressão chinesa e acima §YNeutral§! e §Nacionalista§! Os observadores da SCO desistirão de seu status.\n\n§YAgressão Chinesa§! [? CHI.chinese_aggression] "
