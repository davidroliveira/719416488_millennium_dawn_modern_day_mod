 SOV_SYR: "Guerra Civil Síria"
 SOV_SYR_desc: "A Guerra Civil Síria é um conflito armado multilateral em curso na Síria, travado principalmente entre o governo do presidente Bashar al-Assad, junto com seus aliados, e várias forças que se opõem ao governo. A agitação na Síria, parte de uma onda mais ampla de Os protestos da Primavera Árabe de 2011 surgiram do descontentamento com o governo Assad e se transformaram em um conflito armado depois que os protestos pedindo sua remoção foram reprimidos com violência ".
