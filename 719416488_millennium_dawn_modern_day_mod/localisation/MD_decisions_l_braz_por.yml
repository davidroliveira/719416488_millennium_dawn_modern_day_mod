 SOV_HOR: "Guerra Civil da Líbia"
 SOV_HOR_desc: "A Guerra Civil da Líbia refere-se aos conflitos em curso na Líbia, começando com os protestos da Primavera Árabe de 2011, que levaram à Primeira Guerra Civil Líbia, intervenção militar estrangeira e a expulsão e morte de Muammar Gaddafi. Consequências da guerra civil e proliferação de grupos armados levou à violência e instabilidade em todo o país, que irrompeu em uma nova guerra civil em 2014. "
 sov_intervene_HOR: "Intervir na Guerra Civil da Líbia"
 sov_intervene_HOR_desc: "Historicamente, a Rússia apóia a Câmara dos Representantes"
 SOV_CHE: "Integrar a Chechênia"
 SOV_CHE_desc: "Finalmente conquistamos a Chechênia e podemos totalmente integrá-la."
 sov_CHE: "Integração da Chechênia"
 sov_CHE_desc: "Historicamente, a Chechênia sempre foi a Rússia, e podemos decifrá-la novamente"
 SOV_Propaganda: "Faça a máquina de propaganda funcionar!"
 SOV_Propaganda_desc: "Temos uma popularidade muito baixa e há alguma probabilidade de perdermos as eleições de 2004. Devemos fazer nossa máquina de propaganda funcionar!"
 SOV_Propaganda_1: "Assuma o controle da NTV"
 SOV_Propaganda_1_desc: "NTV é um canal de oposição independente. E devemos assumir o controle sobre ele."
 SOV_Propaganda_2: "Assuma o controle de RTR"
 SOV_Propaganda_1_desc: "RTR é um canal de oposição independente. E devemos assumir o controle sobre ele."
 SOV_Propaganda_3: "Assuma o controle da ORT"
 SOV_Propaganda_1_desc: "ORT é o canal mais assistido, então assumir o controle dele nos dará muita popularidade."
 SOV_crush_da_opositon: "Destrua a oposição!"
 SOV_crush_da_opositon_desc: "A oposição é forte o suficiente para remover nosso governo corrupto; se gastarmos algum dinheiro, eles se calarão."
 SOV_tv_1: "Dê algum dinheiro para Solovyev."
 SOV_tv_1_desc: "Solovyev é um dos odiadores de Putin, mas por algum dinheiro ele será um de seus seguidores."
 SOV_tv_2: "Dê algum dinheiro para Kiselev."
 SOV_tv_2_desc: "Kiselev também é um opositor, mas por algum dinheiro estará no Vesti (notícias) e atrairá pessoas para votarem em Putin."
 SOV_tv_3: "Feche o programa de TV de oposição 'Kukly' na NTV"
 SOV_tv_3_desc: "Puppets era um programa de sátira política semanal da TV russa, produzido por Vasily Grigoryev e exibido aos sábados no canal de TV NTV. Ele usava fantoches para representar celebridades, principalmente os principais políticos. Foi inspirado no programa britânico dos anos 1980-1990 Spitting Image . "

