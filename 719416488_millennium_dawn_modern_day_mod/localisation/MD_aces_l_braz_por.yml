l_braz_por:
 MD_ace_promoted.1.t: "Ace Pilot Promovido"
 MD_ace_promoted.1.d: "Poucos assumem tantos riscos quanto os bravos pilotos da força aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], um piloto habilidoso conhecido pelo indicativo [From.GetCallsign], distinguiu [From.GetHerselfHimself] ] em não apenas retornar com vida, mas pilotar [From.GetHerHis] [From.GetWing] com imensa habilidade. Recentemente, [From.GetName] estava em uma missão na [From.GetMissionRegion] e foi fundamental para o sucesso deste encontro crítico .\n\nSoltou-se como um exemplo brilhante de coragem de [Root.GetAdjective], a recente promoção de [From.GetName] foi amplamente divulgada. Embora as pessoas possam ver a guerra como mais um inferno do que glória, muitos ficam felizes em ver que ainda há heróis para apoiar. "
 MD_ace_promoted.1.a: "Quem atreve-se ganha."
 MD_ace_died.1.t: "[From.GetCallsign] Killed Over [From.GetMissionRegion]"
 MD_ace_died.1.d: "Um dos mais famosos ases de [From.GetAceType] de [From.Owner.GetName], [From.GetFullName], caiu no cumprimento do dever. Os pilotos voltando do relatório da missão avistaram [From.GetHerHis] [ From.GetWingShort] caindo em chamas sobre [From.GetMissionRegion] depois de receber fogo inimigo pesado. Infelizmente, uma vez que [From.GetSheHe] há muito se tornou uma figura pública, a morte de [From.GetCallsign] é severamente desmoralizante para muitos pessoas que admiravam [From.GetHerHim].\n\nEmbora desejássemos que houvesse uma maneira de esconder esse evento das pessoas, a falta de aparições públicas de [From.GetName] logo levantaria suspeitas. A morte de GetHerHis] é outra parte de uma lenda que, esperançosamente, sobreviverá aos nossos problemas atuais. "
 MD_ace_died.1.a: "Uma lenda viva é ainda melhor."
 MD_ace_killed_by_ace.1.t: "[From.GetFullName] Disparado por [Prev.GetCallsign]"
 MD_ace_killed_by_ace.1.d: "Os pilotos retornando de [From.GetMissionRegion] relatam que um esquadrão de aeronaves [Prev.Owner.GetAdjective] liderado pelo infame [Prev.GetCallsign] se concentrou em perseguir [From.GetCallsign]. Depois de derrubar uma série de aeronaves inimigas e esquivando-se de vários mísseis de [Prev.Owner.GetAdjective] s, [From.GetCallsign] foi dominado por [Prev.GetCallsign] em seu [Prev.GetWingShort], que supostamente manobrou [From.GetHerHim] e abriu os tanques de combustível com um acerto certeiro. [From.GetName] [From.GetSurname] [From.GetWingShort] pegou fogo e caiu em espiral sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] mostrou grande coragem durante todo o serviço [From.GetHerHis] e foi admirado por muitos. A perda deste herói nacional é um grande golpe para a força aérea [From.Owner.GetAdjective] e é uma nação devastadora como um todo. Sabendo disso enquanto sofremos, [Prev.Owner.GetName] está celebrando [Prev.GetFullName] como um herói, torna a tragédia ainda maior. "
 MD_ace_killed_by_ace.1.a: "Uma perda devastadora para todos nós"
 MD_ace_killed_other_ace.1.t: "[From.GetFullName] Shot Down [Prev.GetCallsign]"
 MD_ace_killed_other_ace.1.d: "Nossa última missão sobre [From.GetMissionRegion] foi um grande sucesso para a força aérea [From.Owner.GetAdjective] em mais de um aspecto. [Prev.Owner.GetAdjective] piloto, [Prev.GetName] [Prev.GetSurname], conhecido como [Prev.GetCallsign]. [From.GetCallsign] usou [From.GetHerselfHimself] como isca e atraiu [Prev.GetCallsign] para um armadilha onde os pilotos [From.Owner.GetAdjective] foram capazes de mergulhar no esquadrão [Prev.GetCallsign]. [From.GetCallsign] passou a manobrar as aeronaves [Prev.Owner.GetAdjective] e com um único míssil enviado [Anterior .GetCallsign] espiralando dos céus de [From.GetMissionRegion].\n\n[Prev.GetFullName] era um piloto temido com muitos [From.Owner.GetAdjective] vidas na consciência [Prev.GetHerHis]. Esta é uma grande vitória e mostra que quando nos unimos atrás de grandes heróis, eles realizam grandes feitos. "
 MD_ace_killed_other_ace.1.a: "Uma vitória que todos [From.Owner.GetName] irão se lembrar!"
 MD_aces_killed_each_other.1.t: "[From.GetFullName] caiu"
 MD_aces_killed_each_other.1.d: "Durante a última missão, nosso famoso [From.GetAceType] ás [From.GetFullname] acabou em uma luta prolongada com o temido piloto ás, [Prev.GetFullName]. Com pouca munição e sem possibilidade de fuga, [From. GetCallsign] manobrou [From.GetHerHis] [From.GetWingShort] através do fogo das aeronaves [Prev.Owner.GetAdjective] e prosseguiu para ram [Prev.GetCallsign].\nBoth [From.GetCallsign] [From.GetWingShort] e [Prev.GetCallsign] de [Prev.GetWingShort] foram vistos caindo em pedaços em [From.GetMissionRegion].\n\nEnquanto é um pequeno consolo que a ameaça [Prev.Owner.GetAdjective], [Prev.GetCallsign ], não será mais um incômodo para nós, perdemos uma figura pública valiosa e inspiração para todos [From.Owner.GetAdjective]. "
 MD_aces_killed_each_other.1.a: "Uma grande perda para nós, no entanto"
