l_braz_por:
 ETH_eritrea_focus: "Etiópia-Árvore em foco da Eritreia"
 ethiopia_focus: "Etiópia Focus Tree"
 #Convite a árvore de investidores estrangeiros
 ETH_invite_foreign_investors: "Convide Investidores Estrangeiros"
 ETH_invite_foreign_investors_desc: "A Etiópia precisa urgentemente de oportunidades econômicas. Nosso país tem uma força de trabalho massiva, baixo nível de renda e uma taxa de desemprego considerável-condição perfeita para investir empresas de países ricos."
 ETH_invite_coca_cola: "Convide Coca-Cola"
 ETH_invite_coca_cola_desc: "O mega conglomerado americano Coca-Cola tem muito potencial para funcionários e consumidores na Etiópia. Devemos encorajá-los a financiar e apoiar a East Africa Bottling Share Company, uma franquia da Coca-Cola na Etiópia."
 ETH_invite_karuturi_global: "Convide Karuturi Global"
 ETH_invite_karuturi_global_desc: "Vinda da Índia, a Karuturi Global é uma grande empresa agrícola. Embora preocupada principalmente com o cultivo de flores decorativas, a experiência desses especialistas pode não apenas aumentar a renda de nossos cidadãos, mas também a experiência agrícola de nossos agricultores."
 ETH_invite_lifan_industry: "Convidar a Indústria Lifan"
 ETH_invite_lifan_industry_desc: "A Lifan Industry é uma empresa de indústria pesada fundada na China em 1992. Principalmente montada na construção de carros, motocicletas e caminhões, a Lifan certamente poderia nos ajudar com a baixa taxa de motorização entre nossos cidadãos."
 ETH_american_industrial_investments: "American Industrial Investments"
 ETH_american_industrial_investments_desc: "As empresas americanas se sentem cada vez mais ameaçadas por seus rivais chineses em seus lucros potenciais na Etiópia. Poderíamos jogar os dois lados um do outro para o benefício de nosso povo."
 ETH_request_international_loans: "Solicitar Empréstimos Internacionais"
 ETH_request_international_loans_desc: "A economia da Etiópia está melhorando, mas nossa capacidade de gasto nacional ainda está estagnada devido à nossa classificação de crédito um tanto baixa e nosso afastamento do cenário mundial. Ao abordar especificamente as potências mundiais para empréstimos financeiros, talvez pudéssemos corrigir este problema."
 ETH_support_messobo_cement: "Suporte Messebo Cimento"
 ETH_support_messobo_cement_desc: "A fábrica de Cimento Messebo é um dos nossos conglomerados locais mais poderosos, importante para o boom da construção que planejamos para o país. Aumentando o financiamento distribuído para Messobo, poderemos concluir as obras com mais rapidez".
 ETH_homegrown_companies: "Empresas Domésticas"
 ETH_homegrown_companies_desc: "Depois de fortalecer nossa economia com a ajuda de empresas internacionais, nossas populações locais se sentem ameaçadas pela perspectiva de salários permanentemente baixos e práticas econômicas neocoloniais. Precisamos estabelecer firmas etíopes fortes e independentes para competir com as internacionais em benefício de ambos os lados-e para o benefício da economia etíope. "
 ETH_fund_ethio_agri_ceft: "Fund Ethio Agri-CEFT"
 ETH_fund_ethio_agri_ceft_desc: "A Ethio Agri-CEFT está prestes a se tornar uma das maiores empresas privadas nos mercados agrícolas da África Oriental. Precisamos fortalecer ainda mais esta empresa, tanto para competir com Karuturi como também para proteger nossos cidadãos."
 ETH_fund_ethiopian_airlines: "Fund Ethiopian Airlines"
 ETH_fund_ethiopian_airlines_desc: "A Ethiopian Airlines é a companhia aérea nacional e estatal da Etiópia. É vital fornecer aos turistas e cidadãos etíopes voos de e para o país. O financiamento da Ethiopian Airlines fortalecerá todos os esforços internacionais futuros."
 ETH_fund_marathon_motors_engineering: "Fund Marathon Motors Engineering"
 ETH_fund_marathon_motors_engineering_desc: "Marathon Motor Engineering PLC é uma joint venture entre a indústria automotiva japonesa Hyundai e a superestrela local Haile Gebrselassie. A empresa se concentrará na importação de veículos Hyundai para o país-e fornecerá aos nossos compatriotas mais opções no que diz respeito aos seus veículos. os chineses e os japoneses competem entre si pelos preços mais baixos possíveis. "
 ETH_industrial_buildup_1: "Plano de Crescimento e Transformação"
 ETH_industrial_buildup_1_desc: "Precisamos garantir terrenos de construção adicionais para complexos industriais."
 ETH_industrial_buildup_2: "Acúmulo Industrial II"
 ETH_industrial_buildup_2_desc: "Precisamos de mais projetos de construção. A construção de instalações industriais civis adicionais para fazer o trabalho pesado é o caminho certo a seguir."
 ETH_industrial_buildup_3: "Acúmulo Industrial III"
 ETH_industrial_buildup_3_desc: "Indústria adicional significa emprego adicional. Emprego adicional significa riqueza adicional."
 ETH_industrial_buildup_4: "Acúmulo Industrial IV"
 ETH_industrial_buildup_4_desc: "Precisamos garantir terrenos de construção adicionais para complexos industriais."
 ETH_military_buildup_1: "Acúmulo Militar"
 ETH_military_buildup_1_desc: "Nossas capacidades industriais militares são insuficientes para garantir a continuidade da existência de nosso país."
 ETH_military_buildup_2: "Acúmulo militar II"
 ETH_military_buildup_2_desc: "Precisamos construir rifles, tanques e aeronaves adicionais! Mais de tudo!"
 # Árvore da Diplomacia Internacional
 ETH_international_diplomacy: "Diplomacia Internacional"
 ETH_international_diplomacy_desc: "O mundo é um lugar assustador sem alguém para olhar por cima de nossos ombros. É extremamente importante que comecemos a cortejar o mundo ao nosso redor."
 ETH_african_economic_relationships: "Relações Econômicas Africanas"
 ETH_african_economic_relationships_desc: "A África é pobre pela maioria dos padrões e sob a liderança etíope podemos empurrar o desenvolvimentismo para um lugar melhor em cada país."
 ETH_european_economic_relationships: "Relações Econômicas Européias"
 ETH_european_economic_relationships_desc: "A Europa é um amigo provável quando impulsiona sua economia. Também ajuda os contratos e investimentos europeus são alguns dos projetos mais lucrativos."
 ETH_italian_ethiopian_friendship: "Amizade Ítalo-Etíope"
 ETH_italian_ethiopian_friendship_desc: "A Itália pode ter nos invadido duas vezes, mas isso não significa que não possamos reconciliar nossas diferenças e nos tornarmos amigos."
 ETH_request_chinese_investments: "Solicitar Investimentos Chineses"
 ETH_request_chinese_investments_desc: "A China tem uma riqueza extrema que pode ser usada por todos. Os investidores chineses estão procurando outros lugares para gastar seu dinheiro. Vamos persuadi-los a fazer isso aqui na Etiópia!"
 ETH_african_union_commitment: "Compromisso da União Africana"
 ETH_african_union_commitment_desc: "A União Africana é importante para unificar nosso continente diverso contra todas as formas de exploração estrangeira. Devemos nos comprometer novamente com sua função e propósito."
 ETH_request_european_investments: "Solicitar Investimentos Europeus"
 ETH_request_european_investments_desc: "Devemos fazer alguns acordos com os europeus. Eles têm alguns investidores esperando para entrar no mercado etíope."
 ETH_befriend_france: "Amizade com a França"
 ETH_befriend_france_desc: "A França é uma aliada natural para ganhar uma base maior com um dos países economicamente mais desenvolvidos."
 ETH_establish_connections_with_tongji: "Estabelecer Conexões com o CSCEC"
 ETH_establish_connections_with_tongji_desc: "Em nossos planos de construir uma nova sede para a União Africana em Addis Abeba, devemos estabelecer laços com várias redes arquitetônicas. A China, seguida pelo CSCEC, propôs nos ajudar em nossa causa."
 ETH_expand_the_diplomatic_corps: "Expanda o Corpo Diplomático"
 ETH_expand_the_diplomatic_corps_desc: "A diplomacia é uma obrigação se quisermos prosseguir com qualquer projeto de agora em diante."
 ETH_anti_corruption_measurements: "Medidas Anticorrupção"
 ETH_anti_corruption_measurements_desc: "O estado é terrivelmente corrupto. É hora de avançar e começar a erradicar a corrupção dentro de nossas fronteiras. Não há nada mais realizador do que colocar aqueles que merecem atrás das grades."
 ETH_the_new_african_union_headquarters: "A Nova Sede da União Africana"
 ETH_the_new_african_union_headquarters_desc: "Chegou a hora. Construir uma nova sede para a União Africana em nossa capital, Adis Abeba, deixará o mundo maravilhado com a força da África em geral e com a força da Etiópia em particular."
 ETH_stabilize_the_food_supply: "Estabilizar o abastecimento alimentar"
 ETH_stabilize_the_food_supply_desc: "Os alimentos estão em uma situação perigosa. As colheitas e as recentes guerras com a Eritreia nos fizeram perder nossa conexão com o mar. Devíamos trabalhar para recuperar e normalizar o comércio, caso contrário nosso povo morrerá de fome."
 ETH_local_relationships: "Relações Locais"
 ETH_local_relationships_desc: "O chifre é um lugar instável e assustador. A guerra civil na Somália e as guerras da Etio-Eritreia nos fizeram reavaliar quem são nossos amigos. Portanto, devemos nos concentrar em trabalhar em nossas relações locais."
 ETH_african_alliance_initiative: "Iniciativa da Aliança Africana"
 ETH_african_alliance_initiative_desc: "A África ainda é um campo de batalha de potências estrangeiras. Os americanos, os europeus e os chineses estão dividindo nosso grande continente, o berço da humanidade. A África deveria ser o peão de megacorporações hostis? Não! Para resistir à intervenção e invasão, nós deve construir uma aliança internacional. "
 ETH_invite_european_armament_companies: "Convidar empresas europeias de armamento"
 ETH_invite_european_armament_companies_desc: "Seria extremamente valioso ter algumas empresas de armas dentro de nossas fronteiras".
 #Military Tree
 ETH_defense_of_ethiopia: "Defesa da Etiópia"
 ETH_defense_of_ethiopia_desc: "A Etiópia lutou muitas guerras para manter sua independência dos invasores. As guerras que lutaremos daqui em diante não são diferentes daquelas que lutamos nos últimos anos."
 ETH_expand_the_endf: "Expandir o ENDF"
 ETH_expand_the_endf_desc: "A Força de Defesa Nacional da Etiópia (ENDF) é um dos militares mais fortes da África. É essencial expandirmos nossas forças armadas para mantê-las competitivas."
 ETH_expand_the_etaf: "Expanda o ETAF"
 ETH_expand_the_etaf_desc: "Nossa força aérea precisa desesperadamente de uma expansão. Temos poucos campos de aviação e caças e equipamentos desatualizados. Devíamos mudar isso."
 ETH_secure_the_eritrean_border: "Proteja a fronteira da Eritreia"
 ETH_secure_the_eritrean_border_desc: "Entrincheirar-se ao longo da fronteira da Eritreia nos ajudará no caso de um futuro conflito surgir entre os dois governos."
 ETH_fund_homicho: "Fundo Homicho"
 ETH_fund_homicho_desc: "O Complexo de Engenharia de Munição Homicho é vital para o suprimento da Etiópia com armas pequenas e especialmente com munição. Precisamos fortalecer as fileiras de nossa infantaria com novas armas e nossos armazéns com toneladas de munição."
 ETH_air_training_program: "Programa de treinamento aéreo"
 ETH_air_training_program_desc: "O treinamento da força aérea requer um programa. Vamos nos esforçar para desenvolvê-lo."
 ETH_secure_the_somali_border: "Proteja a fronteira da Somália"
 ETH_secure_the_somali_border_desc: "A guerra civil na Somália nos causou mal-estar, já que o conflito empurrou refugiados através de nossa fronteira e algumas escaramuças até ocorrem perto de militares e alvos civis importantes. É hora de expandirmos algumas trincheiras ao longo da fronteira somali."
 ETH_secure_the_kenyan_border: "Proteja a fronteira com o Quênia"
 ETH_secure_the_kenyan_border_desc: "A barragem do rio Omo causou muita angústia entre nossos dois grandes países. O conflito surgiu na região da fronteira, pois tribos de ambos os lados estão perdendo recursos hídricos. Nossos militares devem estabelecer alguns postos avançados e bases na região para estabilizar a região."
 ETH_modern_officer_corps: "Modern Officer Corps"
 ETH_modern_officer_corps_desc: "Investir na educação e nas habilidades de nossos oficiais nos permitirá realmente ter um corpo de oficiais modernizado."
 ETH_expand_the_military: "Expanda as Forças Armadas"
 ETH_expand_the_military_desc: "Uma expansão completa de todos os nossos ramos das forças armadas é necessária para expandir nossas forças armadas a um tamanho necessário."
 ETH_aircraft_production: "Produção de Aeronaves"
 ETH_aircraft_production_desc: "A produção de aeronaves caseiras é mais barata e melhor para a economia!"
 ETH_secure_the_sudanese_border: "Proteja a fronteira sudanesa"
 ETH_secure_the_sudanese_border_desc: "As relações sudanês-etíopes têm estado um pouco tensas devido à situação no Sudão do Sul. Devemos nos preparar caso a guerra não permaneça dentro de suas fronteiras."
 ETH_study_foreign_armor_designs: "Estudo de design de armadura estrangeira"
 ETH_study_foreign_armor_designs_desc: "O estudo de blindados estrangeiros nos ensinará muito sobre como sermos capazes de desenvolver nossos próprios veículos blindados."
 ETH_study_foreign_aircraft_designs: "Estudo de projetos de aeronaves estrangeiras"
 ETH_study_foreign_aircraft_designs_desc: "Estudar projetos notáveis de aeronaves de países importantes como Estados Unidos, Rússia, França, Inglaterra e China pode ser muito benéfico para nossa Força Aérea."
 ETH_request_chinese_military_assistance: "Solicitar Assistência Militar Chinesa"
 ETH_request_chinese_military_assistance_desc: "A China é uma potência em ascensão. Sua estrutura militar é um modelo e devemos discutir a implementação de algo semelhante aqui na Etiópia."
 ETH_request_american_military_assistance: "Solicitar Assistência Militar Americana"
 ETH_request_american_military_assistance_desc: "Os militares americanos são um dos maiores e mais avançados do mundo. Devemos contar com eles para o desenvolvimento militar."
 ETH_modernize_the_military: "Modernize as Forças Armadas"
 ETH_modernize_the_military_desc: "Os militares estão usando equipamentos de 1975, os veículos estão caindo aos pedaços e a aeronave mal consegue decolar. Devemos trabalhar para modernizar os militares para continuarmos sendo uma potência na região".
 ETH_land_doctrine: "Doutrina da Terra"
 ETH_land_doctrine_desc: "Nossas forças terrestres são um de nossos ramos mais importantes, pois nossos vizinhos estão constantemente envolvidos em conflitos. Devemos discutir novas maneiras de melhorar nossa terra e nossas estratégias."
 ETH_air_doctrine: "Doutrina do Ar"
 ETH_air_doctrine_desc: "Nossa doutrina aérea está desatualizada. Envie nossas melhores mentes para academias estrangeiras para ver se podemos trazer parte desse conhecimento para casa."
 # Árvore de ideologia
 ETH_the_future_of_ethiopia: "O Futuro da Etiópia"
 ETH_the_future_of_ethiopia_desc: "A Etiópia passou por uma monarquia absoluta, comunismo e democracia nos últimos 50 anos. Nossa nação sofreu dificuldades, fome, guerra civil e caos político."
 #Monarchist Tree
 ETH_legacy_of_abyssinia: "Legado da Abissínia"
 ETH_legacy_of_abyssinia_desc: "A Etiópia teve uma história gloriosa como um dos primeiros Estados-nação de estilo ocidental da África, liderada pelo imperador. Este país, geralmente chamado de 'Abissínia' no oeste, estaria destinado a assumir um papel de liderança na África e no mundo se fosse para renascer para sempre. "
 ETH_endorse_the_monarchists: "Endossar os Monarquistas"
 ETH_endorse_the_monarchists_desc: "Desde que o Derg depôs Haile Selassie I em 12 de setembro de 1974, o Conselho da Coroa da Etiópia não detinha nenhum poder real. Em 1993, o Conselho da Coroa retomou as operações após concluir que o título de 'Imperador da Etiópia' ainda existia . Devemos fazer do Conselho da Coroa uma parte da administração federal novamente. "
 ETH_glorify_the_italo_ethiopian_wars: "Glorifique as Guerras Ítalo-Etíope"
 ETH_glorify_the_italo_ethiopian_wars_desc: "Países, nações e nacionalismo são forjados no conflito. A Etiópia foi forjada nos campos de batalha de 1895 e 1935. Devemos lembrar ao mundo da traição italiana-e da coragem sem fim das forças etíopes tecnologicamente inferiores. A Itália tentou nos matar , para nos destruir, para aniquilar nossa nação-e ainda assim estamos aqui! "
 ETH_restore_the_throne: "Restaurar o Trono"
 ETH_restore_the_throne_desc: "O Conselho da Coroa, agora com poderes no processo de tomada de decisões políticas, sugeriu proclamar oficialmente a restauração do Império Etíope. Isso só requer ... bem, uma nova constituição."
 ETH_befriend_jamaica: "Amizade Jamaica"
 ETH_befriend_jamaica_desc: "Com a Monarquia Etíope de Haile Selassie em seu caminho para a restauração, devemos considerar fortalecer os laços com o movimento Rastafari, o grupo religioso que cultua nosso ex-imperador como o Messias que voltou. O principal grupo de Rastafaris está situado na Jamaica, então devemos talvez estabeleça um maior leque de relações diplomáticas com aquele país longínquo. "
 ETH_invite_zera_yacob: "Convide Zera Yacob"
 ETH_invite_zera_yacob_desc: "Zera Yacob Amha Selassie, neto de Haile Selassie I, é o legítimo pretendente ao trono imperial da Etiópia. Educado em Eton, foi forçado ao exílio com o resto da família real após a revolução comunista de 1974. Ele atualmente reside em ambos os No Reino Unido e nos EUA em vários momentos. "
 zera_yacob_returns_tt: "Zera Yacob Selassie vai voltar"
 ETH_weaken_the_parliament: "Enfraquecer o Parlamento"
 ETH_weaken_the_parliament_desc: "As duas casas do parlamento etíope são apenas um obstáculo à nossa influência nacional e internacional. Devemos retirar várias competências parlamentares e transferi-las para o governo imperial."
 ETH_imperial_nostalgia: "Nostalgia Imperial"
 ETH_imperial_nostalgia_desc: "Você não gostaria que pudéssemos voltar no tempo, aos bons velhos tempos? ..."
 ETH_imperial_guard: "Guarda Imperial Etíope"
 ETH_imperial_guard_desc: "O Kebur Zabagna era uma força de elite, composta pelos homens mais corajosos e honrados de nosso exército, com a missão de defender nossa capital e o imperador."
 ETH_reclaim_eritrea: "Reclaim Eritrea"
 ETH_reclaim_eritrea_desc: "A Eritreia é um território legítimo da Etiópia! Nosso acesso ao mar está ameaçado pela própria existência deste estado desonesto. Devemos lembrá-los de quem é o legítimo proprietário de seu território."
 #Democratic Tree
 ETH_strengthen_the_republic: "Fortalecer a República"
 ETH_strengthen_the_republic_desc: "A constituição etíope de 1995, que não só garantiu os direitos civis, mas também enfraqueceu as facções comunistas e monarquistas, deve ser a luz que orienta a sociedade etíope. A democracia e a integração pan-africana são o caminho a seguir."
 ETH_guarantee_freedom_of_speech: "Garantir Liberdade de Expressão"
 ETH_guarantee_freedom_of_speech_desc: "A Etiópia é religiosa, étnica e politicamente diversa. Para provar a superioridade da democracia sobre outras ideologias e a ideologia do secularismo sobre qualquer escola de moralismo, precisamos permitir e garantir a liberdade de expressão política em privado e em público. Também financiaremos programas políticos de rádio e televisão para fortalecer ainda mais a nação. "
 ETH_healthcare_program: "Programa de Saúde"
 ETH_healthcare_program_desc: "Garantir a saúde nacional em uma nação com fome e problemas de doença como a Etiópia será um empreendimento gigantesco-mas com ajuda internacional, foco na educação médica e financiamento de clínicas e médicos regionais, a Etiópia pode voltar aos trilhos."
 ETH_guarantee_freedom_of_religion: "Garantia de liberdade religiosa"
 ETH_guarantee_freedom_of_religion_desc: "A Etiópia abriga a Igreja Ortodoxa Etíope de Tewahedo (43%), os protestantes Pentay (18%), o Islã sunita do ramo sufi (34%), os católicos (1%) e as religiões tradicionais (3%). Precisamos garantir que cada um desses grupos diversos e diferentes viva e adore em paz. As escolas com motivação religiosa também precisam ser desagregadas. "
 ETH_education_program: "Programa de Educação"
 ETH_education_program_desc: "Se um povo quer ser modernizado e rejuvenescido, é preciso educar os filhos".
 ETH_endorse_the_african_union: "Endossar a União Africana"
 ETH_endorse_the_african_union_desc: "A Etiópia por si só não é poderosa o suficiente. Devemos, em vez disso, nos concentrar em unir as lideranças políticas em toda a África e encorajar a UA a se tornar mais parecida com a UE."
 ETH_reckless_industrial_expansion: "Expansão industrial imprudente"
 ETH_reckless_industrial_expansion_desc: "A Etiópia deve ser moderna, forte e livre! Precisamos abrir espaço para novas aldeias, cidades e especialmente para instalações industriais."
 ETH_secure_agricultural_production: "Produção Agrícola Segura"
 ETH_secure_agricultural_production_desc: "É mais importante alimentar o povo do que alimentar a nação. Devemos considerar permanecer em grande parte na agricultura, se isso significa que nosso povo deve sobreviver."
 #Communist Tree
 ETH_declare_mengistu_innocent: "Declarar Mengistu Inocente"
 ETH_declare_mengistu_innocent_desc: "Mengistu Haile Mariam é o ex-ditador comunista da Etiópia. Sob seu reinado entre 1977 e 1991, a Etiópia passou por hipermilitarização, supressão da dissidência e guerra civil. Ele fugiu para o Zimbábue em 1991 e foi, durante sua ausência, condenado por genocídio por um tribunal etíope. Na verdade, genocídio e ditadura não são tão ruins assim. Provavelmente deveríamos absolver Mengistu. "
 ETH_condemn_the_pretenders: "Condenar os pretendentes"
 ETH_condemn_the_pretenders_desc: "A ex-família real da Etiópia vive no exílio desde que foi destituída no início da década de 1970. Devemos informá-los de que apenas a morte os espera, caso decidam retornar à Etiópia."
 ETH_return_of_mengistu: "Retorno de Mengistu"
 ETH_return_of_mengistu_desc: "Depois de desfazer nosso tratamento injusto de nosso ex-glorioso líder, talvez devêssemos permitir que ele retorne ao país."
 ETH_restore_the_pdre: "Restaurar o PDRE"
 ETH_restore_the_pdre_desc: "A República Democrática Popular da Etiópia marcou a maior era de nossa história nacional. Devemos anunciar a restauração do DPRE-e o retorno de Mengistu ao cenário mundial."
 ETH_national_communism: "Nacional Comunismo"
 ETH_national_communism_desc: "Os povos africanos foram oprimidos por imperialistas estrangeiros por tanto tempo. Escolher uma aliança com os comunistas fraudadores chineses seria hipocrisia e pura traição. A Etiópia se manterá por conta própria."
 ETH_align_to_china: "Alinhar com a China"
 ETH_align_to_china_desc: "Mao Zedong aparentemente se saiu melhor do que Vladimir Lenin-seu país ainda existe. Os antigos laços do PDRE com a União Soviética são realmente uma coisa do passado. Precisamos nos aliar à China, o único poder verdadeiro."
 ETH_pan_african_communism: "Comunismo Pan-Africano"
 ETH_pan_african_communism_desc: "A revolução em casa está segura! Precisamos espalhá-la, camaradas! Trabalhadores do Mundo, uni-vos!"
 # Árvore eritreia
 ETH_eritrea_start: "A guerra acabou..."
 ETH_eritrea_start_desc: "... Mas a guerra contra o terrorismo apenas começou. Muitos ex-soldados da agora dissolvida EDF juntaram-se à recém (novamente) formada EPLF no vizinho Sudão e se preparam para revidar. Cabe a nós decidir qual caminho seguiremos."
 ETH_eritrea_annex: "Anexo Eritreia"
 ETH_eritrea_annex_desc: "Desde 1991, a Eritreia recuperou a sua independência, foi governada como um Estado de partido único sob um regime ditatorial. Agora que derrotámos este regime, podemos instalar o nosso próprio."
 ETH_eritrea_arrest_leaders: "Condenar Isaya"
 ETH_eritrea_arrest_leaders_desc: "Chegou a hora de Isaya Afewerki e não será uma boa hora. Precisamos mostrar ao povo da Eritreia o que acontecerá se alguém tentar lutar contra a nação etíope."
 ETH_eritrea_teach_amharic: "Ensine-lhes amárico"
 ETH_eritrea_teach_amharic_desc: "Como podemos governá-los se eles não nos entendem? Ao apresentar o amárico à população da Eritreia em escolas especiais de idiomas e torná-lo uma disciplina obrigatória para as crianças, resolvemos esse problema."
 ETH_eritrea_federation: "Lei da Federação Eritreia-Etíope"
 ETH_eritrea_federation_desc: "A primeira Federação entre nossos dois países foi dissolvida por causa das ambições imperialistas de Haile Selassie, mas estamos confiantes de que agora é o momento certo para revivê-la."
 ETH_eritrea_assembly: "Patrocine o Partido Unionista"
 ETH_eritrea_assembly_desc: "Precisamos concentrar os apoiadores da federação em um único partido para apoiar o líder lá."
 ETH_eritrea_constitution: "Impor a lei etíope"
 ETH_eritrea_dissolve_assembly: "Dissolver a Assembleia Nacional da Eritreia"
