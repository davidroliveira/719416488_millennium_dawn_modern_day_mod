 DEN_welcome_our_new_russian_overlords: "Boas-vindas aos nossos novos soberanos russos"
 DEN_welcome_our_new_russian_overlords_desc: "A histórica União Soviética pode ter desaparecido há muito tempo, mas a Rússia continua sendo uma força a ser considerada. Em vez de depender de uma potência militar em outro continente e antagonizar o gigante ao lado, talvez faça mais sentido inverter os papéis?"
 DEN_baltic_sea_cooperation: "Cooperação do Mar Báltico"
 DEN_baltic_sea_cooperation_desc: "Sempre tivemos laços historicamente estreitos com os russos, remontando ao Tratado de Moshaisk em 1562 e mesmo antes disso. Como duas das potências históricas no controle do Mar Báltico, se cooperarmos mais estreitamente com as frotas russas no Báltico Mar, pode aquecê-los para novas rotas comerciais. "
 DEN_the_right_to_arm_bears: "O direito de armar ursos"
 DEN_the_right_to_arm_bears_desc: "A fulminante superpotência no Ocidente parece determinada a destruir nossos novos amigos no Oriente, e pode caber a nós ajudar a garantir sua sobrevivência. Devemos ter certeza de que temos total apoio da Rússia, no entanto. Poucos tiveram superou os Estados Unidos e viveu para contar a história. "
