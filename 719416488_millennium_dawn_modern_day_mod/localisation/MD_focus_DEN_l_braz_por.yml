 l_english:
 #Exército
 DEN_army: "Hæren"
 DEN_army_desc: "O Exército Real Dinamarquês é o exército terrestre de nosso país e uma parte vital de nosso exército como um todo. Devemos buscar maneiras de expandir suas habilidades."
 DEN_expand_barracks: "Expanda o Quartel"
 DEN_expand_barracks_desc: "A capacidade de nosso quartel atual é lamentavelmente inadequada e deve ser expandida para acomodar nosso fluxo cada vez maior de bravos recrutas!"
 DEN_develop_artillery_models: "Desenvolver Modelos de Artilharia"
 DEN_develop_artillery_models_desc: "A artilharia tem sido historicamente uma parte importante do exército dinamarquês e, quer nos expandamos para mecanizar nossas forças principais ou não, nossa artilharia sempre estará lá para lançar fogo de cobertura devastador. Só por essa razão devemos expandir e modernizá-la . "
 DEN_infantry_equipment_models_1: "Novos modelos de equipamento de infantaria"
 DEN_infantry_equipment_models_1_desc: "Nosso exército não tem financiamento há décadas e grande parte dele está preso com equipamentos antigos. Precisamos retificar esse triste fato imediatamente!"
 DEN_land_doctrine_1: "Terra Doutrina I"
 DEN_land_doctrine_1_desc: "Como um país pequeno, nossas táticas sempre giraram em torno de ser mais inteligentes, senão totalmente mais fortes, do que nossos oponentes. As doutrinas do Exército são incrivelmente importantes para a eficácia geral de nossos combates militares."
 DEN_land_doctrine_2: "Doutrina da Terra II"
 DEN_land_doctrine_2_desc: "A arte da guerra está mudando e devemos mudar com ela."
 DEN_close_Frederiksberg_Have: "Fechar Jardim Frederiksberg"
 DEN_close_Frederiksberg_Have_desc: "A Real Academia Militar Dinamarquesa está situada no Castelo de Frederiksberg próximo à vasta beleza natural do Jardim de Frederiksberg. Se fecharmos o Jardim do público, as áreas de treinamento expandidas resultantes melhorarão muito a eficácia da Academia. Claro, isso provavelmente ser protestado pelo público, mas a integridade dos militares de nossa nação não é mais importante do que alguns corredores furiosos? "
 DEN_joint_material_command: "Estabelecer o Comando Conjunto de Materiais"
 DEN_joint_material_command_desc: "Como parte de nosso esforço contínuo para modernizar o exército, vários de nossos generais recomendaram que criemos uma nova entidade para coordenar a compra de novos equipamentos militares. Este novo Comando Conjunto de Materiais garantirá gastos militares mais eficazes."
 DEN_hacker_recruitment_drive: "Ação de recrutamento de hackers"
 DEN_hacker_recruitment_drive_desc: "A guerra cibernética é o futuro e, infelizmente, nossos esforços no ciberespaço poderiam ser melhores. Para piorar as coisas, muitos especialistas em segurança cibernética qualificados estão se juntando a anarquistas e outros grupos clandestinos subversivos, em vez de nossas forças cibermilitares. Se estivermos dispostos a ignorar seu passado turbulento , podemos recrutar alguns desses hackers para nosso benefício. "
 DEN_refurbish_FAK: "Renovar FAK"
 DEN_refurbish_FAK_desc: "A Academia de Defesa, em dinamarquês 'Forsvarsakademiet' ou FAK, é uma entidade independente militar, que fornece educação, consultoria e pesquisa para o benefício de nossas forças armadas. Infelizmente, com o tempo, ela se desenvolveu em uma bagunça fragmentada. Revisão de sua estrutura e enfatizar sua importância estratégica pode render grandes benefícios. "
 DEN_streamline_infantry_production: "Otimize a produção de equipamentos de infantaria"
 DEN_streamline_infantry_production_desc: "Como um país pequeno, não podemos depender das vastas potências industriais de alguns de nossos vizinhos. No entanto, se simplificarmos a produção de nosso equipamento de infantaria, podemos garantir que, quando produzirmos algo, será mais barato e melhor do que eles. "
 DEN_FAUK: "FAUK"
 DEN_FAUK_desc: "O Judge Advocate Corps, em dinamarquês 'Forsvarets Auditørkorps' ou FAUK, é o ramo jurídico dos militares dinamarqueses, responsável por conduzir quaisquer investigações legais envolvendo as forças armadas. Se expandirmos sua jurisdição, poderemos estar mais bem equipados para garantir a lei e ordenar onde quer que nossas forças armadas vão. "
 #Marinha
 DEN_royal_navy: "Søværnet"
 DEN_royal_navy_desc: "Estamos situados estrategicamente entre o Mar Báltico e o Mar do Norte, e a Marinha Real Dinamarquesa sempre foi a chave para exercer nosso controle na área. É de longe o ramo mais antigo de nossas forças armadas, remontando a 1510, mas ainda é importante até hoje. "
 DEN_expand_Holmen: "Expand Holmen"
 DEN_expand_Holmen_desc: "A Base Naval de Copenhague, mais conhecida como Base Naval de Holmen, é nossa primeira e maior base naval, datando do século XVII. Embora originalmente ocupasse a totalidade do bairro aquático de Holmen em Copenhague, desde então foi reduzida para a ilha de Nyholm. Precisamos expandir a base naval de volta à sua capacidade original, mesmo que isso desaponte os muitos visitantes diários. "
 DEN_refurbish_royal_naval_academy: "Remodelar a Academia Naval Real"
 DEN_refurbish_royal_naval_academy_desc: "Com mais de 300 anos de idade, a Real Academia Naval Dinamarquesa tem a honra de ser a mais antiga academia de oficiais ainda existente no mundo. Infelizmente, mesmo para as instituições, com a idade vem uma decreptitude sorrateira e a Academia Naval poderia realmente usar alguma reestruturação. "
 DEN_establish_OPLOG_KOR: "Estabelecer OPLOG KOR"
 DEN_establish_OPLOG_KOR_desc: "OPLOG KOR, abreviação de Operative Logistics Support Korsør, é a infraestrutura de apoio local para nossa base naval em Korsør, FLS KOR. A base naval é o lar de grande parte de nossa marinha e conforme nossa marinha se expanda, mais pressão será invariavelmente colocada sobre a infraestrutura de suporte. Assim, devemos priorizar a expansão dos OPLOGs! "
 DEN_establish_OPLOG_FRH: "Estabelecer OPLOG FRH"
 DEN_establish_OPLOG_FRH_desc: "Com o OPLOG KOR já expandido, chegou a hora de expandir a infraestrutura de nossa outra grande base naval em Frederikshavn."
 DEN_streamline_naval_production: "Simplifique a Produção Naval"
 DEN_streamline_naval_production_desc: "Somos uma velha nação marítima e a construção naval está entrelaçada na própria alma de nossa nação. Adicione a isso nosso talento para descobrir como melhorar e inovar e é claro que devemos ser capazes de economizar nos custos navais sem ter que cortar cantos na qualidade do equipamento. "
 DEN_ark_project: "O Projeto ARK"
 DEN_ark_project_desc: "O Projeto ARK é um projeto militar dinamarquês originalmente voltado para atender aos requisitos de capacidade de transporte marítimo estabelecidos pela OTAN para seus membros. Dedicar-nos ao projeto priorizará a aquisição de navios de transporte mais novos e melhores, bem como fornecerá informações sobre as doutrinas dos comboios."
 DEN_new_ship_models: "Novos Modelos de Navios"
 DEN_new_ship_models_desc: "Não podemos confiar em tecnologias navais estrangeiras para sempre. Talvez devêssemos aumentar o orçamento de nossos próprios departamentos de P&D e ver se eles podem obter uma vantagem sobre a concorrência."
 DEN_Lyngby_Radio: "Lyngby Radio"
 DEN_Lyngby_Radio_desc: "Lyngby Radio é um ponto central de nossas comunicações navais. Embora usado principalmente em cooperação com o Joint Rescue Coordination Center (JRCC), os operadores de rádio que trabalham aqui têm uma experiência acumulada ao longo de muitos anos, que seria inestimável em qualquer desenvolvimento futuro de RADAR. "
 DEN_naval_doctrine_1: "Doutrina Naval I"
 DEN_naval_doctrine_1_desc: "Como nossa marinha é nosso maior recurso militar, também nossos maiores teóricos militares devem se concentrar em melhorar e refinar nossa doutrina naval."
 DEN_naval_doctrine_2: "Doutrina Naval II"
 DEN_naval_doctrine_2_desc: "Já avançamos na arte da guerra no mar, mas ainda há espaço para melhorias."
 DEN_establish_VFK: "Estabelecer VFK"
 DEN_establish_VFK_desc: "Nosso Comando de Defesa de Serviços Conjuntos, ou 'Værnsfælles Forsvarskommando', será a autoridade suprema da Defesa Dinamarquesa, abrangendo todos os três ramos principais das forças armadas dinamarquesas. Situado diretamente abaixo do Ministério da Defesa, o estabelecimento desta entidade irá, sem dúvida, garantir um um grau muito maior de cooperação entre as forças armadas, bem como uma cadeia de comando mais clara. "
 #Força do ar
 DEN_air_force: "Flyvevåbnet"
 DEN_air_force_desc: "A Força Aérea Real Dinamarquesa é o mais jovem de nossos três ramos militares profissionais e só foi estabelecido após a Segunda Guerra Mundial. Independentemente disso, a fronteira aérea é agora mais central para a guerra moderna do que nunca, e não devemos faltar nesta área! "
 DEN_support_Terma: "Support Terma"
 DEN_support_Terma_desc: "Terma A / S é uma cooperação tecnológica dinamarquesa situada em Lysby, na Jutlândia. Além de fabricar tecnologia espacial e de satélite, eles se especializam em equipamentos RADAR, aviões de combate, helicópteros e uma série de outros eletrônicos militares. Claramente, temos a vantagem de apoiar seus trabalhar."
 DEN_Skrydstrup_air_base: "Expandir a base aérea de Skrydstrup"
 DEN_Skrydstrup_air_base_desc: "Ironicamente, a base aérea em Skrydstrup, no sul da Jutlândia, foi fundada pelos nazistas durante a Segunda Guerra Mundial como 'Fliegerhorst Hadersleben'. Hoje ela serve como a primeira linha de defesa de nossa Força Aérea caso decidam nos visitar novamente. Apenas para garantir , vamos expandir. "
 DEN_early_fighter_models: "Primeiros modelos de lutador"
 DEN_early_fighter_models_desc: "Não temos um histórico de grande aviação na Dinamarca e nosso P&D tem falhado muito sobre o assunto. Se quisermos dar o pontapé inicial nesta indústria, precisamos começar pesquisando alguns aviões adequados que valham a pena voar."
 DEN_refurbish_air_force_officers_school: "Renovar a Escola de Oficiais da Força Aérea Real"
 DEN_refurbish_air_force_officers_school_desc: "A Escola de Oficiais da Força Aérea Real dinamarquesa é a mais jovem de nossas grandes academias militares, mas ainda está perdidamente para trás das forças aéreas de outros países. Vamos deixar de lado a economia para trazer a Escola de volta ao ritmo do resto das forças aéreas em o mundo."
 DEN_Skalstrup_air_base: "Expandir a base aérea de Skalstrup"
 DEN_Skalstrup_air_base_desc: "Nossa base aérea perto de Roskilde estava previamente armada com foguetes NIKE e baterias HAWK que contribuíram maciçamente para nossas capacidades antiaéreas na Zelândia e cuja principal diretiva era a proteção de Copenhague contra bombardeios aéreos. Essas armas foram tolamente desligadas como parte de um medida de austeridade política. Isso foi um erro - proteger nossa capital é de extrema importância! "
 DEN_advanced_bomber_models: "Modelos avançados de bombardeiro"
 DEN_advanced_bomber_models_desc: "Nossas tentativas anteriores de P&D de aviões militares locais foram bem-sucedidas e vários assessores estão recomendando que expandamos o programa para incluir bombardeiros."
 DEN_air_doctrine_1: "Doutrina Aérea I"
 DEN_air_doctrine_1_desc: "Mesmo os melhores aviões do mundo são inúteis se o piloto não sabe o que deve fazer. As estratégias de nossa Força Aérea precisam ser escritas em doutrinas militares reais para permitir uma melhor educação do pessoal militar envolvido."
 DEN_air_doctrine_2: "Air Doctrine II"
 DEN_air_doctrine_2_desc: "Agora que nossas iniciativas de doutrina aérea estão bem encaminhadas, podemos desviar algumas de nossas maiores mentes militares para apoiar o desenvolvimento de novas maneiras inovadoras de governar os céus."
 DEN_Karup_air_base: "Expandir Base Aérea de Karup"
 DEN_Karup_air_base_desc: "Karup, na Jutlândia, é o lar de nossa maior base aérea, não apenas a maior da Dinamarca, mas a maior de todo o norte da Europa. Como orgulho e alegria de nossa Força Aérea, isso reforça o fato de que, embora sejamos uma nação geograficamente pequena somos mais do que capazes de perfurar acima de nossa classe de peso. Karup precisa ser protegido, para ser respeitado - e talvez até mesmo ser expandido. "
 DEN_streamline_aircraft_production: "Otimize a Produção de Aeronaves"
 DEN_streamline_aircraft_production_desc: "Vários de nossos assessores recomendaram que trouxéssemos para casa a produção de aeronaves para a Força Aérea. Isso não só traria empregos, mas, mais importante, nos permitiria cortar os intermediários e otimizar a infraestrutura para garantir que iremos em breve será capaz de cobrir os céus em vermelho e branco! "
 #Special Troops
 DEN_establish_SOKOM: "SOKOM"
 DEN_establish_SOKOM_desc: "O Comando de Operações Especiais, ou SOKOM, está programado para ser o Alto Comando coordenando o envio de todas as forças especiais dinamarquesas."
 DEN_mobilize_SSR: "Mobilize o SSR"
 DEN_mobilize_SSR_desc: "A Empresa de Apoio e Reconhecimento Especial, também conhecida como Comando Operacional do Exército da Companhia de Patrulha, é uma unidade especializada em reconhecimento remoto e em terra. Mobilizá-los dará um impulso às missões de reconhecimento."
 DEN_mobilize_hunter_corps: "Mobilize o Hunter Corps"
 DEN_mobilize_hunter_corps_desc: "O Hunter Corps, ou 'Jægerkorpset' em dinamarquês, é nossa principal força de operações especiais. Seu lema, 'Plus esse, quam simultatur', 'Mais ser do que parecer' refere-se à sua aparência discreta e humilde. Quase nada se sabe sobre o Hunter Corps, ou seus membros, no público dinamarquês, o que mantém os inimigos do país adivinhando sobre suas verdadeiras capacidades. "
 DEN_mobilize_frogmen: "Mobilize os Homens-rãs"
 DEN_mobilize_frogmen_desc: "O Frogmen Corps, ou em dinamarquês 'Frømandskorpset', é a nossa força de operações especiais marítimas. O Frogmen Corps tem um treinamento de seleção extremamente exclusivo, como se pode ver no fato de que desde que o Corpo foi fundado em 1957, houve apenas um pouco mais de 300 Homens-rãs - no total. Como forças de elite de nosso ramo militar mais forte, eles são essenciais em qualquer encontro com o inimigo. "
 DEN_sirius_patrol: "A Patrulha Sirius"
 DEN_sirius_patrol_desc: "A Sirius Dog Sled Patrol é uma das unidades de elite das Forças Navais dinamarquesas, encarregada de fazer reconhecimento de longa distância e afirmar a soberania dinamarquesa nas partes mais remotas do Ártico. Embora sua função principal seja o reconhecimento, todos os membros do Sirius Patrol recebe treinamento de combate de elite, pois pode, a qualquer momento, ser a primeira linha de defesa contra ataques à Groenlândia. "
 DEN_sirius_patrol_tt: "Ganhe uma divisão de infantaria de elite na Groenlândia. \ N"
 #Economia
 DEN_abolish_amts: "Abolir as Amts"
 DEN_abolish_amts_desc: "Muitas partes da Dinamarca têm espaço para melhorias, mas para isso precisamos primeiro lidar com um dos maiores obstáculos para a inovação e modernização. As quantias são entidades administrativas arcaicas neste momento, remontando a 1662 . Se quisermos políticas eficientes em toda a Dinamarca, precisamos substituí-las por um sistema melhor. "
 DEN_empower_municipalities: "Capacitar os Municípios"
 DEN_empower_municipalities_desc: "Os municípios dinamarqueses são uma pedra angular da nossa Constituição e do nosso país como um todo - são a entidade administrativa ao nível do solo, dirigida por pessoas que vivem nos mesmos bairros que governam. A sua cooperação estreita será essencial para os nossos planos futuros."
 DEN_empower_regions: "Capacitar as regiões"
 DEN_empower_regions_desc: "Alguns de nossos consultores sugeriram que o problema com as quantias era que elas não eram grandes o suficiente para ter alguma utilidade real. Em vez disso, deveríamos criar um novo sistema de algumas 'regiões' administrativas dinamarquesas, cada uma abrangendo uma grande parte da Dinamarca . Isso garantiria um foco maior nas grandes cidades, já que o financiamento não é engolido por periferias menores e irrelevantes. "
 DEN_natural_gas_deposits: "Depósitos de Gás Natural"
 DEN_natural_gas_deposits_desc: "O Mar do Norte é um tesouro de recursos naturais. O principal deles são os grandes depósitos de gás natural - se pudermos renovar as linhas de transmissão de alta pressão conectadas a elas, isso tiraria parte da pressão do resto de nossas fontes de energia. "
 DEN_revitalize_the_outskirts: "Revitalize a periferia"
 DEN_revitalize_the_outskirts_desc: "Um grande número de municípios está lutando para manter sua população à medida que mais e mais pessoas se mudam para as grandes cidades e pedem nossa ajuda. Esta é uma excelente oportunidade para nós - nossa incipiente indústria militar está procurando lugares para se expandir da turba pacifista de muitas de nossas áreas mais urbanas. "
 DEN_flere_i_arbejde_2003: "Flere i Arbejde"
 DEN_flere_i_arbejde_2003_desc: "'Flere i arbejde' foi um acordo político multipartidário feito em 2003 para alinhar as políticas nacionais de emprego em direção a um foco maior na busca ativa de emprego e longe dos benefícios de desemprego."
 DEN_expand_central_government: "Expandir o Governo Central"
 DEN_expand_central_government_desc: "O estabelecimento das regiões levou a um grau muito maior de cooperação com nosso governo central - tanto, na verdade, que estamos lutando para acompanhar. Vamos aumentar o número de funcionários para garantir que possamos lidar com a carga adicional."
 DEN_north_sea_oil: "Óleo do Mar do Norte"
 DEN_north_sea_oil_desc: "Um consórcio multinacional está atualmente liderando a produção de petróleo de nossos vastos depósitos no Mar do Norte, e a Dinamarca está tendo um corte ridiculamente baixo na ação. Bem, já que eles estão em nosso território, nós definimos as regras! Vamos colocar os parafusos sobre eles para garantir que uma maior propina do petróleo bruto seja devolvida ao nosso abastecimento nacional. "
 DEN_urban_improvement_fund: "Fundo de Melhoria Urbana"
 DEN_urban_improvement_fund_desc: "Hoje, a maior parte da nossa população vive nas grandes cidades, com mais de 20% de toda a nossa população somente em Copenhague. Naturalmente, melhorar as cidades deve ser nossa prioridade! Para isso, estabeleceremos um fundo para garantir a expansão contínua e modernização de nossas grandes cidades. "
 DEN_windmill_parks: "Parques de moinhos de vento"
 DEN_windmill_parks_desc: "A Vestas Wind Systems é a maior produtora mundial de moinhos de vento e seus grandes parques eólicos são o orgulho e a alegria de nossas iniciativas de energia renovável - colocar mais alguns irá garantir mais energia limpa para nossos cidadãos, bem como um grande número de relações públicas com o resto do mundo consciente do clima. "
 DEN_jutlandic_traffic_mafia: "The Jutlandic Traffic Mafia"
 DEN_jutlandic_traffic_mafia_desc: "'The Jutlandic Traffic Mafia' é o apelido irônico dado a um grupo multipartidário de parlamentares dinamarqueses que, desde os anos 80, ocasionalmente forçaram o resto do Folketing a aprovar a construção de rodovias elaboradas em toda a Jutlândia."
 DEN_support_iron_metal_industry: "Apoie a Indústria de Ferro e Metal"
 DEN_support_iron_metal_industry_desc: "O Sindicato Dinamarquês de Metalúrgicos, ou simplesmente Metal Dinamarquês, não quis ou foi incapaz de fornecer uma força de trabalho grande o suficiente para nossa indústria metalúrgica. Um pouco de incentivo monetário poderia abrir caminho para mais trabalhadores domésticos, permitindo-nos produzir mais de nossos produtos siderúrgicos em casa, em vez de no exterior. "
 DEN_develop_capital: "Desenvolver o Capital"
 DEN_develop_capital_desc: "Copenhague precisa de algum desenvolvimento."
 DEN_rescue_the_banks: "Rescue the Banks"
 DEN_rescue_the_banks_desc: "Nossos bancos podem cair e nossa economia pode quebrar, se protegermos os bancos e investirmos na economia, podemos evitar isso."
 DEN_energy_exports: "Exportações de Energia"
 DEN_energy_exports_desc: "Nosso país é rico em recursos energéticos que podem aumentar nosso orçamento anual."
 DEN_municipal_reform: "Reforma Municipal"
 DEN_municipal_reform_desc: "Nosso sistema municipal ainda é extremamente antigo, devemos reformá-lo se quisermos uma Dinamarca moderna."
 DEN_intensify_flexicurity_model: "Intensificar o modelo de flexigurança"
 DEN_intensify_flexicurity_model_desc: "Devemos fortalecer nossos laços com os trabalhadores e aumentar o bem-estar em nosso país, podemos garantir ambos intensificando a flexigurança."
 DEN_develop_Roskilde: "Desenvolver Roskilde"
 DEN_develop_Roskilde_desc: "Roskilde é uma cidade perto de nossa capital, podemos desenvolvê-la para aumentar ainda mais a prosperidade de nossa capital."
 DEN_develop_Aarhus: "Desenvolver Aarhus"
 DEN_develop_Aarhus_desc: "Aarhus poderia ter seus portos aumentados e melhorados, para isso precisamos desenvolver a cidade primeiro."
 DEN_more_refineries: "Mais Refinarias"
 DEN_more_refineries_desc: "Refinar nosso petróleo pode gerar uma grande quantidade de lucros, vamos injetar dinheiro para bombear combustível."
 DEN_overseas_focus: "Foco no exterior"
 DEN_overseas_focus_desc: "A Groenlândia é um lugar que pode caber muitos investimentos."
 DEN_mainland_focus: "Foco no Continente"
 DEN_mainland_focus_desc: "Copenhagen é uma região subdesenvolvida da Dinamarca,"
 DEN_education_reform: "Reforma da Educação"
 DEN_education_reform_desc: "Nosso sistema educacional, ainda um dos melhores, ainda pode ser melhorado."
 DEN_develop_funen: "Desenvolver Funen"
 DEN_develop_funen_desc: "Funen ou Fyn é a terceira maior ilha da Dinamarca europeia e está aberta a muitos grandes investidores, como o governo!"
 DEN_industrialize_greenland: "Industrialize a Groenlândia"
 DEN_industrialize_greenland_desc: "A Groenlândia ainda é totalmente agrícola, poderíamos usar algumas de suas terras para locais industriais."
 DEN_exploit_greenlandic_oil: "Explorar o petróleo da Groenlândia"
 DEN_exploit_greenlandic_oil_desc: "Há muito petróleo na Groenlândia e não o extraímos agora."
 DEN_improve_faroese_infrastructure: "Melhorar a infraestrutura das Ilhas Faroé"
 DEN_improve_faroese_infrastructure_desc: "As Ilhas Faroé, no norte da Inglaterra, são uma região muito importante para o comércio no norte da Europa, investir em sua infraestrutura significa aumentar nossa capacidade comercial."
 DEN_university_reform: "A Reforma Universitária"
 DEN_university_reform_desc: "Nossa universidade é muito ruim, os alunos precisam estudar, que bagunça! Vamos fazer com que todos se formem e a Dinamarca vire uma utopia!"
 DEN_exporting_our_knowhow: "Exportando Nosso Know-How"
 DEN_exporting_our_knowhow_desc: "O povo dinamarquês faz tudo o que pode e nossa cultura é muito saudável. Outros países também merecem essa cultura."
 DEN_develop_aalborg: "Desenvolver Aalborg"
 DEN_develop_aalborg_desc: "Aalborg é uma grande cidade que pode ser desenvolvida."
 # Árvore Ideológica
 DEN_the_greatest_challenge: "O maior desafio"
 DEN_the_greatest_challenge_desc: "É hora de definir nosso projeto político daqui para frente. Vamos ignorar as linhas partidárias atuais por um tempo e realmente nos perguntar: Qual é o maior desafio que nosso pequeno país enfrenta hoje?"
 #Status quo
 DEN_welfare_state: "O Estado de bem-estar"
 DEN_welfare_state_desc: "O maior desafio que enfrentamos hoje envolve nosso modelo de bem-estar nórdico único. Seja para o bem ou para o mal, não podemos negar a influência abrangente do Estado de bem-estar, e quaisquer desafios ao nosso modo de vida começam aí."
 DEN_expand_welfare_state: "Expandir o Estado de bem-estar"
 DEN_expand_welfare_state_desc: "O estado de bem-estar é a pedra angular de nossa sociedade e tocá-lo seria equivalente a um sacrilégio! Na verdade, não devemos apenas proteger o estado de bem-estar, mas expandir seu alcance além do que ele cobre atualmente."
 DEN_balanced_approach: "Abordagem Equilibrada"
 DEN_balanced_approach_desc: "O estado de bem-estar é um meio, não um fim em si mesmo. Pode ser uma bênção ou uma maldição, dependendo de como for administrado. Devemos abordá-lo com cautela. Talvez o que seja necessário seja apenas uma maneira diferente de ver as coisas?"
 DEN_shrink_welfare_state: "Reduzir o Estado de bem-estar"
 DEN_shrink_welfare_state_desc: "O estado de bem-estar pode ter começado como uma boa ideia, mas desde então cresceu e se tornou um monstro consumidor de uma burocracia, que se apodera de nossas liberdades e de nosso dinheiro em nome do bem-estar público. É hora de colocar o pé no chão para baixo e diminua seu alcance. "
 DEN_appease_unions: "Apaziguar os sindicatos"
 DEN_appease_unions_desc: "Historicamente, os social-democratas sempre tiveram laços muito estreitos com os sindicatos e, com as conquistas políticas que conquistamos recentemente, os sindicatos atualmente esperam que essa aliança os beneficie nas próximas negociações tripartites."
 DEN_old_compromises: "Velhos compromissos"
 DEN_old_compromises_desc: "O poder político na Dinamarca tem historicamente mudado dos sociais-democratas para os liberais e conservadores e vice-versa. Apenas um partido conseguiu cruzar a divisão e jogar os dois lados da cerca: O Partido Social Liberal. Mostrando nossa disposição para fazer concessões , podemos ganhar mais influência do que ganharíamos em qualquer oposição. "
 DEN_new_ideas: "Novas ideias"
 DEN_new_ideas_desc: "A política dos 'dois grandes' está obsoleta há algum tempo e está se tornando cada vez mais difícil diferenciá-los por suas políticas. O que o sistema precisa mais do que tudo é uma injeção de ideias novas e inovadoras e ideais progressistas para respirar nova vida no processo político. "
 DEN_strengthen_industry_ties: "Fortaleça os laços da indústria"
 DEN_strengthen_industry_ties_desc: "Vários dos maiores chefes da indústria apoiaram generosamente nosso partido no passado, visto que compartilham nossa visão de menos regulamentações e mais liberdade para negócios e empresas na Dinamarca. Com nossos sucessos recentes em mente, vários representantes da Associação de Empregadores se aproximou de nós na esperança de que lhes jogássemos um osso nas próximas negociações tripartidas. "
 DEN_embrace_multiculturalism: "Abraçar o Multiculturalismo"
 DEN_embrace_multiculturalism_desc: "Nossa cultura pode não ser a melhor, alemão e sueco também são aceitáveis."
 DEN_expand_public_transportation: "Expandir Transporte Público"
 DEN_expand_public_transportation_desc: "Podemos expandir nosso sistema de ônibus e navios para melhorar nossa qualidade de vida."
 DEN_refugees_welcome: "Bem-vindos refugiados!"
 DEN_refugees_welcome_desc: "Faremos forasteiros e principalmente refugiados para a Dinamarca."
 DEN_the_retirement_reform: "A reforma da aposentadoria"
 DEN_the_retirement_reform_desc: ""
 DEN_new_red_green_alliance: "Uma nova aliança vermelho-verde?"
 DEN_new_red_green_alliance_desc: "Os quase-revolucionários da Aliança Vermelho-Verde não deveriam ser deixados nem perto do poder real. A melhor maneira de garantir isso é mostrar que eles não são os únicos com políticas ambientalistas e socialmente responsáveis."
 DEN_reform_public_sector: "Reforma do Setor Público"
 DEN_reform_public_sector_desc: "Nosso setor público é muito ineficiente."
 DEN_fund_DR: "Fundo DR"
 DEN_fund_DR_desc: "A DR é nossa TV pública, devemos financiá-la para obter melhor apoio político."
 DEN_defund_DR: "Defund DR"
 DEN_defund_DR_desc: ""
 DEN_enforce_environmental_policies: "Aplicar políticas ambientais"
 DEN_enforce_environmental_policies_desc: ""
 DEN_liberalize_trade_laws: "Liberalizar as Leis Comerciais"
 DEN_liberalize_trade_laws_desc: "Devemos abrir nosso mercado para investidores externos."
 DEN_offentlighedsloven: "Offentlighedsloven"
 DEN_offentlighedsloven_desc: "Offentlighedsloven"
 #Reforma política
 DEN_Danish_culture: "Cultura Dinamarquesa"
 DEN_Danish_culture_desc: "O maior desafio que enfrentamos hoje é a onda constante e implacável de ataques contra nós como nação, lentamente erodindo nossa cultura dinamarquesa por dentro. Devemos conter a maré desse pluralismo maligno e tomar medidas para promover nosso bom e antiquado dinamarquês modo de vida."
 DEN_restrict_immigration: "Restringir a imigração"
 DEN_restrict_immigration_desc: "O primeiro passo para preservar a cultura dinamarquesa é restringir as influências estrangeiras, e a maneira mais eficaz de fazer isso é restringir a imigração. Isso pode causar problemas potenciais com nossa distribuição demográfica, mas certamente vale a pena proteger a Dinamarca que conhecemos e amamos ? "
 DEN_outlaw_hijab: "Outlaw o Hijab"
 DEN_outlaw_hijab_desc: "Há algum tempo, os patriotas expressam sua preocupação de que algumas mulheres - principalmente imigrantes - estejam usando o que é amplamente considerado um símbolo de opressão religiosa de forma tão aberta em nossa sociedade. Eles afirmam que é 'sua própria escolha', mas não é isso exatamente o que diria alguém que fosse forçado a usá-lo? Apesar de estar muito longe da cultura dinamarquesa. Provavelmente deveríamos bani-lo antes que se espalhe. "
 DEN_antagonize_scandinavians: "Antagonize a Escandinávia"
 DEN_antagonize_scandinavians_desc: "A Dinamarca sempre foi a maior potência da Escandinávia. Não nos preocupamos com os macacos das montanhas espalhados pela Noruega ou os eunucos politicamente corretos da Suécia - na verdade, gostamos de ridicularizá-los e fazer piadas às custas deles."
 DEN_conservative_legislation: "Legislação Conservadora"
 DEN_conservative_legislation_desc: "Nossa cultura e costumes devem ser conservados e mantidos, devemos nos proteger da influência externa."
 DEN_fund_national_church: "Financie a Igreja Nacional"
 DEN_fund_national_church_desc: "A Igreja Evangélica Luterana na Dinamarca é tão dinamarquesa quanto qualquer outra, mas experimentou uma triste decadência em seu número de membros e a cada ano vemos menos participantes em seus sermões. Precisamos corrigir isso imediatamente - uma campanha bem estruturada obterá o rebanho de volta ao curral a que pertence! "
 DEN_revive_folk_high_school_movement: "Reviva o Movimento Folk High Shool"
 DEN_revive_folk_high_school_movement_desc: "O Movimento das Escolas Folclóricas começou como uma tentativa de levar os valores da cultura dinamarquesa a todos os homens e mulheres dispostos a participar - um objetivo verdadeiramente nobre, que deve ser não apenas preservado, mas expandido! Um sistema expandido de escolas secundárias populares será possibilitar a mobilização em torno da verdadeira cultura dinamarquesa. "
 DEN_venerate_country: "O país"
 DEN_venerate_country_desc: "É hora de nos unirmos à verdadeira fundação de nossa cultura dinamarquesa - o país. As últimas décadas trouxeram ondas de internacionalistas e globalistas que atacam a noção de que um país é mais forte por conta própria, mas nenhuma dessas ideologias inovadoras percebem que o Os dinamarqueses e a Dinamarca estavam bem antes de aparecerem. Vamos nos unir à Dinamarca, nossa pátria! "
 DEN_venerate_values: "Os valores"
 DEN_venerate_values_desc: "É hora de nos unirmos ao verdadeiro alicerce de nossa cultura dinamarquesa - os valores. Um dinamarquês é um dinamarquês não importa onde esteja no mundo. Ele carrega consigo valores que, mesmo quando em terras estrangeiras, ele não pode deixar de representar. Vamos proteger esses valores como os ideais centrais do que realmente significa ser um dinamarquês! "
 DEN_venerate_queen: "A rainha"
 DEN_venerate_queen_desc: "É hora de nos unirmos ao verdadeiro fundamento de nossa cultura dinamarquesa - a Rainha. Não apenas nossa casa real pode traçar suas raízes até os primeiros reis da Europa, mas a própria Rainha emana graça e nobreza. Criticada por poucos, amada por ao todo, ela é a personificação viva da cultura dinamarquesa e deve ser tratada como tal. "
 DEN_border_control: "Introduzir o Controle de Fronteiras"
 DEN_border_control_desc: "Nosso membro do partido já há algum tempo exige que o governo veja a imigração ilegal como o principal mal que ameaça nossa sociedade hoje. Como recentemente experimentamos um aumento no apoio à nossa causa, talvez agora a máquina da política funcione para nós. Nós pode até querer fortificar a fronteira militarmente para passar o ponto - afinal, nossos apoiadores amam uma demonstração de força. "
 DEN_expand_police_force: "Expandir a Força Policial"
 DEN_expand_police_force_desc: "É simplesmente intolerável que, à medida que o mundo esquenta, tenhamos simultaneamente de lutar contra um inimigo doméstico na forma de crime - seja organizado ou habilitado por gangues de ladrões que saltam nas fronteiras. Devemos imediatamente informar os chefes de polícia de que seja o que for eles precisam estar dispostos a concedê-lo. Nosso povo deve conseguir dormir com segurança em suas camas à noite! "
 DEN_abolish_section_19: "Remover Seção 19"
 DEN_abolish_section_19_desc: "A seção 19 da Constituição dinamarquesa declara que o rei (ou rainha) não pode realizar qualquer ação com ramificações políticas potenciais ou que sejam 'grandes em geral' sem o acordo do Folketing. Esta restrição tola não deve mais atrapalhar nossa Rainha em suas reuniões diárias com chefes de estado de todo o mundo. Vamos parar de tratá-la como uma criança que precisa de supervisão e, em vez disso, confiar que ela fará o bem. "
 DEN_restrict_greenlandic_autonomy: "Restringir a autonomia da Groenlândia"
 DEN_restrict_greenlandic_autonomy_desc: "Os groenlandeses demonstraram repetidamente que sua incompetência é simplesmente grande demais para permitir-lhes algum grau de autogoverno. Em vez disso, precisamos restringir sua autonomia e recrutar grande parte de sua população de bêbados para uma vida nas forças armadas dinamarquesas. Depois todos, estamos fazendo isso para o bem deles. "
 DEN_encourage_family_values: "Incentivar os Valores da Família"
 DEN_encourage_family_values_desc: "Família. Humor. Mente aberta. Confiança. E, claro, nosso renomado 'Hygge'. Esses são apenas alguns dos valores que devemos nos unir para proteger em um mundo em constante mudança. Vamos promover uma cultura de 'família em primeiro lugar' e encorajar nossos jovens a se estabelecer e ter filhos, em vez de serem corrompidos por qualquer um dos atrativos da sociedade moderna. "
 DEN_draft_new_constitution: "Elaborar uma Nova Constituição"
 DEN_draft_new_constitution_desc: "Além de ser uma nobreza graciosa, a Rainha revelou-se também uma mente política astuta e inteligente. Ela já deixou claro que é mais do que capaz de governar o país que é seu por direito de nascença e muitas vozes agora estão exigindo que nós o tornamos oficial. No entanto, isso exigiria a mudança de grandes partes da Constituição - talvez fosse mais fácil redigir uma nova completamente. "
 # Revolução Política
 DEN_broken_system: "Um Sistema Quebrado"
 DEN_broken_system_desc: "O maior desafio que enfrentamos hoje somos nós mesmos. Os poderes que foram provados há muito tempo que não se importam com nada além de seus próprios interesses. Se quisermos criar uma Dinamarca melhor, devemos estar preparados para rasgar a casca de um país que atualmente leva seu nome. "
 DEN_declare_martial_law: "Declare a lei marcial"
 DEN_declare_martial_law_desc: "O sistema atual está marcado pela instabilidade e não pode conter a maré de mudança que está varrendo a Dinamarca. Precisamos declarar a lei marcial para evitar o colapso de todo o país!"
 DEN_rally_to_dannebrog: "Reunião para Dannebrog!"
 DEN_rally_to_dannebrog_desc: "O sistema falhou! É hora de lutarmos por tudo o que amamos - como nossos ancestrais, devemos nos unir ao nosso velho Dannebrog e expulsar os revolucionários internacionalistas!"
 DEN_fight_nationalists: "Lute contra os nacionalistas!"
 DEN_fight_nationalists_desc: "O sistema falhou e a revolução agora é quase uma inevitabilidade! Apenas os contra-revolucionários ultranacionalistas estão agora entre nós e um novo futuro!"
 DEN_folket: "Folk"
 DEN_folket_desc: "Podemos ter nos unido à bandeira, mas é o que a bandeira representa que realmente importa: o povo dinamarquês como tem sido desde os tempos antigos - forte, dedicado, puro. Nosso outrora grande povo foi poluído por estrangeiros e imigrantes por muito tempo muito tempo e antes que possamos criar um país perfeito, precisamos de uma população perfeita. "
 DEN_landet: "Terra"
 DEN_landet_desc: "Podemos ter nos unido à bandeira, mas é o que a bandeira representa que realmente importa: nossa amada nação dinamarquesa, a coesão que todos nós sentimos quando estamos ombro a ombro em bons e maus momentos. Esquecemos nossa grandeza nestes nos últimos anos, mas ainda há tempo para tornar a Dinamarca ótima de novo! "
 DEN_allow_radical_preachers: "Permitir pregadores radicais"
 DEN_allow_radical_preachers_desc: "A abolição dos antigos poderes deu origem a uma série de novas vozes. Algumas das mais exóticas argumentam que, embora o cristianismo tenha se esgotado, outras religiões ainda têm um papel a desempenhar na sociedade. No mínimo, devemos para ouvi-los ... "
 DEN_state_atheism: "Estado ateísmo"
 DEN_state_atheism_desc: "Os nacionalistas foram perseguidos na clandestinidade, a Rainha foi banida e a Igreja da Dinamarca foi desmantelada - devemos garantir que nenhum desses três conceitos arcaicos de 'Deus, Rainha e País' jamais retorne em qualquer forma ou forma. O futuro vamos criar é um de ateísmo, igualitarismo e internacionalismo! "
 DEN_radicalization: "Radicalização"
 DEN_radicalization_desc: "Nosso partido teve um rápido crescimento à medida que mais e mais pessoas lutam para encontrar um lugar para si mesmas no novo mundo global e impessoal. Nosso grupo de seguidores não é grande o suficiente para exercermos uma mudança política real, e nossa primeira ordem de negócios está se mostrando essas almas perdidas que seu lugar é com seus compatriotas - é hora de criar uma verdadeira unidade dinamarquesa! "
 DEN_our_old_denmark_shall_endure: "Nossa velha Dinamarca perdurará"
 DEN_our_old_denmark_shall_endure_desc: "Como o nosso hino nacional tão belamente diz: 'Nossa velha Dinamarca durará, enquanto a faia refletir seu topo na onda azul'. Podemos não ser uma Grande Potência, mas lutaremos pelas faias e pelos belos dinamarqueses natureza, por nossa história e cultura, por nosso povo e nossa Rainha e faremos isso seguros na verdade que nossos antepassados também sabiam: Nossa Velha Dinamarca Durará! "
 DEN_the_armored_giants: "Os gigantes blindados"
 DEN_the_armored_giants_desc: "Nosso hino nacional fala da Dinamarca como onde 'gigantes blindados' descansavam entre seus corpos ensanguentados. Daremos a esta linha um novo significado quando nossos novos gigantes blindados rolarem triunfantemente para casa na Dinamarca para descansar entre suas incursões militares!"
 DEN_empower_hizb_ut-Tahrir: "Capacitar Hizb ut-Tahrir"
 DEN_empower_hizb_ut-Tahrir_desc: "Parece que nosso povo ficou bastante impressionado com as pregações islâmicas. O apoio público a um estado islâmico agora é grande o suficiente para que o Hizb ut-Tahrir pan-islâmico esteja pressionando por uma influência política real. Devemos conceder a eles o poder de que precisam para inaugurar este novo califado deles. "
 DEN_arabian_allies: "Aliados árabes"
 DEN_arabian_allies_desc: "Historicamente, não há realmente muita história islâmica na Escandinávia e nosso emirado recém-fundado é diplomaticamente muito isolado. Vamos estender a mão para os países muçulmanos da Liga Árabe e criar novos laços políticos."
 DEN_abolish_monarchy: "Abolir a Monarquia"
 DEN_abolish_monarchy_desc: "A Rainha e a instituição que ela representa são relíquias de uma época passada. Estamos unidos para construir um futuro sem reis e rainhas, onde todos nascem iguais. A Rainha deve abdicar e ser exilada, custe o que custar!"
 DEN_nazification: "Nazificação"
 DEN_nazification_desc: "Agora que nosso Movimento está no controle do estado, é hora de colocar nosso Grande Plano em ação. Primeiro, devemos tomar medidas para fazer com que as pessoas percebam o verdadeiro potencial de sua nobre herança."
 DEN_purge_the_dissidents: "Expurgar os dissidentes"
 DEN_purge_the_dissidents_desc: "Nosso povo não pode alcançar a grandeza se estiver repleto de dissidentes espalhando caos e mentiras. Se devemos nos livrar dessas pragas em nossa grande nação para alcançar pureza e poder, então que seja!"
 DEN_world_caliphate: "Califado Mundial"
 DEN_world_caliphate_desc: "A hora de realizar a mudança prometida é agora! Vamos todos recitar a Shahada: la ?ilaha ?illa llah mu?ammadun rasulu llah - 'Não há deus senão Deus. Muhammad é o mensageiro de Deus.' Vamos espalhar esta mensagem única e verdadeira a todas as pessoas no mundo - todos serão levados a ver a Palavra de Allah ou morrerão em sua cegueira auto-infligida! "
 DEN_peaceful_revolution: "Revolução Pacífica"
 DEN_peaceful_revolution_desc: "Nossa revolução não precisa ser sangrenta - enfatizando os aspectos democráticos do socialismo, podemos encorajar nossos apoiadores a encorajar o voto ao invés de abrir caminho para a revolução. Vamos fazer de nossa revolução pacífica."
 DEN_raise_unemployment_benefits: "Aumentar os benefícios de desemprego"
 DEN_raise_unemployment_benefits_desc: "Os oprimidos e os desempregados costumam ser o alvo sempre que alguém precisa ser responsabilizado por uma crise econômica. Nós, no entanto, reconhecemos que estar desempregado não o torna menos cidadão do que seu vizinho."
 DEN_improve_public_sector: "Melhorar o setor público"
 DEN_improve_public_sector_desc: "Estamos no controle de um dos sistemas de bem-estar mais conhecidos do planeta, mas muitos anos de medidas de austeridade o tornaram vazio e fraco. Precisamos mudar isso."
 DEN_dismantle_danish_realm: "Desmantele o reino dinamarquês"
 DEN_dismantle_danish_realm_desc: "Nossas possessões no exterior são os últimos resquícios de uma horrível história colonial de uma época em que o nacionalismo racista e o expansionismo permeavam nossa cultura. Já passamos dessa parte de nossa história, portanto, vamos conceder a essas relíquias a independência que tanto desejam e merecem . "
 DEN_seize_state_power: "Aproveitem o Estado!"
 DEN_seize_state_power_desc: "Chegou a hora! Mandem a mensagem de que todos os que defendem o paraíso dos trabalhadores se armam! Marchamos sobre os centros de poder e não aceitaremos nada menos do que a capitulação total do governo!"
 DEN_suspend_civil_liberties: "Suspender as liberdades civis"
 DEN_suspend_civil_liberties_desc: "Após repetidos expurgos, nossa população está agora verdadeiramente purificada. No entanto, muitos ainda parecem relutantes em morrer por nossa causa, e alguns se essas noções arcaicas de 'direitos individuais' e 'liberdade' estão atrapalhando nossos grandes planos de conquista. Vamos nos livrar dessas noções ridículas de uma vez por todas - nosso povo verá grandeza, mesmo que tenhamos que forçá-los! "
 DEN_expropriate_industry: "Exproprie a Indústria"
 DEN_expropriate_industry_desc: "A privatização não fez nada além de garantir preços disparados e salários em queda. Para governar adequadamente este país, precisamos governar a indústria também. Como controlamos o exército e a polícia, a expropriação realmente não deve ser um grande problema. Depois disso , podemos nos beneficiar de uma maior eficiência, livre das algemas de investidores estrangeiros e aproveitadores sem coração. "
 DEN_new_foreign_policy: "Nova Política Externa"
 DEN_new_foreign_policy_desc: "A Dinamarca é muitas vezes tratada como um membro júnior da sociedade internacional, superando nosso peso. As coisas nem sempre foram assim. 'Dinamarca' costumava ser um nome pronunciado com respeito e os dinamarqueses costumavam ser orgulhosos pessoas, sem medo de explorar novas fronteiras e expandir o alcance do reino dinamarquês. Podemos ser assim de novo, SEREMOS assim de novo! "
 DEN_world_revolution: "Revolução Mundial"
 DEN_world_revolution_desc: "Trabalhadores do mundo, uni-vos! Marx e Engels deixaram bem claro em seu Manifesto Comunista que a revolução só poderia ter sucesso se fosse mundial. Vamos libertar os trabalhadores do mundo de seus grilhões nacionalistas, mesmo que demore um pouco ... persuasão. "
 DEN_crackdown_on_opposition: "Crackdown on Oposition"
 DEN_crackdown_on_opposition_desc: "Nossa meta declarada sempre foi libertar o povo de sua opressão, mas uma grande minoria ainda permanece desafiadora contra a vontade do povo. Não podemos permitir que nosso progresso seja desfeito por reacionários teimosos e, para o bem de muitos, podemos precisa silenciar alguns. "
 DEN_demand_the_duchies: "Exija os Ducados"
 DEN_demand_the_duchies_desc: "Schleswig e Holstein sempre foram possessões dinamarquesas, e eles permaneceram assim no espírito, mesmo depois de terem sido tragicamente perdidos em 1864. Nossa nova e maior Dinamarca está mais capaz do que nunca e a população anseia por se reunir com seus perdidos irmãos e irmãs. Podemos até tomar Saxe-Lauenburg também como garantia. "
 DEN_revive_colonialism: "Revive o colonialismo"
 DEN_revive_colonialism_desc: "Hoje em dia o colonialismo é tratado como um capítulo negro da maioria das histórias nacionais, associado ao racismo e opressão como se isso fosse uma coisa ruim! Claramente, o bom senso está errado nisso - quando olhamos ao nosso redor no mundo hoje, vemos isso em extrema necessidade de uma mão orientadora. Vamos garantir que essa mão seja dinamarquesa. "
 DEN_colonize_Ghana: "Colonizar Gana"
 DEN_colonize_Ghana_desc: "Gana era nossa única possessão colonial na África. Dannebrog uma vez acenou sobre este país atrasado e fará isso de novo!"
 DEN_retake_Indian_colonies: "Retomar nossas colônias indígenas"
 DEN_retake_Indian_colonies_desc: "A Dinamarca já teve várias colônias no subcontinente indiano. Hoje, a Índia está a caminho de se tornar uma verdadeira superpotência, então se quisermos recuperar nossas posses perdidas é agora ou nunca."
 DEN_demand_Virgin_Islands: "Exija as Ilhas Virgens"
 DEN_demand_Virgin_Islands_desc: "As ilhas de Saint Thomas, Saint John e Saint Croix eram anteriormente conhecidas como as 'Índias Ocidentais Dinamarquesas'. Hoje são conhecidas como uma mancha negra em nossa história nacional, com o fantasma da escravidão pairando sobre cada conversa. No entanto, todo esse eu -o ódio não é útil para nossa agenda expansionista. Em vez de nos desculparmos, talvez devêssemos apenas retomá-los dos Estados Unidos. "
 DEN_unify_scandinavia: "Unificar a Escandinávia"
 DEN_unify_scandinavia_desc: "Sempre tivemos uma relação difícil com nossos vizinhos do norte, mas talvez seja hora de recuperar nossas antigas possessões territoriais - a Noruega foi perdida em 1814, a Islândia em 1944 e todos nós sabemos como os dinamarqueses se sentem em relação à Suécia ..."
 DEN_invade_iceland: "Invadir a Islândia"
 DEN_invade_iceland_desc: "A Islândia foi a última parte do nosso reino a se separar, covardemente durante a ocupação alemã da Dinamarca em 1944. A Dinamarca de hoje, no entanto, é mais forte e não permitiremos que esse insulto permaneça!"
 DEN_reestablish_denmark_norway: "Restabelecer Dinamarca-Noruega"
 DEN_reestablish_denmark_norway_desc: "Declaramos nossa intenção de unificar a Escandinávia, mas os noruegueses teimosamente se recusam a reconhecer seu lugar no histórico Reino da Dinamarca-Noruega! Renuncie ao Tratado de Kiel, prepare nossa frota e deixe o mundo saber que a Dinamarca não tem paciência para desobedecer territórios! "
 DEN_attack_our_nemesis: "Ataque Nosso Nemesis"
 DEN_attack_our_nemesis_desc: "Isso está demorando muito ..."
 DEN_proclaim_scandinavian_empire: "Proclame o Império Escandinavo"
 DEN_proclaim_scandinavian_empire_desc: "Com toda a Escandinávia unida sob nosso governo esclarecido, vamos rebatizar nosso país como Império Escandinavo!"
 DEN_viking_raids: "Ataques Viking"
 DEN_viking_raids_desc: "Como teriam se saído os vikings se, em vez de escaleres, eles tivessem cruzadores de batalha e porta-aviões? Vamos descobrir. É hora de nossas forças armadas realmente entrarem em contato com suas raízes ..."
 DEN_Danelaw: "Danelaw"
 DEN_Danelaw_desc: "Danelaw foi historicamente a parte da Inglaterra onde as leis dos dinamarqueses superaram as dos anglo-saxões. Como nossas leis são, por sua própria natureza, superiores às dos imbecis britânicos, talvez devêssemos fazer um favor a seus sistemas jurídicos -estabelecer o Danelaw? "
 DEN_reclaim_Normandy: "Reclaim Normandy"
 DEN_reclaim_Normandy_desc: "Nos dias de glória viking, Rollo, ou Rolf, foi coroado o primeiro governante da Normandia. As fontes medievais diferem quanto ao fato de sua família ser da Dinamarca ou da Noruega, mas a Noruega é basicamente dinamarquesa de qualquer maneira, independentemente disso, podemos interpretar isso como uma razão para recuperar um de nossos bens históricos! Deixe a história relembrar o vôo dos dragões através das ondas! "
 DEN_proclaim_north_sea_empire: "Proclame o Império do Mar do Norte"
 DEN_proclaim_north_sea_empire_desc: "Unimos as antigas propriedades de Cnut, o Grande, e até adicionamos um pouco ao legado. Agora podemos realmente nos chamar de Império do Mar do Norte!"
 DEN_free_norway: "Noruega Livre"
 DEN_free_norway_desc: "A Noruega teve uma história difícil. Seja por palavras ou aço, vamos ajudá-los a abraçar a revolução e garantir sua prosperidade contínua."
 DEN_free_sweden: "Suécia Livre"
 DEN_free_sweden_desc: "Apesar de sua fachada progressista, a Suécia é o lar de um baixo-ventre decadente de nacionalistas extremistas, fascistas e outros indesejáveis. Vamos limpá-los dessa sujeira."
 DEN_free_finland: "Finlândia Livre"
 DEN_free_finland_desc: "Não temos certeza do que fazer com a Finlândia. A julgar por sua história nacional, eles lutarão contra a anexação às suas mortes, mas talvez possamos controlá-los de forma mais sutil - afinal, \" Finlandização \ "é um termo real que descreve apenas naquela."
 DEN_free_iceland: "Islândia Livre"
 DEN_free_iceland_desc: "A Islândia conquistou sua liberdade territorial em 1944, mas sua liberdade política terá que ser restringida antes que eles machuquem a si próprios ou aos outros."
 DEN_proclaim_kalmar_union: "Proclame a Nova União Socialista Kalmar"
 DEN_proclaim_kalmar_union_desc: "Com toda a Escandinávia alinhada, estabelecemos uma esfera de cooperação muito parecida com a da União Kalmar. Vamos torná-la oficial e talvez possamos até expandir a União para além da Escandinávia?"
 #Diplomacia
 DEN_international_diplomacy: "Diplomacia Internacional"
 DEN_international_diplomacy_desc: "Devemos começar a investir em esforços diplomáticos em todo o mundo."
 DEN_import_leopards: "Importar Leopardos"
 DEN_import_leopards_desc: "Normalmente, importar leopardos seria uma violação das leis de proteção animal. Mas para esses gatos selvagens, abriremos uma exceção."
 DEN_befriend_germany: "Amizade com a Alemanha"
 DEN_befriend_germany_desc: "Nosso vizinho do sul, a Alemanha, geralmente acha que não importamos, vamos mostrar a eles que sim."
 DEN_reaffirm_nato: "Reafirmar a OTAN"
 DEN_reaffirm_nato_desc: "A OTAN é muito importante para nossas nações e nos protege de ameaças externas."
 DEN_leave_nato: "Sair da OTAN"
 DEN_leave_nato_desc: "Devemos deixar a OTAN para garantir a posição dinamarquesa na política mundial."
 DEN_new_alliances: "Novas Alianças"
 DEN_new_alliances_desc: ""
 DEN_befriend_sweden: "Amizade com a Suécia"
 DEN_befriend_sweden_desc: "A Suécia é nosso amigo do norte que realmente gosta de almôndegas, vamos torná-los amigos."
 DEN_befriend_norway: "Amizade com a Noruega"
 DEN_befriend_norway_desc: "Os vikings brutos do norte não existem mais e agora são apenas um povo norueguês amigável, com muitas oportunidades de amizade mútua."
 DEN_befriend_the_baltic_states: "Amizade com os Estados Bálticos"
 DEN_befriend_the_baltic_states_desc: "A Estônia, a Letônia e a Lituânia são muito importantes para o nosso comércio, vamos fazer alguns amigos!"
