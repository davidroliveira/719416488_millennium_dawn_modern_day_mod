 DEN_denmarkization: "Dinamarquês"
 DEN_denmarkization_desc: "O termo 'dinamarquês' é geralmente usado no estudo das relações internacionais para se referir a 'países que aceitam a proteção de países maiores sem vontade de pagar por isso', ou em outras palavras: caronas. Alguns podem chamar essa abordagem de a política internacional é 'injusta' - nós a chamamos de inteligente e continuaremos a fazê-lo ".
