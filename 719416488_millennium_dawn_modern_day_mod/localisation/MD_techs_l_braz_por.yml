 ## Infantry/Land Boost Techs
 night_vision_1: "Night Vision Gen I"
 night_vision_1_desc: "A primeira geração de OVNs era extremamente rudimentar. Eles tinham limitações em sua capacidade de retratar com precisão e clareza seu ambiente, no entanto, ainda permitiam que o usuário lutasse com mais eficácia à noite."
 night_vision_2: "Night Vision Gen II"
 night_vision_2_desc: "A segunda geração melhorou a plataforma da primeira geração e criou uma imagem mais nítida e estendeu o alcance visível dos OVNs."
 night_vision_3: "Night Vision Gen III"
 night_vision_3_desc: "Os óculos de terceira geração melhoraram mais uma vez em relação à plataforma anterior, no entanto, eles aumentaram a capacidade do combatente de ver uma imagem quase semelhante àquela durante o dia."
 night_vision_4: "Night Vision Gen IV"
 night_vision_4_desc: "A quarta geração fez o maior número de melhorias nas plataformas NVG, permitindo uma imagem mais limpa, bem como a mais eficaz em situações de combate."
 support_weapons: "Armas de Apoio à Guerra Fria"
 support_weapons_desc: "As armas de apoio foram amplamente utilizadas para fornecer apoio de fogo de longas distâncias e suprimir as posições inimigas. Esta escola de pensamento continuou muito durante a guerra fria."
 squad_automatic_weapon: "Arma Automática de Esquadrão"
 squad_automatic_weapon_desc: "As armas automáticas do esquadrão começaram a assumir sua forma como um papel vital na estrutura do esquadrão na última parte do século."
 tandem_charge_warheads: "Tandem Charge Warheads"
 tandem_charge_warheads_desc: "Ogivas de carga tandem podem permitir que nossa infantaria seja mais capaz no combate a veículos blindados e helicópteros."
 support_weapons2: "Armas de apoio modernas"
 support_weapons2_desc: "As melhorias no sistema de entrega de nossos LMGs e a eficácia de nosso antitanque obtiveram grande sucesso."
 support_weapons3: "Armas Anti-Tanque Melhoradas"
 support_weapons3_desc: "As melhorias nas armas anti-tanque permitem uma melhor perfuração contra os combatentes inimigos."
 support_weapons4: "Rifle Automático de Infantaria"
 support_weapons4_desc: "O rifle automático de infantaria foi um substituto para as plataformas de vários níveis para reunir tudo o que os LMGs tinham a oferecer e envolver tudo em uma plataforma fácil de usar."
 support_weapons5: "Armas Antiaéreas Melhoradas"
 support_weapons5_desc: "As armas antiaéreas leves tiveram grandes melhorias nos últimos anos na eliminação de helicópteros em situações de combate."
 special_forces: "Forças especiais"
 special_forces_desc: "'Forças especiais' é um termo amplamente usado que os militares de todo o mundo usam para diferenciar entre unidades padrão e unidades mais especializadas."
 special_forces2: "Armas de defesa pessoal"
 special_forces2_desc: "Os PDWs são amplamente usados com nossas forças especiais para permitir um tempo de reação mais rápido em ambientes próximos, ao mesmo tempo em que são itens especiais para essas unidades."
 special_forces3: "Forças Especiais Modernas"
 special_forces3_desc: "O treinamento adicional permite que nossas forças especiais ganhem uma vantagem contra nossos oponentes."
 special_forces4: "Armas das Forças Especiais Designadas"
 special_forces4_desc: "Designar armas de forças especiais específicas pode mostrar plataformas específicas para atender às necessidades exatas de nossas forças especiais."
 special_forces5: "Forças Especiais Cibernéticas"
 special_forces5_desc: "Iniciar o treinamento cibernético para nossas forças especiais pode permitir que eles obtenham mais informações contra nossos oponentes."
 special_forces6: "Futuras Forças Especiais"
 special_forces6_desc: "Ninguém sabe o que o futuro reserva para as forças especiais em um cenário militar. No entanto, é imperativo que continuemos a manter essas tropas na vanguarda de nossas mentes."

 body_armor_1980: "Colete Kevlar"
 body_armor_1980_desc: "Os primeiros coletes modernos antes dos famosos coletes de Kevlar eram feitos principalmente de náilon. O Kevlar foi introduzido pela primeira vez em 1975 e os primeiros coletes foram adotados pelo Exército dos EUA na década de 1980.\n\nOs primeiros coletes ofereciam proteção apenas para a parte superior torso, e eles só protegiam de estilhaços e balas de pistola. "
 body_armor_2000: "Colete reforçado com placa"
 body_armor_2000_desc: "Embora a cerâmica tenha sido usada na proteção pessoal por muito tempo, as primeiras placas balísticas modernas foram introduzidas no final dos anos 90 e no início dos anos 2000. As placas balísticas nesses novos coletes forneceriam proteção contra tiros de rifle, e a proteção contra estilhaços do colete propriamente dito seria estendida para as áreas da virilha e pescoço e não apenas a parte superior do tronco. "
 body_armor_2010: "Colete Tático Aprimorado"
 body_armor_2010_desc: "Embora ofereçam grande proteção, coletes reforçados com placas podem ser incômodos para o usuário. Isso levou vários fabricantes de armaduras corporais a procurar designs mais leves e táticos. Ao mesmo tempo em que fornecem proteção, a armadura não deve limitar a capacidade de um soldado de operar no Os coletes à prova de balas modernos oferecem soluções integradas onde os coletes táticos permitem a personalização pessoal pelo usuário, tornando o mesmo colete utilizável em quase todas as situações. As capacidades de proteção também são aprimoradas, já que os coletes modernos são capazes de parar até mesmo balas perfurantes. "
 body_armor_2030: "Suíte de assalto tático"
 body_armor_2030_desc: "Não é mais necessário apenas proteger os soldados de balas e estilhaços. As armaduras que os soldados usam também têm que prestar assistência na forma de exoesqueleto, proteção ambiental e telas de realidade aumentada. Além disso, em vez de usar placas de cerâmica pesadas, o a tecnologia de proteção deve aproveitar as propriedades elásticas dos líquidos. "

 camouflage: "Early Camouflage"
 camouflage_desc: "Embora a camuflagem tenha sido usada nas forças armadas por séculos, nos uniformes militares eles realmente começaram a ganhar popularidade após a Segunda Guerra Mundial. Os primeiros padrões de camuflagem geralmente consistiam em duas ou três cores quase igualmente distribuídas no uniforme."
 camouflage2: "Camuflagem Multi-Escala"
 camouflage2_desc: "A camuflagem em várias escalas melhora a camuflagem básica, aplicando uma gama de escalas aos padrões de cores do uniforme. Isso mistura áreas coloridas menores em uma cor de fundo em um padrão tipo fractal. Isso imita os esquemas de cores da natureza, tornando a camuflagem mais eficaz em vários ambientes e em intervalos variados. "
 camouflage3: "Camuflagem Digital"
 camouflage3_desc: "A camuflagem digital é uma melhoria em relação à camuflagem em várias escalas, pois o padrão criado é calculado por computadores. Embora a camuflagem digital seja frequentemente usada especificamente para se referir a uma forma de padrão pixelizada, a camuflagem digital não necessariamente equivale ao padrão a ser feito de quadrados . "
 camouflage4: "Camuflagem Multiespectral Pessoal"
 camouflage4_desc: "Camuflagem multiespectral refere-se a técnicas de camuflagem que são usadas para ocultar objetos de detecção infravermelha ou baseada em radar. Para soldados individuais, isso está disponível principalmente na forma de roupas ghillie, que são impraticáveis na maioria das situações de combate. Com materiais modernos, revestimentos de proteção infravermelha eficazes e os materiais podem ser aplicados ao uniforme de batalha de cada soldado. "
 camouflage5: "Camuflagem Termóptica"
 camouflage5_desc: "Com materiais reflexivos, podemos não apenas enganar o olho humano, mas ocultar completamente os objetos dele. Ao dobrar a radiação eletromagnética, podemos tornar a instalação de armas, veículos, armas e até soldados quase invisíveis ao olho humano."

 #Land Doctrines
 TITLE_LEGACY_DOCTRINES: "Doutrinas Legadas"
 LEGACY_DOCTRINES_TITLE: "As doutrinas do legado são doutrinas da era da Guerra Fria que ainda têm uma influência notável no pensamento militar moderno."
 legacy_doctrines: "Doutrinas Legadas"
 legacy_doctrines_desc: "As doutrinas do legado são doutrinas da era da Guerra Fria que ainda têm uma influência notável no pensamento militar moderno. Embora as doutrinas mudem com o tempo, o passado ainda está profundamente enraizado em qualquer força armada."
 modern_blitzkrieg: "Modern Blitzkrieg"
 modern_blitzkrieg_desc: "Incrivelmente bem-sucedida nos estágios iniciais da 2ª Guerra Mundial, a doutrina blitzkrieg da Alemanha foi amplamente copiada por outros, tornando-se um esteio do pensamento estratégico da Guerra Fria-especialmente nos círculos da OTAN. Visa concentrar forças móveis, usando-as para manobrar continuamente em território inimigo enquanto evita os pontos fortes do inimigo. "
 forward_defense: "Defesa avançada"
 forward_defense_desc: "A defesa avançada foi uma tentativa de conter a ameaça da armadura soviética que assola a Europa Ocidental. As forças defensivas pré-planejadas matariam de fome o ataque inicial, enquanto as reservas seriam mobilizadas por trás delas. A ideia era que as batalhas iniciais determinariam o resultado da guerra e, portanto, a maioria das forças ativas deve ser colocada perto da frente. "
 encourage_nco_iniative: "Incentivar a iniciativa NCO"
 encourage_nco_iniative_desc: "O pensamento militar ocidental encorajou a iniciativa entre os suboficiais (comando de nível inferior), vendo-os como a espinha dorsal de seus exércitos. Com as situações em rápida mudança, evitar ter que passar por toda a cadeia de comando permite que um sargento explore as oportunidades no campo de batalha que de outra forma seria perdido. "
 air_land_battle: "AirLand Battle"
 air_land_battle_desc: "A batalha AirLand enfatizou a coordenação próxima entre as forças terrestres agindo como uma defesa de manobra agressiva e as forças aéreas atacando as forças de retaguarda que alimentam a linha de frente inimiga. O objetivo é atrasar o inimigo, criando uma janela de oportunidade para derrotar as forças da linha de frente ao mesmo tempo atrito na retaguarda. "
 grand_battleplan: "Grande Plano de Batalha"
 grand_battleplan_desc: "A doutrina do grande plano de batalha favorece o pré-planejamento extensivo de cada estágio do combate. Quando feito corretamente, as tropas podem se concentrar em aperfeiçoar seu aspecto do plano, enquanto permitem operações combinadas em forças incapazes de coordenação em tempo real. Enquanto um bom planejamento evita problemas logísticos , ele reduz a iniciativa e não tem flexibilidade real. "
 rigid_hierarchy: "Hierarquia Rígida"
 rigid_hierarchy_desc: "Com o medo legítimo de que o próprio exército represente a maior ameaça à sobrevivência do regime, as posições de comando muitas vezes seriam ocupadas por lealdade política em vez de competência. Grandes exercícios de fogo real geralmente não seriam realizados. Além disso, a tomada de decisões seria centralizado, tornando-o lento e inflexível em face das ameaças em evolução. "
 praetorian_guard: "Guarda Pretoriana"
 praetorian_guard_desc: "Com a liderança política concentrando o exército na proteção do regime, foram criadas unidades de elite que empregavam soldados profissionais com seleção e treinamento ideológico. Estes receberiam as melhores armas e treinamento, tornando-os bem posicionados para defender a liderança política de levantes e do ameaça de golpes pelo exército normal conscrito. "
 armoured_mass_assault: "Mass Armored Assault"
 armoured_mass_assault_desc: "O assalto blindado em massa enfatizou a cooperação de armas combinadas, ação ofensiva e unidades de choque fortemente blindadas. Múltiplos ataques seriam feitos em uma única frente por unidades mais lentas e com poder de fogo pesado. Ao mesmo tempo, forças blindadas e mecanizadas altamente móveis seriam mantidas em reserva, avançando para a frente uma vez que as lacunas foram criadas. "
 deep_echelon_advance: "Deep Echelon Advance"
 deep_echelon_advance_desc: "Com as lacunas nas linhas inimigas criadas com sucesso, vários avanços de tropas de choque fortemente blindadas destruiriam a retaguarda inimiga em alta velocidade, evitando pontos fortes de resistência inimiga. O objetivo é tomar o território inimigo em uma velocidade vertiginosa, criando as condições pelas quais o inimigo perde a vontade de montar uma defesa operacional. "
 army_group_operational_freedom: "Liberdade Operacional do Grupo do Exército"
 army_group_operational_freedom_desc: "Embora rígida na disposição tática, a doutrina soviética permitia uma liberdade operacional significativa às formações de grupos de exércitos, permitindo que os comandantes terrestres tomassem decisões rápidas. Essa liberdade era maior do que entre as forças da OTAN na época, mas não se estendia a oficiais e comandantes inferiores . "
 massed_artillery: "Artilharia em massa"
 massed_artillery_desc: "Usando grandes quantidades de artilharia regular e foguete concentradas no inimigo da linha de frente, a esperança era quebrar e interromper suas funções normais. Usar artilharia em tais números também reduz a necessidade de apoio aéreo. Os números absolutos levaram muitos a chamar ambos os Os exércitos russo e soviético, um "exército de artilharia com tanques". "
 infiltration_assault: "Ataque de infiltração"
 infiltration_assault_desc: "A doutrina de ataque de infiltração usa infiltração noturna atrás dos pontos fortes do inimigo para permitir que ataques surpresa em posições normalmente bem defendidas tenham sucesso, cortando-os de reforços."
 defence_in_depth: "Defesa em profundidade"
 defence_in_depth_desc: "A defesa em profundidade, muitas vezes também chamada de" defesa elástica ", trata de retardar o avanço do inimigo. Depósitos de suprimentos e fortificações pré-fabricadas devem ser colocados longe da frente, assim como a maioria das forças. Ganhando tempo e causando vítimas inimigas adicionais cedendo espaço, o ímpeto inimigo vai se desgastar com o atrito. "
 armoured_counterpunch: "Contra-golpe blindado"
 armoured_counterpunch_desc: "Construindo uma defesa em profundidade, essa estratégia consiste em desdobrar forças blindadas significativas em momentos vantajosos para interromper avanços de escalão profundo, alcançando uma vitória decisiva. No entanto, tais concentrações são vulneráveis ao poder aéreo inimigo."
 frontline_defence: "Frontline Defense"
 frontline_defence_desc: "Reunir a maioria das forças defensivas pré-planejadas o mais próximo possível da fronteira nos dá a maior chance de manter o território, o que é essencial se tivermos uma área limitada para a qual recuar."
 early_tunnel_warfare: "Primeira Guerra de Túneis"
 early_tunnel_warfare_desc: "Construir redes extensas de túneis subterrâneos permite o reabastecimento secreto, o deslocamento de forças e melhores defesas por meio de oportunidades de emboscada. Permite que nossas forças descansem sem ficarem sujeitas ao poder aéreo inimigo."
 guerilla_specialisation: "Especialização em Guerrilha"
 guerilla_specialisation_desc: "A guerra de guerrilha visa interromper a superioridade militar do oponente, negando-lhe o combate direto, exceto nas poucas áreas onde a paridade pode ser alcançada por meio de vantagens de terreno ou emboscadas. Este tipo de guerra também visa sujeitar o inimigo a atrito constante por meio de ataques contra alvos. "
 Century_Re_Evaluation: "Reavaliação do Século 21"
 Century_Re_Evaluation_desc: "O fim da Guerra Fria deu aos planejadores militares em todo o mundo a folga necessária para selecionar novas doutrinas para o futuro."
 TITLE_NETWORK: "Guerra Centrada em Rede"
 NETWORK_CENTRIC_WARFARE_TITLE: "A guerra centrada em rede busca interligar todos os aspectos da guerra com redes de computação sofisticadas para alavancar a superioridade informacional em domínio de espectro total da guerra."
 Network_Centric_Warfare: "Guerra Centrada em Rede"
 Network_Centric_Warfare_desc: "A guerra centrada em rede foi iniciada pelos EUA nos anos 90, com base na introdução de comando e controle e sensores inteligentes em níveis cada vez mais baixos das forças armadas. Isso permitirá uma maior consciência situacional para tomadores de decisão e forças de combate também como avaliação rápida de alvos usando supercomputadores. "
 TITLE_DECENTRALIZED: "Guerra Descentralizada"
 DECENTRALIZED_WARFARE_TITLE: "Ao descentralizar as estruturas de comando e expandir a guerra de informações em todos os aspectos da sociedade, pode-se negar ao inimigo a consciência situacional e obter vantagens operacionais locais."
 Decentralized_Warfare: "Guerra Descentralizada"
 Decentralized_Warfare_desc: "A guerra descentralizada e assimétrica foi iniciada pelo Irã e pela Rússia. Ela pressupõe que um conflito contra um oponente em rede e tecnologicamente superior pode paralisar a estrutura de comando e controle. A solução tem sido transformar em unidades militares menores com tomada de decisão e comando independentes estruturas para permanecerem eficazes. "
 TITLE_GUERILLA: "Guerra de guerrilha"
 GUERILLA_WARFARE_TITLE: "Ao negar a batalha decisiva de um inimigo superior e, em vez disso, atacar sua estrutura de apoio, eles serão forçados a se dispersar em unidades menores que podemos pegar de surpresa. Desfocando as linhas entre combatentes e civis, espalhamos o caos e desmoralizamos o inimigo para admitir a derrota."
 Guerilla_Warfare: "Guerra de guerrilha"
 Guerilla_Warfare_desc: "Amplamente usada por atores não estatais, a guerra de guerrilha busca interromper a superioridade militar do oponente, negando-lhes o combate direto, exceto nas poucas áreas onde a paridade pode ser alcançada por meio de terreno ou emboscadas. Meios não militares, como a guerra psicológica, são empregado para desgastar a estabilidade e a vontade de lutar do oponente. "
 Civilian_Infiltration: "Infiltração Civil"
 Civilian_Infiltration_desc: "O cerne de qualquer insurgência bem-sucedida é se misturar à população em geral, tanto como proteção quanto como base para recrutamento, de modo que qualquer ação cirúrgica direcionada contra a insurgência seja impossível".
 Drug_Manufacture: "Fabricação de medicamentos"
 Drug_Manufacture_desc: "Qualquer insurgência precisa de financiamento e, controlando a fabricação e distribuição de drogas ilícitas, uma grande quantidade de receita pode ser obtida".
 Ideological_Purity: "Pureza Ideológica"
 Ideological_Purity_desc: "Ao rejeitar a possível receita das drogas, a superioridade moral pode ser alcançada contra o adversário. A organização também estará protegida de seus objetivos sendo cooptados pela ganância, alcançando a pureza ideológica necessária para prevalecer".
 Social_Services: "Serviços sociais"
 Social_Services_desc: "Explorando a falta de serviços fornecidos pelo Estado ou nossa própria interrupção deles, os Serviços Sociais podem ser usados para vincular a lealdade da população para conosco."
 Human_Shield: "Escudo humano"
 Human_Shield_desc: "Tendo a lealdade dos locais, podemos nos proteger de bombardeios massivos do oponente nos baseando na proximidade de civis. Se formos bombardeados de qualquer maneira, as baixas civis podem ser empregadas como propaganda para reduzir o apoio de guerra do oponente."
 Youth_Indoctination: "Doutrinação Juvenil"
 Youth_Indoctination_desc: "Ao assumir o controle da educação, podemos estabelecer a doutrinação ideológica da juventude para nos dar futuros soldados dispostos a sacrificar tudo pela causa."
 Hit_and_Run_Tactics: "Táticas de acertar e correr"
 Hit_and_Run_Tactics_desc: "As táticas de ataque e fuga ofensivas buscam forçar o oponente a dispersar suas forças geograficamente, tornando-os alvos mais fáceis para nós. Ao mesmo tempo, as operações bem-sucedidas irão aprimorar nossa imagem e minimizar as perdas."
 Prison_Raids: "Incursões na prisão"
 Prison_Raids_desc: "Ao atacar as prisões e libertar os prisioneiros, podemos ganhar um terreno fértil de recrutamento, pois esses prisioneiros terão gratidão para conosco, provavelmente pegando em armas pela nossa causa, pois ainda não podem viver uma vida normal".
 Urban_Focus: "Foco Urbano"
 Urban_Focus_desc: "Ao escolher a especialização em operações urbanas, podemos tornar as operações no campo de batalha muito confusas para o nosso oponente, ao mesmo tempo que tornamos as coisas mais fáceis para nós."
 3D_Swarming: "Enxame 3D"
 3D_Swarming_desc: "Usando a paisagem urbana em nossa vantagem, podemos nos mover através de edifícios de vários níveis e nos aproximar do inimigo por cima e por baixo, usando várias direções para concentrar a força letal para quebrar o inimigo em um setor."
 No_Surrender: "No Surrender"
 No_Surrender_desc: "Ao nos basearmos em terreno urbano, nos tornamos vulneráveis ao cerco do inimigo. No entanto, sem uma saída óbvia, nossas forças ganham força de vontade para lutar até a morte."
 Rural_Focus: "Foco Rural"
 Rural_Focus_desc: "Ao escolher a especialização em operações rurais, podemos ganhar força no interior, onde o adversário é mais fraco. Ganhamos mobilidade e podemos nos dar ao luxo de recuar, se for vantajoso para nós."
 Tactical_Retreats: "Retiros Táticos"
 Tactical_Retreats_desc: "Ao recuar em um momento vantajoso, podemos preservar nossas forças enquanto fortalecemos outras áreas. Como o inimigo não pode se dar ao luxo de proteger todas as áreas retomadas suficientemente, podemos sempre retornar à maioria delas mais tarde. Ao negar ao inimigo qualquer vitória decisiva, nós pode desgastar seu moral. "
 Covert_Relocation: "Mudança secreta"
 Covert_Relocation_desc: "Tendo a profundidade estratégica para mover as forças e não nos importando com nossa própria integridade territorial, podemos disfarçadamente realocar as forças para onde o inimigo é fraco, obtendo vantagens decisivas."
 Autonomus_Combat_Cells: "Células de combate autônomas"
 Autonomus_Combat_Cells_desc: "Ao descentralizar a estrutura de comando para que grupos muito pequenos possam operar independentemente, ao mesmo tempo que garantimos que nenhuma pessoa ou grupo possa identificar vários outros grupos, interrompemos os esforços de coleta de inteligência do inimigo."
 Tunnel_Warfare: "Guerra em Túneis"
 Tunnel_Warfare_desc: "Construir extensas redes de túneis subterrâneos permite o reabastecimento secreto, o deslocamento de forças e melhores defesas por meio de oportunidades de emboscada. Como o inimigo não pode usar o poder aéreo ou unidades blindadas dentro dos túneis, a disparidade de forças é igualada."
 Mimicking_operations_tactic: "Operações de imitação"
 Mimicking_operations: "Operações de imitação"
 Mimicking_operations_desc: "Operações de imitação são uma forma econômica de alcançar o efeito operacional desejado usando táticas superiores de engano para explorar oportunidades de ocultação e camuflagem."
 Rhizome_Manoeuver: "Rhizome Manoeuver"
 Rhizome_Manoeuver_desc: "Uma tática para áreas urbanas, a manobra do rizoma é essencialmente" atravessar paredes ", tratando o ambiente urbano não como uma grade de ruas, mas como um meio flexível, sempre em fluxo. Isso permite movimentos não observados e ataques inesperados. ser ainda melhorada pela mobilidade sem precedentes de ter unidades especiais treinadas em parkour. "
 Light_Infantry_Focus: "Foco de infantaria leve"
 Light_Infantry_Focus_desc: "Focar na infantaria leve para realizar emboscadas e ataques nos permite aumentar a insurgência e ser mais proficientes na guerra convencional necessária para assumir o controle total sobre um território."
 IED_and_Mine_Focus: "IED e foco na mina"
 IED_and_Mine_Focus_desc: "Especializados no uso de dispositivos explosivos improvisados (IED) e minas terrestres, podemos forçar o oponente a se mover muito lentamente em qualquer ofensiva contra nós, tornando-os previsíveis e mais fáceis de evitar. O impacto psicológico do atrito constante de IEDs contra comboios também pode desmoralizar o inimigo."
 Cult_of_Martyrs: "Culto dos Mártires"
 Cult_of_Martyrs_desc: "Celebrar o sacrifício de vidas por uma causa o transforma em uma dimensão religiosa, que é uma ferramenta ideológica poderosa para recrutar outros para a nossa causa."
 Suicide_Bombings: "Atentados suicidas"
 Suicide_Bombings_desc: "Se as convicções forem fortes o suficiente, os humanos podem ser feitos para oferecer o sacrifício final, levando o inimigo com eles para seus túmulos. A ideia poderosa por trás disso é que o voluntário não precisa ser treinado para ser eficaz."
 Combat_Applications: "Aplicações de Combate"
 Combat_Applications_desc: "Os atentados suicidas, quando usados em combinação com ataques das forças de infantaria leve, espalharão confusão e aleijarão o inimigo-permitindo-nos desferir golpes decisivos contra eles."
 Lone_Wolf_Terrorism: "Terrorismo do lobo solitário"
 Lone_Wolf_Terrorism_desc: "Por meio da propaganda, podemos encorajar atores isolados a se envolverem em ataques terroristas solo, geralmente contra alvos civis. O objetivo é espalhar o medo e o caos, e mudar a paisagem política do inimigo por meio desse medo. Isso pode fazer com que eles se superem ou retaliem excessivamente, alimentando o ciclo de violência em que se baseia o nosso apoio. "
 Major_Terror_Attacks: "Grandes ataques terroristas"
 Major_Terror_Attacks_desc: "Encenar ataques terroristas bem planejados contra alvos simbólicos ou militares nos dará a atenção do mundo, aumentando nosso prestígio e impulsionando nosso recrutamento. Quanto mais espetacular o ataque, melhor para nós. Podemos, entretanto, ganhar mais inimigos."
 Cyber_Propaganda: "Cyber Propaganda"
 Cyber_Propaganda_desc: "Ao entrar na batalha no ciberespaço, podemos manipular o discurso. Os oponentes podem se tornar mais extremistas, fazendo com que nossos apoiadores se tornem mais leais à nossa causa. Ataques cibernéticos e infiltração em sites populares também podem nos ajudar a espalhar nossa propaganda . "
 ThreeD_Swarming: "Enxame 3D"
 ThreeD_Swarming_desc: "A enxameação tridimensional vê a natureza do combate urbano como killzones multifacetadas onde posições de combate preparadas verticalmente se unem para criar ataques de todas as direções simultaneamente. Controlando a abordagem do inimigo usando minas e armadilhas, nós os atraímos para a morte certa, enquanto nos movemos de construção em construção por túneis para garantir flexibilidade. "
 Networked_Battlefield: "Campo de batalha em rede"
 Networked_Battlefield_desc: "À medida que o software continua a assumir um papel cada vez mais crítico no campo de batalha, devemos garantir que nossas forças nunca faltem nesta frente crescente. Utilizando o que há de mais moderno nesses sistemas, podemos garantir que nossas forças funcionem como um organismo em constante operação e atualização dos movimentos dos outros. "
 Maneuver_Warfare: "Guerra de Manobra"
 Maneuver_Warfare_desc: "A doutrina da guerra de manobra vê os estilos de guerra como um espectro que vai da guerra de desgaste à guerra de manobra. Na guerra de desgaste, o inimigo é visto como uma coleção de alvos a serem encontrados e destruídos. explora o poder de fogo e atrito em elementos-chave das forças opostas. "
 Sensor_Capability_Integration: "Integração da capacidade do sensor"
 Sensor_Capability_Integration_desc: "A fusão avançada de sensores permite que as unidades utilizem informações de todos os seus sensores equipados para criar uma única imagem integrada do campo de batalha. Todas as informações coletadas são então automaticamente compartilhadas com outras unidades e centros de operação de comando e controle em sua rede usando o máximo datalinks modernos. "
 Rapid_Dominance: "Domínio Rápido"
 Rapid_Dominance_desc: "O domínio rápido imporá um nível esmagador de choque e pavor contra um adversário em uma base imediata ou suficientemente oportuna para paralisar sua vontade de prosseguir, de assumir o controle do ambiente e sobrecarregar a compreensão de um adversário dos eventos que o inimigo seria incapaz de resistência nos níveis tático e estratégico. "
 RTSA: "RTSA"
 RTSA_desc: "A capacidade de consciência situacional em tempo real (RTSA) permite que as tripulações se comuniquem com as tripulações em terra durante o transporte aéreo, o lançamento aéreo e muitas outras operações. A maior complexidade das operações de combate exige que as tripulações processem e respondam às informações que chegam rapidamente para cumprir os objetivos da missão."
 Shock_Awe: "Cyber Shock & Awe"
 Shock_Awe_desc: "Uma nova abordagem para choque e pavor, bem como uma nova visão para o prelúdio de um ataque, choque e pavor" cibernético "busca desativar a infraestrutura inimiga, o fornecimento de energia, a economia e as comunicações antes que o primeiro tiro seja disparado. O adversário deve estar em tal desordem e confusão que eles podem ter dúvidas de que é o prelúdio de um ataque. "
 Resilient_Communications: "Comunicações Resilientes"
 Resilient_Communications_desc: "Falhas baseadas em desastres podem interromper seriamente uma rede de comunicação, tornando seus serviços indisponíveis. Essas interrupções estão aumentando em número, intensidade e escala. Quando os serviços de rede que fazem parte de uma infraestrutura crítica se tornam indisponíveis, os problemas comerciais e/ou sociais são os resultado inevitável. "
 Full_Spectrum_Dominance: "Domínio de espectro total"
 Full_Spectrum_Dominance_desc: "O domínio de espectro total é a conquista de uma entidade militar de controle sobre todas as dimensões do espaço de batalha, efetivamente possuindo uma diversidade avassaladora de recursos em áreas como terrestre, aérea, marítima, subterrânea, extraterrestre, psicológica e guerra bio ou ciber-tecnológica . "
 Target_Aquisition_Computing: "Target Acquisition Computing"
 Target_Aquisition_Computing_desc: "O reconhecimento de alvos assistido por IA é uma tecnologia extremamente importante para operações militares que ainda não cumpriram sua promessa tática completa. Um Ai/ATR totalmente confiável pode aumentar a letalidade e a capacidade de sobrevivência do lutador de guerra e da plataforma. Um IA/ATR opera em dados de sensor a fim de processar informações para a tomada de decisão. "
 Freedom_Of_Maneuver: "Liberdade de manobra"
 Freedom_Of_Maneuver_desc: "Capitalizando o GPS atual e a modelagem 3D, podemos simular o melhor caminho de viagem para todas as nossas unidades, melhorando significativamente a mobilidade e, portanto, a eficácia do combate."
 Multi_Domain_Battle: "Batalha Multi-Domínio"
 Multi_Domain_Battle_desc: "A batalha multi-domínio (MDB) é um conceito projetado para lidar com este mundo em mudança. Devemos ser capazes de superar as capacidades defensivas integradas de nosso adversário, evitar o isolamento e a fratura de domínio e preservar nossa liberdade de ação. Devemos ser capazes de penetrar suas defesas em um momento e local de nossa escolha, em mais de um domínio. "
 Air_Blitzkrieg: "Air Blitzkrieg"
 Air_Blitzkrieg_desc: "Especificando no componente aéreo do Domínio Rápido, essa estratégia traz todo o nosso poder aéreo para suportar uma mobilização rápida, eliminando e enfraquecendo todos os domínios do adversário antes que eles possam montar uma defesa eficaz".
 WOF_Advantages: "Vantagens WOF"
 WOF_Advantages_desc: "Como o ritmo acelerado da guerra moderna significa que estar cercado pode rapidamente se tornar a norma, os soldados devem tomar a iniciativa de aproveitar momentos fugazes de vantagem temporária. Os combatentes devem aprender a operar em pequenas unidades com apoio mínimo e forçar a abertura de janelas estreitas de oportunidade com tudo o que eles têm em mãos. "
 High_Lethality: "Alta letalidade"
 High_Lethality_desc: "Esta doutrina solidifica o esforço de que para que nossas armas e nossos militares sejam mais eficazes não apenas no combate real, mas também como um impedimento, eles devem ser tão letais quanto possível. Nossos adversários e, mais importante, os homens e mulheres que lutam por eles saberão que quando nossa nação executa um ataque, a morte segue. "
 Centralized_Desicionmaking: "Tomada de decisão centralizada"
 Centralized_Desicionmaking_desc: "Manter a autoridade de nossa organização centralizada tornará mais fácil implementar práticas comuns para todas as forças armadas e coordenar e controlar a partir do centro, além de permitir tomadas de decisão mais" estratégicas "."
 Decentralized_Initiative: "Iniciativa Descentralizada"
 Decentralized_Initiative_desc: "Ao garantir que os comandantes de pequenas unidades tenham a capacidade de fazer pequenos movimentos para aproveitar os momentos-chave em um campo de batalha em constante mudança, criaremos uma força estrategicamente sólida, mas taticamente adaptável."
 Disrupt_Deny: "Interromper Negar"
 Disrupt_Deny_desc: "Quando a captura direta de uma área não é a operação mais viável, é fundamental que nossos combatentes não fiquem parados, mas, em vez disso, garantam que quaisquer esforços que nossos adversários façam naquela área sejam interrompidos e que devemos negar a eles qualquer terreno adicional".
 HUMINT: "HUMINT"
 HUMINT_desc: "As atividades de inteligência humana consistem em interrogatórios e conversas com pessoas que têm acesso a informações. HUMINT é uma fonte de inteligência positiva, mas também de informações de forte valor de contra-espionagem. As entrevistas devem equilibrar quaisquer requisitos de informação conhecidos, tanto de orientação de coleta de inteligência como de contra-espionagem. "
 TITLE_COIN: "Contra-insurgência"
 COIN: "MOEDA"
 COIN_desc: "Com operações de contra-insurgência eficazes, ou COIN, podemos integrar e sincronizar componentes políticos, de segurança, econômicos e informativos que reforçam a legitimidade e eficácia governamental, ao mesmo tempo que reduz a influência dos insurgentes sobre a população".
 Urban_operations: "Operações Urbanas"
 Urban_operations_desc: "Lutar em um ambiente urbano pode oferecer algumas vantagens para uma força de defesa mais fraca ou para os guerrilheiros por meio de perdas por atrito induzidas por emboscada. O exército atacante deve contabilizar três dimensões com mais frequência e, conseqüentemente, despender mais mão de obra para proteger uma miríade de estruturas e montanhas de escombros. "
 Battalion_support: "Apoio de Batalhão"
 Battalion_support_desc: "O quartel-general para comando, controle e supervisão, suporte de manutenção com equipes de máquinas e suporte médico de nível II precisam ser retrabalhados para que nosso apoio em nível de batalhão seja mais eficiente."
 Digitalized_Army: "Exército Digitalizado"
 Digitalized_Army_desc: "Este conceito é organizado em torno da tecnologia da informação e digitalização do campo de batalha. Desenvolver e treinar soldados e líderes com os conjuntos de habilidades necessários para serem eficazes neste ambiente é um desafio que deve ser enfrentado para que o componente" humano "dessa transformação seja seja eficaz."
 Infantry_Embedded_Armor: "Armadura Embutida na Infantaria"
 Infantry_Embedded_Armor_desc: "Incorporar armadura pesada em nossas unidades de infantaria tem sido tradicionalmente uma estratégia difícil de aplicar, no entanto, agora com armadura mais móvel e adaptável, podemos substituir a necessidade de suporte de artilharia para usar diretamente unidades blindadas para infligir danos pesados."
 Covert_Deception: "Decepção secreta"
 Covert_Deception_desc: "Covert Deception inclui operações psicológicas, guerra de informação, engano visual e outros métodos. Como uma forma de uso estratégico da informação ou desinformação, ela se sobrepõe à guerra psicológica. Um inimigo que cair no engano perderá a confiança quando for revelado, para o grau que eles podem hesitar quando confrontados com a verdade. "
 Three_Dimensional_warfare: "Guerra Tridimensional"
 Three_Dimensional_warfare_desc: "A noção de táticas 3D foi desenvolvida a partir do conceito de segurança esférica. O modelo de táticas 3D identifica alguns dos principais fenômenos vivenciados em ambientes urbanos, em particular as" qualidades de engano de informações inerentes "encontradas no" envolvimento vertical em vez de horizontal "."
 Rapid_strike: "Rapid Strike"
 Rapid_strike_desc: "Focando ainda mais na velocidade e mobilidade de ação, nossas unidades podem se mover de forma mais coerente e mais rápida e, portanto, limitar a capacidade de nossos adversários de responder com eficácia."
 Siege_warfare: "Guerra de cerco"
 Siege_warfare_desc: "Esta estratégia é uma incorporação de novos métodos para derrotar características típicas dos cercos modernos. Como o defensor tem maior capacidade de resistir ao cerco, o principal objetivo do atacante é reprimir as forças operacionais ou criar uma distração estratégica, em vez de levar o cerco a um conclusão."
 Close_combat_lethality: "Letalidade de combate próximo"
 Close_combat_lethality_desc: "A força-tarefa de letalidade de combate próximo analisará e fornecerá recomendações focadas nos esforços do serviço militar para alcançar a superação para garantir que os esquadrões de infantaria nunca estejam em uma luta justa. A superação desse problema exigirá mudanças no gerenciamento da força de trabalho do esquadrão de infantaria, no treinamento e nas mudanças de equipamento que melhoram letalidade e capacidade de sobrevivência. "
 Casualty_Retention: "Retenção de vítimas"
 Casualty_Retention_desc: "Precisamos repensar seriamente os métodos e práticas pelas quais lidamos com as vítimas de combate. Lembrando que uma vítima nem sempre significa necessariamente que o indivíduo não pode retornar ao combate, os avanços médicos recentes transformaram ferimentos tradicionalmente de longo prazo em doenças que pode ser tratada rapidamente. "
 Concentration_of_Force: "Concentração de Força"
 Concentration_of_Force_desc: "Precisamos nos concentrar em concentrar uma força militar de modo a trazer uma força tão avassaladora contra uma parte de uma força inimiga que a disparidade entre as duas forças sozinha atue como um multiplicador de força em favor das forças concentradas."
 Decapitation_Strike: "Golpe de Decapitação"
 Decapitation_Strike_desc: "Um ataque de decapitação é uma estratégia militar destinada a remover a liderança ou comando e controle de um grupo hostil. A estratégia de enfraquecer um inimigo eliminando sua liderança militar ou política tem sido utilizada há muito tempo na guerra, mas com o advento de armas de mais precisão podemos aplicar essa estratégia em uma escala mais tática contra nossos inimigos. "
 Indiscriminate_Force: "Força Indiscriminada"
 Indiscriminate_Force_desc: "Quando a precisão e a mira avançada nos falham, e quando nossas costas estão contra a parede, nossas forças precisam ser capazes de usar todos os recursos à sua disposição para alcançar a vitória por todos os meios. Isso significa nada de balas, projéteis, foguetes ou mísseis fica sem fogo, esteja o inimigo protegido por não-combatentes ou não. "
 Unrestricted_Warfare: "Guerra Irrestrita"
 Unrestricted_Warfare_desc: "A redução do oponente pode ser realizada de várias maneiras além do confronto militar direto. Esses métodos alternativos têm a mesma e ainda maior força destrutiva do que a guerra militar e já produziram sérias ameaças à segurança nacional, diferentes do passado e no muitas direções. "
 Networked_Swarming_Tactics: "Táticas de enxame em rede"
 Networked_Swarming_Tactics_desc: "A guerra de enxame em rede é a prática de atacar o inimigo pela utilização flexível de" montagem "e" dispersão ". Ela nos fornece uma forma de operação em rede que permite que unidades de combate dispersas no campo de batalha possam formar rapidamente enxames operacionais centrados nos objetivos de acordo com os requisitos do ambiente do campo de batalha. "
 Assymetrical_Swarming: "Enxame assimétrico"
 Assymetrical_Swarming_desc: "Muito parecido com o enxame no sentido convencional, este método busca utilizar apenas as ferramentas do não convencional, como insurgência, colocação de IED e guerra de guerrilha, mas na escala de um ataque convencional massivo."
 Small_unit_networking: "Rede de pequenas unidades"
 Small_unit_networking_desc: "Integrar a tecnologia de consciência situacional para uso em situações táticas por unidades menores dá a elas maior eficácia de combate, bem como a capacidade de evitar muitos erros táticos tradicionais que pequenas unidades cometeram, por exemplo, caminhar direto para a posição inimiga sem saber."
 Eternal_Recurrence: "Recorrência Eterna"
 Eternal_Recurrence_desc: "Por meio do estudo e conforme evidenciado no campo, as operações de COIN conforme foram instruídas a serem realizadas e como estão realmente sendo conduzidas são duas coisas muito diferentes. Devemos garantir que nossas unidades sigam as doutrinas estabelecidas para as operações de COIN, se devemos fazer qualquer progresso visível à medida que o caminho atual for comprovado como ineficaz. "
 Tactical_Flexibility: "Flexibilidade Tática"
 Tactical_Flexibility_desc: "Embora muitas das doutrinas anteriores tenham o objetivo de melhorar a flexibilidade tática de uma forma ou de outra, esta doutrina busca dar uma olhada em todos os nossos esforços e correlacioná-los da melhor forma possível para dar a capacidade de mudar de tática facilmente e prontamente para atender a novas circunstâncias e condições. "
 Battlespace_Dispersion: "Dispersão do Espaço de Batalha"
 Battlespace_Dispersion_desc: "Quando surge a situação de que encontrar nossos inimigos diretamente significaria uma derrota certa, uma estratégia que podemos usar é uma versão moderna da derrota em detalhes, na qual espalhamos o campo de batalha o máximo possível, deixando nossas unidades mais móveis a capacidade de resolver rapidamente os conflitos menores resultantes em nosso favor. "
 Economy_of_force: "Economia de Força"
 Economy_of_force_desc: "Nenhuma parte de uma força deve ser deixada sem propósito. A alocação de poder de combate disponível para tarefas como ataques limitados, defesa, atrasos, engano ou mesmo operações retrógradas é medida para atingir massa em pontos decisivos em outras partes do campo de batalha."
 Strategic_Defense: "Defesa Estratégica"
 Strategic_Defense_desc: "A Defesa Estratégica exige que um defensor implante seus recursos na linha de frente e bem atrás dela. Embora os atacantes possam achar mais fácil violar a linha de frente menos defendida, conforme avançam, eles continuam a encontrar resistência. À medida que penetram mais fundo, seus flancos tornam-se vulneráveis. Se o avanço parar, eles correm o risco de serem envolvidos. "

 #Doutrinas do ar
 offensive_focus: "Foco Ofensivo de Armas Combinadas"
 offensive_focus_desc: "Reconhecendo que a superioridade aérea é a chave para as operações ofensivas, as operações antiaéreas em apoio às forças terrestres da linha de frente são priorizadas."
 lr_maritime_strike: "Ataque Marítimo de Longo Alcance"
 lr_maritime_strike_desc: "Podemos empregar taticamente aviões de bombardeio terrestre para atacar navios de guerra no mar."
 rw_frontline_focus: "Rotary-Wing Frontline Focus"
 rw_frontline_focus_desc: "Raios de combate curtos e velocidades aéreas mais baixas em comparação com meios de asa fixa tornam os helicópteros menos adequados para ataques profundos. Como tal, são desenvolvidas táticas para maximizar sua eficácia no fornecimento de apoio aéreo direto às tropas da linha de frente."
 recon_strike_complex: "Complexo Reconnaissance Strike"
 recon_strike_complex_desc: "O complexo de ataque de reconhecimento é um conceito de guerra que prevê uma fusão de sistemas de vigilância aéreos e espaciais com recursos de ataque de longo alcance no nível de grande formação. Isso permite a destruição quase em tempo real de alvos de alto valor bem atrás da frente . "
 roaving_fighters: "Lutadores errantes"
 roaving_fighters_desc: "A detecção e destruição de meios de vigilância aerotransportados requerem que pilotos bem treinados e experientes tenham a iniciativa de caçar seus alvos".
 pilot_adversarial_training_oi: "Treinamento Adversarial Piloto"
 pilot_adversarial_training_oi_desc: "O treinamento de piloto adversário é uma forma avançada de treinamento de piloto projetada para simular a aeronave e as táticas empregadas por prováveis forças inimigas."
 aviation_fire_strike: "Aviação Fire Strike"
 aviation_fire_strike_desc: "Um ataque de fogo de aviação é um primeiro ataque concentrado que emprega todos os aspectos do lançamento de fogo, incluindo mísseis, aeronaves e meios eletrônicos."
 alcm_raid_oi: "Ataques a mísseis de cruzeiro lançados por ar"
 alcm_raid_oi_desc: "Os ataques com mísseis de cruzeiro lançados pelo ar especificam o uso em larga escala de aeronaves de ataque naval lançando mísseis anti-navio contra frotas."
 jsead: "JSEAD"
 jsead_desc: "As operações de supressão conjunta das defesas aéreas inimigas são ações militares para suprimir as defesas aéreas inimigas. As táticas para a supressão ou destruição coordenada de locais SAM e AAA permitem que os aviadores conduzam suas missões de apoio aéreo com risco reduzido."
 terminal_attack_controllers: "Controladores de ataque terminal"
 terminal_attack_controllers_desc: "Pessoal de terra altamente treinado integrado a unidades da linha de frente direciona os ativos de aviação aos alvos, aumentando muito sua letalidade e eficácia."
 large_strike_packages: "Grandes pacotes de ataque"
 large_strike_packages_desc: "Considerações especiais de planejamento são necessárias para implementar o princípio de combate em massa no nível da aviação tática".
 flight_and_element_air_taskings: "Tarefas aéreas e elementares"
 flight_and_element_air_taskings_desc: "O emprego de recursos de aviação em organizações abaixo do esquadrão permite maior granularidade e flexibilidade no processamento de alvos."
 all_weather_attack_procedures: "Procedimentos de ataque para todos os climas"
 all_weather_attack_procedures_desc: "A coordenação com a inteligência meteorológica e o desenvolvimento de munições especializadas permitem um bombardeio noturno e em qualquer clima eficaz."
 strike_coordination_and_reconnaissance: "Coordenação e reconhecimento de ataque"
 strike_coordination_and_reconnaissance_desc: "As missões SCAR permitem que uma aeronave posicione outra aeronave de combate em alvos de oportunidade nas áreas próximas e traseiras do campo de batalha."
 joint_air_operations: "Operações Aéreas Conjuntas"
 joint_air_operations_desc: "As operações aéreas conjuntas codificam o emprego coordenado de meios de aviação em vários ramos e serviços das mesmas forças armadas sob um único comandante de componente aéreo."
 master_air_attack_plan: "Plano Mestre de Ataque Aéreo"
 master_air_attack_plan_desc: "O MAAP permite a unidade de esforços na realização da visão do comandante para perseguir alvos em apoio ao esquema geral de manobra terrestre."
 standoff_precision_strikes: "Ataques de precisão de afastamento"
 standoff_precision_strikes_desc: "Os avanços na tecnologia de computação e detecção permitem teoricamente o engajamento preciso de alvos em grandes altitudes e longas distâncias. Embora isso reduza o risco para a aeronave, a névoa da guerra muitas vezes significa que tais ataques são de eficácia limitada."
 low_altitude_air_support: "Apoio Aéreo de Baixa Altitude"
 low_altitude_air_support_desc: "Dada a proliferação de mísseis disparados de ombro e artilharia antiaérea guiada por radar, o CAS\" baixo e lento\"é altamente arriscado. No entanto, ele fornece a melhor consciência situacional para o piloto engajar alvos terrestres com precisão."
 dynamic_strike_package_retasking: "Retasking do Dynamic Strike Package"
 dynamic_strike_package_retasking_desc: "O acesso à inteligência oportuna, comunicações robustas e procedimentos de controle do espaço aéreo bem elaborados permitem que as missões de ataque sejam reajustadas para alvos de alto valor/alto retorno de natureza sensível ao tempo."
 killbox_keypad_airspace_management: "Killbox/Keypad Airspace Management"
 killbox_keypad_airspace_management_desc: "Dividir o espaço aéreo em quadrados de grade que podem ser designados e liberados conforme necessário permite a granularidade detalhada do espaço de batalha, bem como a desconfiguração clara e concisa com outros recursos de apoio de fogo."
 digital_close_air_support: "Suporte Digital Close Air"
 digital_close_air_support_desc: "O DCAS permite o uso de mensagens digitais para agilizar as comunicações, construir rapidamente uma consciência situacional compartilhada, reduzir o erro humano e encurtar a cadeia de destruição."
 air_accompaniment: "Acompanhamento Aéreo"
 air_accompaniment_desc: "À medida que as forças de ruptura avançam rapidamente, elas excederão o alcance do suporte de fogo da artilharia terrestre. A aviação de longo alcance fornecerá a maior parte do fogo em apoio à exploração."
 vector_navigation: "Vetorização e pontos de navegação"
 vector_navigation_desc: "Pontos de vetorização e designação de alvos (VTDPs) e pontos de navegação por rádio (RNPs), localizados atrás de linhas amigas, facilitam o gerenciamento do espaço aéreo e auxiliam aeronaves amigas na navegação para suas áreas-alvo."
 wvr_maneuver: "Manobra WVR"
 wvr_maneuver_desc: "A superioridade aérea depende da vitória dos caças em combates e, dentro do alcance visual, a agilidade e as táticas costumam ser o fator decisivo."
 Cat_battlefield_support_tree: "Suporte para o campo de batalha"

 #MTG Árvore Naval
 tech_naval_systems_engineering: "Engenharia de Sistemas Navais"
 tech_naval_systems_engineering_desc: "Os sistemas navais contemporâneos são principalmente manuais com poucas interfaces. A Engenharia de Sistemas Navais é um aspecto chave no desenvolvimento de embarcações para nos conduzir ao futuro."
 tech_digital_naval_systems: "Sistemas Navais Digitais"
 tech_digital_naval_systems_desc: "Aprofundar nosso projeto de retrabalho das antigas embarcações da Segunda Guerra Mundial e da Guerra Fria com interfaces digitais e o uso avançado de computadores nos ajudará com nossas embarcações."
 tech_modern_naval_electronics: "Eletrônica Naval Moderna"
 tech_modern_naval_electronics_desc: "A eletrônica naval é crucial para construir nossos navios modernos com sistemas mais avançados, como nossos VLSs, armas leves ou nossas principais formas de armas."
 tech_digital_communication_equipment: "Equipamento de comunicação digital"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "Modern Hull Design Materials"
 tech_modern_hull_design_materials_desc: "Novos projetos de cascos de ondas ajudarão nossos navios a repelir danos de outros navios e seus armamentos."
 tech_ar_networking_navigation_systems: "AR Networking Navigation Systems"
 tech_ar_networking_navigation_systems_desc: "A navegação de realidade aumentada está lentamente abrindo o jogo naval para tempos de reação mais avançados e maiores informações apresentadas ao timoneiro e à tripulação."
 tech_advanced_systems_microengineering: "Microengenharia de sistemas avançados"
 tech_advanced_systems_microengineering_desc: "O conceito básico dos sistemas navais precisa ser redesenhado. Os sistemas digitais e analógicos estão lentamente se tornando cada vez mais obsoletos."
 tech_automated_digital_ship_systems: "Automated Digital Ship Systems"
 tech_automated_digital_ship_systems_desc: "A automação percorreu um longo caminho desde as primeiras automatizações de usinagem primitivas. Partes automatizadas de tarefas mundanas nos navios podem ajudar a melhorar nossos navios para serem capazes de reagir mais rápido e com mais eficiência."
 tech_naval_armament_engineering: "Engenharia de Armamento Naval"
 tech_naval_armament_engineering_desc: "A produção de navios pesados é importante para nossa frota de alto mar. A expansão de nossos departamentos de engenharia de armamento naval pode nos auxiliar nessa causa."
 tech_power_systems: "Motores a diesel"
 tech_power_systems_desc: "A maioria dos navios modernos usa um motor diesel alternativo como motor principal, devido à sua simplicidade operacional, robustez e economia de combustível em comparação com a maioria dos outros mecanismos de motor principal."
 tech_power_systems_1: "Motores de turbina a jato"
 tech_power_systems_1_desc: "Capaz de impulsionar grandes navios da Marinha a velocidades mais altas, os motores de turbina são frequentemente usados em conjunto com motores a diesel, permitindo desempenho tanto na extremidade superior quanto na inferior do espectro de potência de saída"
 tech_nuclear_power_systems: "Primeiros Reatores Nucleares de Superfície"
 tech_nuclear_power_systems_desc: "Em comparação com navios movidos a óleo ou diesel, a propulsão nuclear oferece as vantagens de intervalos muito longos de operação antes do reabastecimento."
 tech_nuclear_power_systems_1: "Reatores nucleares de superfície avançados"
 tech_nuclear_power_systems_1_desc: "Uma geração atualizada de Reator Nuclear permite mais velocidade, vida útil mais longa e melhor confiabilidade"
 tech_nuclear_power_systems_2: "Modern Surface Nuclear Reactors"
 tech_nuclear_power_systems_2_desc: "Os reatores nucleares modernos produzem muito mais energia para seu tamanho, permitindo que os navios utilizem armas com uso intensivo de energia, conforme necessário"
 tech_nuclear_power_systems_3: "Futurustic Surface Nuclear Reactors"
 tech_nuclear_power_systems_3_desc: "Os Reatores Nucleares de amanhã terão vida útil prolongada, menores custos de manutenção e mão de obra, e produzirão muito mais energia-necessária para energia e armas de propulsão"
 tech_combat_support_systems: "Sistemas de Apoio de Combate"
 tech_combat_support_systems_desc: "Um sistema de logística automatizado baseado na web, esta ferramenta ajuda os militares enquanto planejam e atendem aos requisitos materiais do moderno suporte de combate"
 tech_fire_control: "Sistemas de controle de incêndio"
 tech_fire_control_desc: "Usado a bordo de navios de guerra navais-freqüentemente em conjunto com sistemas eletrônicos computadorizados, para controlar o direcionamento de armas contra navios de superfície, aeronaves e alvos em terra, com mira óptica ou por radar."
 tech_fire_control_1: "Sistemas de suporte aprimorados"
 tech_fire_control_1_desc: "Próxima geração de sistemas logísticos que fornecem suporte de combate e requisitos de material para combate militar"
 tech_fire_control_2: "Controle integrado avançado por radar de mísseis"
 tech_fire_control_2_desc: "A capacidade de rastrear o lançamento, o vôo e a interceptação de armas inimigas em velocidades subsônicas, supersônicas e até hipersônicas"
