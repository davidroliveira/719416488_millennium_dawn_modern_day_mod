 escort_carriers_desc: "A área coberta por uma aeronave Carrier torna a escolta de comboios comerciais uma tarefa muito mais fácil. Garantir o fluxo de recursos é essencial."
 integrated_convoy_defence: "Defesa de Comboio Integrado"
 integrated_convoy_defence_desc: "Uma melhor coordenação naval e aérea nos permite atacar os inimigos a quilômetros de distância, antes que eles cheguem perto de nossos comboios comerciais. Isso aumentará drasticamente a eficácia da navegação do comboio."
