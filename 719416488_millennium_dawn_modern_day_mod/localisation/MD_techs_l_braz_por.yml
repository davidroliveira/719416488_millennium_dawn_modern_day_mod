 cruiser_hull_1: "Casco do Cruzador 1965"
 cruiser_hull_1_desc: "Normalmente os maiores navios de assalto em uma frota moderna (além dos porta-aviões e navios de assalto anfíbio), esses poderosos recursos podem cobrir todos os globos, oceanos e mares. Historicamente voltados para a defesa aérea (enquanto os destruidores eram encarregados da guerra de superfície), os cruzadores modernos um incrível arsenal de armas à sua disposição-maior do que qualquer outra nave de combate. Os cruzadores podem ser usados como base para um grupo de batalha inteiro, com uma grande capacidade para sensores e sistemas de gerenciamento de combate. Eles são normalmente usados para: comando e controle, deveres antiaéreos, antinavios e ataques terrestres. "
