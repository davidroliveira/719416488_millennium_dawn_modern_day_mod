 integrated_convoy_defence_bs_desc: "Uma melhor coordenação naval e aérea nos permite atacar os inimigos a quilômetros de distância, antes que eles cheguem perto de nossos comboios comerciais. Isso aumentará drasticamente a eficácia da navegação do comboio."
 attack_submarine_operations: "Operações Submarinas"
 attack_submarine_operations_desc: "Não precisamos enfrentar a frota inimiga de frente para ganhar a guerra. Ataque seus comboios de comércio antes que eles possam reagir e desaparecer sob a superfície novamente. Você não pode lutar contra o que não pode ver."
 attack_submarine_operations_bs: "Operações Submarinas"
