 NAVAL_TITLE_CORVETTE: "CORVETA"
 NAVAL_TITLE_CORVETTE_DESC: "A menor classe de navio considerada um navio de guerra, os navios da classe Corvette não fazem parte das marinhas de 'águas azuis'. Esses navios pequenos e rápidos geralmente são armados com uma variedade de armas, o que lhes permite desempenhar uma série de funções. Muitos países estão capaz de flutuar Corvettes devido à sua acessibilidade para marinhas de pequeno e médio porte. Eles são normalmente usados para: defesa e vigilância costeira, remoção de minas, anti-submarino, antiaéreo, antinavio e, nos tempos modernos, funções de ataque terrestre. "
 NAVAL_TITLE_FRIGATE: "FRIGATES"
 NAVAL_TITLE_FRIGATE_DESC: "Formando o núcleo de muitas marinhas modernas, as fragatas podem ser usadas como parte das forças navais de 'água azul'. Elas têm alcance estendido e são maiores em tamanho em comparação com a classe Corvette de navios. Embora mais frequentemente usadas como uma plataforma para a defesa da frota , eles podem desempenhar uma gama bastante ampla de funções dentro de uma frota e podem ser personalizados para atender às demandas de muitas funções e situações diferentes (incluindo tarefas mais ofensivas). Eles são normalmente usados para: defesa de frota, anti-submarino, anti-deveres de transporte aéreo e marítimo. "
 NAVAL_TITLE_MISSILE_DESTROYERS: "DESTRUIDORES DE MÍSSEIS"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "Destinados a escoltar navios maiores em uma frota, comboio ou grupo de batalha, esses navios de guerra rápidos, manobráveis e de longa duração são igualmente capazes de operação independente. Iterações posteriores, carregando uma ampla e mortal gama de mísseis guiados, mísseis de cruzeiro e outras armas , são realmente navios de guerra multi-missão. Mais pesados em tonelagem e mais ofensivos e mortais em poder de fogo do que sua fragata ou Corveta. Eles são normalmente usados para: defesa de frota, tarefas ofensivas, antiaérea, antinavio, anti-submarino , bem como deveres de ataque à terra, dependendo da carga. "
 NAVAL_TITLE_MISSILE_CRUISERS: "MISSILE CRUISERS"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "Normalmente os maiores navios de assalto em uma frota moderna (além dos porta-aviões e navios de assalto anfíbio), esses poderosos recursos podem cobrir todos os globos, oceanos e mares. Historicamente voltados para a defesa aérea (enquanto os destruidores eram encarregados da guerra de superfície), os cruzadores modernos um incrível arsenal de armas à sua disposição-maior do que qualquer outra nave de combate. Os cruzadores podem ser usados como base para um grupo de batalha inteiro, com uma grande capacidade para sensores e sistemas de gerenciamento de combate. Eles são normalmente usados para: comando e controle, deveres antiaéreos, antinavios e ataques terrestres. "
 NAVAL_TITLE_HELICOPTER_CARRIER: "TRANSPORTADORES DE HELICÓPTERO"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "Semelhante a porta-aviões, esses navios de assalto anfíbio multifuncionais fornecem um grande impacto por muito menos custo, tanto em produção quanto em mão de obra. Capaz de operar helicópteros, aeronaves de asa fixa STOVL (decolagem curta e pouso vertical), bem como fuzileiros navais Navios de assalto, muitos também têm um convés de poço-garantindo ataques anfíbios rápidos em posições inimigas. Esses navios fornecem um grande bônus de suporte para qualquer desembarque anfíbio. Eles são normalmente usados para: comando e controle, anti-submarino, guerra de superfície, guerra aérea ( se equipado com aeronave de asa fixa), bombardeio em terra e apoio de pouso anfíbio "
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "SUBMARINOS DE ATAQUE A DIESEL"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "As assassinas silenciosas dos oceanos do mundo, essas plataformas de guerra submarina incorporam uma gama de habilidades úteis, incluindo furtividade, coleta de inteligência e sistemas de armas. Projetadas para um amplo espectro de missões em oceano aberto e litorâneo, esses especialistas em negação de área são uma pedra angular de qualquer marinha. "
