 undersea_blockade: "Bloqueio Submarino"
 undersea_blockade_desc: "Os submarinos são a ferramenta perfeita para reduzir o influxo de importantes matérias-primas do inimigo. Iremos paralisar a produção do inimigo e venceremos matando-os de fome."
 undersea_blockade_bs: "Bloqueio Submarino"
