 destroyer_hull_1: "Casco do Destroyer 1965"
 destroyer_hull_1_desc: "Destinados a escoltar navios maiores em uma frota, comboio ou grupo de batalha, esses navios de guerra rápidos, manobráveis e de longa duração são igualmente capazes de operação independente. Iterações posteriores, carregando uma ampla e mortal gama de mísseis guiados, mísseis de cruzeiro e outras armas , são realmente navios de guerra multi-missão. Mais pesados em tonelagem e mais ofensivos e mortais em poder de fogo do que sua fragata ou Corveta. Eles são normalmente usados para: defesa de frota, tarefas ofensivas, antiaérea, antinavio, anti-submarino , bem como deveres de ataque à terra, dependendo da carga. "
