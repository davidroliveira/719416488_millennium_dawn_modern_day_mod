 attack_submarine_offensive: "Ofensiva Submarina"
 attack_submarine_offensive_desc: "Alcançar o auge da comunicação entre nossos submarinos permite que eles partam para a ofensiva. Vamos destruir os comboios comerciais inimigos mais rápido do que eles possam substituí-los."
 attack_submarine_offensive_bs: "Ofensiva Submarina"
 attack_submarine_offensive_bs_desc: "Alcançar o auge da comunicação entre nossos submarinos permite que eles partam para a ofensiva. Vamos destruir os comboios comerciais inimigos mais rápido do que eles possam substituí-los."
 Cat_trade_interdiction: "Interdição de Comércio"
 Cat_trade_interdiction_desc: "Quanto mais cedo avistarmos os navios inimigos, mais cedo poderemos destruí-los. Atinja seus comboios de comércio e escape antes que eles tenham tempo de reagir.\n\n"
 unrestricted_attack_submarine_warfare: "Guerra Submarina Irrestrita"
 unrestricted_attack_submarine_warfare_desc: "Que nossos submarinos afundem qualquer navio sem aviso, civil ou não. Embora alguns considerem isso uma violação das regras de guerra, não há como negar sua eficácia."
 wolfpacks: "Alcatéias de lobos"
 wolfpacks_desc: "Com nossos submarinos organizados em bandos, a coordenação entre eles é muito melhorada. Assim que um inimigo é localizado, nosso submarino fica à espera até que o resto do bando chegue, atacando apenas quando as chances estão esmagadoramente a nosso favor."
 advanced_attack_submarine_warfare: "Guerra Submarina Avançada"
 advanced_attack_submarine_warfare_desc: "Uma grande melhoria na comunicação entre nossos submarinos permite que eles cronometrem os ataques com perfeição. Quando eles finalmente nos virem, será de um navio naufragando."
 combined_operations_raiding: "Incursão de operações combinadas"
 combined_operations_raiding_desc: "Designando todos os recursos para caçar os comboios de comércio inimigos. A coordenação entre nossa frota principal e os submarinos torna nossa frota sempre alerta. Nenhum navio passará despercebido em nossas águas."
 raider_patrols: "Patrulhas de Raider"
 raider_patrols_desc: "Patrulhas de navios rápidos e pesados não deixam os comboios de comércio do inimigo onde se esconderem.\nNem só submarinos podem caçar."
 capital_ship_raiders: "Capital Ship Raiders"
 capital_ship_raiders_desc: "Com nossos navios mais poderosos em busca de comboios comerciais, o inimigo não encontrará mais segurança nos números. Eles são alvos fáceis, rezando para que não os encontremos."
 carrier_operations: "Operações da operadora"
 carrier_operations_desc: "As companhias aéreas permitirão que nossos pilotos ataquem no mar com mais rapidez e facilidade do que em nossas bases aéreas em terra. Atacaremos antes que eles tenham tempo de reagir."
 naval_air_operations: "Operações Aéreas Navais"
 naval_air_operations_desc: "Pilotos treinados para realizar missões de porta-aviões abrem uma nova maneira de dominarmos os mares. Os aviões são uma forma eficiente de reduzir a frota inimiga."
 Cat_base_strike: "Base Strike"
 Cat_base_strike_desc: "Atacar os portos do inimigo prejudicará sua capacidade de reconstruir sua frota. Isso nos permitirá dominar os mares em grande número.\n\n"
 carrier_primacy: "Primazia de portadora"
 carrier_primacy_desc: "Os aviões modernos têm maior alcance e precisão do que os canhões navais comuns. Integre os porta-aviões à nossa frota e domine os mares do céu."
 carrier_task_forces: "Forças-Tarefa da Transportadora"
 carrier_task_forces_desc: "Forças-tarefa organizadas com porta-aviões e cruzadores leves garantem que o inimigo nunca nos pegará desprevenidos."
 massed_strikes: "Massed Strikes"
 massed_strikes_desc: "Os pilotos treinados para missões de porta-aviões permitirão que até mesmo um porta-aviões superlotado funcione sem problemas, atacando o inimigo e melhorando muito sua eficácia em batalhas navais. Um porta-aviões precisa funcionar como uma máquina bem lubrificada, onde todos conhecem seu papel."
 carrier_battlegroups: "Carrier Battlegroups"
 carrier_battlegroups_desc: "Os porta-aviões são capazes de atacar o inimigo de uma distância maior do que qualquer canhão naval e, com os olhos no céu, nunca seremos pegos desprevenidos. Os porta-aviões em massa são uma força a ser considerada."
 escort_patrols: "Patrulhas de escolta"
 escort_patrols_desc: "Melhorar a detecção torna nossas escoltas de comboio muito mais mortais para os submarinos. Sem nenhum lugar para se esconder, eles não representam uma ameaça real."
