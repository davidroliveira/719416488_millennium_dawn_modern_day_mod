 NAVAL_TITLE_CV: "TRANSPORTADORES DE AERONAVES"
 NAVAL_TITLE_CV_DESC: "Essas bases aéreas flutuantes são o auge do poderio naval, capazes de alcançar os oceanos do mundo para projetar o poder de uma nação em todo o globo. Significando um forte sangue e tesouro de nações, esses recursos incrivelmente valiosos devem ser protegidos a todo custo. vasta gama, eles exigem um verdadeiro grupo de batalha de 'água azul' para permitir que eles cumpram sua gama completa de habilidades operacionais no mar. Qualquer país com um Carrier Battle Group totalmente operacional pode se orgulhar do que sua marinha representa e do poder terrível ele exerce. Eles são normalmente usados para: projeção de poder em toda parte, guerra aérea, guerra de superfície, guerra anfíbia. "

