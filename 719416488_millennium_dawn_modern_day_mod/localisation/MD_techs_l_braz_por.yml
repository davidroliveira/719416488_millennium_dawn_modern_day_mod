 electronics_folder: "Eletrônicos"
 electronics_folder_desc: "Avanços de computação e protocolo da Internet."
 basic_computing: "Computação Básica"
 basic_computing_desc: "Agora é possível fabricar computadores eletrônicos digitais programáveis. Embora ainda sejam caros e grandes, essas máquinas permitem a análise de inteligência muito além da capacidade humana.\n"
 integrated_circuit: "Circuito integrado"
 integrated_circuit_desc: "Os circuitos integrados são formados em um pequeno pedaço de material semicondutor que desempenha a mesma função de um circuito maior feito de componentes discretos.\n"
 microprocessors: "Microprocessadores"
 microprocessors_desc: "O microprocessador incorpora funções de um ou mais circuitos integrados para construir um processador de computador mais forte. O advento do processador permitiu que a computação se tornasse significativamente mais acessível para o povo.\n"
 computing1: "Computação Mainframe"
 computing1_desc: "Computadores grandes e de alta velocidade são usados principalmente por grandes organizações para aplicativos essenciais, processamento de dados em massa e outros grandes trabalhos de processamento.\n"
 computing2: "Microcomputação"
 computing2_desc: "A teoria da microcomputação vem da introdução dos microprocessadores no campo da computação. A introdução do microprocessador permitiu que os computadores se tornassem mais poderosos e aumentaram a capacidade lógica dos computadores, abrindo caminho para um maior uso dos computadores pessoais domésticos.\n"
 computing3: "Computação Aprimorada"
 computing3_desc: "Os computadores estão se tornando cada vez mais populares com o passar do tempo. Os computadores agora podem sentar-se confortavelmente em uma mesa, permitindo que as pessoas possam jogar, escrever artigos e muitos outros confortos que as pessoas nunca pensaram ser possíveis.\n"
 computing4: "Computação Avançada"
 computing4_desc: "A introdução dos primeiros desktops em sua forma contemporânea em meados dos anos 2000 deu lugar a uma explosão de informações. As pessoas agora têm a capacidade de fazer muito mais.\n"
 computing5: "Computação Moderna"
 computing5_desc: "Agora, a tecnologia em computadores avançou rapidamente e os computadores que antes estavam em caixas de servidor gigantes agora se tornaram tão pequenos quanto um tablet. O poder de processamento é triplo, se não cinco vezes, tão poderoso quanto era na invenção dos primeiros computadores.\n"
 computing6: "Computação quântica"
 computing6_desc: "A computação quântica começou no início da década de 1980, quando o físico Paul Benioff propôs um modelo de mecânica quântica da máquina de Turing. Os cientistas sugeriram mais tarde que um computador quântico poderia realizar simulações que estão fora do alcance de computadores normais.\n"
 decryption1: "Descriptografar I"
 decryption1_desc: "Computadores mais novos e modernos tornaram a descriptografia muito mais rápida e nos permitem usar novas técnicas para quebrar qualquer mensagem criptografada."
 decryption2: "Descriptografia II"
 decryption2_desc: "Computadores mais novos e modernos tornaram a descriptografia muito mais rápida e nos permitem usar novas técnicas para quebrar qualquer mensagem criptografada."
 decryption3: "Descriptografia III"
 decryption3_desc: "Computadores mais novos e modernos tornaram a descriptografia muito mais rápida e nos permitem usar novas técnicas para quebrar qualquer mensagem criptografada."
 decryption4: "Descriptografia IV"
 decryption4_desc: "Computadores mais novos e modernos tornaram a descriptografia muito mais rápida e nos permitem usar novas técnicas para quebrar qualquer mensagem criptografada."
 decryption5: "Descriptografar V"
 decryption5_desc: "Computadores mais novos e modernos tornaram a descriptografia muito mais rápida e nos permitem usar novas técnicas para quebrar qualquer mensagem criptografada."
 encryption1: "Criptografia I"
 encryption1_desc: "As técnicas de criptografia em computadores modernos e firewalls mais avançados podem nos ajudar a estar realmente protegidos na web."
 encryption2: "Criptografia II"
 encryption2_desc: "As técnicas de criptografia em computadores modernos e firewalls mais avançados podem nos ajudar a estar realmente protegidos na web."
 encryption3: "Criptografia III"
 encryption3_desc: "As técnicas de criptografia em computadores modernos e firewalls mais avançados podem nos ajudar a estar realmente protegidos na web."
 encryption4: "Criptografia IV"
 encryption4_desc: "As técnicas de criptografia em computadores modernos e firewalls mais avançados podem nos ajudar a estar realmente protegidos na web."
 encryption5: "Criptografia V"
 encryption5_desc: "As técnicas de criptografia em computadores modernos e firewalls mais avançados podem nos ajudar a estar realmente protegidos na web."

 radar: "Radar"
 radar_desc: "Radar é um sistema para detectar a presença, direção, distância e velocidade de objetos usando ondas eletromagnéticas refletindo do objeto de volta para a fonte."
 internet1: "1G"
 internet1_desc: "1G é a primeira geração de telecomunicações móveis sem fio. Os sinais de rádio que são transmitidos em redes 1G são analógicos."
 internet2: "2G"
 internet2_desc: "2G ou rede celular de segunda geração foi lançada comercialmente em 1991. 2G teve grandes melhorias na criptografia, uso mais eficiente de banda larga e serviços de dados para celular, começando com o advento das mensagens de texto SMS."
 internet3: "3G"
 internet3_desc: "3G ou a terceira geração de rede celular estabeleceu novos padrões para dispositivos móveis e telecomunicações móveis. A nova geração de rede celular suportou kbit/s maiores, além de encontrar mais aplicações em telefonia de voz sem fio, acesso à Internet móvel e TV móvel."
 internet4: "4G"
 internet4_desc: "4G ou a quarta geração de rede celular assumiu a forma de acesso à Internet móvel dos dias modernos. Vê a aplicação atual com acesso móvel à web, telefonia IP, serviços de jogos e muitos outros serviços na acessibilidade digital. 4G praticamente acabou com os sistemas análogos das gerações anteriores. "
 internet5: "5G"
 internet5_desc: "5G, o formato mais contemporâneo de rede de banda larga celular, deve começar a ser implantado em 2019. Ele oferece maior largura de banda, dando lugar a velocidades de download mais altas, eventualmente 10 Gbit/s. Acredita-se que o aumento da largura de banda também abra a possibilidade de provedores de serviço de Internet para usá-lo para competir com a Internet a cabo. "
 internet6: "6G"
 internet6_desc: "6G é o padrão futuro para redes de banda larga que veria o aumento da largura de banda para 20 Gbit/s. Isso tornaria a banda larga ainda mais aplicável para grandes transferências de dados."
 wifi: "Wi-fi"
 wifi_desc: "Wi-Fi é uma família de protocolos de rede sem fio baseados na família de padrões IEEE 802.11, que são comumente usados para redes de área local de dispositivos e acesso à Internet. O termo 'Wi-Fi' é uma marca comercial e é regulamentado pelo Wi-Fi -Fi Alliance. O Wi-Fi foi projetado para funcionar perfeitamente com sua irmã Ethernet com fio. "
 lifi: "Li-Fi"
 lifi_desc: "A fidelidade de luz (Li-Fi) é semelhante em função ao Wi-Fi. A vantagem do Li-Fi sobre o Wi-Fi é que ele pode transmitir dados de até 100 Gbit/s e é desenvolvido por várias organizações em todo o mundo."
 modern_satelite_internet: "Acesso moderno à Internet via satélite"
 modern_satelite_internet_desc: "Com os satélites se tornando cada vez mais predominantes nas comunicações e outras formas de transferência de dados, a Internet é um desses serviços que capitalizou o acesso por satélite, o que abre a possibilidade de mais e mais pessoas se conectarem à Internet."
 lte: "LTE"
 lte_desc: "Long Term Evolution (LTE) é um padrão de telecomunicações para comunicação de banda larga sem fio para dispositivos móveis e terminais de dados baseados nas tecnologias GSM/EDGE e UMTS/HSPA."
 wimax: "WiMAX"
 wimax_desc: "Worldwide Interoperability for Microwave Access (WiMAX) é uma família de padrões de comunicação de banda larga sem fio baseada no conjunto de padrões IEEE 802.16."
 umts: "UMTS"
 umts_desc: "Universal Mobile Telecommunications System (UMTS) é um sistema móvel de terceira geração para redes baseadas no padrão GSM. Desenvolvido e mantido pelo 3GPP, UMTS é um componente do padrão IMT-2000. Ele especifica um sistema de rede completo, que inclui a rede de acesso de rádio, a rede central e as autenticações de usuários via SIM. Este sistema requer uma maior instalação de estações base e novas alocações de frequência. "
 edge: "BORDA"
 edge_desc: "Ao contrário do UMTS, as taxas de dados aprimoradas para evolução GSM (EDGE) não exigem novas estações base ou novas alocações de frequência. Através da introdução de métodos sofisticados de codificação e transmissão de dados, a EDGE oferece taxas de bits mais altas por canal de rádio."
 hsupa: "HSDPA/HSUPA"
 hsupa_desc: "High Speed Uplink Packet Access (HSUPA) e High Speed Downlink Packet Access (HSDPA) é um amálgama de dois protocolos móveis. Eles estendem e melhoram o desempenho das redes de telecomunicações móveis 3G existentes usando os protocolos WCDMA."
 gprs: "GPRS"
 gprs_desc: "O General Packet Radio Service (GPRS) é um serviço de comunicação sem fio baseado em pacotes que promete taxas de dados de 56 a 114 kbps e conexão contínua com a internet para usuários de telefones celulares e computadores. O dispositivo é estabelecido em torno de redes de comunicação celular 2G e 3G Sistema Global para Comunicações Móveis."

 civilian_folder: "Tecnologia industrial"
 civilian_folder_desc: "Tecnologias do século 21, como engenharia genética, nanofibras e IA."
 Cat_AI: "Tecnologia de Inteligência Artificial"
 Cat_NFIBERS: "Tecnologia de Nanofibras"
 Cat_3D: "Tecnologia de impressão 3D"
 Cat_GENES: "Tecnologia de Engenharia Genética"
 neural_networks_revival: "Renascimento das redes neurais"
 neural_networks_revival_desc: "A rede neural existe desde o final do século 19 como uma teoria de utilização do poder de processamento do cérebro para aprimorar a humanidade. Devemos reviver essa ideia para melhorar nossos computadores e nossa busca por inteligência artificial."
 data_mining: "Mineração de dados"
 data_mining_desc: "Data mining é a prática de examinar grandes bancos de dados para gerar novas informações. Essa prática pode ajudar a melhorar nossa capacidade de desenvolver e melhorar nosso nível de tecnologia."
 machine_learning: "Aprendizado de Máquina"
 machine_learning_desc: "O desenvolvimento da teoria do Aprendizado de Máquina em seu núcleo é a capacidade de um algoritmo de computador melhorar automaticamente por meio da experiência. Desenvolver isso dentro de nossos protocolos de IA pode permitir que eles aprendam tarefas industriais mais novas mais rapidamente, bem como melhorar a Pesquisa e o Desenvolvimento."
 sociable_machines: "Máquinas Sociais"
 sociable_machines_desc: "Máquinas sociáveis são um ambiente que envolve humanos e tecnologia interagindo e produzindo resultados ou ações que não seriam possíveis sem ambos."
 early_ai_robotics: "Early AI Robotics"
 early_ai_robotics_desc: "A inteligência artificial em robótica tem sido limitada desde o início recente do aprendizado de máquina e outras formas de IA. A introdução da IA na indústria e em outras formas de robótica permitirá que os robôs não apenas melhorem sua produtividade."
 humanoid_robot: "Robô Humanóide"
 humanoid_robot_desc: "A base do medo para muitas pessoas é também a base para grandes avanços na robótica baseada em IA. O advento de vários robôs semelhantes a 'humanóides' mostrou que alguns trabalhos poderiam ser melhor automatizados, o que normalmente seria uma tarefa rotineira e mundana."
 advanced_industrial_robotics: "Robótica Industrial Avançada"
 advanced_industrial_robotics_desc: "A introdução de IA ainda mais sofisticada em nossa robótica comercial e industrial pode melhorar a qualidade, a entrega e a velocidade de nossos produtos e produção."
 smart_drones: "Drones Inteligentes"
 smart_drones_desc: "Drones geralmente são operados por pelo menos uma ou duas pessoas que estão a quilômetros de distância. Se começarmos a instalar inteligência artificial a bordo, poderemos reduzir a necessidade de mão de obra para um ou, no futuro, ninguém além de sistemas computadorizados manejando esses drones."
 fully_automated_drones: "Drones totalmente automatizados"
 fully_automated_drones_desc: "Drones totalmente automatizados costumavam ser uma coisa do futuro. Agora podemos gerenciar a logística e muito mais com drones totalmente autônomos para ir do ponto A ao ponto B."
 advanced_ai: "IA avançada"
 advanced_ai_desc: "IA mais avançada, que pode registrar e se adaptar rapidamente às situações, pode fazer toda a diferença."
 modern_deep_learning: "Aprendizado profundo moderno"
 modern_deep_learning_desc: "Aprendizado profundo é um subconjunto do aprendizado de máquina capaz de aprender sem supervisão a partir de dados não estruturados ou não balanceados. Seu funcionamento interno é uma funcionalidade de IA que imita o funcionamento do cérebro humano no processamento de dados para uso na detecção de objetos e na tomada de decisões . "
 human_imitation_ai: "Human Imitation AI"
 human_imitation_ai_desc: "A IA de imitação humana expande o conceito de aprendizado profundo que expande a ideia de que a IA pode, eventualmente, imitar emoções e pensamentos humanos."
 nanorobotics: "Nanorobótica"
 nanorobotics_desc: "Nanorobótica é um conceito de pequenas máquinas ou robôs em ou perto da escala de um nanômetro. A nanorrobótica pode ser usada em muitos campos da medicina ou, em alguns casos, em combate em situações de desconstrução."
 medical_nanorobots: "Nanorrobôs Médicos"
 medical_nanorobots_desc: "Os nanorrobôs usados em conjunto com a área médica podem ser usados para alvejar células, vírus, bactérias específicas para combater doenças ou outras consequências potencialmente mortais."
 stereolitography: "Estereolitografia"
 stereolitography_desc: "A estereolitografia é uma forma de impressão 3D usada principalmente para criar modelos, protótipos, padrões e peças de produção camada por camada usando processos fotoquímicos."
 early_3D_printers: "Primeiras impressoras 3D"
 early_3D_printers_desc: "A impressão 3D inicial foi considerada adequada para a criação de protótipos funcionais ou estéticos. Esse processo é chamado de 'prototipagem rápida'."
 t3D_wax_printer: "Impressora 3D Wax"
 t3D_wax_printer_desc: "Uma impressora 3D de cera usa cera e outras formas de materiais termoplásticos."
 large_scale_3D_printing: "Impressão 3D em grande escala"
 large_scale_3D_printing_desc: "Discando a impressão 3D para uma escala muito maior pode nos ajudar a agilizar e expandir nossa produção para itens de pequena escala, como parafusos, pregos, ou fazer itens detalhados que são insubstituíveis no mercado."
 self-replicated_3D_printer: "Impressora 3D Auto-replicada"
 self-replicated_3D_printer_desc: "As impressoras 3D auto-replicáveis são projetadas para auxiliar na produção e expansão da produção."
 commercial_nanomanufacturing: "Manufatura Comercial"
 commercial_nanomanufacturing_desc: "A impressão 3D tem sido extremamente limitada no espaço comercial. Expandir os recursos de impressão 3D para incluir esta forma ajudará significativamente em nossas habilidades para seguir em frente."
 modern_3D_printing: "Impressão 3D moderna"
 modern_3D_printing_desc: "Os avanços na impressão 3D nos permitiram trocar os materiais para sermos mais resistentes e eficientes."
 t3D_printed_nanofibers: "Nanofibras impressas em 3D"
 t3D_printed_nanofibers_desc: "Imprimir nanofibras pode nos ajudar a gerar materiais mais fortes do que fomos capazes de produzir em cada nanito individual."
 large_scale_nanocellulose_manufacturing: "Fabricação de Nanocelulose em Grande Escala"
 large_scale_nanocellulose_manufacturing_desc: "Expandir a fabricação de nanocelulose para se tornar mais em grande escala pode nos ajudar a desenvolver as coisas em um ritmo muito mais rápido."
 nanocellulose_in_medicine: "Nanocelulose em Medicina"
 nanocellulose_in_medicine_desc: "Utilizar nanocelulose na medicina pode ajudar a melhorar as taxas de sobrevivência de pacientes com doenças debilitantes."
 industrial_electrospun_polymeric_nanofibers: "Industrial Electrospun Polymeric Nanofibers"
 industrial_electrospun_polymeric_nanofibers_desc: "Nanofibras de eletrofiação é uma das maneiras mais comuns de fabricar nanofibras. Aumentar a produção nos permitirá produzir mais, com mais frequência."
 multiwalled_carbon_nanotubes: "Nanotubos de carbono com paredes múltiplas"
 multiwalled_carbon_nanotubes_desc: "Nanotubos são usados como condutores em aparelhos elétricos, antenas de rádios e outros dispositivos eletromagnéticos."
 modern_electrospinning: "Electrospinning moderno"
 modern_electrospinning_desc: "Electrospinning é um método de produção de fibra que usa força elétrica para puxar fios carregados de soluções de polímero ou fusão de polímero até diâmetros de fibra da ordem de algumas centenas de nanômetros."
 inorganic_fibers_fabrication: "Fabricação de fibras inorgânicas"
 inorganic_fibers_fabrication_desc: "A eletrofiação é considerada uma das técnicas mais simples e eficazes para a fabricação de grandes quantidades de nanomateriais, resultando em vários micro e nanofibras inorgânicos sendo eletrofiados com sucesso."
 industrial_production_of_nanofibers: "Produção Industrial de Nanofibras"
 industrial_production_of_nanofibers_desc: "As nanofibras eletrofiadas são extensivamente estudadas e suas aplicações potenciais são amplamente demonstradas. Equipamentos de eletrofiação, soluções tecnológicas e materiais eletrofiados estão rapidamente se movendo para a comercialização. Empresas dedicadas estão fornecendo componentes de laboratório e em escala industrial e aparelhos para eletrofiação."
 nanofibers_in_medicine: "Nanofibras na medicina"
 nanofibers_in_medicine_desc: "Nanofibras mostram grande potencial em aplicações biomédicas e de saúde devido à sua combinação única de propriedades e funcionalidades intrínsecas. Importantes aplicações biomédicas de nanofibras incluem filtração, tecidos médicos, cicatrização de feridas, engenharia e regeneração de tecidos, biossensores e distribuição de drogas."
 centrifugal_spinning: "Fiação Centrífuga"
 centrifugal_spinning_desc: "A utilização de uma configuração de alta voltagem e a baixa taxa de produção tornaram-se barreiras para o uso de técnicas de eletrofiação na produção em larga escala de nanofibras. A rotação centrífuga é uma abordagem eficiente para a produção de nanofibras de vários materiais."
 DNA_fingerprinting: "Impressão digital de DNA"
 DNA_fingerprinting_desc: "A impressão digital de DNA foi uma das maiores invenções do século 20. A impressão digital ajudou a fazer avanços significativos no policiamento, criação de perfis e muito mais no campo da genética."
 modern_gmo: "OGM moderno"
 modern_gmo_desc: "Um organismo geneticamente modificado (OGM) é um organismo geneticamente alterado que pode ser usado em muitos campos diferentes, por exemplo, plantações, gado, ciência e muitas outras formas de cultivo."
 gene_therapy: "Terapia de genes"
 gene_therapy_desc: "A terapia genética é o processo de selecionar geneticamente as características desejadas e eliminar as indesejáveis."
 genetically_modified_crops: "Culturas geneticamente modificadas"
 genetically_modified_crops_desc: "Culturas geneticamente modificadas como milho, tomate ou outras plantas são cultivadas com vantagens mais fortes do que suas contrapartes; como maior durabilidade aos insetos e muito mais."
 gene_targeting_pesticides: "Gene Targeting Pesticides"
 gene_targeting_pesticides_desc: "Pesticidas de direcionamento de genes são usados para direcionar genes específicos em pragas ou feromônios secretados por plantas para evitar que insetos ou pragas os danifiquem."
 synthetic_life: "Vida Sintética"
 synthetic_life_desc: "Os avanços na tecnologia genética nos permitiram criar vida do zero."
 safe_cloning: "Clonagem Segura"
 safe_cloning_desc: "A clonagem sempre foi um negócio inconstante. Também é bastante perigoso para os clones. Antes dessa descoberta, a maioria não duraria até a infância."
 crispr_treatment: "Tratamento CRISPR"
 crispr_treatment_desc: "O tratamento CRISPR é uma técnica de edição de genes para remover mutações das células."
 crispr_gene_edited_crops: "Culturas editadas pelo gene CRISPR"
 crispr_gene_edited_crops_desc: "As colheitas CRISPR são semelhantes ao tratamento CRISPR em animais e humanos. No entanto, nas colheitas CRISPR exacerba genes de colheita desejáveis ou remove as características indesejáveis."
 human_genome_project: "Projeto Genoma Humano"
 human_genome_project_desc: "O mapeamento do projeto do genoma humano foi importante no mapeamento de uma das composições genéticas mais complicadas da Terra. Mapear este oceano de conhecimento pode expandir ainda mais nosso conhecimento no mundo da genética."
 crispr: "CRISPR"
 crispr_desc: "CRISPR é uma técnica de edição de genes usada principalmente para pacientes com câncer e P&D como um método de direcionar e matar o câncer de um paciente."
 cas9_gene_editing: "Edição do gene Cas9"
 cas9_gene_editing_desc: "Cas9 é uma proteína dalton no sistema imunológico contra vírus de DNA e plasmídeos. A edição desta proteína pode ajudar a melhorar a defesa natural e tem amplo uso em aplicações de engenharia genética."
 tracrrna: "TracrRNA"
 tracrrna_desc: "O RNA transativador CRISPR é um pequeno RNA trans-codificado, descoberto pela primeira vez no patógeno humano Streptococcus pyogenes. O RNA ajuda na fundação de uma defesa contra vírus e plasmídeos."
 crispr_treatment_experimentation: "Experimentação de tratamento CRISPR"
 crispr_treatment_experimentation_desc: "A experimentação do CRISPR nos permite melhorar melhor o processo de edição de genes."
 genetically_modified_humans: "Humanos Geneticamente Modificados"
 genetically_modified_humans_desc: "Modificar geneticamente os humanos para serem mais fortes, melhores, mais rápidos e mais saudáveis do que antes pode nos ajudar a evoluir."

 fuel_silos: "Refino Básico de Biocombustível"
 fuel_silos_desc: "As refinarias de biocombustíveis se tornaram cada vez mais populares à medida que a escassez de petróleo começou a aparecer. A produção de etanol e outros combustíveis substitutos tomou o mundo como uma tempestade à medida que avançamos no século 21."
 fuel_refining: "Refino de Combustível I"
 fuel_refining_desc: "Avanços no craqueamento químico permitem melhor rendimento de combustíveis leves a partir do petróleo."
 fuel_refining2: "Refino de Combustível II"
 fuel_refining2_desc: "Melhor planejamento de layouts de refinaria reduz o desperdício de combustíveis."
 fuel_refining3: "Refino de Combustível III"
 fuel_refining3_desc: "Métodos de recuperação aprimorados permitem refinar o combustível dos subprodutos."
 fuel_refining4: "Refino de Combustível IV"
 fuel_refining4_desc: "Novos desenvolvimentos em engenharia química permitem o refino de combustível de novas fontes."
 fuel_refining5: "Refino de Combustível V"
 fuel_refining5_desc: "O uso de novos métodos e layouts aprimorados na construção de refinarias aumenta drasticamente o rendimento e reduz o desperdício."
 synth_oil_experiments: "Refino de biocombustível aprimorado"
 synth_oil_experiments_desc: "Refinar a proporção de biocombustível puro dentro da química mostrou benefícios claros. Se continuarmos, podemos ver um grande sucesso com esta nova forma de biocombustível."
 early_refining: "Primeiros refino de biocombustível industrial"
 early_refining_desc: "O biocombustível tem sido lento com o uso principal. A maior parte do uso do biocombustível é uma mistura com gasolina e diesel para expandir a vida útil da gasolina e reduzir o desgaste do motor."
 oil_processing: "Processamento de Biocombustível Industrial"
 oil_processing_desc: "O processamento maior de biocombustíveis tornou-se cada vez mais comum. Os subsídios do governo e as preocupações ambientais com o petróleo o fizeram ganhar força adicional."
 improved_oil_processing: "Processamento Precoce de Biodiesel"
 improved_oil_processing_desc: "O biodiesel teve um crescimento vertiginoso em popularidade em relação a outros biocombustíveis. No entanto, há uma grande falta de métodos de produção de biodiesel."
 advanced_oil_processing: "Processamento Avançado de Biodiesel"
 advanced_oil_processing_desc: "Os métodos de produção experimental nos permitiram melhorar nossa produção de biodiesel."
 modern_oil_processing: "Processamento Moderno de Biodiesel"
 modern_oil_processing_desc: "Nossos fabricantes de biodiesel destilaram a receita para ser uma das variantes mais limpas possíveis."
 futuristic_oil_refining: "Refino de combustível futurista"
 futuristic_oil_refining_desc: "Mudanças adicionais na destilação do biodiesel e no combustível de uso geral podem nos permitir ganhar mais combustível que pode queimar de forma mais limpa e eficiente."

 construction1: "Construção I"
 construction1_desc: "Métodos e materiais aprimorados nos permitem construir edifícios, tanto civis quanto militares, mais rapidamente."
 construction2: "Construção II"
 construction2_desc: "Modernizar nossas ferramentas e equipamentos ajudará ainda mais em nossos esforços de construção."
 construction3: "Construção III"
 construction3_desc: "A adoção de veículos modernos e a experiência de nossos avanços na construção podem ser aplicadas para fazer reparos muito mais rápidos."
 construction4: "Construção IV"
 construction4_desc: "Um maior grau de mecanização e melhores rotinas melhoram ainda mais as velocidades de construção de edifícios."
 construction5: "Construção V"
 construction5_desc: "O futuro de uma construção eficiente exigirá um planejamento mais extenso para projetos individuais, bem como soluções padronizadas sempre que possível."
 construction6: "Construção VI"
 construction6_desc: "Esforços adicionais em relação a novas tecnologias de construção melhorarão nossas habilidades de construção para fins civis e militares."
 construction7: "Construção VII"
 construction7_desc: "Esforços adicionais em relação a novas tecnologias de construção melhorarão nossas habilidades de construção para fins civis e militares."
 construction8: "Construção VIII"
 construction8_desc: "Esforços adicionais em relação a novas tecnologias de construção melhorarão nossas habilidades de construção para fins civis e militares."
 excavation1: "Escavação I"
 excavation1_desc: "Avanços nas técnicas de perfuração nos permitem escavar recursos que eram impossíveis de alcançar antes."
 excavation2: "Escavação II"
 excavation2_desc: "Novas técnicas nos ajudam a coletar recursos de maneira mais eficiente. Não contaminamos mais os recursos na extração, levando a um rendimento maior."
 excavation3: "Escavação III"
 excavation3_desc: "O progresso na geologia nos ajuda a determinar a localização dos recursos. Agora podemos concentrar nossos esforços de extração em locais onde há uma chance maior de que grandes quantidades de recursos naturais sejam encontrados."
 excavation4: "Escavação IV"
 excavation4_desc: "A automação dos principais processos e avanços na mecânica tornam todos os nossos sites de recursos muito mais eficientes."
 excavation5: "Escavação V"
 excavation5_desc: "Os avanços em campos como a mineração de superfície nos proporcionam uma maior produção de recursos de nossos locais de extração atuais."
 excavation6: "Escavação VI"
 excavation6_desc: "Outros avanços na mineração e outros vários métodos de extração nos permitem extrair cada vez mais recursos dos depósitos de recursos naturais."
 excavation7: "Escavação VII"
 excavation7_desc: "Outros avanços na mineração e outros vários métodos de extração nos permitem extrair cada vez mais recursos dos depósitos de recursos naturais."
 excavation8: "Escavação VIII"
 excavation8_desc: "Outros avanços na mineração e outros vários métodos de extração nos permitem extrair cada vez mais recursos dos depósitos de recursos naturais."

