 stealth_destroyer_hull_1: "Casco Stealth Destroyer 2015"
 stealth_destroyer_hull_1_desc: "Mudanças na tecnologia moderna de guerra fizeram com que frotas mais avançadas procurassem novas respostas para a sobrevivência em suas frotas. Os Destruidores Stealth se tornaram um foco proeminente. Manter-se escondido dos sensores e radares avançados do inimigo significa que essas armas poderosas podem atacar mais perto, mais rápido e com maior letalidade, com o bônus adicional de maior capacidade de sobrevivência em conflitos modernos. "
