 #MTG Hulls
 corvette_hull_1: "Casco da Corveta 1965"
 corvette_hull_1_desc: "A menor classe de navio considerada um navio de guerra, os navios da classe Corvette não fazem parte das marinhas de 'águas azuis'. Esses navios pequenos e rápidos geralmente são armados com uma variedade de armas, o que lhes permite desempenhar uma série de funções. Muitos países estão capaz de flutuar Corvettes devido à sua acessibilidade para marinhas de pequeno e médio porte. Eles são normalmente usados para: defesa e vigilância costeira, remoção de minas, anti-submarino, antiaéreo, antinavio e, nos tempos modernos, funções de ataque terrestre. "
