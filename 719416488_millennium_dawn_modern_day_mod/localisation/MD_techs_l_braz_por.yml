 convoy_interdiction: "Interdição de comboio"
 convoy_interdiction_desc: "A coordenação aprimorada de nossos submarinos permitirá que eles ataquem os comboios comerciais durante o trajeto. Interromper as linhas de abastecimento do inimigo nos dará uma vantagem estratégica."
 convoy_interdiction_ti: "Interdição de comboio"
 convoy_interdiction_ti_desc: "A coordenação aprimorada de nossos submarinos permitirá que eles ataquem os comboios comerciais durante o trajeto. Interromper as linhas de abastecimento do inimigo nos dará uma vantagem estratégica."
