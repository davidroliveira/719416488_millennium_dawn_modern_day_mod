 tech_improved_target_tracking_desc: "O rastreamento de alvos tem sido relativamente manual desde o advento do armamento com base em navios. A nova tecnologia agora nos permite seguir assinaturas de calor, trilhas e até mesmo caminhos de seguidor da trajetória dos radares. Utilizar isso ajudará a tornar nossos navios uma embarcação de combate mais eficaz. Expandindo o o uso dessa tecnologia em nossos torpedos tornará nossos subamarinos e outras embarcações de transporte de torpedos muito mais letais. "
 tech_signature_reduction: "Redução de Assinatura"
 tech_signature_reduction_desc: "Mudar a forma como a assinatura de nossos navios é exibida para nossos inimigos é crítico. Reduzir isso alterando como nossa armadura é reforçada ou como nossos dados são transmitidos são apenas pequenos passos na redução de nossa assinatura para o inimigo."
 tech_improved_propulsion: "Propulsão Melhorada"
 tech_improved_propulsion_desc: "Melhorar a propulsão do torpedo nos permitirá ser mais efcientes em acertar nossos alvos ao atingir os sistemas centrais mais rápido do que sua tripulação pode reagir."
 tech_long_distance_homing: "Homing de longa distância"
 tech_long_distance_homing_desc: "Habilitar a localização de nossos torpedos pode permitir efetivamente 'ocultar' nossos torpedos do sonar inimigo ou impedi-los de nos manobrar."
 tech_precision_explosive_warheads: "Ogivas explosivas de precisão"
 tech_precision_explosive_warheads_desc: "Tirar idéias de mísseis e canhões baseados no ar. Carregar torpedos com ogivas explosivas de precisão pode aumentar sua eficácia contra navios mais leves que podem escapar de nossos torpedos."
