 frigate_hull_1: "Casco de fragata 1965"
 frigate_hull_1_desc: "Formando o núcleo de muitas marinhas modernas, as fragatas podem ser usadas como parte das forças navais de 'água azul'. Elas têm alcance estendido e são maiores em tamanho em comparação com a classe Corvette de navios. Embora mais frequentemente usadas como uma plataforma para a defesa da frota , eles podem desempenhar uma gama bastante ampla de funções dentro de uma frota e podem ser personalizados para atender às demandas de muitas funções e situações diferentes (incluindo tarefas mais ofensivas). Eles são normalmente usados para: defesa de frota, anti-submarino, anti-deveres de transporte aéreo e marítimo. "
