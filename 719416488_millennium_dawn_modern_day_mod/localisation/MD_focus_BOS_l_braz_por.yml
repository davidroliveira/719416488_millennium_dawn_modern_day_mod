l_braz_por:
 BOS_economic_reform: "Reforma econômica"
 BOS_economic_reform_desc: "A Bósnia e Herzegovina emergiu da década de 1990 como um estado em ruínas-uma guerra longa e sangrenta entre 1992 e 1995 exauriu o povo bósnio e destruiu a economia privada do país e o sistema de ensino público. Muitos bósnios fugiram e a recuperação foi lenta . A Bósnia está entre os países mais pobres da Europa e deve estabelecer uma economia forte para que isso mude. "
 BOS_invest_in_the_private_economy: "Investir na Economia Privada"
 BOS_invest_in_the_private_economy_desc: "Anteriormente um estado comunista sob a Iugoslávia, a Bósnia aprendeu os danos potenciais de se recusar a fomentar um setor econômico privado. Ao estimular o crescimento de pequenas e médias empresas no país, empregos podem ser criados e salários aumentados, o que acabará atraindo grandes corporações do exterior e permitir que as próprias empresas da Bósnia cresçam em escala internacional. "
 BOS_expand_conscription: "Expandir conscrição"
 BOS_expand_conscription_desc: "Todos os incentivos econômicos lógicos são a favor da abolição do serviço militar universal em favor de um exército voluntário. No entanto, incentivos econômicos lógicos não podem nos proteger de Belgrado ou Zagreb. A Bósnia e seus orgulhosos militares, veteranos da guerra contra a Sérvia, precisam se manter firmes e atento às transgressões sérvias-ou mesmo croatas. "
 BOS_grant_funds_to_the_regional_economic_developments: "Desenvolvimento Regional"
 BOS_grant_funds_to_the_regional_economic_developments_desc: "Tanto Srpska quanto a Federação da Bósnia e Herzegovina estão se candidatando a financiamento adicional de desenvolvimento do governo de Sarajevo. Fornecê-lo significaria uma dívida potencial em que as entidades federais se encontrariam, garantindo maior lealdade ao governo federal."
 BOS_economic_innovations: "Inovações Econômicas"
 BOS_economic_innovations_desc: "A Bósnia ficou para trás em tecnologia de ponta e progresso social. Para alcançar as potências da Europa Ocidental que aspiramos ser, o povo bósnio precisa ser capaz de desfrutar de uma educação de nível mundial e posições de trabalho altamente especializadas. Precisamos nos desenvolver nossa indústria doméstica e modernizá-la antes que o crescimento dos salários torne nossa força de trabalho barata pouco atraente para as empresas ocidentais. "
 BOS_exploit_banja_luka_iron_ore: "Explorar o minério de ferro Banja Luka"
 BOS_exploit_banja_luka_iron_ore_desc: "Embora a Bósnia não possua grandes quantidades dos mais extravagantes recursos naturais-digamos, petróleo -, isso significa apenas que estamos protegidos de uma invasão americana. Ainda podemos usar o que ele tem a nosso favor. A Bósnia e Herzegovina possui bauxita, carvão e minério de ferro em quantidades significativas. Especialmente o minério de ferro, se refinado em aço, será muito atraente para os países estrangeiros. "
 BOS_youth_employment_programs: "Programas de emprego para jovens"
 BOS_youth_employment_programs_desc: "A Bósnia e Herzegovina tem o maior desemprego juvenil do mundo, maior até do que o Afeganistão, Burkina Faso ou a República Democrática do Congo. Mais da metade de nossa população com menos de 25 anos não tem empregos. Depois de libertá-los do peso do recrutamento, agora devemos atrair magnatas de negócios estrangeiros para levar nossos jovens às fábricas e ao setor de serviços. "
 BOS_approach_the_erasmus_program: "Aproxime-se do Programa ERASMUS"
 BOS_approach_the_erasmus_program_desc: "ERASMUS é a rede logística de universidades da União Europeia. Através das nossas ligações aos nossos parceiros europeus, podemos conseguir levar os mais jovens brilhantes bósnios a cidades como Frankfurt, Londres e Paris e estudar nas universidades mais prestigiadas do mundo . Muitos jovens bósnios já aproveitam essa oportunidade e precisamos garantir que a Bósnia lucre com seu jovem talento. "
 BOS_modernize_the_universities: "Modernize as Universidades"
 BOS_modernize_the_universities_desc: "Embora não possamos impedir completamente a perda de estudantes bósnios para universidades estrangeiras, ainda podemos garantir que a Bósnia também tenha escolas renomadas. Nossas mentes mais brilhantes deveriam pelo menos ter a oportunidade de permanecer na Bósnia para estudar. para frente, precisamos ser capazes de estabelecer nossas próprias indústrias especializadas e deixar de ser apenas fornecedores de mão de obra para países como Alemanha e França. "
 BOS_comply_with_the_saa: "Cumprir com o SAA"
 BOS_comply_with_the_saa_desc: "O Processo de Estabilização e Associação é o prelúdio para a adesão de um país à UE. Alcançar esse mercado livre deve ser nosso objetivo de política externa mais urgente. Sem ele, seremos deixados na poeira, especialmente porque nossos vizinhos tentarão também alcançar a União. Croatas e sérvios na Bósnia desaprovarão a negação das vantagens da UE na Bósnia se seus países de origem chegarem primeiro à União. "
 BOS_trade_with_germany: "Comércio com a Alemanha"
 BOS_trade_with_germany_desc: "De todos os mercados europeus, nenhum é tão grande e comparativamente acessível como a bem desenvolvida economia alemã. A Alemanha já é o principal parceiro de importação e exportação da Bósnia, e estabelecer novas missões comerciais com empresas alemãs só vai melhorar nossa posição perante este gigante europeu. A Alemanha também é um dos principais lares da dispora da Bósnia, já que muitos deixaram o país durante a guerra na década de 1990. "
 BOS_trade_with_serbia: "Comércio com a Sérvia"
 BOS_trade_with_serbia_desc: "Embora não possamos esquecer nem perdoar as transgressões da Sérvia-todos nos lembramos de Srebrenica -, precisamos fazer um esforço de boa fé para garantir a reconciliação permanente. Todo o continente ri e zomba da tendência da península balcânica de se envolver na guerra, e é no interesse de ambos, para provar que estão errados. Relaxar nossa fronteira oriental e permitir o livre comércio será um grande conforto para o povo de Srpska. "
 BOS_trade_with_croatia: "Comércio com a Croácia"
 BOS_trade_with_croatia_desc: "Embora os croatas que vivem na Bósnia sejam menos separatistas do que os sérvios, eles ainda sentem um apego considerável aos seus países de origem e estão profundamente ligados aos membros da família do outro lado da fronteira. Relaxando o controle das fronteiras e facilitando a passagem de mercadorias e povo, nós tanto apaziguar o governo croata e o povo croata na Bósnia. "
 BOS_a_port_on_the_adriatic_coast: "Um porto na costa do Adriático"
 BOS_a_port_on_the_adriatic_coast_desc: "Nosso litoral no Adria é notoriamente curto-os malditos croatas roubaram tudo -, mas cerca de 20 quilômetros de litoral ao redor da cidade de Neum ainda pertencem à Bósnia. Devido ao pequeno tamanho do assentamento, a maior parte do nosso comércio tem que venham através da Croácia. Mas agora, com a ajuda de empresas croatas, podemos estabelecer a infraestrutura necessária para construir um porto marítimo próprio. "
 BOS_token_concessions_to_the_croat_separatists: "Concessões de token aos separatistas croatas"
 BOS_token_concessions_to_the_croat_separatists_desc: "A Bósnia consiste em duas entidades políticas, a Federação e a Republika Srpska. Enquanto Srpska atende exclusivamente aos sérvios, os croatas são forçados a compartilhar uma entidade com os bósnios, para desespero de alguns, que exigem o estabelecimento de" Herzeg- Bósnia ", uma terceira entidade para os croatas. Isso desestabilizaria totalmente o país e daria aos croatas uma fronteira organizada para anexar. Portanto, não vamos."
 BOS_elections_of_2000: "Eleições de 2000"
 BOS_elections_of_2000_desc: "Embora o verdadeiro vencedor seja um pouco mais do que uma formalidade em relação ao curso geral da Bósnia, a corrida entre Zlatko Lagumdžija, Alija Izetbegovic, Dragan Kalinic e outros redefinirá as posições de poder tanto no governo federal quanto no governo de as duas entidades políticas subservientes. Só quando a campanha for concluída poderemos olhar com legitimidade para o futuro da Bósnia. "
 BOS_reaffirm_federalization: "Reafirmar Federalização"
 BOS_reaffirm_federalization_desc: "Mesmo sob o novo governo, nem a Federação nem Srpska precisam se sentir ameaçados por nossa nova administração federal. Ao fazer com que nossos ministros vão lá e façam alguns discursos conciliatórios, podemos fazer nossos separatistas entenderem que não há necessidade urgente de sua ambição separatista . "
 BOS_secure_regional_support_for_the_government: "Garanta Apoio Regional para o Governo"
 BOS_secure_regional_support_for_the_government_desc: "Com o federalismo firmemente reafirmado, precisamos agora buscar aliados políticos tanto na Federação quanto em Srpska. Somente com nossas duas entidades a reboque o governo federal da Bósnia pode operar de maneira eficaz. Essas vitórias políticas podem ser alcançadas de maneiras honestas e obscuras, mas o que importa é que nenhuma das entidades se rebela contra nós. "
 BOS_regional_autonomy_question: "Questão de Autonomia Regional"
 BOS_regional_autonomy_question_desc: "O que precisamos nos perguntar é se as duas entidades que nosso governo federal supervisiona ainda podem servir à nação bósnia em sua forma atual. Se a resposta que encontrarmos for" sim ", então eles podem se sentir encorajados a permanecer resilientes e firmes contra nós. Se a resposta for "não", eles DEFINITIVAMENTE serão resilientes e encorajados contra nós. "
 BOS_foreign_policy_reassessment: "Reavaliação da Política Externa"
 BOS_foreign_policy_reassessment_desc: "Com a frente interna garantida, a Bósnia pode, por enquanto, olhar para o exterior com segurança e determinar o futuro do país na estratégia global: Croácia ou Sérvia? Ocidente ou Rússia? A escolha é importante, pois determinará o futuro humor da população em relação ao governo bósnio . Escolher a favor da Rússia também seria quase certamente a morte de qualquer ambição da UE para a Bósnia. "
 BOS_way_towards_the_west: "Caminho para o Oeste"
 BOS_way_towards_the_west_desc: "Realisticamente, o alinhamento ocidental é a única escolha para a Bósnia. A UE é mais rica do que qualquer alternativa russa e a OTAN é mais forte do que o sistema de alianças medíocre em torno de Moscou. A Bósnia será mais segura e próspera, e a democracia do povo bósnio será mais seguro da interferência russa em grande escala. O oeste é. "
 BOS_splendid_neutrality: "Esplêndida Neutralidade"
 BOS_splendid_neutrality_desc: "A fim de evitar um conflito civil em grande escala sobre a questão do alinhamento internacional, a Bósnia deve se abster de favorecer um dos lados em detrimento do outro. Isso permitirá que a liderança bósnia salve a face na frente das populações e governos sérvios e croatas. Isso permitirá negar à Bósnia o caminho para a OTAN ou o CSTO, mas esse é um preço que vale a pena pagar. "
 BOS_eastern_alignment: "Alinhamento Leste"
 BOS_eastern_alignment_desc: "Embora Tito tenha rompido com a União Soviética e levado a Iugoslávia à neutralidade, os laços étnicos, lingüísticos e culturais entre os eslavos do sul e a Rússia permanecem fortes, especialmente na Sérvia. seu parceiro internacional de escolha. Tal ação será altamente impopular entre os bósnios e croatas do país. "
 BOS_path_to_nato_membership: "Caminho para a adesão à OTAN"
 BOS_path_to_nato_membership_desc: "A Organização do Tratado do Atlântico Norte oferece exatamente o tipo de assistência militar e política de que o governo bósnio precisa. Tal medida garantiria o futuro da Bósnia como parte do bloco de poder ocidental e afastaria países como a Sérvia e a Rússia. Os sérvios não o farão aprovar."
 BOS_peaceful_foreign_policy: "Política Externa Pacífica"
 BOS_peaceful_foreign_policy_desc: "Precisamos aprender as lições ensinadas ao mundo pela história de países como a Suíça e a Suécia-nações poderosas, democráticas e harmoniosas que prosperam por meio da aplicação do não alinhamento diplomático e da neutralidade no mundo. Essa posição é correta para a Bósnia, uma vez que nos permitiria ainda nos aproximar da UE, mas não ameaçaria os sérvios no país com uma possível adesão à OTAN. "
 BOS_aggressive_foreign_policy: "Política Externa Agressiva"
 BOS_aggressive_foreign_policy_desc: "Precisamos afirmar um forte nacionalismo bósnio, glorificando nossa luta pela independência e os soldados vitoriosos da guerra na década de 1990. Com isso, seremos capazes de justificar medidas autoritárias como a reintrodução do recrutamento e leis de emigração mais rígidas para reverter o cérebro drenar. Isso será visto como um endosso dos bósnios étnicos e incomodará tanto os croatas quanto os sérvios. "
 BOS_seek_big_brothers_approval: "Busque a aprovação do Big Brother"
 BOS_seek_big_brothers_approval_desc: "A Rússia foi a nação líder da Europa Oriental desde seu valente esforço para libertar os eslavos do jugo alemão em 1914. Esse papel cultural e geopolítico não foi esquecido em Moscou ou em Sarajevo, e nosso relacionamento pode ser facilmente reatado. Nós precisa entrar em contato com a Rússia e solicitar ajuda econômica e política para a Bósnia. "
 BOS_align_with_russia: "Alinhe-se com a Rússia"
 BOS_align_with_russia_desc: ""
 BOS_ties_with_the_russian_oligarchy: "Laços com a Oligarquia Russa"
 BOS_ties_with_the_russian_oligarchy_desc: ""
 BOS_join_csto: "Junte-se ao CSTO"
 BOS_join_csto_desc: ""
 BOS_permanent_peace_with_serbia: "Paz Permanente com a Sérvia"
 BOS_permanent_peace_with_serbia_desc: "Nosso relacionamento com Belgrado está melhorando. Precisamos assinar uma declaração de amizade entre nossas duas nações que impedirá a independência de Srpska por um lado e eliminará a necessidade de qualquer mentalidade de independência dos sérvios, por outro lado."
 BOS_join_the_partnership_for_peace: "Junte-se à Parceria pela Paz"
 BOS_join_the_partnership_for_peace_desc: "A Bósnia não conseguiu aderir ao programa da PfP da OTAN, a Parceria para a Paz. Tal adesão seria recebida positivamente nas capitais dos nossos futuros aliados, embora também não despertasse demasiadas suspeitas sobre os nossos potenciais futuros adversários-até a Rússia é um afinal, membro da PfP. "
 BOS_approach_the_european_union: "Aproxime-se da União Europeia"
 BOS_approach_the_european_union_desc: "A União Europeia de 1992 foi a fresta de esperança mais atraente no horizonte econômico da nação do Leste Europeu desde o seu início. Quase todos os países da Europa têm a meta declarada de entrar na UE e em seu formidável mercado comum-e a Bósnia não diferente. Devemos entrar em contato com Bruxelas e começar nosso progresso de adesão. "
 BOS_endorse_yugonostalgia: "Endossar Yugonostalgia"
 BOS_endorse_yugonostalgia_desc: "A Iugonostalgia, o sentimento melancólico em relação à ex-Iugoslávia unida, é um fenômeno principalmente nas mais ricas ex-repúblicas iugoslavas, Sérvia, Croácia e Eslovênia. Na Bósnia, onde as divisões étnicas e religiosas diminuem os sentimentos de união em vez de fortalecê-los, essa tendência não não existem. Precisamos neutralizar isso por meio de propaganda estatal concentrada. "
 BOS_union_of_the_southern_slavs: "União dos Eslavos do Sul"
 BOS_union_of_the_southern_slavs_desc: "Para restaurar a grande nação que já foi a Iugoslávia, precisamos primeiro restaurar o sentimento de sindicalismo entre o povo eslavo. Precisamos apelar a todos aqueles que desejam nos apoiar e condenar nossos inimigos que estariam dispostos a ficar no nosso caminho. Isso, entretanto, seria um ato de belicismo e ninguém iria apreciar isso. "
 BOS_resolve_territorial_conflicts: "Resolver Conflitos Territoriais"
 BOS_resolve_territorial_conflicts_desc: "Tanto a UE quanto a OTAN evitam-pelo menos nominalmente-a adesão de Estados membros que têm conflitos territoriais em andamento com seus Estados membros. Precisamos ter a garantia de que Srpska não buscará a anexação da Sérvia para apaziguar Bruxelas e Nova York."
 BOS_stabilisation_and_association_agreement: "Acordo de Estabilização e Associação"
 BOS_stabilisation_and_association_agreement_desc: "O" Acordo de Estabilização e Associação "é um marco importante na busca de adesão à UE, especialmente para os países dos Balcãs. Ele testa vários aspectos capitalistas da economia e pontos de vista democráticos do governo, a fim de garantir que o país em questão se encaixará para o maior aparato político e econômico europeu. "
 BOS_intensify_dialogues: "Intensificar Diálogos"
 BOS_intensify_dialogues_desc: "Os 'Diálogos Intensificados' são a preparação imediata para um país ingressar na OTAN. Isso não será mal interpretado pelos inimigos do Ocidente-qualquer país que intensifique esses diálogos será visto como um adversário em potencial em Moscou e Pequim."
 BOS_join_the_european_union: "Junte-se à União Europeia"
 BOS_join_the_european_union_desc: "Finalmente, cumprimos as condições de adesão da União Europeia."
