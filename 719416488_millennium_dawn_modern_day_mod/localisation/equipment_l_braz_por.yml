 corvette: "Corveta de mísseis guiados"
 corvette_desc: "Uma corveta é um pequeno navio de guerra, que é tradicionalmente a menor classe de navio considerada um navio de guerra adequado."
 corvette_1: "COR 1965"
 corvette_1_desc: "É a menor nave do mod e não se destaca em nenhuma das categorias acima. Tem AA, nave-nave de combate e radar medíocres. Tem o menor alcance de combate de todas as naves de superfície e não é recomendado para azul marinhas de água, embora possam ser atualizadas para ter alcance em águas azuis. Corvetas são uma boa plataforma para modificar em funções especializadas devido ao seu custo barato. Esses navios não sobreviverão sem uma escolta. "
