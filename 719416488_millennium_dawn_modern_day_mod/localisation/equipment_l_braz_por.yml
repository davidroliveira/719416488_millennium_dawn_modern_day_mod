 SOV_Anti_tank_0: "RPG-7"
 SOV_Anti_tank_0_desc: "Usado em muitas guerras e em muitos veículos."
 SOV_Anti_tank_1: "AT-4 Fagot"
 SOV_Anti_tank_1_desc: "Muito mais leve do que os outros sistemas AT e mais antigos. O AT só pode atingir 70-2.500 m, o que, em comparação com os outros, tem um alcance muito menor do que os outros, mas também mais barato."
