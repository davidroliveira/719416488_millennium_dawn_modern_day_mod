 SOV_util_vehicle_0: "ZIL-131" #truck
 SOV_util_vehicle_0_desc: "Um caminhão logístico e transportador de tropas usado por muitos militares em todo o mundo."
 SOV_util_vehicle_1: "UAZ-469"
