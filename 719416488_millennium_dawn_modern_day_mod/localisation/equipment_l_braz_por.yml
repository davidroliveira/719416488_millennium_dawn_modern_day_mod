 CZE_MR_Fighter4_desc: "Caça multirole manobrável com boa retenção de energia. Foca principalmente no combate ar-ar."
 CZE_MR_Fighter5: "Let-55 Straka" #Fictional
 CZE_MR_Fighter5_desc: "Dois motores de caça supermanobráveis de vetorização. Equipa a munição mais moderna devido ao seu software especialmente projetado composto de código central combinado com partes modulares de código de vários fabricantes de armas, permitindo que cada peça do sistema de armas seja codificada especificamente para seu único propósito. Isso também facilita as atualizações do software e resulta em quase nenhuma incompatibilidade. "
