 #Support Vehicles
 CZE_Heavy_Anti_tank_0: "BRDM-1-ST"
 CZE_Heavy_Anti_tank_0_desc: "Portador ATGM soviético produzido internamente."
 CZE_Heavy_Anti_tank_1: "BRDM-2-ST"
 CZE_Heavy_Anti_tank_1_desc: "Segunda geração da operadora BRDM ATGM produzida internamente com sistemas atualizados."
 CZE_Heavy_Anti_tank_2: "KBVP-ST Pandur II" #Fictional
 CZE_Heavy_Anti_tank_2_short: "KBVP-ST"
 CZE_Heavy_Anti_tank_2_desc: "Pandur II, comprado licenciado da Áustria e montado na República Tcheca, este sistema de armas unificado inclui transportador ATGM, veículos de comunicação, veículos de comando, APCs, IFVs e outros AFVs. Usando ATGMs SPIKE-LR."
 CZE_Heavy_Anti_tank_3: "KBVP-ST M2 Pandur II" #Ficcional
 CZE_Heavy_Anti_tank_3_short: "KBVP-ST M2"
 CZE_Heavy_Anti_tank_3_desc: "Atualizações feitas na República Tcheca no Pandur II, fazendo atualizações na modificação Modernization 2, melhorando sua defesa e confiabilidade e controle ambiental de poeira ou areia. Usando ATGMs SPIKE-LR."
 CZE_Heavy_Anti_tank_4: "KBVP-ST Komár" #Fictional
 CZE_Heavy_Anti_tank_4_desc: "Baseado em KBVP Komár, equipado com PTRS-109 Pancír"

 CZE_SP_Anti_Air_0: "PLRK Strela-1M" #Fictional
 CZE_SP_Anti_Air_0_desc: "Veículo SAM de rodas rápidas com mísseis de pequeno ou médio alcance."
 CZE_SP_Anti_Air_1: "PLRK Osa" #Fictional
 CZE_SP_Anti_Air_1_desc: "Veículo SAM de rodas rápidas com mísseis de médio alcance."
 CZE_SP_Anti_Air_2: "PLRK-121 Jehla" #Fictional
 CZE_SP_Anti_Air_2_desc: "Baseado em OT-121 Unified Weapon System equipado com os mais recentes mísseis SAM PLRS vz. 13, 14 ou 15 Hrozný."
 CZE_SP_Anti_Air_3: "PLRK-133 Hrozný" #Ficcional
 CZE_SP_Anti_Air_3_desc: "Baseado em OT-133 Unified Weapon System equipado com os mais recentes mísseis SAM PLRS vz. 16, 17, 18 ou 19 Chrestý."
 CZE_SP_Anti_Air_4: "PLRK-136 Zmije" #Fictional
 CZE_SP_Anti_Air_4_desc: "Baseado em OT-136 Unified Weapon System equipado com os mais recentes mísseis SAM PLRS vz. 25,26,27 ou 28 Zmije."

 CZE_SP_R_arty_0: "RM-51"
 CZE_SP_R_arty_0_desc: "Baseado nos projetos do MLRS soviético e do Katyusha original usado na Segunda Guerra Mundial. Carrega 32 foguetes com alcance de 8 km."
 CZE_SP_R_arty_1: "RM-70 Grad"
 CZE_SP_R_arty_1_desc: "Sucessor do RM-51 utilizando novo chassi e sistemas de mira que estendem o alcance para 20 km com seus 40 foguetes."
 CZE_SP_R_arty_2: "RM-71 Vampír"
 CZE_SP_R_arty_2_desc: "O sucessor do RM-70 tem uma nova cabine blindada para a tripulação e projéteis de artilharia guiados capazes de atingir alvos a 100 km do veículo."
 CZE_SP_R_arty_3: "RM-94 Monzun" #Fictional
 CZE_SP_R_arty_3_desc: "A nova geração de MLRS foi desenvolvida no RM-94. Possui melhor comunicação e equipamento de rádio e seus projéteis foram substituídos por novas munições inteligentes guiadas por muitos sistemas, incluindo GPS ou Galileo."
 CZE_SP_R_arty_4: "RM-96 Tajfun" #Fictional
 CZE_SP_R_arty_4_desc: "RM96 é a obra-prima da artilharia. 42 alvos inimigos independentes atacaram ao mesmo tempo com precisão a 300 km de um veículo tripulado de qualquer posição na Terra."

 CZE_SP_arty_0: "ShM vz. 85 PRÁM-S"
 CZE_SP_arty_0_desc: "Este BVP-2 convertido em morteiro é um suporte útil de curto alcance quando nossos colegas soldados são atacados."
 CZE_SP_arty_1: "ShKH vz. 77 DANA"
 CZE_SP_arty_1_desc: "A artilharia amplamente exportada DANA tem chassis com rodas muito móveis e computadores de mira avançados, permitindo alta precisão de fogo e realocação."
 CZE_SP_arty_2: "ShKH vz. 77 DANA M2"
 CZE_SP_arty_2_desc: "A modernização do DANA o atualiza para os mais recentes padrões e tecnologias e traz novos tipos de munição. Ele apresenta novo eixo de roda e motor e novo controle de fogo e sistema de comunicação, permitindo uma coordenação mais precisa de fogo e comunicação para recursos táticos e estratégicos superiores . "
 CZE_SP_arty_3: "ShKH vz. 105 KATKA" #Ficcional
 CZE_SP_arty_3_desc: "Sucessora do DANA, a artilharia KATKA se baseia na alta mobilidade de seu precedente, mas traz maior interconectibilidade com todos os meios militares permitindo calcular em tempo real condições, posições e movimentos, levando em conta o clima e outros eventos para obter ataques de precisão ainda melhores. Tem uma nova arma com cano mais longo e saída de gás. "
 CZE_SP_arty_4: "ShKH vz. 109 BÁRA" #Ficcional
