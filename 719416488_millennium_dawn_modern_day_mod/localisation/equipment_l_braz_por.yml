 ENG_IFV_1: "M113 IFV"
 ENG_IFV_2: "Alvis Stormer"
 ENG_IFV_2_short: "Stormer"
 ENG_IFV_2_desc: "Desenvolvido a partir da série CVR (T), o Stormer é uma variante modernizada que pode ser configurada em várias funções no campo de batalha. As variantes mais comuns do Stormer servem como uma plataforma SHORAD e um veículo de apoio de infantaria. A variante IFV monta um Arma de 30 mm e lançadores ATGM fixados nas laterais. "
 ENG_IFV_3: "Guerreiro FV510"
 ENG_IFV_3_short: "Guerreiro"
 ENG_IFV_3_desc: "O primeiro IFV verdadeiro projetado e construído pelos britânicos, o Warrior IFV foi inicialmente projetado para substituir a frota envelhecida de FV430s do Exército britânico após perceber a necessidade de aumentar a proteção e o poder de fogo para o atual arsenal de veículos de combate. Adequadamente armado com um Arma de 30 mm e lançador ATGM, o Warrior IFV se tornaria o rival da alardeada série BMP do Exército Soviético. O Warrior logo provou ser digno de uma batalha no conflito da Bósnia na década de 1990. "
 ENG_IFV_4: "FV510 Warrior Javelin"
 ENG_IFV_4_short: "Dardo Guerreiro"
 ENG_IFV_4_desc: "O Warrior IFV recebeu alguns reparos quando os famosos ATGMs Javelin foram introduzidos em serviço na década de 1990. O Exército Britânico logo adquiriu esses ATGMs e decidiu substituir o MILAN, solicitando uma reforma para os Warriors serem equipados com mísseis Javelin."
 ENG_IFV_5: "FV510 Warrior WCSP"
 ENG_IFV_5_short: "Warrior WCSP"
 ENG_IFV_5_desc: "À medida que a guerra moderna torna-se progressivamente mais complexa e dinâmica, a necessidade de atualizar a frota de guerreiros envelhecidos aumenta. Por isso, o Exército Britânico lançou um programa para sustentar e atualizar os Warriors para atender aos padrões contemporâneos. O Warrior WCSP foi totalmente equipado com um novo conjunto de ótica noturna e térmica, FCS, eletrônicos, pacote de armadura modular e um novo conjunto de torres e canhões de 40 mm. "
 ENG_IFV_6: "General Dynamics Ajax"
 ENG_IFV_6_short: "Ajax"
 ENG_IFV_6_desc: "Embora as plataformas CVR (T) fossem muito versáteis e confiáveis para os britânicos, elas estavam se tornando obsoletas no século 21. Com base no ASCOD AFV, o novo Veículo Especialista Escoteiro deveria preencher o papel de um reconhecimento moderno e dedicado veículo para o Exército Britânico, mas logo se tornou a plataforma ideal para o Exército Britânico construir uma nova frota de AFVs modernos. O Ajax é a variante IFV da plataforma que se destina a missões de reconhecimento, apoio de infantaria e controle de fogo conjunto, de forma adequada equipado com uma nova arma de 40 mm, um RWS e o lançador Javelin ATGM. "
 ENG_IFV_7: "FV904"
 ENG_IFV_7_short: "FV904"

 ENG_Anti_tank_0: "Carl Gustav L14A1"
 ENG_Anti_tank_2: "MBT LAW"

 ENG_MBT_1: "Centurião"
 ENG_MBT_1_short: "Centurião"
 ENG_MBT_1_desc: "Quando foi lançado, o design do Centurion foi revolucionário no pioneirismo do modelo dos primeiros tanques de batalha principais. Projetado e produzido nos estágios finais da Segunda Guerra Mundial, o Centurion só serviu no período pós-guerra, mas rapidamente se tornou a resposta do Ocidente aos tanques soviéticos T-54. Confiável, eficaz e comprovado em todos os tipos de conflitos durante a Guerra Fria, o Centurion ainda é usado hoje por muitas nações ao redor do mundo. "
 ENG_MBT_2: "FV4201 Chieftain"
 ENG_MBT_2_short: "Chefe"
 ENG_MBT_2_desc: "Com base no modelo de sucesso do tanque Centurion, o Chieftain deveria ser o principal tanque de batalha britânico no final dos anos 1960. Ele melhorou muito a blindagem, a ótica e o poder de fogo, tornando o Chieftain uma das melhores opções contra os adversários soviéticos. No entanto, a única falha que segurou o Chieftain foi seu terrível motor-nascido com a nobre ideia de abastecer o tanque com qualquer tipo de óleo em caso de guerra, o motor acabou sendo extremamente lento e pouco confiável. "
 ENG_MBT_3: "FV4030/4 Challenger I"
 ENG_MBT_3_short: "Challenger I"
 ENG_MBT_3_desc: "Originalmente um projeto MBT-80, o tanque foi projetado com base no tanque Chieftain para as necessidades do Irã, mas com a Revolução Islâmica no Irã o projeto foi cancelado. O Exército Britânico tornou-se o cliente e, portanto, o tanque foi modificado para atender às necessidades britânicas . O Challenger I se tornou o primeiro tanque a usar a armadura revolucionária Chobham, garantindo proteção superior sobre qualquer RHA ocidental da época. Tornou-se um dos tanques preeminentes no final do século XX. "
 ENG_MBT_4: "FV4034 Challenger II"
 ENG_MBT_4_short: "Challenger II"
 ENG_MBT_4_desc: "O Challenger II é um amplo redesenho do Challenger I, aprimorado com a blindagem Chobham aprimorada, uma nova torre e um novo canhão de 120 mm. Tornou-se o símbolo do British Royal Armor Corps e provou ser um forte adversário na batalha durante a Guerra do Iraque. "
 ENG_MBT_5: "Challenger II Black Knight"
 ENG_MBT_5_short: "Challenger II BK"
 ENG_MBT_5_desc: "O pacote Challenger II Black Knight foi revelado pela primeira vez em 2018 como parte do programa LEP do MBT. Apresentando extensas capacidades de combate noturno, ótica térmica e um Sistema de Proteção Ativa, o Challenger II foi atualizado para enfrentar os complexos desafios da guerra moderna hoje . "
