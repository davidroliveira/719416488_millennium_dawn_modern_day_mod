 AA_Equipment: "MANPADS"
 AA_Equipment_desc: "Um míssil terra-ar (SAM), ou míssil terra-ar (GTAM), é um míssil projetado para ser lançado do solo para destruir aeronaves ou outros mísseis."
 Anti_Air_desc: "Um míssil terra-ar (SAM), ou míssil terra-ar (GTAM), é um míssil projetado para ser lançado do solo para destruir aeronaves ou outros mísseis."
 Anti_Air_0: "MANPADS 1965"
 Anti_Air_0_desc: "Os sistemas portáteis de defesa aérea são lançadores de mísseis superfície-ar lançados no ombro. Como a necessidade de peso portátil impõe limites estritos ao tamanho dos mísseis, eles são sistemas de curto alcance. Portanto, são uma ameaça para aeronaves que voam baixo e letal para helicópteros. "
 SP_AA_Equipment: "AA automotor"
 SP_AA_Equipment_desc: "Um veículo antiaéreo, também conhecido como canhão antiaéreo automotor (SPAAG) ou sistema de defesa aérea autopropelido (SPAD), é um veículo móvel com capacidade antiaérea dedicada."
 SP_Anti_Air_0: "SP AA 1965"
 SP_Anti_Air_0_desc: "Os sistemas de defesa aérea montados em veículos de curto e médio alcance podem empregar mísseis maiores e, portanto, de longo alcance do que os MANPADS, representando uma ameaça para todas as aeronaves. Eles também podem transportar mais mísseis. Esses sistemas antiaéreos são organizados em baterias e batalhões de defesa aérea dedicados. "
 SP_Anti_Air_desc: "Um veículo antiaéreo é um veículo móvel com capacidade antiaérea dedicada. Canhões antiaéreos são geralmente montados em uma torre de passagem rápida com uma alta taxa de elevação, para rastrear aeronaves em movimento rápido."
