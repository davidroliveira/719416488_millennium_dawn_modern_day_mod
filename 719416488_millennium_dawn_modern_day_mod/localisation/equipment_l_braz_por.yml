 SPR_APC_1: "Food Machinery Corp M-113A2"
 SPR_APC_1_short: "TOA M-113A2"
 SPR_APC_1_desc: "O TOA, do espanhol\" Transporte Oruga Acorazado\", é um carro blindado totalmente rastreado (APC) desenvolvido e produzido pela Food Machinery Corp (FMC). O M113 introduziu uma nova blindagem de alumínio que embelezou o veículo mais leve do que os veículos anteriores; era espesso o suficiente para proteger a tripulação e os passageiros contra o fogo de armas pequenas, mas leve o suficiente para que o veículo fosse transportável por ar e moderadamente anfíbio. O exército espanhol usa uma grande variedade de adaptações do veículo, como ambulância blindada, porta-morteiros , veículo de engenharia e veículo de comando. "
 SPR_APC_2: "Enasa BMR-600"
 SPR_APC_2_short: "BMR-600"
 SPR_APC_2_desc: "Veículo blindado 6x6 rodado produzido na Espanha pela Enasa. Originalmente movido por um motor diesel Pegaso 9157/8 306 cv, possui caixa de câmbio automática, conversor de torque, suspensão independente em todas as seis rodas e capacidade anfíbia. Também pode ser transportado por via aérea. Recebeu diferentes tipos de armas ao longo da sua vida e também existe uma versão de ambulância de campo. Como parte do seu equipamento anfíbio opcional, possui dois hidrojatos para viajar na água. APC básico. Pode ser armado com metralhadoras .50cal M2HB, 7,62 mm MG1A1 ou um lançador de granadas automático 40 mm LAG-40. "
 SPR_APC_3: "Enasa BMR-M1"
 SPR_APC_3_short: "BMR-M1"
 SPR_APC_3_desc: "Os motores Pegaso originais foram substituídos por novos motores Scania DS9 61A 24S de 310 cv, como parte do programa\" BMR 2\". Além disso, os veículos foram equipados com blindagem passiva adicional e uma unidade de ar condicionado. APC básico. Pode ser armado com uma metralhadora M-2 de 12,70 mm montada em uma torre TC-3, um lançador de granadas automático 40 mm LAG-40 ou um lançador de foguete TOW-2. "
 SPR_APC_4: "Veículo anfíbio de assalto FMC LVPT-7"
 SPR_APC_4_short: "LVPT-7"
 SPR_APC_4_desc: "Após a guerra da Coréia, o USMC encomendou um novo modelo de veículo anfíbio para substituir o antigo LVT. Ele é usado pelos batalhões de anfíbios de assalto do Corpo de Fuzileiros Navais dos EUA para pousar os elementos de assalto de superfície da força de desembarque e seu equipamento em um único elevador de navios de assalto durante o anfíbio operações para objetivos internos e para realizar operações mecanizadas e apoio de combate relacionado em operações mecanizadas subsequentes em terra. Também é operado por outras forças. Os fuzileiros navais os chamam de\"amtracs\", uma abreviação de sua designação original,\"trator anfíbio\". A Marinha espanhola assinou um acordo para incluí-los na Infantería de Marina. "
 SPR_APC_5: "BAE Systems Assault Veículo anfíbio 7A1"
 SPR_APC_5_short: "AAV-7A1"
 SPR_APC_5_desc: "O Veículo anfíbio de assalto (AAV)-designação oficial AAVP-7A1 (anteriormente conhecido como Veículo de aterrissagem, rastreado, pessoal-7 abr. LVTP-7)-é um veículo anfíbio totalmente rastreado. Alimentado por um motor diesel Cummins VT400 e este é conduzido através da transmissão HS-400-3A1 da FMC. Ele tem oito lançadores de granadas de fumaça ao redor da estação de armamento, que é uma estação de armas Cadillac Gage ou Estação de Arma Up-Gunned (UGWS) que foi armada com um calibre .50 (12,7 mm) Metralhadora M2HB e um lançador de granadas Mk-19 de 40 mm. O AAV-7A1 é o principal veículo de assalto anfíbio da Infantería de Marina espanhola. "
 SPR_APC_6: "RG-31 Nyala"
 SPR_APC_6_short: "RG-31 Nyala"
 SPR_APC_6_desc: ""
 SPR_APC_7: "MOWAG GmbH Piraña III"
 SPR_APC_7_short: "Piraña III"
 SPR_APC_7_desc: "Projetado pela empresa suíça MOWAG (atualmente General Dynamics European Land Systems-Mowag GmbH). O Piraña IIIC é um Veículo APC 8x8 com proteção modular escalonável contra fogo de armas pequenas, explosões de minas e foguetes RPG. Poderia ser adaptado para atender aos requisitos específicos do cliente. Uma armadura adicional pode ser instalada para um nível mais alto de proteção. Tem um design especial sob o piso, que fornece proteção contra minas terrestres e dispositivos explosivos improvisados. O veículo está equipado com proteção NBC e sistemas automáticos de supressão de incêndio. Uma linha de base O APC geralmente é armado com HMG de 12,7 mm controlado remotamente. "
 SPR_APC_8: "MOWAG GmbH Piraña IIIC"
 SPR_APC_8_short: "Piraña IIIC"
 SPR_APC_8_desc: "Uma versão melhorada do Piraña III."


 SPR_Air_APC_2: "Pegaso BMR"

 SPR_IFV_1: "Panhard M-3"
 SPR_IFV_1_short: "M-3"
 SPR_IFV_1_desc: "O veículo Panhard M-3 foi projetado para dar suporte às unidades equipadas com o modelo AML recon. Os 95% das peças mecânicas são totalmente compatíveis com o modelo AML, portanto os custos de construção e manutenção podem ser reduzidos ao mínimo. Tripulação do veículo consiste em um comandante, artilheiro, carregador e motorista. A configuração básica da arma é um canhão M-32 de 76/60 mm, uma metralhadora M-2 de 12,70 mm no teto e uma Browning M-1919A4E1 coaxial de 7,62 mm. "
 SPR_IFV_2: "ENASA-Pegaso VEC"
 SPR_IFV_2_short: "VEC"
 SPR_IFV_2_desc: "O VEC (espanhol. Vehiculo de Exploracion de Caballería) é um veículo blindado baseado no BMR e projetado pela empresa espanhola ENASA-Pegaso (hoje Santa Bárbara Sistemas). A versão VEC retém a maioria dos componentes mecânicos do BMR, mas varia forma do casco, distribuição e condicionamento interno para adaptá-lo às suas novas funções. O VEC monta um canhão Bushmaster M-242 de 25 mm ou uma metralhadora MG-42 de 7,62 mm em uma torre TC-25. "
 SPR_IFV_3: "ENASA-Pegaso VEC-M"
 SPR_IFV_3_short: "VEC-M"
 SPR_IFV_3_desc: "Depois de um longo serviço intenso, o VEC-M inclui várias melhorias em relação ao modelo original. O motor foi substituído por um Scania DS9 com melhor desempenho, a outra área altamente aprimorada foi a defesa do veículo. A blindagem do casco foi aumentada para contra danos de metralhadoras médias até 14,50 mm cal. A série M inclui um equipamento anti-explosão muito semelhante às unidades MBT baseado em vários sensores que permite um sistema de controle de fogo ao detectar uma explosão interna. "
 SPR_IFV_4: "General Dynamics ASCOD VCI/C Pizarro"
 SPR_IFV_4_short: "VCI/C Pizarro"
 SPR_IFV_4_desc: "ASCOD (Desenvolvimento da Cooperação Austríaca Espanhola) IFV é o produto de um acordo de cooperação entre a Steyr-Daimler-Puch AG e a Santa Bárbara Sistemas. Na Espanha, o veículo é denominado\" Pizarro\". O VCI/C (em espanhol\" Vehiculo de Combate de Infantería/Caballería\") monta um canhão automático Mauser MK-30/2 de 30 mm em uma torre eletromecânica totalmente percorrível. O canhão de 30 mm alimentado por correia dupla, estabilizado eletricamente em dois planos, é capaz de disparar a uma taxa de até 770 RPM e combate com precisão os alvos em movimento. Como armamento secundário, o Pizarro carrega uma metralhadora MG-3. "
 SPR_IFV_5: "General Dynamics ASCOD VCI/C Pizarro Fase II"
 SPR_IFV_5_short: "VCI/C Pizarro II"
 SPR_IFV_5_desc: "Para a sua segunda fase, o grupo de motores foi aprimorado e agora é montado um MTU 8V-199-TE20 e uma transmissão de nova geração que funciona com uma lógica binária, totalmente desenvolvida na Espanha".
 SPR_IFV_6: "General Dynamics ASCOD VCI/C Pizarro Fase III"
 SPR_IFV_6_short: "VCI/C Pizarro III"
 SPR_IFV_6_desc: "Na sua terceira iteração é notável que este novo Pizarro Fase 3 seria o resultado da combinação da nova geração de barcaças ASCOD usada no Veículo de Combate Sapper (VCZAP), mas fornecendo-lhe os sistemas de missão desenvolvidos para o Veículo de Combate à Roda (VCR)\"Dragon\". A barcaça modernizada usada no VCZAP oferece altos níveis de proteção, pois é otimizada contra minas e IEDs, tem alta proteção balística e assentos anti-minas. Os sistemas de missão que foram incorporados, incorpora consciência situacional, equipamentos de comunicação , sistemas de armas, eletro-ótica e sistemas de navegação. "
 SPR_IFV_8: "General Dynamics Santa Bárbara Sistemas Dragón"
 SPR_IFV_8_short: "VCR 8x8 Dragón"
 SPR_IFV_8_desc: "Baseado na plataforma Piranha V, o Dragón é um veículo blindado de transporte de infantaria totalmente desenhado para se adaptar totalmente às exigências do exército espanhol. O modelo básico para transporte de infantaria incorpora a torre remota UT-30 MK2, fabricada pela NAVANTIA mas com tecnologia ELBIT e EXPAL, armado com o canhão 30 mm ATK MK44-ABM Bushmaster II. "

