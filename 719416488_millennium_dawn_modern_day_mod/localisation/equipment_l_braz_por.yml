 USA_CV_MR_Fighter2_desc: "O McDonnell Douglas F/A-18 Hornet é um jato de combate multirole bimotor, supersônico, para todos os climas, com capacidade de porta-aviões, projetado tanto para caça quanto para avião de ataque (daí a designação F/A). Projetado por McDonnell Douglas (agora Boeing) e Northrop, o F/A-18 foi derivado do YF-17 deste último na década de 1970 para uso pela Marinha e Corpo de Fuzileiros Navais dos Estados Unidos. "
