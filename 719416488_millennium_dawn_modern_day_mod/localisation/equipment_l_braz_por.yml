 SOV_MBT_1: "T-55"
 SOV_MBT_1_desc: "O T-54/55 é talvez o tanque mais produzido no mundo. Projetado e produzido nos primeiros anos da Guerra Fria, foi a força e a espinha dorsal do Exército Vermelho. Uma vez temido como um símbolo do poderio russo , tornou-se a representação icônica das forças blindadas do Oriente Médio sendo destruídas na sequência de um ataque aéreo americano. "
 SOV_MBT_1_short: "T-55"
 SOV_MBT_2: "T-72"
 SOV_MBT_2_desc: "O T-72 é talvez o projeto de maior sucesso produzido pela Rússia. Foi o auge do poderio militar soviético na fase final da Guerra Fria, produzido aos milhares, servindo como a espinha dorsal do exército russo até hoje. Embora tornou-se famoso por suas falhas catastróficas nos conflitos do Oriente Médio, o T-72 ainda está sendo usado como uma plataforma de desenvolvimento para projetos de tanques russos futuros e recebeu constantes modificações e atualizações para atender aos padrões da guerra moderna de hoje. Não subestime o tanque que já foi a lança das forças soviéticas. "
 SOV_MBT_2_short: "T-72"
 SOV_MBT_3: "T-80"
 SOV_MBT_3_desc: "Este tanque de 2 milhões de dólares e besta do campo de batalha usou o mesmo canhão que o T-72 com armadura adicional e um Kobra ATGM."
 SOV_MBT_3_short: "T-80"
 SOV_MBT_4: "T-90"
 SOV_MBT_4_desc: "Armado com um sistema de 3 canhões para máxima eficiência e capacidade de tiro. Com 3 lançadores de canhão de 125 mm."
 SOV_MBT_4_short: "T-90"
 SOV_MBT_5: "T-14 Armata"
 SOV_MBT_5_desc: "O tanque de batalha mais avançado do exército russo com contornos elegantes e um poderoso canhão de 152 mm."
 SOV_MBT_5_short: "T-14"
 SOV_MBT_7: "T-14K Armata"
 SOV_MBT_7_short: "T-14K"
 SOV_MBT_8: "T-135"
 SOV_MBT_8_short: "T-134"

 SOV_Rec_tank_0: "PT-76"
 SOV_Rec_tank_0_desc: "Este tanque leve anfíbio super rápido pode se esgueirar em posições inimigas do outro lado do rio e descarregar o inferno. Com seu canhão de tanque rifled D-56T de 76,2 mm."
 SOV_Rec_tank_0_short: "PT-76"
 #SOV_Rec_tank_0_variant: "BRDM-2"
 SOV_Rec_tank_1: "2S25 Sprut-SD"
 SOV_Rec_tank_1_desc: "Um destruidor de tanques anfíbio automotor, este veículo pode se aproximar furtivamente dos tanques inimigos e disparar seus canhões de 125 mm que o t-72-80 carrega."
 SOV_Rec_tank_1_short: "2S25 Sprut-SD"
 SOV_Rec_tank_2: "Terminador BMPT"
 SOV_Rec_tank_2_desc: "Provavelmente um dos canhões de vidro mais mortíferos já criados. Ele não consegue se segurar contra um tanque, mas pode destruir uma coluna inteira. Tem 4 lançadores de 130 mm e 2 canhões automáticos de 30 mm."
 SOV_Rec_tank_2_short: "Terminador BMPT"
 SOV_Rec_tank_3: "Kurganets-46"
 SOV_Rec_tank_3_short: "Kurganets-46"

