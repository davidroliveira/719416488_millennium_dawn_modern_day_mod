 SOV_Amph_APC_5_desc: "Feito em 1994, para combater combatentes terroristas. Ele tem um grande impacto com um canhão Shipunov 2A42 de 30 mm com 500 tiros."
 SOV_Amph_APC_5_short: "BTR-90"
 SOV_Amph_APC_6: "K-16 Bumerang"
 SOV_Amph_APC_6_desc: "Usado como um APC e IFV multiuso. Feito e equipado com a torre de controle remoto BM de 30 mm e mísseis antitanque Kornet."
 SOV_Amph_APC_6_short: "K-16 Bumerang"

 SOV_Amph_IFV_1: "BMP-1"
 SOV_Amph_IFV_1_desc: "O BMP-1 é um veículo de combate da infantaria anfíbia com rastreio soviético. Usado na Guerra Sovier-Afgan para transportar tropas e combater jihadistas. Usando um 2A28 de 73 mm e um lançador ATGM."
 SOV_Amph_IFV_1_short: "BMP-1"
 SOV_Amph_IFV_2: "BTR-T"
 SOV_Amph_IFV_2_desc: "Vehichle de combate de infantaria pesada, blindado com 320 mm máximo com ERA. O BTR-T dispara um 9M113 Konkurs ATGM e 2A42 30 mm autocanhão."
 SOV_Amph_IFV_2_short: "BTR-T"
 SOV_Amph_IFV_3: "BMP-2"
 SOV_Amph_IFV_3_desc: "O maior medo de um jihadista é o BMP-2 extremamente rápido e eficiente com seu canhão de 30 mm e trilhos de trituração."
 SOV_Amph_IFV_3_short: "BMP-2"
 SOV_Amph_IFV_4: "BMP-3F"
 SOV_Amph_IFV_4_desc: "O BMP-3F é usado no estado do mar 3 para atirar em barcos inimigos e fragatas. Disparando o canhão de 100 mm e o lançador ATGM."
 SOV_Amph_IFV_4_short: "BMP-3F"

 SOV_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 SOV_Heavy_Anti_tank_0_desc: "Usado em muitas guerras e em muitos veículos. O alcance efetivo é de 500-3.000 m"
 SOV_Heavy_Anti_tank_1: "MLTB Konkurs"
 SOV_Heavy_Anti_tank_1_desc: "Um sistema de mísseis mais pesado disparando mais de um. Os Konkurs podem atingir alvos a 4 km e destruir os maiores tanques do inimigo."
