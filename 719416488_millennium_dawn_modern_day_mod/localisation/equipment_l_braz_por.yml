 ITA_command_control_equipment_desc: "Equipamento C&C da era da Guerra Fria produzido com a Eslováquia na era Tchecoslovaca."
 ITA_command_control_equipment1: "LC2"
 ITA_command_control_equipment1_desc: "C2 (Comando e Controle) é a primeira geração de equipamentos C2. Equipamento de Comando e Controle é o sistema que habilita a liderança a exercer autoridade e direção sobre as forças designadas para a realização de missões e tarefas. Comando e Controle eficientes levam a uma maior organização e moral . "
 ITA_command_control_equipment2: "LC2EVO"
 ITA_command_control_equipment2_desc: "C3 (Comando, Controle e Comunicação) é a segunda geração de equipamentos C2. Equipamento de Comando e Controle é o sistema que habilita a liderança a exercer autoridade e direção sobre as forças designadas para a realização de missões e tarefas. Comando e Controle eficientes levam a uma maior organização e moral. "
 ITA_command_control_equipment3: "SICCONA"
 ITA_command_control_equipment3_desc: "C3ISTAR (Comando, Controle e Comunicação, Inteligência, Vigilância, Aquisição de Alvos e Reconhecimento) é a terceira geração de equipamentos C2. Equipamento de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para a realização de missões e tarefas. Comando e controle eficientes levam a uma maior organização e moral. "
 ITA_command_control_equipment4: "SIACCON ADV"
 ITA_command_control_equipment4_desc: "C4I (Comando, Controle, Comunicações, Computadores, Inteligência e Interoperabilidade) é a quarta geração de equipamentos C2. Equipamento de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para a realização de missões e tarefas. Eficiente Comando e controle levam a uma maior organização e moral. C4I (Comando, Controle, Comunicações, Computadores, Inteligência e Interoperabilidade) é a quarta geração de equipamentos C2. "
 ITA_command_control_equipment5: "SIACCON NCW"
 ITA_command_control_equipment5_desc: "C4ISTAR (Comando, Controle, Comunicações, Computadores, Inteligência, Interoperabilidade, Vigilância, Aquisição de Alvos e Reconhecimento) é a quinta geração de equipamentos C2. Equipamento de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Comando e controle eficientes levam a uma maior organização e moral. "
 ITA_command_control_equipment6: "SIACCON NCW ADV"
 ITA_command_control_equipment6_desc: "C4ISTAR (Comando, Controle, Comunicações, Computadores, Colaboração, Inteligência, Interoperabilidade, Vigilância, Aquisição de Alvos e Reconhecimento) é a sétima geração de equipamento C2. Equipamento de Comando e Controle é o sistema que capacita a liderança para exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Comando e controle eficientes levam a uma maior organização e moral. "


 ITA_land_Drone_equipment: "Sistema Micro-APR RQ-9A/B" #Ficcional
 ITA_land_Drone_equipment_desc: "Drone lançado à mão de primeira geração equipado com ótica de reconhecimento básico que permite conexão em tempo real com o computador de controle de campo do operador. Possui armazenamento interno para meia hora de vídeo gravado e combustível para 30 minutos de voo. É lançado à mão e também usado para pesquisar sinais de rádio. "
 ITA_land_Drone_equipment1: "Sistema Micro-APR RQ-11B/C" RAVEN B/DDL ""
 ITA_land_Drone_equipment1_desc: "Drone de segunda geração lançado com motor de foguete de veículo lançador. O drone é operado a partir de veículo de monitoramento e também pode ser usado para aquisição de alvos e bloqueio. O drone tem teto de altura de 4 km e alcance de 120 km."
 ITA_land_Drone_equipment2: "Sistema Micro-APR STRIX-C"
 ITA_land_Drone_equipment2_desc: "Versão atualizada do drone RAVEN com mais resistência, carga de combustível e maior confiabilidade em ambientes de areia e poeira. O drone é feito de materiais compostos, estendendo seu alcance para mais de 180 km"
 ITA_land_Drone_equipment3: "Sistema Tattico-APR RQ-7C" SHADOW 200 ""
 ITA_land_Drone_equipment3_desc: "Drone de vigilância projetado especialmente em áreas urbanas equipado com IR/NV de 2ª geração e dispositivos de interferência de última geração. Capaz de transportar alguma carga de seu pelotão para facilitar e principalmente acelerar os tempos de viagem entre destinos e objetivos."
 ITA_land_Drone_equipment4: "Sistema Micro-APR SIXTON-A"
 ITA_land_Drone_equipment4_desc: "Drone utilizando avanços em tecnologias stealth, tornando este pequeno alvo ainda menor. Ele tem motor de hélice capaz de alta altitude e é capaz de assumir o controle de drones menos avançados usando seus sinais direcionados. Seu teto é de 10 km e RCS abaixo de 0,0001."
 ITA_land_Drone_equipment5: "Sistema Tattico-APR RQ-9A" SHADOW 300 "" #Fictício
 ITA_land_Drone_equipment5_desc: "Drone invisível com armazenamento interno. Ele é capaz de voar para seu objetivo sem manchas porque tem projetores em sua pele imitando o céu e as nuvens ou outros obstáculos. O drone pode então utilizar sua carga, sensores ou equipamentos dentro de seu compartimento de carga. pás de rotor muito silenciosas, permitindo que ele seja inédito a 1km acima do solo. "


