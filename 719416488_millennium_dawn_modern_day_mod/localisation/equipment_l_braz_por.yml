 util_vehicle_equipment_desc: "Veículo utilitário, geralmente motorizado, projetado para realizar uma tarefa específica com mais eficácia do que um veículo de uso geral."
 util_vehicle_desc: "Um veículo utilitário é um veículo, geralmente motorizado, que é projetado para realizar uma tarefa específica com mais eficácia do que um veículo de uso geral".
 util_vehicle_0: "Veículo utilitário 1965"
 util_vehicle_0_desc: "Os veículos utilitários são os veículos empregados pelas Forças de Infantaria Motorizadas como meios de transporte para o campo de batalha. Os modelos da geração anterior, jipes e caminhões, são virtualmente sem blindagem e diferem principalmente de seus equivalentes civis por serem mais robustos e ter maior mobilidade em terrenos difíceis. Geração posterior os modelos apresentam veículos semelhantes aos do Humvee com melhor blindagem e veículos resistentes a minas com melhorias adicionais na proteção da tripulação. Se os veículos estiverem armados, geralmente é armamento mais leve, como metralhadoras. "
