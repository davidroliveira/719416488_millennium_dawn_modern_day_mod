 #INF ARMAS Incluindo ATGM, MANPADS
 CZE_infantry_weapons: "Vz. 58"
 CZE_infantry_weapons_desc: "Arma lendária usada em todo o mundo semelhante à AK-47, mas originada na Tchecoslováquia de StG44. Muito precisa e confiável. Capaz de disparar em rajadas, configurações totalmente automáticas ou de bala única."
 CZE_infantry_weapons1: "EZ-B"
 CZE_infantry_weapons1_desc: "A arma experimental EZ-B foi criada a partir do Vz. 58 usando suas partes e reconfigurando a arma em Bull-pup com carregador atrás do cabo do rifle."
 CZE_infantry_weapons2: "CZ 858 Kosa"
 CZE_infantry_weapons2_desc: "Fuzil de assalto Vz. 58 atualizado com novo cartucho com trilhos de equipamento adicionais."
 CZE_infantry_weapons3: "CZ 2000 Lada"
 CZE_infantry_weapons3_desc: "Fuzil de assalto que deveria substituir o fuzil de assalto Vz. 58. O sistema era modular e, portanto, você poderia obter metralhadoras, fuzis de assalto ou submetralhadoras das mesmas peças centrais."
 CZE_infantry_weapons4: "CZ 805 Bren"
 CZE_infantry_weapons4_desc: "Rifle de nova geração feito com um design totalmente novo. O rifle foi projetado para substituir os agora obsoletos rifles Vz. 58 por este sistema modular. A arma tem poucas variantes e pode ser equipada com muitas atualizações adicionais."
 CZE_infantry_weapons5: "CZ 806 Bren 2"
 CZE_infantry_weapons5_desc: "Com base na experiência anterior com o uso do CZ 805, o exército decidiu usá-lo e revisar o rifle para torná-lo melhor de várias maneiras. O rifle recebeu um novo mecanismo de carregamento, resultando em um produto mais confiável. O rifle também é quase totalmente sujeito a poeira e areia . "
 CZE_infantry_weapons6: "CZ Scorpion EVO 4" #Fictional
 CZE_infantry_weapons6_desc: "4ª versão da submetralhadora Scorpion que serve no exército ao lado do Bren 2. As armas usam um computador em miniatura que permite que a arma calcule os movimentos do inimigo e ajuste sua mira automaticamente. Também pode calcular a distância por proximidade e fusíveis cronometrados, resultando em uma arma urbana eficaz . "
 CZE_infantry_weapons7: "CZ 812 elma" #Fictional
 CZE_infantry_weapons7_desc: "Novos avanços em fontes de energia e tecnologias nos permitiram fazer este rifle laser de estado sólido que tem grande potencial ofensivo. A arma também é capaz de cozinhar refeições se necessário ..."

 CZE_Anti_tank_0: "PTRS-12 Volant"
 CZE_Anti_tank_0_desc: "Primeiro míssil guiado antitanque tcheco. Utilize a orientação MCLOS e penetra até 400 m de blindagem em um alcance de 3 km com velocidade de 130 m/s. O movimento lento é propositalmente usado para permitir uma orientação mais precisa e maior tempo de reação antes de atingir o alvo."
 CZE_Anti_tank_1: "RPTZ-84" #Fictional
 CZE_Anti_tank_1_desc: "Míssil Anti-Tanque Guiado produzido na república. Utiliza a orientação SACLOS e penetra até 400m de blindagem em alcance de 3km com velocidade de 350m/s. Foi uma resposta aos últimos avanços de blindagem dos inimigos do estado".
 CZE_Anti_tank_2: "RPTZ-96" #Fictional
 CZE_Anti_tank_2_desc: "Raketová Protitanková Zbran 96 significa Rocket Anti-Tank Weapon Type 96. Primeiro protótipo de nosso próprio design Tcheco F&F (Fire and Forget). No final, o projeto resultou em uma arma capaz de alternar modos entre softwares pouco confiáveis Fire and Forget às vezes trocando casa por uma arma automotora e um sistema SACLOS muito preciso. "
 CZE_Anti_tank_3: "PTRS-101" #Ficcional
 CZE_Anti_tank_3_desc: "Significa ATGM-101. Primeiro projeto F&F confiável com apenas 5 protótipos desde o primeiro! Ele também usa mísseis precursores para conter a ameaça emergente dos Sistemas de Proteção Ativa. A ideia é diferente dos projetos estrangeiros, porque a primeira ogiva disparado ainda está embalado com explosivos destinados a estilhaçar fora do tanque e sensores no topo das torres de tanques, e segunda ogiva tandem penetrante. "
 CZE_Anti_tank_4: "PTRS-109 Pancír" #Ficcional
 CZE_Anti_tank_4_desc: "Significa ATGM-109. Projeto ATGM tandem de segunda geração utilizando mísseis precursores (sim, dois precursores e 1 ogiva real) atingindo sistemas APS antes da ogiva tandem com penetração de 2500 mm RHA. As ogivas têm velocidade de 500m/se isso dá ao inimigo O APS e a tripulação têm muito pouco tempo de reação, mesmo a uma distância de 3 km. A combinação de poucos desses sistemas de armas móveis pode destruir qualquer tanque com um número esmagador de ATGMs. "

 CZE_Anti_Air_0: "PLRS-KD vz. 2 Strela" #Ficcional
 CZE_Anti_Air_0_desc: "Segunda geração de mísseis superfície-ar. Eles têm pequeno alcance de 10 km. Seu nome Strela significa míssil. O vz. 2 é um míssil teleguiado infravermelho que pode ser facilmente perseguido, mas por outro lado mostrou grande confiabilidade nos testes alvos de alcance. "
 CZE_Anti_Air_1: "PLRS-MD vz. 3 Rychlík" #Ficcional
 CZE_Anti_Air_1_desc: "Míssil superfície-ar de segunda geração de médio alcance produzido por nossas empresas. É parte da família de segunda geração de mísseis vz.2 de curto alcance, vz.3 de médio alcance e vz.4 de longo alcance. É semi míssil guiado por radar ativo voando em Mach 2 com grande ogiva de estilhaços, destinado a caças Strike voando em formações na esperança de não ter detectado o míssil de antemão. "
 CZE_Anti_Air_2: "PLRS-SD vz. 5 Jehla" #Ficcional
 CZE_Anti_Air_2_desc: "3ª geração de mísseis superfície-ar. É um míssil de curto alcance guiado por radar ativo dentro do buscador de ogivas. Parte da família de 3ª geração também são vz. 6 AMRSAM, vz. 7 LRSAM e vz. 8 ALRSAM. O míssil pode puxar até 16G e voar até Mach 2 quando disparado de uma posição estacionária. Foram feitas versões para aviões que são capazes de destruir alvos a 30 km de distância a Mach 3,5. "
 CZE_Anti_Air_3: "PLR-KD vz. 13 Hrozný" #Ficcional
 CZE_Anti_Air_3_desc: "5ª geração do SAM de curto alcance tcheco. O design tem radar passivo e detector de infravermelho propenso a interferência devido à falta de conexão externa. A orientação do terminal pode utilizar a maior parte do corpo de levantamento do míssil para puxar 14G em Mach 3, embora o míssil seja capaz de Mach 4 e Mach 4.5 quando lançado de 5 km de altura. O computador do míssil reconhece a velocidade do alvo e é capaz de diminuir a velocidade para obter um raio de giro melhor. Alcance de 150 km do avião. "
 CZE_Anti_Air_4: "PLRS-MD vz. 25 Zmije" #Ficcional
 CZE_Anti_Air_4_desc: "Os mísseis estão utilizando as mais recentes tecnologias e hardware para atingir até mesmo os aviões mais furtivos de nossos adversários. Inclui link de satélite que guia o míssil para qualquer avião furtivo, porque mesmo um avião furtivo não é furtivo no espectro visível."

 CZE_command_control_equipment: "R-140P"
 CZE_command_control_equipment_desc: "Equipamento C&C da era da Guerra Fria produzido com a Eslováquia na era Tchecoslovaca."
 CZE_command_control_equipment1: "R-150MP"
 CZE_command_control_equipment1_desc: "C2 (Comando e Controle) é a primeira geração de equipamentos C2. Equipamento de Comando e Controle é o sistema que habilita a liderança a exercer autoridade e direção sobre as forças designadas para a realização de missões e tarefas. Comando e Controle eficientes levam a uma maior organização e moral . "
 CZE_command_control_equipment2: "RF-13"
 CZE_command_control_equipment2_desc: "C3 (Comando, Controle e Comunicação) é a segunda geração de equipamentos C2. Equipamento de Comando e Controle é o sistema que habilita a liderança a exercer autoridade e direção sobre as forças designadas para a realização de missões e tarefas. Comando e Controle eficientes levam a uma maior organização e moral. "
 CZE_command_control_equipment3: "RF-1305"
 CZE_command_control_equipment3_desc: "C3ISTAR (Comando, Controle e Comunicação, Inteligência, Vigilância, Aquisição de Alvos e Reconhecimento) é a terceira geração de equipamentos C2. Equipamento de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para a realização de missões e tarefas. Comando e controle eficientes levam a uma maior organização e moral. "
 CZE_command_control_equipment4: "RF-1325"
 CZE_command_control_equipment4_desc: "C4I (Comando, Controle, Comunicações, Computadores, Inteligência e Interoperabilidade) é a quarta geração de equipamentos C2. Equipamento de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para a realização de missões e tarefas. Eficiente Comando e controle levam a uma maior organização e moral. C4I (Comando, Controle, Comunicações, Computadores, Inteligência e Interoperabilidade) é a quarta geração de equipamentos C2. "
 CZE_command_control_equipment5: "RF-1350"
 CZE_command_control_equipment5_desc: "C4ISTAR (Comando, Controle, Comunicações, Computadores, Inteligência, Interoperabilidade, Vigilância, Aquisição de Alvos e Reconhecimento) é a quinta geração de equipamentos C2. Equipamento de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Comando e controle eficientes levam a uma maior organização e moral. "
 CZE_command_control_equipment6: "RF-13250"
 CZE_command_control_equipment6_desc: "C4ISTAR (Comando, Controle, Comunicações, Computadores, Colaboração, Inteligência, Interoperabilidade, Vigilância, Aquisição de Alvos e Reconhecimento) é a sétima geração de equipamento C2. Equipamento de Comando e Controle é o sistema que capacita a liderança para exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Comando e controle eficientes levam a uma maior organização e moral. "

 CZE_land_Drone_equipment: "BPL Sojka I" #Fictional
 CZE_land_Drone_equipment_desc: "Drone lançado à mão de primeira geração equipado com ótica de reconhecimento básico que permite conexão em tempo real com o computador de controle de campo do operador. Possui armazenamento interno para meia hora de vídeo gravado e combustível para 30 minutos de voo. É lançado à mão e também usado para pesquisar sinais de rádio. "
 CZE_land_Drone_equipment1: "BPL Sojka III"
 CZE_land_Drone_equipment1_desc: "Drone de segunda geração lançado com motor de foguete de veículo lançador. O drone é operado a partir de veículo de monitoramento e também pode ser usado para aquisição de alvos e bloqueio. O drone tem teto de altura de 4 km e alcance de 120 km."
 CZE_land_Drone_equipment2: "BPL Sojka III/ML"
 CZE_land_Drone_equipment2_desc: "Versão atualizada do drone Sojka III com mais resistência, carga de combustível e maior confiabilidade em ambientes de areia e poeira. O drone é feito de materiais compostos, estendendo seu alcance para mais de 180 km"
 CZE_land_Drone_equipment3: "BPL-103 Kurýr"
 CZE_land_Drone_equipment3_desc: "Drone de vigilância projetado especialmente em áreas urbanas equipado com IR/NV de 2ª geração e dispositivos de interferência de última geração. Capaz de transportar alguma carga de seu pelotão para facilitar e principalmente acelerar os tempos de viagem entre destinos e objetivos."
 CZE_land_Drone_equipment4: "BPL-112 Váka" #Fictional
 CZE_land_Drone_equipment4_desc: "Drone utilizando avanços em tecnologias stealth, tornando este pequeno alvo ainda menor. Ele tem motor de hélice capaz de alta altitude e é capaz de assumir o controle de drones menos avançados usando seus sinais direcionados. Seu teto é de 10 km e RCS abaixo de 0,0001."
 CZE_land_Drone_equipment5: "BPL-156 Datel" #Fictional
 CZE_land_Drone_equipment5_desc: "Drone invisível com armazenamento interno. Ele é capaz de voar para seu objetivo sem manchas porque tem projetores em sua pele imitando o céu e as nuvens ou outros obstáculos. O drone pode então utilizar sua carga, sensores ou equipamentos dentro de seu compartimento de carga. pás de rotor muito silenciosas, permitindo que ele seja inédito a 1km acima do solo. "


 #TANKS
 CZE_MBT_1: "T-54AR Reka"
 CZE_MBT_1_desc: "Tanque tcheco desenvolvido a partir do T-55 de origem soviética. O tanque foi reformado do chassi até a última peça de software, melhorando exponencialmente o potencial do tanque. O novo sistema de controle de fogo chamado Kladivo melhorou a precisão do tanque seis vezes. Devido a isso, o tanque ainda pode ser coparável com tipos mais novos. "
 CZE_MBT_2: "T-72M1"
 CZE_MBT_2_desc: "Segundo programa de modernização do T-72, melhorando seus sistemas de estabilização e controle de fogo. O tanque também ganhou um novo canhão e camadas adicionais de armadura."
 CZE_MBT_3: "T-72M4 CZ Moderna"
 CZE_MBT_3_short: "T-72M4CZ"
 CZE_MBT_3_desc: "Quinta modernização tcheca do T-72M1 para levar o tanque aos mais novos padrões no ambiente de campo de batalha, melhorando todo o software, hardware e adicionando novos tipos de armadura reativa DYNA. O tanque está no limite do potencial do T-72."
 CZE_MBT_4: "T-8 Ohar" #Ficcional
 CZE_MBT_4_desc: "Tanque baseado em novo chassi desenvolvido pela empresa VOP Nový Jicín. Apresenta nova blindagem composta com peças reativas e novo interior inovador do tanque com cabine da tripulação dentro do casco e autoloader na torre. O tanque também tem engrenagens automáticas, novos sensores para iluminação a laser e ATGMs e novas unidades de energia auxiliares. "
 CZE_MBT_5: "T-15 Otakar" #Ficcional
 CZE_MBT_5_desc: "Um passo além das tecnologias anteriores devido à experiência de combate recém-adquirida de nossas tripulações de tanques, este tanque apresenta muitas pequenas melhorias dentro de seu chassi menor apontadas por tripulações experientes. O tanque é operado apenas por dois soldados que funcionam como comandante-piloto e artilheiro- recarregador. O tanque tem sistema de comunicação interno-externo reduzindo os operadores de rádio e outros tripulantes deste tanque. O sistema de proteção ativa de origem tcheca chamado Detník está instalado na torre com raio de 360 °. "
 CZE_MBT_7: "T-25 Oskar" #Ficcional
 CZE_MBT_7_desc: "O tanque melhorou seu layout de blindagem devido ao sistema de blindagem modular. O tanque pode ser movido muito rapidamente sem blindagem que é adicionada quando descarregado. Este sistema também facilita a manutenção e reparos. Este tanque apresenta um novo sistema de proteção ativa chamado tít montado em configuração dupla para lidar com ogivas tandem e burras. É capaz de destruir até 3 mísseis se houver pelo menos 0,5 segundo entre eles ou 2 simultaneamente. "
 CZE_MBT_8: "T-35 Orel" #Ficcional
 CZE_MBT_8_desc: "Com base na experiência da série T-25/T-35 e das modernizações do T-72, o T-35 Orel é projetado como o único produto da indústria tcheca recuperado das cinzas desde seu auge antes da Segunda Guerra Mundial. Tanque composto de peças elétricas -armor e outros componentes modulares, como APS de quatro canais, são capazes de lidar com qualquer ameaça. A torre montou a Arma de Energia Direcionada usando o reator do tanque para aquecer o plasma injetado e acelerá-lo para o tanque inimigo. O reator também fornece o tanque com a potência necessária. "

 #APC
 CZE_Amph_APC_1: "OT-62 TOPAS"
 CZE_Amph_APC_1_short: "OT-62"

 CZE_APC_1: "OT-64 Skot"
 CZE_APC_1_desc: "Obrnený Transportér 64 ou Armored Personal Carrier 64 é capaz de levar 20 soldados para a batalha, incluindo 2 tripulantes e está opcionalmente armado com metralhadora pesada. As versões sem metralhadora oferecem mais espaço para armas pessoais e espaço de carga para munições."
 #CZE_APC_1_variant: "OT-62"
 CZE_APC_2: "OT-90"
 CZE_APC_2_desc: "O OT-90 é o sucessor do OT-64, ele leva as pessoas para a batalha sob a proteção de sua armadura e está armado com canhões automáticos ou metralhadoras pesadas. Foi desenvolvido a partir do chassi do BVP-1 por meio de reequipamento no casco e substituindo sua torre por nenhuma ou menor. "
 CZE_APC_3: "OT-90M"
 CZE_APC_3_desc: "Manter o estado de envelhecimento do OT-90 resultou no segundo programa de modernização. O veículo foi mais uma vez reconstruído basicamente do solo. A arma foi substituída por nossa mais nova metralhadora pesada e as partes mecânicas do veículo foram substituídas por novas e mais leves Os pesados equipamentos de rádio também foram substituídos por computadores modernos, tornando o veículo mais rápido dentro ou fora da estrada. "
 CZE_APC_4: "OT-105 Housenka" #Ficcional
 CZE_APC_4_desc: "O Unified Weapon System Housenka utiliza um chassi em muitas variantes para atender a todas as necessidades militares. É usado como foguete de artilharia antiaérea ou porta-aviões ATGM. Como APC, é equipado com um HMG controlado remotamente e 16 assentos de passageiros."
 CZE_APC_5: "OT-105M2" #Fictional
 CZE_APC_5_desc: "A modernização do Housenka considerada necessária para manter o valor do veículo no mundo em constante mudança. O HMG foi substituído por um mais novo capaz de equipar munição fundida com o tempo. O software do veículo foi atualizado para a versão 4.5 com muitas mudanças e também capacidade para usar o fusível de tempo para lidar com os inimigos atrás de paredes e cobertura. "
 CZE_APC_6: "OT-121 Topas" #Fictional
 CZE_APC_6_desc: "Sucessor do Housenka UWS, o UWS Topas está utilizando armadura modular e peças. A versão APC tem pacote de armadura A com proteção mais baixa, mas ainda o suficiente para não ser penetrada por vários RPGs e ATGMs leves. A armadura foi reforçada com peças compostas e também prenda ao redor do veículo. "
 CZE_APC_7: "OT-133 Vávrín" #Ficcional
 CZE_APC_7_desc: "UWS Vavrín está usando os mais recentes sistemas de proteção ativa para manter a tripulação e os passageiros seguros. O veículo também é equipado com isolamento térmico que reduz sua assinatura infravermelha. O veículo usa um motor híbrido capaz de dirigir com combustíveis normais ou biomassa, permitindo que ele permaneça por muito tempo sem reabastecer alimentando-o com algumas (leia-se MUITAS) árvores. "
 CZE_APC_8: "OT-136 Leknín" #Ficcional
 CZE_APC_8_desc: "O UWS Leknín é o sucessor do UWS Vavrín. Está armado com jammers, arma de laser de energia dirigida de estado sólido como principal arma ofensiva e defensiva e também HMG antipessoal. O laser é capaz de atingir ATGMs de movimento rápido em voar destruindo sua orientação ou interferindo com ela. No caso de falha do laser, o veículo tem Dual APS tít, um de cada lado do veículo. Isso não protegerá o veículo do tanque ao seu redor. "

 CZE_Air_APC_1: "VOT-64 Skot" #Fictional
 CZE_Air_APC_1_desc: "Versão aerotransportada do OT-64 Skot. Sua principal diferença é a substituição de dois assentos de passageiros por caixas de pára-quedas com escotilhas atrás da torre do veículo. Reduz a capacidade de passageiros para 16 ou 4x Fire Squadron."
 CZE_Air_APC_2: "VOT-90" #Fictional
 CZE_Air_APC_2_desc: "Versão aerotransportada do OT-90. Tem as mesmas características do OT-90, mas reduziu ligeiramente o espaço interno devido aos paraquedas instalados dentro do veículo."
 CZE_Air_APC_3: "VOT-90M" #Fictional
 CZE_Air_APC_3_desc: "Versão aerotransportada do OT-90M. VOT-90 modernizado. Para obter mais detalhes, leia OT-90M."
 CZE_Air_APC_4: "VOT-105 Housenka" #Fictional
 CZE_Air_APC_4_desc: "Versão aerotransportada do OT-105. Tem espaço reduzido devido aos paraquedas para carga."
 CZE_Air_APC_5: "VOT-105M2" #Fictional
 CZE_Air_APC_5_desc: "Versão aerotransportada do OT-105M2. Terceira modernização do Housenka apresentando muitas melhorias listadas na descrição do OT-105M2."
 CZE_Air_APC_6: "VOT-121 Topas" #Fictional
 CZE_Air_APC_6_desc: "Versão aerotransportada do OT-121 com Pacote de Armadura P-Parautisti, a armadura composta mais leve para permitir que o veículo seja mais leve."
 CZE_Air_APC_7: "VOT-133 Vavrín" #Fictional
 CZE_Air_APC_7_desc: "Versão aerotransportada do OT-133 com Pacote de Armadura P-Possui os mesmos recursos do OT-133."
 CZE_Air_APC_8: "VOT-136 Leknín" #Ficcional
 CZE_Air_APC_8_desc: "A versão aerotransportada do OT-136 apresenta apenas canhões automáticos devido às restrições de peso. O veículo ainda possui antimísseis e anti-projéteis do Dual APS tít capaz de destruir 3 ATGMs de entrada com atraso de 0,5s ou 2 simultaneamente."

 CZE_IFV_1: "BVP-1"
 CZE_IFV_1_desc: "BVP significa Bojové vozidlo pechoty, o Veículo de Combate à Infantaria Blindada (AIFV). É usado principalmente no transporte de tropas e, ocasionalmente, em operações ofensivas para desdobrar tropas e apoiá-las com seu canhão automático contra alvos com blindagem leve ou munição antipessoal . Transporta 8 passageiros. "
 CZE_IFV_2: "BVP-1K"
 CZE_IFV_2_desc: "Atualização do BVP-1 armado com mísseis ATGM e novos dispositivos de comunicação e computação. O veículo também apresenta novo equipamento de rádio e comunicação que é leve e novo motor."
 CZE_IFV_3: "BVP-2"
 CZE_IFV_3_desc: "Novo chassi, novo canhão automático, novos ATGMs. O BVP-2 também tem uma blindagem mais forte e eletrônica mais avançada. Muito diferente do BVP-1. Carrega 3 passageiros e 3 tripulantes."
 CZE_IFV_4: "BVP Sneka"
 CZE_IFV_4_desc: "O BVP Sneka é um BVP-2 fortemente modificado com os mais novos eletrônicos e tecnologias."
 CZE_IFV_5: "KBVP Pandur II"
 CZE_IFV_5_desc: "Pandur II, comprado da Áustria e desmontado na República Tcheca. Desenvolvido e produzido do zero, esse sistema de armas unificado inclui porta-aviões ATGM, veículos de comunicação, veículos de comando, APCs, IFVs e outros AFVs. Usando ARGMs SPIKE-LR."
 CZE_IFV_5_short: "KBVP"
 CZE_IFV_6: "KBVP M1 Pandur II"
 CZE_IFV_6_desc: "Atualizações feitas na República Tcheca no Pandur II, fazendo atualizações nesta modernização, melhorando principalmente suas capacidades de defesa com a adição de armadura de gaiola contra RPGs. Ele também aprimorou os filtros e a mecânica do ar para controle ambiental de poeira e areia e sua confiabilidade. Usando SPIKE-LR ARGMs. "
 CZE_IFV_6_short: "KBVP M1"
 CZE_IFV_7: "KBVP Komár" #Fictional
 CZE_IFV_7_desc: "KBVP significa Kolové bojové vozidlo pechoty, o AIFV com rodas. É usado como uma versão mais blindada e equipada do OT-133, utilizando seu sistema de pacote B de armadura modular. Sua torre tem duas versões para intercambiabilidade."
 CZE_IFV_8: "KBVP Váka" #Fictional
 CZE_IFV_8_desc: "KBVP Váka foi desenvolvido como uma versão do OT-136 com todos os seus recursos, mas com menos capacidade de infantaria e também armamento e proteção mais pesados usando o pacote de armadura B. Ele usa o mesmo laser que o OT-136 com APU mais poderoso apoiando-o."

