 SP_arty_equipment: "Artilharia autopropelida"
 SP_arty_equipment_desc: "Artilharia autopropelida é a artilharia equipada com seu próprio sistema de propulsão para se mover em direção ao alvo. São veículos de alta mobilidade, geralmente baseados em pistas contínuas que transportam um grande obuse, canhão de campanha, um morteiro ou alguma forma de foguete ou lançador de mísseis. "
 SP_arty_0: "SP ART 1965"
 SP_arty_0_desc: "Com suas poderosas habilidades de fogo indireto, a artilharia autopropelida fornece ataques de precisão sustentados onde é necessário no campo de batalha e muito além do alcance visual. Pode ser recarregada diretamente por sua tripulação e sua autopropulsão torna-a móvel para que possam se mover para evitar contra-ataques da artilharia inimiga. "
