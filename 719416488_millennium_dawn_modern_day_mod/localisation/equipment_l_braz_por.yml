 TUR_CV_MR_Fighter2_desc: "O McDonnell Douglas F/A-18 Hornet é um jato de combate multirole bimotor, supersônico, para todos os climas, com capacidade de porta-aviões, projetado tanto para caça quanto para avião de ataque (daí a designação F/A). Projetado por McDonnell Douglas (agora Boeing) e Northrop, o F/A-18 foi derivado do YF-17 deste último na década de 1970 para uso pela Marinha e Corpo de Fuzileiros Navais dos Estados Unidos. "
 TUR_CV_MR_Fighter2_short: "F/A-18C/D Hornet"
 TUR_CV_MR_Fighter3: "F/A-18E/F Super Hornet"
 TUR_CV_MR_Fighter3_desc: "Os Boeing F/A-18E e F/A-18F Super Hornet são variantes de caça multirole com capacidade para porta-aviões e bimotores baseados no McDonnell Douglas F/A-18 Hornet. O F/A-18E monoposto e as variantes de assento tandem F/A-18F são derivados maiores e mais avançados do Hornet F/A-18C e D. O Super Hornet tem um canhão rotativo M61 interno de 20 mm e pode transportar mísseis ar-ar e ar armas para a superfície. Combustível adicional pode ser transportado em até cinco tanques de combustível externos e a aeronave pode ser configurada como um tanque aerotransportado adicionando um sistema de reabastecimento aéreo externo. "
