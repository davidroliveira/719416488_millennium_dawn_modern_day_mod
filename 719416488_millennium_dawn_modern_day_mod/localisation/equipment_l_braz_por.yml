 SOV_SP_arty_1: "2S7 Pion"
 SOV_SP_arty_1_desc: "O 2S19 Msta-S foi desenvolvido no final da Guerra Fria, incorporando novas tecnologias e aumentando o alcance em comparação com seu antecessor."
 SOV_SP_arty_2: "2S19M2 Msta-SM"
 SOV_SP_arty_2_desc: "O 2S19M2 traz a plataforma Msta-S para o século 21, equipado com um sistema de controle automático de fogo, displays digitais e suporte GLONASS."
 #SOV_SP_arty_2_variant: "2S35 Koalitsiya-SV"
