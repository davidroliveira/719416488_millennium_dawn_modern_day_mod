 missile_submarine: "Cruise Missile Submarine"
 missile_submarine_desc: "Um submarino de mísseis de cruzeiro é um submarino que lança mísseis de cruzeiro (SLCMs) como seu armamento principal."
 missile_submarine_1: "SSGN 1965"
 missile_submarine_1_desc: "Nuclear Missile Submarine lança mísseis de cruzeiro como seu armamento principal. Mísseis de cruzeiro e mísseis anti-navio dedicados aumentam muito a capacidade de uma embarcação para atacar combatentes de superfície. Torpedos são uma opção mais furtiva, mas mísseis oferecem um alcance muito mais longo, também como a capacidade de engajar vários alvos em diferentes rumos ao mesmo tempo. No jogo, esses submarinos têm uma taxa de tiro muito maior do que os submarinos com torpedos. "
