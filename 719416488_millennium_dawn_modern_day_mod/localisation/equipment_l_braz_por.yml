 MBT_Equipment: "Tanque de batalha principal"
 MBT_Equipment_desc: "Um tanque de batalha principal (MBT), também conhecido como tanque de batalha ou tanque universal, é um tanque que cumpre o papel de manobra e fogo direto protegido por blindagem de muitos exércitos modernos."
 MBT_desc: "Um tanque de batalha principal (MBT), também conhecido como tanque de batalha ou tanque universal, é um tanque que cumpre o papel de manobra e fogo direto protegido por blindagem de muitos exércitos modernos."
 MBT_1: "MBT 1965"
 MBT_1_desc: "Os desenvolvimentos do início da Guerra Fria em motores, suspensão e blindagem composta mais leve deram aos tanques o poder de fogo e a blindagem dos tanques superpesados e a mobilidade dos tanques leves. Designados como 'tanques de batalha principais', eles substituíram praticamente todos os outros tanques, exceto tanques leves especializados Recon-role. MBTs são fortemente blindados e altamente móveis em terreno plano, e fornecem exércitos com poderosas habilidades de fogo direto. "
 MBT_2: "MBT 1975"
 MBT_2_desc: "À medida que os mísseis antitanque se tornaram mais capazes e os helicópteros se tornaram um pilar dos campos de batalha, novos tipos de blindagem em camadas de cerâmica composta foram introduzidos no projeto do tanque de batalha principal. Melhores telêmetros e sistemas de controle de fogo aumentaram a probabilidade de primeiro acerto e carregadores automáticos significava que o tamanho da torre poderia ser reduzido, diminuindo o alvo para o inimigo. Os MBTs são fortemente blindados e altamente móveis em terreno plano, e fornecem aos exércitos poderosas habilidades de fogo direto. "
 MBT_3: "MBT 1985"
 MBT_3_desc: "Os sistemas computadorizados de controle de fogo estabilizado trazem a capacidade de atirar em movimento, aumentando as probabilidades de primeiro acerto. O Thermal Sights melhora a sua detecção. Turbinas a gás ou motores a diesel modernos fornecem aos motores uma maior potência sustentada e blindagem reativa explosiva facilmente substituível ( ERA) forneceu um alto grau de sobrevivência para os tanques de batalha principais. Os MBTs são fortemente blindados e altamente móveis em terreno plano, e fornecem aos exércitos poderosas habilidades de fogo direto. "
 MBT_4: "MBT 1995"
 MBT_4_desc: "Com a crescente ameaça de ATGMs atire e esqueça, os sistemas de proteção ativa são introduzidos. Isso, combinado com sistemas de interferência passivos tornam o tanque melhor projetado para conter ataques de mísseis. Soldados, em vez de torres fundidas, melhoram a qualidade da armadura do tanque. Telêmetros a laser aprimorados permitem a detonação de tiros de fragmentação em distâncias específicas contra forças de infantaria. Os MBTs são fortemente blindados e altamente móveis em terreno plano, e fornecem aos exércitos poderosas habilidades de fogo direto. "
 MBT_5: "MBT 2015"
 MBT_5_desc: "Com a torre totalmente automatizada, digitalizada e não tripulada, a tripulação do tanque é incorporada em uma cápsula blindada na frente do casco, melhorando drasticamente sua capacidade de sobrevivência e reduz o perfil do tanque. Uma nova geração de sistemas de proteção ativa e radares melhora a proteção contra Mísseis de ataque superior e rodadas de urânio empobrecido. Os MBT são fortemente blindados e altamente móveis em terreno plano, e fornecem aos exércitos poderosas habilidades de fogo direto. "

 MBT_7: "MBT 2025"
 MBT_7_desc: "A incorporação de natotubos na mistura de armadura composta melhora a proteção e permite reduções de peso importantes. A automação de todos os sistemas do Main Battle Tank torna um operador opcional, permitindo perfis de forma alterados para reduzir as seções transversais do radar, que junto com o rádio materiais absorventes de ondas e um sistema de resfriamento de exaustão poderoso dão ao tanque características semi-furtivas. Os MBTs são fortemente blindados e altamente móveis em terreno plano, e fornecem aos exércitos poderosas habilidades de fogo direto. "
 MBT_8: "MBT 2035"
 MBT_8_desc: "A blindagem para veículos de grafeno multicamadas fornece proteção com um peso leve sem precedentes e é autocorrigível nanorobótica. Com baterias de lítio-ar e um motor elétrico, o calor térmico do tanque é reduzido a quase nada, e junto com a camuflagem infravermelha adaptativa isso o torna virtualmente impossível de rastrear por sistemas de mísseis guiados eletronicamente. Os MBTs são fortemente blindados e altamente móveis em terreno plano, e fornecem aos exércitos poderosas habilidades de fogo direto. "

 Rec_tank_Equipment: "Tanque Recon"
 Rec_tank_Equipment_desc: "Reconhecimento blindado é a combinação de reconhecimento terrestre com guerra blindada por soldados usando tanques e veículos de reconhecimento blindados com rodas ou esteiras."
 Rec_tank_desc: "Reconhecimento blindado é a combinação de reconhecimento terrestre com guerra blindada por soldados usando tanques e veículos de reconhecimento blindados com rodas ou esteiras."
 Rec_tank_0: "Recon Tank 1965"
 Rec_tank_0_desc: "Os tanques leves, um pilar dos exércitos da 2ª Guerra Mundial, agora são usados apenas em funções periféricas, onde o peso e o tamanho dos tanques de batalha principais os impede de serem empregados. Os tanques leves são usados pelas unidades de Recce mais fortemente blindadas, e também a vantagem de poderem soltar no ar e também são frequentemente usados em papéis anfíbios. Eles costumam ser baseados em cascos IFV em vez de serem projetados do zero. Eles são muito melhores em terrenos ruins, como montanhas e florestas, do que Main Tanques de batalha. "
