 ITA_Anti_Air_0: "FIM-43"
 ITA_Anti_Air_0_desc: "Desenvolvido por nossa própria General Dynamics, este sistema de mísseis usa homing infravermelho passivo para rastrear aeronaves com base no calor de seu escapamento, depois que o operador rastreia seu alvo visualmente como faria com qualquer outra arma de pequeno porte. Exigindo um ataque direto para ser letal, isso arma é tosca, mas eficaz. "
 ITA_Anti_Air_1: "FIM-92"
 ITA_Anti_Air_1_desc: "Projetado como seu antecessor, este míssil ar-superfície passivo apresenta várias novas atualizações do modelo anterior, como balística aprimorada, software e uma variante com detecção dupla de infravermelho e UV."
 ITA_Anti_Air_2: "FIM-92E"
 ITA_Anti_Air_2_desc: "Continuando com a confiabilidade da plataforma\" Stinger\", a General dynamics melhorou o sistema adicionando um novo sensor de rollover e software de controle revisado, o comportamento de voo também melhorou significativamente. Além disso, o desempenho contra pequenos alvos, como drones, mísseis de cruzeiro e helicópteros de reconhecimento leve aumentaram dramaticamente. "
 ITA_Anti_Air_3: "FIM-194" #Fictional
 ITA_Anti_Air_3_desc: "Como as aeronaves de 5ª geração têm feito uma presença notável no campo de batalha, esta última iteração do nosso sistema MANPAD implementa uma série de mudanças para lidar com esse novo inimigo. Mais notavelmente, são as capacidades de mira que variam de Linha de Comando de Visão, Guiada a Laser bem como direcionamento de UV e IR. "
 ITA_Anti_Air_4: "FIM-245" #Fictional
 ITA_Anti_Air_4_desc: "Este sistema criado por um esforço da DARPA é o auge de nossas plataformas de armas MANPAD. Com avanços recentes, bem como miniaturizações de sensores, nossos engenheiros permitiram que 1 homem com poder efetivo destruísse ou desabilitasse algumas das aeronaves mais furtivas disponíveis para nossos adversários. "


