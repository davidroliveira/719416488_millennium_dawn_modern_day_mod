 artillery_equipment: "Artilharia"
 artillery_equipment_desc: "A artilharia é uma classe de grandes armas militares construídas para disparar munições muito além do alcance e da potência das armas pequenas da infantaria."
 artillery_desc: "A artilharia é uma classe de grandes armas militares construídas para disparar munições muito além do alcance e da potência das armas pequenas da infantaria."
 artillery_0: "ART 1965"
 artillery_0_desc: "Com suas poderosas habilidades de fogo indireto, a artilharia fornece ataques de precisão sustentados onde é necessário no campo de batalha e muito além do alcance visual. Pode ser recarregada diretamente por sua tripulação. Como requer veículos externos para seu movimento, pode ser difícil mover-se entre os ataques, o que o torna vulnerável aos contra-ataques da artilharia inimiga. Sistemas leves de baixo calibre podem ser arrastados manualmente e são adequados para operações aerotransportadas, pois cabem dentro de aviões de transporte. "
