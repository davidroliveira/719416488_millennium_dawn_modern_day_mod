 SOV_SP_arty_3_desc: "O 2S35 é uma verdadeira plataforma de artilharia do século 21 com ampla automação, seleção automática do tipo de projétil e sistemas unificados de comando e controle."
 SOV_SP_arty_4: "2S38 Koalitsiya-M"

 SOV_artillery_0: "D-30"
