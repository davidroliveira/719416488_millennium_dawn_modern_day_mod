 ### Estados Unidos ###
 USA_infantry_weapons: "M14"
 USA_infantry_weapons_desc: "O rifle M14, oficialmente o Rifle dos Estados Unidos, Calibre 7,62 mm, M14, é um rifle americano de seleção de fogo que dispara munição OTAN de 7,62 × 51 mm (0,308 pol.). Ele se tornou o rifle padrão para os militares dos EUA em 1959 substituindo o rifle M1 Garand no Exército dos EUA em 1961 "
 USA_infantry_weapons1: "M16A1"
 USA_infantry_weapons1_desc: "O rifle M16, oficialmente designado Rifle, Calibre 5,56 mm, M16, é uma família de rifles militares adaptados do rifle ArmaLite AR-15 para os militares dos Estados Unidos. O rifle M16 original era um rifle automático de 5,56 mm com um rifle de 20 tiros revista."
 USA_infantry_weapons2: "M16A2"
 USA_infantry_weapons2_desc: "O desenvolvimento do rifle M16A2 foi originalmente solicitado pelo Corpo de Fuzileiros Navais dos Estados Unidos como resultado da experiência de combate no Vietnã com o XM16E1 e o M16A1. Ele foi oficialmente adotado pelo Departamento de Defesa como o\" Rifle dos EUA, 5,56 mm, M16A2\"em 1982. Os fuzileiros navais foram o primeiro ramo das Forças Armadas dos EUA a adotá-lo, no início/meados dos anos 1980, com o Exército dos Estados Unidos seguindo o exemplo no final dos anos 1980."
 USA_infantry_weapons3: "M16A4"
 USA_infantry_weapons3_desc: "O M16A4 é a quarta geração da série M16. Ele é equipado com uma alça de transporte removível e um trilho Picatinny quad de comprimento total para a montagem de ópticas e outros dispositivos auxiliares. O FN M16A4, usando fogo seletivo seguro/semi/burst, tornou-se padrão Fuzileiros militares também são equipados com um protetor de mão M5 RAS da Knight's Armament Company, permitindo alças verticais, lasers, luzes táticas e outros acessórios a serem conectados, cunhando a designação M16A4 MWS (ou Sistema de Arma Modular) nos manuais de campo do Exército dos EUA ".
 USA_infantry_weapons4: "M4A1"
 USA_infantry_weapons4_desc: "A carabina M4 é uma variante mais curta e mais leve do rifle de assalto M16. A M4 é uma carabina NATO de 5,56 × 45 mm, resfriada a ar, de impacto direto, operada a gás e alimentada por magazine. Tem um cano de 370 mm (14,5 pol.) e uma coronha telescópica. "
 USA_infantry_weapons6: "MR24"
 USA_infantry_weapons6_desc: "Um novo design revolucionário que incorpora materiais de ponta e computador balístico avançado."
 USA_infantry_weapons5: "Mk 17"
 USA_infantry_weapons5_desc: "O Mk 17 é um rifle de auto-carregamento operado a gás (pistão a gás de curto curso) com um parafuso rotativo. Ele é construído para ser extremamente modular, incluindo a troca do cano para alternar entre os calibres. O rifle foi desenvolvido pelo fabricante belga FN Herstal (FNH) para o Comando de Operações Especiais dos Estados Unidos (SOCOM) para satisfazer os requisitos da competição SCAR. Esta família de rifles consiste em dois tipos principais. O SCAR-L, para\"leve,\" é compartimentado em 5,56 × 45 mm O cartucho NATO e o SCAR-H, para\"pesado,\" são compartimentados em OTAN de 7,62 × 51 mm. Ambos estão disponíveis nas variantes Close Quarters Combat (CQC), Standard (STD) e Long Barrel (LB). "
 USA_infantry_weapons7: "Titan APPL" #Ficcional
 USA_infantry_weapons7_desc: "Esta plataforma de armas incorpora a mesma confiabilidade americana do sistema M4, mas aplica uma tecnologia totalmente exclusiva ao século 21. Este sistema não só é leve devido ao uso de munição sem caixa, mas também utiliza uma variante da aceleração magnética miniaturizada eficaz para fazer a arma, uma das primeiras canhões híbridos de mão "


 USA_Anti_Air_0: "FIM-43 Redeye"
 USA_Anti_Air_0_desc: "Desenvolvido por nossa própria General Dynamics, este sistema de mísseis usa homing infravermelho passivo para rastrear aeronaves com base no calor de seu escapamento, depois que o operador rastreia seu alvo visualmente como faria com qualquer outra arma de pequeno porte. Exigindo um ataque direto para ser letal, isso arma é tosca, mas eficaz. "
 USA_Anti_Air_1: "FIM-92 Stinger"
 USA_Anti_Air_1_desc: "Projetado como seu antecessor, este míssil ar-superfície passivo apresenta várias novas atualizações do modelo anterior, como balística aprimorada, software e uma variante com detecção dupla de infravermelho e UV."
 USA_Anti_Air_2: "FIM-92E Stinger"
 USA_Anti_Air_2_desc: "Continuando com a confiabilidade da plataforma\" Stinger\", a General dynamics melhorou o sistema adicionando um novo sensor de rollover e software de controle revisado, o comportamento de voo também melhorou significativamente. Além disso, o desempenho contra pequenos alvos, como drones, mísseis de cruzeiro e helicópteros de reconhecimento leve aumentaram dramaticamente. "
 USA_Anti_Air_3: "FIM-194 Speargun" #Fictional
 USA_Anti_Air_3_desc: "Como as aeronaves de 5ª geração têm feito uma presença notável no campo de batalha, esta última iteração do nosso sistema MANPAD implementa uma série de mudanças para lidar com esse novo inimigo. Mais notavelmente, são as capacidades de mira que variam de Linha de Comando de Visão, Guiada a Laser bem como direcionamento de UV e IR. "
 USA_Anti_Air_4: "FIM-245 Heartstriker" #Fictional
 USA_Anti_Air_4_desc: "Este sistema criado por um esforço da DARPA é o auge de nossas plataformas de armas MANPAD. Com avanços recentes, bem como miniaturizações de sensores, nossos engenheiros permitiram que 1 homem com poder efetivo destruísse ou desabilitasse algumas das aeronaves mais furtivas disponíveis para nossos adversários. "

 USA_Amph_APC_3: "AAV-P7"
 USA_Amph_APC_3_desc: "O AAV-P7 (Veículo anfíbio de assalto-Pessoal 7) é um veículo anfíbio totalmente rastreado com uma infinidade de variantes destinadas a garantir que nossas unidades sejam eficazes em combate antes, durante e após a saída dentro e fora da água."
 USA_Amph_APC_3_short: "AAV-P7"

 USA_APC_1: "M113 APC"
 USA_APC_1_desc: "Desenvolvido pela FMC (Food Machinery Corp), este APC ganhou o apelido de 'Dragão Verde' dos vietcongues, pois era usado para romper densas moitas na selva densa para atacar rapidamente e invadir as posições inimigas."
 USA_APC_1_short: "M113 APC"
 USA_APC_2: "M113 ACAV"
 USA_APC_2_short: "M113 ACAV"
 USA_APC_3: "M113A3"
 USA_APC_3_short: "M113A3"
 USA_APC_4: "LAV-25A1"
 USA_APC_4_desc: "Esses veículos blindados com rodas mais recentes oferecem maior proteção em relação aos modelos anteriores, especialmente no caso de ameaças de IED. Tão impressionante é a gama de recursos que esta plataforma hospeda, incluindo; um designador de laser, telêmetro a laser, GPS e rádios e computadores que atingem o alvo posicione os dados e os transmita para unidades de artilharia distantes ou bombardeiros no alto "
 USA_APC_4_short: "LAV-25A1"
 USA_APC_5: "M1126 Stryker ICV"
 USA_APC_5_desc: "Na verdade, originado de nossos vizinhos canadenses, o Stryker satisfaz as necessidades do Corpo de Fuzileiros Navais e também incorpora um sistema automático de supressão de incêndio, um sistema CBRN, imagens térmicas diurnas/noturnas, bem como sistemas de comunicação de próxima geração a bordo."
