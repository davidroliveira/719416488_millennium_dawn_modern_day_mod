 #Helicopters
 SPR_transport_helicopter1: "Bell UH-1H Huey"
 SPR_transport_helicopter1_short: "UH-1H Huey"
 SPR_transport_helicopter1_desc: "Helicóptero militar utilitário movido por um único motor turboeixo, com rotores principal e de cauda de duas pás. O primeiro membro da prolífica família Huey, foi desenvolvido pela Bell Helicopter para atender a uma exigência de 1952 do Exército dos Estados Unidos para uma evacuação médica e helicóptero utilitário , e voou pela primeira vez em 1956. O UH-1 foi o primeiro helicóptero movido a turbina produzido para o exército dos Estados Unidos, e mais de 16.000 foram construídos desde 1960. "
 SPR_transport_helicopter2: "Airbus Helicopters AS 332 Super Puma"
 SPR_transport_helicopter2_short: "As332 SuperPuma"
 SPR_transport_helicopter2_desc: "Um helicóptero utilitário de quatro pás, bimotor e médio desenvolvido e comercializado pela Airbus Helicopters. É uma versão re-motorizada e mais volumosa do Aérospatiale SA 330 Puma original."
 SPR_transport_helicopter3: "Boeing CH-47 Chinook"
 SPR_transport_helicopter3_short: "CH-47 Chinook"
 SPR_transport_helicopter3_desc: "Helicóptero bimotor, rotor tandem e carga pesada desenvolvido pela empresa americana de helicópteros Vertol e fabricado pela Boeing Rotorcraft Systems. O CH-47 está entre os helicópteros ocidentais mais pesados. O Chinook possui vários meios de carregar várias cargas, incluindo portas múltiplas em toda a fuselagem, uma ampla rampa de carga localizada na parte traseira da fuselagem e um total de três ganchos de carga ventrais externos para transportar cargas suspensas, também. "
 SPR_transport_helicopter4: "NHIndustries NH-90"
 SPR_transport_helicopter4_short: "NH-90"
 SPR_transport_helicopter4_desc: "Um helicóptero militar de médio porte, bimotor e multifuncional. Foi desenvolvido em resposta aos requisitos da OTAN para um helicóptero de campo de batalha que também seria capaz de ser operado em ambientes navais. A variante espanhola NH90 apresenta General Electric CT7 montado internamente Motores 8F5, conjunto de comunicações customizado e sistemas de alerta eletrônico desenvolvidos pela Indra. "
 SPR_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk"
 SPR_transport_helicopter5_short: "Sikorsky UH-60S Stealth Hawk"

 SPR_attack_helicopter1: "Bell Helicopter Textron AH-1 Cobra"
 SPR_attack_helicopter1_short: "AH-1 Cobra"
 SPR_attack_helicopter1_desc: "Um helicóptero de ataque monomotor de duas pás fabricado pela Bell Helicopter. Foi desenvolvido usando o sistema de motor, transmissão e rotor do Bell UH-1 Iroquois. Membro da prolífica família Huey, o AH-1 também é referido a como HueyCobra ou Snake. A Marinha Espanhola designou o tipo\"Z-14\". Estes eram equipados com o sistema de canhões M35 de 20 mm e eram usados para apoiar barcos de patrulha costeira. "
 SPR_attack_helicopter2: "Bell Helicopter OH-58A Kiowa"
 SPR_attack_helicopter2_short: "OH-58A Kiowa"
 SPR_attack_helicopter2_desc: "O OH-58A Kiowa é um helicóptero de observação de 4 lugares. O Kiowa tem assento de piloto de dois lugares, embora os controles no assento esquerdo sejam projetados para serem removidos para transportar um passageiro na frente. Durante seu desenvolvimento no Vietnã, ele foi instalado com a Minigun M134, uma metralhadora eletricamente operada de 7,62 mm. "
 SPR_attack_helicopter3: "Eurocopter Tigre"
 SPR_attack_helicopter3_short: "Tigre"
 SPR_attack_helicopter4: "Eurocopter Tigre E Mk2"
 SPR_attack_helicopter4_short: "Tigre E Mk2"
 SPR_attack_helicopter4_desc: "Um helicóptero de ataque bimotor de quatro pás. É fabricado pela Airbus Helicopters, que o designam como EC665. Na Espanha é chamado de Tigre. O Tigre tem a distinção de ser o primeiro helicóptero totalmente composto desenvolvido na Europa ; incorpora recursos avançados, como cabine de vidro, tecnologia stealth e alta agilidade para aumentar sua capacidade de sobrevivência. "
 SPR_attack_helicopter5: "Airbus Helicopters EC665 Tigre Mark3"
 SPR_attack_helicopter5_short: "Tigre MK3"
 SPR_attack_helicopter5_desc: "A Espanha trabalhou com a França, Alemanha e Austrália em uma atualização do Tiger HAD, conhecido como Tiger Mk3. Um aspecto importante dessa atualização foi a adoção de um míssil anti-tanque comum, bem como outras melhorias em áreas como o sistema de comunicação. "


 SPR_MBT_1: "M60A3TTS"
 SPR_MBT_1_short: "M60A3TTS"
 SPR_MBT_2: "AMX-30E"
 SPR_MBT_2_short: "AMX-30E"
 SPR_MBT_3: "Leopard 2A4S"
 SPR_MBT_3_short: "Leopard 2A4S"
 SPR_MBT_4: "Leopard 2A6?"
 SPR_MBT_4_short: "Leopard 2A6?"
 SPR_MBT_5: "Leopard 2A7 +"
 SPR_MBT_5_desc: "O Leopard 2A7 + foi projetado para operar em conflitos de baixa e alta intensidade. A proteção do tanque foi aumentada pela blindagem modular; a proteção frontal foi aprimorada com um kit duplo na torre e frente do casco, enquanto proteção de 360 ° contra RPGs e proteção contra minas aumentam a capacidade de sobrevivência do tanque em operações urbanas. Os componentes do sistema de blindagem modular foram usados pela primeira vez pelo Canadá no Afeganistão. Ele pode disparar munições HE programáveis e a torre MG3 montada foi substituída por uma estação de armas FLW 200 controlada remotamente . A mobilidade, sustentabilidade e consciência situacional também foram melhoradas. "
 SPR_MBT_5_short: "Leopard 2A7 +"
 SPR_MBT_7: "Leopard 3"
 SPR_MBT_7_short: "Leopard 3"
 SPR_MBT_8: "Leopard 3A3"
 SPR_MBT_8_short: "Leopard 3A3"

