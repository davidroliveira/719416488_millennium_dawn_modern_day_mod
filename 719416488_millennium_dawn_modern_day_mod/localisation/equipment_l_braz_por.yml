 SYR_IFV_4: "BMP-3"
 SYR_IFV_4_desc: "O BMP-3 é um veículo de combate da infantaria soviética, sucessor do BMP-1 e do BMP-2. Disparando um canhão de 100 mm com balas HE pesadas."
 SYR_IFV_4_short: "BMP-3"
 SYR_IFV_5: "BMP-3M"
