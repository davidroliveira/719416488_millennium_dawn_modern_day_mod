 USA_attack_helicopter2: "AH-64 Apache"
 USA_attack_helicopter2_desc: "O Boeing AH-64 Apache é um helicóptero de ataque americano com dois eixos-eixo com trem de pouso tipo roda traseira e cabine tandem para uma tripulação de duas pessoas. Possui um conjunto de sensores montado no nariz para aquisição de alvos e sistemas de visão noturna. está armado com uma arma de corrente M230 de 30 mm (1,18 pol.) transportada entre o trem de pouso principal, sob a fuselagem dianteira da aeronave, e quatro pontos rígidos montados em postes de asa curta para transportar armamento e estoques, normalmente uma mistura de mísseis Hellfire AGM-114 e foguetes Hydra 70. O AH-64 tem redundância de sistemas significativa para melhorar a capacidade de sobrevivência em combate. "
 USA_attack_helicopter2_short: "AH-64 Apache"
 USA_attack_helicopter3: "AH-64D Apache Longbow"
 USA_attack_helicopter3_desc: "O AH-64D Apache Longbow está equipado com um cockpit de vidro e sensores avançados, sendo os mais notáveis o sistema de aquisição de alvo radar de controle de fogo (FCR) de ondas milimétricas AN/APG-78 Longbow e o interferômetro de frequência de radar (RFI ), alojado em uma cúpula localizada acima do rotor principal. A posição elevada do radome permite a detecção de alvos enquanto o helicóptero está atrás de obstáculos (por exemplo, terreno, árvores ou edifícios). O AN/APG-78 é capaz de rastrear simultaneamente até 128 alvos e engajando até 16 de uma vez; um ataque pode ser iniciado em 30 segundos. Um modem de rádio integrado com o conjunto de sensores permite que os dados sejam compartilhados com unidades terrestres e outros Apaches, permitindo-lhes atirar em alvos detectados por um único helicóptero. "
 USA_attack_helicopter3_short: "Apache AH-64D"
 USA_attack_helicopter4: "AH-64E Apache Guardian"
 USA_attack_helicopter4_desc: "Anteriormente conhecido como AH-64D Block III, em 2012, foi redesignado como AH-64E Guardian para representar suas capacidades aumentadas. O AH-64E apresenta conectividade digital aprimorada, o Sistema de Distribuição de Informação Tática Conjunta, T700-GE-701D mais poderoso motores com transmissão de engrenagem frontal atualizada para acomodar mais potência, capacidade de controlar veículos aéreos não tripulados (UAVs), capacidade IFR total e trem de pouso aprimorado. "
