 SOV_artillery_1: "2A65 Msta-B"
 SOV_artillery_1_desc: "Esta besta de um canhão dispara um obus de 152 mm a 28,9 km, capaz de derrubar um pelotão de infantaria inteiro ou coluna de veículos."
 SOV_artillery_2: "D-40"
