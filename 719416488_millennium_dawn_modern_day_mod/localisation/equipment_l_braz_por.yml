 SWE_attack_helicopter3: "AH-64D Apache Longbow"
 SWE_attack_helicopter3_desc: "O AH-64D Apache Longbow está equipado com um cockpit de vidro e sensores avançados, sendo os mais notáveis o sistema de aquisição de alvo radar de controle de fogo (FCR) de ondas milimétricas AN/APG-78 Longbow e o interferômetro de frequência de radar (RFI ), alojado em uma cúpula localizada acima do rotor principal. A posição elevada do radome permite a detecção de alvos enquanto o helicóptero está atrás de obstáculos (por exemplo, terreno, árvores ou edifícios). O AN/APG-78 é capaz de rastrear simultaneamente até 128 alvos e engajando até 16 de uma vez; um ataque pode ser iniciado em 30 segundos. Um modem de rádio integrado com o conjunto de sensores permite que os dados sejam compartilhados com unidades terrestres e outros Apaches, permitindo-lhes atirar em alvos detectados por um único helicóptero. "
