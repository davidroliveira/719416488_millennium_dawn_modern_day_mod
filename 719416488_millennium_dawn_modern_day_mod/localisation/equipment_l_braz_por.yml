 USA_transport_helicopter4: "Bell BoeingV-22 Osprey"
 USA_transport_helicopter4_desc: "O Bell Boeing V-22 Osprey é uma aeronave militar tiltrotor multi-missão americana com recursos de decolagem e pouso vertical (VTOL) e de decolagem e pouso curtos (STOL). Ele é projetado para combinar a funcionalidade de um helicóptero convencional com o desempenho de cruzeiro de longo alcance e alta velocidade de uma aeronave turboélice. "
