 USA_transport_helicopter1: "Bell UH-1 Iroquois"
 USA_transport_helicopter1_desc: "O Bell UH-1 Iroquois (apelidado de\" Huey\") é um helicóptero militar utilitário movido por um único motor turboeixo, com rotores principal e de cauda de duas pás. O primeiro membro da prolífica família Huey, foi desenvolvido pela Bell Helicóptero para atender ao requisito de 1952 do Exército dos Estados Unidos para evacuação médica e helicóptero utilitário, e voou pela primeira vez em 1956. O UH-1 foi o primeiro helicóptero movido a turbina produzido para os militares dos Estados Unidos, e mais de 16.000 foram construídos desde 1960 . "
 USA_transport_helicopter1_short: "Bell UH-1 Iroquois"
 USA_transport_helicopter2: "Sikorsky UH-60 Black Hawk"
 USA_transport_helicopter2_desc: "O Sikorsky UH-60 Black Hawk é um helicóptero utilitário de quatro pás, bimotor e média elevação fabricado pela Sikorsky Aircraft. Sikorsky apresentou o projeto do S-70 para a competição Sistema de Aeronave de Transporte Tático (UTTAS) do Exército dos Estados Unidos em 1972. O Exército designou o protótipo como YUH-60A e selecionou o Black Hawk como o vencedor do programa em 1976, após uma competição fly-off com o Boeing Vertol YUH-61. "
 USA_transport_helicopter2_short: "UH-60 Black Hawk"
 USA_transport_helicopter3: "Sikorsky CH-53E Super Stallion"
