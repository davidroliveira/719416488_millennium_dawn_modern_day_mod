 TUR_attack_helicopter2: "AH-64 Apache"
 TUR_attack_helicopter2_desc: "O Boeing AH-64 Apache é um helicóptero de ataque americano com dois eixos-eixo com trem de pouso tipo roda traseira e cabine tandem para uma tripulação de duas pessoas. Possui um conjunto de sensores montado no nariz para aquisição de alvos e sistemas de visão noturna. está armado com uma arma de corrente M230 de 30 mm (1,18 pol.) transportada entre o trem de pouso principal, sob a fuselagem dianteira da aeronave, e quatro pontos rígidos montados em postes de asa curta para transportar armamento e estoques, normalmente uma mistura de mísseis Hellfire AGM-114 e foguetes Hydra 70. O AH-64 tem redundância de sistemas significativa para melhorar a capacidade de sobrevivência em combate. "
