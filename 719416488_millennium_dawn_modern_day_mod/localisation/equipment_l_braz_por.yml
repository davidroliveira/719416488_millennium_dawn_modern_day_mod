 L_AT_Equipment_desc: "Um míssil antitanque (ATM), míssil guiado antitanque (ATGM), arma guiada antitanque (ATGW) ou arma guiada antitanque é um míssil guiado projetado principalmente para atingir e destruir veículos militares fortemente blindados."
 Anti_tank_desc: "Um míssil antitanque (ATM), míssil guiado antitanque (ATGM), arma guiada antitanque (ATGW) ou arma guiada antitanque é um míssil guiado projetado principalmente para atingir e destruir veículos militares fortemente blindados."
 Anti_tank_0: "ATGM 1965"
 Anti_tank_0_desc: "Mísseis guiados antitanque são sistemas de mísseis portáteis que empregam ogivas altamente explosivas projetadas especificamente para atacar veículos fortemente blindados. Esta geração de ATGMs é operada por joystick e, portanto, requer linha de visão e um operador altamente qualificado."
 H_AT_Equipment: "ATGM montado"
 H_AT_Equipment_desc: "Um caça-tanques ou caça-tanques é um tipo de veículo blindado de combate, armado com uma arma de artilharia de fogo direto ou lançador de mísseis, com capacidade operacional limitada e projetado especificamente para enfrentar tanques inimigos."
 Heavy_Anti_tank_desc: "Um caça-tanques ou caça-tanques é um tipo de veículo blindado de combate, armado com uma arma de artilharia de fogo direto ou lançador de mísseis, com capacidade operacional limitada e projetado especificamente para enfrentar tanques inimigos."
 Heavy_Anti_tank_0: "ATGM montado 1965"
 Heavy_Anti_tank_0_desc: "Os sistemas de mísseis guiados antitanque mais pesados têm alcance mais longo e cargas úteis de mísseis maiores. Como tal, o aumento do peso os torna inadequados para serem transportados. Portanto, são montados em veículos. Eles utilizam ogivas altamente explosivas projetadas especificamente para atacar veículos fortemente blindados. Esta geração de ATGMs é operada por joystick e, portanto, requer linha de visão e um operador altamente qualificado. "
 Anti_tank_1: "ATGM 1985"
 Anti_tank_1_desc: "Mísseis guiados antitanque são sistemas de mísseis portáteis que empregam ogivas de alto explosivo projetadas especificamente para atacar veículos fortemente blindados. Esta geração de ATGMs usa orientação fly-by-wire ou laser semiautomática."
 Heavy_Anti_tank_1: "ATGM montado 1985"
 Heavy_Anti_tank_1_desc: "Os sistemas de mísseis guiados antitanque mais pesados têm alcance mais longo e cargas úteis de mísseis maiores. Como tal, o aumento do peso os torna inadequados para serem transportados. Portanto, são montados em veículos. Eles utilizam ogivas altamente explosivas projetadas especificamente para atacar veículos fortemente blindados. Esta geração de ATGM usa orientação fly-by-wire ou laser semi-automática. "
 Anti_tank_2: "ATGM 2005"
 Anti_tank_2_desc: "Mísseis guiados antitanque são sistemas de mísseis portáteis que empregam ogivas altamente explosivas projetadas especificamente para atacar veículos fortemente blindados. Esta geração de ATGMs atira e esquece, usando um buscador de imagens eletro-óptico. Eles empregam mísseis de carga Tandem para derrotar a armadura ERA moderna, e muitas vezes são variantes de ataque superior, que ataca a parte mais fraca da armadura inimiga. "
 Heavy_Anti_tank_2: "ATGM montado 2005"
 Heavy_Anti_tank_2_desc: "Os sistemas de mísseis guiados antitanque mais pesados têm maior alcance e maior carga útil de mísseis. Como tal, o aumento do peso os torna inadequados para serem transportados. Portanto, são montados em veículos. Eles utilizam ogivas altamente explosivas projetadas especificamente para atacar veículos fortemente blindados. Esta geração de ATGMs atira e esquece, usando um buscador de imagens eletro-óptico. Eles empregam mísseis de carga Tandem para derrotar a blindagem ERA moderna e geralmente são variantes de ataque superior, que ataca a parte mais fraca da blindagem inimiga. "
