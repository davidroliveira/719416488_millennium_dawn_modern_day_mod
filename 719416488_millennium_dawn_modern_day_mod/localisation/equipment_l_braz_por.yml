 USA_APC_6: "M1127A2"
 USA_APC_6_short: "M1127A2"
 USA_APC_7: "LAV30"
 USA_APC_7_short: "LAV30"
 USA_APC_8: "M967 Smith" #Fictional
 USA_APC_8_desc: "O projeto de estimação APC da DARPA criou essencialmente uma Besta mais rápida, letal e mais blindada. Este auge da tecnologia APC garante que o guerreiro americano não seja apenas seguro, mas confortável e ainda mais eficaz em combate, pois é capaz de se mover entre e penetre as posições inimigas mais rápido do que nunca. "
