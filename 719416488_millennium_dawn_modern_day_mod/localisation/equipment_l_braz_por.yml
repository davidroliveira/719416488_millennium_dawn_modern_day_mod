 SOV_IFV_3: "BMP-2M"
 SOV_IFV_3_short: "BMP-2M"
 SOV_IFV_4: "BMP-3"
 SOV_IFV_4_desc: "O BMP-3 é um veículo de combate da infantaria soviética, sucessor do BMP-1 e do BMP-2. Disparando um canhão de 100 mm com balas HE pesadas."
 SOV_IFV_4_short: "BMP-3"
 SOV_IFV_5: "BMP-3M"
 SOV_IFV_5_desc: "O BMP-3M é um veículo de combate da infantaria soviética, sucessor do BMP-1 e do BMP-2 e variante do 3. Usando um canhão e motor atualizados."
 SOV_IFV_5_short: "BMP-3M"
