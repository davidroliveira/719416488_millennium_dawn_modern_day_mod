 CZE_Air_UAV1: "CANTAS A"
 CZE_Air_UAV1_desc: "Pequeno drone de vigilância VTOL"
 CZE_Air_UAV2: "CANTAS II" #Ficcional
 CZE_Air_UAV2_desc: "Projeto de drone VTOL avançado de médio porte com recursos básicos de ataque."
 CZE_Air_UAV3: "BL-1 Boure" #Ficcional
 CZE_Air_UAV3_desc: "Projeto de drone avançado de longo alcance com munição de precisão e capacidade ar-ar básica."
 CZE_Air_UAV4: "BL-4 Blesk" #Ficcional
 CZE_Air_UAV4_desc: "Drone stealth desenvolvido internamente com capacidades de ataque de precisão e resistência muito longa com capacidade de permanecer na altura de 30 km por 250 horas devido à menor resistência do ar e pressão específica."

 CZE_attack_helicopter1: "Mil Mi-171"
 CZE_attack_helicopter1_desc: "Domesticamente revisado Mi-8/Mi-17/Mi-18 em helicóptero de acoplamento básico equipado com mísseis AGM e AAM em seus postes sob as asas. O helicóptero ainda é capaz de transportar 16 passageiros dentro de sua estrutura."
 CZE_attack_helicopter2: "Mi-24D"
 CZE_attack_helicopter2_desc: "Versão de exportação produzida internamente do Mi-24 da União Soviética com novo software e hardware tcheco, incluindo nova matriz de sensores, ótica e facelift da rede através do helicóptero, simplificando-o para padrões modernos."
 CZE_attack_helicopter3: "Mi-35M"
 CZE_attack_helicopter3_desc: "Mi-35M é o primeiro lote de modernizações para esta nave. Tem 6 postes sob as asas que podem carregar muitos tipos de sistemas de armas guiadas e não guiadas ou cápsulas de arma de última geração."
 CZE_attack_helicopter4: "BV-38 Blesk" #Fictional
 CZE_attack_helicopter4_desc: "A experiência de upgrades e projetos anteriores de helicópteros nos permitiu projetar nosso próprio helicóptero de batalha. O resultado é o BV-14 Blesk, que tem hélice propulsora, além do rotor principal, permitindo que este helicóptero voe a incríveis velocidades de 450 km/h. Isso também foi conseguido ao fabricar seu formato é muito aerodinâmico e aerodinâmico e colocando todas as armas de fora de seu armazenamento interno para elas. Em situações de emergência, há sempre dois mísseis ar-ar prontos para serem disparados desde este espaço interno até o raio de 90 graus em frente ao helicóptero."
 CZE_attack_helicopter5: "BV-43 Vichr" #Fictional
 CZE_attack_helicopter5_desc: "Os primeiros protótipos de helicópteros stealth com nomes de código BV-40, 41 e 42 resultaram nesta máquina combinando suas habilidades. O helicóptero usa muitos recursos do BV-38 e também possui recarregador automático interno para mísseis, permitindo que o helicóptero não tenha nem mesmo postes externos quando necessário, ao contrário do BV-38. Existem 4 eixos para os mísseis carregados com dois AGM e dois AAM com outros 16 mísseis de cada tipo no realoader automático. "

 CZE_early_helicopter: "HC-102"
 CZE_early_helicopter_desc: "Helicóptero de reconhecimento de dois lugares desenvolvido nos anos 60".
 CZE_transport_helicopter1: "Mil Mi-4 CZ"
 CZE_transport_helicopter1_desc: "Versão produzida internamente do Mi-4 soviético, usado para várias transferências de carga e parapadrões de tropas, apresentando novo motor e espaço interno da fuselagem reformado, com maior espaço de carga e novo design de cabine."
 CZE_transport_helicopter2: "Mil Mi-17M CZ"
 CZE_transport_helicopter2_desc: "Versão produzida internamente do Mi-8 soviético, usado como grande caminhão de carga, capaz de transportar 16 passageiros e 2 pilotos. Possui nova cabine digital e MGs montados na lateral."
 CZE_transport_helicopter3: "V-5 Kolovrátek" #Fictional
 CZE_transport_helicopter3_desc: "A experiência de upgrades e projetos anteriores de helicópteros nos permitiu projetar nossas próprias máquinas a partir do solo. O resultado são protótipos V-1,2,3 e 4. E seu primeiro modelo de produção de V-5. Tem pás de rotor de 26m permitindo isso para transportar muitas toneladas de carga ou pequenos veículos. "
 CZE_transport_helicopter4: "V-15 Skokan" #Fictício
 CZE_transport_helicopter4_desc: "Este helicóptero tem dois rotores montados em asas e pode transportar quantidades ainda maiores de carga ou passageiros até o destino. Também está armado com armamento defensivo e mísseis ar-ar".
 CZE_transport_helicopter5: "V-41 Sokol" #Fictional
 CZE_transport_helicopter5_desc: "Helicóptero stealth com fuselagem aerodinâmica revestida com materiais absorventes de radar, armazenando carga e opcionalmente montadas armas dentro do compartimento interno de armas"

 CZE_MR_Fighter1: "Su-22M4"
 CZE_MR_Fighter1_desc: "Su-22 Modernization 4 produzido internamente com aviônicos e software aprimorados, permitindo os mais novos mísseis AGM."
 CZE_MR_Fighter2: "Let-25K"
 CZE_MR_Fighter2_desc: "Caça multirole tcheco projetado com capacidade de ataque ao solo em mente, deixando o combate aéreo como objetivo secundário."
 CZE_MR_Fighter3: "Aero L-21 Sova" #Fictional
