 SOV_SP_Anti_Air_3: "Pantsir-S1M"
 SOV_SP_Anti_Air_4: "Pantsir-S4L"

 SOV_SP_R_arty_0: "BM-21 Grad"
 SOV_SP_R_arty_0_desc: "Não muito usado em operações modernas, o avô do SAMS e MLRS foi usado principalmente na 2ª Guerra Mundial e no Afeganistão. Sendo eficaz a 20 km."
 #SOV_SP_R_arty_0_variant: "9P138"
 SOV_SP_R_arty_1: "BM-30 Smerch"
 SOV_SP_R_arty_1_desc: "Este veículo é uma versão mais moderna do Grad. Um que pode ir a qualquer lugar do mundo com neve, gelo ou deserto. Seu alcance de tiro efetivo é de 35 km."
 #SOV_SP_R_arty_1_variant: "TOS-1"
 #SOV_SP_R_arty_1_variant: "BM-30 Smerch"
 SOV_SP_R_arty_2: "9A52-4 Tornado"
 SOV_SP_R_arty_2_desc: "Uma bateria de artilharia extremamente pesada que se não for tratada pode destruir cidades inteiras. Com alcance máximo de 90km."

 SOV_SP_arty_0: "2S3 Akatsiya"
 SOV_SP_arty_0_desc: "Armado com um canhão D-22 de 152,4 mm que pode disparar contra o sol desde os céus, se necessário. Esta é uma bateria de artilharia notável com um alcance de 50 km."
 #SOV_SP_arty_0_variant: "2S5 Giatsint-S"
