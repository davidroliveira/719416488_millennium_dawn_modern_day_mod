 SYR_IFV_1: "BMP-1"
 SYR_IFV_1_desc: "O BMP-1 é um veículo de combate da infantaria anfíbia com rastreio soviético. Usado na Guerra Sovier-Afgan para transportar tropas e combater jihadistas. Usando um 2A28 de 73 mm e um lançador ATGM."
 SYR_IFV_1_short: "BMP-1"
 SYR_IFV_2: "BMP-2"
 SYR_IFV_2_desc: "O maior medo de um jihadista é o BMP-2 extremamente rápido e eficiente com seu canhão de 30 mm e trilhos de trituração."
 SYR_IFV_2_short: "BMP-2"
 SYR_IFV_3: "BMP-2M"
