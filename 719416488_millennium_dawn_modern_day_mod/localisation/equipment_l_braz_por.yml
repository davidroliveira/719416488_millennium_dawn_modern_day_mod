 night_vision_1_desc: "Os dispositivos passivos de primeira geração, introduzidos durante a Guerra do Vietnã, foram uma adaptação da tecnologia GEN 0 ativa anterior e dependem da luz ambiente em vez de uma fonte de luz infravermelha. Usando um fotocátodo S-20, seus intensificadores de imagem produzem uma amplificação de luz de em torno de 1.000 ×, mas são bastante volumosos e precisam da luz da lua para funcionar corretamente. "
 night_vision_2_desc: "Os dispositivos de segunda geração apresentam um tubo intensificador de imagem aprimorado que utiliza placa de microcanais (MCP) com um fotocátodo S-25, resultando em uma imagem muito mais brilhante, especialmente em torno das bordas da lente. Isso leva a uma maior iluminação em ambientes com pouca luz ambiente, como noites sem lua. A amplificação da luz é de cerca de 20.000 ×. A resolução e a confiabilidade da imagem também foram aprimoradas. "
 night_vision_3_desc: "Os sistemas de visão noturna de terceira geração mantêm o MCP da Geração II, mas agora usam um fotocátodo feito com arseneto de gálio, que melhora ainda mais a resolução da imagem. Além disso, o MCP é revestido com um filme de barreira de íons para aumentar a vida útil do tubo."
 night_vision_4_desc: "Um sistema de fornecimento de energia com bloqueio automático regula a voltagem do fotocátodo, permitindo que o NVD se adapte instantaneamente às mudanças nas condições de luz. A segunda atualização é uma barreira iônica removida ou muito mais fina, o que diminui o número de elétrons que geralmente são rejeitados pelo GEN padrão III MCP, resultando em menos ruído de imagem e capacidade de operar com uma sensibilidade luminosa de 2.850 K. "

