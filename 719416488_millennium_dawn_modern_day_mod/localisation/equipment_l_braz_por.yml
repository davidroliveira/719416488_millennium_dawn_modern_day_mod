 early_helicopter: "TRA Helicopter"
 early_helicopter_desc: "Projeto inicial de helicópteros. Isso nos permitirá pesquisar helicópteros de transporte e helicópteros de ataque"
 attack_helicopter_equipment: "Helicóptero de Ataque"
 attack_helicopter_equipment_desc: "Um helicóptero de ataque é um helicóptero armado com o papel principal de uma aeronave de ataque, com a capacidade de engajar alvos no solo, como infantaria inimiga e veículos blindados de combate. Devido ao seu armamento pesado, às vezes são chamados de helicópteros de combate."
 attack_helicopter_desc: "Helicópteros de ataque são helicópteros armados projetados para apoiar as forças terrestres. Excelente contra veículos blindados e unidades sem cobertura aérea, eles serão capazes de lidar rapidamente com inimigos que não têm as contra-medidas adequadas. No entanto, os helicópteros de ataque são muito vulneráveis contra jatos de combate e armamento anti-aéreo. "
