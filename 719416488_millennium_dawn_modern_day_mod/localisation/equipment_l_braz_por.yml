 GER_MBT_1: "Leopardo 1"
 GER_MBT_1_desc: "O Leopard (ou Leopard 1) é um tanque de batalha principal projetado e produzido pela Porsche na Alemanha Ocidental que entrou em serviço pela primeira vez em 1965. Desenvolvido em uma época em que se pensava que as ogivas HEAT produziam blindagens pesadas convencionais de valor limitado, o Leopard se concentrou em poder de fogo na forma da versão alemã do canhão britânico L7 de 105 mm e desempenho aprimorado em todo o país que não era igualado por outros designs da época. "
 GER_MBT_1_short: "Leopardo 1"
 GER_MBT_2: "Leopard 1A5"
 GER_MBT_2_desc: "Em 1980, um programa de pesquisa foi realizado para estudar melhorias adicionais no Leopard 1, fornecendo-lhe um sistema de controle de fogo completamente moderno e um sistema de visão noturna/mau tempo totalmente eficaz. A decisão foi tomada para basear as atualizações nos modelos anteriores , que já não eram competitivos. O Leopard 1A5 resultante baseava-se em 1.225 veículos do modelo Leopard 1A1A1. As torres foram novamente modificadas para o 1A5, tanto para armazenar todos os novos equipamentos, como para movimentar mais munição na parte traseira da torre, em oposição ao lado esquerdo do driver, onde havia sido armazenada anteriormente. "
 GER_MBT_2_short: "Leopard 1A5"
 GER_MBT_3: "Leopard 2A4"
 GER_MBT_3_desc: "A versão mais difundida da família Leopard 2, os modelos 2A4 incluíram mudanças mais substanciais, incluindo um sistema automatizado de supressão de incêndio e explosão, um sistema de controle de fogo totalmente digital capaz de lidar com novos tipos de munição e uma torre aprimorada com titânio plano/armadura de tungstênio. Os Leopard 2s foram fabricados em oito lotes entre 1985 e 1992. Todos os modelos mais antigos foram atualizados para o padrão 2A4. Até 1994, a Alemanha operava com um total de 2.125 2A4s "
 GER_MBT_3_short: "Leopard 2A4"
 GER_MBT_4: "Leopard 2A6"
 GER_MBT_4_desc: "O Leopard 2A6 inclui a adição da pistola de cano liso Rheinmetall 120 mm L/55 e outras alterações."
 GER_MBT_4_short: "Leopard 2A6"
 GER_MBT_5: "Leopard 2A7 +"
 GER_MBT_5_desc: "O Leopard 2A7 + foi projetado para operar em conflitos de baixa e alta intensidade. A proteção do tanque foi aumentada pela blindagem modular; a proteção frontal foi aprimorada com um kit duplo na torre e frente do casco, enquanto proteção de 360 ° contra RPGs e proteção contra minas aumentam a capacidade de sobrevivência do tanque em operações urbanas. Os componentes do sistema de blindagem modular foram usados pela primeira vez pelo Canadá no Afeganistão. Ele pode disparar munições HE programáveis e a torre MG3 montada foi substituída por uma estação de armas FLW 200 controlada remotamente . A mobilidade, sustentabilidade e consciência situacional também foram melhoradas. "
