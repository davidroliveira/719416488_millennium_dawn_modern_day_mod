 Int_Fighter_equipment: "Interceptores"
 Int_Fighter_equipment_desc: "Uma aeronave interceptadora, ou simplesmente interceptadora, é um tipo de aeronave de caça projetada especificamente para atacar aeronaves inimigas, particularmente bombardeiros e aeronaves de reconhecimento, conforme eles se aproximam."
 Int_Fighter1: "4ª geração INT"
 Int_Fighter1_desc: "A 4ª geração de interceptores foi projetada para interceptar bombardeiros estratégicos supersônicos em um curto espaço de tempo. Eles são de longe os caças mais rápidos já construídos, mas têm pouca agilidade e curto alcance. Os interceptores são hoje considerados um beco sem saída no projeto de aeronaves, e nada de novo tipos foi introduzido desde o fim da Guerra Fria. "

 Air_UAV_equipment: "Combat UAV's"
 Air_UAV_equipment_desc: "Um veículo aéreo não tripulado (UAV), comumente conhecido como drone, é uma aeronave sem um piloto humano a bordo. UAVs são um componente de um sistema de aeronave não tripulada (UAS); que inclui um UAV, um controlador baseado em solo e um sistema de comunicação entre os dois. "
 Air_UAV1: "UAV 2005"
 Air_UAV1_desc: "Um veículo aéreo não tripulado (UAV), comumente conhecido como drone, sistema de aeronave não tripulada (UAS), ou por vários outros nomes, é uma aeronave sem um piloto humano a bordo. O voo de UAVs pode operar com vários graus de autonomia: sob controle remoto por um operador humano, ou total ou intermitentemente de forma autônoma, por computadores de bordo. "
 Air_UAV2: "UAV 2015"
 Air_UAV2_desc: "Um veículo aéreo não tripulado (UAV), comumente conhecido como drone, sistema de aeronave não tripulada (UAS), ou por vários outros nomes, é uma aeronave sem um piloto humano a bordo. O voo de UAVs pode operar com vários graus de autonomia: sob controle remoto por um operador humano, ou total ou intermitentemente de forma autônoma, por computadores de bordo. "
