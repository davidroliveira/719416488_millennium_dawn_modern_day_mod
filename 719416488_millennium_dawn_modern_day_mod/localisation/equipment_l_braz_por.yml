 ###SÍRIA###

 SYR_MBT_1: "T-55"
 SYR_MBT_1_desc: "O T-54/55 é talvez o tanque mais produzido no mundo. Projetado e produzido nos primeiros anos da Guerra Fria, foi a força e a espinha dorsal do Exército Vermelho. Uma vez temido como um símbolo do poderio russo , tornou-se a representação icônica das forças blindadas do Oriente Médio sendo destruídas na sequência de um ataque aéreo americano. "
 SYR_MBT_1_short: "T-55"
 SYR_MBT_2: "T-72"
 SYR_MBT_2_desc: "O T-72 é talvez o projeto de maior sucesso produzido pela Rússia. Foi o auge do poderio militar soviético na fase final da Guerra Fria, produzido aos milhares, servindo como a espinha dorsal do exército russo até hoje. Embora tornou-se famoso por suas falhas catastróficas nos conflitos do Oriente Médio, o T-72 ainda está sendo usado como uma plataforma de desenvolvimento para projetos de tanques russos futuros e recebeu constantes modificações e atualizações para atender aos padrões da guerra moderna de hoje. Não subestime o tanque que já foi a lança das forças soviéticas. "
 SYR_MBT_2_short: "T-72"
 SYR_MBT_3: "T-72AV"
 SYR_MBT_3_desc: "Modelo com armadura reativa explosiva Kontakt-1 instalada na frente do casco e na torre."
 SYR_MBT_3_short: "T-72AV"
 SYR_MBT_4: "T-90"
 SYR_MBT_4_desc: "Armado com um sistema de 3 canhões para máxima eficiência e capacidade de tiro. Com 3 lançadores de canhão de 125 mm."
 SYR_MBT_4_short: "T-90"
 SYR_MBT_5: "T-14 Armata"
 SYR_MBT_5_desc: "O tanque de batalha mais avançado do exército russo com contornos elegantes e um poderoso canhão de 152 mm."
 SYR_MBT_5_short: "T-14"
