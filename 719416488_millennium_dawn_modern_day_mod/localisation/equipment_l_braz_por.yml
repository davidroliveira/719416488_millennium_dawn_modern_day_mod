 JAP_Int_Fighter1_desc: "Em 1975, a Agência de Defesa Japonesa avaliou o inventário do JASDF e concluiu que havia a necessidade de substituir a frota envelhecida de F-104Js. Eles examinaram uma lista de aeronaves contemporâneas de países estrangeiros e, eventualmente, a competição se reduziu a dois aeronave-o F-14 Tomcat e o F-15 Eagle. Embora o F-15 triunfasse sobre o F-14, muitos japoneses na época acreditavam que o F-14 seria adotado junto com o F-15 no JASDF. Chamado de F-14J, este é o interceptor que o JASDF consideraria adquirir e modificar se necessário. "

