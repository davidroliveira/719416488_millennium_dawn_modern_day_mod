 ### Rússia ###
 SOV_infantry_weapons: "AKM"
 SOV_infantry_weapons_desc: "O AKM, desenvolvido em 1959, é a variante modernizada mais comum do rifle AK-47, desenvolvido por Mikhail Kalashnikov. É muito mais leve e mais preciso durante o tiro automático do que seu antecessor."
 SOV_infantry_weapons1: "AK-74"
 SOV_infantry_weapons1_desc: "O AK-74 foi desenvolvido a partir do AKM e apresenta atualizações significativas em relação ao seu predecessor. Notavelmente, ele usa cartuchos de 5,45 mm em vez do então padrão Warzaw Pact 7,62 mm."
 SOV_infantry_weapons2: "AK-74M"
 SOV_infantry_weapons2_desc: "Em 1991, a fábrica Izhmash na cidade de Izhevsk começou a produção em grande escala de uma variante modernizada do AK-74-o AK-74M. Equipado com um parafuso mais leve e um conjunto de suporte, bem como um estoque de poliamida com enchimento de vidro."
 SOV_infantry_weapons3: "AK-103"
 SOV_infantry_weapons3_desc: "O rifle de assalto AK-103 é um derivado do AK-74M com câmara para o cartucho M43 de 7,62x39 mm. Assim como o AKM mais antigo, o 103 pode usar uma variedade de miras, incluindo visão noturna e telescópica. Além de encaixar uma baioneta ou lançador de granadas. A diferença da maioria dos AKs é o plástico 103 e os materiais mais baratos. "
 SOV_infantry_weapons4: "AK-9"
 SOV_infantry_weapons4_desc: "O AK-9 é baseado na série centena de fuzis de assalto Kalashnikov, como o AK-104, mas com algumas melhorias. É um fuzil de assalto compacto de fogo seletivo com câmara em cartucho subsônico 9 × 39mm."
 SOV_infantry_weapons5: "AK-12"
 SOV_infantry_weapons5_desc: "O AK-12 é um novo fuzil de assalto russo. Foi desenvolvido no âmbito do programa Ratnik para os futuros soldados da infantaria. Feito para forças especializadas, ele substituirá a produção do AK-103. O AK-12 melhorou o equilíbrio e a ergonomia, tornando-o o melhor da Rússia rifle de assalto de elite até o momento. "
 #SOV_infantry_weapons5: "A-545"
 #SOV_infantry_weapons5_desc: "O A-545 é o equivalente russo do fuzil de assalto americano M4. Usando o sistema Picatinny Rail e coronha de ombro ajustável e disparando tiros de 5,45 x 39 mm. Uma alternativa barata e bem planejada às armas da OTAN."
 SOV_infantry_weapons6: "AK-23"
 SOV_infantry_weapons7: "AK-31"

 SOV_Anti_Air_0: "SA-7 Strela-2"
 SOV_Anti_Air_0_desc: "Projetado no início da guerra fria usando lógica de navegação proporcional, para travar e destruir bombardeiros nucleares americanos. Uma das formas mais básicas de AA que pode atingir alvos a 3700-4200m."
 SOV_Anti_Air_1: "SA-16 Igla"
 SOV_Anti_Air_1_desc: "O Igla é uma versão mais moderna do Strela, lançado em 2004 pela Rússia. Ele usa sistemas de orientação infravermelho de banda dupla (versão S) muito melhores do que o Strela."
 SOV_Anti_Air_2: "SA-24 Igla-S"
 SOV_Anti_Air_2_desc: "A mais nova variante, que é uma variante substancialmente melhorada com maior alcance, buscador mais sensível, melhor resistência às últimas contra-medidas e uma ogiva mais pesada. Relatórios do fabricante atingem uma probabilidade de 0,8-0,9."
 SOV_Anti_Air_3: "SA-26"
 SOV_Anti_Air_4: "SA-28"

 SOV_APC_1: "BTR-60"
 SOV_APC_1_desc: "Um dos veículos mais antigos ainda em serviço, o BTR-60 tem uma metralhadora KPVT pesada de 14,5 mm com 500 tiros. A arma secundária é uma metralhadora coaxial pkt de 7,62 mm com 3,00 tiros. Excelente para movimentos de infantaria leve e QRFs . "
 #SOV_APC_1_variant: "BRDM-2"
 #SOV_APC_1_variant: "BTR-50"
 SOV_APC_1_short: "BTR-60"
 SOV_APC_2: "MT-LB"
 SOV_APC_2_desc: "O MT-LB foi feito na década de 1970. Mais barato e rápido, os soviéticos os usavam para combates leves contra o ar e contra a infantaria."
 SOV_APC_2_short: "MT-LB"
 SOV_APC_3: "BTR-70"
 SOV_APC_3_desc: "O BTR-70 está em uso desde 1972, na Guerra Soviética-Afgan eles eram usados para mover tropas e então dar apoio de fogo. A única diferença do BTR-60 é a blindagem mais pesada."
 SOV_APC_3_short: "BTR-70"
 SOV_APC_4: "BTR-80"
 SOV_APC_4_desc: "O BTR-80 é um APC anfíbio de rodas 8 × 8 projetado na URSS. Ele foi adotado em 1986 e substituiu os veículos anteriores, o BTR-60 e o BTR-70, no Exército Soviético. Foi implantado pela primeira vez durante o Soviete guerra no Afeganistão. "
 SOV_APC_4_short: "BTR-80"
 #SOV_APC_4_variant: "BTR-82"
 SOV_APC_5: "BTR-90"
 SOV_APC_5_desc: "Feito em 1994, para combater combatentes terroristas. Ele tem um grande impacto com um canhão Shipunov 2A42 de 30 mm com 500 tiros."
 SOV_APC_5_short: "BTR-90"
 SOV_APC_6: "Kurganets-25"
 SOV_APC_6_desc: "Um dos veículos russos mais modernos, o Kurganers-25, foi feito em 2015. Feito como IFV, tem um canhão leve Bumerang-BM, com uma metralhadora Kord de 12,7 mm. Modelado próximo ao IFV americano Bradley."
 SOV_APC_6_short: "Kurganets-25"
 SOV_APC_7: "Kurganets-35"
 SOV_APC_7_desc: "Muito parecido com o 25, que é principalmente um IFV, o 35 um APC, pode transportar 12 homens e fazer quase o mesmo que os 25 em operações IFV."
 SOV_APC_7_short: "Kurganets-35"
 SOV_APC_8: "K-18 Bumerang"
 SOV_APC_8_desc: "O Bumerang foi revelado pela primeira vez como um APC e IFV de baixo custo para o exército russo moderno. No entanto, o Bumerang também será usado como uma plataforma antitanque dedicada para localizar um canhão de 125 mm, cujos detalhes foram revelados em 2018 . Muito parecido com o americano Stryker MGS, o Bumerang servirá como um veículo de apoio de fogo muito parecido com o BMPT. "
 SOV_APC_8_short: "K-18"

 SOV_Air_IFV_2: "BTR-D"
 SOV_Air_IFV_2_desc: "Feito em 1974 para atirar contra bombardeiros e caças inimigos. Eles pousariam as tropas e então caçariam os aviões inimigos. Usando sistemas AGS e PKM 6P41."
 SOV_Air_APC_2_short: "BTR-D"
 SOV_Air_APC_6: "BTR-MDM"
 SOV_Air_APC_6_desc: "Um APC muito leve usado em 2015 em desfiles. Costumava largar com tropas aerotransportadas, para que tivessem apoio veicular".
 SOV_Air_APC_6_short: "BTR-MDM"
 SOV_Air_IFV_1: "BMD-1"
 SOV_Air_IFV_1_desc: "Usado como um IFV aerotransportado, feito em 1969 para combater paraquedistas dos EUA. Usando uma arma Grom 2A28 de 73 mm e um lançador ATGM."
 SOV_Air_IFV_1_short: "BMD-1"
 SOV_Air_IFV_3: "BMD-2"
 SOV_Air_IFV_3_desc: "Usado em 1985 como um IFV aerotransportado. Usado como 30 mm 2A42 e lançador ATGM muito mais rápido e melhor amrored do que seu antecessor."
 SOV_Air_IFV_3_short: "BMD-2"
 SOV_Air_IFV_4: "BMD-3"
 SOV_Air_IFV_4_desc: "O IFV foi usado na década de 1990 para combater o terroísmo. O armamento principal era um canhão automático 2A42 de 30 mm, ótimo para tirar a infantaria do esconderijo."
 SOV_Air_IFV_4_short: "BMD-3"
 SOV_Air_IFV_5: "BMD-4"
 SOV_Air_IFV_5_desc: "Feito em 2004 e usado para nocautear posições de cobertura de infantaria. Usando tiros HE de 100 mm para infantaria inimiga e AP para tanques. Embora devido ao não combate a muitos tanques, a maioria HE tem sido usada."
 SOV_Air_IFV_5_short: "BMD-4"

 SOV_Amph_APC_1: "BTR-50" #Todos os APC soviéticos eram anfíbios
 SOV_Amph_APC_1_desc: "BTR-50 sendo o APC mais antigo usado pela Rússia. É um dos BTRs mais comuns em todo o mundo. Por ser tão barato e excedente."
 SOV_Amph_APC_1_short: "BTR-50"
 SOV_Amph_APC_2: "MT-LB"
 SOV_Amph_APC_2_desc: "O MT-LB foi feito na década de 1970. Mais barato e rápido, os soviéticos os usavam para combates leves contra o ar e contra a infantaria."
 SOV_Amph_APC_2_short: "MT-LB"
 SOV_Amph_APC_3: "BTR-70"
 SOV_Amph_APC_3_desc: "O BTR-70 está em uso desde 1972, na Guerra Soviética-Afgan eles eram usados para mover tropas e então dar apoio de fogo. A única diferença do BTR-60 é a blindagem mais pesada."
 SOV_Amph_APC_3_short: "BTR-70"
 SOV_Amph_APC_4: "BTR-80"
 SOV_Amph_APC_4_desc: "Fabricado em 1984, usado para transporte de tropas e tanques leves ou operações antiaéreas. Armado com os mesmos armamentos do BTR-70, o 80 também possui um canhão 2A72 de 30 mm."
 SOV_Amph_APC_4_short: "BTR-80"
