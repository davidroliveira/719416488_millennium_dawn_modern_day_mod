 ### Singapura ###
 SIN_infantry_weapons: "M16S1"
 SIN_infantry_weapons_desc: "O M16S1 é uma variante de exportação do rifle M16A1 dos EUA licenciado para a ST Kinetics para produção local. Nos primeiros dias da SAF, o M16S1 era a arma padrão para todos os soldados. Apesar de algumas modificações feitas no M16A1 para uso local usos, o M16S1 ainda mostrou algumas de suas deficiências iniciais, levando a indústria de defesa de Cingapura a procurar projetos melhores. O M16S1 ainda é armazenado e usado como armas de reserva até hoje. "
 SIN_infantry_weapons1: "SAR 80"
 SIN_infantry_weapons2: "SR 88"
 SIN_infantry_weapons3: "SAR 21"
 SIN_infantry_weapons3_desc: "O primeiro rifle de assalto indígena de sucesso projetado e produzido localmente pela ST Kinetics, o SAR 21 é a solução comercial para as necessidades do SAF no século 21. Apesar de parecer semelhante ao Steyr AUG, seus mecanismos são baseados nos modelos AR-15 modificados e melhorado para as necessidades do SAF. Substituindo o obsoleto M16S1, o SAR 21 agora serve como a arma principal atual para cada soldado, pessoal e reservistas do SAF. "
 SIN_infantry_weapons4: "SAR 21 MMS"
 SIN_infantry_weapons4_desc: "No início dos anos 2000, o Ministério da Defesa revelou uma nova estrutura para uma força de combate tecnologicamente avançada, lançando a iniciativa de transformar o SAF em um Exército de 3ª Geração. O SAR 21 MMS é uma variante modificada do SAR 21 que vem sob o Advanced Combat Man System. É introduzido em 2005 para dar a cada militar a consciência situacional de que precisam no campo de batalha moderno, totalmente integrado com monitores HUD, links de dados táticos e uma rede avançada de comunicações como parte da transição do SAF para um combate 3G Força."
 SIN_infantry_weapons5: "BR 18 BMCR"
 SIN_infantry_weapons5_desc: "O BMCR foi revelado pela primeira vez no Singapore Air Show 2014 como parte da tecnologia futura da SAF. Ele logo se tornou o Rifle de Assalto BR-18 que substituirá o SAR 21, entrando rapidamente em produção em 2018."

 SIN_APC_1: "M113A1"
 SIN_APC_1_short: "M113"
 SIN_APC_1_desc: "Quando a independência foi violentamente empurrada para Cingapura, a nova SAF precisava construir padrões modernos a partir do zero. A primeira coisa que eles precisavam era de uma plataforma de veículo funcional para mecanização de suas infantaria, e que outras opções melhores havia do que as quantidades excessivamente abundantes de M113s nos depósitos militares dos EUA? "
 SIN_APC_2: "M113A2 Ultra"
 SIN_APC_2_short: "M113 Ultra"
 SIN_APC_2_desc: "Inicialmente, a frota de M113s foi atualizada para uma variante A2. No entanto, no início dos anos 80, os M113A2s foram modificados pela ST Engineering para se adequarem aos lançadores de granadas de 40 mm e HMGs 0,50 Cal. Chamados de M113A2 Ultra, eles foram mais longe melhorado com as estações de armas Rafael e uma arma Bushmaster 25 mm. "
 SIN_APC_3: "Bandvagn 206"
 SIN_APC_3_short: "Bv 206"
 SIN_APC_3_desc: "Ao estudar a paisagem geopolítica dos campos de batalha em potencial do país, uma das principais preocupações era a capacidade das forças mecanizadas de atravessar terrenos difíceis. Na década de 1970, muitos porta-aviões não atenderiam aos requisitos da SAF, com exceção dos suecos Bandvagn 206. Conseqüentemente, o SAF adquiriu vários Bv 206s para aumentar algumas de suas infantarias motorizadas por um breve período de tempo. Eventualmente, eles foram substituídos pelos ATTCs Bronco projetados localmente, com os Bv 206s sendo usados pela força de combate a incêndios do país. "
 SIN_APC_4: "Bronco ATTC"
 SIN_APC_4_short: "Bronco ATTC"
 SIN_APC_4_desc: "O desenvolvimento do Bronco surgiu depois que a SAF analisou que o Bv 206 não foi projetado para lutar uma guerra que Cingapura possa enfrentar. Inspirado pela enorme utilidade dos húmus americanos e impulsionado pela necessidade de atravessar terrenos pantanosos difíceis, ST A engenharia projetou e tornou o Bronco ATTC semelhante ao Bandvagn sueco. A capacidade de nadar através dos estreitos, rolar por áreas florestais ou pantanosas e seu interior relativamente grande tornou o Bronco um APC muito necessário para as forças de infantaria do SAF. "
 SIN_APC_5: "Terrex AV-81"
 SIN_APC_5_short: "Terrex"
 SIN_APC_5_desc: "O ICV Terrex foi concebido para ser necessário pelo governo no século 21, acreditando firmemente que uma nova geração de APC é necessária para o SAF substituir os M113s envelhecidos e os ATTCs Bronco inadequados. Em linha com a transição do SAF para um Exército 3G, o Terrex ICV foi projetado e desenvolvido pela ST Engineering. Equipado com uma armadura modular totalmente nova e o módulo essencial do Battlefield Management System, o Terrex agora serve como um esteio para as infantarias motorizadas da SAF. "
 SIN_APC_6: "Terrex AV-81 III"
 SIN_APC_6_short: "Terrex 3"
 SIN_APC_6_desc: "Recentemente desenvolvido a partir do Terrex original, o Terrex 3 melhorou a blindagem, as capacidades anfíbias e é capaz de montar uma torre de canhão automatizada de 30 mm. Embora não seja solicitado pela SAF, o Terrex 3 está sendo usado pelo Exército australiano."

 SIN_IFV_4: "Bionix 25"
 SIN_IFV_4_short: "Bionix 25"
 SIN_IFV_4_desc: "Em meados da década de 1980, o governo percebeu que sustentar a frota de M113s e AMX-13 desatualizados não funcionaria se quisessem que seus vizinhos não tratassem o SAF como uma piada. Portanto, a casa de aquisição do MINDEF foi nomeada para estudar vários designs estrangeiros-o FV510 Warrior, o M2 Bradley e o Marder IFV. No final, todos eles falharam em atender às estritas necessidades do SAF, então a indústria local decidiu projetar e fazer seu próprio IFV do zero. O Bionix 25 finalmente surgiu em 1997 e foi imediatamente designado para as brigadas blindadas iniciantes da SAF. "
 SIN_IFV_5: "Bionix II"
 SIN_IFV_5_short: "Bionix II"
 SIN_IFV_5_desc: "Apesar do sucesso do Bionix 25, a SAF o considerou ligeiramente inadequado na mudança climática no início do século 21. O design do Bionix foi então reavaliado antes de um novo pacote de atualização aparecer. Em conjunto com a transição da SAF para um 3G Fighting Force, o Bionix II recebeu a arma Bushmaster II, atualizações para a armadura MEXAS e o novo sistema de gerenciamento do campo de batalha. Esta atualização única deu uma grande vantagem às brigadas blindadas do SAF em consciência situacional tática, aumentando efetivamente a eficiência dos SAFs forças blindadas. "
 SIN_IFV_6: "Hunter AFV"
 SIN_IFV_6_short: "Caçador"
 SIN_IFV_6_desc: "Apresentado originalmente como NGAFV em 2016, o Hunter AFV é a arma mais recentemente comissionada pela SAF, apresentando um canhão não tripulado Rafael 30 mm, lançador ATGM e sistema de apoio de campo de batalha ARTEMIS. O Hunter é apresentado como um símbolo (político) das proezas militares de Cingapura no recente Desfile do Dia Nacional à luz das disputas territoriais entre Cingapura e Malásia no final de 2018. "

 SIN_MBT_2: "Tempestade do Centurião"
 SIN_MBT_2_desc: "Desesperado para encontrar um substituto para os tanques AMX-13 envelhecidos, a SAF optou por exportar para o exterior a fim de complementar sua frota blindada. O Reino Unido se recusou a exportar alguns de seus Centurions em aposentadoria para Cingapura, então a SAF decidiu comprar os tanques da Índia. Na década de 1990, a SAF adquiriu mais Centurions de Israel e, com a ajuda de Israel, a frota de Centurions da SAF foi atualizada para Tempest com os padrões modernos do IDF. As Centurion Tempests permaneceram em serviço até 2000 quando os leopardos alemães finalmente se tornaram uma opção. "
 SIN_MBT_1: "AMX-13 SM1"
 SIN_MBT_1_desc: "Os primeiros tanques que rolaram pela Padang Parade Square nos primeiros aniversários da independência de Cingapura foram 2 pelotões recém-formados de AMX-13s. Mais tarde modificados pela ST Kinetics nas variantes SM1, os AMX-13s eram o orgulho da SAF do início dos anos 1960 até 2000. Apesar de suas várias deficiências como um tanque leve obsoleto, o AMX-13s tinha sido a lança do Exército de Cingapura. "
 SIN_MBT_4: "Leopard 2A4"
 SIN_MBT_4_desc: "A súbita dissolução da URSS deixou os alemães recentemente reunificados pensando em seus suprimentos abundantes de Leopard 2A4s. Quando eles finalmente tiveram a brilhante ideia de vender todos os leopardos extras para países estrangeiros, Cingapura foi uma das primeiras a fechar um acordo com Alemanha na aquisição dos tanques Leopard. Entregue pela primeira vez em 2005, o SAF substituiu rapidamente os AMX-13s e rapidamente começou a construir uma brigada blindada moderna. "
 SIN_MBT_5: "Leopard 2SG"
 SIN_MBT_5_desc: "O Leopard 2SG é uma variante modificada pela ST Kinetics com o pacote Evolution da Rheinmetall. Equipado com armadura modular AMAP, o Leopard 2SG é projetado para lutar melhor em áreas urbanas. Os melhores tanques blindados agora aumentam a frota de Leopard 2A4s, servindo ao lado dos Bionixes e os Terrexes se tornando a nova lança do Exército de Cingapura. "
 SIN_MBT_7: "Leokava SG AMBT"

 SIN_SP_arty_2: "SSPH Primus"
 SIN_SP_arty_2_desc: "No início era o M109, depois o AS-90, depois o Akatsiya. Quando todos os projetos estrangeiros não atenderam a todas as necessidades de Cingapura, a indústria local decidiu apenas projetar e produzir um. O SSPH Primus é criado como resultado. Funciona de forma muito semelhante ao M109A6 Paladin, mas compartilha alguns de seus sistemas com o Bionix IFV projetado localmente. "
 SIN_SP_arty_3: "Sistema de arma móvel avançado"
 SIN_SP_arty_3_short: "AMGS 155 mm"
 SIN_SP_R_arty_2: "M142 HIMARS"
 SIN_SP_R_arty_2_desc: "Para aumentar ainda mais as capacidades da estratégia de defesa avançada do SAF, a proposta de adquirir um MLRS sofisticado surgiu em 2007. No entanto, o M270 é muito caro e pesado, e a maioria dos MLRS não foram integrados com as tecnologias de datalink mais recentes. , o M142 HIMARS atende aos requisitos da SAF de ser acessível e uma plataforma altamente avançada, portanto, eles procuraram os EUA para aquisição. Em 2011, a SAF comissionou sua primeira bateria HIMARS e ela se tornou a primeira unidade HIMARS totalmente guiada por GPS. "

