l_braz_por:
 ### Espectro político
 FRA_state_of_french_politics: "Estado da política francesa"
 FRA_state_of_french_politics_desc: "O país da França está em uma das posições mais interessantes-e voláteis do mundo. Os partidos comunistas na França tiveram um sucesso sem precedentes nas eleições. A Frente Nacional também é um partido próximo que representa uma retórica nacionalista crescente no povo."
 FRA_french_parliament: "Parlamento francês"
 FRA_french_parliament_desc: "O Parlamento francês em seu estado atual é dividido em duas partes: o Senado e a Assembleia Nacional. O sistema de dois níveis permite ao governo permitir uma versão do sistema de freios e contrapesos, ao mesmo tempo que garante uma representação adequada para todas as pessoas."
 FRA_the_fifth_power: "O Quinto Poder"
 FRA_the_fifth_power_desc: "Somos agora a quinta potência econômica mais forte do mundo. A conquista pode ser vista e elogiada em todos os lugares. No entanto, a França é muito mais do que o quinto lugar. Vamos seguir em frente e nunca viver à sombra dos outros!"
 FRA_liberty: "Liberté"
 FRA_liberty_desc: "'Liberté', que significa liberdade, está focado em valorizar os direitos e liberdades pessoais acima de tudo. Devemos continuar no caminho que nossos antepassados nos colocaram!"
 FRA_equality: "Égalité"
 FRA_equality_desc: "'Égalité', que significa igualdade, se baseia no princípio de que todos merecem o mesmo. Ninguém merece ser tratado melhor do que outro. Seguiremos essa filosofia para fortalecer nossa nação e libertar nosso povo!"
 FRA_fraternity: "Fraternité"
 FRA_fraternity_desc: "'Fraternité', que significa fraternidade, é o conceito de amizade mútua e fraternidade. Para fortalecer a França, devemos começar a endossar Fraternité enquanto trabalhamos em direção ao nosso objetivo comum!"
 ## Sub-ramificação Liberty
 FRA_stricter_policing: "Policiamento mais estrito"
 FRA_stricter_policing_desc: "As pessoas sempre tiveram seus direitos. No entanto, são momentos em que eles estendem demais seus direitos e começam a prejudicar as capacidades de nossa força policial".
 FRA_euro_investments: "Euro Investments"
 FRA_euro_investments_desc: "Nossa estação atual na zona do euro nos permitiu receber algum investimento estrangeiro em toda a União Europeia. Além disso, também podemos usar nosso grande setor privado para impulsionar mais desenvolvimento aqui em casa e no exterior."
 FRA_the_national_assembly: "A Assembleia Nacional"
 FRA_the_national_assembly_desc: "O governo superior na França tem dois pontos em sua estrutura, a Assembleia Nacional ou o Senado. A maioria da representação francesa está na câmara baixa, que é a Assembleia nacional. Devemos garantir seu apoio para garantir que a legislação futura seja aprovada."
 FRA_global_economics: "Economia Global"
 FRA_global_economics_desc: "O mundo é um lugar vasto. Cada país traz algo para a mesa. Os Estados Unidos, com sua inovação, a China, com sua vasta indústria, os suíços com seus banqueiros, ou mesmo a Rússia com suas reservas de gás natural. É importante os franceses as pessoas se esforçam para começar a dominar os mercados. "
 FRA_french_nato_restructures: "Reestruturação Francesa-OTAN"
 FRA_french_nato_restructures_desc: "Somos um dos membros fundadores da OTAN. É importante que combinemos melhor nossa estrutura militar com a da OTAN para permitir operações mais fluidas."
 FRA_competitive_education: "Educação Competitiva"
 FRA_competitive_education_desc: "Em nosso novo mundo, não é mais apenas nossa capacidade econômica que impulsiona o crescimento. O poder da educação é insuperável."
 FRA_french_political_reformation: "Reforma Política Francesa"
 FRA_french_political_reformation_desc: "Embora sejamos um dos maiores países do mundo, nosso sistema político não está imune à corrupção e à ineficiência. Devemos mudar isso."
 FRA_french_autonomy: "Autonomia Francesa"
 FRA_french_autonomy_desc: "'Não há nada mais importante do que a independência para um francês'-Ted52."
 FRA_strength_in_the_eu: "Força na UE"
 FRA_strength_in_the_eu_desc: "A União Europeia é uma conquista para a participação de toda a Europa. Unir as pessoas em um governo firme, onde todos os países têm uma palavra a dizer, grande ou pequena, é excelente e surpreendente. A capacidade de cooperar nos impulsionará por muitos anos . "
 FRA_european_investments2: "Investimentos da Europa Oriental"
 FRA_european_investments2_desc: "O Leste Europeu está maduro para investimentos. É uma oportunidade sólida para obtermos uma compensação monetária e, ao mesmo tempo, impulsionar nossos compatriotas europeus."
 FRA_vive_la_france: "Viva a França!"
 FRA_vive_la_france_desc: "'Vive la France' foi cunhado como um ditado usado para expressar o patriotismo francês. A tradução aproximada é 'Viva a França' ou 'Viva a França'. De qualquer forma, é uma maneira de expressar grande nacionalismo em nosso país ainda maior! "
 FRA_the_will_of_the_people: "A vontade do povo"
 FRA_the_will_of_the_people_desc: "O povo francês passou por muita coisa. Os imperialistas ingleses durante o período de cem anos da guerra, os comunistas que ameaçaram a República Francesa, depois os nazistas na Segunda Guerra Mundial. Ao longo de tudo isso, a Vontade do Povo Francesa permaneceu cada vez mais forte! "
 FRA_european_expanisonism: "La République en Marche"
 FRA_european_expanisonism_desc: "Um novo poder político está surgindo e promovendo §Y [EUU.GetFlag] A União Europeia§ !: La République en Marche"
 FRA_a_united_union: "Uma Abordagem Conservadora Europeia"
 FRA_a_united_union_desc: "Uma abordagem europeia conservadora: a integração europeia é um processo longo."
 FRA_cooperation_in_union: "O discurso da Sorbonne"
 FRA_cooperation_in_union_desc: "O presidente Macron faz um discurso inspirador sobre §Y [EUU.GetFlag] A União Europeia§ !."
 FRA_invitations_to_the_eu: "Tratado de Aachen"
 FRA_invitations_to_the_eu_desc: "No 55º aniversário do Tratado do Eliseu, §Y [FRA.GetNameWithFlag] §! E §Y [GER.GetNameWithFlag] §! Reafirmam seu compromisso e assinam o chamado Tratado de Aachen, formalmente Tratado de Cooperação e Integração Franco-Alemã . "
 FRA_european_persuasion: "Atrair Investidores Europeus"
 FRA_european_persuasion_desc: "Devemos atrair investidores de §Y [EUU.GetFlag] União Europeia§ !."
 FRA_french_political_dominance: "Domínio político francês"
 FRA_french_political_dominance_desc: "A França é um dos maiores países da União Europeia. Embora desejemos permanecer autônomos, devemos pressionar para dominar o cenário político da UE."
 FRA_preparing_the_union: "Apoie o Sul"
 FRA_preparing_the_union_desc: "Devemos apoiar nossos vizinhos do sul e do Mediterrâneo na §Y [EUU.GetFlag] União Europeia§ !."
 FRA_a_international_language: "Uma Língua Internacional"
 FRA_a_international_language_desc: "O francês é uma daquelas línguas que parece estar presente em todo o lado. É a quinta língua mais falada no mundo."
 FRA_the_new_seat: "O Novo Assento"
 FRA_the_new_seat_desc: "O país que detém a cadeira do Parlamento Europeu é realmente um poder que não deve ser contestado. Eles detêm a força e, sem dúvida, o maior senso de influência na União Europeia."
 FRA_uniting_the_union: "Oportunidades do Mercado Único Europeu nos Balcãs"
 FRA_uniting_the_union_desc: "Com a junção de novos estados membros para §Y [EUU.GetFlag] União Europeia§! Dos Balcãs, existem grandes oportunidades de investimento devido ao Mercado Único Europeu."
 ## Sub-ramificação da igualdade
 FRA_means_of_production: "Meios de produção"
 FRA_means_of_production_desc: "Os meios de produção deveriam ser controlados pelos trabalhadores. Nós somos os trabalhadores e devemos tirar os meios da classe burocrática!"
 FRA_honor_the_communes: "Honrar as comunas"
 FRA_honor_the_communes_desc: "No início de 1871, alguns dos primeiros revolucionários socialistas tomaram partes de Paris em um conflito armado com a República Francesa. A guarda nacional radical abriu caminho para manter Paris em vez do exército regular na guerra franco-prussiana. Devemos honrá-los homens e mulheres mais do que alguns daqueles que homenageamos. "
 FRA_a_new_dawn: "Um novo amanhecer"
 FRA_a_new_dawn_desc: "O mundo se tornou um lugar vil e ganancioso. Se todos tivessem a mesma parte e os mesmos pés, seria um novo amanhecer para a sociedade."
 FRA_equality_en_masse: "Igualdade em massa"
 FRA_equality_en_masse_desc: "A igualdade é uma obrigação. O socialismo radical deve ser alcançado para impulsionar a sociedade, e a declaração de oportunidades iguais proporcionará uma sociedade muito melhor."
 FRA_marxist_ideology: "Ideologia Marxista"
 FRA_marxist_ideology_desc: "O marxismo tem uma história, diferente de qualquer outra ideologia. O Parti Communiste Francais provou que o marxismo é mais uma vez uma forma de governo viável. Liberte os trabalhadores!"
 FRA_socialism_in_france: "Socialismo na França"
 FRA_socialism_in_france_desc: "Predominantemente, a França tem sido um terreno fértil para a revolução. O povo francês não gosta quando seus direitos são pisoteados e destituem aqueles que eles sentiam que o fizeram. O socialismo tem tudo a ver com não pisotear os direitos!"
 FRA_reduction_of_press: "Supressão da Imprensa"
 FRA_reduction_of_press_desc: "O direito à imprensa livre é conquistado, não exigido. As idéias dos que estão na direita devem continuar a ser suprimidas, pois só irão desestabilizar nosso grande país!"
 FRA_the_communist_party: "A festa comunista"
 FRA_the_communist_party_desc: "O 'Parti Communiste Français' fez uma nova marcha. Eles primeiro empurraram o povo e agora são um com o governo. Vive la France!"
 FRA_a_new_international: "Um Novo Internacional"
 FRA_a_new_international_desc: "Trotsky e aqueles rapazes internacionais sabiam o que estava acontecendo. Vamos construir um novo em nome do comunismo interno e externo!"
 FRA_preparing_the_revolution: "Preparando a Revolução"
 FRA_preparing_the_revolution_desc: "O mundo está maduro para a revolução. Vamos ficar firmes por um momento e começar a atiçar as chamas."
 FRA_new_popular_army: "Novo Exército Popular"
 FRA_new_popular_army_desc: "Nosso Exército requer alguma doutrinação política. A educação para melhor impor que o camarada é quase tão importante quanto eles próprios."
 FRA_securing_our_place: "Protegendo nosso lugar"
 FRA_securing_our_place_desc: "O governo está um pouco instável devido à recente tomada do poder. Devemos expandir nossos orçamentos para colocar propaganda em torno das cidades e vilas para promover nossa base."
 FRA_igniting_the_flames: "Acendendo as Chamas"
 FRA_igniting_the_flames_desc: "As Chamas da Revolução surgiram. Empurre as marés da revolução por toda a parte!"
 ## Caminho da OTAN-Fraternidade e Igualdade Exclusivo
 FRA_leave_europe: "Referendo Frexit"
 FRA_leave_europe_desc: "A União Europeia é uma daquelas coisas que é ótimo na prática, mas não nos dá nenhum benefício real além de ser uma madrasta autoritária. Deixe o povo decidir! Faça um Referendo Frexit!"
 FRA_renounce_nato: "Renuncie a NATO"
 FRA_renounce_nato_desc: "A OTAN nada mais é do que uma mentira, fingindo ser no interesse da democracia. Os americanos e outros europeus defendem sua ideia de democracia em países estrangeiros em nome da liberdade. Precisamos lançar essa sombra para sermos grandes mais uma vez!"
 FRA_freedom_from_the_west: "Liberdade do Ocidente"
 FRA_freedom_from_the_west_desc: "Nos últimos anos, o Ocidente empurrou predominantemente sua ideologia para o exterior e exigiu que o povo francês fizesse o mesmo. Devemos rejeitar esses opressores para forjar nosso destino!"
 FRA_the_paris_accord: "O Acordo de Paris"
 FRA_the_paris_accord_desc: "Para combater a influência da OTAN e da UE na Europa. É hora de pressionarmos para formar nossa aliança. O Acordo de Paris mostrará que aqueles que se alinham conosco se tornarão fortes por seus direitos."
 ## Fraternidade-Nacionalista/Monarquia
 FRA_euroscepticsm: "Eurocepticismo"
 FRA_euroscepticsm_desc: "A Europa empurrou suas ideologias dominantes sobre nós por muito tempo. A pressão por uma União Europeia mais forte apenas reduzirá nossa autonomia."
 FRA_electoral_shutdown: "Desligamento Eleitoral"
 FRA_electoral_shutdown_desc: "Eleições são uma política tola. Feche-as. Não podemos permitir que nosso povo seja influenciado por palavras elegantes. Um pouco de adulteração pode colocar as pessoas certas no comando."
 FRA_heavier_policing: "Gendarmerie Nationale"
 FRA_heavier_policing_desc: "A polícia militar no momento é boa. No entanto, podemos torná-la melhor formando-a em pseudo-unidades para esmagar a dissidência e impulsionar nossas ideologias."
 FRA_self_deterimnation: "Autodeterminação"
 FRA_self_deterimnation_desc: "O único país do mundo que importa na França. Nada mais, nada menos."
 FRA_neo_nationalists: "Neo-Nacionalistas"
 FRA_neo_nationalists_desc: "O nacionalismo, embora não seja um conceito novo, ganhou as manchetes hoje nas notícias e na mídia francesas, abrindo caminho em direção à força do governo."
 FRA_censorship_in_education: "Censura na Educação"
 FRA_censorship_in_education_desc: "As crianças não precisam ler coisas como livros. Panfletos são muito melhores."
 FRA_strong_guy: "Mão Pesada"
 FRA_strong_guy_desc: "O país precisa de mão firme e punho forte. Lembremos às pessoas que estão no comando."
 FRA_the_national_front: "A Frente Nacional"
 FRA_the_national_front_desc: "A Frente Nacional se tornou a antecessora de fenômenos interessantes. Eles são agora o partido governante mais popular. Eles nos mostraram que de uma vez por todas, eles restaurarão a glória francesa, ao lado de alguns novos membros."
 FRA_napoleon_dream: "Sonho de Napoleão"
 FRA_napoleon_dream_desc: "O imperador Napoleão teve a idéia certa. Reivindicando a Europa e mostrando o poder do povo francês e das Forças Armadas francesas. Nossas táticas superiores e pão superior irão mostrá-los!"
 FRA_european_betrayal: "Traição Europeia"
 FRA_european_betrayal_desc: "A Europa não fez nada mais do que nos esfaquear pelas costas. Agora é hora de retribuir o favor."
 FRA_new_napoleon_guard: "Nova Guarda Napoleão"
 FRA_new_napoleon_guard_desc: "A Guarda Imperial de Napoleão era uma força administrada diretamente pelo próprio Napoleão. Eram as forças de elite usadas taticamente para trazer a vitória do Imperador, uma e outra vez. É hora de reinstalar tal unidade."
 FRA_nationalism_in_europe: "Nacionalismo na Europa"
 FRA_nationalism_in_europe_desc: "Os nacionalistas europeus estão procurando e competindo por apoio. Não é apenas nosso dever alinhá-los, mas derrubar governos que os suprimem!"
 FRA_a_new_empire: "Um Novo Império"
 FRA_a_new_empire_desc: "O Império Francês vai se erguer novamente! Não seremos mais motivo de chacota na Europa. Nosso exército e nossa economia aumentaram de tamanho. Agora é hora de retificar o que Napoleão falhou em fazer há muito tempo."
 ### Árvore Industrial
 FRA_economic_policy: "Política econômica"
 FRA_economic_policy_desc: "Nossa economia está apenas em quinto lugar no ranking mundial. Talvez possamos ser proativos em mostrar o que pode ser uma boa política econômica."
 FRA_free_market: "Mercado livre"
 FRA_free_market_desc: "É melhor que os mercados mundiais decidam por si mesmos do que regulem. Um mercado livre é melhor do que um mercado regulado!"
 FRA_total_sa: "Total SA"
 FRA_total_sa_desc: "A Total SA é uma das maiores empresas produtoras de petróleo do mundo. Poderíamos usar seus ativos para expandir nossas indústrias de petróleo para uso da República."
 FRA_french_economic_intervention: "Intervenção Econômica"
 FRA_french_economic_intervention_desc: "A melhor forma de agir sobre a economia é intervir regularmente. No entanto, o excesso de intervenção tem se mostrado causa problemas."
 FRA_reduction_in_taxes: "Reduzir Impostos"
 FRA_reduction_in_taxes_desc: "Os impostos são uma loucura! Vamos reduzi-los. Esperançosamente, isso atrairá alguns novos investimentos e estimulará o setor privado."
 FRA_deregulation: "Desregulamentação"
 FRA_deregulation_desc: "O primeiro passo para construir uma economia é desregulamentá-la. Permitir o desenvolvimento em áreas restritas pode ser o truque."
 FRA_state_stock_in_sa: "Ações do Estado em SA"
 FRA_state_stock_in_sa_desc: "A Total SA fez um ótimo trabalho em contratos recentes. Eles deveriam ser parcialmente 'investidos' no aumento, não apenas em nossos lucros, mas em nossa liberdade da dependência externa."
 FRA_paris_employment_projects: "Projetos de emprego em Paris"
 FRA_paris_employment_projects_desc: "Paris teve alguma restrição com alto desemprego no passado. Dê a eles algo para fazer."
 FRA_nationalization_of_steel: "Nacionalização do Aço"
 FRA_nationalization_of_steel_desc: "A nacionalização do aço deve melhorar nossa capacidade industrial."
 FRA_private_contracting: "Contratação Privada"
 FRA_private_contracting_desc: "A contratação de empresas locais deve ajudar a acelerar os projetos de construção. No entanto, isso será desgastante, pois não definiremos mais o preço."
 FRA_tapping_resources: "Recursos de toque"
 FRA_tapping_resources_desc: "Existem recursos em toda a França. Devemos explorar nossos recursos naturais para reduzir nossas dependências."
 FRA_offshore_oilrigs: "Plataformas petrolíferas offshore"
 FRA_offshore_oilrigs_desc: "Kourou tem reservas de petróleo um pouco fora de sua costa que podem ser aproveitadas para nosso uso. O petróleo é ouro negro e precisamos ficar ricos!"
 FRA_state_run_construction: "Construção estatal"
 FRA_state_run_construction_desc: "O estado define a data do preço e o número de funcionários. O único problema é que isso às vezes pode ser ineficiente devido ao fato de o projeto não ter fundos suficientes ou se for definido por muito tempo do que os funcionários ficam por ali."
 FRA_infrastructure_projects: "Projetos de infraestrutura"
 FRA_infrastructure_projects_desc: "A infraestrutura local teve alguns problemas no passado. Vamos melhorar o sistema."
 FRA_decentralization: "Descentralização"
 FRA_decentralization_desc: "A descentralização do governo trará muitos benefícios. Os estados se tornarão mais independentes, assim como os Estados Unidos. Isso poderia nos render mais receita tributária ao reduzir as medidas econômicas centralizadas."
 FRA_centralization: "Centralização"
 FRA_centralization_desc: "Centralizar o governo nos levará a mais controle sobre as variáveis independentes em cada local e afetará todas as esferas da vida."
 FRA_french_healthcare: "French Healthcare"
 FRA_french_healthcare_desc: "French Healthcare é um dos sistemas de saúde mais bem formados do mundo. É um dos poucos que oferece atendimento de saúde verdadeiramente universal."
 FRA_french_arms_industries: "Indústrias de armas francesas"
 FRA_french_arms_industries_desc: "As indústrias francesas de armas continuam sendo algumas das empresas mais lucrativas do planeta. Seja Nexter, Dassault ou o grupo Thales. Elas sempre valem um investimento ou um contrato com o governo."
 FRA_research_and_dev_projects: "Projetos de P&D"
 FRA_research_and_dev_projects_desc: "A pesquisa e o desenvolvimento administrados pelo estado permitem mais padrões de grandeza científica."
 FRA_reformed_universal_healthcare: "Saúde Universal Reformada"
 FRA_reformed_universal_healthcare_desc: "Apesar de ter algumas das melhores leis de saúde do país. Ainda assim, sempre terá seus defeitos."
 FRA_nexter: "Nexter"
 FRA_nexter_desc: "Nexter é uma empresa francesa de armas de propriedade do governo especializada no desenvolvimento de armas e veículos franceses."
 FRA_dassault: "Dassault"
 FRA_dassault_desc: "A principal função da Dassault é uma empresa de aviação. Uma de suas criações mais notáveis foi o Mirage."
 FRA_thales_group: "Grupo Thales"
 FRA_thales_group_desc: "Embora o Thales Group seja antes de mais nada uma empresa de eletrônicos. Eles fizeram um trabalho maravilhoso na maioria de nossos navios mais avançados tecnologicamente."
 FRA_usa_fra_collaboration: "Colaboração EUA-França"
 FRA_usa_fra_collaboration_desc: "A colaboração com os Estados Unidos não é apenas benéfica, mas também é a escolha óbvia."
 ###Militares
 FRA_french_armed_forces: "Forças Armadas Francesas"
 FRA_french_armed_forces_desc: "Na maior parte da história da França, as Forças Armadas francesas foram um sentimento de imenso orgulho em nosso país. Os exércitos que marcharam contra os ingleses para defender nosso direito de ter um rei francês ou os homens que serviram sob o próprio Napoleão. De qualquer maneira, os militares é uma de nossas reivindicações para nos diferenciar dos outros. "
 FRA_the_french_army: "Armée de Terre"
 FRA_the_french_army_desc: "A 'Armée de Terre', ou Exército francês, é um dos três ramos centrais de nossa estrutura de forças armadas. As realizações de nosso exército são cantadas por toda parte. As forças devem continuar a ser homenageadas e expandidas para impulsionar nosso país melhor frente."
 FRA_the_french_air_force: "Armée de l'Air"
 FRA_the_french_air_force_desc: "Nossa força aérea está entre uma das mais antigas do mundo. O primeiro contingente do poder aéreo francês foi formado em 1909 como uma ala do exército francês. Agora, é sua própria ala independente e exportamos um dos melhores pedaços do poder aéreo do mundo. "
 FRA_french_navy: "Marine Nationale"
 FRA_french_navy_desc: "A marinha francesa ajudou a impulsionar nossas ambições e desejos em uma escala global. Ela ajudou a fundar um dos maiores impérios coloniais que o mundo já viu entre os espanhóis e ingleses. Investir nisso nos permitirá fazer mais projetos no exterior."
 FRA_amx_leclerc: "AMX Leclerc"
 FRA_amx_leclerc_desc: "O AMX Leclerc e seus sucessores são a classe MBT dos militares franceses. É robusto e bem arredondado como a maioria dos tanques modernos. Investir mais em seu desenvolvimento pode impulsionar nosso corpo blindado."
 FRA_network_centric_warfare: "Guerra Centrada em Rede"
 FRA_network_centric_warfare_desc: "Assim como os americanos e outros majores europeus, devemos investir em métodos de guerra mais avançados tecnologicamente para evitar o uso de pessoas e começar a confiar mais na tecnologia. A mudança será cara, mas no final salvará mais vidas francesas."
 FRA_land_air_coordination: "Coordenação Aérea Terrestre"
 FRA_land_air_coordination_desc: "A coordenação terra-ar é vital para qualquer operação de força-tarefa combinada. Sem forças terrestres, não podemos empurrar as linhas de frente; sem ar, não podemos esperar um apoio de fogo eficiente. Portanto, devemos pressionar para uma melhor coordenação entre a guerra aérea e a guerra terrestre . "
 FRA_the_mirage: "The Mirage"
 FRA_the_mirage_desc: "O Mirage se tornou um daqueles lutadores icônicos da Força Aérea francesa. Ele é usado em serviço por outros nove países do mundo e é um caça importado por muitos."
 FRA_maritime_fighters: "Maritime Fighters"
 FRA_maritime_fighters_desc: "As melhorias em nossa força aérea e marinha vão exigir caças navais mais eficientes."
 FRA_lafayette_class: "Frégate Légère Furtive"
 FRA_lafayette_class_desc: "As fragatas da classe Frégate Légère Furtive foram projetadas pela primeira vez no final dos anos 80 para substituir destruidores antigos. Os navios são embarcações leves e multifuncionais que são boas para funções de defesa na frota francesa."
 FRA_de_gaulle_class: "Classe De Gaulle"
 FRA_de_gaulle_class_desc: "O porta-aviões da classe De Gaulle é o décimo porta-aviões fabricado para servir na marinha francesa. É também o único porta-aviões de propulsão nuclear fora da USN, o que o torna um porta-aviões formidável e forte."
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "O AMX-10 é um tanque de reconhecimento leve para o exército francês. O AMX possui uma velocidade impressionante de 85 km em terreno ideal. Não é preciso dizer que o AMX se move rápido como o inferno."
 FRA_vbci: "VBCI"
 FRA_vbci_desc: "O VBCI foi criado para substituir o antigo AMX-10P, o VBCI foi desenvolvido e planejado para entrar em serviço em 2008 no final dos anos 2000. O VBCI tem muitas melhorias, incluindo ser mais rápido do que o speedster AMX por ter uma velocidade máxima de 100km/h. No entanto, o VBCI sacrifica a grande arma boi em favor de um armamento mais leve e velocidades mais altas. "
 FRA_forward_air_bases: "Bases Aéreas Avançadas"
 FRA_forward_air_bases_desc: "A fim de nos prepararmos para qualquer resultado, devemos construir nossas bases aéreas avançadas para garantir planos ofensivos ou defensivos devidamente encenados."
 FRA_mirage_2000d: "Mirage 2000D"
 FRA_mirage_2000d_desc: "O Mirage 2000D é um plano de ataque corriqueiro que nos serviu fielmente desde sua concepção. Buscar planos futuros e melhores apenas honrará o legado do Mirage."
 FRA_carrier_fighters: "Rafale Marine"
 FRA_carrier_fighters_desc: "O Rafale Marine é uma versão transportadora do caça Rafale comum. Possui uma construção semelhante à sua variante terrestre. No geral, o caça é um monstro na batalha pelos mares."
 FRA_med_naval_bases: "Bases Navais do Mediterrâneo"
 FRA_med_naval_bases_desc: "A Córsega é um território privilegiado para uma base naval melhorada. Está separada do continente, embora seja relativamente defensável."
 FRA_triomphant_class: "Classe Triomphant"
 FRA_triomphant_class_desc: "Os submarinos da classe Triomphant deveriam substituir e agora são a parte fundamental do braço oceânico das forças de dissuasão nuclear."
 FRA_ifv_investment: "Investimento IFV"
 FRA_ifv_investment_desc: "Investir em IFVs melhores e outros veículos blindados leves deve ser capaz de nos ajudar a impulsionar nossas forças armadas e economia!"
 FRA_national_arms_exports: "Exportações Nacionais de Armas"
 FRA_national_arms_exports_desc: "A França se tornou um grande player da indústria de defesa e devemos continuar neste caminho."
 FRA_the_space_program: "O Programa Espacial"
 FRA_the_space_program_desc: "O espaço é uma nova fronteira e, recentemente, provamos que podemos aprender muitas e grandes coisas com o espaço! Vale a pena restabelecer a confiança em nosso programa espacial."
 FRA_floreal_class: "Classe Floreal"
 FRA_floreal_class_desc: "A classe Floreal representa a maioria das fragatas leves da armada francesa. A classe Floreal e seus sucessores são navios ativos destinados a combates polivalentes entre antinavio, apoio naval-terrestre, antiaéreo e guerra antissubmarina moderada. "
 FRA_laredoubtable_class: "Aula La Redoubtale"
 FRA_laredoubtable_class_desc: "Os submarinos da classe Redoubtable são alguns dos submarinos antigos em serviço pela marinha francesa. No entanto, não há dúvidas quanto a eles, pois são essenciais nas estratégias navais de dissuasão nuclear da França."
 FRA_honour_and_fidelity: "Honneur et Fidélité"
 FRA_honour_and_fidelity_desc: "O lema da legião francesa ressoa bem em nosso país. Os militares mostram e atribuem em detalhes os valores de honra tanto no que fazem quanto na fidelidade por sua fidelidade imorredoura à pátria francesa."
 FRA_cnes_budgeting: "Orçamento CNES"
 FRA_cnes_budgeting_desc: "O CNES é a parte principal da aviação e da aeronáutica francesa. Devemos permitir orçamentos para o CNES para que possamos continuar a impulsionar e permanecer competitivos nesta nova fronteira."
 FRA_international_space_research: "Iniciativa Espacial Internacional"
 FRA_international_space_research_desc: "Devemos trabalhar com outros países como os Estados Unidos para começar a avançar nessa fronteira!"
 FRA_kourou_launch_pad: "Kourou LaunchPad"
 FRA_kourou_launch_pad_desc: "Kourou, na Guiana Francesa, é um local estratégico de lançamento espacial e território direto de nossa propriedade. Também podemos negociar acordos com outras agências espaciais sobre eles usando esta excelente localização."
 FRA_honour_homeland_valour_discpline: "Honneur, Patrie, Valeur, Discipline"
 FRA_honour_homeland_valour_discpline_desc: "O lema da marinha francesa é uma expressão de mais do que apenas o que significa estar no exército. O povo é um na pátria, não somos mais do que cheios de honra e valor, e nosso povo corajoso é disciplinado."
 FRA_french_space: "Espaço Francês"
 FRA_french_space_desc: "Nosso domínio nas funções espaciais avançando é vital para um futuro de recursos e ganhos que serão obtidos nos céus."
 ### Agressão-Igualdade
 FRA_peaceful_rise: "Ascensão Pacífica"
 FRA_peaceful_rise_desc: "O povo francês já decidiu. Não devemos avançar da maneira antiga. Nossas idéias serão levadas pacificamente para o exterior."
 FRA_aggresive_expanisionism: "Expansionismo Agressivo"
 FRA_aggresive_expanisionism_desc: "Devemos nos preparar para o mundo e para o conflito que surgirá em breve."
 FRA_stage_carribean: "Palco: Caribe"
 FRA_stage_carribean_desc: "Embora nunca tenhamos tido uma presença forte no Caribe. O território que ainda retemos e buscamos conquistar será ainda mais valioso."
 FRA_stage_africa: "Palco: África"
 FRA_stage_africa_desc: "Em determinado momento, o continente africano era cerca de 45% controlado por nosso grande império. Devíamos devolver parte do controle à esfera francesa."
 FRA_stage_americas: "Estágio: Américas"
 FRA_stage_americas_desc: "As Américas foram especialmente importantes em nosso império colonial inicial. Lousiana, Quebec foram todos os itens básicos em nosso império."
 FRA_stage_europe: "Palco: Europa"
 FRA_stage_europe_desc: "A Europa sempre foi interessante para a política francesa. Uma vez conquistamos a maior parte do continente. Uma vez governamos muito do que é a Europa continental. O domínio francês sobre as terras será novamente realizado."
 FRA_stage_asia: "Palco: Ásia"
 FRA_stage_asia_desc: "A Ásia sempre foi difícil para nós investirmos nossos recursos. Tínhamos portos na Índia, Indochina e muitas ilhas menores no Pacífico. No entanto, as pessoas e os recursos lá que estão prontos para serem tomados são ainda mais atraentes."
 FRA_stage_oceania: "Palco: Oceania"
 FRA_stage_oceania_desc: "A influência francesa da Oceania é rara."
 FRA_the_dominican: "O Dominicano e o Haiti"
 FRA_the_dominican_desc: "A ilha em que as duas nações se sentam é estratégica e de extrema importância estratégica. Ela pode nos empurrar para a Lousiana ou para as nações do Caribe."
 FRA_island_bases: "Bases da Ilha"
 FRA_island_bases_desc: "As ilhas no sudeste do Caribe detidas pela França também são úteis para operações de preparação nas Américas."
 FRA_north_africa: "Norte da África"
 FRA_north_africa_desc: "O Magrebe já foi controlado pela França. Marrocos, Argélia e Tunísia juraram lealdade ao Império Francês!"
 FRA_the_horn: "A buzina"
 FRA_the_horn_desc: "O Chifre da África foi ligeiramente negligenciado em favor de outras regiões. No entanto, devolver Djibouti às nossas colônias melhorará nossos pontos de projeção."
 FRA_quebec: "Quebec"
 FRA_quebec_desc: "Quebec marcou uma das maiores conquistas no novo mundo. Marcou um novo tipo de colonialismo, que envolvia cooperação com os nativos e não confiscando suas terras à força. Os nativos eram valiosos demais para serem perdidos pelos colonizadores."
 FRA_piedmonte: "Piedmonte"
 FRA_piedmonte_desc: "Piedmonte não é necessariamente francesa. No entanto, esta região fica do outro lado da fronteira franco-italiana. O reino da Sardenha-Piemonte já foi um estado cliente sob Napoleão. É possível restaurar essa cooperação."
 FRA_the_benelux: "Benelux"
 FRA_the_benelux_desc: "As Terras Baixas ou Benelux sempre foram um local de conflito para a Europa. A queda do rei da Borgonha, a divisão racial na Bélgica entre Flandres e Valônia. É também a sede da UE. Portanto, é estratégico para nós empurrar através e recuperar algum senso de controle nesses países. "
 FRA_indian_ocean_bases: "Bases do Oceano Índico"
 FRA_indian_ocean_bases_desc: "O Oceano Índico é um lugar amplo e vasto. No entanto, aumentar as bases francesas deve nos dar uma vantagem tática tanto no Leste da África quanto no Sul da Ásia."
 FRA_french_indochina: "Indochina Francesa"
 FRA_french_indochina_desc: "A Indochina francesa foi o ápice de nossa expansão no Extremo Oriente. Já fomos donos do Camboja, Vietnã e Laos. No entanto, agora é o momento em que recuperamos nossa influência e retomamos nossa força na Indochina."
 FRA_new_caledonia_base: "Bases da Nova Caledônia"
 FRA_new_caledonia_base_desc: "A Nova Caledônia não é o lugar mais prestigioso para se possuir. No entanto, podemos usar isso para uma melhor postura. Se melhorarmos as bases locais, isso deve nos dar uma certa vantagem na região."
 FRA_west_africa: "África Ocidental"
 FRA_west_africa_desc: "A influência francesa na África Ocidental permanece sempre predominante. A maioria dos países que já foram governados por nós usa o francês como língua oficial. Muitos outros ao redor do mundo o usam como segunda língua."
 FRA_subsahara: "Sub Sahara"
 FRA_subsahara_desc: "O Sub Saara era tão importante devido às suas reservas estratégicas de recursos e outros modos como esse. Devemos continuar a avançar e melhorar nosso controle nas regiões".
 FRA_lousiana: "Louisiana"
 FRA_lousiana_desc: "Louisiana é um dos poucos lugares onde a cultura crioula nasceu. É uma mistura de francês e especiarias e outra coisa boa, mas é um centro de influência estrangeira francesa."
 FRA_the_iberans: "Os ibéricos"
 FRA_the_iberans_desc: "Os ibéricos uma vez juraram lealdade aos franceses, e a família governante da Espanha é uma família francesa. Devemos continuar a exercer nossa influência para fortalecer as regiões próximas de casa."
 FRA_mountain_boys: "Mountain Boys"
 FRA_mountain_boys_desc: "A Suíça tem sido uma aliada e amiga próxima por muitos anos. As partes ocidentais do país falam principalmente francês e o tornam um excelente lugar para proteger nossas fronteiras contra a influência de outros. Por fim, devemos também empurrar nossa influência e controle para a Áustria . Os meninos das montanhas não resistirão ao poderio francês! "
 FRA_german_goliath: "Golias Alemão"
 FRA_german_goliath_desc: "Os alemães nos derrotaram na segunda guerra mundial. Eles acreditam que agora são eles que deveriam controlar o que acontece na Europa. O Golias alemão deve ser interrompido."
 FRA_russian_bear: "Urso russo"
 FRA_russian_bear_desc: "O urso russo tem sido um símbolo de nossa derrota no reinado de Napoleão. É hora de reclamar nossa glória para a França e devolver a ideia de rendição aos russos!"
 ### Francosfera
 FRA_francosphere: "Francosfera"
 FRA_francosphere_desc: "A Francosfera é uma das maiores esferas políticas do mundo. Abrange algo em torno de 35 a 45 por cento do mundo que teve alguma influência com a intervenção e influência francesa. Devemos continuar a impulsionar as áreas com maior influência para continuar nossa segure nas áreas. "
 FRA_africa_fr: "Esfera: África"
 FRA_africa_fr_desc: "A África foi um dos produtos básicos do império colonial francês. Antes controlávamos pouco menos da metade do continente africano. É importante mantermos nossa pressão nas ex-colônias para manter a francosfera em competição."
 FRA_the_middle_east: "Esfera: O Oriente Médio"
 FRA_the_middle_east_desc: "Embora, não controlássemos muito além dos Protetorados da Síria e do Líbano. Ainda é importante manter relações com esses países."
 FRA_asia: "Esfera: Ásia"
 FRA_asia_desc: "Após a Segunda Guerra Mundial, nossas ambições no Extremo Oriente sumiram do radar. A área que antes controlávamos é a Indochina. Vietnã, Laos e Camboja já foram governados por governadores coloniais franceses. É hora de pressionar nossa influência na região para expandir a influência francesa fora da África e da Europa. "
 FRA_north_africa_sphere: "O Magrebe"
 FRA_north_africa_sphere_desc: "Na África, a primeira e mais importante área sobre a qual tínhamos controle era o Magrebe. Nós possuíamos os países a uma curta viagem de barco pelo Mediterrâneo. Eles estavam a leste para reforçar as colônias em caso de quaisquer ataques. Agora compartilhamos muitas coisas, incluindo semelhantes equipamento, padrões militares, tipos de governo e idioma. A influência francesa continua sempre presente no Magrebe, e deve permanecer assim. "
 FRA_senegal: "Senegal"
 FRA_senegal_desc: "O Senegal está situado em um dos locais mais estratégicos do antigo território Françafrique. Sua posição na África Ocidental torna-os ainda mais importantes para tê-los em alta consideração. Devemos discutir mais cooperação com seu governo."
 FRA_lebanon: "Líbano"
 FRA_lebanon_desc: "O Líbano se tornou instável devido à ascensão do Islã radical e se dividiu com um pedaço do país liderado pelo Hezbollah. A oportunidade que isso apresenta deve ser uma que devemos aproveitar para restabelecer a França no Oriente Médio."
 FRA_vietnam: "Vietnã"
 FRA_vietnam_desc: "Embora o Vietnã agora seja um país comunista, nossa influência ainda permanece em segundo plano. Os países vizinhos e a China têm uma influência mais natural. No entanto, isso não significa que não podemos empurrar baguetes e música francesa para eles e atraí-los!"
 FRA_laos_and_cambodia: "Laos e Camboja"
 FRA_laos_and_cambodia_desc: "O Laos e o Camboja estão no mesmo barco que o Vietnã. Eles estão olhando mais para a Índia e a China em busca de orientação. Devemos mudar isso."
 FRA_ivory_coast: "Costa do Marfim"
 FRA_ivory_coast_desc: "A Costa do Marfim sempre foi uma amiga leal para nós. Devemos nos esforçar para manter essa amizade entre a população."
 FRA_madagascar: "Madagáscar"
 FRA_madagascar_desc: "Madagascar não estava no topo da lista de colônia para nós. No entanto, ainda permanecia em nossas mentes como uma colônia que deveríamos recuperar. Ele mantém recursos e coisas assim que podemos negociar com o governo do país."
 FRA_syria: "Síria"
 FRA_syria_desc: "A Síria é instável e, com sorte, podemos pressionar para restabelecer o regime. Assad levou o país ao limite; é apenas uma questão de tempo. Podemos precisar pensar em mais do que uma postura política."
 FRA_mauritius: "Maurício"
 FRA_mauritius_desc: "Maurício deve ser bom para uma ou duas bases navais."
 FRA_francafrique: "Françafrique"
 FRA_francafrique_desc: "Devemos restabelecer os escritórios da Françafrique. Deve nos ajudar a manter melhor as relações".
 FRA_indochine_francaise: "Indochine Française"
 FRA_indochine_francaise_desc: "Agora que empurramos nossa influência para a maioria dos países da Indochina, devemos nos esforçar para reconstruir nossa influência ainda mais!"
 
 #Coisas aleatórias
 FRA_faction_the_paris_accord: "O Acordo de Paris"
 FRA_the_national_front: "A Frente Nacional permanece no poder"
 FRA_house_of_bonaparte_crowned: "Um Bonaparte é coroado!"
 FRA_a_peaceful_rise_flag: "Política Externa Pacífica"
 FRA_an_aggresive_expansionism_flag: "Política Externa Agressiva"
 
 ### Eventos franceses-Notícias
 France_news.97.t: "A França apoia a Egalité."
 France_news.97.d: "Buscando uma nova lealdade interna e externa da pátria, o presidente francês [FRA.GetLeader] anunciou uma mudança para a esquerda na política econômica e externa. Enfatizando a Egalité sobre os outros dois lemas franceses, a igualdade universal de todos os cidadãos franceses será alcançada em breve-de acordo com o governo. "
 France_news.97.o1: "Viva a França!"
 France_news.97.o2: "Bom para eles."
 France_news.97.o3: "Interessante."
 France_news.98.t: "A França endossa Fraternité."
 France_news.98.d: "A França está insatisfeita com as políticas 'sem coração e degeneradas' endossadas no mundo recentemente. O presidente francês [FRA.GetLeader] assumiu uma nova tendência autoritária em termos de políticas e retórica.\n\n[FRA.GetLeader] promete isso levará à fraternidade entre os irmãos e irmãs sob a bandeira francesa-mas os observadores internacionais estão céticos. Nas palavras de um jornalista irlandês: 'Uma democracia não deve precisar de um ditador para se tornar mais democrática.' "
 France_news.98.o1: "Viva a França!"
 France_news.98.o2: "Nós vamos."
 France_news.98.o3: "Um movimento em direção à direita"
 France_news.99.t1: "Retorno do Rei"
 France_news.99.t2: "Retorno do Imperador"
 France_news.99.d1: "A Casa Real de Bourbon voltou à residência real em Versalhes, uma vez construída por seu ancestral Luís XIV, para retomar o governo da França.\n\nKing [FRA.GetLeader] prometeu uma nova e grandiosa era para França e o mundo. "Os legítimos governantes da França e os protetores da Europa Ocidental voltaram ao seu devido lugar." Foi a cláusula final de seu discurso-que foi imediatamente criticado como chauvinista e exagerado por outros líderes europeus e republicanos franceses . "
 France_news.99.d2: "A autodenominada 'Casa Imperial' de Bonaparte, os descendentes do auto-coroado imperador Napoleão I Bonaparte (1769-1821), voltaram a Versalhes. Embora Napoleão (e seus descendentes) sempre tenham sido populares na França, eles foram menos no exterior-tanto com nobres estrangeiros quanto com plebeus estrangeiros.\n\nA recente retórica chauvinista de [FRA.GetLeader], que recentemente ascendeu como imperador dos franceses, foi questionada pelos líderes da Alemanha, Grã-Bretanha, Itália, e a Rússia. Os novos governantes da França têm poucos amigos.\n\nJuntamente com o novo sistema de governo, a França revelou uma nova bandeira: a mesma que a antiga, mas hasteada com bandeira vermelha-um chamado de volta à Revolução Francesa , quando uma bandeira semelhante foi hasteada pouco antes do primeiro Império Bonapartista. "
 France_news.99.o1: "Vida longa ao rei!"
 France_news.99.o2: "Vida longa ao!"
 France_news.99.o3: "Ah bem."
 France_news.100.t: "Invasão Francesa de Mônaco e Andorra"
 France_news.100.d: "As tropas francesas entraram nos dois países menores nas fronteiras da França esta manhã. Os principados de Andorra e Mônaco se tornaram as vítimas mais jovens da agressão militar francesa.\n\nSem forças militares próprias consideráveis, Andorra e Mônaco estão à mercê da França , da qual dependiam anteriormente para defesa. "
 France_news.100.o1: "Glória à França!"
 France_news.100.o2: "Bem, é isso então."
 France_news.100.o3: "Boa."
 France_news.100.o4: "Inaceitável!"
 France_news.100.o5: "Quem se importa?"
 France_news.101.t: "A França exige suas 'fronteiras naturais'"
 France_news.101.d: "Para o destino econômico da França e sua proteção militar, o rio Reno é sua fronteira oriental indispensável. Teremos que recuperá-lo, pela força se necessário."\n\n[FRA.GetLeader] gerou bastante controvérsia ao essencialmente proclamar uma guerra iminente sem nenhum motivo além da agressão militar francesa. "
 France_news.101.o1: "Gloriosa será a França!"
 France_news.101.o2: "Esses idiotas."
 France_news.3.t: "A Convenção de Paris"
 France_news.3.d: "A França realizou uma convenção hoje em Paris com todos os membros da União Europeia. Os líderes franceses não estão defendendo a unificação da União Europeia sob a bandeira da França."
 France_news.3.a: "Veremos aonde isso nos leva"
 
 ### Country Events
 france_md.0.t: "Convite para o Acordo de Paris"
 france_md.0.d: "O governo francês entrou em contato com um pedido urgente para fazer promessas militares e obter garantias militares que nos igualariam a entrar em sua aliança."
 france_md.0.o1: "Concordo. Os franceses são fortes."
 france_md.0.o2: "Não. Eles se rendem demais"
 france_md.1.t: "Euro Investments"
 france_md.1.d: "Os franceses chegaram hoje a nós com uma proposta interessante. Eles afirmaram que os estágios iniciais de uma cooperação econômica adequada começaram com as nações europeias adotando o euro. A utilização de uma moeda comum permite que nossos cidadãos viajem além das fronteiras sem se preocupar com câmbio ou conversão de moeda. , segundo os diplomatas franceses, a introdução do euro deve ajudar a transmitir maiores laços econômicos com os nossos conterrâneos europeus. O tratado que nos é apresentado neste momento é um pedido para que os franceses façam um investimento no nosso grande país ".
 france_md.1.a: "Assine os Contratos"
 france_md.1.b: "Nunca!"
 france_md.2.t: "[From.GetName] aceita nossos investimentos!"
 france_md.2.d: "Boas notícias! [From.GetName] aceitou nossos acordos! Eles decidiram que laços econômicos mais estreitos com a França são o caminho a percorrer."
 france_md.2.a: "Ótima escolha."
 france_md.3.t: "[From.GetName] se recusa"
 france_md.3.d: "Eles decidiram que nossos investimentos não são do seu interesse. É interessante que eles recusariam algo que beneficiaria nossas grandes nações!"
 france_md.3.a: "Decepcionante."
 france_md.4.t: "Projetos de infraestrutura rodoviária-Europa Oriental."
 france_md.4.d: "A infraestrutura do Leste Europeu caiu em desordem nos últimos anos. Alguns empreiteiros franceses estão procurando trabalho, então eles estão nos abordando para ver como melhorar algumas das rodovias aqui no país. Eles se ofereceram para pagar pela construção por tanto tempo à medida que recebem os retornos de qualquer forma de imposto usado para pagá-los. "
 france_md.4.a: "Claro! Infraestrutura grátis!"
 france_md.4.b: "Não são os franceses"
 france_md.5.t: "A Convenção de Paris"
 france_md.5.d: "A França convocou uma conferência em Paris hoje com todos os líderes e membros proeminentes da UE para discutir o futuro da UE. Curiosamente, a função principal da conferência era discutir algo incomum. Nossos anfitriões franceses decidiram discutir a possibilidade de unificação de o sindicato. Eles listaram a sua proposta para ser o chefe deste sindicato. Além disso, a estrutura foi criada e está agora à espera de signatários para aprovar a legislação no parlamento e, eventualmente, ver o seu cumprimento tornado realidade. A única causa para o desenvolvimento da União Europeia-Uma Europa Unida. "
 france_md.5.a: "Os franceses terão nosso apoio"
 france_md.5.b: "Absolutamente não!"
 france_md.6.t: "[From.GetName] Suporta Unificação!"
 france_md.6.d: "[From.GetName] devolveu os tratados que receberam durante a Convenção. Com uma notícia maravilhosa, eles decidiram apoiar nosso grande esforço e buscar uma nova Europa!"
 france_md.6.a: "Boa."
 france_md.7.t: "[From.GetName] Foge da União!"
 france_md.7.d: "[From.GetName] destruiu nossa grande legislação e degradou nossa credibilidade. Os delegados também começaram a redigir e citar legislação para seguir o Artigo 50 e fugir de nossa grande união."
 france_md.7.a: "Eles estão cometendo um erro"
 france_md.8.t: "A Questão do Monarca"
 france_md.8.d: "O povo francês tem sido feito de bobo nos últimos anos. Temos sido menosprezados e constantemente perseguidos por muitas pessoas. Napoleão uma vez mostrou ao mundo que os franceses não devem ser menosprezados. Ele bateu com a bota em muitos, incluindo os alemães, e inglês. Ainda há um descendente vivo deste outrora grande líder. Jean Christophe, o Príncipe Napoleão é agora o chefe da Família Imperial Bonaparte. Ele poderia conduzir a França à glória? "
 france_md.8.a: "Restaure o Imperador!"
 france_md.8.b: "A Frente Nacional vai nos liderar!"
 france_md.9.t: "Restauração dos Bonapartes"
 france_md.9.d: "[FRA.GetLeader] retornou a Versalhes. Ele se acolheu em sua verdadeira vocação. [FRA.GetLeader] foi coroado o novo imperador da França. A restauração do trono causou preocupação entre muitos governos na Europa . O imperador e os povos franceses escolheram seu caminho. Vive la France! "
 france_md.9.a: "Viva, Príncipe Napoleão"
 france_md.10.t: "O caminho para uma nova França"
 france_md.10.d1: "O Império Francês passou por muitas coisas em sua vida. Podemos traçar nossa linhagem através de grande parte das terras aqui na França e também através do falecido Carlos Magno. Conselheiros [FRA.GetLeader] vieram com uma de nossas últimas políticas que devemos implementar antes que possamos realmente trazer o império mais longe do que nunca.\n\n§GEsta escolha é permanente e não pode ser alterada, e muitos efeitos serão baseados em sua decisão§!\n. "
 france_md.10.d2: "Agora que a Comuna francesa começou a solidificar seu controle sobre o governo. É hora de começarmos a pensar sobre a revolução no exterior. O comunismo é mais bem mostrado a todos e nosso líder [FRA.GetLeader] nos levará ao verdadeiro socialismo. Aqui e no exterior!\n\n§GEsta escolha é permanente e não pode ser alterada, e muitos efeitos serão baseados em sua decisão§!\n. "
 france_md.10.a: "Uma Ascensão Pacífica"
 france_md.10.b: "Traga o mundo para seus joelhos"
 france_md.11.t: "CNES-Cooperação NASA"
 france_md.11.d: "Os dirigentes do CNES vieram hoje até nós para discutir a possibilidade de uma cooperação alargada entre a NASA e o CNES. Afirmam que há muito a aprender com o espaço e que ter o apoio de outro grande programa espacial pode ajudar-se mutuamente de forma significativa. O acordo apresentado afirma que cada um de nós receberia US$10,0 bilhões de dólares para buscar laços maiores cientificamente. "
 france_md.11.a: "Um Acordo Digno"
 france_md.11.b: "Não."
 france_md.12.t: "Coletando Renda Espacial"
 france_md.12.d: "O espaço tem sido bom para nós este ano. Nossa receita de empreendimentos espaciais se estabilizou um pouco e agora é hora de coletar esses fundos.\n§RRealizar este evento limpa toda a receita.§!\n."
 france_md.12.a: "Coletando Receitas."
