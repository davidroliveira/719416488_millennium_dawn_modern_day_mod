 ## French Space
 FRA_french_space_decision_category: "Programa Espacial Francês"
 FRA_french_space_decision_category_desc: "Espaço: A Fronteira Final. Precisamos começar a conquistar esta fronteira para valer se quisermos permanecer uma Grande Potência aos olhos do mundo, mas só podemos conseguir isso a um grande custo. Como não podemos ter certeza de nenhuma benefícios econômicos reais de um programa espacial em grande escala, o povo francês deve permanecer convencido de que é um empreendimento que vale a pena!\n§R (se nosso entusiasmo pelo programa espacial cair abaixo de 35, as operações espaciais cessarão!) §!\n\nNosso O entusiasmo do Programa Espacial é atualmente: [? FRA.FRA_peoples_support|+50.0]\nNossa receita de nosso Programa Espacial é atualmente: [? FRA.FRA_space_income_var|+0.0] "
 FRA_run_support_campaigns_short: "Lançar uma curta campanha de apoio ao público"
 FRA_run_support_campaigns_short_desc: "Se nossos principais cientistas estão apenas começando a desvendar as maravilhas científicas que existem no espaço, então nosso pessoal deve estar incrivelmente confuso com toda a provação. Uma curta campanha nas redes sociais deve nos angariar algum apoio!"
 FRA_run_support_campaigns_long: "Lance uma longa campanha de apoio ao público"
 FRA_run_support_campaigns_long_desc: "Se nossos principais cientistas estão apenas começando a desvendar as maravilhas científicas que existem no espaço, então nosso povo deve estar incrivelmente confuso com toda a provação. Uma campanha educacional detalhada deve fazer maravilhas pelo apoio que recebemos do povo!"
 FRA_rebalance_the_cnes_budget: "Reequilibrar Orçamento do CNES"
 FRA_rebalance_the_cnes_budget_desc: "Nosso programa espacial, CNES, teve alguns problemas no passado com gastos ineficientes e pequenas quantias de corrupção. Devíamos enviar nossos auditores estaduais para ajudar a reduzir os gastos excessivos e ganhar para o CNES alguma reputação positiva extremamente necessária."
 FRA_launch_commercial_satellite: "Lançar um satélite comercial"
 FRA_launch_commercial_satellite_desc: "Agora que a era da informação está em pleno andamento, as empresas privadas estão praticamente se atropelando para lançar satélites. Ao permitir que algumas dessas empresas se lançem de nossas instalações, devemos trazer alguns benefícios econômicos razoáveis. Esteja ciente; no entanto, as pessoas podem começar a se cansar de nosso programa com foco comercial! "
 FRA_prep_international_space_station: "Prepare an ISS Launch"
 FRA_prep_international_space_station_desc: "Embora uma conquista e iniciativa global, podemos nos preparar para enviar nossos próprios foguetes de suprimento para a ISS, junto com os nossos próprios."
 FRA_french_iss_launch: "Lançamento da ISS francesa"
 FRA_french_iss_launch_desc: "Depois de meses de planejamento e preparação, nossa missão de transporte de suprimentos está pronta para o lançamento. Três ... Dois ... Um ... Decole!"
 FRA_collect_income_mission: "Coletar Renda"
 FRA_collect_income_mission_desc: "Todos os anos devemos recolher o que nos é devido de empresas privadas."
