 ## Decisão da Francosfera
 FRA_francosphere_decision_category: "Francosfera"
 FRA_francosphere_decision_category_desc: "A 'Francosfera' é uma das maiores esferas de influência do mundo. Como o nome indica, é liderada pela França e pelo esforço de sua cultura, língua e influência em todo o mundo. Concorre principalmente com os britânicos ' Anglosfera 'e' Sinosfera 'da China. No entanto, o foco principal da política externa francesa tem sido principalmente nas ex-colônias da França, como na África, Ásia e até mesmo no Oriente Médio. É importante manter os laços com as nossas antigas colônias e buscar renovar nossos aliados a fim de manter nossa capacidade de competir no cenário global.\n\n§YAs decisões da francosfera são puramente relacionadas à influência. Elas podem ajudar a retornar algumas ex-colônias perdidas de volta à esfera.§! "
