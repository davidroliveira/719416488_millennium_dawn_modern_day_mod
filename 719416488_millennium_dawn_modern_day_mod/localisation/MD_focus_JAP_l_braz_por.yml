l_english:
 JAP_economic_reform: "Reforma econômica"
 JAP_economic_reform_desc: "Nossa economia ainda está muito velha, resultado dos planos americanos do pós-guerra. Façamos os nossos!"
 JAP_invest_in_toyota: "Invista na Toyota"
 JAP_invest_in_toyota_desc: "A Toyota é uma das maiores indústrias automotivas a sair do Japão, e podemos ganhar algum dinheiro com ela fazendo investimentos estatais em suas fábricas."
 JAP_expand_the_automotive_industry: "Expanda a Indústria Automotiva"
 JAP_expand_the_automotive_industry_desc: "Depois de investir na Toyota, agora devemos ser capazes de investir em negócios de automóveis menores."
 JAP_reform_the_economic_ministry: "Reforma do Ministério da Economia"
 JAP_reform_the_economic_ministry_desc: ""
 JAP_support_stagnant_businesses: "Apoie Negócios Estagnados"
 JAP_support_stagnant_businesses_desc: ""
 JAP_investments_in_south_east_asia: "Investimentos no Sudeste Asiático"
 JAP_investments_in_south_east_asia_desc: ""
 JAP_support_agriculture_abroad: "Apoiar a agricultura no exterior"
 JAP_support_agriculture_abroad_desc: ""
 JAP_cultural_revitalization: "Revitalização Cultural"
 JAP_cultural_revitalization_desc: ""
 JAP_devalue_personal_savings_accounts: "Desvalorizar contas de poupança pessoais"
 JAP_devalue_personal_savings_accounts_desc: ""
 JAP_invite_asian_scientists: "Convide Cientistas Asiáticos"
 JAP_invite_asian_scientists_desc: ""
 JAP_break_the_deflation: "Quebre a deflação"
 JAP_break_the_deflation_desc: ""
 JAP_develop_honshu: "Desenvolver Honshu"
 JAP_develop_honshu_desc: "Honshu (uma palavra que se traduz literalmente como 'Ilha Principal' ou 'Província Principal') é a maior e mais populosa das ilhas do Japão, bem como a localização das quatro maiores cidades do Japão, Tóquio, Yokohama, Osaka e Nagoya. Adicione a isso outras grandes cidades como Kyoto e Kobe. \ NPrecisamos aumentar o tamanho da base industrial de Honshu. "
 JAP_national_renewal: "Renovação Nacional"
 JAP_national_renewal_desc: "O milagre econômico e político do Japão dominou grande parte do século 20 após 1945, mas desacelerou desde os anos 1980. O Japão está até ameaçado de ser ultrapassado pela China como a segunda maior economia do mundo! Precisamos encontrar uma nova direção para nossa pátria e sua sociedade. "
 JAP_bushido: "Bushido"
 JAP_bushido_desc: "Bushido é um conceito militar clássico japonês. O nome se traduz como 'o caminho do guerreiro' e é um pouco semelhante aos conceitos ocidentais de cavalaria e cavalaria, mas mais focado na disciplina e harmonia consigo mesmo."
 JAP_finish_nishiseto: "Termine o Nishiseto"
 JAP_finish_nishiseto_desc: "O Nishiseto Jidosha-do (Nishiseto Expressway) é a terceira ponte do Projeto da Ponte Honshu-Shikoku, que visa conectar as duas ilhas com várias pontes sobre o Mar do Japão. Devemos terminar Nishiseto para melhorar o tráfego e situações econômicas nas duas ilhas. "
 JAP_honshu_steel: "Produção de Aço Honshu"
 JAP_honshu_steel_desc: "Uma grande potência industrial como o Japão precisa de uma grande produção de aço para suprir sua crescente fome por recursos. Devemos aumentar o tamanho de nossa indústria de aço."
 JAP_path_of_peace: "Caminho da Paz"
 JAP_path_of_peace_desc: "O passado sombrio de nossa nação tem sido um professor suficiente para as lições da ambição nacional desenfreada. Vamos abraçar a humildade e o pacifismo nacionais e nos concentrar na riqueza e bem-estar de nossos cidadãos."
 JAP_path_of_war: "Caminho da Guerra"
 JAP_path_of_war_desc: "Com as lições do passado aprendidas, só podemos emergir da geração passada em um estado mais forte. Voltaremos aos nossos velhos hábitos, ao caminho da honra e do sacrifício e, portanto, ao caminho da guerra."
 JAP_continental_campaigns: "Campanhas Continentais"
 JAP_continental_campaigns_desc: "Precisamos nos concentrar no futuro e no possível potencial de nossos exércitos no campo, em batalha e em grande estratégia. Nossas campanhas continentais farão nossos inimigos tremerem de medo."
 JAP_ocean_campaigns: "Campanhas do Oceano"
 JAP_ocean_campaigns_desc: "O Japão é uma nação insular, e uma nação insular sempre depende de uma grande e poderosa força naval para protegê-la. Precisamos construir mais navios de guerra, navios de guerra mais fortes, melhores navios de guerra e geralmente apenas navios de guerra."
 JAP_air_force_focus: "Campanhas Sky"
 JAP_air_force_focus_desc: "Nossos exércitos e marinhas têm um flanco exposto; os céus sobre suas cabeças. Precisamos aumentar o tamanho e melhorar a qualidade de nossa força aérea para protegê-los adequadamente."
 JAP_southern_expressways: "Vias expressas do sul"
 JAP_southern_expressways_desc: "Nossos cidadãos e nossos serviços de entrega precisam de rodovias adicionais (ou, como são chamadas no Japão, vias expressas) para chegar mais rápido aos seus destinos. Devemos construir vias expressas adicionais no sul do país."
 JAP_new_trade_policy: "Nova Política Comercial"
 JAP_new_trade_policy_desc: "Tanto as exportações quanto as importações são importantes para o Japão. Precisamos decidir como usaremos e direcionaremos o poder econômico do Japão no futuro."
 JAP_develop_kyushu: "Desenvolva Kyushu"
 JAP_develop_kyushu_desc: "Kyushu é a mais meridional das quatro principais ilhas japonesas e também é o lar administrativo das ilhas Senkaku, Ryukyu e Okinawa. Kyushu é o lar de cidades como Fukuoka, Kagoshima e Nagasaki e uma população de 14 milhões de cidadãos japoneses."
 JAP_national_industrial_project: "Projeto Industrial Nacional"
 JAP_national_industrial_project_desc: "Precisamos aumentar o tamanho de nossa economia e construir novas instalações industriais."
 JAP_recruitment_programs: "Programas de recrutamento"
 JAP_recruitment_programs_desc: "Para fazer a guerra, precisamos de soldados. Para conseguir soldados, precisamos de recrutadores. Vamos treinar novos e melhores recrutadores militares para estudar em nossas escolas e motivar nossos filhos a se alistarem no serviço militar".
 JAP_artillery_training: "Treinamento de Artilharia"
 JAP_artillery_training_desc: "Para apoiar a infantaria aliada e destruir unidades inimigas, precisaremos de mais canhões de artilharia."
 JAP_officer_school: "Escola de Oficiais"
 JAP_officer_school_desc: "Para assegurar uma liderança competente para nosso exército, precisamos estabelecer uma série de novas academias militares para treinar nossos oficiais do exército da nova geração."
 JAP_destroyer_program: "Programa Destroyer"
 JAP_destroyer_program_desc: "Destruidores formam a espinha dorsal de todas as forças navais. Precisamos desenvolver novos modelos para ofuscar nossos rivais no mar."
 JAP_cruiser_program: "Programa Cruiser"
 JAP_cruiser_program_desc: "Os cruzadores são uma força poderosa no mar, uma força a ser considerada. Os executores da frota, eles não são tão gloriosos quanto os porta-aviões nem tão numerosos quanto os destruidores. Mas se um cruzador japonês da próxima geração tiver você em vista, você deve começar a orar. "
 JAP_light_planes: "Aviões leves"
 JAP_light_planes_desc: "Para proteger nossas ilhas natais, precisaremos de uma força aérea poderosa, com aviões de combate em sua espinha dorsal. Que venha o inimigo, dizemos! Vamos atirar em cada um de seus fracos cães voadores sem honra dos céus sagrados do Japão ! "
 JAP_northern_expressways: "Vias expressas do norte"
 JAP_northern_expressways_desc: "Depois de expandir nosso sistema de rodovias no sul, devemos olhar para o norte do país, para garantir que tanto o norte de Honshu quanto Hokkaido permaneçam no mesmo nível do rico centro do país."
 JAP_trade_with_america: "Comércio com a América"
 JAP_trade_with_america_desc: "Claro, os cidadãos de Hiroshima e Nagasaki podem ter alguns bons argumentos por que o povo japonês não deveria buscar laços mais estreitos com os americanos, mas temos que deixar os rancores do passado para trás - pelo menos para aumentar os lucros de nosso povo. Devemos buscar um acordo comercial com o povo americano. "
 JAP_trade_with_china: "Comércio com a China"
 JAP_trade_with_china_desc: "A China é vista como nosso rival por herança, mas devemos superar nossos conflitos. A China é rica, e o Japão também. A Ásia precisa cooperar para se manter forte contra a cruel influência americana."
 JAP_develop_shikoku: "Desenvolva Shikoku"
 JAP_develop_shikoku_desc: "Shikoku é a ilha do sudeste do Japão e a menor das quatro ilhas principais que nosso povo chama de lar. Com apenas 4 milhões de pessoas, pode não parecer tão importante e poderosa quanto Kyushu e Hokkaido, e certamente pode parecer um anão em comparação com Honshu, mas não devemos abandonar nenhum trabalhador japonês. "
 JAP_oil_production: "Produção de óleo"
 JAP_oil_production_desc: "O petróleo tem sido historicamente uma dor de cabeça para o Japão. Para garantir que nossa indústria civil e nossa máquina de guerra continuem funcionando, precisaremos conquistar novas fontes de petróleo. Pode haver alguma sob as ilhas Senkaku."
 JAP_political_renewal: "Renovação Política"
 JAP_political_renewal_desc: "Depois de passar por um processo de renovação de nosso espírito nacional, precisamos também limpar nosso sistema político das influências do inimigo perverso. O Japão precisa de uma renovação política."
 JAP_infantry_training: "Treinamento de Infantaria"
 JAP_infantry_training_desc: "Precisamos treinar mais lacaios para impulsionar nossas invasões e proteger nossos territórios."
 JAP_submarine_program: "Programa Submarino"
 JAP_submarine_program_desc: "Precisamos ser o flagelo do alto mar, como os piratas de antigamente. Vamos caçar todos os comboios de civis que nossos inimigos são tolos o suficiente para enviar para as ondas. Precisamos de mais submarinos para alimentar nossos esforços de guerra."
 JAP_carrier_program: "Programa de operadora"
 JAP_carrier_program_desc: "Construir porta-aviões deve ser um aspecto dominante de nossas ambições navais. Os porta-aviões são os reis dos oceanos e tanto a China quanto os Estados Unidos os têm. Sem porta-aviões próprios, seremos ameaçados de ambos os lados."
 JAP_heavy_planes: "Aviões Pesados"
 JAP_heavy_planes_desc: "Agora que nossos céus estão seguros, precisamos conquistar os de nossos inimigos. Bombardear cidades inimigas em escombros deve ser nosso objetivo final."
 JAP_trade_with_south_korea: "Comércio com a Coreia do Sul"
 JAP_trade_with_south_korea_desc: "A Coreia do Sul é mais um aliado de conveniência do que um verdadeiro amigo. O comércio com eles pode mudar isso."
 JAP_trade_with_north_korea: "Comércio com a Coreia do Norte"
 JAP_trade_with_north_korea_desc: "Um bom parceiro comercial é aquele com um governo poderoso que precisa desesperadamente de recursos. A Coreia do Norte é esse parceiro. Depois de nos aproximarmos da China, vamos nos aproximar da Coreia do Norte."
 JAP_develop_hokkaido: "Desenvolva Hokkaido"
 JAP_develop_hokkaido_desc: "Hokkaido, a ilha mais ao norte do Japão, é bastante extrema em vários aspectos. De longe o clima mais frio e bem distante de Honshu, ela só foi conectada com o resto do Japão pelo Túnel Seikan sob o Estreito de Tsugaru em 1988. Para expandir a base industrial de Hokkaido, precisaremos adaptar nossos planos de construção ao clima mais extremo - mas isso ajudará os 5 milhões de cidadãos de Hokkaido. "
 JAP_rare_metal_production: "Produção de Metal Raro"
 JAP_rare_metal_production_desc: "O Japão sempre teve problemas com recursos, podemos expandir nossas minas de alumínio e ferro para resolver alguns deles."
 JAP_adapt_article_9: "Adaptar Artigo 9"
 JAP_adapt_article_9_desc: "\" Aspirando sinceramente a uma paz internacional baseada na justiça e na ordem, o povo japonês renuncia para sempre à guerra como um direito soberano da nação e à ameaça ou uso da força como meio de resolver disputas internacionais. \ "Artigo 9 da Constituição Japonesa é parte integrante do Japão do pós-guerra, mas começa a falhar conosco. Precisamos ser capazes de proteger nossos aliados e adaptar as regras de acordo. "
 JAP_tank_program: "Programa Tanque"
 JAP_tank_program_desc: "Uma força de ataque blindada poderosa e versátil é a espinha dorsal das forças terrestres. Precisamos desenvolver ainda mais nossos modelos de tanques."
 JAP_army_exercises: "Exercícios do Exército"
 JAP_army_exercises_desc: "Nossas forças armadas terrestres precisam conduzir exercícios novos e combinados para assegurar a versatilidade de nosso exército."
 JAP_naval_production: "Produção Naval"
 JAP_naval_production_desc: "Para governar os mares, precisamos de navios. Vamos construir navios."
 JAP_naval_invasion_protocols: "Protocolos de invasão naval"
 JAP_naval_invasion_protocols_desc: "Precisamos desenvolver novas doutrinas para operações de infantaria marinha e invasões anfíbias".
 JAP_air_base_project: "Projeto Base Aérea"
 JAP_air_base_project_desc: "Para proteger os céus, precisamos de bases aéreas. Isso aumentará a adaptabilidade de nossa força aérea para planejar e construir novas bases aéreas em todo o país".
 JAP_extra_research_slot: "Espaço de pesquisa extra"
 JAP_extra_research_slot_desc: ""
 JAP_ideological_debate: "Debate Ideológico"
 JAP_ideological_debate_desc: "Depois de preparar nosso povo para uma revitalização nacional e política, precisamos iniciar um novo debate ideológico para saber se a democracia é realmente o nosso caminho - ou se devemos reconsiderar".
 JAP_army_doctrine_school: "Escola de Doutrina do Exército"
 JAP_army_doctrine_school_desc: "Nossas doutrinas terrestres estão um tanto desatualizadas. Precisamos desenvolver novas e devemos estabelecer novas academias militares para desenvolver novas abordagens militares."
 JAP_navy_doctrine_school: "Escola de Doutrina Naval"
 JAP_navy_doctrine_school_desc: "Nossas doutrinas navais estão caindo em desuso e precisaremos desenvolver outras mais modernas."
 JAP_the_future_of_japan: "O Futuro do Japão"
 JAP_the_future_of_japan_desc: "Depois de passar por uma reestruturação civil e militar, nossa nação finalmente precisa de um novo caminho - ou talvez do antigo."
 JAP_defensive_strategies: "Estratégias defensivas"
 JAP_defensive_strategies_desc: "O Japão não precisa ser muito arrogante em suas negociações internacionais. Proteger a nós e aos nossos amigos precisa assumir o domínio."
 JAP_aggressive_strategies: "Estratégias agressivas"
 JAP_aggressive_strategies_desc: "É hora de finalmente abandonar nossos velhos hábitos de pacifismo e covardia. Precisamos melhorar o nosso jogo e defender mais agressivamente nossos interesses em casa".
 JAP_fortification_focus: "Foco de Fortificação"
 JAP_fortification_focus_desc: "Precisamos construir novos bunkers e defesas para proteger nossa ilha, mesmo que ela esteja em grande perigo."
 JAP_defense_through_friendship: "Defesa pela Amizade"
 JAP_defense_through_friendship_desc: "Existem ameaças poderosas no mundo, mas elas sempre estarão por conta própria graças aos seus crimes contra a humanidade. Se nós, a aliança dos povos livres, encontrarmos aliados suficientes, seremos capazes de enfrentar as forças totalitárias. "
 JAP_defensive_arms_industry: "Indústrias de armas defensivas"
 JAP_defensive_arms_industry_desc: "Para garantir que nossa posição defensiva seja mantida contra nossos inimigos, devemos manter uma produção industrial doméstica maior de equipamento militar."
 JAP_democratic_state: "Estado democrático"
 JAP_democratic_state_desc: "A democracia é um alicerce de nossa sociedade que não devemos abandonar. Precisamos ser o portador da tocha de uma nova geração de agressão democrática - para proteger a nós mesmos e a outras nações democráticas da ameaça totalitária."
 JAP_popular_state: "Estado Popular"
 JAP_popular_state_desc: "Precisamos finalmente devolver o Japão ao povo. Substituir as bandeiras brancas por vermelhas e questionar os mandamentos divinos das classes dominantes!"
 JAP_warrior_state: "Estado Guerreiro"
 JAP_warrior_state_desc: "Retornar aos nossos antigos valores imperiais levantará algumas sobrancelhas, isso é certo. Mas precisamos fazer isso, mesmo que seja apenas para reviver nossa nação e remotivar nosso povo. Nossos inimigos vão tremer de medo diante dos novos japoneses Estado de Guerreiro! "
 JAP_befriend_vietnam: "Amizade com o Vietnã"
 JAP_befriend_vietnam_desc: "O Vietnã, embora comunista, está se aproximando cada vez mais das democracias ocidentais por causa de seus conflitos com a China. Não podemos fazer disso um tiroteio baseado em ideologia, mas, em vez disso, precisamos seguir os princípios maquiavélicos; buscar a amizade e lealdade do Vietnã contra a China."
 JAP_befriend_taiwan: "Amizade com Taiwan"
 JAP_befriend_taiwan_desc: "Todos nós sabemos que a República da China, agora exilada na ilha de Taiwan, é a única China verdadeira. Precisamos buscar a amizade e o apreço de Taiwan para conter a República Popular da China."
 JAP_befriend_south_korea: "Amizade com a Coreia do Sul"
 JAP_befriend_south_korea_desc: "Os coreanos e japoneses tiveram uma história mais do que complicada no passado, e certamente é nossa culpa em grande medida. Devemos abordar a Coreia do Sul com mentes e corações abertos, prontos para limpar nossos excessos do passado e olhar em direção a um futuro comum como aliados, amigos e irmãos de armas. "
 JAP_interventionism: "Intervencionismo"
 JAP_interventionism_desc: "Precisamos estar prontos para atacar nosso inimigo a cada passo. Precisamos abraçar o intervencionismo como nossa doutrina orientadora."
 JAP_the_red_sun: "O Sol Vermelho"
 JAP_the_red_sun_desc: "Um sol vermelho precisa nascer acima da Ásia."
 JAP_abolish_the_monarchy: "Abolir a Monarquia"
 JAP_abolish_the_monarchy_desc: "O imperador é um vaso do passado, uma autoproclamada manifestação de divindade e nacionalismo - uma maldição para nosso povo da qual precisamos nos livrar."
 JAP_allegiance_to_the_emperor: "Fidelidade ao Imperador"
 JAP_allegiance_to_the_emperor_desc: "Uma nova monarquia precisa governar no Japão. Nosso imperador será nosso pastor nestes tempos sombrios."
 JAP_government_authority: "Autoridade governamental"
 JAP_government_authority_desc: "Nosso governo não é tão poderoso quanto seria necessário para caçar comunistas, progressistas de esquerda e outros membros da oposição. Vamos esmagar esses cretinos!"
 JAP_mobilize_the_population: "Mobilizar a População"
 JAP_mobilize_the_population_desc: "Precisamos mobilizar a população para nossas forças armadas e motivar nossos jovens a irem à guerra por nosso povo".
 JAP_fortress_japan: "Fortaleza Japão"
 JAP_fortress_japan_desc: ""
 JAP_east_asian_alliance: "Aliança do Leste Asiático"
 JAP_east_asian_alliance_desc: "Precisamos criar uma nova facção militar no Leste Asiático. Enquanto permanecermos próximos à OTAN, faremos nossas próprias coisas do nosso lado do Pacífico".
 JAP_ally_the_united_states: "Aliado dos Estados Unidos"
 JAP_ally_the_united_states_desc: "Precisamos encontrar uma nova política comum com os Estados Unidos - e certamente devemos considerar encontrar um novo futuro na Otan ou em uma facção semelhante."
 JAP_korean_unification_ultimatum: "Ultimato de Unificação Coreano"
 JAP_korean_unification_ultimatum_desc: ""
 JAP_protect_our_nation: "Proteja nossa nação"
 JAP_protect_our_nation_desc: "Proteger nossa nação de vil ideologias estrangeiras deve ser um grande foco nosso."
 JAP_revolution_in_korea: "Revolução na Coréia"
 JAP_revolution_in_korea_desc: ""
 JAP_new_imperial_society: "Nova Sociedade Imperial"
 JAP_new_imperial_society_desc: "Os tempos de Hirohito foram os maiores de toda a história do Japão. Foram tempos cheios de conquistas, guerras e prosperidade. Talvez possamos voltar a dias como estes restaurando a autoridade do imperador!"
 JAP_japanese_supremacy: "Supremacia Japonesa"
 JAP_japanese_supremacy_desc: "Os japoneses são o povo escolhido, a verdadeira raça superior. Vamos fazer disso uma política governamental."
 JAP_allies_in_indochina: "Aliados na Indochina"
 JAP_allies_in_indochina_desc: "O Vietnã é um dos maiores adversários da China - algo que parece se opor à sua ideologia, mas é verdade mesmo assim. Eles talvez encontrem um terreno comum conosco - um comunista defensivo é um bom aliado contra um comunista agressivo."
 JAP_approach_NATO: "Abordagem da OTAN"
 JAP_approach_NATO_desc: "Depois de ingressar na OTAN, precisamos conhecer nossos novos aliados."
 JAP_korean_alliance_initiative: "Iniciativa da Aliança Coreana"
 JAP_korean_alliance_initiative_desc: "Precisamos sugerir aos nossos amigos coreanos que se juntem aos nossos aliados americanos."
 JAP_chinese_unification_ultimatum: "Ultimato da Unificação Chinesa"
 JAP_chinese_unification_ultimatum_desc: ""
 JAP_vanguard_of_democracy: "Vanguard of Democracy"
 JAP_vanguard_of_democracy_desc: "Depois de garantir nossa ideologia em casa, precisamos levá-la para os outros. Devemos nos tornar a vanguarda da democracia."
 JAP_revolution_in_taiwan: "Revolução em Taiwan"
 JAP_revolution_in_taiwan_desc: "Precisamos espalhar a revolução para Taiwan."
 JAP_colonize_korea: "Colonizar a Coréia"
 JAP_colonize_korea_desc: "A Coreia é nossa por direito. Vamos retirá-la."
 JAP_subjugate_korea: "Subjugar a Coreia"
 JAP_subjugate_korea_desc: "O povo coreano é, por direito de nascença, um povo auxiliar inferior aos gloriosos japoneses. Vamos colocá-los na linha."
 JAP_ally_taiwan: "Ally Taiwan"
 JAP_ally_taiwan_desc: "Taiwan precisa se tornar parte de nossa aliança."
 JAP_NATO_exercises: "Exercícios da OTAN"
 JAP_NATO_exercises_desc: "Devemos convidar nossos novos parceiros da aliança para se exercitar e se acostumar com a área do Pacífico Ocidental."
 JAP_east_asian_pact: "Pacto do Leste Asiático"
 JAP_east_asian_pact_desc: "Uma aliança forte é necessária para garantir os avanços que fizemos contra nossos inimigos."
 JAP_democratic_militias: "Milícias Democráticas"
 JAP_democratic_militias_desc: "Para continuar nossos avanços sem fim nos territórios totalitários inimigos, precisamos mobilizar nossa população em forças de milícia democrática."
 JAP_beijing_and_tokyo: "Pequim e Tóquio"
 JAP_beijing_and_tokyo_desc: "Precisamos buscar a amizade chinesa. Os povos irmãos asiáticos sob as bandeiras vermelhas serão imparáveis!"
 JAP_red_prosperity_sphere: "Esfera Vermelha da Prosperidade"
 JAP_red_prosperity_sphere_desc: "Os chineses são falsos comunistas. Estaremos tanto contra o capitalismo quanto contra a China."
 JAP_colonize_china: "Colonizar a China"
 JAP_colonize_china_desc: "Depois de garantir a Coreia, precisamos nos concentrar em nossa próxima posse por direito: a China."
 JAP_subjugate_china: "Subjugar a China"
 JAP_subjugate_china_desc: ""
 JAP_ally_mongolia: "Ally Mongolia"
 JAP_ally_mongolia_desc: "Precisamos garantir uma aliança com a Mongólia."
 JAP_ally_indonesia: "Aliado Indonésia"
 JAP_ally_indonesia_desc: "Precisamos garantir uma aliança com a Indonésia."
 JAP_allies_across_asia: "Aliados na Ásia"
 JAP_allies_across_asia_desc: "Precisamos garantir novas alianças com as democracias asiáticas."
 JAP_revolution_across_asia: "Revolution Across Asia"
 JAP_revolution_across_asia_desc: "Precisamos finalmente trazer toda a Ásia, o mais populoso dos continentes, a verdade da revolução. Vamos sofrer baixas e alguns ricos terão que ser executados, mas no final, o comunismo reinará supremo!"
 JAP_colonize_south_east_asia: "Colonizar Sudeste Asiático"
 JAP_colonize_south_east_asia_desc: "Vamos terminar a construção de nosso império. Vietnã, Malásia, Indonésia, Filipinas e Papua Nova Guiné serão nossos!"
 JAP_asian_research_compact: "Alliance Research Compact"
 JAP_asian_research_compact_desc: "Devemos impulsionar nosso progresso científico, com a ajuda de nossos novos aliados."
 JAP_red_association_of_science: "Red Association of Science"
 JAP_red_association_of_science_desc: "Com a ajuda de cientistas chineses, avançaremos nossas realizações científicas."
 JAP_mobilize_the_people: "Mobilizar as Pessoas"
 JAP_mobilize_the_people_desc: "A classe trabalhadora tem trabalhado pacificamente, mas agora a nação está ameaçada. Precisamos mobilizar os trabalhadores em nossos exércitos para derrotar os inimigos da revolução."
 
 ## Eventos Japoneses
 japan_classic.1.t1: "Convite para a Aliança Japonesa"
 japan_classic.1.t2: "O Japão nos sugere como um membro da aliança"
 japan_classic.1.d1: "A delegação japonesa abordou nossos diplomatas e enviados sobre uma possível entrada de nossas forças armadas e nosso país em sua aliança."
 japan_classic.1.d2: "O Japão sugeriu ao líder de sua aliança, [From.GetName], que faríamos um formidável membro da facção de sua aliança militar. O líder [From.GetAdjective] [From.GetLeader] aparentemente concorda e nos abordou sobre uma possível aliança entrada da nossa nação. "
 japan_classic.1.o1: "Devemos nos juntar a eles!"
 japan_classic.1.o2: "Vamos rejeitá-los."
 japan_classic.2.t: "O impulso para a unificação coreana"
 japan_classic.2.d: "O povo coreano é nosso amigo e nosso aliado predestinado - mas parte dele está escravizado pelo totalitarismo. Trabalharemos junto com Seul para vencer Pyongyang à submissão."
 japan_classic.2.o1: "Vamos fazê-lo."
 japan_classic.3.t: "Japão se oferece para atacar a Coreia do Norte juntos"
 japan_classic.3.d: "Nosso conflito com os norte-coreanos já dura muito tempo; um impasse que ninguém está disposto a romper. Mas, com um novo aliado, poderíamos derrotar os norte-coreanos e finalmente reunir nosso povo. \ NEste aliado agora se revelou a quem seja o Japão, que se oferece para nos ajudar a reunir nosso país. Sua única exigência é simples: nada de concessões ao totalitarismo. Guerra total até que a liberdade seja conquistada ".
 japan_classic.3.o1: "Vamos reunir nosso país!"
 japan_classic.3.o2: "Não podemos fazer isso."
 japan_classic.4.t: "Japão e Coreia do Sul marcham sobre Pyongyang"
 japan_classic.4.d: "Os governos japonês e sul-coreano fizeram uma declaração conjunta de que reunirão a Coréia à força. A China precisa agir agora ou corre o risco de perder seu estado-tampão vital contra seu rival do Leste Asiático. Devemos ajudar Pyongyang? Ou deixá-los sofrer?"
 japan_classic.4.o1: "Nós vamos ficar de pé e lutar!"
 japan_classic.4.o2: "A Coreia do Norte é insignificante."
 japan_classic.5.t: "A China intervém!"
 japan_classic.5.d: "A China declarou suas intenções de proteger a Coreia do Norte de nossa agressão. O que fazemos agora?"
 japan_classic.5.o1: "Vamos seguir em frente!"
 japan_classic.5.o2: "Bem, nós perdemos."
 japan_classic.6.t: "A Segunda Guerra da Coréia"
 japan_classic.6.d: "O ataque nipo-sul-coreano às nossas fronteiras e ideologias é o início da Segunda Guerra da Coréia. No entanto, com a China ao nosso lado, podemos agora contar com segurança com nossas forças para nos proteger. O que fazemos?"
 japan_classic.6.o1: "Nós lutamos!"
 japan_classic.6.o2: "A China é boa nesta época do ano ... vamos fugir do país."
 japan_classic.7.t: "A Segunda Guerra da Coréia"
 japan_classic.7.d: "O ataque nipo-sul-coreano às nossas fronteiras e ideologias é o início da Segunda Guerra da Coréia. \ NA China nos abandonou, há pouca esperança realista. O que poderíamos fazer?"
 japan_classic.7.o1: "Nós lutamos até o nosso último suspiro!"
 japan_classic.7.o2: "Vamos fugir do país no meio da noite."
 japan_classic.8.t: "Guerra!"
 japan_classic.8.d: "As forças conjuntas japonesas e sul-coreanas agora terão que forçar a Coréia do Norte. Nossas ameaças diplomáticas falharam - é hora de deixar as armas falarem."
 japan_classic.8.o1: "Vamos fazê-lo!"
 japan_classic.9.t: "A Coreia do Norte foge"
 japan_classic.9.d: "Vencemos! Os tiranos norte-coreanos estão deixando o país! Isso significa vitória!"
 japan_classic.9.o1: "Vitória, de fato!"
 japan_classic.10.t: "O Ultimato Chinês"
 japan_classic.10.d: "Com Pyongyang fora do caminho, Pequim deve ser nosso próximo objetivo para trazer a democracia. A China é um inimigo completamente diferente da Coreia do Norte e a chance de que eles desistam é quase inexistente. Precisamos estar cientes de que isso causará a guerra que todos são da qual a Ásia tem medo. "
 japan_classic.10.o1: "A vitória é o nosso destino!"
 japan_classic.11.t: "O Japão se oferece para enviar um Ultimatum para a China"
 japan_classic.11.d: "O governo japonês nos abordou com um acordo simples semelhante ao que eles já fizeram com a Coreia: parar a divisão do país invadindo a parte não democrática e unindo-a sob a parte democrática. \ NComo devemos reagir?"
 japan_classic.11.o1: "Nós concordamos!"
 japan_classic.11.o2: "A guerra não é nosso objetivo!"
 japan_classic.12.t: "Japão e Taiwan exigem unificação!"
 japan_classic.12.d: "Os governos do Japão e de Taiwan exigiram que a China se reunisse sob a liderança democrática de Taiwan e que a [CHI.GetRulingParty] fosse dissolvida na China. \ NNossos generais riem de suas pretensões. Já estamos nos preparando para a guerra."
 japan_classic.12.o1: "Deixe-os vir."
 japan_classic.12.o2: "Oh não, nós nos rendemos!"
 japan_classic.13.t: "A China luta!"
 japan_classic.13.d: "Como esperado, a RPC não está disposta a ceder e enfrentará nossos avanços com uma ação militar. Guerra, sim."
 japan_classic.13.o1: "Guerra é verdade!"
 japan_classic.14.t: "China dobra!"
 japan_classic.14.d: "Contra todas as expectativas, a China cedeu às nossas demandas e agora podemos assumir o controle do território da antiga RPC."
 japan_classic.14.o1: "Vitória!"
 japan_classic.15.t: "Keizo Obuchi sofre derrame"
 japan_classic.15.d: "Keizo Obuchi, um servo leal do Partido Liberal Democrata e do povo japonês, era primeiro-ministro do Japão desde 30 de julho de 1998, após a renúncia de Ryutaro Hashimoto, depois que o LDP perdeu a eleição para a Câmara Alta de 1998. \ nKeizo Obuchi foi descrito como calmo, qualificado e eficiente - mas poucas pessoas viram sua queda repentina de saúde chegando. Em 1º de abril de 2000, Obuchi sofreu um derrame e foi levado às pressas para um hospital. "
 japan_classic.15.o1: "Vamos esperar pelo melhor."
 japan_classic.16.t: "Substituindo Obuchi"
 japan_classic.16.d: "Logo após o derrame grave de Keizo Obuchi, ficou claro que ele não estaria disponível para o serviço novamente. A dieta japonesa se reuniu em 5 de abril de 2000, para encontrar um substituto para o primeiro-ministro. \ NKeizo Obuchi nunca se recuperaria novamente, eventualmente morrendo no hospital em 14 de maio. Ele deixa para trás um filho e duas filhas, uma delas, Yuko, também um político dos Liberais Democratas. "
 japan_classic.16.o1: "Yoshiro Mori precisa liderar."
 japan_classic.17.t: "Descarrilamento Naka-Meguro"
 japan_classic.17.d: "Em 8 de março de 2000, por volta das 9h, horário do Japão, um trem da Linha TRTA Hibiya foi atingido por outro trem, matando 5 e ferindo 63 depois que o vagão mais recuado do trem descarrilou em uma curva fechada, colidindo com um veículo de contorno."
 japan_classic.17.o1: "Enviaremos toda a ajuda necessária".
 japan_classic.17.o2: "A situação vai se corrigir sozinha."
 japan_classic.18.t: "Gafe política de Yoshiro Mori"
 japan_classic.18.d: "Em 15 de maio de 2000, o recém-eleito primeiro-ministro Yoshiro Mori ganhou as principais manchetes negativas pela primeira vez quando se referiu publicamente ao Japão como \" uma nação divina centrada no imperador \ ". Isso, aos olhos de ambos os opositores e o governante LDP, questiona os ideais democráticos do Japão, bem como o papel da monarquia. \ nOs índices de aprovação pública do primeiro-ministro caíram. "
 japan_classic.18.o1: "Que tolo!"
 japan_classic.18.o2: "Duplique suas declarações."
 japan_classic.19.t: "Fusako Shigenobu preso"
 japan_classic.19.d: "O líder do Exército Vermelho Japonês, Fusako Shigenobu, foi preso em Osaka em 8 de novembro de 2000. \ nO Exército Vermelho Japonês era uma milícia comunista militante com o objetivo de destruir a monarquia, derrubar o governo japonês e iniciar uma revolução mundial. \ nSeguindo as prisões, o Exército Vermelho Japonês logo seria dissolvido no início de 2001. "
 japan_classic.19.o1: "Os rebeldes comunistas estão perdendo terreno."
 japan_classic.19.o2: "Liberte-a, ela está certa."
 japan_classic.20.t: "O desastre nuclear de Fukushima Daiichi"
 japan_classic.20.d: "Em 11 de março de 2011, o Japão foi atingido pelo devastador terremoto Tohoku, seguido por um tsunami, atingindo principalmente a costa nordeste da ilha de Honshu. \ N \ nMuitos cidadãos japoneses foram deslocados e tiveram que deixar suas casas, mas isso não é incomum para um país que vive no Círculo de Fogo do Pacífico. No entanto, os danos causados a Fukushima Daiichi, um dos reatores nucleares mais vitais do Japão, não é apenas incomum, mas absolutamente catastrófico. \ nEm um sistema nuclear desastre que somente Chernobyl 1986 poderia alcançar, o tsunami destruiu os reatores de emergência que deveriam resfriar os reatores após o desligamento automático. As Unidades 1, 2 e 3 sofreram derretimentos nucleares, sendo acompanhados por explosões químicas de hidrogênio-ar e liberação maciça de material radioativo. \ n \ nA radiação emitida pelo reator foi forte o suficiente para condenar um humano desprotegido à morte após um mero minuto; a área regional tornou-se inabitável. \ n \ nA catástrofe mudou a opinião pública n sobre energia nuclear em todo o mundo. "
 japan_classic.20.o1: "Um dia negro para a nossa nação."
 
 japan_classic.70.t: "Japão busca aliança chinesa"
 japan_classic.70.d: "O primeiro-ministro japonês [JAP.GetLeader] anunciou recentemente que o Japão buscaria uma nova possível aliança com seu antigo rival e adversário constante, a China. \ NOs chineses ainda não responderam - mas qualquer que seja a decisão de Pequim, o clima político do Leste A Ásia está mudando. "
 japan_classic.70.o1: "Uma nova era!"
 japan_classic.70.o2: "Vamos esperar pelo melhor."
 japan_classic.70.o3: "Devemos considerar nossas escolhas."
 japan_classic.70.o4: "Os chineses farão uma boa escolha."
 japan_classic.70.o5: "Que estranho."
 japan_classic.70.o6: "Nós iremos destruí-los de qualquer maneira."
 japan_classic.71.t: "O Japão abraça o Caminho da Guerra!"
 japan_classic.71.d: "\" A grande herança japonesa não pode ser questionada por nossas experiências passadas e nossa derrota mais vergonhosa em 1945. Precisamos colocar nosso país e nosso orgulho nacional de volta em seus pés e precisamos olhar para frente, unidos, fortalecidos e prontos para atacar. Não evitaremos conflitos apenas para preservar a paz. Não mais! \ "\ N \ nO primeiro-ministro japonês [JAP.GetLeader] fez um discurso sensacional em Tóquio. O Japão parece ter ambições renovadas de status de superpotência."
 japan_classic.71.o1: "Somos imparáveis!"
 japan_classic.71.o2: "Salve Japão!"
 japan_classic.71.o3: "Muito preocupante."
 japan_classic.71.o4: "Eles precisam ser parados."
 japan_classic.71.o5: "Eles querem ser detonados NOVAMENTE?"
 japan_classic.72.t: "Japão busca comércio com a China"
 japan_classic.72.d: "Negando os avanços americanos na economia japonesa, o governo de Tóquio anunciou que buscaria relações comerciais mais estreitas com os chineses, em vez de 'vender o povo japonês aos americanos', de acordo com o Ministro das Finanças japonês."
 japan_classic.72.o1: "Uma boa escolha!"
 japan_classic.72.o2: "Intrigante."
 japan_classic.72.o3: "Isso chega perto de traição."
 japan_classic.72.o4: "Um desenvolvimento interessante."
 japan_classic.73.t: "Japão adapta Artigo 9"
 japan_classic.73.d: "O artigo 9 da constituição japonesa declara: \" Aspirando sinceramente a uma paz internacional baseada na justiça e na ordem, o povo japonês renuncia para sempre à guerra como um direito soberano da nação e à ameaça ou uso da força como meio de resolver disputas internacionais. \ "\ nIsso foi interpretado não apenas como uma guerra ilegal, mas também como uma ação militar no exterior. O governo japonês está agora se livrando da última cláusula - colocando temor na oposição de que a primeira possa ser a próxima."
 japan_classic.73.o1: "Tinha que ser feito."
 japan_classic.73.o2: "O Japão está remilitarizando."
 japan_classic.74.t: "Japão abandona os princípios defensivos"
 japan_classic.74.d: "Com o mundo cada vez mais tenso, o governo japonês declarou hoje que estaria pronto para defender os interesses japoneses e sua persistência ideológica em casa e, principalmente, no exterior. \ N \ nEste é um grande alvoroço na política externa japonesa . "
 japan_classic.74.o1: "Glória ao Japão!"
 japan_classic.74.o2: "Nós apoiamos nosso aliado."
 japan_classic.74.o3: "Que preocupante."
 japan_classic.74.o4: "Morte ao Japão!"
 japan_classic.75.t: "Japão declara intervencionismo"
 japan_classic.75.d: "O Japão assegurou à comunidade global que permaneceria firme em seus valores democráticos, mas também seguiria uma política externa mais agressiva para fazer cumprir os princípios democráticos em casa e no exterior."
 japan_classic.75.o1: "Liberdade trazemos e fascistas matamos."
 japan_classic.75.o2: "Boa escolha."
 japan_classic.75.o3: "Defender a democracia é uma coisa boa, pelo menos."
 japan_classic.75.o4: "Outro daqueles 'democratas'. Ugh."
 japan_classic.75.o5: "Vamos destruir esses japoneses!"
 japan_classic.76.t: "Japão abole a Monarquia"
 japan_classic.76.d: "Em um movimento que se aproxima cada vez mais da ideologia comunista, o governo japonês desmantelou hoje o Trono do Crisântemo, a posição do imperador japonês. O primeiro imperador, segundo a lenda, sentou-se no trono por volta de 650 aC; e o primeiro imperador confirmado o fez em 100 aC. De qualquer maneira, a monarquia japonesa foi a monarquia mais antiga do mundo. "
 japan_classic.76.o1: "Boa viagem."
 japan_classic.76.o2: "Tudo tem que acabar."
 japan_classic.77.t: "Japão dá poder ao imperador"
 japan_classic.77.d: "\" O Japão, nestes tempos difíceis, requer um líder forte e unificador, algo que não posso oferecer. \ "\ NO primeiro-ministro japonês [JAP.GetLeader] irritou hoje a oposição de seu país e de muitos países ao redor do mundo por fazendo um discurso sobre uma possível restauração da Monarquia Absoluta no Japão. [JAP.GetLeader] apresentou várias reformas (que devem ser aprovadas) à Dieta Nacional para que a transição aconteça ".
 japan_classic.77.o1: "Vida Longa ao Império!"
 japan_classic.77.o2: "Os japoneses estão fazendo a coisa certa."
 japan_classic.77.o3: "Tanto por valores."
 japan_classic.78.t: "O Japão busca espalhar a Revolução"
 japan_classic.78.d: "\" O povo da Coreia precisa desesperadamente de libertação e seus trabalhadores serão libertados. \ ", Declarou o Secretário-Geral do Partido Comunista do Japão em Tóquio. \ NEsta é uma novidade completa na política externa e pode significar um guerra no Leste Asiático. "
 japan_classic.78.o1: "Glória ao Japão!"
 japan_classic.78.o2: "Isso é ultrajante!"
 japan_classic.78.o3: "A Revolução Vermelha está se espalhando!"
 japan_classic.78.o4: "Precisamos lutar contra o comunismo!"
 japan_classic.78.o5: "O totalitarismo está se espalhando."
 japan_classic.79.t: "Japão declara supremacia racial"
 japan_classic.79.d: "\" E assim, com evidências científicas e culturais, temos a prova definitiva de que o povo japonês é a raça escolhida. \ "\ NMesmo se o primeiro-ministro japonês [JAP.GetLeader] não apresentou as evidências de que falou, as implicações de um retorno japonês ao fascismo através de uma declaração de 'supremacia racial' são muito severas. A agressão estrangeira japonesa tornou-se muito real. "
 japan_classic.79.o1: "Salve-nos!"
 japan_classic.79.o2: "Eles estão ficando loucos."
 japan_classic.80.t: "[Root.GetName] declara mobilização em massa"
 japan_classic.80.d: "\" Em nome da segurança de nosso povo, nossa nação e nossos amigos, precisamos de todos os recrutas disponíveis. A oposição cínica e nossos inimigos chamarão isso de 'mobilização em massa', mas devemos nos referir a isso como 'despertar nacional'. Isso não tem nada a ver com agressão estrangeira. \ "\ NEm um ato de agressão estrangeira, [Root.GetLeader], chefe do governo [Root.GetAdjective], declarou um estado de mobilização em massa no país."
 japan_classic.80.o1: "Pela pátria!"
 japan_classic.80.o2: "Ainda estamos de costas."
 japan_classic.80.o3: "Vamos torcer para que eles não se tornem uma ameaça."
 japan_classic.80.o4: "A ameaça [Root.GetAdjective] está crescendo."
 japan_classic.80.o5: "Gostaríamos de matar esses recrutas."
 japan_classic.81.t: "O Ultimato da Unificação Coreana"
 japan_classic.81.d: "Em uma proposta originalmente japonesa, os governos de Tóquio e Seul emitiram uma declaração conjunta chamada \" Demanda Conjunta Japonesa-Coreana por Democracia para o Povo Coreano \ ", na qual os dois países ameaçam a Coreia do Norte com uma guerra para unificar as duas Coréias sob a liderança de Seul. \ nA resposta é esperada não apenas de Pyongyang, mas também de Pequim. "
 japan_classic.81.o1: "Vamos lá!"
 japan_classic.81.o2: "Como eles ousam?!"
 japan_classic.81.o3: "Vamos apoiar nossos aliados."
 japan_classic.81.o4: "Pyongyang é justificado."
 japan_classic.81.o5: "O que está acontecendo?"
 japan_classic.82.t: "A China vence o Japão na submissão!"
 japan_classic.82.d: "O Japão abandonou suas exigências ao norte-coreano depois que o governo chinês convocou a mobilização parcial de suas forças e começou a se mover em direção à fronteira norte-coreana, pronto para cruzá-la como fizeram na década de 1950 para mais uma vez salvar Pyongyang da destruição total. \ A reputação diplomática do Japão está manchada e a Coreia do Sul se fez papel de boba. "
 japan_classic.82.o1: "Exibição vergonhosa!"
 japan_classic.82.o2: "A vitória é o nosso destino!"
 japan_classic.82.o3: "É paz em nosso tempo."
 japan_classic.83.t: "A China se recusa a ajudar a Coreia do Norte!"
 japan_classic.83.d: "\" O governo chinês não tem mais interesse em apoiar o falido Estado norte-coreano. Nossa proteção para eles é nula e sem efeito. \ "\ NEm um movimento sem precedentes e inesperado, o governo chinês abandonou a Coreia do Norte à sua própria sorte em face da aproximação das tropas japonesas e sul-coreanas."
 japan_classic.83.o1: "E que boa escolha é essa."
 japan_classic.83.o2: "Tinha que ser feito."
 japan_classic.83.o3: "TRAIDORES! TRAIDORES!"
 japan_classic.83.o4: "A Coreia do Norte não tem chance."
 japan_classic.84.t: "Autoridades norte-coreanas fogem do país!"
 japan_classic.84.d: "No meio da noite, funcionários do governo norte-coreano fugiram do país às pressas diante do crescente ressentimento civil e da iminente invasão japonesa e sul-coreana. Vários trens deixaram o país para a Rússia e a China, com um governo exílio possivelmente em processo de formação agora mesmo. "
 japan_classic.84.o1: "Isso significa vitória!"
 japan_classic.84.o2: "Bem, eles podem ter refúgio por enquanto."
 japan_classic.84.o3: "Adeus, mundo."
 japan_classic.84.o4: "A Coreia do Norte não existe mais."
 japan_classic.85.t: "O Norte une a Coreia!"
 japan_classic.85.d: "\" Esta é a maior vitória do nosso tempo. O povo antes oprimido do sul agora está livre para viver e aproveitar a vida junto com seus irmãos do norte, como pretendia o governante eterno todo-poderoso. \ "\ NO líder norte-coreano [NKO.GetLeader] fez um discurso em Seul, a antiga capital do sul Coreia, hoje. A Coreia do Sul falhou na luta eterna dessas duas versões diferentes de um estado-nação coreano. O país inteiro agora é governado por Pyongyang. "
 japan_classic.85.o1: "Glorioso!"
 japan_classic.85.o2: "O amanhecer de uma nova era."
 japan_classic.86.t: "O Sul une a Coreia!"
 japan_classic.86.d: "\" E assim, trazemos ao povo da Coreia do Norte nossas liberdades e nossos direitos e nossas virtudes, visto que eles estão finalmente livres de seus opressores e donos de escravos, finalmente livres da escravidão e do governo totalitário. \ "\ NPresidente sul-coreano [ KOR.GetLeader] fez um discurso hoje em Pyongyang, a antiga capital da Coreia do Norte. Na luta aparentemente eterna entre as duas Coreias, a Coreia do Norte finalmente entrou em colapso e deu lugar a uma Coreia do Sul mais forte, agora simplesmente chamada de Coreia . O governo de Seul uniu o povo coreano sob um governo independente, unido e soberano pela primeira vez desde que os japoneses invadiram o Império da Coreia em 1910. "
 japan_classic.86.o1: "Unidade finalmente!"
 japan_classic.86.o2: "Uma nova era começou."
 japan_classic.87.t: "China se reúne com Taiwan!"
 japan_classic.87.d: "A China anexou a ex-'República da China', também conhecida como Taiwan, que estava exilada na ilha de mesmo nome desde 1950."
 japan_classic.87.o1: "Finalmente."
 japan_classic.87.o2: "Tudo bem."
 japan_classic.88.t: "Taiwan reconquista a China!"
 japan_classic.88.d: "Taiwan restaurou seu domínio sobre os territórios da antiga República Popular da China. Isso significa que a República da China é verdadeiramente a China mais uma vez."
 japan_classic.88.o1: "Glória!"
 japan_classic.88.o2: "Incrível!"
 japan_classic.89.t: "O desastre de Fukushima"
 japan_classic.89.d: "O nordeste de Honshu foi atingido pelo terremoto Tohoku em 11 de março de 2011. \ nEste terremoto e o tsunami subsequente danificaram gravemente o reator de energia nuclear Fukushima Daiichi, que sofreu um desligamento de emergência defeituoso e depois perdeu três de seus quatro principais unidades a derretimentos nucleares. Este é possivelmente o maior desastre nuclear da história, apenas igualado pelo incidente de Chernobyl em 1986 ".
 japan_classic.89.o1: "Desastroso!"
 japan_classic.89.o2: "Excelente."
