 the_military: "As forças Armadas"
 the_military_desc: "Ao longo da história, os militares têm sido extremamente influentes na política de muitas nações. Quando generais e almirantes se encontram em posições de liderança civil, eles dão ao militar controle sem precedentes sobre o país.\n"

