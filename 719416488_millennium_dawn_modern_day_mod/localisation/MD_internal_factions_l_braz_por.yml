 fossil_fuel_industry: "Indústria de Combustíveis Fósseis"
 fossil_fuel_industry_desc: "Quando as indústrias de extração de recursos em uma nação são muito grandes, seu tamanho e lucratividade podem exercer enorme influência sobre a política interna e externa.\n"

 defense_industry: "Complexo Militar-Industrial"
 defense_industry_desc: "O Complexo Militar-Industrial descreve a relação entre os militares de uma nação e a indústria de armamentos que os fornece. Por meio de um processo de contratos e aprovação do governo, a indústria de defesa e seus subcontratados formam uma aliança informal com os líderes políticos de uma nação. Crescimento militar para um é o crescimento econômico para o outro. O que há para não amar?\n"
 defense_industry_investment: "£ trigger_yes Pode investir em §YFábricas militares§ no exterior!\n"

 maritime_industry: "A Indústria Marítima"
 maritime_industry_desc: "Em nações que tradicionalmente dependem do mar para seu sustento, a construção naval, a pesca, a aquicultura e as indústrias de perfuração offshore frequentemente representam os pilares da economia de uma nação e, portanto, influenciam suas políticas internas."
 maritime_Industry_investment: "£ trigger_yes Pode Investir em §YEstaleiros Estaleiros Estrangeiros§!\n"

 international_bankers: "Banqueiros Internacionais"
 international_bankers_desc: "Quando os grandes bancos e as indústrias financeiras conseguem se integrar à vida cotidiana dos cidadãos de uma nação, eles se tornam essenciais para o crescimento econômico e a estabilidade. Com sua influência sobre a população, as indústrias multinacionais estabelecem poder político significativo sobre a política e regulamentação do governo.\n"

 oligarchs: "Oligarcas"
 oligarchs_desc: "Os oligarcas são poucos e poderosos empresários que acumularam o controle sobre quase todas as indústrias de uma nação. Eles mantêm laços muito próximos com o estabelecimento político, permitindo-lhes manter sua riqueza e ditar políticas em seus interesses.\n"
 NIG_oligarchs: "Líderes tribais"
 SOV_oligarchs: "[SOV.GetAdjective] Empreendedores"
 CSA_oligarchs: "Proprietários de terras confederados"

 farmers: "Os fazendeiros"
 farmers_desc: "Na maioria dos países em desenvolvimento, os agricultores e suas famílias são, de longe, o maior grupo do país. Embora não detenham nenhum poder individualmente, como um coletivo, suas necessidades e demandas precisam ser consideradas cuidadosamente para que a estabilidade seja preservada.\n"
 BRA_farmers: "Agricultores Brasileiros"

 CHI_landowners: "A elite política"
