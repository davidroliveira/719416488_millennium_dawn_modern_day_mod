 small_medium_business_owners_desc: "As pequenas e médias empresas são a espinha dorsal da maioria das economias. Ao cooperar para exercer influência política, elas são uma força a ser reconhecida.\n"

 CHI_industrial_conglomerates: "Empresas Estatais"
 industrial_conglomerates: "Conglomerados Industriais"
 industrial_conglomerates_desc: "Grandes empresas, sejam privadas ou estatais, podem ter um poder de barganha muito grande sobre a política, as políticas e os regulamentos de uma nação.\n"
 industrial_conglomerates_investment: "§YInvestimento Estrangeiro§! Duração: §G-25% §!\n"
