 KUW_landowners: "Líderes tribais"
 BHR_landowners: "Líderes tribais"
 OMA_landowners: "Líderes tribais"
 QAT_landowners: "Líderes tribais"
 SAU_landowners: "Líderes tribais"
 UAE_landowners: "Líderes tribais"
 landowners: "Os proprietários de terras"
 landowners_desc: "Os ricos proprietários de terras representam uns poucos poderosos que possuem a grande maioria das terras agrícolas de um país. Explorando sua posição para obter subsídios e apoio do governo, eles têm uma forte influência sobre a burocracia em oposição à reforma agrária, garantindo assim a continuação do status quo .\n"

 # Grupos de influência
 GER_labour_unions: "Confederação Sindical Alemã"
 labour_unions: "Sindicatos"
 labour_unions_desc: "Quando altamente organizados, ativos e influentes na política, os sindicatos que representam os trabalhadores terão impacto na política interna de um país para o desespero dos proprietários de negócios e conglomerados industriais.\n"

 SOV_communist_cadres: "Os comunistas [SOV.GetAdjective]"
 communist_cadres: "Quadros do Partido Comunista"
 communist_cadres_desc: "A liderança do Partido Comunista de escalão médio e inferior forma uma elite administrativa e burocrática que exerce grande influência sobre a implementação de políticas governamentais.\n"

 HLS_The_Clergy: "Colégio de Cardeais"
 CSA_The_Clergy: "Batista do Sul"
 The_Clergy: "O Clero"
 The_Clergy_desc: "O clero cristão pode ter uma influência poderosa sobre os assuntos internos de nações que possuem um grande número de seguidores devotados. Os líderes do governo deveriam seguir o conselho de seus membros.\n"

 The_Ulema: "Ulema Islâmico"
 The_Ulema_desc: "O clero islâmico muitas vezes acumula apoio significativo nos círculos de liderança de um país onde sua religião é amplamente praticada. Eles usarão sua influência para moldar os programas de governo de uma maneira condizente com o dogma religioso.\n"

 BRM_the_priesthood: "A Sangha"
 the_priesthood: "O Sacerdócio"
 the_priesthood_desc: "Os monges e líderes religiosos podem ter uma influência significativa sobre a política doméstica de uma nação. Embora alguns possam vê-lo como uma forma de teocracia, outros o vêem como uma voz orientadora e inspiração para programas governamentais.\n"

 wahabi_ulema: "Wahhabi Ulema"
 wahabi_ulema_desc: "Os clérigos fundamentalistas wahabitas geralmente ganham apoio significativo para suas crenças em países que seguem o salafismo, um movimento de reforma ultraconservador dentro do Islã sunita. Rudes e intolerantes, eles serão muito resistentes às reformas sociais e determinados a espalhar sua doutrina no exterior.\n"

