 intelligence_community: "A Comunidade de Inteligência"
 intelligence_community_desc: "As agências de inteligência podem ter grande influência sobre o cenário político de uma nação e ajudar a orientar a política externa e interna por meio de lobby direto e manobras nos bastidores.\n"

 ### Específico da nação ###

 isi_pakistan: "ISI"
 isi_pakistan_desc: "A Agência Inter-Serviços de Inteligência do Paquistão é uma das agências de inteligência mais poderosas e capazes do mundo, exercendo uma influência desproporcional tanto na política externa quanto na política interna. A agência é especializada em HUMINT, contra-inteligência e utilização de organizações terroristas como representantes da política externa do Paquistão, ação secreta no exterior e controle dos assuntos internos.\n"

 vevak: "VEVAK"
 vevak_desc: "O Ministério de Inteligência da República Islâmica do Irã é um dos três órgãos ministeriais soberanos do Irã e é responsável por operações de inteligência e assassinatos tanto em casa quanto no exterior. Ao contrário de outras agências de inteligência, seu líder deve ser um doutor do Islã.\n"

 the_bazaar: "O Bazar"
 the_bazaar_desc: "As pequenas e médias empresas do Irã recebem o nome tradicional de bazar. Com sua influência quase sem paralelo, apaziguar seus interesses é sempre uma prioridade.\n"

 the_donju: "O Donju"
 the_donju_desc: "À medida que a Coreia do Norte lentamente permitiu que os mercados e o capitalismo operassem dentro de suas fronteiras, uma nova classe de contrabandistas e empresários emergiu, estabelecendo-se como uma classe média alta muito influente.\n"

 saudi_royal_family: "A família real alargada"
 saudi_royal_family_desc: "Todas as monarquias do Golfo têm famílias reais com milhares de membros desfrutando de enormes benefícios financeiros. Com os diferentes clãs esperando receber posições poderosas e influência sobre as decisões estratégicas do governo, a política desta nação está em grande parte fora das mãos dos cidadãos comuns.\n"

 foreign_jihadis: "Jihadis estrangeiros"
 foreign_jihadis_desc: "Com alta motivação ideológica, jihadistas estrangeiros de todo o mundo se reúnem para lutar em nome do Islã Wahhabi. Enquanto fazem contribuições e sacrifícios inestimáveis, seus desejos e comportamento freqüentemente se chocam com os dos combatentes locais e da população civil.\n"

 irgc: "Sepâh-e Pâsdârân"
 irgc_desc: "Ao contrário do Exército iraniano, o papel do Corpo da Guarda Revolucionária Islâmica (IRGC) não é defender o território do Irã, mas proteger o sistema da República Islâmica do país. Ele tem suas agências de inteligência, legião estrangeira, milícia (Forças Basij), braço de construção e grandes participações na economia. Sua Força Quds (Forças Especiais) opera no exterior para treinar milícias amigas e conduzir operações secretas.\n"

 iranian_quds_force: "Sepâh-e Qods"
 iranian_quds_force_desc: "A Força Iraniana Quds (Jerusalém) é uma força especial de elite que faz parte do Corpo da Guarda Revolucionária Islâmica (IRGC). É muito ativa no treinamento de milícias, aconselhando generais e políticos, fornecendo inteligência, liquidando oponentes e projetando influência iraniana sobre uma nação.\n"

 wall_street: "Wall Street"
 wall_street_desc: "Uma rua de oito quarteirões na cidade de Nova York, Wall Street passou a representar a face da indústria americana de serviços financeiros e do capitalismo global como um todo. Lar das duas maiores bolsas de valores do mundo, a Bolsa de Valores de Nova York e a NASDAQ, a o poder absoluto e o poder econômico de Wall Street não devem ser subestimados. "
 wall_street_interest_tt: "§Y Taxa de juros: §! §G-1% §!\n"

 chaebols: "The Chaebols"
 chaebols_desc: "A Chaebol é uma forma sul-coreana de conglomerado empresarial. Eles são corporações multinacionais globais e possuem várias empresas internacionais. Hyundai, Samsung, LG e o Grupo SK são os maiores. Os sul-coreanos Chaebols são as maiores empresas do mundo em comparação com o tamanho da economia do país de origem e têm desempenhado um papel indispensável no desenvolvimento nacional da Coreia do Sul.\n"

