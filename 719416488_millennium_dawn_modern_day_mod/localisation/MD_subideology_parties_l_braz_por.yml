 BHR.Nat_Fascism_desc: "Ba'athismo-A Assembleia Nacional Democrática é o ramo do Bahrein da facção iraquiana do partido Ba'ath, continuando a apoiar o Iraque de Saddam Hussein. O partido se opõe à naturalização de trabalhadores migrantes e favorece a priorização de empregos étnicos do Bahrein."
