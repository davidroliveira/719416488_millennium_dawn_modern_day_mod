 BEN.liberalism_desc: "Liberal-O\" Parti de la renaissance du Bénin\"é um partido mais ou menos liberal liderado por Nicéphore Soglo, que foi presidente do Benin de 1991 a 1996."
 BEN.socialism: "£ generic_socialism_small FARD-Alafia"
 BEN.socialism_desc: "Social-democrata-Front d'action pour le renouveau et le développement (Frente de Ação pela Renovação e Desenvolvimento) foi fundada em 1994, resultado de cisões e mutações observadas em diferentes partidos. Com uma postura social-democrata, o partido apoiou a candidatura de Mathieu Kérékou nas eleições presidenciais de 1996. "
 BEN.neutral_libertarian: "£ generic_socialism_small Parti du renouveau démocratique"
 BEN.neutral_libertarian_desc: "Libertários-O Partido da Renovação Democrática é um partido político de Benin liderado por Adrien Houngbédji. Houngbédji viveu no exílio por vários anos, mas retornou ao Benin para participar da Conferência Nacional de 1990. Ele construiu seu partido principalmente em torno de outros beninenses exilados . "
 BEN.Communist-State: "£ generic_Communist_State_small PCB"
 BEN.Communist-State_desc: "Communist-Parti Communiste du Bénin (O Partido Comunista do Benin) foi fundado em 1977 pela União dos Comunistas do Daomé. O partido foi inicialmente chamado de Partido Comunista do Daomé (Parti Comunista do Daomé). O PCB era um partido ilegal que trabalhava em forma clandestina contra o regime de Kérékou, e só foi legalmente reconhecida em 17 de setembro de 1993. "
 BEN.anarchist_communism: "£ generic_anarchist_communism_small PCMLB"
 BEN.anarchist_communism_desc: "Radical de esquerda-Parti communiste marxiste-léniniste du Bénin (Partido Comunista Marxista-Leninista do Benin) foi fundado em Cotonou em 1999. Yansunnu foi expulso do Partido Comunista do Benin em 1998 após uma crise interna naquele partido."
 BEN.neutral_Social: "£ generic_neutral_Social_small Union progressiste"
 BEN.neutral_Social_desc: "A Progressive Union foi formada por uma fusão de mais de 20 partidos e alianças, incluindo Union Makes the Nation, o Benin Rebirth Party, o Social Democratic Party, Key Force, o Congress of People for Progress, as United Democratic Forces, a Union for Relief, a União para a Democracia e a Solidariedade Nacional, a Aliança dos Escoteiros e a União para o Benin. "
 BEN.Neutral_green: "£ generic_Neutral_green Les Verts"
 BEN.Neutral_green_desc: "Verdes-Les Verts (Os Verdes) foi fundado na década de 1990 e é afiliado ao Global Greens em nível internacional."
