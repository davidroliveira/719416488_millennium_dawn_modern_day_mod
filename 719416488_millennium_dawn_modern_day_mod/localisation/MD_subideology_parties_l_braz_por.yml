 ### Finlândia ###
 FIN.conservatism: "£ FIN_conservatism_small Suomen Keskusta"
 FIN.conservatism_icon: "£ FIN_conservatism_small"
 FIN.conservatism_desc: "Conservador-Suomen Keskusta (Partido do Centro da Finlândia) é um partido liberal-agariano com seus maiores seguidores vindos de áreas rurais. Ao longo da história da Finlândia, geralmente foi o maior ou o segundo maior partido, em feroz competição com o SDP."
 FIN.liberalism: "£ FIN_liberalism_small Kansallinen Kokoomus"
 FIN.liberalism_icon: "£ FIN_liberalism_small"
 FIN.liberalism_desc: "Liberal-Kansallinen Kokoomus (Partido da Coalizão Nacional) é um partido liberal de direita. Ele promove os valores sociais-liberais e é firmemente pró-OTAN e pró-UE."
 FIN.socialism: "£ FIN_socialism_small Sosiaalidemokraatit"
 FIN.socialism_icon: "£ FIN_socialism_small"
 FIN.socialism_desc: "Social-democrata-Suomen Sosiaalidemokraattinen Puolue (Partido Social-democrata da Finlândia-SDP) é o partido ativo mais antigo da Finlândia e, como partido dominante de centro-esquerda, tem ligações firmes com os sindicatos. Ex-partido comunista, perdeu o finlandês vermelho-branco Guerra Civil em 1918. Hoje em dia, opõe-se firmemente a aderir à OTAN e é cada vez mais anti-imigrante. "
 #Emerging
 FIN.Communist-State: "£ FIN_Communist_State_small SKP"
 FIN.Communist-State_icon: "£ FIN_Communist_State_small"
 FIN.Communist-State_desc: "Comunista-Suomen Kommunistinen Puolue (Partido Comunista da Finlândia) era originalmente uma facção dissidente expulsa chamada SKP-Unidade do SKP muito maior, apoiado pelos soviéticos, que entrou em colapso em 1990. Superando seu partido-mãe, ele se registrou novamente como SKP em 1997 . "
 FIN.Conservative: "£ FIN_Conservative_small Kansalaispuolue"
 FIN.Conservative_icon: "£ FIN_Conservative_small"
 FIN.Conservative_desc: "Reacionário-Kansalaispuolue (Partido dos Cidadãos)"
 FIN.anarchist_communism: "£ FIN_anarchist_communism_small Vasemmistoliitto"
 FIN.anarchist_communism_icon: "£ FIN_anarchist_communism_small"
 FIN.anarchist_communism_desc: "Radical de esquerda-Vasemmistoliitto (Aliança de Esquerda) foi formada em 1990 quando o velho Partido Comunista entrou em colapso junto com a União Soviética. Herdando muito da força eleitoral do velho Partido Comunista, é uma força para o socialismo, igualdade e feminismo na política finlandesa . "
 # Não alinhado
 FIN.Neutral_conservatism: "£ FIN_Neutral_conservatism_small Kristillisdemokraatit"
 FIN.Neutral_conservatism_icon: "£ FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc: "Conservador-Suomen Kristillisdemokraatit (democratas-cristãos da Finlândia) promove valores familiares conservadores sociais e trabalha para proteger os fracos na sociedade."
 FIN.Neutral_Libertarian: "£ SWE_non_aligned_libertarian Piraattipuolue"
 FIN.Neutral_Libertarian_icon: "£ SWE_non_aligned_libertarian"
 FIN.Neutral_Libertarian_desc: "Libertário-Piraattipuolue (O Partido Pirata) é um partido sincrético dedicado à e-democracia, reforma de direitos autorais e liberdades civis. O partido mantém uma renda básica para todos os cidadãos para substituir o sistema de bem-estar atual."
 FIN.Neutral_green: "£ FIN_Neutral_green_small Vihreä Liitto"
 FIN.Neutral_green_icon: "£ FIN_Neutral_green_small"
 FIN.Neutral_green_desc: "Verdes-Vihreä Liitto (A Liga Verde) teve um sucesso eleitoral significativo, juntando-se a vários gabinetes. Promove o ambientalismo e é pró-UE, na medida em que favorece a integração europeia em um estado federal."
 FIN.Neutral_Communism: "£ FIN_Neutral_Communism_small KTP"
 FIN.Neutral_Communism_icon: "£ FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "Comunista-Kommunistinen Työväenpuolue-Rauhan ja Sosialismin puolesta (Partido Comunista dos Trabalhadores-Pela Paz e Socialismo) foi formado em 1988 sobre as preocupações do abandono do marxista-leninismo no antigo SKP. Ele abraça a retórica stalinista e apóia sinceramente a Coréia do Norte, com muitas de suas lideranças sendo ativas na Sociedade Finlandesa para o Estudo da Idéia Juche. "
 #nacionalista
 FIN.Nat_Populism: "£ FIN_Nat_Populism_small Perussuomalaiset"
 FIN.Nat_Populism_icon: "£ FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "Populista de direita-Perussuomalaiset (verdadeiros finlandeses) promove tanto o etno-nacionalismo de direita, os valores social-conservadores e o nacionalismo econômico de esquerda tradicional. . "
 FIN.Nat_Fascism: "£ FIN_Nat_Fascism_small Sinivalkoinen Rintama"
 FIN.Nat_Fascism_icon: "£ FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "Fascista-Sinivalkoinen Rintama (Frente Azul e Branca) é um partido ultranacionalista. Firmemente islamofóbico, quer proibir a construção de mesquitas. Também se opõe aos direitos das minorias para a comunidade sueca da Finlândia, que quer remover o ensino do sueco nas escolas."
