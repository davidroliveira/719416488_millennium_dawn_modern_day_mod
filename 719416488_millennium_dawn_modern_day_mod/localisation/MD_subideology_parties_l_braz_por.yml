 GER.Nat_Fascism: "£ GER_nationalist_fascism NPD"
 GER.Nat_Fascism_icon: "£ GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Fascismo-Nationaldemokratische Partei Deutschlands (Partido Nacional Democrático). O NDP é um partido ultranacionalista de extrema direita que foi rotulado como neonazista. Embora o partido tenha sido fortemente infiltrado pela inteligência do estado, as tentativas de bani-lo falharam. Eles são anti-semita e promover o ódio contra os imigrantes. "
 GER.Nat_Populism: "£ GER_nationalist_right_wing_populist AfD"
 GER.Nat_Populism_icon: "£ GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc: "Populista de direita-Alternative für Deutschland (Alternativa para a Alemanha) é um partido populista de direita eurocéptico que ganhou destaque, entre outras coisas, atacando as políticas de imigração dos partidos tradicionalmente estabelecidos. O partido busca recuperar a soberania e a nacionalidade da Alemanha orgulho, e para proteger sua cultura contra a islamização. "
