 ### Noruega ###
 #Ocidental
 NOR.conservatism: "£ NOR_conservatism_small Høyre"
 NOR.conservatism_icon: "£ NOR_conservatism_small"
 NOR.conservatism_desc: "Conservadores-Høyre (à direita) é o partido conservador predominante da Noruega. Eles trabalham em prol da liberalização econômica e da redução de impostos. Eles são a favor da adesão à UE e têm sido historicamente pró-americanos."
 NOR.liberalism: "£ NOR_liberalism_small Venstre"
 NOR.liberalism_icon: "£ NOR_liberalism_small"
 NOR.liberalism_desc: "Liberal-Venstre (esquerda) é o partido mais antigo da Noruega e sempre promoveu os direitos liberais, bem como a educação, o meio ambiente e a cultura."
 NOR.socialism: "£ NOR_socialism_small Arbeiderpartiet"
 NOR.socialism_icon: "£ NOR_socialism_small"
 NOR.socialism_desc: "Social-democrata-Arbeiderpartiet (Partido dos Trabalhadores) tem suas raízes como um partido comunista, mas ganhou popularidade ao se tornar um partido social-democrata. Por quase toda a história pós-2ª Guerra Mundial, eles foram de longe o maior partido e guiaram o desenvolvimento social da Noruega. Eles veem como defensores do estado de bem-estar social e são pró-UE e da OTAN. "
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 #Emerging
 NOR.Communist-State: "£ NOR_Communist_State_small NKP"
 NOR.Communist-State_icon: "£ NOR_Communist_State_small"
 NOR.Communist-State_desc: "Comunista-Norges Kommunistiske Parti (Partido Comunista da Noruega) é um partido comunista stalinista. Eles se tornaram muito populares após a 2ª Guerra Mundial liderando a resistência contra a ocupação nazista. No entanto, eles rapidamente desapareceram da popularidade e desde então foram amplamente irrelevantes."
 NOR.anarchist_communism: "£ NOR_anarchist_communism_small Rødt"
 NOR.anarchist_communism_icon: "£ NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Radical de esquerda-Rødt (Red) foi formado como uma fusão entre dois partidos marxista-leninistas e maoístas. Eles abandonaram completamente o comunismo e agora são a favor de um caminho socialista mais democrático. Eles desejam acabar com o capitalismo e se retirar da OTAN. "
 NOR.Conservative: "£ generic_Conservative_small Klimarealistene"
 #Salafist
 NOR.Caliphate: "£ generic_Caliphate_small Profetens Ummah"
 NOR.Caliphate_icon: "£ generic_Caliphate_small"
 NOR.Caliphate_desc: ""
 # Não alinhado
 NOR.Neutral_conservatism: "£ NOR_Neutral_conservatism_small Kristelig Folkeparti"
 NOR.Neutral_conservatism_icon: "£ NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "Conservador-Kristelig Folkeparti (Partido do Povo Cristão) é um partido cristão de centro-direita. Eles querem que o Estado promova o cristianismo como religião oficial. Na política externa, desejam promover a paz e favorecer o aumento da ajuda aos países pobres."
 NOR.oligarchism: "£ NOR_oligarchism_small Senterpartiet"
 NOR.oligarchism_icon: "£ NOR_oligarchism_small"
 NOR.oligarchism_desc: "Agrarian-Senterpartiet (Partido Agário) é um partido predominantemente rural. Eles são eurocéticos e não gostam do livre comércio. Eles trabalham para reverter a centralização e desejam aumentar os subsídios agrícolas."
 NOR.neutral_Social: "£ NOR_neutral_Social_small Sosialistisk Venstreparti"
 NOR.neutral_Social_icon: "£ NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "Socialist Democrat-Sosialistisk Venstreparti (Partido Socialista de Esquerda) foi formado como uma facção emergente de Arbeiderpartiet quando desejavam terminar a adesão à OTAN. Eles são mais esquerdistas do que Arbeiderpartiet e defendem o feminismo, bem-estar, ambientalismo e capitalismo de estado."
 NOR.Neutral_Libertarian: "£ NOR_Neutral_Libertarian_small Liberalistene"
 NOR.Neutral_Libertarian_icon: "£ NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Libertário-Liberalistene (Os Libertários) é um partido libertário relativamente novo que defende o fim da tributação, cortando o bem-estar e reduzindo o poder do Estado."
 NOR.Neutral_green: "£ NOR_Neutral_green_small Miljøpartiet De Grønne"
 NOR.Neutral_green_icon: "£ NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Verdes-Miljøpartiet De Grønne (O Partido Verde Ambiental) foi formado após a inspiração dos ganhos eleitorais do Partido Verde alemão e sua principal causa é o ambientalismo."
 #nacionalista
 NOR.Nat_Fascism2: "£ NOR_Nat_Fascism_small Alliansen"
 NOR.Nat_Fascism2_icon: "£ NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Fascista-Alliansen (A Aliança) foi formada como uma tentativa de uma ampla frente contra a Marca Comum Europeia e a livre circulação de trabalhadores, mas seu principal influxo veio de personalidades de extrema direita que desejam acabar com toda a imigração. Eles são anti- islam e muitas vezes incitam o ódio racial. "
 NOR.Nat_Fascism: "£ NOR_vigrid_small Vigrid"
 NOR.Nat_Fascism_icon: "£ NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Fascista-Vigrid (do antigo nórdico Vígríðr, relativo a Ragnarok) é um partido e movimento neo-nazista que promove a religião nórdica pagã. Eles são supremacistas brancos que disputam o Holocausto e idolatram Hitler."
 NOR.Nat_Populism: "£ NOR_Nat_Populism_small Fremskrittspartiet"
 NOR.Nat_Populism_icon: "£ NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "Populista de direita-Fremskrittspartiet é, em seu núcleo, um partido populista. Eles são a favor do fim da imigração, especialmente de países muçulmanos. Eles defendem um Estado forte e militar, e têm defendido o aumento dos gastos públicos em rodovias, idosos e saúde."
