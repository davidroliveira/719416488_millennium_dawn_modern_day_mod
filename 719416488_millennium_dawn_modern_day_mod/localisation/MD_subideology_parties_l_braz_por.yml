 BHR.Neutral_Muslim_Brotherhood: "£ muslim_brotherhood_small Al-Menbar Islamic Society"
 BHR.Neutral_Muslim_Brotherhood_desc: "Islamismo moderado-Al-Menbar é o ramo da Irmandade Muçulmana no Bahrein, uma organização que favorece a islamização gradual da sociedade e a participação popular na política por meios democráticos. Al-Menbar ocasionalmente se alinha com os Salafi Al Asalah, mas geralmente é menos socialmente conservador."
 BHR.Nat_Fascism: "£ IRQ_Nat_Autocracy_small Assembleia Nacionalista Democrática"
