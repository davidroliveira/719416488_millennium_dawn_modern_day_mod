 SYR.Western_Autocracy: "£ SYR_Western_Partido de Reforma da Autocracia da Síria"
 SYR.Western_Autocracy_icon: "£ SYR_Western_Autocracy"
 SYR.Western_Autocracy_desc: "O Partido Reformista da Síria é um pequeno partido político e grupo de lobby com sede nos Estados Unidos"
 SYR.liberalism: "£ generic_liberalism_small Movimento pela Justiça e Desenvolvimento na Síria"
 SYR.liberalism_desc: "O Movimento pela Justiça e Desenvolvimento na Síria é um partido político e movimento fundado no ano de 2006 e com sede em Londres, Reino Unido. O grupo se descreve como 'comprometido com uma mudança pacífica e democrática na Síria e com a criação de um estado moderno que respeite os direitos humanos e promova o desenvolvimento econômico e social '"
 SYR.socialism: "£ SYR_socialism Partido Popular Democrático da Síria"
 SYR.socialism_icon: "£ SIR_socialismo"
 SYR.socialism_desc: "O Partido do Povo Democrático Sírio é um partido de oposição democrático de esquerda na Síria que foi banido pelo governo sírio. Faz parte de várias alianças da oposição síria que visam derrubar o governo sírio, o Rally Democrático Nacional e o Declaração de Damasco "
 SYR.Communist-State: "£ SYR_Communist_State Partido Comunista Sírio"
 SYR.Communist-State_icon: "£ SYR_Communist_State"
 SYR.Communist-State_desc: "O Partido Comunista Sírio era um partido político fundado na Síria em 1924. Tornou-se membro da Frente Progressiva Nacional em 1972. O partido se dividiu em dois em 1986, com dois partidos separados alegando representar o Partido Comunista Sírio original; o Comunista Sírio Partido (Unificado) e o Partido Comunista Sírio (Bakdash). O Partido Comunista Sírio se refere à popularidade total combinada desses dois grupos dissidentes "
 SYR.anarchist_communism: "£ generic_anarchist_communism_small Movimento Socialista Árabe"
 SYR.anarchist_communism_desc: "O Movimento Socialista Árabe, também conhecido como Partido Socialista Árabe, era um partido político na Síria que se dividiu em várias facções desde 1960 que continuam a usar o mesmo nome. A filial de Damasco, de Abdul-Ghani Qannout, aderiu ao Partido Ba'ath Liderou o governo da Frente Progressista Nacional em 1972 e continuou a apoiar o governo da família al-Assad na Síria desde então. Atua na Síria e no Líbano. Depois da morte de Abdul-Ghani Qannout em 2001, Ahmad al-Ahmad tornou-se o novo secretário-geral ; sob ele, o partido continuou seu curso pró-governo, mesmo durante a Guerra Civil Síria. Em meio à fase de levante civil do conflito, o braço do Movimento Socialista Árabe em Damasco organizou comícios pró-governo. Quando o levante se transformou em uma insurgência total, membros do o partido organizou milícias pró-governo "
 SYR.Autocracy: "£ SYR_Autocracia Partido Socialista Árabe Sírio Ba'ath"
 SYR.Autocracy_icon: "£ SYR_Autocracy"
 SYR.Autocracy_desc: "O Partido Socialista Árabe Sírio Ba'ath é uma organização neo-Ba'athista fundada em 7 de abril de 1947 por Michel Aflaq, Salah al-Din al-Bitar e seguidores de Zaki al-Arsuzi. Foi o primeiro braço regional do Partido Ba'ath original antes de mudar sua lealdade ao movimento Ba'ath dominado pela Síria após a divisão de 1966 no Partido Ba'ath original. O partido governou a Síria continuamente desde o golpe de Estado sírio de 1963 que trouxe o Ba ' athistas ao poder. O partido é diferente do Partido Socialista Árabe Iraquiano Ba'at "
 SYR.Mod_Vilayat_e_Faqih: "£ SYR_Mod_Vilayat_e_Faqih Al-Abbas Brigade"
 SYR.Mod_Vilayat_e_Faqih_icon: "£ SYR_Mod_Vilayat_e_Faqih"
 SYR.Mod_Vilayat_e_Faqih_desc: "A Brigada de Abu al-Fadl al-Abbas, também conhecida como Brigada al-Abbas, é um grupo militante xiita xiita pró-governo que opera em toda a Síria. Seu nome vem do apelido de Al-Abbas ibn Ali, filho de Imam Ali. O grupo foi formado no final de 2012 para defender a Mesquita Sayyidah Zaynab e outros locais sagrados xiitas na Síria. Ele ganhou destaque em reação à profanação de vários santuários, locais históricos e locais de culto por rebeldes durante a civilização síria guerra e posteriormente colaborou com o exército sírio "
 SYR.Caliphate: "£ SYR_Caliphate Tahrir Al-Sham"
 SYR.Caliphate_icon: "£ SYR_Caliphate"
 SYR.Caliphate_desc: "Tahrir al-Sham é um grupo militante jihadista salafista ativo envolvido na Guerra Civil Síria. O grupo foi formado em 28 de janeiro de 2017 como uma fusão entre Jabhat Fateh al-Sham (anteriormente Frente al-Nusra), o Ansar al-Din Front, Jaysh al-Sunna, Liwa al-Haqq e o Movimento Nour al-Din al-Zenki. Apesar da fusão, Tahrir al-Sham foi acusado de trabalhar como braço sírio da Al-Qaeda em um nível secreto e é considerado um deles de suas filiais, embora o grupo negue oficialmente isso "
 SYR.Neutral_Muslim_Brotherhood: "£ SYR_brotherhood Muslim Brotherhood of Syria"
 SYR.Neutral_Muslim_Brotherhood_icon: "£ SYR_fraternidade"
 SYR.Neutral_Muslim_Brotherhood_desc: "A Irmandade Muçulmana é uma organização islâmica sunita transnacional fundada no Egito pelo erudito islâmico e professor Hassan al-Banna em 1928. Inicialmente, como um movimento pan-islâmico, religioso e social, pregou o Islã no Egito, ensinou os analfabetos e criou hospitais e empresas. Posteriormente, avançou na arena política, com o objetivo de acabar com o controle colonial britânico do Egito. O objetivo declarado do movimento é o estabelecimento de um estado regido pela lei Sharia-seu slogan mais famoso em todo o mundo é: 'Islã é a solução '. A caridade é um grande propulsor do seu trabalho "
 FSA.Neutral_Muslim_Brotherhood: "£ SYR_brotherhood Syrian National Coalition"
 FSA.Neutral_Muslim_Brotherhood_desc: "A Coalizão Nacional Síria (SNC) é uma coalizão de grupos de oposição na Guerra Civil Síria que foi fundada em Doha, Qatar, em novembro de 2012. Os principais objetivos da Coalizão Nacional são substituir o governo Bashar al-Assad e 'seus símbolos e pilares de apoio ',' desmantelando os serviços de segurança ', unificando e apoiando o Exército Sírio Livre, recusando o diálogo e a negociação com o governo de al-Assad e' responsabilizando os responsáveis por matar sírios, destruir a Síria e desalojar sírios '"
 SYR.Neutral_Autocracy: "£ SYR_Neutral_Autocracy Arab Socialist Union"
 SYR.Neutral_Autocracy_icon: "£ SYR_Neutral_Autocracy"
 SYR.Neutral_Autocracy_desc: "O Partido da União Socialista Árabe da Síria é um partido político nasserista. O partido glorifica a presidência do Ba'ath e não mostra virtualmente nenhuma independência do governo"
 SYR.neutral_Social: "£ SYR_neutral_Social Democratic Socialist Unionist Party"
 SYR.neutral_Social_icon: "£ SYR_neutral_Social"
 SYR.neutral_Social_desc: "O Partido Democrático Socialista Unionista é um partido político da Síria. Faz parte da Frente Nacional Progressiva de partidos legalmente licenciados que apóiam a orientação socialista e nacionalista árabe do governo e aceitam a liderança do Partido Ba'ath"
 SYR.Neutral_Communism: "£ generic_Neutral_Communism_small Festa da vontade do povo"
 SYR.Neutral_Communism_desc: "O Partido da Vontade do Povo é um partido político formado por membros expulsos do £ SYR_Communist_State Partido Comunista Sírio. Na organização, o Partido da Vontade do Povo segue o centralismo democrático. No entanto, não tem atribuição de um Secretário-Geral; em vez disso, uma liderança coletiva de os membros do Conselho Central que são eleitos na Conferência Geral governam o partido. O Conselho Central elege seus membros do Presidium e membros do Secretariado para realizar as tarefas diárias "
 SYR.Nat_Populism: "£ generic_Nat_Populism_small Partido do Pacto Nacional"
 SYR.Nat_Populism_desc: "O Partido do Pacto Nacional é um partido político nacionalista na Síria. Faz parte da Frente Nacional Progressista de partidos que apóiam a orientação do Partido Ba'ath no poder. O partido acredita no nacionalismo árabe, o objetivo do partido é promover Unidade nacional síria e paz social em bases democráticas baseadas no pluralismo político, econômico e social e na participação de todos na tomada de decisões "
 SYR.Nat_Fascism: "£ SYR_Nat_Fascism Syrian Social Nationalist Party"
 SYR.Nat_Fascism_icon: "£ SYR_Nat_Fascism"
 SYR.Nat_Fascism_desc: "O Partido Social Nacionalista Sírio (SSNP) é um partido político nacionalista que opera no Líbano, Síria, Jordânia, Iraque e Palestina. Ele defende o estabelecimento de um estado-nação sírio abrangendo o Crescente Fértil, incluindo os atuais Síria, Líbano, Iraque, Kuwait , Jordânia, Palestina, Israel, Chipre, Sinai, sudeste da Turquia, com base nas fronteiras geográficas e na história comum que as pessoas dentro das fronteiras compartilham. Com mais de 100.000, é o segundo maior grupo político legal na Síria, depois do governante Partido Socialista Árabe Ba'ath. , No Líbano, tem sido um grande partido de elite secular e altamente organizado na história política do país por mais de 80 anos. "
