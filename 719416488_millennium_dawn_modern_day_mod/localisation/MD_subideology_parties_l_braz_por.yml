 ALG.conservatism: "£ generic_conservatism_small ANR"
 ALG.conservatism_desc: "Conservador-Alliance Nationale Républicaine (National Republican Alliance) é um partido fortemente anti-islâmico na Argélia. Ele denunciou os acordos de Sant'Egidio de 1995, que eram uma estrutura para a paz e um plano para acabar com a Guerra Civil da Argélia, que durou desde 1991 a 2002. Foi constituída no mesmo ano de 1995 e obteve 2% dos votos nas eleições legislativas de 1997, embora não tenha obtido assentos. Recusou-se a participar nas eleições legislativas de 2002 por acreditar que seriam fraudadas. Em 2017, obteve 6 assentos no parlamento com 1,87% dos votos. "
 ALG.liberalism: "£ generic_liberalism_small RND"
 ALG.liberalism_desc: "Liberal-Rassemblement National Démocratique (Rally Nacional Democrático) é um partido liberal populista. É de centro a centro-direita no espectro político. Foi formado em 1997 e foi o partido mais forte nas eleições legislativas do mesmo ano, mas teve seu pior resultado nas eleições subsequentes com cerca de 8,2%. Desde 2007, tem-se mantido estável como o segundo maior partido no parlamento. Em 1999, o presidente Abdelaziz Bouteflika concorreu ao RND e venceu com assombrosos 85%. Embora muitos acreditem que esta eleição foi injusta , espectadores independentes acreditaram que era justo e democrático. Eles tentaram se candidatar à presidência novamente em 2019, mas foram derrotados com 7,3% dos votos. "
 ALG.socialism: "£ generic_socialism_small UDR"
 ALG.socialism_desc: "Social-democrata-Union pour la Démocratie et la République (União para a Democracia e a República) é um partido social-democrata berbere na Argélia, que ocupa a centro-esquerda no espectro político. Em 2012, mudou seu nome para Mouvement Populaire Algérien (Movimento Popular da Argélia). "
 ALG.socialism_2012: "£ generic_socialism_small MPA"
 ALG.socialism_2012_desc: "Social-democrata-Mouvement Populaire Algérien (Movimento Popular da Argélia) é um partido social-democrata berbere na Argélia, que ocupa a centro-esquerda no espectro político. Antes de 2012, era conhecido como Union pour la Démocratie et la République (União para a Democracia e a República). Conseguiu 13 cadeiras na Assembleia Nacional do Povo em 2017. "
 ALG.Autocracy: "£ ALG_Autocracy_small FLN"
 ALG.Autocracy_icon: "£ ALG_Autocracy_small"
 ALG.Autocracy_desc: "O Autocrata de Esquerda-Front de libération nationale (Frente de Libertação Nacional) é um partido nacionalista argelino. Foi o único partido legal até 1989, quando governou a Argélia como um Estado de partido único. Após a Guerra Civil da Argélia, recuperou o poder em 2002 como o partido mais popular e permaneceu desde então. Sua ideologia segue uma mentalidade nacionalista pan-árabe com o anticolonialismo como seu valor central original. Ele apóia o socialismo, mas particularmente o socialismo árabe, por se opor às idéias marxistas. "
 ALG.Conservative: "£ generic_Conservative_small FNA"
 ALG.Conservative_desc: "Reacionário-Front National Algérien (Frente Nacional da Argélia) é um partido conservador nacional na Argélia. Foi um dos partidos de direita mais populares desde 2002, mas perdeu todas as suas cadeiras apesar de obter 9,5% da cota na legislatura de 2017 eleições. Concorreu à presidência em 2009 e 2014, mas foi duramente derrotado nas duas vezes. "
 ALG.Caliphate: "£ generic_Caliphate_small GSPC"
 ALG.Caliphate_desc: "Jihadismo salafista-Groupe Salafiste pour la Prédication et le Combat (Grupo Salafista de Pregação e Combate) é uma organização terrorista salafista jihadista da Argélia. Foi fundada em 1998 por Hassan Hattab, um ex-comandante do Grupo Islâmico Armado, que protestou o massacre de civis. Em 2003, ele foi deposto em favor de Nabil Sahraoui, que declarou a lealdade dos GSPCs à Al-Qaeda. O grupo teria de 100 a 4.000 membros e realizou cinco ataques, matando 38 pessoas no processo. Em janeiro de 2007, o grupo mudou seu nome para Al-Qaeda no Magrebe Islâmico. "
 ALG.Caliphate_2006: "£ generic_Caliphate_small al-Qaeda no Magrebe Islâmico (AQIM)"
 ALG.Neutral_Muslim_Brotherhood: "£ muslim_brotherhood_small MSP/Hamas"
 ALG.Neutral_Muslim_Brotherhood_desc: "Islamismo moderado-O Movimento da Sociedade pela Paz (Movimento da Sociedade pela Paz) é um partido político de extrema direita na Argélia. Foi fundado em 1990 pela Irmandade Muçulmana, com a qual continua alinhada. É É islâmico sunita e segue a democracia islâmica conservadora. Teve seu maior sucesso nas eleições legislativas de 1997, sendo o segundo maior partido e obtendo 69 dos 380 assentos. Também concorreu uma vez nas eleições presidenciais de 1995, obtendo 25,6% dos votos. Ele entrou em uma coalizão eleitoral com o MRN e o MRI em 2012. O partido também é conhecido como "Hamas", como uma abreviatura de seu nome árabe "Harakat mujtama 'as-silm". "
 ALG.Neutral_Autocracy: "£ generic_Neutral_Autocracy_small MRN/Islah"
 ALG.Neutral_Autocracy_desc: "Islamismo de direita-Mouvement pour la réforme nationale (Movimento para a Reforma Nacional) é um partido democrático islâmico de direita na Argélia. Foi criado como uma ruptura com o movimento Ennahda em 2002, após concordar em cooperar com o governo da Argélia . Teve sucesso inicial nas eleições de 2002, mas caiu em popularidade desde então. Entrou na "Aliança Verde" entre ela, o MSP e o MRI nas eleições de 2012. O nome Islah é uma forma abreviada do nome árabe "Harakat Al-Islah Al-Wataniy "."
 ALG.Neutral_conservatism: "£ generic_Neutral_conservatism_small MRI/Nahda"
 ALG.Neutral_conservatism_desc: "Centrist Islamist-Mouvement de la Renaissance Islamique (Movimento do Renascimento Islâmico) é um partido político islâmico moderado da Argélia, classificado como de centro-direita para direita. Teve seu maior sucesso nas eleições de 1997, obtendo 8,7% dos votos populares voto, mas perdeu uma grande quantidade de votos em 2002 para o movimento Islah, obtendo apenas 0,6%. Formou-se a "Aliança Verde da Argélia" entre ele, o MSP e o Islah. Ennahda (às vezes apenas "Nahda") é a forma abreviada de seu nome árabe, "?arakat An-Nah?a Al-Islamiyya". "
 ALG.neutral_Social: "£ generic_neutral_Social_small FFS"
 ALG.neutral_Social_desc: "Democratic Socialist-Front des Forces socialistes (Frente das Forças Socialistas) é um partido político berbere na Argélia. É social-democrata e secularista, ocupando a centro-esquerda. Teve sucesso moderado em todos os setores, mas boicotou o legislativo de 2002 e 2007 e Eleições presidenciais de 2009, por se acreditar que foram manipuladas para favorecer os partidos governantes. "
 ALG.Neutral_Communism: "£ generic_Neutral_Communism_small Partido dos Trabalhadores"
 ALG.Neutral_Communism_desc: "Comunista-Parti des Travailleurs (Partido dos Trabalhadores) é um partido trotskista de esquerda argelino. Foi formado em 1990 e defende a proteção e promoção dos sindicatos na Argélia, bem como uma melhor distribuição da riqueza. Sua secretária-geral Louisa Hanoune foi a primeira mulher a concorrer à presidência na Argélia em 2004. Ela sempre se manteve entre os 8 principais partidos da Assembleia Nacional do Povo desde 1997, obtendo a maioria dos votos em 2007 como o quarto partido mais popular com 5,08%. "
 ALG.Nat_Populism: "£ generic_Nat_Populism_small FJD"
 ALG.Nat_Populism_desc: "Populista de direita-Front pour la justice et le développement (Frente de Justiça e Desenvolvimento) é um partido político islâmico na Argélia. É de direita, nacionalista e segue a democracia islâmica. Foi inspirado pelo Partido de Justiça e Desenvolvimento da Turquia. teve sucesso em uma aliança eleitoral com o Ennahda em 2017, obtendo 3,7% dos votos "
 ALG.Nat_Fascism: "£ generic_Nat_Fascism_small Novo amanhecer"
 ALG.Nat_Fascism_desc: "Fascismo-New Dawn é um partido nacionalista e conservador na Argélia. Foi criado em 2012 e obteve 5 cadeiras nas eleições do mesmo ano, das quais perdeu quatro novamente nas eleições seguintes."
 ALG.Nat_Autocracy: "£ generic_Nat_Autocracy_small Forças Armadas Nacionais do Povo da Argélia"
 ALG.Nat_Autocracy_desc: "A Junta Militar-Armée nationale populaire (Exército Nacional do Povo) é o exército da Argélia. Desde a independência da Argélia em 1962, teve um grande papel na política. Praticamente controlou o governo até 1988, quando foi estabelecido um sistema multipartidário. Resta ter influência sobre a política da Argélia, porém, com o exemplo mais recente sendo o presidente Abdelaziz Bouteflika abdicando em 2019 depois que protestos levaram à perda de apoio dos militares. "
