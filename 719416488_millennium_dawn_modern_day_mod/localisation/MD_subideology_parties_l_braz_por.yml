 TOG.liberalism: "£ generic_liberalism_small CPP"
 TOG.liberalism_desc: "Liberal-Convergence patriotique panafricaine (Pan-African Patriotic Convergence) é um partido político do Togo. Foi formado em 1999 como uma fusão de quatro partidos e fazia parte da Coalizão de Forças Democráticas que boicotou as eleições de 2002 por motivo de corrupção. ideologia principal é o pan-africanismo "
 TOG.socialism: "£ generic_socialism_small UFC"
 TOG.socialism_desc: "Social-democrata-Union des Forces du Changement (União das Forças para a Mudança) é um partido político do Togo. É de centro-esquerda e social-democrata. Foi criado em 1992. A partir de 1998 foi o segundo partido mais forte nas eleições presidenciais , mas eles só competiram neles até 2010. no parlamento, eles estiveram constantemente no top 4 dos partidos. "
 TOG.anarchist_communism: "£ generic_anarchist_communism_small Vamos Salvar o Coletivo do Togo"
 TOG.anarchist_communism_desc: "Left Wing Radical-Collectif Sauvons le Togo (Save Togo Collective) é um grande partido político no Togo. Ele defende a democracia e os direitos humanos. Foi criado em 2012 por seis partidos diferentes, que defendem pontos de vista que defendem o comunismo, o socialismo , trotskismo, centrismo e progressismo. Só concorreu nas eleições parlamentares de 2013 e ficou em segundo lugar "
 TOG.Neutral_Autocracy: "£ generic_Neutral_Autocracy_small RPT"
 TOG.Neutral_Autocracy_desc: "Autocratic-Rassemblement du Peuple Togolais (Rally do Povo Togolês) é um partido político de extrema-direita no Togo. Foi estabelecido em 1969 como o único partido legal, até que um sistema multipartidário foi estabelecido em 1991. Até a sua dissolução, permaneceu como o partido mais popular nas eleições presidenciais e parlamentares, exceto nas eleições parlamentares de 1994, onde o Comitê de Ação pela Renovação tomou seu lugar. "
 TOG.Neutral_Autocracy_2012: "£ generic_Neutral_Autocracy_small UNIR"
 TOG.Neutral_Autocracy_2012_desc: "Autocrático-Union pour la République (União para a República) é um partido político de direita no Togo. O partido, embora não seja um sucessor completo, emergiu em 2012 do Rally do Povo Togolês, que era o anterior partido arruinador e foi dissolvido em 2012. É conservador nacionalista, nacionalista e autoritário. Governa o país desde as eleições presidenciais de 2015 ".
 TOG.Neutral_conservatism: "£ generic_Neutral_conservatism_small NET"
 TOG.Neutral_conservatism_desc: "Conservador-Nouvel Engagement Togolais (Novo Compromisso do Togo) é um partido político do Togo. Foi criado em 2012 e juntou-se à Rainbow Alliance para as eleições de 2013. Em 2018, tornou-se o terceiro partido mais popular no parlamento. Eles tentaram concorrer presidente em 2015, mas obteve apenas pouco mais de um por cento em votos. "
 TOG.Neutral_green: "£ generic_Neutral_green_small ANC"
 TOG.Neutral_green_desc: "Progressive-Alliance Nationale pour le Changement (Aliança Nacional para a Mudança) é um partido político de centro-esquerda. Foi fundado em 2010 após as eleições presidenciais do mesmo ano. Sua ideologia consiste em social-democracia, progressismo e antiautoritarismo. "
 TOG.neutral_Social: "£ generic_neutral_Social_small CAR"
 TOG.neutral_Social_desc: "Democratic Socialist-O Comité d'Action pour le Renouveau (Comitê de Ação para a Renovação) é um partido político do Togo. É um dos maiores partidos da oposição. Foi formado em 2008 e formou a aliança Rainbow em 2012."
 TOG.neutral_Social_2012: "£ generic_neutral_Social_small Rainbow Alliance"
 TOG.neutral_Social_2012_desc: "Democratic Socialist-Coalition Arc-en-Ciel (Rainbow Alliance) é uma aliança política togolesa. Foi formada em 2012 pelo Comitê de Ação pela Renovação. É um grande partido democrático que defende os direitos humanos, mas tem facções que são pan-africanistas, social-democratas e socialistas democráticos. "
 TOG.Nat_Autocracy: "£ generic_Nat_Autocracy_small Forças Armadas do Togo"
