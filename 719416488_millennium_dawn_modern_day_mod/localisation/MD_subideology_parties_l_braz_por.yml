 ### Curdistão ###
 KUR.conservatism: "£ KUR_conservatism_small KDP"
 KUR.conservatism_icon: "£ KUR_conservatism_small"
 KUR.conservatism_desc: "Conservador-Partiya Demokrat a Kurdistanê (Partido Democrático do Curdistão) é um partido nacionalista curdo conservador dominado pelo Clã Barzani. Controlando grande parte do Peshmerga curdo, tem sido uma força dominante na guerra e na política curda iraquiana. Embora seu principal patrocinador histórico tenha feito isso. sendo o Irã, desde então se ramificou e recebe significativo apoio americano e israelense. Após o fim da Guerra Civil do KRG, o partido controlou a maior parte do norte do Curdistão iraquiano. "
 KUR.liberalism: "£ KUR_liberalism_small Movimento Gorran"
 KUR.liberalism_icon: "£ KUR_liberalism_small"
 KUR.liberalism_desc: "Liberal-O Movimento Gorran é um partido político recente em campanha contra a corrupção e o\" monopólio do poder\"do KDP e do PUK. Ele rejeitou a independência total do Curdistão iraquiano, acreditando que o diálogo com o governo do Iraque pode levar a um solução federalizada mutuamente aceitável. "
 KUR.anarchist_communism: "£ KUR_anarchist_communism_small PKK"
 KUR.anarchist_communism_icon: "£ KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc: "Radical de esquerda-Partiya Karkeren Kurdistane (Partido dos Trabalhadores do Curdistão). Fundado por estudantes curdos na Turquia liderados por Abdullah Öcalan, o PKK permaneceu em uma insurgência sangrenta contra a Turquia durante a maior parte de sua história. Embora primordialmente ativo na Turquia, tem filiais e campos de treinamento de militantes no Curdistão iraquiano. Está em oposição ao KDP e ao PUK devido ao desejo de paz e comércio com a Turquia. Eles são um grupo de extrema esquerda que busca o fim do capitalismo e estabelece um socialista democrático descentralizado sociedade."
 KUR.Caliphate: "£ generic_Caliphate_small Ansar al-Islam"
 KUR.Caliphate_desc: "Jihadismo salafista-Ansar al-Islam foi formado como um ramo da Al-Qaeda no Curdistão pelo clérigo jihadista incendiário Mullah Krekar. Em grande parte apoiado pelo governo iraquiano de Saddam, eles estão lutando para derrubar o governo do Curdistão iraquiano."
