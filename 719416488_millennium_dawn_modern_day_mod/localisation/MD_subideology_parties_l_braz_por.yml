 ### Sérvia/Iugoslávia ###
 SER.Western_Autocracy: "£ generic_Western_Autocracy_small Srpski Pokret Obnove"
 SER.Western_Autocracy_desc: "Autocracia pró-ocidental-Srpski Pokret Obnove (Movimento de Renovação da Sérvia) é um partido monarquista orientado para a Europa, que defende a reconciliação com todos os ex-estados iugoslavos, cooperação econômica mútua e todas as formas de integração Euroatlântica, incluindo a adesão à UE e à OTAN."
 SER.conservatism: "£ generic_conservatism_small Nova Srbija"
 SER.conservatism_desc: "Autocrático-Nova Srbija (Nova Sérvia), um partido monarquista de centro-direita menor que surgiu depois que seus membros se separaram do SPO devido a conflitos partidários internos e alegações de laços de liderança do SPO com o regime de Milosevic."
 SER.liberalism: "£ generic_liberalism_small Demokratska Stranka"
 SER.liberalism_desc: "Liberal-Demokratska Stranka (Partido Democrático). O DS é um partido liberal pró-Ocidente de centro-esquerda e foi um dos maiores partidos na coalizão Demokratska Opozicija Srbije (Oposição Democrática da Sérvia). Seu líder do partido, Zoran Ðindic, tornou-se PM do país, mas devido à sua\"guerra contra o crime\" e desentendimentos com o líder conservador do DSS e novo presidente iugoslavo, Voislav Kostunica, uma nova luta pelo poder entre os ex-aliados era inevitável ".
 SER.liberalism_2017: "£ generic_liberalism_small Srpska Napredna Stranka"
 SER.liberalism_2017_desc: "Liberal-Srpska Napredna Stranka (Partido Progressista Sérvio). SNS é um partido político populista de centro-direita fundado pelos membros mais moderados do Partido Radical Sérvio"
 SER.socialism: "£ generic_socialism_small Socijaldemokratska Unija"
 SER.socialism_desc: "Socialdemocrata-Socijaldemokratska Unija (União Social-democrata) é um partido de esquerda menor anti-guerra e anti-nacionalismo que participou da coalizão de Oposição Democrática da Sérvia. Sendo pró-direitos LBGT, seus escritórios foram destruídos e seus membros foram espancado por nacionalistas. "
 SER.socialism_2017: "£ generic_socialism_small Socijaldemokratska Partija Srbije"
 SER.socialism_2017_desc: "Social-democrata-Socijaldemokratska Partija Srbije (Partido Social-democrata da Sérvia) é um partido social-democrata menor da Sérvia e membro da Internacional Socialista."
 SER.Communist-State: "£ generic_Communist_State_small Nova Komunisticka Partija Jugoslavije"
 SER.Communist-State_desc: "Comunista-Nova Komunisticka Partija Jugoslavije (Novo Partido Comunista da Iugoslávia). O NKPJ foi formado em 1990 como uma alternativa não-titoísta à Liga dos Comunistas da Iugoslávia."
 SER.Communist-State_2017: "£ generic_Communist_State_small Komunisticka Partija"
 SER.Communist-State_2017_desc: "Comunista-Komunisticka Partija (Partido Comunista). O KP foi formado como uma fusão entre o Novo Partido Comunista da Iugoslávia e os Social-democratas de Novi Sad. É chefiado pelo neto de Josip Broz Tito"
 SER.anarchist_communism: "£ generic_anarchist_communism_small Jugoslovenska Levica"
 SER.anarchist_communism_desc: "Radical de esquerda-Jugoslovenska Levica (esquerda iugoslava) O Partido JUL foi formado em 1994 pela fusão de 19 partidos de esquerda sob a liderança da Liga dos Comunistas. Era um partido nacionalista pró-iugoslavo que mantinha alguns laços internacionais com outros partidos comunistas, como o chinês, cubano e norte-coreano. Devido à estreita colaboração com eles, seu oponente costumava chamá-lo de\"fantoche chinês\". "
 SER.anarchist_communism_2017: "£ generic_anarchist_communism_small Pokret Socijalista"
 SER.anarchist_communism_2017_desc: "Radical de esquerda-Pokret Socijalista (Movimento dos Socialistas). O PS é um partido político nacionalista e populista de esquerda fundado em 2008. É formado por ex-membros do Partido Socialista da Sérvia por discordarem do partido pró-UE política do partido. "
 SER.Conservative: "£ generic_Conservative_small Sabor Srpskog Jedinstva"
 SER.Conservative_desc: "Reacionário-Sabor Srpskog Jedinstva (Conselho da Unidade Sérvia) Um partido nacionalista menor, fundado pelo Zeljko Raznatovic\" Arkan\", que era um líder da organização paramilitar\" Guarda Voluntária Sérvia\"e o mais poderoso chefão do crime em todos dos Bálcãs. Procurado pela ONU por crimes contra a humanidade, ele foi assassinado nas primeiras semanas de 2000. O novo chefe do partido, Borislav Pelevic, nunca foi muito adepto da política. "
 SER.Autocracy: "£ generic_Autocracy_small Srpska Narodna Partija"
 SER.Autocracy_desc: "Autocratas-Srpska Narodna Partija (Partido do Povo Sérvio). SNP é um partido populista de direita russófila. O partido defende laços mais estreitos entre a Sérvia e a Rússia e se opõe à adesão da Sérvia à União Europeia."
 SER.Neutral_Muslim_Brotherhood: "£ muslim_brotherhood_small BDSS"
 SER.Neutral_Muslim_Brotherhood_desc: "Islamista moderado-Bošnjacka demokratska stranka Sandžaka (Partido Democrático Bósnio de Sandžak). Um partido menor que defende os direitos dos muçulmanos bósnios."
 SER.Neutral_conservatism: "£ generic_Neutral_conservatism_small Demokratska Stranka Srbije"
 SER.Neutral_conservatism_desc: "Conservador-Demokratska Stranka Srbije (Partido Democrático da Sérvia). O maior partido do Demokratska Opozicija Srbije (Oposição Democrática da Sérvia), uma coalizão de quase todos os partidos da oposição Anti-Milosevic. O DSS é conservador por natureza e conta com o apoio de a máfia sérvia. "
 SER.Neutral_Libertarian: "£ generic_Neutral_Libertarian_small Gradanski Savez Srbije"
 SER.Neutral_Libertarian_desc: "Libertário-Gradanski Savez Srbije (Aliança Cívica da Sérvia). Um partido pró-europeu pacífico e liberal muito menor."
 SER.Neutral_green: "£ generic_Neutral_green_small Zeleni Srbije"
 SER.Neutral_green_desc: "Verde-Zeleni Srbije (Verdes da Sérvia). ZS é um partido político verde na Sérvia. Este partido defende sabedoria ambiental e ecológica, justiça social e solidariedade, democracia direta, economia verde, sustentabilidade, respeito pela diversidade e direitos humanos e prevenção de todas as formas de violência. "
 SER.neutral_Social: "£ generic_neutral_Social_small Socijalisticka Partija Srbije"
 SER.neutral_Social_desc: "Socialista democrático-Socijalisticka Partija Srbije (Partido Socialista da Sérvia). Embora nominalmente um partido socialista com economia de esquerda e laços diretos com a velha Liga dos Comunistas da Sérvia, sob Slobodan Miloševic o partido emergiu como nacionalista, isolacionista e anti-ocidental. Após a queda de Miloševic, o partido voltou às suas raízes de esquerda e até assumiu uma posição pró-UE. "
 SER.Neutral_Communism: "£ generic_Neutral_Communism_small Savez Komunista Jugoslavije u Srbiji"
 SER.Neutral_Communism_desc: "Comunista-Savez Komunista Jugoslavije u Srbiji (Liga dos Comunistas da Sérvia) são os remanescentes da Liga dos Comunistas Iugoslavos de Titois."
 SER.Nat_Populism: "£ generic_Nat_Populism_small Socijalisticka Partija Srbije"
 SER.Nat_Populism_desc: "Populista de direita-Socijalisticka Partija Srbije (Partido Socialista da Sérvia). Embora nominalmente um partido socialista com economia de esquerda e laços diretos com a velha Liga dos Comunistas da Sérvia, sob Slobodan Miloševic o partido emergiu como nacionalista, isolacionista e anti -Oeste. Promovendo o nacionalismo sérvio, separou a Iugoslávia e procurou maximizar os ganhos sérvios nas guerras iugoslavas resultantes por vários meios, incluindo limpeza étnica. "
 SER.Nat_Populism_2017: "£ generic_Nat_Populism_small Srpski Pokret Dveri"
 SER.Nat_Populism_2017_desc: "Populista de direita-Srpski Pokret Dveri (Movimento sérvio Dveri). Dveri é um movimento político de direita a extrema direita. Dveri foi formado em 1999 como uma organização juvenil cristã de direita reunida em torno da revista estudantil de mesmo nome."
 SER.Nat_Fascism: "£ generic_Nat_Fascism_small Srpska Radikalna Stranka"
 SER.Nat_Fascism_desc: "Fascista-Srpska Radikalna Stranka (Partido Radical Sérvio) é um partido ultranacionalista e neofascista com o objetivo principal de criar uma Grande Sérvia."
 SER.Nat_Autocracy: "£ generic_Nat_Autocracy_small JSO"
 SER.Nat_Autocracy_desc: "Junta Militar-Jedinica za Specijalne Operacije (Unidade de Operações Especiais), também conhecida como\" Boinas Vermelhas\", esta unidade policial de elite das forças especiais do Serviço de Segurança do Estado da República Federativa da Jugoslávia foi formada por membros do submundo paramilitar e do crime . Embora nunca tenham sido um partido oficial, eles exerceram muito poder. Eles assassinaram o primeiro-ministro sérvio Zoran Djindjic, o que acabou causando a operação\"Saber\", e sua demissão e queda. "
 SER.Monarchist: "£ generic_Monarchist_small House of Karadordevic"
 SER.Monarchist_desc: "Monarquista-POKS, o Movimento para a Restauração do Reino da Sérvia está tentando retornar a família real Karadordevic ao poder."

