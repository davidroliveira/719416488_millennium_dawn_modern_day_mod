 BHR.neutral_Social: "£ generic_neutral_Social_small Sociedade Nacional de Ação Democrática"
 BHR.neutral_Social_desc: "Socialism-The National Democratic Action Society, coloquialmente conhecida como Wa'ad, emergiu da Frente Popular para a Libertação do Bahrein, um grupo marxista e nacionalista árabe. Wa'ad, desde então, moderou sua abordagem, pressionando por reformas democráticas no Bahrein ao invés da revolução marxista. O partido goza de algum apoio entre a classe trabalhadora do Bahrein e é um dos quatro principais partidos da oposição. "
