 SWI.conservatism: "£ generic_conservatism_small EVP"
 SWI.conservatism_desc: "Conservador-Evangelische Volkspartei (Partido Popular Evangélico) é o pequeno partido com presença mais consistente na Suíça, sendo membro do conselho nacional desde 1943, com cerca de 2% dos votos na maioria. Faz parte de uma facção parlamentar com o CVP. É apóia um ponto de vista conservador em tópicos como o aborto ou o casamento do mesmo sexo, mas tem uma política econômica centrista e uma política ambiental e de imigração de esquerda. "
 SWI.liberalism: "£ generic_liberalism_small grünliberale"
 SWI.liberalism_desc: "Liberal-grünliberale (Partido Verde Liberal) é o menor partido verde no conselho nacional. Foi criado quando os partidos verdes cantonais em Basel-Landschaft, Berna, St. Gallen e Zurique se separaram do GPS em 2007. Em contraste com o GPS, os Liberais Verdes não são esquerdistas, mas sim mais centristas e procuram combinar políticas econômicas e sociais liberais com políticas ambientalistas sustentáveis. Tem sido um membro consistente do conselho nacional desde 2007. "
 SWI.socialism: "£ generic_socialism_small SP"
 SWI.socialism_desc: "Social-democrata-Sozialdemokratische Partei der Schweiz (Partido Social-democrata da Suíça) é o segundo maior partido do conselho nacional em número de votos. Segue a social-democracia clássica e apóia os serviços públicos oferecidos pelo governo. Também se opõe ao capitalismo e pró-europeu. Como um dos únicos partidos na Suíça, apoia fortemente a adesão à UE. "
 SWI.Neutral_conservatism: "£ generic_Neutral_conservatism_small CVP"
 SWI.Neutral_conservatism_desc: "Cristão Conservador-Christdemokratische Volkspartei (Partido Popular Democrático Cristão) é um partido de centro a centro-direita na Suíça. Ele apóia valores como liberdade, solidariedade, justiça, progresso e abertura. É um membro constante do conselho nacional desde 1891 e ocupou a posição de quarto maior partido de 1999 a 2019, quando foi substituído pelo GPS. Também detém o maior número de cadeiras no conselho de estados suíço. "
 SWI.Neutral_Libertarian: "£ generic_Neutral_Libertarian_small FDP"
 SWI.Neutral_Libertarian_desc: "Libertário-FDP.Die Liberalen (FDP. Os Liberais) é o terceiro maior partido no conselho nacional em 2017. Foi formado em 2009, quando o FDP e o Partido Liberal se fundiram. Apoia um ponto de vista liberal clássico e conservador e quer proteger as liberdades civis e a responsabilidade pessoal, é a favor da neutralidade suíça, da democracia direta e do federalismo. Apoia os tratados bilaterais com a UE, mas rejeita a adesão. "
 SWI.Neutral_green: "£ generic_Neutral_green_small GPS"
 SWI.Neutral_green_desc: "Verdes-Grüne Partei der Schweiz (Partido Verde da Suíça) é o maior partido verde da Suíça. Eles se concentram fortemente no ambientalismo, abertura para estrangeiros, pacifismo e mais intervenção governamental na economia. Desde então, eles têm estado continuamente representados no conselho nacional 1979 e tem sido o 5º partido mais popular e, portanto, o maior partido não representado no conselho federal desde 1987. Ele substituiu o CVP como o quarto maior partido no conselho nacional em 2019. "
 SWI.neutral_Social: "£ generic_neutral_Social_small Lista alternativa"
 SWI.neutral_Social_desc: "Democratic Socialist-Alternative Liste é um partido político de esquerda alternativo na Suíça. Trabalha em estreita colaboração com o PdA e solidaritéS e procura representar as opiniões políticas suíças mais à esquerda do que o GPS e SP. Está comprometido com os interesses dos trabalhadores mais pobres de Cidades suíças e apoia visões sociais e ecológicas progressivas e sustentáveis. "
 SWI.Neutral_Communism: "£ generic_Neutral_Communism_small PdA/solidaritéS"
 SWI.Neutral_Communism_desc: "Comunista-Partei der Arbeit (Partido do Trabalho) é um partido comunista marxista democrático na Suíça. Seu objetivo é criar apoio no povo suíço para a abolição do capitalismo e o desenvolvimento da sociedade suíça em direção ao socialismo. Ele apóia a redistribuição em oposição à privatização e mostra solidariedade aos socialmente fracos. Teve sucesso inicial após sua criação em 1944, mas tem sido um partido dissidente com pouco sucesso desde então. Fez campanha junto com o partido solidaritéS (Solidariedade), que mantém uma ideologia trotskista semelhante. "
 SWI.Nat_Populism: "£ generic_Nat_Populism_small SVP"
 SWI.Nat_Populism_desc: "Populista de direita-Schweizerische Volkspartei (Partido do Povo Suíço) foi fundado por meio de uma fusão entre o BGB e o DP em 1971. Começou como um partido conservador agrícola, mas se tornou um partido populista de direita sob a influência de Christoph Blocher em década de 1980. Foi o mais forte dos quatro grandes partidos do conselho nacional da Suíça desde as eleições de 1999. É representado no conselho nacional por uma coalizão parlamentar junto com a direitista Lega dei Ticinesi e o conservador nacional EDU. "
