 FIN.Monarchist_icon: "£ FIN_Monarchist_small"
 FIN.Monarchist_desc: ""

 ### França ###

 FRA.conservatism: "£ FRA_conservatism RPR"
 FRA.conservatism_icon: "£ FRA_conservatism"
 FRA.conservatism_desc: "Conservador-Rassemblement pour la République (Rally for the Republic) é um partido político neo-gaullista e conservador que defende uma política externa francesa fortalecida e independente, com o apoio de um Estado forte com um forte controle regulatório sobre partes vitais da economia . "
 FRA.conservatism_2002: "£ FRA_conservatism UMP"
 FRA.conservatism_2002_icon: "£ FRA_conservatism"
 FRA.conservatism_2002_desc: "Conservador-Union pour un mouvement populaire (União para um Movimento Popular). O UMP nasceu como uma fusão do Rassemblement pour la République e dois partidos liberais-centristas menores. O UMP é um partido com\" ampla tenda\"para o centro -certo na política francesa. "
 FRA.conservatism_2017: "£ FRA_conservatism_2017 Les Républicains"
 FRA.conservatism_2017_icon: "£ FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Conservador-Les Républicains (Os Republicanos) é uma continuação da\" Union pour un mouvement populaire\". A mudança de nome foi envolvida em polêmica, uma vez que, de acordo com os ideais da Revolução Francesa, todos os que apóiam a atual crise política francesa são republicanos . O partido é um partido com\"ampla tenda\" para a centro-direita na política francesa. "
 FRA.liberalism: "£ FRA_liberalism UDF"
 FRA.liberalism_icon: "£ FRA_liberalismo"
 FRA.liberalism_desc: "Liberal-Union pour la Democratie Française (União para a Democracia Francesa) é um partido centrista composto por liberais, democratas cristãos e radicais (liberais franceses tradicionais). Geralmente é visto como o partido de todos que não são socialistas, muito populista de direita ou um conservador gaullista. Apoia o federalismo europeu, defendendo a criação dos\"Estados Unidos da Europa\". "
 FRA.liberalism_2017: "£ FRA_liberalism_2017 En Marche!"
 FRA.liberalism_2017_icon: "£ FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "Liberal-La République En Marche! (Avante com a República!) É um partido liberal-centrista com valores geralmente progressistas criado em 2016 por Emmanuel Macron. É o partido mais pró-UE na França, e é liberal tanto em termos econômicos quanto problemas sociais."
 FRA.socialism: "£ FRA_socialism Parti Socialiste"
 FRA.socialism_icon: "£ FRA_socialismo"
 FRA.socialism_desc: "Socialdemocrata-Parti Socialiste (O Partido Socialista) emergiu da sombra do então maior Partido Comunista no final dos anos 70, chegando ao poder durante os dois mandatos de François Mitterrand. O partido foi enfraquecido por escândalos nos anos 90, mas permanece uma força potente da esquerda francesa. Gradualmente suavizando as posições nos mercados livres, o partido é considerado por muitos como centro-esquerda hoje. "
 FRA.Communist-State: "£ FRA_Communist_State PCF"
 FRA.Communist-State_icon: "£ FRA_Communist_State"
 FRA.Communist-State_desc: "Communist-Parti Communiste Français (O Partido Comunista Francês) teve um sucesso eleitoral sem precedentes para os padrões da Europa Ocidental, participando de todas as coalizões de esquerda que detêm o poder desde a 2ª Guerra Mundial. Embora seu apoio tenha secado um pouco, especialmente desde a queda da União Soviética, continua a ser um partido de massas poderoso para o comunismo e o socialismo democrático. "
 FRA.anarchist_communism: "£ FRA_left_wing_radical Lutte Ouvriere"
 FRA.anarchist_communism_icon: "£ FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Radical de esquerda-União Comunista\" Lutte Ouvrière\"(União Comunista-Luta dos Trabalhadores) é um partido comunista trotskista. É anticapitalista, feminista, anti-estabelecimento e altamente secreto, com a maioria dos líderes falindo\" nom de guerres\". Entre os membros, ter filhos é fortemente desencorajado, no sentido de, em vez disso, dedicar suas vidas à revolução e poder ir abaixo caso o Estado tente reprimi-los."
 FRA.anarchist_communism_2017: "£ FRA_left_wing_radical_2017 NPA"
 FRA.anarchist_communism_2017_icon: "£ FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "Radical de esquerda-Nouveau Parti Anticapitaliste (Novo Partido Anticapitalista) foi fundado em 2009 como uma fusão de vários partidos de extrema esquerda, trotskistas e marxistas revolucionários. Considerando-se à esquerda do Parti Communiste Français, eles, no entanto, cooperaram na execução de listas eleitorais conjuntas. "
 FRA.Neutral_conservatism: "£ FRA_Neutral_conservatism RPF"
 FRA.Neutral_conservatism_icon: "£ FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "Conservador-Rassemblement Pour la France (Rally da França) é um partido conservador eurocético e gaullista."
 FRA.Neutral_conservatism_2017: "£ FRA_Neutral_conservatism_2017 Debout la France"
 FRA.Neutral_conservatism_2017_icon: "£ FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Conservador-Debout la France (France Arise) é um partido conservador eurocético e gaullista, assumindo em grande parte o papel do extinto Rassemblement Pour la France."
 FRA.neutral_Social: "£ FRA_neutral_Social France Insoumise"
 FRA.neutral_Social_icon: "£ FRA_neutral_Social"
 FRA.neutral_Social_desc: "Democratic Socialist-La France Insoumise (Untamed France) é um partido socialista democrático que busca formar uma nova Sexta República francesa, visto que considera a atual República uma\" monarquia presidencial\"com excessivos poderes presidenciais. Além disso, busca fortalecer os direitos dos trabalhadores e trabalhar para que a França se torne 100% neutra em carbono. "
 FRA.Neutral_Communism: "£ FRA_Neutral_Communism Fédération Anarchiste"
 FRA.Neutral_Communism_icon: "£ FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "Libertarian Communist-Fédération Anarchiste (Federação Anarquista), fundada em 1945, a FA constitui mais de 100 grupos anarquistas em toda a França."
 FRA.Neutral_Muslim_Brotherhood: "£ FRA_Neutral_Muslim_Brotherhood Parti des Musulmans de France"
 FRA.Neutral_Muslim_Brotherhood_icon: "£ FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£ FRA_Neutral_green Les Verts"
 FRA.Neutral_green_icon: "£ FRA_Neutral_green"
 FRA.Neutral_green_desc: "Verdes-Les Verts (Os Verdes) tem suas raízes no movimento ambientalista dos anos 70 e desde então tem sido um elemento permanente na política francesa. É geralmente dividido em questões não ambientais entre suas alas centrista e esquerdista."
 FRA.Neutral_green_2017: "£ FRA_Neutral_green EELV"
 FRA.Neutral_green_2017_icon: "£ FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Verdes-Europe Écologie Les Verts (Europe Ecology-The Greens) foi formada como uma fusão entre Les Verts e a nova Europe Écologie, criada para ampliar o movimento ecologista europeu. Ele busca altos impostos sobre as emissões e financiar novos esforços para não energia nuclear verde via tributação progressiva dos ricos. "
 FRA.Nat_Autocracy: "£ FRA_Nat_Autocracy Les Forces Armées"
 FRA.Nat_Autocracy_icon: "£ FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£ FRA_Nat_Populism Front National"
 FRA.Nat_Populism_icon: "£ FRA_Nat_Populismo"
 FRA.Nat_Populism_desc: "Populista de direita-Frente Nacional (Frente Nacional) é a principal força da política nacionalista francesa. O partido é contra a União Europeia, a OTAN e a imigração. Ele busca um maior protecionismo econômico contra a concorrência estrangeira e um Estado forte com altos gastos militares e uma tolerância zero em relação ao crime. Internacionalmente, vê a Rússia como um aliado claro. "
 FRA.Monarchist: "£ FRA_Monarchist Maison de Bourbon"
 FRA.Monarchist_icon: "£ FRA_Monarchist"
 FRA.Monarchist_desc: "Monarquista-Maison de Bourbon ou Casa de Bourbon ocupou tronos na Espanha, Nápoles, Sicília, Parma, França e Navarra. Atualmente, a Casa de Bourbon agora detém os tronos da Espanha, Luxemburgo e França. É também um dos mais antigos Casas Nobres duradouras. "
 FRA.Monarchist2: "£ FRA_Monarchist2 Maison Bonaparte"
 FRA.Monarchist2_icon: "£ FRA_Monarchist2"
