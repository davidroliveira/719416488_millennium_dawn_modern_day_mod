 GUA.conservatism: "£ generic_conservatism_small PAN"
 GUA.conservatism_desc: "Conservador-O Partido de Avanzada Nacional (Partido do Avanço Nacional) é um partido conservador de direita na Guatemala. O partido foi fundado em 1989 e venceu as eleições presidenciais de 1995. Foi o partido mais forte nas eleições do mesmo ano para o congresso também. Depois disso, começou a ficar atrás de partidos mais fortes, perdendo votos em quase todas as eleições posteriores. "
 GUA.liberalism: "£ generic_liberalism_small Partido Patriota"
 GUA.liberalism_desc: "Liberal-O Partido Patriota (Partido Patriótico) foi um partido liberal conservador fundado em 2001. Teve grandes sucessos nas eleições de 2007 e 2011, mas perdeu muito apoio depois disso, até que finalmente foi dissolvido em 2017. Em 2011, eles foram o partido mais forte no congresso, com 56 assentos em 158. "
 GUA.socialism: "£ generic_socialism_small UNE"
 GUA.socialism_desc: "Social-democrata-Unidad Nacional de la Esperanza (Unidade Nacional da Esperança) é um partido social-democrata na Guatemala. Ele também se define como social-cristão e é populista. Após sua fundação em 2002, teve grande sucesso nas eleições gerais de 2003 e foi o maior partido no parlamento em 2019 e 2007, onde também ganhou as eleições presidenciais. O partido venceu o primeiro turno das eleições presidenciais em 2019, mas perdeu no segundo turno para o candidato da Vamos. "
 GUA.Communist-State: "£ generic_Communist_State_small URNG-MAIZ"
 GUA.Communist-State_desc: "Comunista-Unidade Revolucionária Nacional Guatemalteca (Unidade Nacional Revolucionária da Guatemala) é um partido comunista na Guatemala. Ele segue uma variedade de ideologias, principalmente marxista-leninismo, chavismo, bolivarianismo e populismo. O partido foi fundado em 1982, mas só administrou entrada no parlamento em 2003. Desde então, manteve-se sempre na casa dos dígitos mais baixos, nunca ultrapassando os 4%. Em 2011 e 2015, concorreu em coligação eleitoral com o Winaq. "
 GUA.anarchist_communism: "£ generic_anarchist_communism_small Alianza Nueva Nación"
 GUA.anarchist_communism_desc: "Radical de esquerda-Alianza Nueva Nación (New Nation Alliance) era um partido político de esquerda. Entrou no Congresso da Guatemala em 1999 como o terceiro partido mais popular. Depois disso, perdeu votos continuamente e foi forçado a se desfazer em 2007 por causa de um falta de votos de acordo com a lei eleitoral da Guatemala. "
 GUA.anarchist_communism_2007: "£ generic_anarchist_communism_small Winaq"
 GUA.anarchist_communism_2007_desc: "Left Wing Radical-Winaq foi formado em 2007 e é um partido socialista democrático na Guatemala. Tem suas raízes nas comunidades indígenas da Guatemala e faz campanha pela igualdade entre as etnias dentro do país. O nome" Winaq "é K'iche ' palavra comum para "povo", sendo os K'iche 'um povo indígena americano, descendente de maias. Inicialmente, eles concorreram em coalizão com o URNG-MAIZ, mas deixaram a coalizão nas eleições de 2019, onde a superaram em votos e cadeiras . "
 GUA.Conservative: "£ generic_Conservative_small Partido Unionista"
 GUA.Conservative_desc: Reacionário-O Partido Unionista é um partido político conservador. É nacionalista de direita e liberalista econômico. Seu objetivo principal é a recriação de um sindicato centro-americano. Inicialmente teve um sucesso marginal de mais de 6%, mas caiu em popularidade depois de 2007. Foi em uma coalizão eleitoral com Compromiso, Renovación y Orden (CREO) em 2015. "
 GUA.Neutral_conservatism: "£ generic_Neutral_conservatism_small LIDER"
 GUA.Neutral_conservatism_desc: "Neutro Conservador-Libertad Democrática Renovada (Liberdade Democrática Renovada) foi um partido de centro-direita de curta duração na Guatemala. Separou-se do partido UNE em 2010 e teve sucesso inicial nas eleições de 2011, chegando perto de 9%. nas eleições seguintes, eles conseguiram mais que dobrar seus resultados em quase 19%. Eles foram proibidos em 2016 devido à violação constante da Lei Eleitoral e dos Partidos Políticos. Também foi relatado ter fortes laços com grupos de traficantes de drogas. "
 GUA.Neutral_conservatism_2017: "£ generic_Neutral_conservatism_small Vamos"
 GUA.Neutral_conservatism_2017_desc: "Conservador Neutro-Vamos é um partido político conservador na Guatemala. Foi formado em 2017 e rapidamente se tornou o segundo maior partido em 2019 e também venceu o segundo turno das eleições presidenciais no mesmo ano. É socialmente conservador e economicamente liberal. Seu nome oficial completo é "Vamos por una Guatemala Diferente", cuja tradução literal significa "Vamos por uma Guatemala diferente". "
 GUA.Neutral_Libertarian: "£ generic_Neutral_Libertarian_small UCN"
 GUA.Neutral_Libertarian_desc: "Nacionalista-Unión del Cambio Nacional (União Nacional para a Mudança) é um partido nacionalista guatemalteco. Foi fundado em 2006 e se saiu bem, obtendo mais de 4% dos votos nas eleições gerais de 2007 e quase 10% em 2011. Caiu ligeiramente, mas permaneceu acima de 5% desde então. "
 GUA.Neutral_green: "£ generic_Neutral_green_small Todos"
 GUA.Neutral_green_desc: "Centrist-Todos é um partido político centrista na Guatemala. É nacionalista e defende a democracia cristã e o humanismo, bem como uma economia social de mercado. Foi formado depois que um grupo de parlamentares da UNE deixou o partido e formou uma facção governamental conhecida como os "Laços roxos" para seus trajes. Em meados de 2012, eles se juntaram aos Verdes, que mudaram seu nome e logotipo e se tornaram "Todos" (que significa "Todos" ou "Todos"). A festa se tornou a maior festa da terceira em 2015, mas caiu a próxima eleição para menos de metade de seus assentos anteriores. "
 GUA.neutral_Social: "£ generic_neutral_Social_small Encuentro"
 GUA.neutral_Social_desc: "Socialdemocrata-Encuentro por Guatemala (Encontro para a Guatemala/Juntos pela Guatemala) era um partido social-democrata na Guatemala. Defendia fortemente os direitos dos povos indígenas como sua filosofia principal. Seu logotipo representa os quatro grupos indígenas da Guatemala, os maias , Garifunas, Xincas e Ladinos, todos juntos. Eles tiveram sucesso em cerca de 6% de 2007 a 2015, mas perderam duramente em 2019, levando à sua dissolução em 2020. "
 GUA.Neutral_Communism: "£ generic_Neutral_Communism_small MLP"
 GUA.Neutral_Communism_desc: "Comunista-Movimiento para la Liberación de los Pueblos (Movimento pela Libertação dos Povos) é um partido do indigenismo na Guatemala. Foi criado sob a alegação de que Winaq e URNG não representam os povos indígenas. Foi formado no final de 2016 mas só legalizados dois anos depois. Nas eleições de 2019, eles alcançaram mais de 10% dos votos presidenciais, mas apenas cerca de 3% dos votos no Congresso. "
 GUA.Nat_Populism: "£ generic_Nat_Populism_small MLN"
 GUA.Nat_Populism_desc: "Populista de direita-Movimiento de Liberación Naciona (Movimento de Libertação Nacional) era um partido político de extrema direita na Guatemala. Foi fundado em 1954 como o Movimiento Democratico Nacional (Movimento Nacional Democrático). O golpe de 1963 fez com que o MLN fosse o principal plataforma política dos militares. Também foi classificado como populista de direita, agrarianista, conservador e economicamente liberal. Foi dissolvido em 1999 por ter perdido todos os assentos no congresso nas eleições daquele ano. "
 GUA.Nat_Populism_2008: "£ generic_Nat_Populism_small FCN"
 GUA.Nat_Populism_2008_desc: "Populista de direita-Frente de Convergencia Nacional (Frente de Convergência Nacional) é um partido populista de direita na Guatemala. Foi fundado em 2008 por oficiais do exército aposentados e é nacionalista, nacional e socialmente conservador, anticomunista e -socialista, e nacionalista. Não teve sucesso nas primeiras eleições em 2011, recebendo apenas 0,5%, mas disparou em popularidade, obtendo 9%. Em 2019, eles perderam a grande maioria de seus assentos novamente. "
 GUA.Nat_Fascism: "£ generic_Nat_Fascism_small FRG"
 GUA.Nat_Fascism_desc: "Extrema direita-Frente Republicano Guatemalteco (Frente Republicana da Guatemala) era um partido político de extrema direita. É conservador, republicano e anticomunista, além de populista de direita. Foi criado em 1989 pelo ex-presidente e ditador da Guatemala Efrain Ríos Montt. Teve grande sucesso nos anos 90, sendo o maior partido de longe em 1999 com 42%. Seus votos, no entanto, caíram pela metade nas duas eleições seguintes, até chegarem a menos de 3% em 2011. Em 2015, eles não conseguiu ganhar nenhuma cadeira e se desfez ainda naquele ano. Em 2013, mudou seu nome para PRI. "
 GUA.Nat_Fascism_2013: "£ generic_Nat_Fascism_small PRI"
 GUA.Nat_Fascism_2013_desc: "Extrema direita-Partido Republicano Institucional (Partido Republicano Institucional) era um partido político de extrema direita. É conservador, republicano e anticomunista, além de populista de direita. Foi criado em 1989 pelo ex-presidente e ditador da Guatemala Efrain Ríos Montt. Teve grande sucesso nos anos 90, sendo o maior partido de longe em 1999 com 42%. Seus votos, no entanto, caíram pela metade nas duas eleições seguintes, até chegarem a menos de 3% em 2011. Em 2015, eles não conseguiu ganhar nenhuma cadeira e se dissolveu no final daquele ano. Antes de 2013, era conhecido como o FRG. "
 GUA.Nat_Autocracy: "£ generic_Nat_Autocracy_small Forças Armadas da Guatemala"
 GUA.Nat_Autocracy_desc: ""
 GUY.conservatism: "£ generic_conservatism_small United Force"
 GUY.conservatism_desc: "Conservador-A Força Unida é um partido conservador social da Guiana. É economicamente liberal, segue um sentimento anti-russo e é ideologicamente de centro-direita. Foi formado em 1960 e continuou a funcionar até as eleições de 2015. Após 1968, no entanto, eles nunca mais quebraram os votos de 5%, mas continuaram sendo um dos maiores partidos pequenos. "
 GUY.liberalism: "£ generic_liberalism_small Alliance for Change"
 GUY.liberalism_desc: "Liberal-A Aliança para a Mudança é um partido político social liberal. Foi formado em 2005 por três parlamentares que deixaram seus partidos anteriores. É progressista e multirracial e ocupa uma posição de centro a centro-esquerda. Depois de sua fundação, eles foram continuamente o terceiro maior partido no parlamento. Desde 2015, eles concorrem em uma única lista com o APNU. "
 GUY.socialism: "£ generic_socialism_small Congresso Nacional do Povo"
 GUY.socialism_desc: "Social-democrata-O Congresso Nacional do Povo-Reforma é um partido social-democrata na Guiana. Também é classificado como socialista democrático e costumava ser nacionalista de esquerda e populista no passado. Ele ocupa a centro-esquerda à esquerda de política. Foi formado em 1957 e desde então é um dos dois grandes partidos da Guiana, junto com o PPP/C. É apoiado principalmente por afro-guianenses. Em 2011, formou uma aliança eleitoral com vários outros partidos denominados Uma Parceria para a Unidade Nacional. "
 GUY.socialism_2011: "£ generic_socialism_small APNU"
 GUY.socialism_2011_desc: "Social-democrata-Uma Parceria pela Unidade Nacional foi formada em 2011 para as eleições do mesmo ano por dez partidos diferentes, sendo o Congresso Nacional do Povo o mais importante e popular. É composto principalmente de partidos de esquerda. Em 2011, eles se formaram uma coalizão com a AFC. Eles obtiveram a maioria das cadeiras, mas o PPP/C era o maior partido no total, afinal, o que significa que eles ganharam a presidência. Na próxima eleição, o APNU e a AFC concorreram juntos em uma única lista, o que significa eles poderiam se candidatar à presidência como uma entidade única. "
 GUY.anarchist_communism: "£ generic_anarchist_communism_small PPP/C"
 GUY.anarchist_communism_desc: "Comunista-O Partido Progressista do Povo/Cívico é um dos dois grandes partidos políticos da Guiana. Foi formado em 1950 como uma fusão do Partido Trabalhista da Guiana Britânica e do Comitê de Assuntos Políticos. Desde que foi formado, permaneceu como o maior ou o segundo maior partido da Guiana. É multiétnico, mas sua base eleitoral consiste principalmente de indo-guianenses. É da centro-esquerda à esquerda e segue uma ideologia de social-democracia, socialismo democrático e populismo de esquerda. passado, foi classificado como nacionalista de esquerda e marxista-leninista. "
 GUY.Neutral_conservatism: "£ generic_Neutral_conservatism_small ROAR"
 GUY.Neutral_conservatism_desc: "Conservador Neutro-Levante, Organize e Reconstrua a Guiana é um partido conservador em Gana. Foi o primeiro partido a se considerar de base étnica, sendo um partido Indo-Guianense. Foi criado em 1999 e teve um desempenho ruim nas eleições de 2001. Depois disso, formou uma aliança com o GAP e teve um sucesso ligeiramente melhor, antes que muitos de seus membros partissem para a AFC em 2011, antes das eleições daquele ano. "
 GUY.neutral_Social: "£ generic_neutral_Social_small WPA"
 GUY.neutral_Social_desc: "Democratic Socialist-The Working People's Alliance é um partido guianense de esquerda. Foi criado em 1974 como uma aliança de três partidos de esquerda e foi formalmente declarado seu próprio partido em 1979. Teve pouco sucesso no geral, tendo seus melhores resultados nas eleições de 2001, onde concorreu com o GAP. "
 GUY.Neutral_Communism: "£ generic_Neutral_Communism_small GAP"
 GUY.Neutral_Communism_desc: "Comunista-O Guyana Action Party é um partido político de esquerda na Guiana. Representa a população indígena indígena do país. Foi formado em 1989, mas concorreu pela primeira vez em 2001, em aliança com o WPA. 2006, aliou-se ao ROAR e em 2011, juntou-se à APNU. "
 GUY.Nat_Populism: "£ generic_Nat_Populism_small Partido Republicano Unido"
 GUY.Nat_Populism_desc: "Populista de direita-O Partido Republicano Unificado foi formado em 1985 nos Estados Unidos, antes de ser lançado na Guiana em 1987. Em 1992, não conseguiu ganhar uma única cadeira. Recomeçou a disputar nas eleições apenas a partir de 2015 , tendo muito pouco sucesso, apesar de tudo. Quer aumentar o padrão de vida e a educação na Guiana, entre outros tópicos ".
