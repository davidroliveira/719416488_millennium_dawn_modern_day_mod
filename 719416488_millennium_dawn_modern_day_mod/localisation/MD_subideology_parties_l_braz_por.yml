 generic.Neutral_Muslim_Brotherhood: "£ muslim_brotherhood_small Islâmicos moderados"
 generic.Neutral_Muslim_Brotherhood_icon: "£ muslim_brotherhood_small"
 generic.Neutral_Muslim_Brotherhood_desc: "O islamismo moderado se refere a um amplo espectro de movimentos políticos islâmicos que buscam estabelecer um estado democrático dentro dos limites da lei islâmica."

 generic.Neutral_Autocracy: "£ generic_Neutral_Autocracy_small Autocratas não alinhados"
 generic.Neutral_Autocracy_icon: "£ generic_Neutral_Autocracy_small"
 generic.Neutral_Autocracy_desc: "Autocracia se refere a um amplo espectro de ideologias não democráticas e autoritárias, onde todo o poder é colocado nas mãos de um único governante."

 generic.Neutral_conservatism: "£ generic_Neutral_conservatism_small Conservadores"
 generic.Neutral_conservatism_icon: "£ generic_Neutral_conservatism_small"
 generic.Neutral_conservatism_desc: "O conservadorismo se refere a um amplo espectro de ideologias moderadas de direita que defendem a importância da cultura tradicional, da unidade e de um modo de vida estável. Os conservadores tendem a se opor à intervenção do Estado em assuntos sociais e econômicos, e muitas vezes acreditam que menos regulamentação resultará em maior mobilidade social para a população. "

 generic.oligarchism: "£ generic_oligarchism_small Oligarcas"
 generic.oligarchism_icon: "£ generic_oligarchism_small"
 generic.oligarchism_desc: "Oligarquia se refere a uma estrutura de poder na qual o controle é colocado nas mãos de um seleto grupo de elites políticas e econômicas. As oligarquias são tipicamente não democráticas e autoritárias por natureza."

 generic.Neutral_Libertarian: "£ generic_Neutral_Libertarian_small Libertários"
 generic.Neutral_Libertarian_icon: "£ generic_Neutral_Libertarian_small"
 generic.Neutral_Libertarian_desc: "O libertarianismo se refere a uma ampla gama de ideologias políticas e movimentos que defendem a liberdade como um princípio fundamental. Os libertários normalmente apóiam a intervenção governamental limitada em todos os aspectos da vida social, política e econômica em maior extensão do que os conservadores."

 generic.Neutral_green: "£ generic_Neutral_green_small Verdes"
 generic.Neutral_green_icon: "£ generic_Neutral_green_small"
 generic.Neutral_green_desc: "Política verde ou ecopolítica refere-se a um amplo espectro de movimentos de esquerda que defendem a não violência, a justiça social, a democracia direta e o ambientalismo."

 generic.neutral_Social: "£ generic_neutral_Social_small Socialistas democratas"
 generic.neutral_Social_icon: "£ generic_neutral_Social_small"
 generic.neutral_Social_desc: "A ideologia socialista democrata se refere a ideologias de esquerda que defendem a justiça econômica e social. Enquanto trabalham dentro da estrutura do capitalismo, eles buscam uma forte redistribuição da riqueza para conter a desigualdade. Eles promovem o estado de bem-estar e impõem mais regulamentação sobre os negócios privados."

 generic.Neutral_Communism: "£ generic_Neutral_Communism_small comunistas"
 generic.Neutral_Communism_icon: "£ generic_Neutral_Communism_small"
 generic.Neutral_Communism_desc: "O comunismo se refere amplamente a uma ideologia que defende o fim do sistema capitalista para criar um paraíso comunal dos trabalhadores. Na realidade, as nações comunistas mantêm sistemas econômicos capitalistas e muitas vezes são não democráticos por natureza."

 #nacionalista
 generic.Nat_Populism: "£ generic_Nat_Populism_small Populistas de direita"
 generic.Nat_Populism_icon: "£ generic_Nat_Populism_small"
 generic.Nat_Populism_desc: "O populismo de direita se refere a um ramo específico da ideologia populista que busca empoderar as pessoas contra as elites percebidas que controlam a sociedade. Os populistas de direita normalmente apóiam a antiglobalização, o protecionismo, o nativismo, o nacionalismo e uma oposição à imigração."

 generic.Nat_Fascism: "£ generic_Nat_Fascism_small Fascistas"
 generic.Nat_Fascism_icon: "£ generic_Nat_Fascism_small"
 generic.Nat_Fascism_desc: "O fascismo é uma forma de ultranacionalismo autoritário adotado em tons militaristas. O fascismo busca estabelecer um estado de partido único chefiado por um único líder com autoridade absoluta e apóia a violência e o expansionismo agressivo para fomentar o rejuvenescimento nacional."

 generic.Nat_Autocracy: "£ generic_Nat_Autocracy_small Junta Militar"
 generic.Nat_Autocracy_icon: "£ generic_Nat_Autocracy_small"
 generic.Nat_Autocracy_desc: "As juntas militares referem-se a governos liderados por um comitê de líderes militares. As juntas militares são freqüentemente não democráticas e autoritárias por natureza e podem, em um sentido muito amplo, ser consideradas uma forma de ditadura militar ou estratocracia."

 generic.Monarchist: "£ generic_Monarchist_small Monarquistas"
 generic.Monarchist_icon: "£ generic_Monarchist_small"
 generic.Monarchist_desc: "A ideologia monarquista se refere às monarquias absolutas."

 ### ideologia display ###
 western_icon: "£ democrático_grupo_small"
 emerging_icon: "£ communism_group_small"
 salafist_icon: "£ fascism_group_small"
 non_aligned_icon: "£ neutrality_group_small"
 nationalist_icon: "£ nationalist_group_small"

 col_checkmark: "£ col_check"

 FULL_POLITICS_VIEW_BUTTON_TT: "Expandir a visão do grupo"

 western_desc: "Os governos ocidentais e pró-ocidentais procuram manter a Ordem Mundial Liberal centrada nos EUA, que reina suprema desde a queda da União Soviética. Por meio de instituições como o Banco Mundial e o FMI, eles promovem a liberalização econômica e a desnacionalização. Enquanto a vasta a maioria dos países com Perspectivas Ocidentais são várias formas de democracias, governos homens-fortes pró-Ocidente que se beneficiam do status quo também estão por trás deles. "
 emerging_desc: "Os governos com uma perspectiva emergente são aqueles, especialmente no Sul Global e na esfera pós-soviética, que buscam substituir a ordem mundial liberal prevalecente por suas próprias instituições alternativas e forma multipolar de política global. Eles geralmente têm atitudes diferentes em relação à globalização , formas de governo e política interna. "
 salafist_desc: "O salafismo é um ramo ultraconservador, intolerante e fundamentalista do islã sunita dominante. Ele cresceu em proeminência à medida que as monarquias Wahabi do Golfo forneceram bilhões em financiamento para seus ensinamentos desde meados do século 20. O salafismo viu encarnações particularmente violentas no Talibã, Al -Qaeda e ISIS. "
 non_aligned_desc: "Os governos não alinhados variam muito em tipos de governo e subideologias, e geralmente têm uma abordagem muito pragmática para seus alinhamentos estrangeiros. Muitos simplesmente querem promover sua própria independência nacional ou outros objetivos regionais. Outros estão divididos entre grandes poderes, que em sua luta por influência os puxa em direções diferentes. "
 nationalism_desc: "Os governos nacionalistas acreditam que conseguiram o golpe curto da globalização e buscam um renascimento nacional com base no protecionismo, militarização e soberania nacional e étnica. Eles detestam as instituições liberais globais, mas podem permanecer pragmáticos em seus alinhamentos internacionais para promover seu comportamento doméstico ou expansionista metas."


