 POL.conservatism: "£ POL_conservatism_small PiS"
 POL.conservatism_icon: "£ POL_conservatism_small"
 POL.conservatism_desc: "Conservador-Prawo i Sprawiedliwosc (Lei e Justiça) é o partido polonês-conservador e democrático cristão dominante, combinando intervencionismo econômico e bem-estar social com uma perspectiva socialmente conservadora. Ele defende uma cooperação cautelosa com a União Europeia e é veementemente anti- Russo."
 POL.liberalism: "£ POL_liberalism_small PO"
 POL.liberalism_icon: "£ POL_liberalism_small"
 POL.liberalism_desc: "Liberal-Platforma Obywatelska (Plataforma Cívica) é um partido político polonês de grande centro, que defende uma economia ordoliberal e uma postura social pró-europeia de centro a centro-direita."
 POL.socialism: "£ POL_socialism_small SLD"
 POL.socialism_icon: "£ POL_socialism_small"
 POL.socialism_desc: "Social-democrata-Sojusz Lewicy Demokratycznej (Aliança de Esquerda Democrática) é um partido de centro-esquerda da Terceira Via com raízes pós-comunistas. Suas políticas podem ser descritas como pró-europeias, economicamente intervencionistas e socialmente centristas."
 POL.Communist-State: "£ generic_Communist_State_small Zwiazek Komunistów Polskich" Proletariado ""
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£ generic_Communist_State_small Komunistyczna Partia Polski"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£ POL_Conservative_small Samoobrona"
 POL.Conservative_icon: "£ POL_Conservative_small"
 POL.Conservative_desc: "Reacionário-Samoobrona Rzeczpospolitej Polskiej (Autodefesa da República da Polônia) é um partido populista de esquerda conservador conhecido por suas polêmicas campanhas eleitorais. É eurocético e não se opõe à cooperação com a Rússia e outros estados pós-soviéticos. "
 POL.Conservative_2017: "£ generic_Conservative_small Partia Zmiana"
 POL.Conservative_2017_desc: "Reacionário-Partia Zmiana (Change) é um partido político pró-Rússia e anti-Ocidente, com ligações com os serviços de inteligência russos."
 POL.anarchist_communism: "£ generic_anarchist_communism_small Polska Partia Socjalistyczna"
 POL.anarchist_communism_desc: ""
 POL.Neutral_conservatism_2017: "£ POL_Neutral_conservatism_2017_small Kukiz'15"
 POL.Neutral_conservatism_2017_icon: "£ POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc: "Conservador-Kukiz'15 é uma associação de vários ativistas de centro-direita e direita e recém-chegados políticos, nomeada em homenagem ao seu líder-um ex-músico Pawel Kukiz. Ela nasceu de um sentimento anti-estabelecimento, postulando a quebra do monopólio de partidos políticos no parlamento, reforma eleitoral e democracia direta. "
 POL.oligarchism: "£ POL_oligarchism_small PSL"
 POL.oligarchism_icon: "£ POL_oligarchism_small"
 POL.oligarchism_desc: "Agrário-Polskie Stronnictwo Ludowe (Partido do Povo Polonês) é um partido democrático cristão agrário com eleitorado no campo. Ele promove políticas protecionistas pró-agrárias."
 POL.neutral_Social: "£ POL_neutral_Social_small Unia Pracy"
 POL.neutral_Social_icon: "£ POL_neutral_Social_small"
 POL.neutral_Social_desc: ""
 POL.neutral_Social_2017: "£ POL_neutral_Social_2017_small Razem"
 POL.neutral_Social_2017_icon: "£ POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "Socialista Democrata-Razem (Juntos) é um partido político polonês progressista de esquerda que defende a introdução de um sistema socialista democrático com fortes leis trabalhistas, bem-estar e tributação progressiva, opondo-se à privatização e à desregulamentação."
 POL.Neutral_Libertarian: "£ POL_Neutral_Libertarian_small UPR"
 POL.Neutral_Libertarian_icon: "£ POL_Neutral_Libertarian_small"
 POL.Neutral_Libertarian_desc: "Libertário-Unia Polityki Realnej (União Política Real) é um partido liberal conservador que visa reduzir ao mínimo o papel do governo. Geralmente é socialmente conservador."
 POL.Neutral_Libertarian_2017: "£ POL_Neutral_Libertarian_2017_small Wolnosc"
 POL.Neutral_Libertarian_2017_icon: "£ POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "Libertário-Wolnosc (Liberdade) é um partido conservador-liberal concentrado em torno de seu líder, Janusz Korwin-Mikke, que defende a redução do papel do governo, privatização generalizada e desregulamentação, enquanto mantém uma posição ideológica conservadora."
 POL.Neutral_green: "£ generic_Neutral_green_small Polska Partia Ekologiczna-Zielonych"
 POL.Neutral_green_desc: ""
 POL.Neutral_green_2017: "£ POL_Neutral_green_2017_small Partia Zieloni"
 POL.Neutral_green_2017_icon: "£ POL_Neutral_green_2017_small"
 POL.Neutral_Green_2017_desc: ""
 POL.Nat_Autocracy: "£ POL_Nat_Autocracy_small Sily Zbrojne Rzeczypospolitej Polskiej"
 POL.Nat_Autocracy_icon: "£ POL_Nat_Autocracy_small"
 POL.Nat_Autocracy_desc: ""
 POL.Nat_Fascism: "£ POL_Nat_Fascism_small ONR"
 POL.Nat_Fascism_icon: "£ POL_Nat_Fascism_small"
 POL.Nat_Fascism_desc: "Fascismo-Obóz Narodowo-Radykalny (Campo Nacional Radical) é um movimento de extrema direita, frequentemente descrito como fascista e às vezes como neonazista. O ONR se considera um descendente ideológico do Campo Radical Nacional da década de 1930, um movimento fascista e anti-semita movimento político."
 POL.Nat_Populism: "£ POL_Nat_Populism_small LPR"
 POL.Nat_Populism_desc: "Populista de direita-Liga Polskich Rodzin (Liga das Famílias Polonesas) é um partido político de direita que se considera um sucessor do movimento pela Democracia Nacional do pré-guerra. Ele detém uma posição nacionalista, quase populista de extrema direita."
 POL.Nat_Populism_2017: "£ POL_Nat_Populism_2017_small Ruch Narodowy"
 POL.Nat_Populism_2017_icon: "£ POL_Nat_Populism_2017_small"
 POL.Nat_Populism_2017_desc: "Populista de direita-Ruch Narodowy (Movimento Nacional) é uma aliança política polonesa composta por vários movimentos políticos de direita, de extrema direita e nacionalistas. Faz referência ao movimento de pré-guerra pela Democracia Nacional, com uma política anti-UE e anti- Globalização, visão ultraconservadora. "
