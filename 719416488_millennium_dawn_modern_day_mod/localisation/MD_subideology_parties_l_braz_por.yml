 BRA.Nat_Populism: "£ BRA_Nat_Populismo Social Liberal Partido"
 BRA.Nat_Populism_desc: "O Partido Social Liberal (PSL) é um partido político de extrema direita [16] no Brasil. Fundado em 1994 como um partido social liberal, o PSL foi registrado no Tribunal Superior Eleitoral em 1998. Em janeiro de 2018, ex-Partido Social Cristão o político Jair Bolsonaro se juntou ao partido e mais tarde o converteu em um partido economicamente liberal, nacionalista, radicalmente anticomunista e social conservador. O nome original permaneceu após a mudança ideológica e depois que Livres (a ala principal original do partido) deixou o partido e se formou seu próprio movimento político para continuar os objetivos originais do partido. "
 BRA.Monarchist: "£ BRA_Monarchist House of Orleans-Braganza"
 BRA.Monarchist_desc: "A Casa de Orléans e Bragança, é um ramo da dinastia francesa de Orléans. Desce, do lado masculino, da Casa de Orléans, da França, e, do lado feminino, da sucursal brasileira da Casa de Bragança . A casa foi fundada com o casamento de Isabel do Brasil e Gastão de Orléans, Conde de Eu, e nunca reinou, assim como a Casa de Bragança com Pedro I e Pedro II. Desde a Proclamação da República do Brasil em 1889, seus descendentes reivindicaram o trono imperial do Brasil. "
 BRA.PSOL: "£ BRA_PSOL Partido do Socialismo e Liberdade"
 BRA.PSOL_icon: "£ BRA_PSOL"
 BRA.PSOL_desc: "O Partido do Socialismo e Liberdade (PSOL) é um partido político brasileiro com 147.096 militantes. O PSOL é um partido de esquerda a extrema esquerda que se autodenomina socialista e democrático. O PSOL foi formado a partir de Heloísa Helena, Luciana Genro, Babá e João Fontes (também deputado federal, hoje membro do Partido Democrático Trabalhista, PDT) foram expulsos do Partido dos Trabalhadores após votarem contra a reforma previdenciária proposta por Lula. "
 BRA.ALIANCA: "£ BRA_ALIANCA Alliance for Brazil"
 BRA.ALIANCA_icon: "£ BRA_ALIANCA"
 BRA.ALIANCA_desc: "Aliança pelo Brasil (ALIANÇA) é um grupo político brasileiro que pretende se tornar um partido político. Com raízes nacional-conservadoras, foi anunciado pelo presidente do Brasil Jair Bolsonaro em 12 de novembro de 2019, após declarar sua saída do Partido Social Liberal ( PSL) Após reunião no Palácio do Planalto com parlamentares do PSL, Bolsonaro os notificou de sua renúncia ao partido e discutiu formas de criar um novo, mas o presidente ainda não formalizou sua desligamento do PSL na época. "
 BRM.Neutral_Libertarian: "£ BRM_Neutral_Libertarian National League for Democracy"
 BRM.Neutral_Libertarian_desc: "Libertário-A Liga Nacional para a Democracia (NLD) é um partido liberal pró-democracia que foi fundado na esteira da Revolta 8888 em 1988 por Aung San Suu Kyi. O NLD cresceu rapidamente e se tornou a maior ameaça ao regime militar."
 BRM.neutral_Social: "£ generic_neutral_Social_small Festa do Povo"
 BRM.neutral_Social_desc: "Socialista Democrático-O Partido do Povo é um novo partido político de esquerda fundado pelo veterano militante pró-democracia Ko Ko Gyi. É um partido que favorece maiores reformas democráticas e o estabelecimento de uma união federal para resolver a guerra civil de Mianmar."
 BRM.Neutral_Communism: "£ BRM_Neutral_Communism National Unity Party"
 BRM.Neutral_Communism_desc: "Comunista-O Partido da Unidade Nacional foi originalmente fundado como um veículo eleitoral do governo militar. Desde que perdeu terrivelmente para o NLD nas eleições parlamentares de 1990, no entanto, divergiu de suas raízes para se tornar um dos mais importantes, senão bem-sucedido, partidos de oposição. "
 BRM.Neutral_conservatism: "£ generic_Neutral_conservatism_small Liga das Nacionalidades Shan para a Democracia"
 BRM.Neutral_conservatism_desc: ""
 BRM.Nat_Autocracy: "£ BRM_Nat_Autocracy Tatmadaw"
 BRM.Nat_Autocracy_desc: "Militay Junta-Desde 1960, o Tatmadaw tem sido a força política mais influente em Mianmar. Rebeliões étnicas, principalmente pelos Karen, e uma ocupação do território birmanês por tropas nacionalistas chinesas em fuga da guerra civil, representaram desafios para a Birmânia pós-independência que os militares costumavam estender sua importância política e eventualmente assumir o governo. Nas últimas décadas, no entanto, o movimento pró-democracia enfraqueceu a posição política do Tatmadaw e o forçou a considerar novas opções. "
 BRM.Nat_Populism: "£ BRM_Nat_PPulism Union Solidarity and Development Party"
 BRM.Nat_Populism_desc: "Populista de direita-O Partido da União para o Desenvolvimento e Solidariedade (USDP) foi estabelecido em 2010 como o partido pró-militar. Embora continue apoiando o papel do Tatmadaw no governo, o USDP se mostrou mais aberto sobre as mudanças políticas em Mianmar do que seus antecessores. "
 BRM.Nat_Fascism: "£ generic_Nat_Fascism_small Partido Nacional Arakan"
 BRM.Nat_Fascism_desc: "Fascista-O Partido Nacional Arakan é o resultado de uma fusão entre o Partido de Desenvolvimento das Nacionalidades Rakhine e a Liga Arakan pela Democracia. O partido é talvez o partido político étnico mais forte de Mianmar, obtendo o apoio dos budistas Arakan em estados de Rakhine, cujos interesses ele protege. No entanto, o partido adotou uma atitude linha-dura em relação aos muçulmanos Rohingya no estado de Rakhine, o que levou alguns observadores externos a rotular o partido de extrema direita ou mesmo fascista. "
