 GER.conservatism: "£ GER_western_conservative CDU/CSU"
 GER.conservatism_icon: "£ GER_western_conservative"
 GER.conservatism_desc: "Conservador-Christlich-Demokratische Union (União Democrática Cristã) e seu partido irmão bávaro, Christlich-Soziale Union (União Social Cristã) operam juntos em uma união política. A CDU é o principal partido\" amplo\"para o centro-direita na política alemã. "
 GER.liberalism: "£ GER_western_liberal FDP"
 GER.liberalism_icon: "£ GER_western_liberal"
 GER.liberalism_desc: "Liberal-Freie Demokratische Partei (Partido Democrático Livre) é um partido liberal de centro-direita na Alemanha que promove as liberdades civis, os direitos humanos e o internacionalismo. O FDP pressionou firmemente o liberalismo econômico e se alinhou estreitamente com a promoção de mercados livres e privatizações . "
 GER.socialism: "£ GER_western_social_democrat SPD"
 GER.socialism_icon: "£ GER_western_social_democrat"
 GER.socialism_desc: "Social-democrata-Sozialdemokratische Partei Deutschlands (Partido Social-democrata). Fundado em 1863, o SPD é de longe o mais antigo partido político existente representado no Bundestag e foi um dos primeiros partidos socialistas do mundo. Hoje ele abraça a economia social de mercado e o internacionalismo da UE e da OTAN, embora existam divisões internas sobre o quão grande o estado de bem-estar deve ser. A principal base de apoio do partido são as grandes cidades no norte e oeste da Alemanha, especialmente as áreas industriais da área do Ruhr. "
 #Emerging
 GER.Communist-State: "£ GER_emerging_communism DKP"
 GER.Communist-State_icon: "£ GER_emerging_communism"
 GER.Communist-State_desc: "Comunista-Deutsche Kommunistische Partei (Partido Comunista Alemão). O DKP é um partido comunista marxista-leninista que foi formado na Alemanha Ocidental durante a guerra fria, sob supervisão da Alemanha Oriental, e recebeu a maior parte de seus fundos de lá. Seguindo o alemão reunificação, o partido entrou em um declínio constante de popularidade. "
 GER.anarchist_communism: "£ GER_non_aligned_socialist_democrat Die Linke"
 GER.anarchist_communism_icon: "£ GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc: "Radical de esquerda-Die Linke (a esquerda) é o descendente direto do partido governante da ex-Alemanha Oriental, o Partido da Unidade Socialista da Alemanha, que se fundiu com outros partidos socialistas democráticos de esquerda para expandir sua base eleitoral além de seu reduto em Alemanha oriental. O Die Linke combina políticas de esquerda, como aumento dos gastos com assistência social, com retórica populista. Eles querem a Alemanha fora da Otan e desejam incluir a Rússia em uma estrutura de segurança europeia. "
 #Salafist
 GER.Caliphate: "£ generic_Caliphate_small EZP"
 GER.Caliphate_icon: "£ generic_Caliphate_small"
 GER.Caliphate_desc: "Jihadismo salafista-Einladung zum Paradies (convite ao paraíso) foi uma organização salafista privada na cidade de Brunswick, fundada por Muhamed Ciftci e defendida pelos dois talvez mais notáveis pregadores salafistas da Alemanha, Pierre Vogel e Sven Lau."
 # Não alinhado
 GER.Neutral_conservatism: "£ GER_non_aligned_conservative Freie Wähler"
 GER.Neutral_conservatism_icon: "£ GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Conservador-Freie Wähler (eleitores livres). Os eleitores livres não são formados como um partido político, mas sim como associações que participam das eleições. Eles são especialmente ativos no interior mais conservador do sul da Alemanha. Eles preferem isso tanto quanto quanto possível, a política e a tomada de decisões acontecem em nível local. "
 GER.Neutral_Libertarian: "£ GER_non_aligned_libertarian LKR"
 GER.Neutral_Libertarian_icon: "£ GER_non_aligned_libertarian"
 GER.Neutral_Libertarian_desc: "Libertário-Reformador Liberal-Konservador (Reformadores Liberal Conservador)"
 GER.Neutral_Communism: "£ GER_non_aligned_communism MLPD"
 GER.Neutral_Communism_icon: "£ GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "Comunista-Marxistisch-Leninistische Partei Deutschlands (Partido Marxista-Leninista da Alemanha). O MLPD defende o estabelecimento de uma ditadura do proletariado, derrubando o atual governo capitalista e substituindo-o por uma nova ordem social socialista. Eles vêem Stalin e Mao como figuras inspiradoras que devem ser imitadas. "
 GER.Neutral_Muslim_Brotherhood: "£ GER_non_aligned_moderate_islamist ADD"
 GER.Neutral_Muslim_Brotherhood_icon: "£ GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "Islamista moderado-Allianz Deutscher Demokraten (Aliança dos Democratas Alemães) é um partido político voltado para a minoria turca na Alemanha. Foi fundado em 2016 por Remzi Aru depois que o parlamento alemão decidiu reconhecer o Genocídio Armênio, causando consternação entre conservadores e nacionalistas turcos . O partido sofre de uma base eleitoral limitada, já que apenas cerca de metade da minoria turca tem direito a voto na Alemanha. O ADD atrai principalmente turcos alinhados com o conservador AKP da Turquia. Não tem um programa político bem estabelecido além a revogação do reconhecimento do Genocídio Armênio e das políticas em nome das minorias turca e muçulmana da Alemanha ".
 GER.Neutral_green: "£ GER_non_aligned_greens Bündnis 90/Die Grünen"
 GER.Neutral_green_icon: "£ GER_non_aligned_greens"
 GER.Neutral_green_desc: "Verdes-Bündnis 90/Die Grünen (Aliança 90/Os Verdes) foi formada como uma fusão da Aliança 90 não comunista da Alemanha Oriental e do Partido Verde Ocidental. O partido promove o ambientalismo e a sustentabilidade. O partido tem tido muito sucesso no pesquisas por padrões internacionais para um partido verde, e passaram períodos como parte de coalizões de governo com grande impacto na política. Eles são vistos como uma importante fonte de inspiração para ambientalistas em todo o mundo. "
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
