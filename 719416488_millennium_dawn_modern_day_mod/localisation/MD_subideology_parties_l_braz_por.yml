 ITA.Nat_Fascism: "£ ITA_nationalist_fascism Fiamma Tricolore"
 ITA.Nat_Fascism_desc: "O Tricolor Flame Party foi fundado em 1995, quando o Movimento Sociale Italiano se dividiu em duas seções, Fiamma Tricolore e Alleanza Nazionale, sendo a primeira a ala mais extremista. Fortemente inspirado pelo fascismo, o partido é abertamente crítico do capitalismo e do comunismo , em vez disso, esforçando-se para reencenar a "terceira via". "
 ITA.Nat_Populism: "£ ITA_nationalist_right_wing_populist Alleanza Nazionale"
 ITA.Nat_Populism_desc: "O National Alliance Party foi fundado em 1995, quando o Movimento Sociale Italiano se dividiu em duas seções, Fiamma Tricolore e Alleanza Nazionale, sendo esta última a ala mais moderada. Suas principais crenças estão baseadas na ideologia" Destra Sociale ": a partido de direita com uma visão tradicionalista e anti-globalista da sociedade emparelhado com o apoio ao estado de bem-estar e intervenção do governo na economia. "
 ITA.Monarchist: "£ ITA_nationalist_monarchist Casa Savoia"
 ITA.Monarchist_desc: "A Casa da Sabóia é uma das dinastias mais antigas da Europa, tendo reinado no concelho da Sabóia desde as últimas décadas do primeiro milénio. Durante o período do Risorgimento, o reino da Sabóia unificou a península e fundou a Nação Italiana. Tendo efectivamente entregue sobre o país até Mussolini, a monarquia foi abolida com um referendo após a segunda Guerra Mundial e a família Savoy foi exilada, mas graças à remoção da disposição XIII da Constituição, a família Savoia foi capaz de retornar ao solo italiano. "
 ITA.Western_Autocracy_roman_desc: "A narrativa fascista do século passado reviveu as memórias desbotadas da Roma antiga e, eventualmente, essas memórias guiaram a Itália a erguer a Águia Imperial mais uma vez. O recém-surgido Novo Império Romano redimensionou suas ambições, tendo que considerar os poderes do mundo moderno, mas ainda mantém a busca para alcançar sua antiga glória como um objetivo principal. Encontrar o equilíbrio correto entre manter antigas alianças ocidentais e recuperar terras romanas legítimas será fundamental para o jovem Império. Embora a guerra seja a maneira mais rápida de restaurar velhas fronteiras, os riscos que vêm com isso pode ser grande demais para a Nação suportar, portanto, uma expansão pacífica é considerada a melhor estratégia para buscar a Restauração Romana. "
 ITA.Autocracy_roman_desc:""A narrativa fascista do século passado reviveu as memórias desbotadas da Roma antiga e, eventualmente, essas memórias guiaram a Itália a erguer a Águia Imperial mais uma vez. O recém-surgido Novo Império Romano redimensionou suas ambições, tendo que considerar os poderes do mundo moderno, mas ainda mantém a busca de alcançar sua antiga glória como um objetivo principal. Encontrar novos aliados para combater as potências ocidentais e explorar suas divisões será fundamental para o jovem Império. Embora a diplomacia e a expansão econômica pacífica possam ser a maneira mais segura de restaurar as velhas fronteiras, a guerra é muito mais rápida e digna da glória de Roma. "
 ITA.Neutral_Autocracy_roman_desc: "A narrativa fascista do século passado reviveu as memórias desbotadas da Roma antiga e, eventualmente, essas memórias guiaram a Itália a erguer a Águia Imperial mais uma vez. O recém-surgido Novo Império Romano redimensionou suas ambições, tendo que considerar os poderes do mundo moderno, mas ainda mantém a busca para alcançar sua antiga glória como um objetivo principal. Encontrar o equilíbrio correto entre manter os poderes ocidentais e orientais sob controle enquanto recupera as terras romanas legítimas será fundamental para o jovem Império. A guerra certamente é a maneira mais rápida de alcançar a Restauração Romana, mas não o único. "
 ITA.oligarchism_roman: "£ ITA_roman_senate Senatus Romanus"
 ITA.oligarchism_roman_desc: "A narrativa fascista do século passado reviveu as memórias desbotadas da Roma antiga e, eventualmente, essas memórias guiaram a Itália a erguer a águia romana mais uma vez. Embora nominalmente não seja uma autocracia, o poder está nas mãos do Senado, um grupo relativamente pequeno escolhido entre as elites industriais, políticas e militares do país, qualificando-o como uma Oligarquia. A recém-surgida Nova República Romana redimensionou suas ambições, tendo que considerar os poderes do mundo moderno, mas ainda mantém a busca de alcançar sua antiga glória como um objetivo principal. Encontrar o equilíbrio correto entre manter os poderes ocidentais e orientais sob controle enquanto recupera as terras romanas legítimas será fundamental para a jovem República. A guerra certamente é a maneira mais rápida de alcançar a Restauração Romana, mas não a única. "
