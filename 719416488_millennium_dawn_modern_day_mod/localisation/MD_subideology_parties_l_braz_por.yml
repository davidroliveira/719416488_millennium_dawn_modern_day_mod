 USoE.Neutral_Communism: "£ EU_parliament_PG_Neutral_Communism European United Left/Nordic Green Left (GUE/NGL)"
 USoE.Neutral_Communism_icon: "£ EU_parliament_PG_Neutral_Communism"
 USoE.Neutral_Communism_desc: "O GUE/NGL é um partido político de esquerda do Parlamento do USoE. É composto principalmente por socialistas e comunistas e, como tal, rejeita o capitalismo e as políticas monetaristas e orçamentárias tradicionais. Visa conseguir uma mudança na sociedade em direção ao socialismo, mas não ter uma posição clara sobre se a reforma ou revolução é a melhor maneira de alcançá-la. Ele se opõe à cooperação do USoE com os EUA e, em vez disso, acredita que a Europa deve seguir seu próprio caminho. "
