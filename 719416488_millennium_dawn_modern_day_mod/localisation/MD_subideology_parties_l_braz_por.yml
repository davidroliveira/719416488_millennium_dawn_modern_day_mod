 ARG.conservatism: "£ ARG_conservatismo Ação pela República"
 ARG.conservatism_icon: "£ ARG_conservatism"
 ARG.conservatism_desc: "Conservadorismo-Ação pela República (espanhol-Acción por la República) é um partido político conservador na Argentina, que foi fundado em 1997 por Domingo Cavallo como um defensor das ideologias neoliberais."
 ARG.liberalism: "£ ARG_liberalism Civic Coalition ARI"
 ARG.liberalism_icon: "£ ARG_liberalismo"
 ARG.liberalism_desc: "Liberalismo-Civic Coalition ARI (espanhol-Coalición Cívica ARI, CC-ARI) é um partido político social liberal argentino, fundado em 2001 por Elisa Carrió. É membro do Cambiemos com partidos de centro e centro-direita."
 ARG.socialism: "£ ARG_socialism Radical Civic Union"
 ARG.socialism_icon: "£ ARG_socialismo"
 ARG.socialism_desc: "Socialismo-A União Cívica Radical (espanhol-Unión Cívica Radical, UCR) é um partido político social-liberal de centro na Argentina. Fundado em 1891 por liberais radicais, o partido foi ideologicamente heterogêneo, indo do liberalismo social à social-democracia. é o partido político mais antigo em atividade na Argentina depois do Partido Liberal de Corrientes. "
 ARG.Communist-State: "£ ARG_Communist_State Communist Party of Argentina"
 ARG.Communist-State_icon: "£ ARG_Communist_State"
 ARG.Communist-State_desc: "Estado Comunista-O Partido Comunista da Argentina (espanhol-Partido Comunista de la Argentina, também conhecido simplesmente como" PC ") é um partido comunista na Argentina, que foi fundado em 6 de janeiro de 1918. Desde sua origem, manteve uma quase alinhamento automático com o Partido Comunista da União Soviética, que gerou atritos com o resto da esquerda nacional, que acusava o partido de lutar mais pelos interesses geopolíticos da União Soviética do que pelo efetivo surgimento da revolução comunista na Argentina ".
 ARG.Autocracy: "£ ARG_Autocracy Broad Front"
 ARG.Autocracy_icon: "£ ARG_Autocracy"
 ARG.Autocracy_desc: "Autocracia-A Frente Ampla (Espanhol-Frente Grande) é um partido político de esquerda na Argentina, que foi fundado em 1993. O partido foi criado por um grupo de esquerdistas do Partido Justicialista da Câmara dos Deputados da Argentina e outros esquerdistas que estavam incomodados com as políticas neoliberais da época ".
 ARG.anarchist_communism: "£ ARG_left_wing_radical Intransigent Party"
 ARG.anarchist_communism_icon: "£ ARG_left_wing_radical"
 ARG.anarchist_communism_desc: "Esquerda Radical-O Partido Intransigente (espanhol-Partido Intransigente) é um partido político populista de esquerda na Argentina, fundado em 1963 por Oscar Alende. Seus membros vinham da União Cívica Radical Intransigente (Unión Cívica Radical Intransigente) , uma das duas facções em que a União Cívica Radical se dividiu em 1956. "
