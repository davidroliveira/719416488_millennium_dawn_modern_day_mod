 ### Islândia ###
 #Ocidental
 ICE.conservatism: "£ ICE_western_conservative Sjálfstæðisflokkurinn"
 ICE.conservatism_icon: "£ ICE_western_conservative"
 ICE.conservatism_desc: "Conservadores-Sjálfstæðisflokkurinn (O Partido da Independência) foram o maior partido durante a maior parte da história moderna da Islândia. Eles são um partido político com\" ampla tenda\", abrangendo a maior parte do pensamento de centro-direita na Islândia. Eles são economicamente liberais e conservam uma forte base de eleitores leais entre os ricos e os pescadores. Eles favorecem a OTAN, mas são contra a adesão à UE. "
 ICE.liberalism: "£ ICE_western_liberal Frjálslyndi Flokkurinn"
 ICE.liberalism_icon: "£ ICE_western_liberal"
 ICE.liberalism_desc: "Liberal-Frjálslyndi Flokkurinn (O Partido Liberal) foi formado em 1998 por uma facção do Partido da Independência em oposição à centralização das cotas de pesca. O partido apóia o mercado livre e é contra subsídios e monopólios."
 ICE.liberalism_2012: "£ ICE_western_liberal_2012 Björt Framtíð"
 ICE.liberalism_2012_icon: "£ ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Liberal-Björt Framtíð (Bright Future) foi formado como um equivalente nacional à sensação política de Reykjavik\" Best Party\", um partido de paródia que ganhou a prefeitura da cidade ao prometer\" construir uma Disneylândia em Reykjavik\"e\"coloque um urso polar no zoológico\". Em nível nacional, eles têm uma visão liberal e querem se juntar à UE e adotar o euro. "
 ICE.liberalism_2016: "£ ICE_western_liberal_2016 Viðreisn"
 ICE.liberalism_2016_icon: "£ ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Liberal-Viðreisn (Partido da Reforma) é um grupo de políticos que se separou do Partido da Independência por insatisfação com o eurocepticismo do partido e falta de ação em relação à liberalização do comércio internacional."
 ICE.socialism: "£ ICE_western_social_democrat Samfylkingin"
 ICE.socialism_icon: "£ ICE_western_social_democrat"
 ICE.socialism_desc: "Social-democrata-Samfylkingin Jafnaðarmannaflokkur Íslands (Aliança Social-democrata da Islândia) foi fundada como uma fusão de quatro partidos de esquerda para desafiar o domínio do conservador Partido da Independência na política islandesa. Como um partido de centro-esquerda, sua principal causa é o apoio o estado de bem-estar. "
 #Emerging
 ICE.Communist-State: "£ ICE_emerging_communism Alþýðufylkingin"
 ICE.Communist-State_icon: "£ ICE_emerging_communism"
 ICE.Communist-State_desc: "Comunista-Alþýðufylkingin (Frente Popular da Islândia) busca\" libertar o povo do jugo do capitalismo de mercado\"e é incondicionalmente contra a OTAN e a UE, acreditando que ambas sejam organizações imperialistas."
 # Não alinhado
 ICE.oligarchism: "£ ICE_non_aligned_oligarchism Framsóknarflokkurinn"
 ICE.oligarchism_icon: "£ ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Agrário-Framsóknarflokkurinn (O Partido Progressista) é um partido agrário de centro-direita. Tradicionalmente, é o segundo maior partido da Islândia e passou a maior parte do tempo em coalizões de governo tanto do lado esquerdo quanto do direito do espectro político. Eles são eurocépticos , são a favor de um maior protecionismo e acreditam em subsídios pesados para o setor agrícola. "
 ICE.Neutral_Libertarian: "£ ICE_non_aligned_libertarian Píratar"
 ICE.Neutral_Libertarian_icon: "£ ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Libertarian-Píratar (The Pirates) tem sido indiscutivelmente o partido pirata de maior sucesso no mundo, regularmente ganhando muitos assentos no parlamento. Eles acreditam na democracia direta e transparente, na privacidade, nas liberdades civis e na reforma das leis de direitos autorais. Eles usaram sua influência para tentar fazer da Islândia a sociedade mais livre do mundo. "
 ICE.neutral_Social: "£ ICE_non_aligned_socialist_democrat Vinstri Græn"
 ICE.neutral_Social_icon: "£ ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Socialista democrata-\" Vinstrihreyfingin-Grænt Framboð\"(Movimento Esquerda-Verde) foi formado porque muitos membros dos partidos de esquerda estavam insatisfeitos com a direção da Aliança Social Democrática em direção ao centrismo. Além das políticas sociais democratas tradicionais, o partido promove feminismo e ambientalismo. Eles se opõem à OTAN e à UE. "
 #Nacionalista
 ICE.Nat_Fascism: "£ ICE_nationalist_fascism Íslenska þjóðfylkingin"
 ICE.Nat_Fascism_icon: "£ ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Fascista-Íslenska þjóðfylkingin (Frente Nacional da Islândia) visa defender a cultura islandesa e impedir toda a imigração. Eles se opõem particularmente ao Islã."
 ICE.Nat_Populism: "£ ICE_nationalist_right_wing_populist Hægri Grænir"
 ICE.Nat_Populism_icon: "£ ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Populista de direita-Hægri Grænir Flokkur Fólksins (Partido do Povo Verde de Direita) é principalmente inspirado pelo libertarianismo americano e deseja que a Islândia se torne totalmente independente de todas as organizações internacionais. Eles desejam uma economia forte e desregulamentada, mas também apóiam a conservação da natureza . A nomeação dos verdes-direitos é um trocadilho com seus inimigos políticos, os verdes-esquerdos. "
 ICE.Nat_Populism_2016: "£ ICE_nationalist_right_wing_populist_2016 Flokkur Fólksins"
 ICE.Nat_Populism_2016_icon: "£ ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Populista de direita-Flokkur Fólksins (Partido do Povo) é um partido populista que se opõe à imigração e à cooperação com a União Européia e busca combater a pobreza e a corrupção."

 ### Iraque ###
 IRQ.liberalism: "£ IRQ_liberalism_small Acordo Nacional do Iraque"
 IRQ.liberalism_icon: "£ IRQ_liberalism_small"
 IRQ.liberalism_desc: "Liberal-O Acordo Nacional do Iraque foi fundado em Londres em 1991 como a principal oposição a Saddam Hussein fora de Teerã. Sua principal fonte de financiamento vem historicamente da Arábia Saudita, do Reino Unido e dos Estados Unidos. Em 1996, ele tentou um golpe fracassado contra Saddam com a ajuda da CIA. "
 IRQ.liberalism_2017: "£ IRQ_liberalism_2017_small Al-Wataniya"
 IRQ.liberalism_2017_icon: "£ IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Liberal-Al-Wataniya tem suas origens como o Acordo Nacional do Iraque e funciona como uma aliança eleitoral mais ampla para ele e vários partidos menores. Seus valores centrais são o secularismo e a política centrista."
 IRQ.Conservative: "£ IRQ_Conservative_small Partido Islâmico Dawa"
 IRQ.Conservative_icon: "£ IRQ_Conservative_small"
 IRQ.Conservative_desc: "Reacionário-O Partido Dawa Islâmico é um partido religioso xiita inspirado no falecido clérigo iraquiano al-Sadr. No entanto, gradualmente caiu sob a influência do Irã e se envolveu em vários planos de assassinato contra Saddam Hussein. É o principal ponto de contraste com O ISCI é que acredita que o poder político deve residir na Ummah mais ampla, não apenas concentrado entre os estudiosos islâmicos. "
 IRQ.Vilayat_e_Faqih: "£ IRQ_Vilayat_e_Faqih_small Organização Badr"
 IRQ.Vilayat_e_Faqih_icon: "£ IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "Revolucionário xiita radical-A Organização Badr se origina como o braço armado do ISCI, mas desde então evoluiu para uma organização política independente inspirada pelo Hezbollah. Sua política e operações militares são amplamente controladas pela Guarda Revolucionária do Irã."
 IRQ.Mod_Vilayat_e_Faqih: "£ IRQ_Mod_Vilayat_e_Faqih_small ISCI"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£ IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "Revolucionário xiita moderado-O Conselho Supremo Islâmico do Iraque foi estabelecido no Irã em 1982 como o\" Conselho Supremo para a Revolução Islâmica no Iraque\". Embora disposto a trabalhar ao lado de outros partidos em um governo, seu objetivo de longo prazo é estabelecer uma República Islâmica controlada por estudiosos islâmicos, semelhante ao Irã. "
 IRQ.Caliphate: "£ generic_Caliphate_small Estado Islâmico do Iraque"
 IRQ.Caliphate_desc: "Jihadismo salafista-O Estado Islâmico do Iraque, muitas vezes referido como\" al-Qaeda no Iraque\", foi formado em 1999 sob a bandeira de\" Jama'at al-Tawhid wal-Jihad\"pelo terrorista jordaniano Abu Musab al-Zarqawi. Amplamente considerado como o ramo mais brutal da Al-Qaeda, liderou uma estratégia de criar o caos matando muçulmanos xiitas e minorias étnico-religiosas. "
 IRQ.Neutral_conservatism_2017: "£ IRQ_Neutral_conservatism_small Victory Alliance"
 IRQ.Neutral_conservatism_2017_icon: "£ IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "Conservador-Victory Alliance. Perdendo a luta pela liderança no Partido Islâmico Dawa, o ex-PM Haider al-Abadi fundou a Victory Alliance como seu veículo político pessoal. É um partido islâmico xiita razoavelmente moderado e pragmático, embora com um legado de sectarismo da época de al-Abadi como primeiro-ministro. "
 IRQ.Neutral_Communism: "£ IRQ_Neutral_Communism_small Partido Comunista Iraquiano"
 IRQ.Neutral_Communism_icon: "£ IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "Comunista-O Partido Comunista Iraquiano há muito tempo domina a política de esquerda no Iraque. É uma aliança incômoda com o Partido Ba'ath, negociado pela União Soviética, rompida em 1979 e, desde então, defende a luta armada. É secular e socialista. "
 IRQ.Neutral_Muslim_Brotherhood: "£ muslim_brotherhood_small Partido Islâmico Iraquiano"
 IRQ.Neutral_Muslim_Brotherhood_desc: "Islamismo moderado-O Partido Islâmico Iraquiano é o braço oficial da Irmandade Muçulmana no Iraque e funciona como um dos principais veículos da minoria sunita do Iraque."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£ IRQ_Neutral_Muslim_Brotherhood_small Muttahidoon"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£ IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Moderate Islamist-Muttahidoon (Uniters for Reform Coalition) é a principal aliança política sunita no Iraque e é dominada pela ideologia da Irmandade Muçulmana pan-islâmica. Ela defende o fortalecimento da autonomia das regiões sunitas do Iraque."
 IRQ.Nat_Autocracy: "£ IRQ_Nat_Autocracy_small Partido Ba'ath"
 IRQ.Nat_Autocracy_icon: "£ IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "Junta Militar-O Partido Ba'ath Socialista Árabe do Iraque chegou ao poder com um golpe militar em 1968. Originalmente o mesmo partido do Partido Ba'ath Pan-Arabista Sírio, o braço iraquiano adotou o nacionalismo iraquiano como sua ideologia central, com a divisão evoluiu para uma rixa de sangue em que a Síria apoiou o Irã contra o Iraque. Sob a liderança de Saddam Hussein, ela promoveu o renascimento de uma\"Grande Mesopotâmia\" militarista baseada no despotismo e na crescente islamificação do Estado anteriormente secular. "
 IRQ.Nat_Populism: "£ generic_Nat_Populism_small Sadrist Integrity Party"
 IRQ.Nat_Populism_desc: "Populismo de direita-Partido da Integridade Sadrista. O Movimento Sadrista é um movimento político xiita com valores populistas e nacionalistas. Embora as milícias sadristas tenham sido apoiadas pelo Irã, ele busca a liberdade do domínio de qualquer potência estrangeira."
