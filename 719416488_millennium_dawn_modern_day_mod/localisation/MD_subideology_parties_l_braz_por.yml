 USoE.Neutral_green: "£ EU_parliament_PG_Neutral_green Os Verdes/Aliança Livre Europeia (Verdes/EFA)"
 USoE.Neutral_green_icon: "£ EU_parliament_PG_Neutral_green"
 USoE.Neutral_green_desc: "O EFA, comumente conhecido como 'Verdes', é um partido de esquerda. Sua visão econômica rejeita o capitalismo e a pesquisa de crescimento constante, acreditando na necessidade de um 'decrescimento feliz'. Ele se opõe fortemente à energia nuclear como fonte de energia limpa, acreditando na necessidade de construir temporariamente usinas termelétricas a gás para apoiar uma transição completa para as energias renováveis no futuro. Sua agenda política está focada na redução da desigualdade e na proteção do meio ambiente e visa fazê-lo com grande déficit de gastos públicos . "
