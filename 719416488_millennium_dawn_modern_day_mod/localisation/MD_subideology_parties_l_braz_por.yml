 ZAM.conservatism: "£ generic_conservatism_small ZAP"
 ZAM.conservatism_desc: "Conservador-Zâmbia Aliança para o Progresso era um partido político da Zâmbia. Foi formado em 1999 como uma fusão de seis partidos menores, principalmente a Agenda para a Zâmbia. Só concorreu às eleições parlamentares em 2001 e se desfez depois de ganhar nenhum assento e apenas 0,23 % dos votos. "
 ZAM.liberalism: "£ generic_liberalism_small UPND"
 ZAM.liberalism_desc: "Liberal-O Partido Unido para o Desenvolvimento Nacional é um partido político liberal. Foi criado em 1998 pelo ex-político do MMD Anderson Mazoka. Nas eleições de 2001, tornou-se o segundo maior partido depois do MMD e teve bons resultados em 2011 e 2016, quando se tornou novamente o segundo maior partido com 47,63% dos votos presidenciais e 41,66% dos votos parlamentares. É popular principalmente nas partes ocidentais do país. "
 ZAM.socialism: "£ generic_socialism_small MMD"
 ZAM.socialism_desc: "Social-democrata-O Movimento para a Democracia Multipartidária é um partido social-democrata de terceira via na Zâmbia. Foi formado inicialmente em 1990 para derrubar o governo autoritário socialista anterior. Ocupou o cargo de partido mais popular de 1991 a 2008. Em 2015 eleições presidenciais extraordinárias que perderam duramente, obtendo menos de um por cento dos votos "
 ZAM.Western_Autocracy: "£ generic_Western_Autocracy_small Festa para pessoas pobres"
 ZAM.Western_Autocracy_desc: ""
 ZAM.anarchist_communism: "£ generic_anarchist_communism_small UNIP"
 ZAM.anarchist_communism_desc: "Esquerda Radical-O Partido da Independência Nacional Unida é um partido socialista nacionalista na Zâmbia. Governou o país sob a presidência de Kenneth Kaunda de 1964 a 1991 e foi o único partido legal de 1973 a 1990. Perdeu severamente influência após o Eleições de 1991, e não obteve assentos parlamentares em 1996. Teve um pequeno ressurgimento em 2001, obtendo 13 de 159 assentos, mas não entrou no governo desde então. "
 ZAM.Conservative: "£ generic_Conservative_small Festa do Patrimônio"
 ZAM.Conservative_desc: "Reacionário-O Heritage Party é um partido político conservador nacionalista. Foi formado em 2001 como uma divisão e em oposição ao MMD e obteve 4 assentos nas eleições daquele ano. Perdeu todos os seus assentos nas eleições seguintes e nunca ganhou qualquer desde então. Em 2015, concorreu à presidência pela última vez. "
 ZAM.Neutral_conservatism: "£ generic_Neutral_conservatism_small NAREP"
 ZAM.Neutral_conservatism_desc: "Conservador Neutro-O Partido da Restauração Nacional é um partido conservador anticomunista. Foi criado em 2010 e concorreu ao governo pela primeira vez em 2011. Nunca ganhou assentos no parlamento e nunca teve um resultado superior a 0,4%."
 ZAM.Neutral_green: "£ generic_Neutral_green_small FDD"
 ZAM.Neutral_green_desc: "Social-democrata-O Fórum para a Democracia e Desenvolvimento é um partido social-democrata na Zâmbia. Foi fundado em 2001 por ex-membros do MMD. Teve grande sucesso nas eleições do mesmo ano, ganhando 12 cadeiras na assembleia nacional, mas conseguindo mais votos do que o UNIP. Concorreu em 2006 em conjunto com o UNIP e o PNUD. Depois, eles só conseguiram um assento na assembleia nacional em 2011, que ocupou em 2016. "
 ZAM.neutral_Social: "£ generic_neutral_Social_small Frente Patriótica"
 ZAM.neutral_Social_desc: "Socialista Democrático-A Frente Patriótica é um partido socialista democrático na Zâmbia. Rompeu com o MMD em 2001. Teve o seu primeiro grande sucesso nas eleições gerais de 2006, onde se tornou o segundo maior partido no parlamento. Cinco anos depois, em 2011, ultrapassou o MMD em votos e cadeiras e o seu candidato Michael Sata venceu as eleições presidenciais. Continua a ser o partido mais forte hoje e tem maioria absoluta na assembleia nacional. Detém a maioria dos assentos eleitorais no oeste da Zâmbia. "
 ZAM.Neutral_Communism: "£ generic_Neutral_Communism_small Festa do arco-íris"
 ZAM.Neutral_Communism_desc: "Comunista-O Partido Arco-íris é um partido socialista democrático na Zâmbia. Participou nas eleições gerais de 2016 pela primeira vez, após ter sido formado em 2014 por ex-membros do PF. Foi o 5º maior partido nas eleições de 2016, sem ganhar assentos e, portanto, sendo a parte mais popular a não fazê-lo. "
 ZAM.Nat_Populism: "£ generic_Nat_Populism_small Partido Nacional"
 ZAM.Nat_Populism_desc: "Populista de direita-O Partido Nacional é um partido político zambiano. Foi formado por ex-membros do MMD em 1993. Teve seu maior sucesso em 1996, ganhando 5 assentos na assembléia, mas perdeu todos nas eleições gerais subsequentes em 2001. Desde então, nunca mais recuperou a popularidade anterior. "
