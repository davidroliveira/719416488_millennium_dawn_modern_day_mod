 #Ocidental
 generic.Western_Autocracy: "£ generic_Western_Autocracy_small Pro-Western Autocrats"
 generic.Western_Autocracy_desc: "A autocracia pró-ocidental se refere a um amplo espectro de ideologias não democráticas e autoritárias que estão alinhadas com os interesses geopolíticos do Hemisfério Ocidental."
 generic.Western_Autocracy_icon: "£ generic_Western_Autocracy_small"

 generic.conservatism: "£ generic_conservatism_small Conservadores"
 generic.conservatism_desc: "O conservadorismo se refere a um amplo espectro de ideologias moderadas de direita que defendem a importância da cultura tradicional, da unidade e de um modo de vida estável. Os conservadores tendem a se opor à intervenção do Estado em assuntos sociais e econômicos, e muitas vezes acreditam que menos regulamentação resultará em maior mobilidade social para a população. "
 generic.conservatism_icon: "£ generic_conservatism_small"

 generic.liberalism: "£ generic_liberalism_small Liberais"
 generic.liberalism_desc: "O liberalismo é uma ideologia centrista que promove os direitos do indivíduo e enfatiza a liberdade sobre a expansão do poder do Estado. Os liberais tendem a apoiar políticas sociais progressistas dentro da estrutura de um mercado livre com comércio livre com o resto do mundo."
 generic.liberalism_icon: "£ generic_liberalism_small"

 generic.socialism: "£ generic_socialism_small Social-democratas"
 generic.socialism_desc: "A social-democracia se refere a um amplo espectro de ideologias de esquerda que defendem a justiça econômica e social em maior extensão do que a maioria dos ramos do liberalismo. Os social-democratas buscam humanizar o capitalismo para conter a desigualdade, a opressão e promover a democracia."
 generic.socialism_icon: "£ generic_socialism_small"

 #Emerging
 generic.Communist-State: "£ generic_Communist_State_small Comunistas"
 generic.Communist-State_desc: "O comunismo se refere amplamente a uma ideologia que defende o fim do sistema capitalista para criar um paraíso comunal dos trabalhadores. Na realidade, as nações comunistas mantêm sistemas econômicos capitalistas e muitas vezes são não democráticos por natureza."
 generic.Communist-State_icon: "£ generic_Communist_State_small"

 generic.anarchist_communism: "£ generic_anarchist_communism_small Radicais de esquerda"
 generic.anarchist_communism_desc: "O radicalismo de esquerda é um amplo espectro de ideologia de extrema esquerda que tipicamente defende o fim do capitalismo e da globalização. Embora alguns possam apoiar a resistência armada, muitos se consideram simplesmente 'mais esquerdistas' do que os social-democratas e aceitam a democracia liberal. "
 generic.anarchist_communism_icon: "£ generic_anarchist_communism_small"

 generic.Conservative: "£ generic_Conservative_small Reacionários"
 generic.Conservative_desc: "Os reacionários referem-se a um amplo espectro de ideologias de extrema direita cujos objetivos vão além dos conservadores moderados. Os reacionários normalmente acreditam em uma versão idealizada do passado e buscam restaurar a antiga glória de uma nação por meio de uma ideologia revanchista e irredentista e uma política militar agressiva."
 generic.Conservative_icon: "£ generic_Conservative_small"

 generic.Autocracy: "£ generic_Autocracy_small Autocratas"
 generic.Autocracy_desc: "Autocracia se refere a um amplo espectro de sistemas políticos autoritários e não democráticos, onde um único governante ou grupo de elites privilegiadas controla todo o poder político."
 generic.Autocracy_icon: "£ generic_Autocracy_small"

 generic.Mod_Vilayat_e_Faqih: "£ generic_Mod_Vilayat_e_Faqih_small Revolucionário xiita moderado"
 generic.Mod_Vilayat_e_Faqih_desc: "Os revolucionários xiitas moderados referem-se a um espectro de adeptos xiitas de direita que atestam uma interpretação estrita do islamismo xiita, mas apóiam uma pluralidade política maior do que seus irmãos mais linha-dura. Apesar disso, eles apóiam amplamente a continuação da teocracia."
 generic.Mod_Vilayat_e_Faqih_icon: "£ generic_Mod_Vilayat_e_Faqih_small"

 generic.Vilayat_e_Faqih: "£ generic_Vilayat_e_Faqih_small Revolucionário xiita radical"
 generic.Vilayat_e_Faqih_desc: "Os revolucionários xiitas linha-dura referem-se a um espectro de adeptos xiitas de extrema direita e militaristas que atestam uma interpretação estrita do islamismo xiita. Eles têm opiniões amplamente negativas em relação aos sunitas e buscam garantir a continuação do islamismo xiita dentro de um estado teocrático."
 generic.Vilayat_e_Faqih_icon: "£ generic_Vilayat_e_Faqih_small"


 #Salafist
 generic.Kingdom: "£ generic_Kingdom_small Pró-Estabelecimento Salafismo"
 generic.Kingdom_icon: "£ generic_Kingdom_small"
 generic.Kingdom_desc: "Certas correntes de pensamento salafista, como wahhabismo e madkhalismo, defendem a preservação do status quo sobre a revolução radical e a jihad armada. Esses salafistas compartilham as visões fundamentalistas e intolerantes dos jihadistas Qutbian, mas geralmente rejeitam a violência e apóiam os governos existentes. Seu cumprimento os torna populares entre os estados árabes autoritários, temerosos da ameaça que mais vertentes políticas do islamismo representam ao seu poder. "
 generic.Caliphate: "£ generic_Caliphate_small Jihadismo Salafi"
 generic.Caliphate_icon: "£ generic_Caliphate_small"
 generic.Caliphate_desc: "O jihadismo salafista se refere a uma ramificação ultra-estrita, ultraconservadora e fundamentalista da ideologia política islâmica, inspirada nos ensinamentos de Sayyid Qutb. Eles buscam conquistar todas as terras islâmicas e governá-las por meio de sua interpretação severa da lei islâmica. Eles não reconhecem outros formas de islamismo nem religiões minoritárias, e nada parará para alcançar seus objetivos. "

