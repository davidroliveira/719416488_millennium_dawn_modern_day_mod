 BHR.Vilayat_e_Faqih: "£ generic_Vilayat_e_Faqih_small Haq"
 BHR.Vilayat_e_Faqih_desc: "Islâmico xiita (linha dura)-O movimento Haq é um grupo dissidente de linha-dura do Wefaq que atrai apoio dos bahrainis xiitas decepcionados com a falta de sucesso da abordagem moderada do Wefaq à reforma. Esses apoiadores são muitas vezes jovens xiitas que às vezes formaram pequenas gangues que jogam pedras e coquetéis molotov em policiais. Ao contrário de Wefaq, o movimento Haq apóia a queda da dinastia al Khalifa e o estabelecimento de uma república no Bahrein. "
 BHR.Conservative: "£ generic_Conservative_small Al Wefaq"
 BHR.Conservative_desc: "Islâmico xiita (moderado)-Al Wefaq é um dos maiores partidos do Bahrein e é visto como representante dos interesses da maioria da população árabe xiita. Tem sido a voz mais poderosa clamando por reformas políticas no Bahrein e, portanto, tem sido um grande espinho no lado da monarquia do Bahrein. Apesar de representar os interesses da população xiita do Bahrein, al Wefaq teve o cuidado de se distanciar do Irã e empregou retórica moderada e métodos para atingir seus objetivos. "
 BHR.Mod_Vilayat_e_Faqih: "£ generic_Mod_Vilayat_e_Faqih_small Amal Party"
 BHR.Mod_Vilayat_e_Faqih_desc: "Islamista xiita (Shirazi)-O Partido Amal, também conhecido como Sociedade de Ação Islâmica, é a contraparte shirazi menor de al Wefaq. Representa os interesses dos seguidores xiitas de Mohammad Hussaini Shirazi, uma figura xiita proeminente que veio a rejeitar a República Islâmica da forma de governo do Irã. Diferenças doutrinárias com al Wefaq levaram a atritos entre os dois partidos, apesar de sua oposição comum à dinastia al Khalifa. "
 BHR.Kingdom: "£ generic_Kingdom_small Al-Asalah Islamic Society"
 BHR.Kingdom_desc: "Salafismo-Al-Asalah é um partido político salafista popular entre os conservadores sunitas do Bahrein. Ele historicamente se aliou a Al-Menbar para conter a influência dos islamistas xiitas do Bahrein."
 BHR.Caliphate: "£ generic_Caliphate_small Al-Qaeda"
