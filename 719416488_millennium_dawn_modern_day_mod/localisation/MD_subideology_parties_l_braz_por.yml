 ITA.conservatism: "£ ITA_western_conservative Forza Italia"
 ITA.conservatism_desc: "O Forza Italia é um partido conservador de direita fundado em 1994 por Marcello dell'Utri das cinzas da" Democrazia Cristiana ", então dizimada por" Mani Pulite ", uma investigação sobre um grande escândalo de corrupção. O acontecimento mais relevante para o partido é a "descida ao campo" de Silvio Berlusconi, conhecido por seus ativos imobiliários e redes de mídia. Berlusconi se tornou de longe o membro mais proeminente e isso fez com que a sorte eleitoral do partido estivesse diretamente ligada ao carisma de Berlusconi e vicissitudes judiciárias. O objetivo reivindicado do partido é reduzir os impostos para a população em geral e as empresas e garantir a estabilidade e o estado de direito para os cidadãos. "
 ITA.conservatism_icon: "£ ITA_western_conservative"
 ITA.liberalism: "£ ITA_western_liberal_old Federazione dei Liberali"
 ITA.liberalism_desc: "A Federação dos Liberais reúne vários partidos sociais liberais do meio da política italiana. Vagamente inspirada nos ideais do Partido Liberal Italiano, fundado em 1919 por Giovanni Giolitti. Apesar de ser considerado estabelecimento na maior parte da Europa, o liberalismo social teve muito fortunas eleitorais limitadas na Itália desde a morte de Luigi Einaudi décadas atrás, tendo que lidar com partidos tradicionais muito flexíveis ideologicamente e uma população geralmente mais cautelosa em relação ao capitalismo do que o resto do mundo desenvolvido. Eles acreditam fortemente no mercado livre, ao mesmo tempo tempo defendendo o bem-estar e os direitos sociais. "
 ITA.liberalism_icon: "£ ITA_western_liberal_old"
 ITA.liberalism_2019: "£ ITA_western_liberal Italia Viva"
 ITA.liberalism_2019_desc: ""
 ITA.liberalism_2019_icon: "£ ITA_western_liberal"
 ITA.socialism: "£ ITA_western_social_democrat Partito Democratico"
 ITA.socialism_desc: "Nascido da fusão de uma miríade de partidos de esquerda, como La Margherita e Democratici di Sinistra, o Partido Democrata nasceu com o objetivo de unir todos os partidos italianos de esquerda em uma única coalizão e deixar as várias abordagens ideológicas competirem Embora esta tenha provado ser uma boa escolha em termos de votos, com o PD se tornando o maior partido da Itália, isso levou a um partido muito dividido que muitas vezes acaba tendo as mãos amarradas por medo de divisões. Geralmente, acredita na necessidade de um estado de bem-estar considerável, na necessidade de intervenção governamental moderada na economia e nos direitos sociais. "
 ITA.Communist-State: "£ ITA_emerging_communism Partito Comunista Italiano"
 ITA.Communist-State_desc: "O PCI original" Partito Comunista Italiano "se dissolveu quando a União Soviética entrou em colapso em 1991. Muitas entidades menores tentaram retomar seu legado depois, mas falharam consideravelmente em recriar o que foi o maior partido comunista do Ocidente em seu auge. O PCI segue os soviéticos Pensamento leninista e stalinista, com uma visão clássica do comunismo soviético. Redistribuir a terra e os meios de produção é uma parte importante de seus objetivos e nenhuma maneira de alcançá-los está fora da mesa. Um período de transição ditatorial pode ser necessário para garantir a segurança da revolução proletária quando finalmente chegar a sua hora. Como Berlusconi disse uma vez, é claro que eles são e sempre serão comunistas pobres. "
 ITA.anarchist_communism: "£ ITA_left_wing_radical Movimento 5 Stelle"
 ITA.anarchist_communism_desc: "O Movimento 5 Stelle (movimento 5 estrelas), foi fundado em 2009 pelo comediante Beppe Grillo após anos de encontros. Suas estrelas representam as lutas fundamentais do movimento: Água, Meio Ambiente, Transporte, Conectividade, Desenvolvimento. organização em uma plataforma da web, o mesmo lugar onde nasceu. Para se qualificar para uma candidatura, os candidatos devem ter uma ficha criminal completamente limpa, mas nenhum outro requisito. Seus membros eleitos muitas vezes adotaram teorias da conspiração, notícias falsas e alegações não científicas . Embora o partido seja fortemente controlado por um grupo privado que possui toda a sua infraestrutura, eles acreditam fortemente na democracia direta. O Movimento abrange um amplo espectro de ideologias e, como muitos outros partidos populistas, é conhecido por mudar rapidamente de posição em muitas questões . Em seu cerne tem uma ideologia de esquerda influenciada por exemplos venezuelano, cubano e chinês, fortemente voltada para a oposição às elites e na rejeição do capit alismo. "
 ITA.Conservative: "£ ITA_non_aligned_conservative Lega Nord (Salvini)"
 ITA.Conservative_desc: "Embora a Liga do Norte tenha nascido como um movimento de independentismo na metade norte da Itália, um grande sucesso foi alcançado pelo partido, uma vez que mudou seu foco principal da questão do sul e da imigração interna para a imigração externa. Manipulando sentimentos anti-imigrantes garantiu ao movimento um apoio sem precedentes e, junto com o apoio da Rússia e da extrema direita americana, permitiu que o partido promovesse do nível regional ao nacional. Como muitos outros partidos populistas, é conhecido por mudar rapidamente de posição em muitas questões , mas no fundo é um partido reacionário, que acredita fortemente na necessidade de reafirmar os valores cristãos tradicionais. Economicamente, é principalmente a favor da intervenção do governo, mas ao mesmo tempo afirma que planeja reduzir os impostos. "
 ITA.Neutral_conservatism: "£ ITA_non_aligned_conservative Lega Nord (Bossi)"
 ITA.Neutral_conservatism_desc: "A Lega Nord nasceu da união de vários movimentos e partidos de independência lombarda e veneziana e se espalhou por grande parte do norte da Itália, cansada do peso morto do sul da Itália e da burocracia estatal que impede o norte de atingir seu verdadeiro potencial . O partido está mais preocupado com a migração interna, descentralização e redução de impostos e burocracia. "
 ITA.neutral_Social: "£ ITA_non_aligned_social Liberi e Uguali"
 ITA.neutral_Social_desc: "O Free and Equal é um partido de esquerda fundado em 2007 pelo ex-magistrado antimáfia Pietro Grasso depois de se separar do Partido Democrata, do qual representava a maior parte de sua ala mais à esquerda. É um partido socialista progressista que se concentra fortemente em direitos sociais, das mulheres e dos migrantes e na luta contra as desigualdades através da intervenção governamental. "
 ITA.Neutral_Libertarian: "£ ITA_non_aligned_libertarian Partito Radicale"
 ITA.Neutral_Libertarian_desc: "Mesmo que o nome sugira o contrário, o Partido Radical não é um partido tradicional porque não participa das eleições. Em vez disso, decidiu se concentrar em fazer campanha para resolver as questões por outros meios. Mas, ao mesmo tempo, muitos eleitorais dedicados listas surgiram do ambiente do Partido para eleições específicas. O Partido Radical é libertário, pacifista e progressista e principalmente luta contra o proibicionismo, a intervenção do governo e pelos direitos sociais como o aborto e o divórcio. "
 ITA.Neutral_Communism: "£ ITA_neutral_communism Partito della Rifondazione Comunista"
 ITA.Neutral_Communism_desc: "A Refundação Comunista é um dos muitos partidos que emergiram do colapso do Partido Comunista Italiano em 1991. Ao contrário do novo Partido Comunista Italiano, é abertamente anti-Stalinista, anti-fascista e pacifista. Acredita que os objetivos do comunista a revolução pode e deve ser alcançada por meios pacíficos e democráticos. "
 ITA.Neutral_green: "£ ITA_non_aligned_greens Verdi Italiani"
 ITA.Neutral_green_desc: "A Federação dos Verdes é um partido ambientalista, social-democrata e pacifista, fundado em 1986 em resposta ao acidente nuclear de Chernobyl. Nasceu com a nobre intenção de preservar o meio ambiente, como muitos partidos verdes em todo o mundo, desde então adotou muitos partidos anti- batalhas científicas e ambientalmente prejudiciais, como aquelas contra a energia nuclear ou incineradores de resíduos, alimentando diretamente comportamentos "nimby". Acreditando que a única chave para preservar o meio ambiente é reverter o paradigma do crescimento infinito, abraçou uma postura anticapitalista e anti-capitalista distinta. -Visão global. "
