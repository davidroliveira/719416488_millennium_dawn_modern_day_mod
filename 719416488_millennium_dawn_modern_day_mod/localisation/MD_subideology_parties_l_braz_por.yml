 USoE.conservatism: "£ EU_parliament_PG_conservatism Partido Popular Europeu e Democratas Europeus (PPE-DE)"
 USoE.conservatism_icon: "£ EU_parliament_PG_conservatism"
 USoE.conservatism_desc: "O PPE-DE nasceu da fusão do Partido Popular Europeu, composto maioritariamente por Chirstian Democratas, e da União Democrata Europeia, composta por conservadores com uma abordagem mais eurocéptica. A sua agenda política centra-se no respeito pelas tradições e na garantia da individualidade social e as liberdades econômicas, valores a serem perseguidos com o auxílio da responsabilidade individual, sem descuidar do meio ambiente e de olho no orçamento público ".
 USoE.conservatism_2017: "£ EU_parliament_PG_2017_conservatism European People's Party (EPP)"
 USoE.conservatism_2017_icon: "£ EU_parliament_PG_2017_conservatism"
 USoE.conservatism_2017_desc: "O PPE, anteriormente conhecido como 'Partido Popular Europeu e Democratas Europeus', ocupa a centro-direita do Parlamento do USoE e é composto principalmente por conservadores e democratas cristãos. Sua agenda política está focada no respeito às tradições e na garantia do indivíduo social e econômico liberdades, valores a perseguir com o auxílio da responsabilidade individual, sem deixar de lado o meio ambiente e com o olhar no orçamento público ".
 USoE.liberalism: "£ EU_parliament_PG_liberalism European Liberal Democrat and Reform Party (ELDR)"
 USoE.liberalism_icon: "£ EU_parliament_PG_liberalism"
 USoE.liberalism_desc: "O ELDR, anteriormente conhecido como 'Grupo Reformista Liberal e Democrático', ocupa a centro-esquerda do parlamento da USoE e é composto principalmente por liberais. Sua agenda política está focada em garantir a liberdade individual social e econômica protegendo o meio ambiente e diminuindo o governo papel na economia. "
 USoE.liberalism_2017: "£ EU_parliament_PG_2017_liberalism Alliance of Liberals and Democrats for Europe Party (ALDE)"
 USoE.liberalism_2017_icon: "£ EU_parliament_PG_2017_liberalismo"
 USoE.liberalism_2017_desc: "O ALDE, anteriormente conhecido como 'Partido Liberal Democrata e Reformador Europeu', ocupa a centro-esquerda do parlamento do USoE e é composto principalmente por liberais. Sua agenda política está focada em garantir a liberdade individual social e econômica protegendo o meio ambiente e diminuindo a papel do governo na economia. "
 USoE.socialism: "£ EU_parliament_PG_socialism Partido dos Socialistas Europeus (PES)"
 USoE.socialism_icon: "£ EU_parliament_PG_socialism"
 USoE.socialism_desc: "O PES ocupa a parte esquerda do parlamento da USoE e é composto principalmente por socialistas liberais. Sua agenda política está voltada para o combate à pobreza e à desigualdade, garantindo os direitos sociais e trabalhistas e protegendo o meio ambiente. Visa perseguir esses objetivos com tributação progressiva e uma intervenção governamental moderadamente mais alta, embora ainda reconheça a importância das liberdades econômicas e do livre comércio. "
 USoE.socialism_2017: "£ EU_parliament_PG_2017_socialism Party of European Socialists (PES)"
 USoE.socialism_2017_icon: "£ EU_parliament_PG_2017_socialism"
 USoE.socialism_2017_desc: "O PES ocupa a parte esquerda do parlamento da USoE e é composto principalmente por socialistas liberais. Sua agenda política está voltada para o combate à pobreza e à desigualdade, garantindo os direitos sociais e trabalhistas e protegendo o meio ambiente. Visa perseguir esses objetivos com tributação progressiva e uma intervenção governamental moderadamente mais alta, embora ainda reconheça a importância das liberdades econômicas e do livre comércio. "
 USoE.Communist-State: "£ EU_parliament_PG_Communist_State Alliance of Communists"
