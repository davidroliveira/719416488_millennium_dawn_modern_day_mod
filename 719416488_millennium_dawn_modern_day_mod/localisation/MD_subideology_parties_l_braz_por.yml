 HKG.conservatism: "£ HKG_conservatism Partido Democrático"
 HKG.conservatism_desc: "Centrist-O Partido Democrata foi o maior partido na primeira legislatura eleita de Hong Kong em 1995. É um dos partidos pan-democratas mais moderados, buscando um compromisso com Pequim de uma forma que alienou alguns de seus ex-apoiadores."
 HKG.liberalism: "£ generic_liberalism_small Partido dos Cidadãos"
 HKG.liberalism_desc: "Liberal-O Partido dos Cidadãos, como os outros membros do campo pró-democracia, clama pelo sufrágio universal e pela proteção das liberdades individuais. O que diferencia o partido é sua preocupação com a proteção ambiental e os direitos das minorias."
 HKG.liberalism_2006: "£ HKG_liberalism_2006 Festa Cívica"
 HKG.liberalism_2006_desc: "Liberal-O Partido Cívico é um partido pró-democracia fundado por um grupo de advogados que se concentra nas questões de sufrágio universal, liberdades civis e Estado de Direito."
 HKG.socialism: "£ generic_socialism_small The Frontier"
 HKG.socialism_desc: "Social-democrata-a ideia de Emily Lau, o Frontier, é um partido pró-democracia mais radical do que alguns dos outros pan-democratas, pedindo uma nova constituição para substituir a Lei Básica."
 HKG.socialism_2006: "£ generic_socialism_small League of Social Democrats (LSD)"
 HKG.socialism_2006_desc: "Social-democrata-A aliança da Liga dos Sociais-democratas é um partido" democrata progressista "que, ao contrário dos outros partidos pan-democratas, se associa intimamente a uma agenda de ação de rua."
 HKG.socialism_2016: "£ generic_socialism_small Poder Popular-Liga dos Social-democratas (PP-LSD)"
 HKG.socialism_2016_desc: "A aliança Social-democrata-Poder Popular-Liga dos Sociais-democratas é uma combinação de dois partidos" democratas progressistas "que, ao contrário dos outros partidos pan-democratas, se associam intimamente a uma agenda de ação nas ruas."
 HKG.Communist-State: "£ generic_Communist_State_small Guarnição do Exército de Libertação Popular de Hong Kong"
 HKG.Communist-State_desc: "Comunista-A Guarnição do PLA em Hong Kong existe para manter a defesa da Região de Administração Especial. Embora a Lei Básica impeça a Guarnição de interferir nos assuntos locais, a Guarnição pode ser chamada a restaurar a ordem pública se assim for solicitado por Hong Kong governo."
 HKG.Conservative: "£ HKG_Conservative Democratic Alliance for the Betterment of Hong Kong (DAB)"
 HKG.Conservative_desc: "Conservador-O DAB tem sido o principal partido pró-Pequim no Conselho Legislativo, permanecendo consistentemente favorável à integração com o continente. O partido também adotou uma posição socialmente conservadora, opondo-se ao casamento gay e mantendo ligações estreitas com organizações cristãs evangélicas."
 HKG.Autocracy: "£ HKG_Autocracia Partido do Novo Povo (NPP)"
 HKG.Autocracy_desc: "Conservador-O Novo Partido do Povo é amplamente visto como um veículo eleitoral para a proeminente política pró-Pequim, Regina Ip. Sua defesa da legislação de segurança nacional e suas alegações de que potências estrangeiras usaram as mídias sociais para interferir nos protestos a tornaram uma figura controversa . "
 HKG.anarchist_communism: "£ HKG_anarchist_communism Federação de Sindicatos de Hong Kong (HKFTU)"
 HKG.anarchist_communism_desc: "Radicalismo de esquerda-A Federação de Sindicatos de Hong Kong há muito tempo está intimamente associada ao PCCh na China. O sindicato desempenhou um papel importante nos motins esquerdistas de 1967 contra as autoridades coloniais britânicas e hoje mantém sua posição pró -Beijing, posição da classe trabalhadora que a diferencia tanto dos pan-democratas anti-Pequim quanto dos outros partidos pró-Pequim de classe média. "
 HKG.Neutral_conservatism: "£ generic_Neutral_conservatism_small Caminho da Democracia"
 HKG.Neutral_conservatism_desc: "Centrist-Path of Democracy é um pequeno partido centrista que se retrata como acima da distinção binária entre o campo pró-Pequim e os pan-democratas. Ele pressiona por uma abordagem que compromete os dois lados, mas consegue relativamente pouco apoio neste empreendimento."
 HKG.Neutral_Libertarian: "£ generic_Neutral_Libertarian_small Terceiro lado"
 HKG.Neutral_Libertarian_desc: "Libertário-o Terceiro Lado é um pequeno partido centrista que se retrata como acima da distinção binária entre o campo pró-Pequim e os pan-democratas. Ele pressiona por uma abordagem que compromete os dois lados, mas consegue relativamente pouco apoio nessa empreitada . "
 HKG.oligarchism: "£ generic_oligarchism_small Partido Liberal"
 HKG.oligarchism_desc: "Oligárquico-O Partido Liberal é um partido político pró-negócios e socialmente conservador. Apesar de ser membro do campo Pró-Pequim, o partido nem sempre esteve na mesma página que seus supostos aliados, opondo-se abertamente ao governo em vários de ocasiões. "
 HKG.Neutral_green: "£ generic_Neutral_green_small Partido Verde de Hong Kong"
 HKG.Neutral_green_desc: "Verde-O Partido Verde de Hong Kong é um pequeno partido ambientalista com ideais de esquerda. É membro da Federação Verde da Ásia-Pacífico."
 HKG.Nat_Populism: "£ generic_Nat_Populism_small Localistas"
 HKG.Nat_Populism_desc: "Populismo Nacionalista-Os localistas são um agrupamento político que abrange uma ampla gama de partidos diferentes, unidos pelo desejo de autodeterminação em Hong Kong. Grupos como Youngspiration, Demosisto e o Partido Nacional de Hong Kong ganharam destaque durante o ano de 2014 Hong Kong protesta e representa uma forma nova, mais radical e mais populista da política de Hong Kong, marcada por polêmica. Alguns localistas defendem a preservação da cultura única de Hong Kong, outros por restrições ao turismo e à imigração do continente. Alguns dos localistas mais radicais defendem a independência ou mesmo um retorno temporário ao domínio britânico como uma medida de transição. Apesar disso, eles são vistos com admiração por uma proporção significativa da juventude e a desaprovação beirando o desgosto pelo segmento mais velho da população. "
