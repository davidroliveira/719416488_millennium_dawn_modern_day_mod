 SAU.Vilayat_e_Faqih: "£ SAU_hardline_shite Hezbollah al-Hejaz"
 SAU.Vilayat_e_Faqih_icon: "£ SAU_hardline_shite"
 SAU.Vilayat_e_Faqih_desc: "Islâmico xiita-o Hezbollah al-Hejaz é um grupo clandestino que travou uma luta armada de baixo nível contra o governo saudita desde os anos 1980. Ele busca substituir a Casa de Saud por uma República Islâmica, inspirado na Revolução Iraniana de 1979. Ele adere à ideologia de Khomeini de wilayat al-faqih, que concentra o poder nas mãos de um jurista supremo e, portanto, se alinhou com o Irã e o Hezbollah no Líbano. Ao contrário do Movimento de Reforma moderado, recusou-se a se reconciliar com a monarquia saudita e continua para perseguir táticas extremistas. "
 SAU.Mod_Vilayat_e_Faqih: "£ generic_Mod_Vilayat_e_Faqih_small Islahiyyah"
 SAU.Mod_Vilayat_e_Faqih_desc: "Islamista xiita (Shirazi)-Islahiyyah, ou Movimento de Reforma, é uma rede livre de acadêmicos xiitas da Província Oriental da Arábia Saudita que segue os ensinamentos de Mohammad al-Shirazi, uma figura xiita proeminente que veio se opor ao aiatolá Khomeini e sua ideologia de wilayat al-faqih. Enquanto o Movimento de Reforma uma vez empreendeu uma insurgência clandestina contra o governo saudita como Organização para a Revolução Islâmica na Península Arábica, na década de 90 ele moderou sua retórica, rompeu os laços com o Irã e concordou em se dissolver a fim de chegar a um acordo com o rei Fahd, que concordou em libertar seus membros. Hoje, os ex-membros do movimento apoiam uma reforma moderada sobre a revolução de inspiração iraniana, uma estratégia que permitiu à monarquia saudita tolerar sua atividade continuada, mas que alienou os jovens xiitas de mentalidade mais radical. "
 ### salafist
 SAU.Caliphate: "£ SAU_salafist_jihadism Al-Qaeda"
 SAU.Caliphate_2009: "£ SAU_salafist_jihadism Al-Qaeda na Península Arábica"
 SAU.Caliphate_icon: "£ SAU_salafist_jihadism"
 SAU.Caliphate_desc: "Jihadista salafista-Al-Qaeda é um movimento jihadista salafista fundado por Osama bin Laden e outros chamados" árabes afegãos "que lutaram pelos mujahideen durante a invasão do Afeganistão pela União Soviética. Baseando-se na ideologia de Sayyid Qutb, al-Qaeda tornou-se a organização mais comumente associada ao terrorismo islâmico. Seu apelo à jihad global permitiu que ganhasse presença em todo o mundo muçulmano. Desde que o rei Fahd rejeitou a oferta de bin Laden de ajuda militar contra Saddam Hussein durante a invasão do Kuwait e em vez de solicitar apoio americano, a Al-Qaeda tentou derrubar a Casa de Saud pela força. "
 SAU.Kingdom: "£ SAU_kingdom Casa de Saud"
 SAU.Kingdom_icon: "£ SAU_kingdom"
 SAU.Kingdom_desc: "Monarquista Wahhabi-Desde que Abdulaziz" Ibn Saud "conquistou a maior parte da Península Arábica no início de 1900, a Casa de Saud governou as terras de Najd, Hejaz, a Província Oriental, Asir, Jizan e Najran. Os al-Sauds confiaram em uma aliança com os seguidores de al-Wahhab, um clérigo salafista que defendia o retorno a uma forma "mais pura" de islã sunita. A legitimidade religiosa concedida pelo wahhabismo apoiou o governo saudita por meio da emissão de fatwas por clérigos wahabitas que santificam Decisões políticas sauditas. A marca saudita do salafismo, que proíbe qualquer forma de oposição política e protesto, é diferente das marcas mais populistas do salafismo, que se opõem à concentração da autoridade religiosa em uma elite política ou defendem a jihad global. "
