 GAH.conservatism: "£ generic_conservatism_small Novo Partido Patriótico"
 GAH.conservatism_desc: "Liberal Conservador-O Novo Partido Patriótico é um partido conservador liberal de centro-direita em Gana. É um dos dois grandes partidos em Gana, sendo o outro o NDC. Ele existe desde a criação da 4ª República de Gana em 1992. "
 GAH.liberalism: "£ generic_liberalism_small PPP"
 GAH.liberalism_desc: "O Partido Liberal-Progressivo do Povo é um partido liberal progressista. Foi fundado em 2012 como um movimento para pessoas progressistas e de mentalidade independente e foi o terceiro partido mais popular desde o seu início, embora nunca tenha conseguido qualquer assento no Gana parlamento devido ao sistema do país em primeiro lugar. "
 GAH.socialism: "£ generic_socialism_small NDC"
 GAH.socialism_desc: "Social-democrata-O Congresso Nacional Democrático é um partido social-democrata de centro-esquerda em Gana. Junto com o NPP, é um dos dois partidos populares em Gana. Foi fundado em 1992, antes da criação da 4ª República de Gana. Eles foram o partido que ganhou a primeira eleição em 1992 e colocou o primeiro presidente da República de Gana no poder. "
 GAH.Communist-State: "£ generic_Communist_State_small CPP"
 GAH.Communist-State_desc: "Comunista-O Partido da Convenção do Povo é um partido político socialista em Gana. Baseia sua ideologia nas idéias do primeiro presidente de Gana, Kwame Nkrumah. Foi formado em 1996 devido a uma fusão entre o Partido da Convenção do Povo e o Partido da Convenção Nacional . Apoia ideias como o pan-africanismo e já tomou medidas no passado para ajudar a cooperação entre o Gana e outros países africanos. "
 GAH.anarchist_communism: "£ generic_anarchist_communism_small DPP"
 GAH.anarchist_communism_desc: "Radical de esquerda-O Partido Popular Democrático é um partido político em Gana. Foi fundado em 1992 após a fundação da República de Gana. Ele segue a tradição de Kwame Nkrumah, o primeiro presidente de Gana desde que o país deixou o domínio britânico."
 GAH.Neutral_conservatism: "£ generic_Neutral_conservatism_small Partido Nacional Democrático"
 GAH.Neutral_conservatism_desc: "Conservador-O Partido Democrático Nacional é um partido de centro-esquerda fundado em 2012 como uma divisão do então arruinado NDC. Seus membros estavam insatisfeitos com a liderança e a política do NDC."
 GAH.Neutral_Libertarian: "£ generic_Neutral_Libertarian_small Partido Nacional da Reforma"
 GAH.Neutral_Libertarian_desc: "Libertário-O Partido da Reforma Nacional é um partido político em Gana. Foi formado em 1999 como uma divisão do NDC. Ele só concorreu à presidência em 2000 e 2004 e nunca ganhou assentos no parlamento."
 GAH.neutral_Social: "£ generic_neutral_Social_small EGLE"
 GAH.neutral_Social_desc: "Democratic Socialist-Every Ghanaian Living Everywhere (também conhecido como Eagle Party) é um partido político em Gana. Foi formado em 1992 e funcionou em 2004 junto com o PNC e o GCPP na Grande Coalizão."
 GAH.Neutral_Communism: "£ generic_Neutral_Communism_small PNC"
 GAH.Neutral_Communism_desc: "Comunista-A Convenção Nacional do Povo é um partido socialista de Gana. Foi formado em 1992 e tem concorrido ao governo em todas as eleições desde então, nunca obtendo grande sucesso. Teve seus melhores resultados em 1992, onde conquistou 8 cadeiras no parlamento de Gana. Ele funcionou em 2004 sob a Grande Coalizão com o GCPP e o EGLE. "
 GAH.Nat_Autocracy: "£ generic_Nat_Autocracy_small Forças Armadas de Gana"
 GAH.Nat_Autocracy_desc: "Junta Militar-As Forças Armadas de Gana lideraram Gana por um curto período em 1979 sob o Conselho Revolucionário das Forças Armadas e novamente de 1981 até 7 de janeiro de 1983, quando o primeiro presidente eleito da 4ª República, Jerry Rawling do NDC, foi eleito. Seus gastos representam 2% do PIB total de Gana. "
 GAH.Monarchist: "£ generic_Monarchist_small House of Oyoko"
 GAH.Monarchist_desc: "Monarquia-A Casa de Oyoko da Dinastia Abohyen era a família arruinadora do Reino de Asante, que governou a região de Gana de 1670 a 1896, quando ficou sob o domínio britânico. Ganhou autonomia em 1935 sob Osei Tutu Agyeman Prempeh II até 1957, quando ganhou independência total. O Reino de Asante entrou em uma união estatal com Gana no mesmo ano. O atual rei é Otumfuo Nana Osei Tutu II. "
