 ### EUA ###
 USA.conservatism: "£ USA_conservatism_small Partido Republicano"
 USA.conservatism_icon: "£ USA_conservatism_small"
 USA.conservatism_desc: "Conservador-O Partido Republicano é o\" Grande Velho Partido\"do conservadorismo americano. Fundado como um partido antiescravista em 1854, sua encarnação moderna foi em grande parte formada pelo triunfo do conservadorismo de Ronald Reagan sobre os valores mais liberalistas. Nos últimos anos , viu um influxo em massa de cristãos evangélicos à medida que o partido se tornou cada vez mais de conservadorismo social. Como um partido de\"ampla tenda\", há um amplo espectro de opiniões entre o principal establishment moderado e vários movimentos conservadores de base. "
 USA.liberalism: "£ USA_liberalism_small Partido Democrático"
 USA.liberalism_icon: "£ USA_liberalism_small"
 USA.liberalism_desc: "Liberal-O Partido Democrata, que já foi um partido do liberalismo econômico, populismo e conservadorismo social, há muito se transformou em um partido com justiça social, igualdade e liberalismo social como seus valores centrais. políticas de negócios como parte de uma ampla coalizão centrista, também tem grandes alas de progressistas e socialistas que favorecem soluções muito mais esquerdistas. "
 USA.socialism: "£ USA_socialism_small Progressives"
 USA.socialism_icon: "£ USA_socialism_small"
 USA.socialism_desc: "Socialdemocrata-A ala progressista do Partido Democrata £ USA_socialism_small tem como objetivo principal combater o abismo crescente da desigualdade de renda e aumentar a pobreza nos Estados Unidos. Vendo a política econômica do establishment democrata pró-negócios como\" neoliberalismo\", eles estão defendendo a contenção com uma reforma regulatória estrutural e aumento nos gastos com bem-estar, bem como aumentando os impostos sobre os mais ricos. Eles promovem apaixonadamente os direitos das minorias e defendem a justiça social."
 USA.Communist-State: "£ USA_Communist_State_small Partido Comunista dos EUA"
 USA.Communist-State_icon: "£ USA_Communist_State_small"
 USA.Communist-State_desc: "Estado Comunista-O Partido Comunista dos EUA foi estabelecido em 1919 após uma grande divisão dentro do Partido Socialista da América. Ele foi intimamente ligado ao movimento trabalhista americano e outros partidos comunistas em todo o mundo. O CPUSA foi uma força importante no início Século 20, até ser forçado à clandestinidade pelo Primeiro Pânico Vermelho. A festa ganhou menos força entre as multidões mais jovens da América nos últimos anos. "
 USA.anarchist_communism: "£ USA_anarchist_communism_small PSL"
 USA.anarchist_communism_icon: "£ USA_anarchist_communism_small"
 USA.anarchist_communism_desc: "Radical de esquerda-O Partido pelo Socialismo e Libertação é um Partido Socialista Revolucionário que se separou do Partido Mundial dos Trabalhadores. É amplamente dedicado a apoiar movimentos socialistas e comunistas mundiais, bem como a erradicar o capitalismo na América."
 USA.Conservative: "£ USA_Conservative_small America First Party"
 USA.Conservative_icon: "£ USA_Conservative_small"
 USA.Conservative_desc: "Reacionário-O America First Party é um partido amplamente dedicado a questões de política externa, buscando retirar a América das Nações Unidas e desmantelar a OTAN. Além disso, o partido deseja fortalecer o direito de portar armas, deportar todos os imigrantes ilegais e promover independência econômica por meio de altas tarifas e eliminação de regulamentações ambientais. "
 USA.Autocracy: "£ USA_Autocracy_small SWP"
 USA.Autocracy_icon: "£ USA_Autocracy_small"
 USA.Autocracy_desc: "Autocracia-O Partido Socialista dos Trabalhadores era originalmente um Partido Comunista Trotskista que gradualmente durante a Guerra Fria caiu sob a influência de Fidel Castro. Hoje é amplamente dedicado a promover a\" solidariedade com Cuba\"."
 USA.Neutral_Muslim_Brotherhood: "£ USA_Neutral_Muslim_Brotherhood_small Nação do Islã"
 USA.Neutral_Muslim_Brotherhood_icon: "£ USA_Neutral_Muslim_Brotherhood_small"
 USA.Neutral_Muslim_Brotherhood_desc: "Moderate Islamist-The Nation of Islam é um movimento político e religioso afro-americano. Alcançando proeminência sob a liderança carismática anterior de Elijah Muhammad e Malcolm X, está lutando por justiça social para os afro-americanos, mobilizando milhões para marchas em Washington DC. Visto por muitos como um grupo de ódio da supremacia negra e considerado heterodoxo em seu Islã por muitos estudiosos sunitas estrangeiros, ele, no entanto, tem uma base de membros forte e fez aliados vitais no Oriente Médio e no Norte da África. "
 USA.Neutral_conservatism: "£ USA_Neutral_conservatism_small Constitucionalistas"
 USA.Neutral_conservatism_icon: "£ USA_Neutral_conservatism_small"
 USA.Neutral_conservatism_desc: "Conservador-A ala constitucionalista e libertária do £ USA_Neutral_conservatism_small Partido Republicano acredita ser os\" verdadeiros conservadores\"nos moldes de Goldwater e Reagan. Proclamando que a América se afastou muito de seus valores fundadores, eles defendem limitar o poder federal sobre os Estados, promover o conservadorismo fiscal, reduzir os impostos e uma retirada da construção de nações estrangeiras. "
 USA.neutral_Social: "£ USA_neutral_Social_small Socialistas Democráticos"
 USA.neutral_Social_icon: "£ USA_neutral_Social_small"
 USA.neutral_Social_desc: "Socialismo democrático-A ala socialista do £ USA_neutral_Social_small Partido Democrata rejeita o liberalismo do estabelecimento principal e o gradualismo dos progressistas em favor de uma solução mais radical para estabelecer um Estado de bem-estar forte com maior controle democrático sobre todos os setores importantes da economia . Eles rejeitam o militarismo americano no exterior e vêem as guerras travadas para\"proteger a liberdade e a democracia\" como apenas favorecendo os objetivos estreitos de lucro da elite corporativa. "
 USA.Neutral_Libertarian: "£ USA_Neutral_Libertarian_small Partido Libertário"
 USA.Neutral_Libertarian_icon: "£ USA_Neutral_Libertarian_small"
 USA.Neutral_Libertarian_desc: "Libertarian-O Libertarian Party tem, para os padrões americanos, um\" terceiro partido\"de sucesso, competindo regularmente em todas as urnas. Promovendo o liberalismo social e o conservadorismo econômico e se vendo como a\" personificação do espírito de individualismo americano\" , buscam liberalizar radicalmente a sociedade em todos os aspectos e reduzir o governo federal, devolvendo o poder aos estados e ao povo. Rejeitando tanto o militarismo quanto o internacionalismo, eles favorecem uma política externa não intervencionista ".
 USA.Neutral_Autocracy: "£ USA_Neutral_Autocracy_small Partido da Reforma"
 USA.Neutral_Autocracy_icon: "£ USA_Neutral_Autocracy_small"
 USA.Neutral_Autocracy_desc: "Paleoconservador-O Partido da Reforma dos EUA foi fundado pelo bilionário Ross Perot devido a um desacordo total com a política externa\" neoimperialista\"do £ USA_conservatism_small Partido Republicano, que busca devolver os Estados Unidos a uma política externa não intervencionista após sua vitória no Guerra Fria. O partido se opõe ao Nafta e busca reformar a política americana por meio de limites de mandato e reforma eleitoral. Tendo alcançado 18,9% dos votos sem precedentes nas eleições de 1992 e elegendo Jesse Ventura como governador de Minnesota em 1998, o partido espera repetir isso façanhas e fornecer uma alternativa viável para os partidos Democrata e Republicano. "
 USA.Neutral_green: "£ USA_Neutral_green_small Partido Verde"
 USA.Neutral_green_icon: "£ USA_Neutral_green_small"
 USA.Neutral_green_desc: "Verde-O Partido Verde é um partido eco-socialista e anticapitalista que promove o ambientalismo e o feminismo. Ele deseja reformar a economia para se basear em cooperativas e comunidades locais".
 USA.Neutral_Communism: "£ USA_Neutral_Communism_small WWP"
 USA.Neutral_Communism_icon: "£ USA_Neutral_Communism_small"
 USA.Neutral_Communism_desc: "Comunista-O Partido Mundial dos Trabalhadores foi fundado em 1959 como um grupo dissidente do Partido Socialista dos Trabalhadores Trotskista por ser insuficientemente trotskista, embora eles próprios tenham abandonado o trotskismo alguns anos depois. Eles têm se concentrado amplamente no ativismo de rua."
 USA.Nat_Populism: "£ USA_Nat_Populism_small Populistas de direita"
 USA.Nat_Populism_icon: "£ USA_Nat_Populism_small"
 USA.Nat_Populism_desc: "Populista de direita-a ala populista e nacionalista do £ USA_Nat_Populism_small Partido Republicano tradicionalmente tem raízes no Sul Profundo após o êxodo em massa de segregacionistas do Partido Democrata na década de 1960. Vendo-se sob o cerco das guerras da cultura liberal e altas taxas de imigração, buscam reverter a erradicação de sua cultura e valores. Com a terceirização deixando muitos centros industriais em declínio, sua retórica sobre\"ser vendido por políticos globalistas que importam eleitores do México\" agora está encontrando uma ressonância mais ampla em todo o América."
 USA.Nat_Fascism: "£ USA_Nat_Fascism_small Partido Nazista Americano"
 USA.Nat_Fascism_icon: "£ USA_Nat_Fascism_small"
 USA.Nat_Fascism_desc: "Fasicst-O Partido Nazista Americano é um partido neo-nazi de supremacia branca. Embora tenha uma longa história, em grande parte não teve seguidores populares, tendo sido dissolvido e estabelecido novamente por pessoas separadas em meio a lutas internas várias vezes."
