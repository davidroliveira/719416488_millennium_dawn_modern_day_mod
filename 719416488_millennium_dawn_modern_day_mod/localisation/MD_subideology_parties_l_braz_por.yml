 BRA.conservatism: "£ BRA_conservatism Democratas"
 BRA.conservatism_desc: "O Democratas (DEM) é um partido político de centro-direita no Brasil. Foi fundado em 1985 com o nome de Partido da Frente Liberal (Partido da Frente Liberal, PFL) por dissidência do extinto Partido Social Democrático (PDS), sucessor para a National Renewal Alliance (ARENA), o partido oficial durante a ditadura militar de 1964 a 1985. Mudou para seu nome atual em 2007. O nome original refletia o apoio do partido às políticas de mercado livre, ao invés da identificação com partidos liberais internacionais . Em vez disso, o partido filiou-se às federações internacionais de partidos democratas-cristãos (CDI) e conservadores (IDU). "
 BRA.liberalism: "£ BRA_liberalismo Partido da Social Democracia Brasileira"
 BRA.liberalism_desc: "O Partido da Social Democracia Brasileira (PSDB), também conhecido como Partido Social Democrata Brasileiro ou Partido da Social Democracia Brasileira, é um partido político do Brasil. Como terceiro maior partido no Congresso Nacional, o PSDB era o principal partido da oposição contra os governos do Partido dos Trabalhadores (PT) de Luiz Inácio Lula da Silva e Dilma Rousseff de 2003 a 2016. Nascidos juntos na oposição social-democrata à ditadura militar do final dos anos 1970 até os anos 1980, o PSDB e o PT têm desde meados da década de 1990, tem sido o mais amargo dos rivais na política brasileira atual-ambos os partidos proíbem qualquer tipo de coalizão ou cooperação oficial entre si em qualquer nível de governo. Seu mascote é um tucano de cor azul e amarelo, com os membros do partido sendo chamados de tucanos por esta razão."
 BRA.socialism: "£ BRA_socialism Partido Trabalhista Democrático"
 BRA.socialism_desc: "O PDT combina uma orientação pró-trabalhista e social-democrata com nacionalismo e elementos do socialismo democrático. Além de uma pequena trégua em 1998, o PT e o PDT tiveram uma rivalidade por mais de 20 anos pela liderança da esquerda brasileira."
 BRA.Communist-State: "£ BRA_Communist_Partido Comunista Estadual do Brasil"
 BRA.Communist-State_desc: "O Partido Comunista do Brasil (PCdoB) é um partido político comunista no Brasil. O PCdoB adere à teoria marxista-leninista. Tem alcance nacional e profunda penetração nos movimentos sindicais e estudantis, mas pouca representação em cargos eleitos."
 BRA.Conservative: "£ BRA_communism_Conservative Brazilian Labour Renewal Party"
 BRA.Conservative_desc: "O Partido Renovador do Trabalho (PRTB) é um partido político brasileiro conservador. Foi fundado em 1994 e tem número eleitoral de 28. Segundo o site oficial do partido, a principal ideologia do PRTB é estabelecer um sistema econômico baseado na tomada de decisões participativas como o principal mecanismo econômico de alocação na sociedade. "
 BRA.anarchist_communism: "£BRA_left_wing_radical Partido dos Trabalhadores"
 BRA.anarchist_communism_desc: "O Partido dos Trabalhadores (PT) é um partido político no Brasil. Fundado em 1980, é um dos maiores partidos da América Latina. O PT governou em nível federal em um governo de coalizão com vários outros partidos de 1º de janeiro de 2003 a 31 Agosto de 2016. Apesar de seu número relativamente grande de apoiadores, o partido esteve envolvido em uma série de escândalos de corrupção desde que Lula chegou ao poder e viu seu apoio popular despencar entre 2010 e 2016, com índices de aprovação presidencial caindo de mais de 80% para 9 %. "
