 ### China ###
 ### pro-westerm
 CHI.conservatism: "£ CHI_conservative Union of Chinese Nationalists"
 CHI.conservatism_icon: "£ CHI_conservative"
 CHI.conservatism_desc: "Conservador ocidental-A União dos Nacionalistas Chineses, também conhecida como Aliança Pan-Azul da China, é um partido conservador liberal que busca reunificar a China. Ele valoriza a democracia liberal e os Três Princípios do Povo."
 CHI.liberalism: "£ CHI_ Partido da Democracia Liberal da China"
 CHI.liberalism_icon: "£ CHI_liberal"
 CHI.liberalism_desc: "Liberalismo-O Partido Democrático da China é um partido proibido na República Popular da China. Reformismo e democracia liberal são seus valores centrais. De acordo com a maioria das fontes ocidentais, ele é formado por ativistas pela democracia e ex-líderes estudantis dos protestos na Praça da Paz Celestial."
 CHI.socialism: "£ CHI_social_democrat Federation for a Democratic China"
 CHI.socialism_icon: "£ CHI_social_democrat"
 CHI.socialism_desc: "Social Democracia-A FDC (Federação para uma China Democrática) é um grupo com sede no Canadá que defende a democratização da República Popular. Eles são um dos maiores movimentos pró-democracia na China e no exterior."
 ### emergente
 CHI.Communist-State: "£ CHI_communism Communist Party of China"
 CHI.Communist-State_icon: "£ CHI_comunismo"
 CHI.Communist-State_desc: "Comunismo-O Partido Comunista da China é o partido fundador e governante da República Popular. É o único partido governante na China continental. Foi inicialmente fundado em 1921 e permanece no poder desde 1949, após o fim da Guerra Civil Chinesa. É também o principal partido da Frente Unida chinesa. "
 CHI.Autocracy: "£ CHI_pro_emerging_autocrat China Democratic League"
 CHI.Autocracy_icon: "£ CHI_pro_emerging_autocrat"
 CHI.Autocracy_desc: "Autocracia-China Democratic League é um dos nove membros da Frente Unida. É também um dos únicos partidos políticos legais dentro da China. Os membros defendem o patriotismo chinês e o socialismo básico."
 CHI.anarchist_communism: "£ CHI_left_wing_radical Comitê Revolucionário do Kuomintang Chinês"
 CHI.anarchist_communism_icon: "£ CHI_left_wing_radical"
 CHI.anarchist_communism_desc: "Radical de esquerda-RCCK é um dos nove membros que compõem a Frente Unida chinesa. Defende os Três Princípios do Povo, o nacionalismo de esquerda e o socialismo democrático. O partido é visto como o segundo em status depois do PCC e é assim, permitiu o maior número de assentos na Conferência Consultiva Política do Povo. Além disso, eles são um dos únicos partidos menores autorizados a operar e manter ativos. "
 ### salafist
 CHI.Caliphate: "£ CHI_salafist_jihadism Partido Islâmico do Turquestão"
 CHI.Caliphate_icon: "£ CHI_salafist_jihadism"
 CHI.Caliphate_desc: ""
 ### não alinhado
 CHI.neutral_Social: "£ CHI_neutral_social_democrat Associação Chinesa para a Promoção da Democracia"
 CHI.neutral_Social_icon: "£ CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "Social-democratas neutros-O partido foi formado no final de 1945 como outra alternativa ao PCC. É um dos maiores partidos menores."
 CHI.Neutral_Communism: "£ CHI_neutral_communism Partido Comunista Maoísta da China"
 CHI.Neutral_Communism_icon: "£ CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "Comunismo-O Partido Comunista Maoista da China é um partido comunista anti-revisionista clandestino na República Popular. Eles procuram derrubar o bloco governante revisionista com o Partido Comunista Chinês e alcançar o verdadeiro comunismo."
 ###nacionalista
 CHI.Nat_Autocracy: "£ CHI_military_junta Exército Popular de Libertação"
 CHI.Nat_Autocracy_icon: "£ CHI_military_junta"
 CHI.Nat_Autocracy_desc: "Junta Militar-O PLA, ou Exército Popular de Libertação, foi fundado em 1927 com o levante de Nanchang. São as forças armadas da República Popular da China e de seu partido político fundador."
 CHI.Monarchist: "£ CHI_monarquismo Casa Imperial de Qing"
 CHI.Monarchist_icon: "£ CHI_monarquismo"
 CHI.Monarchist_desc: "Monarquista-A Casa Imperial de Qing governou a China por quase 276 anos até que a Imperatriz Longyu emitiu um edito imperial trazendo a abdicação do Imperador Criança Puyi. A casa permanece em segundo plano como um símbolo nacional do patriotismo chinês."
 CHI.Monarchist_desc: "Monarquista-A Casa Imperial de Qing governou a China por quase 276 anos até que a Imperatriz Longyu emitiu um édito imperial trazendo a abdicação do Imperador Criança Puyi. A dinastia dominada pelos Manchu é frequentemente difamada nas histórias oficiais chinesas por seu papel em fazer concessões à potências estrangeiras, bem como sua opressão da maioria étnica Han. "
