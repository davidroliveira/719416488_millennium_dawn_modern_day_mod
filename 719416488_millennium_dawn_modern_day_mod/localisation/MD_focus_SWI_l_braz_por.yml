l_braz_por:
 swiss_alliance: "Liga Suíça de Proteção"
 
 SWI_strengthen_the_government: "Fortalecer o Governo"
 SWI_strengthen_the_government_desc: "Para começar a fazer as reformas e mudanças necessárias à nossa nação, precisaremos fortalecer nossa administração."
 #Junte-se à árvore da ONU
 SWI_join_the_united_nations: "Junte-se às Nações Unidas"
 SWI_join_the_united_nations_desc: "A Suíça decidiu até agora não se tornar um membro efetivo da ONU, preferindo permanecer um estado observador. A população deseja que isso mude agora. A Suíça deveria realizar um referendo e então confirmar sua ascensão à condição de membro pleno da ONU. "
 SWI_economic_independence: "Independência econômica"
 SWI_economic_independence_desc: "Devemos garantir que dependemos de nós mesmos e apenas de nós mesmos para nossa segurança econômica."
 SWI_seek_eu_membership: "Laços mais estreitos com a UE"
 SWI_seek_eu_membership_desc: "Precisamos nos integrar mais com nossos colegas europeus. Receberemos um investimento da UE."
 SWI_strengthen_the_fdfa: "Fortalecer o FDFA"
 SWI_strengthen_the_fdfa_desc: "Para garantir que tenhamos todas as opções em aberto ao lidar com diferentes estados, devemos fortalecer nosso departamento de relações exteriores."
 SWI_strengthen_the_fdha: "Fortaleça o FDHA"
 SWI_strengthen_the_fdha_desc: "Para melhor manter a estabilidade e a segurança em casa, devemos garantir que nosso departamento de assuntos domésticos possa operar em toda a sua extensão."
 SWI_join_schengen: "Junte-se a Schengen"
 SWI_join_schengen_desc: "Aderir ao Espaço Schengen será uma excelente forma de nos integrar na comunidade europeia."
 SWI_maintain_border_controls: "Manter controles de fronteira"
 SWI_maintain_border_controls_desc: "Devemos manter a soberania de nossa nação. É uma loucura, mesmo considerando abrirmos nossas fronteiras!"
 SWI_international_neutrality: "Neutralidade Internacional"
 SWI_international_neutrality_desc: "Nossa neutralidade é uma tradição que remonta a 1815 e é algo que nosso povo preza muito. Continuaremos com esse belo estilo de vida!"
 SWI_declare_the_end_of_swiss_neutrality: "Declare the End of Swiss Neutrality"
 SWI_declare_the_end_of_swiss_neutrality_desc: "Embora a neutralidade nos tenha tornado pacíficos, também nos tornou fracos e confiáveis. Precisamos nos fortalecer ainda mais."
 SWI_reform_the_bureaucracy: "Reforma da burocracia"
 SWI_reform_the_bureaucracy_desc: "Teremos de quebrar quaisquer barreiras que nos impeçam de construir uma presença internacional."
 SWI_additional_military_facilities: "Instalações militares adicionais"
 SWI_additional_military_facilities_desc: "Nunca é demais encontrar mais maneiras de se proteger. Com os tempos de incerteza que virão, talvez aumentar nosso setor militar faça um certo bem."
 SWI_the_swiss_protection_league: "A Liga de Proteção Suíça"
 SWI_the_swiss_protection_league_desc: "É muito perigoso fazer isso sozinhos, mas seremos engolidos se nos juntarmos a uma aliança maior. Talvez a resposta seja fundar nossa própria aliança."
 SWI_condemn_factionalism: "Condenar o faccionalismo"
 SWI_condemn_factionalism_desc: "A única coisa que a divisão em pequenas facções pode trazer é a guerra total. Aconteceu uma e outra vez ao longo da história. A Suíça não aceitará nada disso."
 SWI_economic_relations_in_the_alps: "Relações econômicas nos Alpes"
 SWI_economic_relations_in_the_alps_desc: "Nossos vizinhos alpinos são ótimas oportunidades de investimento."
 SWI_european_investment_opportunities: "Oportunidades de investimento europeu"
 SWI_european_investment_opportunities_desc: "Agora que abrimos nossas fronteiras para a comunidade europeia, por que não abrir nossa economia para eles também? Vamos começar a buscar investimentos na Europa e em seus arredores!"
 SWI_invite_liechtenstein: "Convidar Liechtenstein"
 SWI_invite_liechtenstein_desc: "O Liechtenstein tem estado connosco nos bons e maus momentos. É uma nação perfeita para adicionar à nossa aliança."
 SWI_invite_austria: "Convidar Áustria"
 SWI_invite_austria_desc: "Temos muito em comum com a Áustria, então faria sentido fomentar esse vínculo de parentesco. Vamos estender um convite para nossa aliança a eles."
 SWI_nato_investments: "Investimentos da OTAN"
 SWI_nato_investments_desc: "A OTAN como aliança tem como membros algumas das nações mais ricas e poderosas do mundo. Receberemos ajuda econômica e militar regularmente."
 SWI_seek_nato_membership: "Procurar adesão à OTAN"
 SWI_seek_nato_membership_desc: "Todos os nossos vizinhos que abrigam uma aparência de poder se juntaram à aliança militar, a OTAN. Devemos seguir seus passos para exercer melhor nosso poder."
 SWI_european_arms_exports: "Exportações de armas europeias"
 SWI_european_arms_exports_desc: "Nós, suíços, certamente gostamos de nossas armas. Devíamos compartilhar essa parte de nossa cultura exportando armas da melhor qualidade para o resto da Europa."
 SWI_the_alpine_republic: "A República Alpina"
 SWI_the_alpine_republic_desc: "Agora que solidificamos nossa aliança e o que ela representa, podemos iniciar o processo de unificação de nossas grandes nações."
 SWI_continue_swiss_militarization: "Continuar a militarização suíça"
 SWI_continue_swiss_militarization_desc: "Embora as montanhas nos protejam, elas não serão suficientes no caso de uma invasão total. Não, se isso acontecer, devemos confiar em nós mesmos e em nosso mérito para passar. Como tal, devemos aumentar a militarização de nossa nação . "
 SWI_the_end_of_switzerland: "O Fim da Suíça"
 SWI_the_end_of_switzerland_desc: "Agora que abraçamos a integração na OTAN e na União Europeia, o espírito nacional suíço está enfraquecido e um maior nacionalismo regional foi fortalecido. O povo de nossos cantões exige referendos sobre a anexação em suas respectivas pátrias linguísticas."
 SWI_additional_defensive_efforts: "Esforços defensivos adicionais"
 SWI_additional_defensive_efforts_desc: "Podemos ter unido nossos companheiros irmãos alpinos, porém a luta não termina aí. Devemos garantir que sejamos um forte da montanha, imune a todo e qualquer ataque."
 SWI_threaten_liechtenstein: "Ameaçar Liechtenstein"
 SWI_threaten_liechtenstein_desc: "O microestado de Liechtenstein tem sido uma praga em nossas fronteiras há séculos. Devíamos simplesmente integrá-los em nossa nação. Envie o ultimato."
 SWI_threaten_austria: "Ameaçar a Áustria"
 SWI_threaten_austria_desc: "Os austríacos são fracos e caíram nas mãos de sua contraparte mais forte, os alemães, muitas vezes ao longo da história. Vamos atacar e pegar seus restos mortais."
 #Mountain Fortress Tree
 SWI_the_mountain_fortress: "A Fortaleza da Montanha"
 SWI_the_mountain_fortress_desc: "Nossa defesa mais eficiente que possuímos são nossas montanhas. Precisamos construí-las se quisermos manter a vantagem defensiva."
 SWI_guns_for_the_population: "Armas para a população"
 SWI_guns_for_the_population_desc: "Uma nação cercada por todos os lados por nações mais fortes deve ter uma população que esteja sempre pronta para proteger seus lares."
 SWI_zurich_industrial_project: "Projeto Industrial de Zurique"
 SWI_zurich_industrial_project_desc: "Se quisermos competir com nossos vizinhos, devemos ter um setor industrial robusto."
 SWI_strengthen_the_secret_services: "Fortalecer os Serviços Secretos"
 SWI_strengthen_the_secret_services_desc: "O serviço secreto pode percorrer um longo caminho para descobrir ameaças dentro e fora de nossa nação."
 SWI_military_investments_1: "Investimentos Militares I"
 SWI_military_investments_1_desc: "Podemos ser uma pequena nação, mas apenas uma nação pronta para desistir e morrer negligenciaria sua indústria militar."
 SWI_geneva_industrial_project: "Projeto Industrial de Genebra"
 SWI_geneva_industrial_project_desc: "Genevea sempre poderia usar mais empregos na fábrica. Devíamos reformar completamente a área."
 SWI_weaken_foreign_influence: "Influência Estrangeira Fraca"
 SWI_weaken_foreign_influence_desc: "Não podemos nos permitir ser influenciados por forças externas. Devemos permanecer nós mesmos. Devemos permanecer suíços."
 SWI_secure_the_swiss_borders: "Proteja as fronteiras suíças"
 SWI_secure_the_swiss_borders_desc: "Começaremos a estabelecer uma vasta rede de patrulhas de fronteira e postos de controle para garantir que ninguém possa entrar ou sair sem que saibamos."
 SWI_italian_forts: "Fortes italianos"
 SWI_italian_forts_desc: "Devemos estar sempre prontos para um ataque de nossos vizinhos do sul."
 SWI_german_forts: "Fortes alemães"
 SWI_german_forts_desc: "Chegamos muito perto para o conforto da guerra com a Alemanha durante a Segunda Guerra Mundial. Não podemos ser pegos de surpresa se a agressão alemã aumentar novamente."
 SWI_french_forts: "Fortes franceses"
 SWI_french_forts_desc: "Não é como se a França não tivesse nos invadido antes. Não podemos nos permitir ser oprimidos como fizemos séculos antes. Estaremos prontos, apenas no caso."
 SWI_military_investments_2: "Investimentos Militares II"
 SWI_military_investments_2_desc: "Nossos projetos industriais anteriores se mostraram bastante bem-sucedidos. Devemos buscar ainda mais desenvolvimento militar."
 SWI_military_investments_3: "Investimentos Militares III"
 SWI_military_investments_3_desc: "Não seremos limitados por nosso tamanho e geografia. Nos tornaremos uma potência militar e industrial por nossa própria conta."
 #CERN Project Tree
 SWI_the_cern_project: "O Projeto CERN"
 SWI_the_cern_project_desc: "A pesquisa nuclear é o caminho do futuro. Devemos começar estudos extensivos no campo."
 SWI_the_large_hadron_collider: "O Grande Colisor de Hádrons"
 SWI_the_large_hadron_collider_desc: "Para estudar melhor e avançar nossos projetos no CERN, começaremos a construção do mais poderoso e robusto acelerador de partículas que o mundo já conheceu."
 SWI_construct_power_plants: "Construir Usinas Elétricas"
 SWI_construct_power_plants_desc: "Com o novo conhecimento que adquirimos com nossa pesquisa, podemos começar a instituir formas mais eficientes de energia."
 SWI_establish_a_nuclear_arsenal: "Estabeleça um Arsenal Nuclear"
 SWI_establish_a_nuclear_arsenal_desc: "Qualquer nação que realmente se preze tem um arsenal nuclear de alguma capacidade. Poderíamos nos beneficiar seriamente com a construção de um."
 # Expansão Militar
 SWI_military_expansion: "Expansão Militar"
 SWI_military_expansion_desc: "Embora possamos não ter vastas faixas de terra, temos uma cultura muito centrada no militarismo. Vamos fomentar esse sentimento com a expansão de nossas instalações militares."
 SWI_the_swiss_army: "O Exército Suíço"
 SWI_the_swiss_army_desc: "Precisamos encontrar novas formas de treinamento para melhor preparar nossas tropas para a guerra."
 SWI_the_swiss_air_force: "A Força Aérea Suíça"
 SWI_the_swiss_air_force_desc: "A batalha aérea é um dos aspectos mais importantes da guerra nos dias modernos. Devemos garantir que temos a vantagem."
 SWI_infantry_equipment: "Equipamento de Infantaria"
 SWI_infantry_equipment_desc: "Nossos soldados precisam do equipamento mais avançado e atualizado que pudermos reunir. Como tal, começaremos a pesquisa em maior escala."
 SWI_armored_equipment: "Equipamento blindado"
 SWI_armored_equipment_desc: "Embora os veículos blindados possam não fazer muito bem nas montanhas, eles certamente têm seus benefícios."
 SWI_fighter_equipment: "Equipamento de caça"
 SWI_fighter_equipment_desc: "Começaremos a encontrar tipos de lutadores mais eficientes."
 SWI_land_doctrine: "Doutrina da Terra"
 SWI_land_doctrine_desc: "Nossas maiores mentes militares têm o dever de pensar em estratégias cada vez melhores para proteger nossa pátria."
 SWI_air_doctrine: "Doutrina do Ar"
 SWI_air_doctrine_desc: "A luta aérea é uma arte e devemos garantir que nossos homens sejam treinados nela."
 SWI_northern_air_bases: "Bases Aéreas do Norte"
 SWI_northern_air_bases_desc: "Seremos mais capazes de responder às ameaças se construirmos bases aéreas militares no Norte."
 SWI_artillery_production: "Produção de Artilharia"
 SWI_artillery_production_desc: "O impacto da artilharia, especialmente no combate nas montanhas, não pode ser subestimado. Devemos liderar o caminho nesta tecnologia."
 SWI_the_glorious_navy_of_switzerland: "A Gloriosa Marinha da Suíça"
 SWI_the_glorious_navy_of_switzerland_desc: "Agora que finalmente alcançamos os mares, começaremos a construção de uma grande e gloriosa marinha! A Suíça dominará as ondas!"
 SWI_bomber_equipment: "Equipamento de bombardeiro"
 SWI_bomber_equipment_desc: "Existem muitas, muitas maneiras de usar bombardeiros e devemos garantir que nossos modelos sejam capazes de todas elas."
 SWI_naval_doctrine: "Doutrina Naval"
 SWI_naval_doctrine_desc: "Podemos ser novos na guerra naval, mas TEREMOS sucesso nisso."
 SWI_swiss_aircraft_carriers: "Porta-aviões suíços"
 SWI_swiss_aircraft_carriers_desc: "É certamente uma proposta cara e interessante, mas a introdução de um porta-aviões pode fazer com que o mundo nos leve mais a sério."
 SWI_western_air_bases: "Western Air Bases"
 SWI_western_air_bases_desc: "Com a adição desta base aérea, aumentaremos ainda mais as áreas que podemos atacar".
 SWI_southern_air_bases: "Bases Aéreas do Sul"
 SWI_southern_air_bases_desc: "Devemos garantir que cobrimos todas as áreas estratégicas dentro e ao redor de nossa nação."
 
 ## Rafael Novo
 
 SWI_european_tank_license: "Licença de Tanque Europeia"
 SWI_european_tank_license_desc: "Os membros da União Européia têm tanques bastante avançados, aqueles que podem ser úteis para nosso uso."
 SWI_adopt_euro: "Adote o Euro"
 SWI_adopt_euro_desc: "Com a adoção do euro, nossa economia deve crescer de forma constante, atraindo mais imigrantes e investidores para o nosso país".
 SWI_peace_at_switzerland: "Paz para a Suíça"
 SWI_peace_at_switzerland_desc: "Promulgando um pacto de não agressão com nossos colegas membros da União Europeia, podemos garantir o estágio contínuo de estabilidade suíça."
 SWI_german_trade_deals: "Ofertas comerciais alemãs"
 SWI_german_trade_deals_desc: "Nossas relações com nossos vizinhos do norte devem aumentar à medida que fazemos mais tratados comerciais com eles."
 
