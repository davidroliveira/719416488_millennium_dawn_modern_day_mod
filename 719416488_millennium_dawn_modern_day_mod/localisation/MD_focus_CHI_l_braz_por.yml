 #Lunar Outpost Event Chain
  chi_moon.1.t: "Posto Avançado na Lua"
  chi_moon.1.d: "Nossos cientistas e engenheiros estão prontos para enviar astronautas e equipamentos para viverem semipermanentemente na Lua. Uma soma total de cerca de 12 astronautas será enviada para lá, junto com dezenas de milhões de dólares em equipamentos, suprimentos, espaços habitacionais e itens pessoais. Este posto avançado precisará ser movido regularmente, pois o dia lunar dura 29 dias terrestres, o que é muito tempo para as baterias manterem a energia armazenada na Lua.\n\nA base em si estará nos pólos, facilmente móvel, para obter o máximo uso de nossos painéis solares. Além disso, serão realizados experimentos para determinar as condições de vida de longo prazo na Lua. A extração do gelo lunar pode não só levar a água líquida para as plantas e comida para os astronautas na Lua, mas também levará à sua separação em oxigênio e hidrogênio, combustível de foguete.\n\nIsso pode levar meses ou anos para fazer a pesquisa necessária para fazer isso. Nesse tempo, no entanto, usando os fundos para este projeto, construiremos um depósito em órbita a Lua para permitir um acesso mais fácil ss para a Lua e reabastecimento para chegar à Terra.\n\nTudo isso pode ser alcançado na próxima década. Agora, porém, é a hora de lançar. "
  chi_moon.1.o1: "Lançar!"

  chi_moon.2.t: "Moonbase Alpha"
  chi_moon.2.d: "Nossos cientistas e engenheiros pousaram oficialmente na Lua e estão atualmente no processo de criação da base lunar. Cada seção é dividida em\" módulos\", não exatamente edifícios por conta própria, mas não juntos como um só. Existe um módulo de habitação, para descanso, módulo de alimentação, para cultivo de alimentos, módulo de laboratório, que é o maior com a maioria dos equipamentos científicos, um módulo de manutenção, contendo todas as ferramentas de manutenção para consertar as coisas se quebrarem, um módulo de amenities , já que essas pessoas ficam aqui por 6 meses e trabalhar o dia todo, todos os dias, não é bom para a mente, e alguns painéis solares.\n\nAs entregas de alimentos serão comuns nestes primeiros meses, pois leva tempo para cultivar alimentos. Água e oxigênio serão obtidos através do gelo lunar. Por último, esses cientistas ficarão até pouco depois de se mudarem para o próximo local em aproximadamente 6 meses, quando os painéis solares ficarem extintos devido ao dia lunar e à noite onde o posto avançado está localizado dura 6 meses.\n\nMoonbase Alpha i está completo. "
  chi_moon.2.o1: "Ciência!"

  chi_moon.3.t: "Progresso de Colônia"
  dchi_moon.3.d: "Nosso posto científico na Lua teve um grande avanço. Com a expansão de sua rede atual de painéis solares e as recentes descobertas tornando a separação da água para tornar o oxigênio e o hidrogênio mais fácil, eles conseguiram fornecer oxigênio e hidrogênio suficientes para abastecer totalmente o foguete de abastecimento mais recente. Este é um avanço tão necessário que permitirá que a própria Lua, com tempo e investimento suficientes, possa se tornar um centro para futuras aventuras espaciais no espaço sideral.\n\nO próprio espaço está ficando menor. "
  dchi_moon.3.o1: "Somos bons em ser pioneiros"

  chi_moon.4.t: "Crise na Lua"
  chi_moon.4.d: "Medidas drásticas precisam ser tomadas imediatamente. Por razões atualmente desconhecidas, o módulo de habitação se rompeu e\" explodiu.\"\n\nUma hora atrás, todos os 12 cientistas estavam cumprindo suas obrigações quando, de repente, houve uma ruptura massiva no módulo de habitação.\n\nComo as ondas não viajam no vácuo, a maioria não percebeu até que viu fisicamente o que havia acontecido.\n\nHá um fundo de emergência como parte do orçamento, então aqui não há necessidade de alocar mais recursos para o projeto, e os cientistas sempre podem dormir nos outros módulos isolados; no entanto, isso assustou muitos, afirmando que alguns, muitos, ou mesmo todos os nossos cientistas poderiam ter morrido, e também abaixou o moral dos cientistas, pois eles poderiam ter morrido. Portanto, tentar continuar o posto avançado na Lua será politicamente caro, e uma rotação de cientistas pode precisar acontecer agora, em vez de mais tarde, devido ao enfraquecimento do moral.\n\nO que devemos fazer? "
  chi_moon.4.o1: "Envie ajuda de emergência!"
  chi_moon.4.o2: "Abandone o projeto. Não é para nós"

  chi_moon.5.t: "Colônia progride ainda mais"
  chi_moon.5.d: "Nosso posto avançado na Lua fez outro grande avanço. Eles conseguiram enviar Hidrogênio 3, um gás que parece perfeito para a fusão, para a Terra, e os cientistas em casa descobriram como conduzir a fusão com ele! Não apenas isso, mas a energia gerado a partir desta fusão está próximo da quantidade usada para fazer a reação em primeiro lugar. Isso significa que, com algumas melhorias, isso poderia resultar em uma energia de fusão bem-sucedida! Isso não só permite imensos benefícios em casa, como também o conhecimento que podemos ter capaz de usar outros materiais para fusão, podemos usar isso na Lua, permitindo um posto avançado permanente em vez de postos móveis!\n\nTudo isso está muito à frente do programado, o que é uma surpresa, e muitos na NASA estiveram deixado despreparado para implementar isso na base lunar atual. Portanto, uma nova base lunar é necessária, em um local muito melhor para uma expansão rápida do que a localização atual da base lunar Alfa. É hora de iniciar os preparativos na base lunar Beta. "
  chi_moon.5.o1: "A vida continua"

  chi_moon.6.t: "Outra crise na lua"
  chi_moon.6.d: "Medidas mais drásticas precisam ser tomadas agora. Mais dois módulos foram interrompidos. Desta vez, são os módulos Alimentos e Amenidades.\n\nHá cerca de quarenta minutos, um cientista estava prestes a entrar no módulo Alimentos quando ele explodiu de repente. O cientista está bem e ninguém, exceto as plantas, foi ferido. No entanto, era adjacente ao módulo Amenidades e o fez se romper e explodir. Novamente, ninguém se feriu.\n\nEsta nova ocorrência, no entanto, levantou a cabeça de muitos em casa, questionando a segurança dos módulos. Após a explosão anterior, a NASA substituiu os módulos, garantindo que eles não explodissem, mas parece que a pressão prolongada pode fazer algo quebrar muito mais facilmente do que seria de outra forma. A NASA já respondeu rapidamente, ordenando que novos módulos sejam feitos imediatamente, bem como uma inspeção cuidadosa de todos os módulos atuais (como você não pode\"lembrar\" módulos da Lua neste momento).\n\nCom o aumento da pressão em casa para parar de avançar com o projeto até todas as questões de segurança estão resolvidas, a continuação do programa Moonbase entra em questão. Além da resistência política, o fundo de emergência foi cortado pela metade, então a NASA está solicitando outros US$5 bilhões para resolver preocupações futuras. É sua escolha continuar. "
  chi_moon.6.o1: "Envie mais ajuda de emergência!"
  chi_moon.6.o2: "Não podemos continuar fazendo coisas assim"

  chi_moon.7.t: "Moonbase Beta"
  chi_moon.7.d: "Neste ponto, nossos cientistas e engenheiros na Lua precisam se mudar para outro local nos pólos. Os custos para fazer isso já estão estabelecidos no orçamento de longo prazo, então não precisamos adicionar nenhum novo financiamento ao projeto ainda.\n\nCom esta nova base lunar, poderemos usar as novas descobertas que descobrimos para permitir que a base seja estabelecida permanentemente, ao contrário de nossa base lunar anterior. Com o uso de foguetes melhores, melhor geração de energia, melhor extração de gelo e separação, podemos usar esta nova base, em um local mais adequado para expansão rápida, para facilitar os esforços de colonização da Lua. Esta não é a única boa notícia, empresários e corporações estão inundando a NASA em massa para pedidos para colocar seus sistemas de mineração recentemente desenvolvidos na Lua. Mesmo outros programas espaciais em outros países estão agora extremamente interessados em iniciar postos avançados científicos e de mineração na Lua, no entanto, devido aos seus esforços diligentes, não temos apenas uma grande vantagem inicial, mas estamos a único país que tenta ativamente colonizar a Lua.\n\nO futuro em nossa Lua é brilhante e americano. "
  chi_moon.7.o1: "Huzzah!"
  CHI_Chairman_Jiang_Reign: "Reinado do Presidente Jiang"
  CHI_Chairman_Jiang_Reign_desc: "O sucessor do ilustre Deng Xiaoping à Presidência da China, Jiang Zemin, era um homem comprometido com as reformas de livre mercado, bem como com a supremacia política do PCCh. Nos anos que antecederam a virada do milênio, Jiang chutou fora de seu mandato com uma série de políticas diferentes, incluindo uma série de privatizações. "
  CHI_End_PLA_Business_Ventures: "End PLA Business Ventures"
  CHI_End_PLA_Business_Ventures_desc: "Para compensar os cortes no orçamento de defesa, os militares do país, o PLA, começaram a adquirir empreendimentos comerciais na década de 1970. No entanto, o governo começou recentemente a se preocupar com esse fenômeno. Uma nova diretriz para remover o PLA da maioria dos setores de a economia é, portanto, necessária, mas para apaziguar os militares devemos implementá-la juntamente com um aumento do orçamento ".
  CHI_Future_of_the_CPC: "O futuro do CPC"
  CHI_Future_of_the_CPC_desc: "Por mais que o Partido Comunista da China goste de se apresentar como uma entidade forte e unida, ele não é imune a fissuras ao longo das linhas faccionais. Devemos escolher qual, se alguma facção, desejamos favorecer."
  CHI_Three_Represents_Thought: "Três Representa o Pensamento"
  CHI_Three_Represents_Thought_desc: "Os" Três Representa "é uma teoria do que o Partido Comunista representa conforme apresentada por Jiang Zemin. A teoria afirma que o Partido Comunista deve ser representativo das forças produtivas sociais avançadas, da cultura avançada e dos interesses da maioria."
  CHI_Youth_League_Dominance: "Dominância da Liga da Juventude Comunista"
  CHI_Youth_League_Dominance_desc: "A Liga da Juventude Comunista Chinesa é uma organização influente que formou um grande número de funcionários do Partido Comunista, incluindo o vice-presidente Hu Jintao. Os ex-alunos da organização tendem a ser um pouco mais politicamente liberais do que outros funcionários do partido e tendem a se identificar mais com as classes rurais mais baixas, lutando pela igualdade socioeconômica sempre que possível. "
  CHI_Preserve_CPC_Unity: "Preservar unidade de CPC"
  CHI_Preserve_CPC_Unity_desc: "A China não pode prosperar se a Liga da Juventude Comunista ou a camarilha de Xangai exercerem uma influência incontestável demais. Devemos nos esforçar para manter as duas facções sob controle."
  CHI_Shanghai_Clique_Dominance: "Dominância Clique em Xangai"
  CHI_Shanghai_Clique_Dominance_desc: "A Clique de Xangai é uma facção política centrada em Jiang Zemin, um agrupamento formado predominantemente por políticos pró-negócios, príncipes e indivíduos oriundos das áreas urbanas mais ricas da China. Esta facção deseja implementar reformas de livre mercado e economia rápida desenvolvimento o mais rápido possível. "
  CHI_End_Class_Warfare: "Fim da Guerra de Classe"
  CHI_End_Class_Warfare_desc: "Como resultado do" Pensamento dos Três Representantes "de Jiang Zemin, os fundamentos do pensamento político chinês foram substancialmente, embora sutilmente alterados. Enquanto a ideologia subjacente de Mao se apoiava na guerra de classes em favor dos camponeses rurais contra a burguesia urbana, Jiang é mais pró- orientação empresarial o levou a favorecer o fim deste aspecto da governança chinesa. "
  CHI_Hu_Jintao_Agenda: "Agenda de Hu Jintao"
  CHI_Hu_Jintao_Agenda_desc: "A ascensão da Liga da Juventude Comunista ou facção de Tuanpai permitiu a Hu Jintao assumir a liderança da República Popular da China. Sua visão para o país é menos orientada para o crescimento e mais sintonizada com aqueles deixados para trás pela aceleração da China. desenvolvimento do que o de Jiang. "
  CHI_Peaceful_Rise: "Ascensão Pacífica da China"
  CHI_Peaceful_Rise_desc: "A percepção da China como uma ameaça à paz e segurança internacionais não é incomum nos Estados Unidos e entre nossos vizinhos. Para contrariar isso, devemos adotar a política oficial de" ascensão pacífica da China "ou, para colocá-la de forma ainda menos ameaçadora forma, "o desenvolvimento pacífico da China". Isso garantirá aos nossos parceiros ocidentais e regionais que não buscamos o conflito. "
  CHI_Scientific_Outlook_on_Development: "Scientific Outlook on Development"
  CHI_Scientific_Outlook_on_Development_desc: "De muitas maneiras, uma reação de Hu Jintao contra o foco centrado no crescimento dos" Três Representantes "de Jiang Zemin, a" Perspectiva Científica sobre o Desenvolvimento "é a base teórica do governo de Hu, que se concentra no crescimento sustentável que minimiza a poluição ambiental e socioeconômica desigualdade."
  CHI_Harmonious_Society: "Sociedade Harmoniosa"
  CHI_Harmonious_Society_desc: "Como parte da visão científica de Hu Jintao sobre o desenvolvimento, o governo chinês está sob uma nova diretriz para estabelecer uma 'sociedade harmoniosa' na qual a injustiça social não seja deixada sem controle após o crescimento econômico desimpedido."
  CHI_Green_GDP: "PIB Verde"
  CHI_Green_GDP_desc: "Um princípio fundamental da perspectiva científica sobre o desenvolvimento é a sustentabilidade. Como tal, devemos encorajar as autoridades provinciais a medir o crescimento econômico com um novo parâmetro, o PIB Verde. Se essa política se generalizar, isso pode reduzir o nível de degradação ambiental que é trazido sobre o nosso rápido desenvolvimento econômico. "
  CHI_Set_up_Confucius_Institutes: "Estabelecer Institutos Confúcio"
  CHI_Set_up_Confucius_Institutes_desc: "Para projetar o soft power chinês no exterior, podemos estabelecer Institutos Confúcio em todo o mundo para ensinar a cultura chinesa e a língua chinesa."
  CHI_Global_Chinese_Culture: "Cultura Chinesa Global"
  CHI_Global_Chinese_Culture_desc: "Como uma continuação da nossa política de conduzir a diplomacia por meio do soft power, devemos fazer uso de nossa cultura e história únicas para aumentar nossa influência global."
  CHI_Develop_Chinese_Cinema: "Desenvolva o cinema chinês"
  CHI_Develop_Chinese_Cinema_desc: "A América tem Hollywood, a Índia tem Bollywood. Até a Nigéria tem Nollywood. A indústria cinematográfica chinesa tem historicamente pouco sucesso além das fronteiras da China, não conseguindo nem mesmo alcançar uma popularidade substancial dentro da própria China. Investir na indústria cinematográfica chinesa pode ajudar a promover nossa diplomacia cultural ao dando um impulso muito necessário ao nosso soft power. "
  CHI_8_Honours_8_Shames: "8 Honras e 8 Shames"
  CHI_8_Honours_8_Shames_desc: "Os governos chineses desde Mao Zedong têm se esforçado para manter a integridade e o caráter do povo chinês, os nossos não serão diferentes. As 8 honras e 8 vergonhas obrigam os indivíduos a serem leais à nação e ao povo chinês, diligentes, bem informados, unidos, honestos, disciplinados e frugais. "
  CHI_Zeng_Qinghong_Agenda: "Agenda de Zeng Qinghong"
  CHI_Zeng_Qinghong_Agenda_desc: "O fortalecimento da Clique de Xangai abriu caminho para o chamado" homem machado "de Jiang Zemin assumir a liderança do Partido Comunista e da nação. Zeng terá que superar sua popularidade limitada no partido em relação a figuras como Hu Jintao e Wen Jiaobao para impulsionar sua agenda reformista. "
  CHI_Elitist_Politics: "Política Elitista"
  CHI_Elitist_Politics_desc: "Uma das agendas mais significativas do Clique de Xangai é a política elitista, a ideia de que as anteriormente desaprovadas\" novas classes\", como empresários e pessoas que voltam do exterior, deveriam poder se tornar funcionários do partido."
  CHI_Affirm_Ties_to_the_Military: "Afirme os vínculos com os militares"
  CHI_Affirm_Ties_to_the_Military_desc: "Para fazer mudanças na composição do Partido Comunista, Zeng Qinghong deve fazer uso de suas conexões com poderosos generais militares. Esses laços devem ser fortalecidos antes que qualquer agenda reformista inevitavelmente impopular seja seguida."
  CHI_Zeng_Qinghong_Thought: "Pensamento Zeng Qinghong"
  CHI_Zeng_Qinghong_Thought_desc: "Com base nos" Três Representantes "de Jiang Zemin, Zeng formulou uma nova base ideológica para o PCC, que enfatiza o dever do partido de representar a maioria do povo chinês. O pensamento de Zeng Qinghong exige um partido mais responsável e transparente que possa ser percebido como mais representativo e legítimo pelo povo chinês ".
  CHI_Intra_Party_Democracy: "Democracia intra-partidária"
  CHI_Intra_Party_Democracy_desc: "Uma das ideias-chave de Zeng Qinghong é a democracia intrapartidária, em que as eleições são usadas para selecionar secretários de partido em nível local. Agora que ele chegou ao poder, essa ideia pode ser expandida para abranger uma série de novas reformas para aumentar transparência e responsabilidade dentro do partido comunista. "
  CHI_Increase_Local_Autonomy: "Aumentar a autonomia local"
  CHI_Increase_Local_Autonomy_desc: "Parte da iniciativa de transparência de Zeng Qinghong é a construção de um sistema mais federal, no qual as autoridades possam ser mais responsáveis e se sentir mais conectadas às províncias em que operam."
  CHI_Public_Examinations: "Exames Públicos"
  CHI_Public_Examinations_desc: "Para encher o aparelho do Partido Comunista com os funcionários mais competentes possíveis, Zeng ordenou que todos os cargos de nível inferior sejam preenchidos por meio de exames públicos rigorosos, e não por nomeação. Esta política exigirá uma burocracia partidária mais substancial."
  CHI_Succession_Question: "A questão da sucessão"
  CHI_Succession_Question_desc: "Embora o vice-presidente do príncipe Xi Jinping seja amplamente considerado a escolha mais provável para suceder o atual presidente, seu colega príncipe Bo Xilai tem sido uma estrela em ascensão na política chinesa há vários anos e esteve perto de ameaçar a ascensão de Xi ao cargo de vice-presidente. "
  CHI_Promote_Youth_League_Members: "Promova os membros da Liga Juvenil"
  CHI_Promote_Youth_League_Members_desc: "Devemos reforçar a posição dos aliados de Hu Jintao, graduados da Liga da Juventude Comunista, também conhecida como Tuanpai ou membros da coalizão populista."
  CHI_Wang_Lijun_Incident: "O incidente de Wang Lijun"
  CHI_Wang_Lijun_Incident_desc: "Bo Xilai representa uma ameaça muito grande ao nosso governo e à nossa visão para a China para ser deixada sem oposição. Devemos usar os eventos atuais em nossa vantagem e tentar impedir a ascensão aparentemente inexorável de Bo por todos os meios possíveis."
  CHI_Xi_Jinping_Agenda: "Agenda de Xi Jinping"
  CHI_Xi_Jinping_Agenda_desc: "Com Bo Xilai fora do caminho, o caminho está livre para uma transição suave de poder para o vice-presidente Xi Jinping. Um príncipe que não se encaixa diretamente na Facção da Liga Juvenil/Tuanpai ou na Clique de Xangai, Xi terá que construir consenso e chegar a um acordo dentro do partido comunista politicamente turbulento. "
  CHI_Xi_Jinping_Thought: "Pensamento de Xi Jinping"
  CHI_Xi_Jinping_Thought_desc: "A contribuição de Xi Jinping para a base teórica da regra do PCC é aquela que estabelece um grande número de objetivos elevados para o partido. O que diferencia esta teoria em particular das da maioria dos predecessores de Xi é até que ponto a adesão a essa ideologia está ligada à lealdade. Lealdade ao partido, lealdade ao país, mas também significativamente, lealdade ao próprio Xi Jinping. "
  CHI_China_Dream: "O sonho chinês"
  CHI_China_Dream_desc: "Um conceito frequentemente aludido por Xi Jinping, o sonho chinês engloba os objetivos do indivíduo e da nação chineses. Como tal, inclui aspirações em uma grande variedade de áreas, incluindo as esferas econômica, política e internacional."
  CHI_Flowing_Spring: "Flowing Spring"
  CHI_Flowing_Spring_desc: "Levando seu sonho chinês para o próximo nível, Xi Jinping baseou-se em um poema do século 8 a.C. intitulado\" Primavera fluente\", que trata de recuperar a grandeza e a prosperidade. Em vez de uma abordagem mais moderada do futuro da China, o conceito de a correnteza da primavera pede aos cidadãos chineses que recuperem sua grandeza perdida e alcancem o máximo que puderem. "
  CHI_Xiaokang_Society: "Sociedade Xiaokang"
  CHI_Xiaokang_Society_desc: "A ideia de uma sociedade moderadamente próspera não é nova na política chinesa. No entanto, Xi Jinping decidiu dar a este conceito um novo sopro de vida, conclamando a nação a lutar por um país que seja igualmente e apenas moderadamente bem- desligado."
  CHI_Four_Pronged_Comprehensive_Strategy: "Estratégia abrangente de quatro pontas"
  CHI_Four_Pronged_Comprehensive_Strategy_desc: "Uma estratégia impulsionada por Xi Jinping, os quatro abrangentes buscam construir uma sociedade e um partido prósperos e fortes."
  CHI_Third_Plenum: "Terceiro Plenário do 18º Comitê Central"
  CHI_Third_Plenum_desc: "O novo comitê de [CHI.GetLeader] deve agora estabelecer sua direção e propósito nos próximos anos."
  CHI_2_Child_Policy: "2 Política Infantil"
  CHI_2_Child_Policy_desc: "Nossos predecessores foram sábios ao implementar a política do filho único, mas agora que nossa outrora incontrolável taxa de natalidade foi moderada, podemos relaxar essa limitação em nosso povo."
  CHI_Restructure_the_Penal_System: "Reestruturar o Sistema Penal"
  CHI_Restructure_the_Penal_System_desc: "Chegou a hora de abolirmos a política de reeducação pelo trabalho. Essa é uma prática pela qual temos sido amplamente condenados e os ganhos que ela gerou foram relativamente insignificantes".
  CHI_Establish_the_National_Security_Commission: "Estabelecer a Comissão de Segurança Nacional"
  CHI_Establish_the_National_Security_Commission_desc: "Ter uma comissão encarregada da segurança do país presidida por [CHI.GetLeader] ajudará a centralizar o controle sobre o crescente aparato de segurança da China."
  CHI_Anti_Corruption_Campaigns: "Campanha Anticorrupção"
  CHI_Anti_Corruption_Campaigns_desc: "Chegou a hora de começarmos a garantir nosso controle do poder. Muitos rivais políticos de [CHI.GetLeader] permanecem politicamente ativos e constituem uma ameaça, por menor que seja, ao nosso governo. Sob o pretexto de combater a corrupção, podemos derrubar esses funcionários e remover a ameaça que representam. "
  CHI_Establish_the_Central_Group_for_Military_Reform: "O Grupo Central para a Reforma Militar"
  CHI_Establish_the_Central_Group_for_Military_Reform_desc: "Embora seja uma instituição forte, o PLA ainda está atrás dos militares de alguns de nossos rivais mais avançados. Para nos tornarmos uma força de classe mundial, devemos estabelecer um grupo para formular possíveis reformas."
  CHI_Weaken_the_Youth_League: "Enfraquecer a Liga Juvenil"
  CHI_Weaken_the_Youth_League_desc: "A coalizão populista liderada por Tuanpai ou Facção da Liga Juvenil retém influência significativa devido ao grau significativo de independência possuída pela Liga Juvenil Comunista. Ao reduzir essa independência e conduzir investigações de suborno contra membros da Liga Juvenil, como Ling Jihua, podemos fazer o A Liga da Juventude deixa de ser uma força importante na política chinesa. "
  CHI_Take_Down_the_Big_Tigers: "Derrubar os Grandes Tigres"
  CHI_Take_Down_the_Big_Tigers_desc: "A coalizão elitista, dominada por\" príncipes\"e a camarilha de Jiang Zemin em Xangai, mantém um grande número de cargos de alto escalão no PCC. Felizmente para nós, muitos desses funcionários estão envolvidos em corrupção devido ao nepotismo de O governo de Jiang Zemin. Isso fornece a desculpa perfeita para derrubar esses\"grandes tigres\" e, com isso, o poder e a influência da camarilha de Xangai ".
  CHI_Centralize_Power: "Centralize o poder"
  CHI_Centralize_Power_desc: "Agora que eliminamos nossos rivais políticos, podemos acumular poder em torno de nosso líder de uma forma que não se via na China há décadas."
  CHI_Amend_the_Constitution: "Emendar a Constituição"
  CHI_Amend_the_Constitution_desc: "Embora nossas conquistas em assegurar nossa posição política tenham sido notáveis, nossa posição nunca estará verdadeiramente segura sem ser escrita na constituição."
  CHI_Remove_Term_Limits: "Remover Limites de Prazo"
  CHI_Remove_Term_Limits_desc: "Chegou a hora de acabar com as transições instáveis de poder que causaram tanto caos dentro do partido. A China vai prosperar sob a liderança de longa data de [CHI.GetLeader]."
  CHI_Cult_of_Personality: "Culto de personalidade"
  CHI_Cult_of_Personality_desc: "[CHI.GetLeader] é uma personalidade poderosa e devemos fazer uso disso. Um culto à personalidade fortalecerá sua posição não apenas dentro do partido, mas em todo o país."
  CHI_War_on_Crime: "Guerra contra o crime"
  CHI_War_on_Crime_desc: "Durante seu tempo como secretário do Partido em Chongqing, Bo Xilai fez do combate ao crime organizado uma de suas principais prioridades. Agora que ele pode estender seu método de governar a todo o país, é chegada a hora de os empresários corruptos e patrões da tríade no resto do país têm o mesmo destino que seus irmãos baseados em Chongqing. "
  CHI_The_Chongqing_Model: "O modelo de Chongqing"
  CHI_The_Chongqing_Model_desc: "O modelo de Chongqing é a contribuição de Bo Xilai para a doutrina do Partido Comunista. É um modelo que inclui uma ampla gama de políticas sociais e econômicas, incluindo campanhas de\" ataque negro\"e\" cante vermelho\"que envolvem o combate ao crime organizado e canto canções comunistas, respectivamente. O modelo também representa um ligeiro afastamento das políticas de liberalização do mercado da China. "
  CHI_JASIC_Labor_Reforms: "Reformas trabalhistas de Jasic"
  CHI_JASIC_Labor_Reforms_desc: "As disputas trabalhistas são um entrave significativo à legitimidade do governo. Os trabalhadores da Jasic Technology em particular têm buscado se sindicalizar para lutar por seus direitos. Devemos demonstrar nosso compromisso com os trabalhadores tendo uma atitude flexível em relação aos trabalhadores chineses, a começar por aqueles na Jasic Technology. "
  CHI_Expand_Welfare: "Expandir o bem-estar"
  CHI_Expand_Welfare_desc: "Não podemos afirmar que somos um país socialista sem uma rede de segurança forte para o sistema de nosso país."
  CHI_Red_Culture_Movement: "Movimento da Cultura Vermelha"
  CHI_Red_Culture_Movement_desc: "O elemento\" cantar vermelho\"do modelo de Chongqing de Bo Xilai pode parecer frívolo e bizarro, mas encoraja as pessoas a cantarem canções maoístas juntas faz maravilhas pela unidade nacional."
  CHI_Humanist_Marxism: "Marxismo Humanista"
  CHI_Humanist_Marxism_desc: "A ideologia da\" Nova Esquerda\"apresentada por Bo Xilai e outros é aquela que favorece um retorno a aspectos do socialismo maoísta, como planejamento estatal e coletivismo. Agora que ele chegou ao poder, Bo pode seguir sua agenda esquerdista sob a bandeira do\"marxismo humanista\". "
  CHI_Nanjie_Model: "O Modelo Nanjie"
  CHI_Nanjie_Model_desc: "Em muitos aspectos, um desenvolvimento do modelo de Chongqing, o modelo de Nanjie retém muitos elementos da teoria original de Bo, mas baseia-se no exemplo da aldeia de Nanjie, uma fortaleza do maoísmo que mantém um sistema coletivista. O modelo de Nanjie de Bo conclama a China a seguir o exemplo de Nanjie , e deixar para trás o capitalismo e o mercado livre em favor do verdadeiro socialismo. "
  CHI_Purge_Tuanpai: "Purgue o Tuanpai"
  CHI_Purge_Tuanpai_desc: "A facção da Liga da Juventude, ou Tuanpai, ficou muito ambiciosa e deve ser reduzida. É mais que hora de eliminarmos esses chamados populistas e substituí-los por aqueles que melhor atendam às nossas aspirações para o futuro da China."
  CHI_Promote_Princelings: "Promova Princelings"
  CHI_Promote_Princelings_desc: "Embora os veneráveis membros da camarilha de Jiang Zemin em Xangai tenham servido bem a China, é hora de eles se retirarem e abrirem caminho para uma nova geração de líderes. Os príncipes, filhos dos revolucionários originais da China, devem tomar o lugar de ambos os Tuanpai e a camarilha de Xangai. "
  CHI_Bo_Xilai_Agenda: "Agenda de Bo Xilai"
  CHI_Bo_Xilai_Agenda_desc: "Após a ascensão ao poder dos príncipes e o caos político que se seguiu ao expurgo da facção da Liga da Juventude, Bo Xilai conseguiu sair por cima ao se distinguir de seus companheiros príncipes com sua ardente ideologia de\" Nova Esquerda\". Bo agora estará livre para perseguir sua visão um tanto controversa da política chinesa. "
  CHI_Scrap_Military_Commands: "Sucata de Comandos Militares"
  CHI_Scrap_Military_Commands_desc: "Os sete comandos militares do PLA são excessivamente pesados e impediriam a capacidade de coordenação de diferentes unidades no caso de um conflito em grande escala. Para remediar isso, devemos reagrupar esses comandos militares em quatro zonas estratégicas: Norte, Sul, Leste e Oeste. No entanto, essa mudança não virá sem consequências, já que muitos militares vão resistir a essa interrupção. "
  CHI_Cut_Ground_Troop_Numbers: "Corte Números de Tropas Terrestres"
  CHI_Cut_Ground_Troop_Numbers_desc: "A quantidade não é um problema para o PLA, mas a qualidade é. Além disso, as Forças Terrestres do PLA diminuem as outras armas dos militares, o que significa que estamos sobrecarregados com uma força incômoda e excessivamente sem litoral. Para tornar nossos militares mais móveis e ágeis e responsivos, devemos reduzir nossa dependência das forças terrestres, reduzindo o número de soldados. "
  CHI_Stamp_Out_Corruption: "Eliminar a Corrupção"
  CHI_Stamp_Out_Corruption_desc: "Um dos maiores obstáculos para tornar o PLA um exército moderno a par com os do Ocidente é a corrupção. Devemos usar a Comissão Militar Central para reprimir qualquer sinal de corrupção que possamos encontrar."
  CHI_Naval_Capability_Enhancements: "Aprimoramentos de capacidade naval"
  CHI_Naval_Capability_Enhancements_desc: "Muitas das ameaças que enfrentamos são de natureza marítima. No leste e no sul estão vizinhos suspeitos, enquanto em toda a nossa esfera de influência as bases navais americanas atingem nossas águas territoriais. Nossa marinha atual deve ser melhorada se tivermos alguma esperança de nos defendermos dessas múltiplas frentes. "
  CHI_Aerial_Capability_Enhancements: "Melhorias de capacidade aérea"
  CHI_Aerial_Capability_Enhancements_desc: "No século 21, aquele que vence a guerra no ar vence a guerra na terra e no mar também. Embora nossa tecnologia aeroespacial esteja alcançando nossos rivais geopolíticos, atualmente não temos a doutrina aérea para acompanhar esses desenvolvimentos."
  CHI_Network_Centric_Warfare: "Guerra Centrada em Rede"
  CHI_Network_Centric_Warfare_desc: "Não podemos mais confiar nas táticas de\" onda humana\"da Guerra da Coréia. Devemos melhorar nosso uso da guerra centrada em rede se quisermos ser um competidor sério nos campos de batalha de amanhã."
  CHI_Network_Centric_Warfare_bonus: "Guerra Centrada em Rede"
  CHI_De_Politicize_the_Military: "Despolitizar os militares"
  CHI_De_Politicize_the_Military_desc: "Embora a lealdade do PLA ao PCC assegure a segurança e estabilidade de nosso estado de partido único, é inegável que esta politização dos militares diminuiu, pelo menos em parte, a capacidade do PLA de funcionar como um efetivo combatente força."
  CHI_Preserve_the_Revolution: "Preserve a Revolução!"
  CHI_Preserve_the_Revolution_desc: "O milênio apresenta novos desafios para a autoridade de nosso governo. Devemos decidir se desejamos responder a esses desafios bloqueando nossa aceitação deles".
  CHI_Internet_Crackdown: "Internet Crackdown"
  CHI_Internet_Crackdown_desc: "A Internet nada mais é do que um viveiro de descontentamento e insurreição. Devemos evitar que nossos cidadãos usem essa forma de mídia e censurar todas as outras junto com ela."
  CHI_Netizen_Nation: "Nação Netizen"
  CHI_Netizen_Nation_desc: "A Internet não é uma ameaça substancial à nossa autoridade. Na verdade, podemos até mesmo ser capazes de usá-la para nossa vantagem."
  CHI_An_Open_Window: "Uma janela aberta"
  CHI_An_Open_Window_desc: "Deng Xiaoping certa vez descreveu a abertura da China como a abertura de uma janela para o ar fresco. Embora, como Deng também disse, algumas\" moscas\"venham a voar quando isso acontecer, este é um risco que devemos correr para desfrutar os benefícios da abertura. "
  CHI_Let_a_Hundred_Flowers_Bloom: "Deixe cem flores desabrocharem"
  CHI_Let_a_Hundred_Flowers_Bloom_desc: "Em 1956, Mao Tsé-tung iniciou a Campanha das Cem Flores, pedindo aos cidadãos chineses que expressassem abertamente suas queixas ao governo. Embora a campanha tenha terminado em repressão e um retorno ao status quo, um reinício da mesma campanha não tem necessariamente que terminar da mesma maneira. "
  CHI_Freedom_of_Speech: "Liberdade de expressão"
  CHI_Freedom_of_Speech_desc: "Agora que permitimos que nossos cidadãos expressassem suas queixas, ficou claro que nossa sociedade progrediu a ponto de tais coisas poderem ser ditas em público sem ameaçar a estabilidade da nação. Devemos prosseguir".
  CHI_Allow_Foreign_Social_Media: "Permitir mídia social estrangeira"
  CHI_Allow_Foreign_Social_Media_desc: "Sites de mídia social como o Facebook estão começando a ganhar força. Apesar dos riscos, devemos permitir que esses sites operem em nosso país como parte de nossa política de\" Janela aberta\"".
  CHI_Liberalize_the_Media: "Liberalize a mídia"
  CHI_Liberalize_the_Media_desc: "Até agora, todas as formas de mídia na China tiveram uma forte influência do Estado, direta ou indiretamente. Chegou a hora de acabarmos com isso."
  CHI_Question_the_Four_Cardinal_Principles: "Questione os Quatro Princípios Cardeais"
  CHI_Question_the_Four_Cardinal_Principles_desc: "Os Quatro Princípios Cardeais de Deng Xiaoping incluíam defender o caminho socialista, a ditadura democrática do povo, a liderança do PCC e do pensamento de Maozedong. A inclusão desses princípios significa que o debate sobre a natureza do regime autoritário na China não foi permitido. Se nosso país está a progredir, isto deve ser alterado para ajudar a diversificar o debate sobre o futuro da China. "
  CHI_Unchain_the_8_Democratic_Parties: "Libertar os 8 partidos democráticos"
  CHI_Unchain_the_8_Democratic_Parties_desc: "Embora o Partido Comunista domine a política chinesa, existem 8 outros partidos legais como parte do sistema político do país. No entanto, até agora eles tiveram pouca influência sobre a política e carecem de uma voz independente. O levantamento das restrições aos partidos políticos existentes poderia atuar como um teste para verificar a viabilidade de estabelecer uma democracia multipartidária na China. "
  CHI_Free_and_Fair_Elections: "Democracia com características chinesas"
  CHI_Free_and_Fair_Elections_desc: "A democracia como a conhecemos é de origem europeia. Embora nossas liberalizações recentes nos tenham colocado no caminho da adoção de instituições de estilo ocidental, isso não significa que devemos comprometer nossos valores culturais tradicionais."
  CHI_Support_the_Communists: "Apoie os comunistas"
  CHI_Support_the_Communists_desc: "Mesmo que tenhamos abolido o regime de partido único da China, isso não significa que o PCC não seja o melhor partido para guiar a China neste novo capítulo de sua história."
  CHI_Support_the_Pro_Western_Coalition: "Apoie a Coalizão Pró-Ocidente"
  CHI_Support_the_Pro_Western_Coalition_desc: "Chegou a hora de nos aproximarmos de nossos parceiros ocidentais. Apoiar esta coalizão de partidos empurrará nosso país em uma direção mais pró-Ocidente."
  CHI_Support_the_Non_Aligned_Coalition: "Apoie a Coalizão Não-Alinhada"
  CHI_Support_the_Non_Aligned_Coalition_desc: "O papel da China não é escolher lados em um mundo cada vez mais dividido entre o Ocidente e aqueles que desejam derrubar a ordem internacional existente. Em vez disso, devemos olhar para nossos próprios interesses e buscar boas relações com os dois lados."
  CHI_Sina_Weibo: "Sina Weibo"
  CHI_Sina_Weibo_desc: "Sina Weibo será nossa contraparte das plataformas de mídia social do Ocidente. Por meio dela, podemos exercer um certo grau de influência sobre as interações online de nossos cidadãos."
  CHI_Golden_Shield_Project: "Projeto Escudo Dourado"
  CHI_Golden_Shield_Project_desc: "Devemos estar preparados para enfrentar os desafios apresentados pela Internet no século 21, mesmo que optemos por adotá-la de forma limitada. O Projeto Golden Shield será o guarda-chuva sob o qual todos os projetos futuros relacionados a controle, coleta e monitoramento informações virão abaixo. "
  CHI_50_Cent_Army: "Exército 50 Cent"
  CHI_50_Cent_Army_desc: "Uma forma barata de influenciarmos a opinião pública online é pagando comentaristas da Internet para fazerem postagens que promovam o PCC ou o nacionalismo chinês."
  CHI_The_Great_Firewall_of_China: "O Grande Firewall da China"
  CHI_The_Great_Firewall_of_China_desc: "A rede mundial de computadores é um lugar perigoso e devemos fazer o nosso melhor para proteger nossos cidadãos das partes que mais os ameaçam. Nossa abordagem nova e atualizada da histórica Grande Muralha da China, uma barreira que protegeu este país por milênios, garantirá conteúdo subversivo, falso e divisionista permanece fora da vista e da mente do povo chinês. "
  CHI_Facial_Recognition_Surveillance: "Vigilância de reconhecimento facial"
  CHI_Facial_Recognition_Surveillance_desc: "O crime é uma praga em nossa nação e existe tecnologia para rastrearmos criminosos com facilidade e eficiência. O uso dessa tecnologia não representará nenhuma ameaça para o cidadão comum que cumpre a lei."
  CHI_Social_Credit_Scheme: "Esquema de Crédito Social"
  CHI_Social_Credit_Scheme_desc: "Como governo, nosso objetivo deve ser educar nossos cidadãos sobre um comportamento correto e benéfico. Isso permitirá que nossa nação alcance todo o seu potencial. O crédito social será uma forma eficaz de incentivar o bom comportamento e destacar as maçãs podres que vivem entre nós por atenção especial."
  CHI_Skynet: "Skynet"
  CHI_Skynet_desc: "A segurança de nossos cidadãos é nossa prioridade. Não há medidas que não devamos considerar se essas medidas nos ajudarem a preservar a paz, a estabilidade e o estado de direito. A Skynet reunirá uma enorme rede de câmeras de segurança para identificar qualquer um de nossos cidadãos onde quer que estejam. "
  CHI_PLA_Cyber_Army: "PLA Cyber Army"
  CHI_PLA_Cyber_Army_desc: "Os desafios militares modernos muitas vezes se baseiam no reino cibernético, e não no físico. A diretriz da Unidade 61398 do PLA será coletar informações, salvaguardar nossa segurança e, se necessário, travar guerra no espaço cibernético."
  CHI_Industrial_Espionage: "Espionagem industrial"
  CHI_Industrial_Espionage_desc: "Propriedade intelectual é o que as nações ocidentais usam para defender sua vantagem econômica atual. Onde estava a propriedade intelectual no século 19, quando os americanos violaram as leis de direitos autorais impunemente para alcançar o crescimento econômico? Por que deveríamos nos comportar de maneira diferente? Vamos usar a Unidade 61398 para fechar o lacuna tecnológica entre nós e nossos rivais, ou mesmo nossos antigos aliados. "
  CHI_Global_Propaganda_Network: "Rede Global de Propaganda"
  CHI_Global_Propaganda_Network_desc: "Nossa influência no exterior está crescendo, mas sem muita atenção esse crescimento vai parar. Além disso, alguns atores políticos em outros países estão ganhando força com repercussões perigosas para nossa própria posição internacional. A unidade 61398 pode ajudar nesses dois empreendimentos."
  CHI_Business_First: "Negócios em primeiro lugar"
  CHI_Business_First_desc: "Nosso modelo de capitalismo de estado permite alguma autonomia e liberdade para as empresas. Não devemos atrapalhar suas atividades sem justa causa".
  CHI_Mandate_Backdoors: "Backdoors Mandate"
  CHI_Mandate_Backdoors_desc: "Os negócios são importantes, mas a segurança vem em primeiro lugar. Devemos exigir que todas as empresas de tecnologia construam backdoors para nos permitir ficar de olho nos elementos perigosos."
  CHI_Proper_State_Atheism: "Ateísmo de Estado Adequado"
  CHI_Proper_State_Atheism_desc: "Devemos nos conformar com o desdém de Marx pela religião como o ópio das massas. Embora possamos tolerar um certo grau de crença privada, a religião institucionalizada é inegavelmente uma ameaça à autoridade do Partido Comunista. Seja contra o Islã radical ou cultos perigosos , devemos estar em guarda. "
  CHI_Crush_the_Falun_Gong: "Esmague o Falun Gong"
  CHI_Crush_the_Falun_Gong_desc: "Embora no passado tenhamos tolerado e até mesmo apoiado o Falun Dafa, o culto cresceu a um nível perigoso e deve ser esmagado."
  CHI_Combat_Islamism: "Combate ao Islamismo"
  CHI_Combat_Islamism_desc: "O Islã como um todo não é algo com que tenhamos problemas. A minoria muçulmana Hui não contesta nossa autoridade e, como tal, damos a eles espaço para praticar suas crenças. No entanto, quando se trata dos muçulmanos uigur da província de Xinjiang, não podemos usar a mesma abordagem. O Movimento Islâmico do Turquestão Oriental é um afiliado da Al-Qaeda e defende uma ideologia perigosa do fundamentalismo islâmico. "
  CHI_Crush_the_Turkistan_Islamic_Party: "Esmagar o Partido Islâmico do Turquestão"
  CHI_Crush_the_Turkistan_Islamic_Party_desc: "O Partido Islâmico do Turquestão é uma nova ramificação do Movimento Islâmico do Turquestão Oriental, que deu continuidade às práticas radicais e violentas de seu antecessor. Devemos enviar a polícia e as forças armadas para caçar e destruir os elementos do TIP."
  CHI_Xinjiang_Reeducation_Camps: "Campos de reeducação de Xinjiang"
  CHI_Xinjiang_Reeducation_Camps_desc: "Para combater a radicalização da população uigur, estabelecemos acampamentos para fornecer aos habitantes locais um ensino patriótico e secular. Até agora temos conduzido essa prática em segredo, mas chegou a hora de legalizar oficialmente essa política e persegui-la abertamente e em uma escala maior. "
  CHI_Greater_Freedom_of_Religion: "Maior liberdade religiosa"
  CHI_Greater_Freedom_of_Religion_desc: "Embora o socialismo seja nominalmente ateu, devemos aceitar que uma proporção substancial da população chinesa é religiosa e permanecerá assim.
  CHI_Release_the_Falun_Gong: "Reabilitar o Falun Gong"
  CHI_Release_the_Falun_Gong_desc: "Devemos acabar com nossa política de perseguição contra o Falun Dafa recentemente promulgada. A política causou divisões dentro do país e atraiu críticas de observadores externos."
  CHI_Return_of_the_Dalai_Lama: "Retorno do Dalai Lama"
  CHI_Return_of_the_Dalai_Lama_desc: "O Tibete tem sido uma fonte de grande preocupação para nosso regime nas últimas décadas. Embora historicamente tenhamos lidado com a questão por meio de censura e repressão, pode ser melhor para nossa autoridade na província se fôssemos vistos fazendo concessões ao povo tibetano. Uma das maiores concessões que poderíamos fazer é permitir o retorno do Dalai Lama. "
  CHI_Declassify_the_Turkistan_Islamic_Party: "Desclassificar o Partido Islâmico do Turquestão"
  CHI_Declassify_the_Turkistan_Islamic_Party_desc: "Embora possamos não estar dispostos a negociar com um grupo terrorista, não devemos permitir que essa má vontade seja um obstáculo para alcançar a paz. Oferecer-se para legitimar o Partido Islâmico do Turquestão como uma força política em Xinjiang, sujeito a mudanças em sua ideologia e mensagem irá um longo caminho para alcançar aquele objetivo importantíssimo da paz. "
  CHI_Deescalate_the_Xinjiang_Conflict: "Eliminar o conflito de Xinjiang"
  CHI_Deescalate_the_Xinjiang_Conflict_desc: "Agora que nos reconciliamos com nosso antigo inimigo, deve ser muito mais fácil reduzir a intensidade do conflito em Xinjiang, permitindo que diferentes etnias vivam lado a lado em Xinjiang em relativa harmonia."
  CHI_devolve_power_to_the_new_frontier: "Devolva o poder para a nova fronteira"
  CHI_devolve_power_to_the_new_frontier_desc: "Chegou a hora de afrouxar nosso controle sobre Xinjiang. É claro que a estabilidade de longo prazo da província, bem como da região circundante não pode ser assegurada sem um maior grau de governo local, sob o olhar distante, mas vigilante da capital . "
  CHI_One_China_Policy: "Política Uma China"
  CHI_One_China_Policy_desc: "Como o maior país do mundo em população e o quarto maior em extensão territorial, não é de admirar que existam aqueles que desejam maiores graus de autonomia dentro de nossa república. Devemos considerar se manter o país unido a todo custo ou conceder espaço para autonomia dentro da nossa única China. "
  CHI_Two_Systems: "Dois Sistemas"
  CHI_Two_Systems_desc: "Embora a maior parte da China ainda possa se conformar à nossa forma existente de governança, devemos manter o princípio\" Um País, Dois Sistemas\"de Deng Xiaoping e permitir que certas partes da China mantenham seus próprios sistemas políticos, econômicos e jurídicos únicos. abordagem irá reduzir a oposição à nossa autoridade, preservando a integridade da nação. "
  CHI_Extend_Interpretation_of_the_Systems: "Ampliar a Interpretação dos Sistemas"
  CHI_Extend_Interpretation_of_the_Systems_desc: "\" Um País, Dois Sistemas\"foi originalmente formulado para facilitar o retorno de Macau e Hong Kong ao domínio chinês, o princípio tem potencial para ser aplicado a outros casos se permitirmos interpretações mais amplas do mesmo."
  CHI_Consider_Electoral_Reform_in_Hong_Kong: "Considere a reforma eleitoral em Hong Kong"
  CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "Dada a forte pressão em Hong Kong por reformas nos meios pelos quais os representantes do Conselho Legislativo e o Chefe do Executivo são eleitos, devemos considerar se devemos fazer concessões ao povo de Hong Kong nesta área específica ou se devemos excluir o sufrágio universal de uma vez por todas."
  CHI_The_NPCSC_Decision_on_Hong_Kong: "A decisão do NPCSC em Hong Kong"
  CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "O Comitê Permanente do Congresso Nacional do Povo da China tem uma decisão a tomar sobre a extensão da reforma eleitoral que podemos conceder a Hong Kong. Dar o sufrágio universal da RAE irá apaziguar as demandas do movimento pela democracia, mas aumentará o risco de um líder anti-chinês ou separatista ganhar o controle de Hong Kong enquanto recusa o sufrágio universal pode levar a protestos em massa. "
  CHI_Hong_Kong_Future: "Futuro de Hong Kong"
  CHI_Hong_Kong_Future_desc: "Até agora não demos nenhuma indicação sobre o destino de Hong Kong quando a Lei Básica que preserva sua autonomia atual expirar em 2047. Pode ser do nosso interesse fazê-lo agora, pois a promessa de uma continuação da autonomia de Hong Kong pode ajudar a convencer Taiwan a voltar ao nosso controle. No entanto, podemos querer anular o separatismo, demonstrando a força de nosso compromisso com a soberania chinesa. "
  CHI_Greater_Tibetan_Autonomy: "Maior Autonomia Tibetana"
  CHI_Greater_Tibetan_Autonomy_desc: "O Tibete é uma região com uma identidade cultural e religiosa única. Embora devamos continuar a considerá-la parte integrante da nação chinesa, pode servir aos nossos propósitos conceder aos tibetanos um maior grau de autogoverno do que eles possuem atualmente . "
  CHI_A_Tibetan_SAR: "Um SAR tibetano"
  CHI_A_Tibetan_SAR_desc: "Agora que os efeitos positivos de conceder maior autonomia ao Tibete tornaram-se aparentes, ajudaria ainda mais em nossa popularidade entre os tibetanos e em nossa percepção pela comunidade internacional se estabelecêssemos uma Região Administrativa Especial altamente autônoma no Tibete."
  CHI_Dialogue_with_the_Taiwan_Self_Government: "Diálogo com os taiwaneses"
  CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "Mesmo que não concordemos com o direito de Taiwan à sua autonomia política atual, ele a possui. O curso de ação mais pragmático é negociar com os taiwaneses e reduzir as tensões entre nossos dois partidos."
  CHI_Three_Links: "Três Links"
  CHI_Three_Links_desc: "Não existem atualmente ligações postais, de transporte e comerciais entre a ilha de Taiwan e o continente, com todos os negócios através do Estreito tendo que ser redirecionados através de intermediários como Hong Kong e Jeju. Estabelecendo as\" Três Ligações\"em Taiwan O estreito ajudaria muito a normalizar a interação entre nós e nossos colegas sediados em Taipei. "
  CHI_Cross_Strait_Service_Trade_Agreement: "Acordo Comercial de Serviços Cross-Strait"
  CHI_Cross_Strait_Service_Trade_Agreement_desc: "A liberalização do comércio de serviços entre Taiwan e a China continental ajudará ambas as economias e aumentará nossa influência na província insular. No entanto, não há garantia de que a legislatura taiwanesa ratificará este acordo comercial."
  CHI_Propose_Roadmap_to_Reunification: "Propor Roteiro para a Reunificação"
  CHI_Propose_Roadmap_to_Reunification_desc: "Agora que nossas relações com o chamado governo de Taiwan melhoraram, podemos nos oferecer para facilitar uma reintegração gradual da ilha na RPC como uma Região Administrativa Especial. Se os taiwaneses aceitarem nossa proposta, então podemos continuar com nossa diplomática esforços, mas se não o fizerem, podemos ter que recorrer a outros meios para devolver Taiwan ao nosso controle. "
  CHI_Drop_Opposition_to_Taiwanese_Independence: "Abandone a oposição à independência"
  CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "Embora no passado tenhamos expressado a intenção de impedir a independência de Taiwan a todo custo, devemos agora perceber que a beligerância em relação a Taiwan pode atender aos nossos propósitos menos do que uma abordagem mais pragmática. Ao demonstrar nossa vontade de acomodar os desejos dos taiwaneses pessoas, sejam elas quais forem, reduziremos significativamente sua hostilidade para conosco. "
  CHI_Peaceful_Co_Existence: "Coexistência pacífica"
  CHI_Peaceful_Co_Existence_desc: "Agora que as relações com os taiwaneses melhoraram, podemos normalizar as relações entre nós e eles com o objetivo de restaurar a normalidade no Estreito de Taiwan."
  CHI_Free_Trade_Zone: "Zona de Livre Comércio"
  CHI_Free_Trade_Zone_desc: "Nossas indústrias ganhariam um impulso significativo se pudessem exportar seus produtos para Taiwan. A assinatura de um acordo de livre comércio com Taipei só ajudará nossas relações econômicas e, portanto, diplomáticas."
  CHI_Technology_Sharing: "Compartilhamento de tecnologia"
  CHI_Technology_Sharing_desc: "Apesar de possuir uma economia muito menor, Taiwan possui uma indústria de tecnologia impressionante da qual nossas próprias empresas podem se beneficiar."
  CHI_Settle_Territorial_Disputes: "Resolver disputas territoriais"
  CHI_Settle_Territorial_Disputes_desc: "As relações entre o nosso governo e o de nossos homólogos em Taipé têm sido prejudicadas até este ponto pela pequena questão de ambos os lados reivindicarem jurisdição sobre o território do outro. É hora de abandonar esta pretensão em favor de trazer Taiwan ainda mais em nossa própria órbita . "
  CHI_Sign_an_Armistice: "Assine um Armistício"
  CHI_Sign_an_Armistice_desc: "A Guerra Civil chinesa terminou em 1949 sem que um tratado de paz jamais fosse assinado. Será difícil para nós nos aproximarmos dos taiwaneses sem remover esse obstáculo."
  CHI_Military_Cooperation: "Cooperação Militar"
  CHI_Military_Cooperation_desc: "Realizar exercícios regulares de treinamento entre nossas forças e as de Taiwan ajudará nossos dois militares a alcançar o status de classe mundial."
  CHI_Establish_Joint_Control_Zones: "Estabelecer Zona de Controle Conjunto do Estreito de Taiwan"
  CHI_Establish_Joint_Control_Zones_desc: "O estabelecimento de uma zona de controle conjunto permitiria a ambos os lados do Estreito de Taiwan patrulhar com mais eficácia nossas vias navegáveis e espaços aéreos."
  CHI_Recognize_an_Independent_Taiwan: "Reconhecer um Taiwan Independente"
  CHI_Recognize_an_Independent_Taiwan_desc: "Devemos aceitar que a perspectiva de reintegrar Taiwan na China não é realista neste momento, dado o alto apoio do país à independência. No entanto, se reduzirmos nossas perdas agora e alterarmos nossa política em relação a Taiwan, ainda seremos capazes de manter Taiwan dentro de nossa esfera de influência. Um bom primeiro passo será reconhecer sua soberania. "
  CHI_A_New_United_Front: "Uma Nova Frente Unida"
  CHI_A_New_United_Front_desc: "Nossos predecessores e os taiwaneses uma vez se aliaram para servir a um propósito maior. Este evento histórico agora será repetido."
  CHI_Anti_Japanese_Communique: "Comunicado Antijaponês"
  CHI_Anti_Japanese_Communique_desc: "Embora o Ocidente tenha se tornado complacente com a ameaça representada pela nação japonesa, não temos tais ilusões. A recusa contínua do Japão em admitir seus erros anteriores mostra que o nacionalismo que levou às suas agressões anteriores nunca foi realmente embora. os laços com Taiwan foram fortalecidos, podemos emitir uma condenação conjunta do Japão. "
  CHI_Back_a_Coup: "Apoie um golpe"
  CHI_Back_a_Coup_desc: "Os taiwaneses rejeitaram nossa oferta generosa e, portanto, não temos escolha a não ser recorrer a medidas mais agressivas. A maneira menos arriscada de forçar uma mudança em Taiwan é apoiando secretamente um golpe militar, já que uma ação mais aberta pode incorrer na ira dos Estados Unidos."
  CHI_Gain_Support_of_Military_Elements: "Ganhe o apoio de elementos militares"
  CHI_Gain_Support_of_Military_Elements_desc: "Para que um golpe tenha sucesso, não podemos confiar apenas na lealdade individual dos oficiais taiwaneses à causa da reunificação, por mais forte que seja esse sentimento. A distribuição discreta de incentivos financeiros deve aumentar as chances de sucesso do golpe."
  CHI_The_Fifth_Column: "A Quinta Coluna"
  CHI_The_Fifth_Column_desc: "Chegou a hora de colocar nossos apoiadores em Taiwan para trabalhar na restauração da ilha sob nosso controle. Assim que as ordens forem dadas, tudo o que resta a fazer é aguardar o resultado."
  CHI_Establish_Special_Administrative_Region: "Estabelecer Região Administrativa Especial"
  CHI_Establish_Special_Administrative_Region_desc: "Agora que as bases foram estabelecidas, é hora de o povo taiwanês se reunir a seus compatriotas como parte da República Popular da China, embora com a garantia de alguma autonomia contínua. No entanto, nosso objetivo de reunificar nossa nação agora será concluído. "
  CHI_One_System: "Um Sistema"
  CHI_One_System_desc: O princípio\"Uma China Dois Sistemas\" de "Deng Xiaoping" serviu-nos quando precisávamos convencer os Ingleses e os Portugueses a devolver-nos as suas colónias. Agora que ganhamos força e influência, não há necessidade de mantermos o nosso país politicamente e, subsequentemente, ideologicamente dividido. "
  CHI_Pressure_the_SARs: "Pressurize Hong Kong e Macau"
  CHI_Pressure_the_SARs_desc: "As Regiões Administrativas Especiais de Hong Kong e Macau atualmente detêm mais autonomia do que em qualquer outro lugar na China. Ao colocar uma pressão discreta sobre os governos pró-chineses da RAE, podemos começar a reduzir essa autonomia."
  CHI_Formal_Annexation: "Anexação Formal"
  CHI_Formal_Annexation_desc: "Até agora os documentos constitucionais de Hong Kong e Macau, suas Leis Básicas, nos impediam de exercer um alto grau de controle sobre o território. Agora, fazer uma devolução total da RAE à nossa autoridade parecer um processo consensual, podemos finalmente acabar com esses resquícios de nossa humilhação passada nas mãos das potências coloniais. "
  CHI_Combat_the_Traitors: "Combate os traidores"
  CHI_Combat_the_Traitors_desc: "Não esquecemos os desprezíveis descendentes de Jiang Jieshi e seus comparsas. O projeto de construção da nação da RPC nunca estará realmente completo até que os traidores que fugiram para Taiwan tenham o destino que merecem."
  CHI_Fight_ROC_Recognition: "Fight ROC Recognition"
  CHI_Fight_ROC_Recognition_desc: "Ainda existem aqueles que continuam a reconhecer a República da China como o representante legítimo da nação chinesa. Por mais poucos que sejam esses países, eles contribuem para a influência global da província separatista e devem ser forçados a repensar suas atitudes atuais. "
  CHI_Blockade_Taiwan_Island_Territories: "Bloqueio dos Territórios da Ilha de Taiwan"
  CHI_Blockade_Taiwan_Island_Territories_desc: "Os territórios insulares de Taiwan são um alvo simples o suficiente para atingirmos. Bloquear as ilhas interromperá o controle de Taiwan sobre seu próprio território e tornará a tarefa de invadi-lo muito mais fácil."
  CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "Exigir o Fim da Lei de Relações com Taiwan"
  CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "Se a Lei de Relações com Taiwan permanecer em vigor, as chances de os Estados Unidos virem em auxílio de Taiwan, se o atacarmos, serão excessivamente altas. Devemos exigir que os americanos revoguem essa lei. Para garantir o sucesso, devemos garantir nossa posição internacional em relação à da América é o mais forte possível, e que nossa influência nos Estados Unidos aumentou. "
  CHI_Road_to_War: "Estrada para a guerra"
  CHI_Road_to_War_desc: "Além das operações externas, devemos nos preparar internamente para a guerra que está por vir."
  CHI_Shell_Kinmen: "Shell Kinmen"
  CHI_Shell_Kinmen_desc: "Kinmen fica próximo à nossa costa, eriçado de equipamentos militares. Devemos atacar a ilha antes que os taiwaneses se preparem para o conflito que se aproxima."
  CHI_Resume_the_Civil_War: "Retomar a Guerra Civil"
  CHI_Resume_the_Civil_War_desc: "As tensões no estreito de Taiwan chegaram ao ponto de ebulição. Nossos ancestrais pedem sangue. Chegou a hora de liberar o poder do Exército de Libertação do Povo sobre nossos inimigos históricos e deixar escapar os cães da guerra."
  CHI_The_Untapped_Market: "O mercado inexplorado"
  CHI_The_Untapped_Market_desc: "A China entra no século 21 com uma economia em rápido crescimento, como o mundo nunca viu. A influência econômica do Japão e até mesmo dos Estados Unidos tem se tornado cada vez menos significativa nas últimas décadas. No entanto, esse rápido desenvolvimento econômico não veio sem um custo. [CHI.GetLeader] deve determinar se a China vai continuar em sua trajetória atual, adotar novos métodos ou mesmo retornar aos velhos hábitos. "
  CHI_Break_the_Iron_Rice_Bowl: "Quebre a tigela de arroz de ferro"
  CHI_Break_the_Iron_Rice_Bowl_desc: "A Tigela de Arroz de Ferro é a ampla oferta de segurança no emprego e benefícios para funcionários do setor público e de empresas estatais. Embora isso tenha servido bem ao nosso país no passado, uma pré-condição para a adesão à Organização Mundial do Comércio está eliminando com esta prática. "
  CHI_Ratification_of_WTO: "Junte-se à OMC"
  CHI_Ratification_of_WTO_desc: "Por muito tempo fomos excluídos dos benefícios do comércio global compartilhados entre os membros da OMC. Isso mudará agora que nossa adesão a esta organização de comércio internacional está completa e podemos usar melhor as instituições da ordem econômica liberal do Ocidente para nosso vantagem."
  CHI_Encourage_Foreign_Investment: "Incentivar o investimento estrangeiro"
  CHI_Encourage_Foreign_Investment_desc: "Por mais resilientes que sejam nossas indústrias domésticas, todo o seu potencial econômico não pode ser desbloqueado sem investimento estrangeiro. Devemos oferecer incentivos para encorajar o investimento estrangeiro direto em nosso país."
  CHI_Protect_State_Owned_Businesses: "Proteja as empresas estatais"
  CHI_Protect_State_Owned_Businesses_desc: "As empresas estatais ou SOEs têm sido a espinha dorsal do nosso modelo de economia de mercado socialista por muito tempo. Essa importância continuará e continuará por muito tempo, e é, portanto, do nosso interesse, bem como deles, garantir eles estão bem protegidos. "
  CHI_Adopt_Western_Patent_Laws: "Adote Leis Ocidentais de Patentes"
  CHI_Adopt_Western_Patent_Laws_desc: "Nossa má aplicação dos direitos de propriedade intelectual tem sido uma fonte de tensão com os Estados Unidos há muitos anos. A adoção de leis de patentes mais rígidas impedirá os americanos de fazerem essa alegação específica contra nós e sinalizará para o mundo que nossa economia não simplesmente dependem de copiar aqueles que são mais inovadores do que nós. "
  CHI_Free_Direct_Investment: "Libertar o Setor Privado"
  CHI_Free_Direct_Investment_desc: "Sob nosso sistema socialista atual, o setor privado tem pouco espaço de manobra. Manter um controle um tanto rígido sobre a economia pode ter nos levado até aqui, mas para que o crescimento impressionante da China seja mantido, devemos permitir que nosso setor privado floresça."
  CHI_SOE_Privatization_Initiative: "Iniciativa de Privatização SOE"
  CHI_SOE_Privatization_Initiative_desc: "As empresas estatais são a espinha dorsal da economia chinesa. No entanto, o custo de manutenção dessas corporações enormes é excessivamente alto e as empresas estatais poderiam se beneficiar de ter que enfrentar os concorrentes em um campo de jogo mais equitativo."
  CHI_Expand_the_Special_Economic_Zones: "Expandir as Zonas Econômicas Especiais"
  CHI_Expand_the_Special_Economic_Zones_desc: "As SEZs atuaram como pequenos enclaves contidos do capitalismo de livre mercado e são um bônus significativo para nossa economia. Expandi-los nos permitirá aproveitar melhor os benefícios que eles nos oferecem."
  CHI_Promote_Innovation: "Promova a inovação"
  CHI_Promote_Innovation_desc: "Agora que começamos a liberalizar o mercado, nem é preciso dizer que devemos investir no capital intelectual de nosso país para tornar a China mais competitiva no ambiente dinâmico do século 21".
  CHI_Liberalize_the_Market: "Liberalize o Mercado"
  CHI_Liberalize_the_Market_desc: "Alimentamos a economia chinesa a tal ponto que agora ela pode se sustentar por conta própria. O tempo de nossas políticas paternalistas realmente acabou. Nossas empresas e empresários estão agora prontos para enfrentar as potências econômicas do Ocidente como iguais, sem o apoio de seu governo. "
  CHI_Chinese_Model_of_Manufacturing: "Modelo Chinês de Manufatura"
  CHI_Chinese_Model_of_Manufacturing_desc: "A economia chinesa chegou até aqui focando na quantidade e não na qualidade. Devemos continuar fabricando produtos em massa a um custo baixo."
  CHI_Korean_Joint_Ventures: "Joint Ventures Coreanas"
  CHI_Korean_Joint_Ventures_desc: "A República da Coréia é um país com o qual temos mantido relações cada vez melhores nos últimos anos. Apesar de ter se desenvolvido muito mais tarde do que os japoneses, a capacidade tecnológica das empresas coreanas não deve ser desprezada. Devemos pensar em aumentar nossa cooperação com esta crescente potência asiática. "
  CHI_German_Joint_Ventures: "Joint Ventures Alemãs"
  CHI_German_Joint_Ventures_desc: "A Alemanha é um país conhecido por sua fabricação de alta qualidade. Poderíamos nos beneficiar muito com sua experiência impressionante e, portanto, devemos considerar fortalecer nossos laços com este país europeu líder."
  CHI_American_Joint_Ventures: "American Joint Ventures"
  CHI_American_Joint_Ventures_desc: "Os Estados Unidos representam nosso maior concorrente, mas também nosso parceiro comercial mais significativo. Seu domínio atual do comércio global é impressionante, mas não eterno. Buscar a ajuda das próprias empresas americanas nessa empreitada acelerará essa eventualidade."
  CHI_Japanese_Joint_Ventures: "Joint Ventures Japonesas"
  CHI_Japanese_Joint_Ventures_desc: "O Japão é um país com o qual nunca estivemos totalmente à vontade. Nossa história difícil e sua hostilidade contínua dificultaram as relações diplomáticas entre nossos dois países. No entanto, o Japão é uma economia vizinha notável com um setor quaternário avançado. Devemos considerar deixar de lado nossas queixas pela busca mais importante do desenvolvimento econômico. "
  CHI_Export_Driven_Economy: "Economia Orientada à Exportação"
  CHI_Export_Driven_Economy_desc: "Depender apenas do consumo não será suficiente para tornar a China a principal potência econômica do mundo. Devemos usar nosso controle sobre a economia para orientá-la no sentido de exportar produtos manufaturados para o resto do mundo."
  CHI_Factory_of_the_World: "Fábrica do Mundo"
  CHI_Factory_of_the_World_desc: "Nosso potencial produtivo deve agora ser totalmente desbloqueado. É hora de deixar nossa marca na economia global como o centro de produção mundial."
  CHI_Socialism_with_Chinese_Characteristics: "Reconstrução Socialista"
  CHI_Socialism_with_Chinese_Characteristics_desc: "Desde a abertura da China, nosso país tem sido prejudicado por uma crescente desigualdade econômica e uma proliferação da corrupção dentro do Partido Comunista. A serviço do\" desenvolvimento econômico\"nossos antecessores esqueceram o propósito original do PCC, de servir ao povo da China . É hora de voltar aos velhos métodos da Revolução. "
  CHI_Denounce_Deng_Xiaoping: "Denuncie Deng Xiaoping"
  CHI_Denounce_Deng_Xiaoping_desc: "Não será possível superar a atual decadência da China sem lidar com o legado de Deng Xiaoping. Enquanto esse homem for lembrado como um herói do desenvolvimento chinês, o povo não aceitará nossas reformas necessárias. Nosso governo deve denunciá-lo e todos os que o apoiam. "
  CHI_Mao_Zedong_Thought: "Pensamento de Mao Zedong"
  CHI_Mao_Zedong_Thought_desc: "A noção de Deng Xiaoping de que Mao estava\" 70% certo e 30% errado\"mina os ideais revolucionários da China sob Mao. É hora de voltar à ideologia fundadora da RPC."
  CHI_State_Owned_Business_Supremacy: "Manter a supremacia SOE"
  CHI_State_Owned_Business_Supremacy_desc: "As empresas estatais são o meio pelo qual exercemos controle sobre a economia. Devemos garantir que elas continuem sendo o ator dominante na economia chinesa."
  CHI_Collectivize_Agriculture: "Coletivizar a agricultura"
  CHI_Collectivize_Agriculture_desc: "As vastas áreas rurais da China foram negligenciadas pelos governos pós-Deng. A agricultura coletiva melhorará as vidas dos camponeses rurais da China e promoverá um maior senso de unidade entre o que sempre foi nossa base de apoio mais forte."
  CHI_Close_Window_to_the_West: "Purgar Interesses Estrangeiros"
  CHI_Close_Window_to_the_West_desc: "A abertura da economia permitiu que empresas, ONGs e indivíduos ocidentais se infiltrassem em nosso país e difundissem ideais subversivos. Devemos reprimir esses estrangeiros para manter nosso país unido."
  CHI_Purge_the_Capitalists: "Purgue os Capitalistas"
  CHI_Purge_the_Capitalists_desc: "Embora Jiang Zemin tenha procurado anteriormente normalizar a posição da burguesia na sociedade chinesa, esta política simplesmente deu poder às classes capitalistas e contra-revolucionárias em relação aos cidadãos chineses regulares. É hora de corrigirmos esse desequilíbrio."
  CHI_Purge_the_Communist_Party: "Purgar o Partido Comunista"
  CHI_Purge_the_Communist_Party_desc: "O outrora grande Partido Comunista da China se tornou corrupto e decadente nas últimas décadas. Por muito tempo o governo tem feito vista grossa ao abuso de poder e ao nepotismo conduzido por funcionários do Partido Comunista. É hora de erradicar essas maçãs podres. "
  CHI_Revolution_in_One_Country: "Revolução em um país"
  CHI_Revolution_in_One_Country_desc: "Por mais que seja desejável reviver o movimento comunista global além das fronteiras da China, devemos aceitar que tal perspectiva é irrealista na melhor das hipóteses e perigosa na pior. Além disso, devemos priorizar o bem-estar de nossos próprios cidadãos."
  CHI_Form_the_Fifth_International: "Forme a Quinta Internacional"
  CHI_Form_the_Fifth_International_desc: "Seria egoísmo de nossa parte negar ao resto do mundo a oportunidade de participar de nossa nova revolução revivida. Uma Quinta Internacional ajudará os movimentos comunistas ao redor do mundo a ganhar força."
  CHI_Privatize_Agricultural_Products: "Privatizar produtos agrícolas"
  CHI_Privatize_Agricultural_Products_desc: "Apesar de nosso compromisso com os ideais comunistas, devemos aceitar que alguns compromissos pragmáticos devem ser feitos. A coletivização da agricultura tem historicamente tido resultados ruins, devemos manter esse setor da economia fora do controle direto do Estado."
  CHI_Allow_Small_Private_Ventures: "Permitir Pequenos Empreendimentos Privados"
  CHI_Allow_Small_Private_Ventures_desc: "Sob a nossa abordagem do século 21 à ideologia maoísta, algumas pequenas empresas privadas podem ser permitidas, contanto que permaneçam supervisionadas de perto pelas armas do estado."
  CHI_State_Run_Corporatism: "Corporativismo estatal"
  CHI_State_Run_Corporatism_desc: "Nosso compromisso é com as pessoas, mas para cumprir nossas promessas às pessoas devemos cooperar com os elementos corporativos da China."
  CHI_Proper_State_Nationalization: "Nacionalização do Estado Adequado"
  CHI_Proper_State_Nationalization_desc: "As reformas de Deng diminuíram o controle do PCC sobre a economia chinesa, um fenômeno que agora devemos reverter. A melhor maneira de garantir o bem-estar e a segurança do povo chinês é o estado controlar todos os aspectos da economia diretamente."
  CHI_Chinese_Industrial_Explosion: "Um novo salto em frente"
  CHI_Chinese_Industrial_Explosion_desc: "O Grande Salto para Frente de Mao foi bem intencionado, mas mal implementado pelas autoridades locais. Devemos garantir que tais erros não sejam cometidos quando buscarmos desenvolver mais uma vez a economia da China por meio dos ideais maoístas."
  CHI_Chinese_Megaprojects: "Desenvolva Megaprojetos Chineses"
  CHI_Chinese_Megaprojects_desc: "Agora que começamos a desbloquear o potencial econômico da China, é possível buscarmos projetos de infraestrutura em uma escala sem precedentes."
  CHI_Strategic_Industries: "Foco em Indústrias Estratégicas"
  CHI_Strategic_Industries_desc: "Tendo feito melhorias significativas para a economia chinesa, agora é hora de focar no apoio a algumas das indústrias estratégicas da China."
  CHI_Chinese_High_Speed_Rail_System: "Sistema Ferroviário Chinês de Alta Velocidade"
  CHI_Chinese_High_Speed_Rail_System_desc: "Um país tão vasto como a China requer uma rede ferroviária extensa e altamente eficiente para funcionar no século 21. Devemos investir na melhoria e extensão desta rede."
  CHI_Korail: "Korail"
  CHI_Korail_desc: "A Korail é a provedora de serviços de alta velocidade dominante na Coréia do Sul e, como tal, possui experiência significativa que pode ajudar a melhorar nossa própria rede ferroviária de alta velocidade, se entrarmos em contato com eles."
  CHI_Deutsche_Bahn: "Deutsche Bahn"
  CHI_Deutsche_Bahn_desc: "A Deutsche Bahn da Alemanha é a segunda maior empresa de transporte do mundo e a operadora ferroviária mais importante da Europa. A empresa inclui subsidiárias relacionadas a uma grande variedade de serviços ferroviários diferentes e seria definitivamente um parceiro adequado em nosso esforço atual de expansão nossa rede ferroviária. "
  CHI_Union_Pacific: "Amtrak"
  CHI_Union_Pacific_desc: "A Amtrak é a principal operadora de ferrovias de alta velocidade nos Estados Unidos e atende todos os EUA, bem como três províncias canadenses. Podemos nos beneficiar de sua experiência no desenvolvimento de redes ferroviárias de alta velocidade em um país quase tão grande como o nosso . "
  CHI_Japan_Railway_Group: "Japan Railways Group"
  CHI_Japan_Railway_Group_desc: "O Japão é famoso pela eficiência de sua rede ferroviária e seu conhecimento tecnológico. Com a ajuda do Japan Railways Group e de suas subsidiárias, poderíamos melhorar a eficiência de nossa própria rede para corresponder à do Japão."
  CHI_Belt_and_Road_Initiative: "Belt and Road Initiative"
  CHI_Belt_and_Road_Initiative_desc: "A Rota da Seda conectava a China Antiga a países longínquos em todo o mundo. A era moderna oferece oportunidades ainda maiores para a integração econômica global. Investindo em rotas terrestres e marítimas em todo o mundo, aumentaremos a influência econômica da China e, ao mesmo tempo, ajudaremos o desenvolvimento de nossa muitos parceiros. "
  CHI_Begin_CCWAEC: "Começar CCWAEC"
  CHI_Begin_CCWAEC_desc: "O Corredor Econômico China-Centro-Oeste Asiático ou CCWAEC é uma tentativa ambiciosa de fortalecer os laços entre a China e os estados da Ásia Central e Ocidental. A importância geopolítica desta região e o nível relativamente baixo de nossos vínculos atuais com ela tornam este corredor econômico um importante objeto de nossa atenção. "
  CHI_The_Uzbek_Link: "The Uzbek Link"
  CHI_The_Uzbek_Link_desc: "O Uzbequistão tem sido um parceiro importante na Ásia Central, em grande parte devido ao seu desdém pela hegemonia russa. Devemos fazer o nosso melhor para desenvolver ainda mais essa relação frutífera, de modo a neutralizar silenciosamente a influência da Rússia em nossa porta."
  CHI_The_Kyrgyz_Link: "The Kyrgyz Link"
  CHI_The_Kyrgyz_Link_desc: "O Quirguistão é extremamente importante para a segurança chinesa, considerando sua proximidade com Xinjiang e sua estabilidade é, portanto, uma preocupação importante para nós. Além disso, os laços econômicos do Quirguistão conosco são significativos, mas no momento são relativamente pequenos em termos absolutos. Devemos fazer o que pudermos para aprofundar esta relação importante. "
  CHI_The_Turkmen_Link: "O elo turcomano"
  CHI_The_Turkmen_Link_desc: "O Turcomenistão é um estado único na Ásia Central e, de fato, o mundo é o único estado a ter sua neutralidade permanente reconhecida pela ONU. Essa neutralidade tem impedido o alinhamento estratégico do país com a Rússia, tornando-se um terreno fértil para espalharmos nossa própria influência. "
  CHI_The_Tajik_Link: "The Tajik Link"
  CHI_The_Tajik_Link_desc: "Devemos reforçar nossos esforços para desenvolver o Tadjiquistão devido à importância do país em nossos esforços de combate ao terrorismo, dada a posição do país no ponto em que Xinjiang e o Afeganistão se encontram. Nossas relações com o estado do Tadjiquistão já são fortes, mas podem ser fortalecidas para o benefício de nosso país e o deles. "
  CHI_The_Persian_Link: "The Persian Link"
  CHI_The_Persian_Link_desc: "O Irã é um parceiro econômico e estratégico chave e um país com enorme potencial inexplorado. Podemos ajudar a desbloquear esse potencial trazendo a Iniciativa Belt and Road para o Irã."
  CHI_The_Turkish_Link: "The Turkish Link"
  CHI_The_Turkish_Link_desc: "A Turquia é um país que não tem sido tão receptivo à nossa influência quanto outros, um ponto-chave de discórdia são nossas políticas em relação à população uigur de Xinjiang. No entanto, devemos tentar o nosso melhor para desenvolver nossos laços com este importante país, considerando sua peso regional significativo e sua posição como o elo entre a Europa e a Ásia. "
  CHI_African_Railway_Projects: "Projetos Ferroviários Africanos"
  CHI_African_Railway_Projects_desc: "O continente africano é um alvo adequado para nossos investimentos ferroviários. Agora que nossas próprias empresas ferroviárias aprimoraram sua experiência na China, estão bem preparadas para a tarefa de ajudar nossos parceiros africanos com sua própria infraestrutura."
  CHI_Addis_Ababa_Djibouti_Railway: "Ferrovia Addis Ababa-Djibouti"
  CHI_Addis_Ababa_Djibouti_Railway_desc: "Etiópia e Djibouti são países vizinhos que se beneficiariam com um tempo reduzido de viagem entre suas respectivas capitais. Devemos fazer investimentos em ambos os países para ajudá-los a atingir esse objetivo."
  CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "Ferrovia de bitola padrão Mombasa-Nairobi"
  CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "O Quênia é uma das maiores economias do continente africano, mas não tem infraestrutura para se equiparar à sua importância econômica. Investir em uma rede ferroviária de bitola padrão no país proporcionará empregos a milhares de quenianos e ajudará a desenvolver isso economia em rápido crescimento. "
  CHI_Abuja_Kaduna_Railway_Line: "Ferrovia de bitola padrão Lagos-Kano"
  CHI_Abuja_Kaduna_Railway_Line_desc: "A necessidade de melhorar as ligações ferroviárias na Nigéria é especialmente aguda devido à prevalência de ladrões armados e sequestradores que visam as vias expressas do país. Devemos fazer o nosso melhor para fornecer um meio de transporte melhor e mais seguro para os cidadãos da Nigéria."
  CHI_The_Pan_Asia_Railway_Network: "A Rede Ferroviária Pan-Asiática"
  CHI_The_Pan_Asia_Railway_Network_desc: "A ferrovia Kunming-Cingapura ou rede ferroviária Pan-Ásia é um empreendimento ambicioso que, quando concluído, conectará a China com todos os estados do sudeste da Ásia continental. Esta rede irá melhorar exponencialmente os laços econômicos entre todos os nossos países."
  CHI_Western_Route: "Rota Ocidental"
  CHI_Western_Route_desc: "Mianmar é o local da rota ocidental da rede ferroviária pan-asiática. Nossos laços estreitos com o país devem facilitar esta etapa do projeto, mas devemos ser cautelosos com a tendência de Mianmar para a instabilidade."
  CHI_Central_Route_Laos: "Rota Central: Laos"
  CHI_Central_Route_Laos_desc: "O Laos é um aliado próximo nosso e o primeiro passo ao longo da rota principal de Kunming a Cingapura. Devemos investir na melhoria da atualmente inexpressiva rede ferroviária do Laos."
  CHI_Central_Route_Thailand: "Rota Central: Tailândia"
  CHI_Central_Route_Thailand_desc: "Embora nossas relações com a Tailândia tenham sido historicamente boas, as negociações para estabelecer uma rede ferroviária que atravesse o país do Laos à Malásia serão difíceis."
  CHI_Central_Route_Malaysia: "Rota Central: Malásia"
  CHI_Central_Route_Malaysia_desc: "Malásia e Cingapura são nossos dois estados com um relacionamento historicamente difícil, mas é imperativo para nossos propósitos que os dois países sejam capazes de deixar de lado suas diferenças e chegar a um acordo sobre este projeto específico."
  CHI_Eastern_Route: "Rota do Leste"
  CHI_Eastern_Route_desc: "A rota oriental da rede ferroviária da Pan-Ásia deve passar pelo território vietnamita e cambojano. Embora o Camboja provavelmente seja altamente receptivo às nossas propostas, a atitude suspeita do Vietnã em relação a nós pode ser um obstáculo."
  CHI_Hambantota_Port_Expansion: "Expansão do Porto Hambantota"
  CHI_Hambantota_Port_Expansion_desc: "Quando concluído, o Porto Hambantota no Sri Lanka será um importante centro comercial no Oceano Índico e ajudará a cimentar os laços entre Pequim e Colombo."
  CHI_The_Hambantota_Port_Lease: "The 99 Year Lease"
  CHI_The_Hambantota_Port_Lease_desc: "Dada a enorme dívida do Sri Lanka conosco e a baixa probabilidade de eles nos pagarem, poderíamos oferecer aos nossos parceiros do Sri Lanka uma saída, arrendando o porto de Hambantota deles em troca de um investimento de US$1 bilhão de nós."
  CHI_The_China_Pakistan_Economic_Corridor: "O Corredor Econômico China-Paquistão"
  CHI_The_China_Pakistan_Economic_Corridor_desc: "O Paquistão é um aliado próximo nosso e, como tal, devemos ajudar o país a desenvolver suas rodovias, ferrovias e portos em seu benefício e também no nosso."
  CHI_Piraeus_Port_Expansion: "Expansão do Porto do Pireu"
  CHI_Piraeus_Port_Expansion_desc: "O Porto do Pireu é o maior e, de longe, o mais importante porto da Grécia. Investir no Porto do Pireu ajudará a melhorar este ponto de encontro estratégico do Cinturão Econômico da Rota da Seda e da Rota da Seda Marítima do século 21, e aumentará nossa influência econômica na Europa. "
  CHI_North_South_Water_Transfer: "Projeto de Transferência de Água Sul-Norte"
  CHI_North_South_Water_Transfer_desc: "A fim de reduzir o grande desequilíbrio no abastecimento de água entre o sul e o norte da China, devemos investir na construção de canais para desviar a água para áreas-chave de escassez de água. No entanto, este será um esforço caro e exigirá o reassentamento de centenas de milhares de pessoas."
  CHI_Ecological_Preservation_Movement: "Movimento de Preservação Ecológica"
  CHI_Ecological_Preservation_Movement_desc: "Em vez de tentar dobrar a natureza à nossa vontade, devemos nos concentrar em melhorar os recursos hídricos de que dispomos, sem causar danos em grande escala ao meio ambiente."
  CHI_Yarlung_Tsangpo_Diversion_Project: "Projeto de desvio de Yarlung Tsangpo"
  CHI_Yarlung_Tsangpo_Diversion_Project_desc: "Construir uma barragem no Grand Canyon Yarlung Tsangpo fornecerá energia hidrelétrica à China e ajudará a desviar água para regiões da China onde a água é escassa. No entanto, tal projeto pode levar à destruição ambiental em grande escala, deslocamento de pessoas e provocar um a reação hostil da Índia e de Bangladesh, que agora teriam reduzido o acesso à água, caso um desvio ocorresse. "
  CHI_Water_Conservation_Projects: "Projetos de Conservação de Água"
  CHI_Water_Conservation_Projects_desc: "A água é um recurso essencial, e devemos fazer o nosso melhor para conservar o pouco que temos. Nosso governo deve iniciar projetos para reduzir significativamente o consumo de água, bem como para melhorar a qualidade dos nossos recursos hídricos existentes."
  CHI_Renewable_Strategy: "Estratégia Renovável"
  CHI_Renewable_Strategy_desc: "Um nível perigoso de poluição do ar em nosso país, juntamente com um suprimento finito de carvão, exige uma resposta de nosso governo na forma de uma avaliação de fontes alternativas de energia."
  CHI_Golden_Sun_Initiative: "Iniciativa Golden Sun"
  CHI_Golden_Sun_Initiative_desc: "A concessão de subsídios a empresas domésticas de energia solar ajudará a desenvolver essa alternativa renovável de baixo custo e rápida em todo o país."
  CHI_Export_Photovoltaic_Systems: "Exportar Sistemas Fotovoltaicos"
  CHI_Export_Photovoltaic_Systems_desc: "Agora que desenvolvemos com sucesso nossas capacidades de energia solar doméstica, nosso país pode se beneficiar da exportação de sistemas fotovoltaicos para nossos parceiros comerciais."
  CHI_Nuclear_Boom: "Boom Nuclear"
  CHI_Nuclear_Boom_desc: "Apesar da oposição pública significativa à construção de novos reatores nucleares, a energia nuclear é uma das alternativas renováveis mais viáveis aos combustíveis fósseis. No entanto, envolve um custo financeiro substancial associado à necessidade de um sistema elaborado de infraestrutura de apoio."
  CHI_Construct_Nuclear_Waste_Repository: "Construir um Repositório de Resíduos Nucleares"
  CHI_Construct_Nuclear_Waste_Repository_desc: "O descarte de lixo radioativo de alto nível, como combustível nuclear usado, continua sendo uma consideração importante resultante de nosso programa de energia nuclear. Lixo de alto nível deve ser tratado com extremo cuidado e armazenado em um depósito geológico por décadas para que se decomponha . Identificamos a área Beishan do deserto de Gobi como um local adequado para começar a construir tal repositório. "
  CHI_Cheap_Coal_Supremacy: "Supremacia de carvão barato"
  CHI_Cheap_Coal_Supremacy_desc: "A China é o maior produtor e consumidor de carvão do mundo e nossa economia continua a depender disso. Em vez de focar em alternativas irrealistas, devemos simplesmente aceitar a centralidade do carvão em nossa economia e nos concentrar em explorá-lo da forma mais eficiente possível. "
  CHI_Mass_Coal_Oil_Conversion_Project: "Projeto de conversão em massa de carvão-óleo"
  CHI_Mass_Coal_Oil_Conversion_Project_desc: "A conversão de carvão em óleo fará uso de nosso grande suprimento do primeiro para ajudar a reduzir nossa deficiência no segundo. Embora esse processo seja extremamente útil, também é extremamente intensivo em água, agravando nosso já sério problema de escassez de água."
  CHI_First_Tier_Megacity_Development: "Desenvolvimento de megacidade de primeiro nível"
  CHI_First_Tier_Megacity_Development_desc: "O litoral chinês é caracterizado por extensas áreas metropolitanas com 10s de milhões de habitantes. Dada a contribuição significativa desses centros econômicos para a economia chinesa, investir na melhoria dessas\" megacidades\"pode ser de grande valor para nós."
  CHI_Pearl_River_Megalopolis: "Megalópole do Rio das Pérolas"
  CHI_Pearl_River_Megalopolis_desc: "O Delta do Rio das Pérolas (PRD) do sul da China é um extenso centro urbano formado por várias cidades, incluindo Guangzhou, Shenzhen, Zhuhai e muitas outras. A população combinada do PRD soma mais de 50 milhões, tornando-o a maior área urbana em o mundo por população, bem como por tamanho. "
  CHI_Jing_Jin_Ji_Megacity: "Megacidade Jing-Jin-Ji"
  CHI_Jing_Jin_Ji_Megacity_desc: "A contraparte mais ao norte do PRD é a região metropolitana de Jing-Jin-Ji, um aglomerado urbano que inclui as províncias cada vez mais interconectadas de Pequim, Tianjin e Hebei. Nossa estratégia\" Jing-jin-ji\"buscará maximizar o potencial econômico dos três centros urbanos que compõem a região, aproveitando as vantagens de cada província ".
  CHI_Yangtze_River_Megacity: "Megacidade do Rio Yangtze"
  CHI_Yangtze_River_Megacity_desc: "Ao norte e ao sul estão centros econômicos significativos e em crescimento. Mas por milênios o rio Yangtze foi a força vital da nação chinesa e as cidades que surgiram ao redor dele foram o coração do governo, da economia e da cultura chineses. Este histórico sua importância continuou e, de fato, cresceu na China moderna, um processo que podemos ajudar a acelerar. "
  CHI_Go_West_Strategy: "Estratégia Go West"
  CHI_Go_West_Strategy_desc: "Embora o litoral leste da China tenha visto um rápido desenvolvimento seguindo a política de\" reforma e abertura\"de Deng Xiaoping, o oeste muito mais rural e escassamente povoado não viu a mesma melhoria rápida. Devemos tentar corrigir essa desigualdade."
  CHI_Qinhai_Tibet_Railway: "Ferrovia Qinghai-Tibet"
  CHI_Qinhai_Tibet_Railway_desc: "O Tibete é uma parte essencial e inviolável da China, mas a falta de redes de transporte sofisticadas entre a região tibetana e o resto da China dificulta sua integração. Investir na ferrovia entre o Tibete e a província vizinha de Qinghai vai melhorar esta situação."
  CHI_West_Triangle_Economic_Zone: "Zona Econômica do Triângulo Ocidental"
  CHI_West_Triangle_Economic_Zone_desc: "O oeste da China não é desprovido de grandes áreas urbanas. Chongqing, Chengdu e Xi'an são todas as principais cidades ocidentais com economias altamente desenvolvidas. Esperamos que o investimento nessas cidades ocidentais espalhe os benefícios do desenvolvimento por todo o resto da China Ocidental."
  CHI_Xinjiang_Development_Plan: "Plano de Desenvolvimento de Xinjiang"
  CHI_Xinjiang_Development_Plan_desc: "A província de Xinjiang é sem dúvida a mais problemática das regiões da China. A oposição ao governo, terrorismo e outras formas de resistência uigures continuam a frustrar nosso controle sobre este território do extremo oeste. Início de um programa combinado para melhorar o padrão de vida em Xinjiang vai percorrer um longo caminho para reduzir esta tendência perigosa para a instabilidade. "
  CHI_Norinco_Projects: "Projetos Norinco"
  CHI_Norinco_Projects_desc: "A Norinco é a maior corporação de defesa da China, bem como uma das maiores do mundo. Investir na Norinco aumentará significativamente a qualidade do equipamento militar de nossa nação."
  CHI_Small_Arms_Development: "Desenvolvimento de armas leves"
  CHI_Small_Arms_Development_desc: "O Exército de Libertação do Povo se tornou mais mecanizado do que era originalmente, mas mesmo assim muita atenção deve ser dada ao equipamento de cada soldado."
  CHI_Air_Burst_Weapons: "Armas de explosão aérea"
  CHI_Air_Burst_Weapons_desc: "Os projéteis de ar são armas altamente eficazes contra soldados inimigos escondidos. As tentativas americanas e coreanas de fabricar armas de explosão acabaram em grande parte em fracasso. Se aperfeiçoássemos nosso projeto atual dessas armas, ganharíamos uma vantagem significativa no combate de infantaria."
  CHI_Armored_Vehicles: "Veículos blindados"
  CHI_Armored_Vehicles_desc: "Embora a Norinco se preocupe principalmente com armas de infantaria, ela também fabrica veículos blindados. O desenvolvimento desses veículos ajudará a tornar o PLA uma força moderna e flexível."
  CHI_Advanced_MBTs: "MBTs avançados"
  CHI_Advanced_MBTs_desc: "Os tanques de batalha principais são um recurso significativo no campo de batalha moderno e, infelizmente, estamos ficando para trás nesta área de combate com a qualidade dos projetos de tanques russos e americanos superando em muito os nossos. Focar em melhorar nossas capacidades MBT vale, portanto, significativamente."
  CHI_Automotive_Industry: "Indústria automobilística"
  CHI_Automotive_Industry_desc: "A indústria automotiva da China percorreu um longo caminho desde suas origens soviéticas na década de 1950. Apesar dessas melhorias substanciais, nossa indústria doméstica ainda tem um longo caminho a percorrer antes de poder competir com países como Alemanha, Japão, Coréia do Sul e Estados Unidos. Investir tempo e dinheiro em nossa indústria doméstica é, portanto, um esforço que vale a pena. "
  CHI_Domestic_Development: "Desenvolvimento Doméstico"
  CHI_Domestic_Development_desc: "O renomado general Qing Zuo Zongtang disse certa vez que aquele que busca a ajuda de outros será controlado por outros, e aquele que confia em si mesmo terá a situação sob seu próprio controle. Devemos seguir o conselho do General e buscar um caminho indígena para o desenvolvimento de nossa indústria automotiva. "
  CHI_Improve_RD: "Melhorar P&D"
  CHI_Improve_RD_desc: "Não podemos esperar melhorar nossas capacidades domésticas sem primeiro fazer contribuições substanciais à pesquisa e ao desenvolvimento da China. Só então nossas próprias firmas serão capazes de rivalizar com as de nossos rivais desenvolvidos."
  CHI_Implement_Safety_Standards: "Implementar padrões de segurança"
  CHI_Implement_Safety_Standards_desc: "Para que nossos veículos sejam respeitados internacionalmente, devemos garantir que eles atendam aos mais altos padrões de segurança possíveis."
  CHI_Develop_World_Class_Cars: "Desenvolva carros de classe mundial"
  CHI_Develop_World_Class_Cars_desc: "Agora que investimos pesadamente em nossa indústria automotiva doméstica, devemos ser capazes de fabricar carros que podem competir com os melhores do mundo."
  CHI_Bid_for_Foreign_Investments: "Parceiro com Firmas Estrangeiras"
  CHI_Bid_for_Foreign_Investments_desc: "Por mais habilidoso e talentoso que seja o povo chinês, não podemos fabricar conhecimento do nada. Para isso, devemos contar com assistência externa para complementar o grande potencial de nossa indústria automotiva nacional."
  CHI_Hyundai: "Hyundai"
  CHI_Hyundai_desc: "Terceira maior fabricante de veículos do mundo, a Hyundai é reconhecida pela qualidade de seus produtos e capacidade de inovação. Nossas próprias empresas poderiam se beneficiar muito com uma colaboração com este gigante automobilístico coreano."
  CHI_Volkswagen: "Volkswagen"
  CHI_Volkswagen_desc: "A Volkswagen tem uma longa e frutífera história e já tem laços estreitos com a nossa nação, considerando o fato de sermos responsáveis por 40% das vendas e lucros da empresa. Devemos continuar esse relacionamento próximo com a montadora alemã em benefício do nosso carro nacional fabricantes. "
  CHI_Toyota: "Toyota"
  CHI_Toyota_desc: "Maior fabricante automotivo do mundo e sexta maior empresa do mundo em receita, a Toyota é um exemplo de imenso sucesso para imitarmos. A parceria de nossas firmas domésticas com elas ajudará a aumentar o alcance global da indústria automotiva chinesa."
  CHI_General_Motors: "General Motors"
  CHI_General_Motors_desc: "A General Motors inclui uma série de marcas diversas, incluindo Cadillac, Chevrolet e Buick, com um nível impressionante de variedade entre elas. A parceria com a GM dará às nossas empresas nacionais acesso a uma ampla gama de conhecimentos valiosos."
  CHI_Joint_Venture_Mass_Production: "Produção em massa de joint venture"
  CHI_Joint_Venture_Mass_Production_desc: "Agora que garantimos uma parceria com um notável fabricante de automóveis estrangeiro, nossa capacidade de produzir automóveis em massa foi muito melhorada."
  CHI_Foreign_Tech_Acquisitions: "Aquisições de tecnologia estrangeira"
  CHI_Foreign_Tech_Acquisitions_desc: "Nossa colaboração gerou conhecimento técnico útil que podemos colocar em uso em nossos projetos automotivos domésticos."
  CHI_Electric_Car_Project: "Projeto de carro elétrico"
  CHI_Electric_Car_Project_desc: "Dado o problema de poluição da China, faria sentido que nos esforçássemos para ser os líderes mundiais em tecnologia de carros elétricos, uma façanha agora possível graças ao nosso recente apoio à nossa indústria automotiva."
  CHI_Expand_Abroad: "Expandir para o exterior"
  CHI_Expand_Abroad_desc: "Nossa indústria automotiva de classe mundial agora tem a capacidade de penetrar nos mercados estrangeiros em uma extensão muito maior em comparação com o que era possível no passado. Isso melhorará significativamente o alcance global da China e nosso poder de influência um tanto carente."
  CHI_Expand_CSIC: "Expandir CSIC"
  CHI_Expand_CSIC_desc: "A China Shipbuilding Industry Corporation é um de nossos dois principais conglomerados de construção naval, sendo o outro a China State Shipbuilding Corporation. Investir no CSIC ajudará a desenvolver a indústria de construção naval no norte da China, a área em que o CSIC é mais ativo."
  CHI_Beijing_Drydocks: "Dique Seco de Pequim"
  CHI_Beijing_Drydocks_desc: "A capital da nossa cidade é a cidade mais importante do Nordeste e um bom local para construirmos um dique seco para consertar e manter os navios."
  CHI_Bohai_Shipyard: "Estaleiro Bohai"
  CHI_Bohai_Shipyard_desc: "O mar de Bohai do norte é uma das vias marítimas mais movimentadas do mundo. A construção de um estaleiro ao longo da costa de Bohai ajudará significativamente a nossa indústria marítima."
  CHI_Qingdao_Dockyards: "Estaleiros Qingdao"
  CHI_Qingdao_Dockyards_desc: "A província de Shandong há muito tempo é cobiçada por seu enorme valor econômico, existindo como acontece na interseção de rotas comerciais de vários tubos e contendo importantes recursos agrícolas e minerais. Japão, Alemanha e Rússia buscaram, em épocas diferentes, controlar o rio Shandong península. Agora somos nós os que estão em melhor posição para desbloquear o potencial econômico de Shandong. "
  CHI_Dalian_Shipbuilding: "Dalian Shipbuilding"
  CHI_Dalian_Shipbuilding_desc: "Dalian é um importante centro financeiro, de transporte e logística. Devemos reforçar a importância econômica de Dalian investindo em melhorias na indústria de construção naval da cidade."
  CHI_Shanxi_Ship_Engine_Factory: "Shanxi Ship Engine Factory"
  CHI_Shanxi_Ship_Engine_Factory_desc: "Ao contrário de seus vizinhos costeiros, a província sem litoral de Shanxi é mais pobre do que a média nacional. Podemos reduzir essa disparidade econômica construindo uma fábrica de motores de navios na província."
  CHI_Global_Shipyard: "Estaleiro Global"
  CHI_Global_Shipyard_desc: "Nossos investimentos na indústria naval do nordeste valeram a pena! Os navios chineses agora são bem conhecidos por sua alta qualidade e baixo custo. Exportar para nações costeiras em todo o mundo ajudará a aumentar nossa influência global."
  CHI_Aerospace_Industry: "Indústria aeroespacial"
  CHI_Aerospace_Industry_desc: "A indústria aeroespacial é um setor importante para qualquer grande economia. Para uma nação como a China, que busca rivalizar com os Estados Unidos em tecnologia aérea e espacial, isso é absolutamente essencial."
  CHI_Mobile_Launcher_Platforms: "Plataformas de lançadores móveis"
  CHI_Mobile_Launcher_Platforms_desc: "Plataformas de lançadores móveis foram desenvolvidas pela NASA para facilitar o lançamento de ônibus espaciais. Devemos imitar seu sucesso."
  CHI_Seaborne_Spaceflight: "Voo espacial marítimo"
  CHI_Seaborne_Spaceflight_desc: "Os lançamentos no mar nos permitem reduzir o custo de nosso programa espacial, pois podemos posicionar foguetes mais perto do equador, o que significa que eles precisam de menos combustível para chegar à órbita."
  CHI_Bolster_the_CNSA: "Reforce o CNSA"
  CHI_Bolster_the_CNSA_desc: "Em vez de recorrer a atores privados e irrealizáveis, devemos nos concentrar em fortalecer a Administração Espacial Nacional da China (CNSA) para rivalizar com a NASA dos Estados Unidos. Isso garantirá que o programa espacial da China permanecerá firmemente sob nosso controle."
  CHI_State_Sponsored_Space_Endeavors: "Esforços Espaciais Patrocinados pelo Estado"
  CHI_State_Sponsored_Space_Endeavors_desc: "Com o total apoio do aparato estatal chinês, o programa espacial chinês certamente terá sucesso."
  CHI_Private_Endeavors: "Esforços Privados"
  CHI_Private_Endeavors_desc: "A SpaceX e outras firmas americanas privadas estão atualmente dando saltos significativos em inovação relacionada ao espaço. Apoiar a entrada de nossas próprias firmas privadas neste mercado ajudará nossa indústria a alcançar a da América."
  CHI_Space_Outsourcing: "Terceirização do Espaço"
  CHI_Space_Outsourcing_desc: "Agora que fornecemos apoio suficiente para nossa indústria espacial privada, podemos começar a terceirizar projetos importantes para eles."
  CHI_Invest_in_AVIC: "Invista na AVIC"
  CHI_Invest_in_AVIC_desc: "A Cooperação da Indústria de Aviação da China é nosso principal conglomerado aeroespacial e de defesa. Suas subsidiárias, como a Shenyang Aircraft Corporation, são importantes produtores e projetistas de aeronaves militares chinesas."
  CHI_Aircraft_Improvements: "Melhorias de aeronaves"
  CHI_Aircraft_Improvements_desc: "Nosso afastamento de nosso foco tradicional no combate de infantaria em grande escala significa que temos que construir uma força aérea robusta e moderna. Para conseguir isso, precisamos de projetos de aeronaves de maior qualidade."
  CHI_Develop_Stealth_Fighters: "Desenvolva caças furtivos"
  CHI_Develop_Stealth_Fighters_desc: "O desenvolvimento do F-35 na América representa uma ameaça significativa. Não podemos nos dar ao luxo de ficar para trás em tecnologia de caça stealth."
  CHI_Electronic_Industry: "Indústria Eletrônica"
  CHI_Electronic_Industry_desc: "Nossa indústria tradicional tendeu a se concentrar em setores de baixa tecnologia, como a indústria têxtil. Se quisermos nos tornar um país moderno e desenvolvido, devemos facilitar a informatização de nosso desenvolvimento industrial."
  CHI_Lenovo: "Lenovo"
  CHI_Lenovo_desc: "A Lenovo está aumentando rapidamente sua participação no mercado de laptop e também avançando nas indústrias de smartphones, software e televisão. Suas atividades podem se beneficiar da assistência estatal."
  CHI_Huawei: "Huawei"
  CHI_Huawei_desc: "Nas áreas de telecomunicações e produtos eletrônicos de consumo, a Huawei é uma das empresas mais inovadoras do mundo. Devemos apoiar este gigante de tecnologia em ascensão."
  CHI_Xiaomi: "Xiaomi"
  CHI_Xiaomi_desc: "Xiaomi é um fabricante emergente de smartphones com potencial significativo. Devemos ajudar esta jovem empresa a obter maior destaque."
  CHI_Chinese_Tech_Dominance: "Dominância da tecnologia chinesa"
  CHI_Chinese_Tech_Dominance_desc: "Agora que nossas principais empresas de tecnologia receberam apoio suficiente do Estado, podemos estabelecer o domínio da China sobre a indústria de tecnologia global."
  CHI_Cheaper_Production: "Produção Mais Barata"
  CHI_Cheaper_Production_desc: "Nossa vantagem desde as reformas econômicas de Deng tem sido o baixo custo de fabricação na China. Devemos continuar a jogar com nossos pontos fortes."
  CHI_Superior_Transistors: "Transistores Superiores"
  CHI_Superior_Transistors_desc: "Focar no desenvolvimento de tecnologia de transistor aprimorada aumentará significativamente o desempenho de nossos microchips, apoiando assim nossas indústrias de computadores e smartphones."
  CHI_Quality_Engineering: "Engenharia de Qualidade"
  CHI_Quality_Engineering_desc: "A quantidade tende a superar a qualidade em termos de nosso desenvolvimento industrial. Agora que nos tornamos uma potência econômica avançada, isso não precisa mais ser o caso."
  CHI_Regional_Influence: "Influência Regional"
  CHI_Regional_Influence_desc: "O Reino do Meio tem historicamente desempenhado um papel importante na região da Ásia Oriental. Agora que o povo chinês começou a se recuperar da posição de fraqueza em que nos encontramos após o Século de Humilhação e a crise do século 20, é hora para retomarmos nossa posição central na região. "
  CHI_The_South_China_Sea: "Mar da China Meridional"
  CHI_The_South_China_Sea_desc: "A importância do Mar da China Meridional, tanto estratégica quanto economicamente, não pode ser exagerada. Com disputas e tensões com outras nações ocorrendo com frequência, principalmente sobre os vastos campos de petróleo recentemente descobertos no mar, superando nossos rivais e projetando nosso poder na região é de extrema importância. "
  CHI_Enforce_the_9_Dash_Line: "Aplicar a linha 9 Dash"
  CHI_Enforce_the_9_Dash_Line_desc: "A linha de 9 traços demarcou nossa reivindicação histórica de predominância sobre o Mar da China Meridional. Devemos manter nossa soberania sobre os territórios disputados que se encontram dentro desta fronteira para garantir nosso acesso aos recursos e valor estratégico da área."
  CHI_Provocative_Fleet_Exercises: "Exercícios Provocativos da Frota"
  CHI_Provocative_Fleet_Exercises_desc: "Para afirmar nossas reivindicações no Mar da China Meridional, devemos usar a Marinha do Exército de Libertação Popular para conduzir exercícios na hidrovia disputada. Embora para nós esta ação represente uma expressão justificada de nossa soberania, os Estados Unidos e outros países podem perceber isso agir como uma ameaça e enviar suas forças navais também para a região, arriscando um confronto armado. "
  CHI_Island_Building: "Edifício Ilha"
  CHI_Island_Building_desc: "Construir ilhas artificiais nos Spratlys ajudará a garantir nosso controle sobre a área e nos preparará para a possibilidade de um confronto militar com nossos rivais estratégicos."
  CHI_Ramp_Up_Tensions: "Aumentar as tensões"
  CHI_Ramp_Up_Tensions_desc: "Nossas reivindicações sobre o Mar da China Meridional nunca serão totalmente realizadas até que aceitemos a necessidade de recorrer a medidas não convencionais para proteger nossos interesses nacionais. Devemos aumentar as tensões na região a fim de aumentar a probabilidade de uma crise que possamos explorar a nosso favor. "
  CHI_Demand_Vietnams_Submission: "Exigir a submissão do Vietnã"
  CHI_Demand_Vietnams_Submission_desc: "Por milhares de anos, o Vietnã enviou homenagem à China em reconhecimento de nossa superioridade sobre eles. Em troca, conferimos legitimidade e proteção às classes dominantes vietnamitas. Recentemente, nosso relacionamento com o Vietnã azedou, com o atual regime se opondo firmemente ao nosso regional interesses. Esta situação não pode continuar. "
  CHI_Signal_Willingness_to_Negotiate: "Sinal de vontade para negociar"
  CHI_Signal_Willingness_to_Negotiate_desc: "Nosso soft power no sudeste da Ásia está sofrendo devido às nossas disputas em andamento com o Vietnã, a Malásia e as Filipinas. A diplomacia é a melhor maneira de garantir nossas relações diplomáticas com nossos parceiros regionais."
  CHI_Joint_Development_Zones: "Zonas Conjuntas de Desenvolvimento"
  CHI_Joint_Development_Zones_desc: "Estabelecer zonas de desenvolvimento conjuntas com outras nações no Mar da China Meridional é uma forma eficaz de reduzir a animosidade e promover mais cooperação. No entanto, devemos considerar se estamos dispostos a compartilhar os benefícios da extração de recursos com inimigos em potencial ao buscar esses acordos."
  CHI_Negotiate_Maritime_Boundaries: "Negociar Fronteiras Marítimas"
  CHI_Negotiate_Maritime_Boundaries_desc: "A falta de fronteiras marítimas claras no Mar da China Meridional é uma fonte perene de tensão com nossos possíveis parceiros. Demarcar fronteiras claras e mutuamente acordadas com cada um de nossos rivais na região removerá este obstáculo à diplomacia regional."
  CHI_The_Fate_of_the_Paracels: "O Destino dos Paraceletes"
  CHI_The_Fate_of_the_Paracels_desc: "Nossa disputa com o Vietnã pelo controle das Ilhas Paracel é uma fonte significativa de tensão entre nossas duas nações. Resolver essa disputa ajudaria muito a melhorar as relações sino-vietnamitas."
  CHI_Strengthen_ASEAN_Ties: "Fortalecer laços ASEAN"
  CHI_Strengthen_ASEAN_Ties_desc: "A Associação das Nações do Sudeste Asiático (ASEAN) existe em parte para conter nossa influência na região. Tendo resolvido pacificamente as disputas que fazem nossos vizinhos nos temerem, os estados membros da ASEAN deveriam suspeitar menos de nossas intenções daqui para frente."
  CHI_The_Korean_Peninsula: "Península Coreana"
  CHI_The_Korean_Peninsula_desc: "A Coreia sempre foi do interesse dos chineses devido ao seu tamanho e proximidade. A península está atualmente dividida entre o Norte e o Sul. Embora estejamos politicamente alinhados com o primeiro, o último oferece oportunidades substanciais de cooperação econômica."
  CHI_Criticize_the_American_Presence: "Critique a presença americana"
  CHI_Criticize_the_American_Presence_desc: "A existência de tropas americanas em nossa esfera de influência é um insulto e não pode ser tolerada! Essas tropas, ostensivamente destinadas a se defender de uma invasão do Norte, servem como uma lâmina pendurada acima das cabeças do povo chinês, esperando pelo direito momento para atacar. "
  CHI_Demand_a_Withdrawal: "Exigir uma retirada"
  CHI_Demand_a_Withdrawal_desc: "Uma retirada americana removerá uma ameaça substancial à nossa segurança, bem como abrirá o caminho para a restauração de uma Coreia unificada sob a RPDC.
  CHI_Support_the_Norths_Military_Buildup: "Apoie o aumento militar do Norte"
  CHI_Support_the_Norths_Military_Buildup_desc: "Mesmo sem o apoio americano, a vitória da RPDC contra o Sul não está de forma alguma garantida. Devemos ajudar nossos aliados a se prepararem para a guerra que está por vir."
  CHI_Ignite_the_Second_Korean_War: "Acenda a Segunda Guerra da Coréia"
  CHI_Ignite_the_Second_Korean_War_desc: "Chegou a hora de acertar velhas contas e acabar com a divisão insustentável da península coreana. Essa divisão separou famílias, aleijou uma nação orgulhosa e deu aos nossos inimigos uma posição segura em nossa esfera de influência imediata."
  CHI_The_Status_Quo: "O status quo"
  CHI_The_Status_Quo_desc: "Nossa prioridade de política externa sempre foi a estabilidade regional. Para promover esse objetivo na península coreana, devemos acomodar os dois lados do paralelo 38. Se a mudança deve ocorrer, ela deve ser gradual e controlada, em vez de rápida e caótica. "
  CHI_Strengthen_Relations_with_the_South: "Fortalecer Relações com o Sul"
  CHI_Strengthen_Relations_with_the_South_desc: "Nossas relações com o ROK não têm sido tão fortes historicamente como poderiam ter recebido o legado da Guerra da Coréia. No entanto, isso não significa que tanto o nosso lado quanto o deles não possam adotar um entendimento pragmático em relação ao outro daqui para frente."
  CHI_China_Republic_of_Korea_Free_Trade_Agreement: "Impulsionar o comércio sino-coreano"
  CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "Como uma das economias mais dinâmicas do Leste Asiático, a Coreia do Sul é um importante parceiro comercial de nosso país."
  CHI_Joint_Condemnation_of_Japan: "Condenação Conjunta do Japão"
  CHI_Joint_Condemnation_of_Japan_desc: "Nós e os coreanos compartilhamos um inimigo histórico comum. Talvez seja irônico que o ódio seja o que mais une nossos dois países."
  CHI_Maintain_Commitment_to_Denuclearization: "Manter o compromisso com a desnuclearização"
  CHI_Maintain_Commitment_to_Denuclearization_desc: "Nosso objetivo de estabilidade regional não pode ser alcançado se os norte-coreanos continuarem a violar a lei internacional ao perseguir seu programa de armas nucleares."
  CHI_Increase_Exports_to_the_North: "Aumentar Exportações para o Norte"
  CHI_Increase_Exports_to_the_North_desc: "A RPDC já depende muito de nós. Aumentar essa dependência aumentará de forma semelhante nossa influência sobre nosso aliado problemático."
  CHI_Encourage_Economic_Reforms: "Incentivar Reformas Econômicas"
  CHI_Encourage_Economic_Reforms_desc: "O fato de um parceiro nosso continuar sendo uma nação subdesenvolvida e atrasada é um embaraço para nós, como sucessores de Deng Xiaoping. [NKO.GetLeader] deve ser persuadido a liberalizar a economia norte-coreana."
  CHI_Mediate_Korean_Peace_Talks: "Mediate as conversações de paz coreanas"
  CHI_Mediate_Korean_Peace_Talks_desc: "Por muito tempo a península coreana viveu em um estado de guerra congelado. As tensões entre a Coreia do Norte e do Sul existem devido à suspeita mútua e desconfiança sobre as ações defensivas que são interpretadas erroneamente como ofensivas. Será necessário um ator externo preocupado, como a China para quebrar esse impasse interno. "
  CHI_Back_Peaceful_Korean_Unification: "Unificação Coreana de Volta Pacífica"
  CHI_Back_Peaceful_Korean_Unification_desc: "Devemos expressar nosso apoio à eventual reunificação da península coreana sob um governo não-alinhado e livre de influência externa. Se essa eventualidade acontecer, é responsabilidade dos coreanos."
  CHI_End_the_Kim_Dynasty: "Fim da Dinastia Kim"
  CHI_End_the_Kim_Dynasty_desc: "Os Kim presidiram uma ditadura brutal e regressiva para a qual fomos forçados por décadas a dar o nosso peso. Este estado de coisas não pode continuar."
  CHI_Gain_the_Support_of_the_KPA: "Obtenha o apoio do KPA"
  CHI_Gain_the_Support_of_the_KPA_desc: "Nossa inteligência indica que há elementos dentro da classe de oficiais do Exército do Povo Coreano que se ressentem do governo de [NKO.GetLeader]. Devemos alcançar esses oficiais com os quais compartilhamos um objetivo."
  CHI_The_North_Korean_Coup: "O golpe norte-coreano"
  CHI_The_North_Korean_Coup_desc: "Chegou a hora de derrubar este regime decrépito. Nossa influência na Coréia do Norte trouxe muitos oficiais, embora nossos analistas permaneçam incertos sobre se devemos tentar reunir ainda mais apoio antes de embarcar nesta aventura arriscada."
  CHI_Establish_a_Puppet_Government: "Estabeleça um governo fantoche"
  CHI_Establish_a_Puppet_Government_desc: "Agora que o golpe foi bem-sucedido, o novo governo militar está em dívida conosco e, portanto, não terá escolha a não ser se curvar à nossa autoridade."
  CHI_The_Indian_Subcontinent: "O Subcontinente Indiano"
  CHI_The_Indian_Subcontinent_desc: "Ao sul do Tibete fica um vasto subcontinente dominado pela rivalidade entre a Índia e o Paquistão. Devemos considerar cuidadosamente nossa abordagem em relação a esta região nitidamente dividida."
  CHI_Support_Nepals_Maoists: "Apoie os maoístas do Nepal"
  CHI_Support_Nepals_Maoists_desc: "O Nepal tem vários partidos comunistas, incluindo os maoístas. Esses partidos têm crescido em popularidade nos últimos anos e, embora tenhamos evitado historicamente nos envolver na política nepalesa, pode ser benéfico para nós apoiarmos aqueles que compartilham uma afinidade ideológica conosco . "
  CHI_Respect_Nepalese_Neutrality: "Respeite a neutralidade nepalesa"
  CHI_Respect_Nepalese_Neutrality_desc: "O Nepal tem procurado permanecer como uma barreira neutra entre nós e os índios. Devemos respeitar sua decisão e evitar quaisquer ações que possam minar essa neutralidade."
  CHI_Guarantee_Bangladesh: "Garantir Bangladesh"
  CHI_Guarantee_Bangladesh_desc: "Apesar de inicialmente ter laços estreitos com a Índia, Bangladesh foi atraído para nossa órbita nas últimas décadas. Podemos ajudar a facilitar essa tendência fornecendo proteção militar aos bangladeshianos."
  CHI_Drop_Claims_on_Bhutan: "Retirar reivindicações no Butão"
  CHI_Drop_Claims_on_Bhutan_desc: "Uma grande barreira para melhorar as relações entre nós e o Butão são nossas reivindicações sobre parte do território que eles controlam. Isso também gerou atritos com os índios, atritos que poderiam levar a um conflito indesejável. É melhor deixarmos isso de lado reivindicações por enquanto. "
  CHI_Doklam_Road_Standoff: "Doklam Road Standoff"
  CHI_Doklam_Road_Standoff_desc: "Doklam é território chinês e devemos, portanto, ser capazes de mover tropas e equipamentos de construção por ele livremente, se assim o desejarmos. Se o Butão e a Índia desejarem responder, deixe-os. Esta será uma boa oportunidade para testar sua prontidão para o combate."
  CHI_Iron_Brothers: "Irmãos de Ferro"
  CHI_Iron_Brothers_desc: "China e Paquistão são parceiros estratégicos próximos e esta relação deve ser preservada para nosso benefício mútuo. Nosso inimigo indiano comum não pode enfrentar nosso poder conjunto."
  CHI_Joint_Military_Projects: "Projetos Militares Conjuntos"
  CHI_Joint_Military_Projects_desc: "Juntos, a China e o Paquistão podem desenvolver produtos militares novos e inovadores a fim de obter vantagem sobre a Índia."
  CHI_Cooperate_on_Counterterrorism: "Exercícios de contraterrorismo"
  CHI_Cooperate_on_Counterterrorism_desc: "O terrorismo assola nossos dois países. Juntos, podemos ajudar na capacidade um do outro de nos prevenirmos e respondermos às ameaças terroristas."
  CHI_Militarize_Gwadar_Port: "Militarize Gwadar Port"
  CHI_Militarize_Gwadar_Port_desc: "Nossos investimentos no Porto de Gwadar foram recompensados e produziram uma instalação comercial impressionante. Podemos capitalizar essa conquista preparando o porto para usos militares e comerciais, um movimento que sem dúvida intimidará os índios, mas um movimento que não deixa de ser necessário para nossa segurança. "
  CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "Mecanismo Quadrilateral de Cooperação"
  CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "O Mecanismo Quadrilateral de Cooperação e Coordenação ou QCCM será um agrupamento útil de quatro países com interesse comum no combate ao terrorismo. Esperamos que também melhore as relações tensas entre o Paquistão e o Afeganistão e ajude a espalhar nossa influência na Ásia Central dominada pela Rússia por meio de nosso Tajiquistão parceiros. "
  CHI_Support_Negotiations: "Negociações de suporte"
  CHI_Support_Negotiations_desc: "O conflito é o problema e não a solução. Devemos usar o QCCM para persuadir nossos parceiros a adotar abordagens conciliatórias, mas cautelosas, em relação aos militantes, não por medo, mas por necessidade."
  CHI_Joint_Operations: "Operações Conjuntas de Antiterrorismo"
  CHI_Joint_Operations_desc: "Os grupos islâmicos radicais são uma grande ameaça à segurança regional e devem ser enfrentados com uma força de armas unida e inabalável."
  CHI_Tackle_the_Root_Causes_of_Radicalization: "Enfrentar as causas da radicalização"
  CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "Agora que a ameaça terrorista foi temporariamente reduzida, devemos concentrar nossos esforços na desradicalização. Podemos cortar o recrutamento de grupos militantes usando investimentos em infraestrutura e indústria para aliviar a pobreza no Afeganistão, Paquistão e Tajiquistão."
  CHI_Disengage_from_Pakistan: "Desligue-se do Paquistão"
  CHI_Disengage_from_Pakistan_desc: "É hora de reavaliar nossa abordagem em relação ao subcontinente indiano. Uma parceria estreita entre duas das maiores economias do mundo pode ser mais benéfica para nós do que uma aliança contínua com uma potência menor. Desligar-se do Paquistão será o primeiro passo em nossa reaproximação com a Índia. "
  CHI_End_Joint_Military_Exercises: "Fim dos exercícios militares conjuntos"
  CHI_End_Joint_Military_Exercises_desc: "Nossos exercícios com o Paquistão são vistos com suspeita pelos indianos. Devemos acabar com eles para ganhar sua confiança."
  CHI_Strategic_Realignment: "Realinhamento Estratégico"
  CHI_Strategic_Realignment_desc: "Nosso afastamento gradual do Paquistão agora está se tornando óbvio. É hora de deixar claro para os indianos que essas mudanças foram tentativas de ganhar seu favor."
  CHI_Sino_Indian_Treaty_of_Friendship: "Tratado de Amizade Sino-Indiano"
  CHI_Sino_Indian_Treaty_of_Friendship_desc: "Nossa parceria com o Paquistão, é claro, não foi a única fonte de atrito entre nós e nossos homólogos indianos. Precisamos abordar as queixas territoriais que nossos respectivos países possuem a fim de iniciar um novo relacionamento com a Índia."
  CHI_A_New_Alliance: "Uma Nova Aliança"
  CHI_A_New_Alliance_desc: "A notável melhora nas relações entre nós e os índios abriu uma nova e valiosa oportunidade para uma parceria militar e também política. Uma aliança entre nossas duas nações representa uma força imparável nas regiões do Leste e do Sul da Ásia."
  CHI_Strike_Across_the_Himalayas: "Strike Across the Himalayas"
  CHI_Strike_Across_the_Himalayas_desc: "Embora devamos tentar evitar uma guerra total por enquanto, fortalecemos nossa posição o suficiente para permitir uma investigação das defesas da Índia. Se tivermos sucesso em nosso esforço, teremos retomado o território que é nosso por direito, e se falharmos, teremos pelo menos aprendido mais sobre as capacidades de nosso inimigo. "
  CHI_String_of_Pearls: "Cordão de Pérolas"
  CHI_String_of_Pearls_desc: "O domínio da Índia sobre o Oceano Índico é uma situação indesejável. Podemos tentar conter a Índia da mesma forma que a América está tentando nos conter, ou seja, cercando nosso rival com bases militares localizadas no território de nossos parceiros regionais. Este cerco nos dará uma vantagem significativa se entrarmos em um estado de guerra com a Índia. "
  CHI_Annex_Bhutan: "Anexo Butão"
  CHI_Annex_Bhutan_desc: "Nossas reivindicações sobre o Butão podem não se estender por todo o território do país, mas os estreitos laços históricos do país com o Tibete devem fornecer uma justificativa razoável para nosso desejo de integrar o Butão à Região Autônoma do Tibete. Além disso, a anexação removeria um aliado indiano estrategicamente localizado. Deveria nossa influência no Butão se tornou suficientemente grande para que possamos anexar o país sem guerra. "
  CHI_Puppet_Nepal: "Fantoche Nepal"
  CHI_Puppet_Nepal_desc: "Algumas forças políticas no Nepal estão dispostas a fortalecer significativamente os laços de seu país com a China às custas de sua parceria com a Índia. Isso ajudaria significativamente em nossos objetivos de política externa. Aumentar nossa influência no país e garantir a existência de um governo amigável permitirá para que possamos levar a cabo este processo de forma pacífica. "
  CHI_Bring_the_Tiger_to_Heel: "Cage the Tiger"
  CHI_Bring_the_Tiger_to_Heel_desc: "Nossa ascensão à hegemonia regional não será possível com uma Índia hostil preparada para atacar nosso flanco sul e apoiar nossos inimigos. O tigre de Bengala deve necessariamente ser enjaulado para garantir nosso domínio em um espaço que é muito pequeno para duas superpotências regionais."
  CHI_The_Land_of_the_Rising_Sun: "A Terra do Sol Nascente"
  CHI_The_Land_of_the_Rising_Sun_desc: "Em nosso nordeste existe uma grande ameaça, bem como uma grande oportunidade para a política externa chinesa. Não estamos convencidos de que o Japão nunca mais se tornará uma ameaça para o povo chinês, mas ao mesmo tempo pode ser útil ter os japoneses nosso lado na luta maior com os Estados Unidos. "
  CHI_Maintain_Historical_Enmity: "Manter a inimizade histórica"
  CHI_Maintain_Historical_Enmity_desc: "Temos observado, horrorizados, enquanto o mundo permite que o Japão se remilitarize e mais uma vez se torne uma ameaça para a nação chinesa. Nossa briga com o Japão não reside simplesmente no passado. Ela existe aqui e agora, enquanto aquela nação de os criminosos de guerra continuam a possuir meios de violência. "
  CHI_Demand_the_Diaoyu_Islands: "Exija as Ilhas Diaoyu"
  CHI_Demand_the_Diaoyu_Islands_desc: "As ilhas Diaoyu são nossas por direito e são um importante ponto de discórdia nas relações sino-japonesas. Exigir as ilhas não só nos conquistará o favor em casa, mas também nos fornecerá informações úteis sobre a mentalidade do governo japonês com base em sua resposta às nossas demandas. "
  CHI_Incite_Anti_Japanese_Sentiment: "Incite o sentimento anti-japonês"
  CHI_Incite_Anti_Japanese_Sentiment_desc: "Não deve ser muito difícil incitar o fervor anti-japonês entre nossa população patriótica, um sentimento que podemos usar a nosso favor no confronto que está por vir."
  CHI_Clash_Over_the_East_China_Sea: "Choque sobre o Mar da China Oriental"
  CHI_Clash_Over_the_East_China_Sea_desc: "Investigamos regularmente as defesas aéreas do Japão enviando nossas aeronaves para o espaço aéreo deles. Seria muito fácil usar uma dessas instâncias para desencadear uma crise muito maior ..."
  CHI_A_Pragmatic_Approach: "Uma abordagem pragmática"
  CHI_A_Pragmatic_Approach_desc: "Nossas relações com os japoneses foram prejudicadas pela recusa em pedir desculpas ou mesmo reconhecer as graves injustiças que infligiram ao nosso povo durante a Guerra Sino-Japonesa. No entanto, pode ser mais estratégico deixar de lado nosso ressentimento para com os japoneses em a fim de facilitar uma retirada americana do Leste Asiático. "
  CHI_Assuage_Japanese_Concerns: "Acalmar as preocupações japonesas"
  CHI_Assuage_Japanese_Concerns_desc: "Para facilitar uma reaproximação com o Japão, precisamos tranquilizar os japoneses de que nossas intenções não são hostis. Ações falam mais alto que palavras."
  CHI_Encourage_Appreciation_of_Japanese_Culture: "Incentivar a apreciação da cultura japonesa"
  CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "A cultura japonesa é popular entre o povo chinês, especialmente entre as gerações mais jovens. O incentivo a essa tendência fortalecerá as relações econômicas entre nossos dois países, aproximará nossos dois povos e enviará sinais positivos aos nossos homólogos em Tóquio."
  CHI_Sign_Strategic_Partnership_Agreement: "Assinar Acordo de Parceria Estratégica"
  CHI_Sign_Strategic_Partnership_Agreement_desc: "Um acordo oficial entre nossos dois países consolidará nossos recentes ganhos diplomáticos e incentivará os japoneses a reduzir sua dependência da proteção militar americana."
  CHI_Decouple_Japan: "Quebrar a corrente"
  CHI_Decouple_Japan_desc: "Chegou a hora de separar o Japão da influência americana de uma vez por todas. Garantir uma retirada americana tornará nossa posição de segurança na região significativamente mais segura."
  CHI_Global_Influence: "Influência Global"
  CHI_Global_Influence_desc: "As dinastias chinesas anteriores consideravam o mundo exterior além da periferia imediata da China como indigno de nossa atenção. Isso foi o que levou a China a ficar para trás em relação às nações industrializadas do Ocidente. Não vamos cometer o mesmo erro novamente."
  CHI_Favor_Multipolarity: "Favorecer a multipolaridade"
  CHI_Favor_Multipolarity_desc: "Nossa posição sobre a hegemonia sempre foi clara. Somos contra a hegemonia global de qualquer nação, seja essa nação os Estados Unidos, a Rússia ou mesmo a China."
  CHI_Peacekeeping_Contributions: "Contribuições para a manutenção da paz"
  CHI_Peacekeeping_Contributions_desc: "As missões de manutenção da paz são uma forma útil para nossas tropas ganharem experiência na condução de operações em terras estrangeiras, mas também sinalizam um compromisso de nosso país com o multilateralismo e trabalhando em organizações internacionais como as Nações Unidas."
  CHI_Support_Security_Council_Reform: "Apoie a Reforma do Conselho de Segurança"
  CHI_Support_Security_Council_Reform_desc: "Historicamente, nos opomos à ampliação do Conselho de Segurança das Nações Unidas para incluir os países do G4 devido às nossas relações tensas com o Japão e a Índia. Agora que as relações melhoraram, podemos abandonar essa oposição. Se a reforma surgirá como resultado disso, depende da vontade de os outros membros permanentes do Conselho de Segurança. "
  CHI_A_Rival_Superpower: "Uma superpotência rival"
  CHI_A_Rival_Superpower_desc: "Tivemos que reafirmar ao mundo que não buscávamos a hegemonia nas últimas décadas, quando nossa nação estava em uma posição muito mais fraca em relação ao Ocidente. No entanto, agora que nosso país não é mais uma nação subdesenvolvida, não temos mais que manter essa fachada e pode, em vez disso, lutar abertamente para substituir os Estados Unidos como único hegemon global. "
  CHI_End_US_Hegemony: "Fim da hegemonia dos EUA"
  CHI_End_US_Hegemony_desc: "A ordem mundial centrada nos Estados Unidos é injusta e insustentável, e devemos fazer o nosso melhor para garantir sua morte. O imperialismo americano deve ser forçado a sair do Sul Global, com a influência dos bem-intencionados e virtuosos preenchendo o vácuo que ele deixa para trás. "
  CHI_The_Bears_Backyard: "O quintal do urso"
  CHI_The_Bears_Backyard_desc: "Nossa parceria estratégica com a Rússia ajudou em nosso objetivo de minar a hegemonia americana. No entanto, nossos antigos aliados não apoiarão nossa ambição de domínio global. Devemos, portanto, tentar minar sua posição e colocar o gigante eslavo de joelhos."
  CHI_A_New_Imperium: "Um Novo Império"
  CHI_A_New_Imperium_desc: "Agora que nossa posição na região e no mundo em geral está segura, é possível restaurarmos a China à sua antiga glória e reviver reivindicações territoriais que antes eram consideradas perdidas para sempre. A era do império e uma ordem mundial Sino-centric será imposta ao resto do globo, goste ou não. "
  CHI_Form_the_SCO: "Forme o SCO"
  CHI_Form_the_SCO_desc: "Atualmente, o grupo Shanghai Five atua como uma forma de interagirmos de perto com a Rússia, Cazaquistão, Quirguistão e Tadjiquistão. Essas interações foram valiosas, mas poderiam ser melhoradas se transformarmos este grupo informal em uma organização intergovernamental robusta."
  CHI_Emphasize_Economic_Cooperation: "Enfatizar a cooperação econômica"
  CHI_Emphasize_Economic_Cooperation_desc: "A SCO deve ser principalmente um facilitador da assistência econômica de membros ricos para membros mais pobres. Nosso objetivo de estabilidade regional é melhor alcançado através do fortalecimento das economias de nossos vizinhos mais frágeis. Mais do que isso, a SCO deve se esforçar para melhorar a vida daqueles que residem dentro de seus limites. "
  CHI_Civilian_Technology_Sharing: "Compartilhamento de Tecnologia Civil"
  CHI_Civilian_Technology_Sharing_desc: "Nossa organização está focada principalmente no desenvolvimento das economias de seus membros mais pobres e, como tal, deve se concentrar apenas no compartilhamento de tecnologias não militares."
  CHI_Development_Assistance: "Aumentar a Assistência ao Desenvolvimento"
  CHI_Development_Assistance_desc: "Nossos esforços atuais de desenvolvimento podem ser melhorados ainda mais para acelerar o crescimento econômico nos estados membros da SCO."
  CHI_Emphasize_Political_Cooperation: "Enfatizar a cooperação política"
  CHI_Emphasize_Political_Cooperation_desc: "A SCO deve ser antes de mais nada uma organização que preserva a estabilidade regional protegendo os governos legítimos de seus estados membros de ameaças desestabilizadoras de dentro."
  CHI_Crack_Down_on_the_Three_Evils: "Crack Down on the Three Evils"
  CHI_Crack_Down_on_the_Three_Evils_desc: "Os três males do terrorismo, separatismo e extremismo religioso são fontes de preocupação para todos os membros da SCO. Através da SCO podemos fortalecer a capacidade política uns dos outros para suprimir essas ameaças perigosas."
  CHI_Tackle_Drug_Trafficking: "Enfrentar o tráfico de drogas"
  CHI_Tackle_Drug_Trafficking_desc: "O tráfico de drogas do Afeganistão é uma questão que é difícil para nós como um país individual resolvermos sozinhos, mas relativamente menos difícil para uma organização multilateral enfrentar. Juntos, podemos policiar com mais eficácia as fronteiras porosas da Ásia Central".
  CHI_Emphasize_Military_Cooperation: "Enfatizar a cooperação militar"
  CHI_Emphasize_Military_Cooperation_desc: "Não há necessidade de mascararmos nossas intenções. A SCO deve ser uma organização explicitamente orientada para a segurança que forneça a nós e aos nossos parceiros russos um baluarte contra uma possível agressão de inimigos externos, principalmente os Estados Unidos."
  CHI_Military_Technology_Sharing: "Compartilhamento de tecnologia militar"
  CHI_Military_Technology_Sharing_desc: "A tecnologia militar avançada da Rússia será um recurso inestimável para nossos membros no caso de agressão externa."
  CHI_Strengthen_Security_Framework: "Fortalecer a Estrutura de Segurança"
  CHI_Strengthen_Security_Framework_desc: "Nossa cooperação militar existente dentro da SCO, embora substancial, pode não ser suficiente para resistir ao ataque total de uma superpotência. Devemos aprofundar nossa cooperação militar existente para que nós, como organização, possamos estar melhor preparados para o pior."
  CHI_Chinese_Dominance: "Domínio Chinês"
  CHI_Chinese_Dominance_desc: "Embora nossa posição e a da Rússia dentro da SCO sejam atualmente iguais, a verdade inconveniente é que nosso poder ultrapassa em muito o de nossos antigos aliados. Nossa influência dentro da organização deve corresponder ao nosso significado no mundo real e, portanto, a Rússia deve ser forçada a se tornar um júnior posição."
  CHI_Equal_Partners: "Parceiros iguais"
  CHI_Equal_Partners_desc: "Mesmo que tenhamos começado a ultrapassar os russos em muitas áreas, ainda temos muito a aprender com essa ex-superpotência. É mais útil para os nossos interesses manter os russos a seu lado do que aliená-los e antagonizá-los."
  CHI_ASEAN_Integration: "Integração ASEAN"
  CHI_ASEAN_Integration_desc: "A função tácita da ASEAN era equilibrar contra nossa influência, então nossos esforços para melhorar as relações com os estados membros da ASEAN e acabar com sua desconfiança em nós significa que o caminho agora está livre para integrar a ASEAN na SCO, aumentando significativamente a adesão de nossos organização."
  CHI_Undermine_ASEAN: "Undermine ASEAN"
  CHI_Undermine_ASEAN_desc: "A ASEAN existe como um contrapeso à nossa influência regional e, portanto, deve ser eliminada. Podemos explorar o fato de que a organização é composta por várias nações diferentes, com perspectivas extremamente variadas. Podemos ter como alvo as nações que são mais favoráveis aos nossos interesses e convencê-los a deixar a ASEAN e ingressar na SCO. "
  CHI_Exploit_Economic_Clout: "Explorar a influência econômica"
  CHI_Exploit_Economic_Clout_desc: "A orientação financeira da SCO tem sido altamente benéfica para nós, dada a nossa vasta superioridade em termos de capital. Agora podemos usar esta vantagem econômica para consolidar nossa influência política sobre os outros membros da SCO."
  CHI_Split_CSTO: "Dividir CSTO"
  CHI_Split_CSTO_desc: "Nossa parceria com a Rússia nunca duraria para sempre. Nunca pudemos confiar plenamente em nosso vizinho expansionista do norte. Embora tenha servido aos nossos interesses até agora, continuar a pretensão de cooperação sino-russa, a fim de assumir a SCO além disso, devemos dar um fim. Nossos aliados compartilhados devem agora fazer uma escolha entre ficar conosco ou ficar com nosso inimigo. "
  CHI_Merge_with_CSTO: "Unir com CSTO"
  CHI_Merge_with_CSTO_desc: "A organização de segurança da Rússia, CSTO, tem um grande conjunto de instituições para cooperação militar que seria benéfico para nós adotarmos."
  CHI_An_Alliance_to_Rival_NATO: "Uma aliança para rivalizar com a OTAN"
  CHI_An_Alliance_to_Rival_NATO_desc: "Chegou a hora de desbloquear todo o potencial da SCO e reforçar as instituições da organização para cooperação militar até o ponto em que nosso comando e controle conjuntos possam ser tão eficientes quanto os da OTAN. Se uma guerra estiver chegando, estaremos prontos."
  CHI_Forum_on_China_African_Cooperation: "Fórum de Cooperação China-África"
  CHI_Forum_on_China_African_Cooperation_desc: "O Fórum de Cooperação China-África (FOCAC) facilita nossas interações com todo o continente africano, uma região que não vemos como atrasada ou bárbara como o Ocidente, mas como uma fonte de potencial e oportunidade."
  CHI_China_Africa_Development_Fund: "Fundo de Desenvolvimento China-África"
  CHI_China_Africa_Development_Fund_desc: "Por meio do Fundo de Desenvolvimento China-África, podemos fornecer os investimentos necessários para projetos de infraestrutura no continente africano."
  CHI_Invest_in_Cheap_Energy: "Investir em energia barata"
  CHI_Invest_in_Cheap_Energy_desc: "Apesar de toda a conversa sobre energias renováveis, no final das contas são os combustíveis fósseis baratos que tirarão o povo africano da pobreza."
  CHI_Invest_in_Clean_Energy: "Investir em energia limpa"
  CHI_Invest_in_Clean_Energy_desc: "O desenvolvimento não deve ocorrer em detrimento do meio ambiente. Nosso know-how técnico significa que podemos compartilhar nossos avanços em tecnologia de energia renovável com nossos parceiros no continente africano."
  CHI_Outsource_Cheap_Labor: "Terceirizar mão de obra barata"
  CHI_Outsource_Cheap_Labor_desc: "Quando a China estava se desenvolvendo, nossos trabalhadores eram pagos minimamente e tiveram que sofrer tremendas privações. Mas o sofrimento deles é o que levou nosso país a se tornar tão bem sucedido economicamente quanto é atualmente. As nações da África deveriam seguir o mesmo modelo."
  CHI_Workers_Rights: "Os direitos dos trabalhadores"
  CHI_Workers_Rights_desc: "O bem-estar do trabalhador individual é fundamental para o sucesso da nação. Devemos apenas apoiar projetos que protejam os meios de subsistência das pessoas sem as quais elas não poderiam existir."
  CHI_Agriculture: "Agricultura"
  CHI_Agriculture_desc: "A agricultura continua sendo um setor importante em muitas economias africanas e é aquele em que a maioria das pessoas depende. Devemos dar nosso apoio ao setor agrícola para ajudar os trabalhadores individuais a competir no mundo globalizado de brutal competição internacional."
  CHI_Develop_Hospitals: "Desenvolver hospitais"
  CHI_Develop_Hospitals_desc: "A tragédia de muitas das mortes no continente africano é que ocorrem devido a doenças facilmente tratáveis. Devemos fornecer aos nossos parceiros as ferramentas necessárias para sustentar o seu povo."
  CHI_Leverage_Influence: "Leverage Influence"
  CHI_Leverage_Influence_desc: "A África está tão endividada conosco que os governos de todo o continente devem se curvar à nossa vontade."
  CHI_Write_Off_Debts: "Anular dívidas"
  CHI_Write_Off_Debts_desc: "Não vamos manter nossos parceiros na armadilha da dívida. Eles devem ter permissão para crescer e se desenvolver em seu próprio ritmo."
  CHI_Friendship_Schools: "Escolas de Amizade"
  CHI_Friendship_Schools_desc: "Escolas de amizade fornecem educação muito necessária em todo o continente, reforçando o capital humano da região."
  CHI_Joint_Research: "Pesquisa Conjunta"
  CHI_Joint_Research_desc: "Juntos, nossos países podem fazer avanços científicos que irão beneficiar todos os nossos povos."
  CHI_TV_and_Internet_Access: "TV e acesso à Internet"
  CHI_TV_and_Internet_Access_desc: "No século 21, o acesso da família ao mundo exterior é uma medida chave de desenvolvimento. Devemos ajudar nossos parceiros africanos a fornecer TV e acesso à Internet para todos os seus cidadãos."
