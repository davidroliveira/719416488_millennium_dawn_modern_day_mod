  chi_mars.1.t: "Missão Mars Rover"
  chi_mars.1.d: "Nossos cientistas e engenheiros estão prontos para enviar nosso Rover para Marte. Ele tem uma soma total de cerca de 14 sensores instalados, junto com dezenas de milhões de dólares em equipamentos. Este Rover precisará ser movido regularmente enquanto durar o dia de Marte 1 1/5 dias terrestres, o que é muito tempo para as baterias manterem a energia armazenada em Marte.\n\nO próprio Rover estará nos pólos, facilmente móvel, para obter o máximo uso de nossos painéis solares. Além disso, experimentos será realizada para determinar as condições de vida de longo prazo em Marte. A extração de gelo pode não só levar a água líquida para plantas e alimentos para futuros astronautas em Marte, mas também levar à sua separação em oxigênio e hidrogênio, combustível de foguete.\n\nIsso pode levar meses ou anos para obter a pesquisa necessária para fazer isso. Nesse período, no entanto, usando os fundos para este projeto, construiremos um depósito orbitando Marte para permitir um acesso mais fácil a Marte e reabastecer para chegar à Terra.\n\nTudo isso é possível no n década ext. Agora, porém, é a hora de lançar. "
