l_braz_por:
 LOADING_TIP_0: "A seca na Síria de 2006-2011 destruiu 75% de suas fazendas, forçando 1,5 milhão de pessoas a irem às cidades. Famintos e desempregados, a presença deles preparou o cenário para o levante de 2011 contra Assad."
 LOADING_TIP_1: "Desde 1932, a Tailândia sofreu 12 golpes militares bem-sucedidos e 7 fracassados. A Tailândia hoje é uma ditadura militar."
 LOADING_TIP_2: "A Bolívia teve 193 golpes e tentativas de golpe desde sua fundação em 1825. O último foi em 1980."
 LOADING_TIP_3: "O submarino mais antigo ainda em uso tem mais de 70 anos. O USS Cutlass entrou em serviço em 1945 e, em 1973, foi transferido para Taiwan, que o rebatizou de 'Hai Shih'."
 LOADING_TIP_4: "O ISIS era anteriormente o braço oficial da Al-Qaeda no Iraque e surgiu após a invasão dos Estados Unidos em 2003."
 LOADING_TIP_5: "Al-Nusra na Síria saiu nominalmente da Al-Qaeda no verão de 2016 para mudar sua imagem como um grupo terrorista, enquanto continuava com os assassinatos normalmente."
 LOADING_TIP_6: "A Dinamarca tem o desenho de bandeira mais antigo do mundo, com a 'Dannebrog' hasteada desde 1219."
 LOADING_TIP_7: "A Dinamarca é o país menos corrupto do mundo e existe há cinco anos consecutivos, de acordo com a Transparency International, seguida pela Finlândia e pela Nova Zelândia."
 LOADING_TIP_8: "O país com a melhor reputação internacional medida de acordo com o Reputation Institute é o Canadá, enquanto a Noruega lidera o Índice de Desenvolvimento Humano."
 LOADING_TIP_9: "O Canadá tem o litoral mais longo do mundo."
 LOADING_TIP_10: "O Uzbequistão e o pequeno Liechtenstein são os únicos países sem litoral do mundo, o que significa que eles fazem fronteira apenas com países sem litoral."
 LOADING_TIP_11: "A Rússia é 55 vezes maior do que as Filipinas, mas o comprimento de suas costas é quase o mesmo."
 LOADING_TIP_12: "Você pode encaixar Espanha, França, Itália, Reino Unido, Alemanha e Polônia na República Democrática do Congo."
 LOADING_TIP_13: "60 por cento da população mundial vive na Ásia."
 LOADING_TIP_14: "Com paz e livre comércio, a Alemanha sem dúvida alcançou o que travou em duas guerras mundiais-domínio político e econômico sobre a Europa."
 LOADING_TIP_15: "Hassanal Bolkiah, o sultão e primeiro-ministro de Brunei, está no poder desde 1967."
 LOADING_TIP_16: "A China tem 143 cidades com mais de um milhão de habitantes. 22 delas são maiores que 5 milhões."
 LOADING_TIP_17: "A China usa mais cimento do que o resto do mundo combinado."
 LOADING_TIP_18: "A Venezuela e a Arábia Saudita têm as maiores reservas de petróleo do mundo, enquanto a Rússia e o Irã têm as maiores reservas de gás natural."
 LOADING_TIP_19: "O Big Mac mais barato do mundo é encontrado na Ucrânia, enquanto a Suíça tem o mais caro."
 LOADING_TIP_20: "Se a China se transformasse em uma superpotência e submetesse os outros à sua intimidação e agressão, as pessoas do mundo deveriam denunciá-la e derrubá-la.\n- Deng Xiaoping -"
 LOADING_TIP_21: "A Força Aérea de Israel poderia destruir o exército libanês em poucas horas. Mas eles não podem fazer isso conosco. Nós praticamos a guerra de guerrilha.\n- Hassan Nasrallah -"
 LOADING_TIP_22: "A Alemanha é a favor da integração precisamente porque não queremos domínio.\n- Gerhard Schroeder -"
 LOADING_TIP_23: "Meu vizinho conhece 200 tipos de vinho. Eu só conheço tinto e branco. Mas meu vizinho conhece apenas dois tipos de países, industrializados e em desenvolvimento. E eu conheço 200.\n- Hans Rosling -"
 LOADING_TIP_24: "O erro do Ocidente foi colocar os sauditas no trono da Arábia Saudita, permitindo que usassem a fortuna mundial do petróleo para promover o Islã wahabista.\n- Salman Rushdie -"
 LOADING_TIP_25: "Pobreza não é socialismo. Ser rico é glorioso.\n- Deng Xiaoping -"
 LOADING_TIP_26: "Eu não quero matar pessoas, então não me elege como presidente.\n- Rodrigo Duterte -"
 LOADING_TIP_27: "Vamos erradicar o Twitter. Não me importa o que a comunidade internacional diga. Todos vão testemunhar o poder da República Turca.\n- Recep Tayyip Erdogan -"
 LOADING_TIP_28: "Sou o melhor líder político da Europa e do mundo.\n- Silvio Berlusconi -"
 LOADING_TIP_29: "Após a revolução islâmica do Irã em 1979, o Ocidente, tendo perdido seu aliado mais importante na região, aliou-se a Saddam Hussein do Iraque para travar uma guerra brutal de 8 anos contra eles."
 LOADING_TIP_30: "Nosso lema, que não temos medo de repetir ano após ano, é 'Morte à América'!\n- Hassan Nasrallah -"
 LOADING_TIP_31: "Sob Gaddafi, a Líbia era o país da África com os mais altos padrões de vida."
 LOADING_TIP_32: "Quando se trata de dignidade humana, não podemos fazer concessões.\n- Angela Merkel -"
 LOADING_TIP_33: "A Suécia é a menor nação que ainda produz seus próprios caças, navios e submarinos no mercado interno."
 LOADING_TIP_34: "O tanque mais comum no mundo é o soviético T-72, ainda sendo usado por quase 40 países. O alemão Leopard 2 é usado por 18, e o americano M1 Abrams por 7 países."
 LOADING_TIP_35: "De 2010 a 2015, a Etiópia dobrou o tamanho de sua economia e continua a crescer no ritmo mais rápido do mundo."
 LOADING_TIP_36: "O terrorismo não conhece nacionalidade ou religião.\n- Vladimir Putin -"
 LOADING_TIP_37: "A Rússia é, depois dos Estados Unidos, o país com a maior população de imigrantes do mundo, oriunda principalmente da Ásia Central e da Ucrânia."
 LOADING_TIP_38: "Em 2013, a Rússia teve seu primeiro aumento natural de população desde a queda da União Soviética."
 LOADING_TIP_39: "MILF é, claro, um acrônimo para Frente de Libertação Islâmica Moro, que lutou por uma nação muçulmana independente nas Filipinas. Eles encerraram sua luta em 2014, enquanto um grupo dissidente se juntou ao ISIS."
 LOADING_TIP_40: "Quando a China acordar, o mundo vai tremer.\n- Napoleão -"
 LOADING_TIP_41: "As populações de Zimbábue, Sudão do Sul, Malaui, Níger e Burundi são as que mais crescem no mundo."
 LOADING_TIP_42: "Além de ser a fronteira mais militarizada do mundo, a fronteira entre a Coreia do Norte e a Coréia do Sul também é a maior divisão no bem-estar econômico de quaisquer duas nações que fazem fronteira entre si."
 LOADING_TIP_43: "O número de crianças não está mais crescendo no mundo. Ainda estamos debatendo o pico do petróleo, mas definitivamente atingimos o pico infantil.\n- Hans Rosling -"
 LOADING_TIP_44: "Ninguém na Europa será abandonado. Ninguém na Europa será excluído. A Europa só terá sucesso se trabalharmos juntos.\n- Angela Merkel -"
 LOADING_TIP_45: "O desenvolvimento mais intrigante da última década é a determinação dos líderes europeus em recriar a União Soviética na Europa Ocidental.\n- Mikhail Gorbachev -"
 LOADING_TIP_46: "Certamente não gostaríamos de ter o mesmo tipo de democracia que eles têm no Iraque, muito honestamente.\n- Vladimir Putin -"
 LOADING_TIP_47: "Se os EUA saíssem e abandonassem o Iraque sem estabelecer as bases para um país unido, isso seria definitivamente um segundo erro.\n- Vladimir Putin -"
 LOADING_TIP_48: "Não haverá diálogo, exceto com armas.\n- Osama bin Laden -"
 LOADING_TIP_49: "O dinheiro não é a única resposta, mas faz a diferença.\n- Barack Obama -"
 LOADING_TIP_50: "O poder americano em todo o mundo está em seu apogeu histórico.\n- Zbigniew Brzezinski -"
 LOADING_TIP_51: "Porque você não pode intervir em qualquer lugar, você não conclui que não pode intervir em qualquer lugar.\n- Zbigniew Brzezinski -"
 LOADING_TIP_52: "Quando você tem terroristas, você não joga balões neles e não usa paus de borracha, por exemplo. Você tem que usar armamentos.\n- Bashar al-Assad -"
 LOADING_TIP_53: "Nenhum governo do mundo mata seu povo, a menos que seja liderado por um louco\n- Bashar al-Assad -"
 LOADING_TIP_54: "Se Israel baixasse as armas, não haveria mais Israel. Se os árabes baixassem as armas, não haveria mais guerra.\n- Benjamin Netanyahu -"
 LOADING_TIP_55: "Israel apoiou o Irã em sua guerra contra o Iraque. Mas depois que Israel entrou no sul do Líbano em 1982, o Irã fundou o que hoje é o Hezbollah, preparando o cenário para sua rivalidade."
 LOADING_TIP_56: "Se os muçulmanos parassem de fumar por apenas um dia e nos enviassem metade do dinheiro que economizaram, a Rússia desapareceria do mapa\n- Shamil Basayev -"
 LOADING_TIP_57: "Comecei a revolução com 82 homens. Não importa quão pequeno você seja, se você tem fé e plano de ação.\n- Fidel Castro -"
 LOADING_TIP_58: "É melhor acordarmos e sentir o cheiro do falafel.\n- Mike Huckabee -"
 LOADING_TIP_59: "Toda guerra é baseada em engano.\n- Sun Tzu -"
 LOADING_TIP_60: "Não há nenhum exemplo de um país que tenha se beneficiado de uma guerra prolongada.\n- Sun Tzu -"
 LOADING_TIP_61: "Lutar e vencer em todas as suas batalhas não é a suprema arte da guerra. A suprema arte da guerra é subjugar o inimigo sem lutar.\n- Sun Tzu -"
 LOADING_TIP_62: "A fraqueza numérica vem de ter que se preparar contra todos os ataques possíveis. A força numérica vem de atrair o inimigo para fazer esses preparativos.\n- Sun Tzu -"
 LOADING_TIP_63: "É quando a 'comunidade internacional' expressa 'preocupação' sobre sua 'situação' que sua situação fica bem e verdadeiramente ferrada.\n- Michael D. Weiss -"
 LOADING_TIP_64: "Conhecer a geografia de uma nação é conhecer sua política externa.\n- Napoleão -"
 LOADING_TIP_65: "A política internacional nunca é uma questão de democracia e direitos humanos. É sobre os interesses dos Estados. Não importa como nos digam o contrário nas aulas de história.\n- Egon Bahr -"
 LOADING_TIP_66: "O terrorismo pode ir a qualquer lugar onde não haja um governo forte ou um governo que não pode controlar seu interior.\n- Robert D. Kaplan -"
 LOADING_TIP_67: "A primeira coisa a reconhecer sobre o Afeganistão e qualquer país pobre subdesenvolvido é que, por maior que pareça no mapa, é muito maior quando você está lá.\n- Robert D. Kaplan -"
 LOADING_TIP_68: "Muitas mudanças são tão graduais que nem mesmo se qualificam como notícias. Mas a história mostra que essas mudanças são mais importantes do que os eventos dramáticos 'dignos de notícia'.\n- Robert D. Kaplan -"
 LOADING_TIP_69: "A maior parte do mal no mundo é feito por pessoas boas, e não por acidente, lapso ou omissão. São suas ações deliberadas, guiadas por seus ideais elevados.\n- Isabel Paterson -"
 LOADING_TIP_70: "Um exército é um desvio de energia da vida produtiva de uma nação.\n- Isabel Paterson -"
 LOADING_TIP_71: "As nações não têm amigos ou aliados permanentes, apenas interesses permanentes.\n- Lord Palmerston -"
 LOADING_TIP_72: "Às vezes acho que a guerra é a maneira de Deus nos ensinar geografia.\n- Paul Rodriguez -"
 LOADING_TIP_73: "O inimigo comum nos une, enquanto os valores positivos que cada um de nós defende, na verdade nos dividem. Portanto, devemos enfatizar o que nos opomos.\n- Alexander Dugin -"
 LOADING_TIP_74: "Vamos ganhar tanto que você pode até se cansar de ganhar. E você diz 'Por favor, é muito ganhar. Não agüentamos mais! Não podemos perder?'.\n- Donald Trump-"
 LOADING_TIP_75: "Estou convencido de que a Nigéria teria sido um país mais desenvolvido sem o petróleo. Gostaria de nunca ter sentido os vapores do petróleo.\n- Wole Soyinka -"
 LOADING_TIP_76: "Vocês não ancoraram a Alemanha na Europa. Vocês ancoraram a Europa em uma Alemanha recém-dominante e unificada. No final, meus amigos, vocês descobrirão que não vai funcionar.\n- Margaret Thatcher -"
 LOADING_TIP_77: "Devemos ter certeza de que nenhum estado ou combinação de estados ganhe a capacidade de expulsar os Estados Unidos da Eurásia ou diminuir seu papel decisivo.\n- Zbigniew Brzezinski -"
 LOADING_TIP_78: "Não vamos esperar até que a batalha chegue na Arábia Saudita. Em vez disso, vamos levar a batalha até o Irã.\n- Príncipe herdeiro Mohammed bin Salman -"
 LOADING_TIP_79: "O talento para seguir os caminhos de ontem ... não é suficiente para melhorar o mundo de hoje.\n- Rei Wu-ling, 307 aC -"
 LOADING_TIP_80: "Se soldados da paz da ONU com capacetes azuis aparecerem em sua cidade ou vila e se oferecerem para protegê-lo, corra.\n- Andrew Thomson -"
 LOADING_TIP_81: "Agir sob a presunção de uma ameaça existente ou provável da China exagera as intenções e capacidades da China e abre as portas para uma nova Guerra Fria.\n- Melvin Gurtov -"
 LOADING_TIP_82: "O domínio dos princípios liberais da economia, política e relações internacionais durará apenas enquanto aqueles que o impuseram mantiverem a capacidade de defendê-lo.\n- Robert Kagan -"
 LOADING_TIP_83: "As nações são guiadas apenas por seus próprios interesses e não têm obrigações para com outros países que não estejam em conformidade com esses interesses.\n- Indira Gandhi -"
 LOADING_TIP_84: "Cinquenta e sete países no mundo, um terço das Nações Unidas, não reconhecem Israel. De certa forma, acho que a Coreia do Norte tem melhores relações internacionais.\n- Rei Abdullah II da Jordânia -"
 LOADING_TIP_85: "Não acredito em ideologia nas relações internacionais.\n- Sergei Lavrov -"
 LOADING_TIP_86: "Estamos em uma batalha, e que mais da metade dessa batalha está ocorrendo no campo de batalha da mídia.\n- Ayman al-Zawahiri, chefe da Al-Qaeda -"
 LOADING_TIP_87: "As crescentes tensões na Europa Oriental causam arrepios na espinha. Quase um quarto de século após o fim da Guerra Fria, parece que estamos escorregando para outra.\n- Alex Morritt -"
 LOADING_TIP_88: "Minha resposta sobre o tópico da civilização ocidental é que eu gostaria que eles tivessem uma.\n- Mahatma Gandhi -"
 LOADING_TIP_89: "Um grupo dominante é um grupo dominante desde que possa nomear seus sucessores. Quem exerce o poder não é importante, desde que a estrutura permaneça a mesma.\n- George Orwell -"
 LOADING_TIP_90: "Depois do caos e da carnificina de 11 de setembro, não é suficiente servir aos nossos inimigos com papéis legais.\n- George W. Bush -"
 LOADING_TIP_91: "Cada nação da região agora tem uma decisão a tomar. Ou você está conosco ou com os terroristas.\n- George W. Bush -"
 LOADING_TIP_92: "Somos capazes de fazer uma bomba de hidrogênio e mísseis balísticos, mas ainda não somos capazes de fabricar nossa própria televisão moderna.\n- Mikhail Khodorkovsky -"
 LOADING_TIP_93: "É uma vergonha para a comunidade internacional termos permitido que tantos conflitos fossem congelados e não ter feito um esforço sério para resolvê-los.\n- Martti Ahtisaari -"
 LOADING_TIP_94: "O poderio militar é a força nacional de um país. Somente quando ele aumenta esse poder de todas as formas, ele pode se tornar um país próspero.\n- Kim Jong-un -"
 LOADING_TIP_95: "Todos os Estados Unidos estão dentro do alcance de nossas armas nucleares; um botão nuclear está sempre na minha mesa. Isso é realidade, não uma ameaça.\n- Kim Jong-un -"
 LOADING_TIP_96: "A nação chinesa atingiu o período mais perigoso.\n- Xi Jinping -"
 LOADING_TIP_97: "O progresso social pode ser medido pela posição social do sexo feminino.\n- Karl Marx -"
 LOADING_TIP_98: "Não estamos mais na Guerra Fria. Ouvir amigos é inaceitável.\n- Vladimir Putin -"
 LOADING_TIP_99: "Não sou um líder natural. Sou muito intelectual; sou muito abstrato; penso demais.\n- Newt Gingrich -"
 LOADING_TIP_100: "Uma economia robusta é a fonte da força nacional.\n- Shinzo Abe -"
 LOADING_TIP_101: "Deus está do nosso lado. Vamos vencer o invasor.\n- Saddam Hussein, 2003 -"
 LOADING_TIP_102: "Nós os massacramos ontem e continuaremos a massacrá-los.\n- Mohammed al-Sahar, Ministro da Informação do Iraque, 2003 -"
 LOADING_TIP_103: "Os soldados de Saddam Hussein e suas grandes forças deram aos americanos uma lição que não será esquecida pela história. Verdadeiramente.\n- Mohammed al-Sahar, Ministro da Informação do Iraque, 2003 -"
 LOADING_TIP_104: "Sempre parece impossível até que seja feito.\n- Nelson Mandela -"
 LOADING_TIP_105: "A educação é a arma mais poderosa que você pode usar para mudar o mundo.\n- Nelson Mandela -"
 LOADING_TIP_106: "Olho por olho acaba tornando o mundo todo cego.\n- Mohandas Gandhi -"
 LOADING_TIP_107: "Os direitos humanos não são violados apenas pelo terrorismo, repressão ou assassinato, mas também por estruturas econômicas injustas que criam grande desigualdade.\n- Papa Francisco -"
 LOADING_TIP_108: "Eu pertencia à geração que cresceu sob o nacional-socialismo e foi cegada e desencaminhada. Nós nos permitimos ser desencaminhadas.\n- Gunter Grass -"
 LOADING_TIP_109: "Foi dito que eu era um lobo em pele de cordeiro. Esse não sou eu. Não há pele de cordeiro.\n- Norbert Hofer -"
 LOADING_TIP_110: "Eu acho que, francamente, quando se trata de caos, você não viu nada ainda.\n- Nigel Farage -"
 LOADING_TIP_111: "Já se foram os dias em que nossos inimigos podiam nos chantagear com ogivas nucleares.\n- Kim Jong-un -"
 LOADING_TIP_112: "Se uma instituição financeira é grande demais para falir, é grande demais para existir.\n- Bernie Sanders -"
 LOADING_TIP_113: "Sou um homem de fé. Só temo a Deus e, às vezes, minha esposa.\n- Lech Walesa -"
 LOADING_TIP_114: "Uma das partes mais difíceis do meu trabalho é conectar o Iraque à guerra contra o terrorismo.\n- George W. Bush -"
 LOADING_TIP_115: "Primeiro o Afeganistão, agora o Iraque. Então, quem é o próximo? Síria? Coréia do Norte? Irã? Onde tudo isso vai acabar?\n- Daniel Kofman -"
 LOADING_TIP_116: "Nada ameaça mais o futuro de um Iraque democrático, pluralista e secular do que a ascensão de fascistas islâmicos como Muqtada al-Sadr.\n- Marc Cooper -"
 LOADING_TIP_117: "Eu simplesmente não acreditei em Bush.\n- Saddam Hussein -"
 LOADING_TIP_118: "O Exército Sírio é inútil! Dê-me uma brigada do Basij e eu poderia conquistar o país inteiro.\n- Qasem Soleimani -"
 LOADING_TIP_119: "Eu sou o Jesus Cristo da política. Sou uma vítima paciente, aturo todos, me sacrifico por todos.\n- Silvio Berlusconi -"
 LOADING_TIP_120: "Devemos tomar cuidado com os demagogos que estão prontos para declarar uma guerra comercial contra nossos amigos-enfraquecendo nossa economia, nossa segurança nacional e todo o mundo livre.\n- Ronald Reagan -"
 LOADING_TIP_121: "Existem poderes tentando governar a Turquia do exterior. Você está ignorando isso, trazendo sangue, lágrimas e sofrimento a esta nação!\n- Necmeddin Erbakan -"
 LOADING_TIP_122: "Se cada muçulmano derramasse um balde de água, Israel acabaria sendo destruído por uma inundação generalizada!\n- Ayatullah Khomeini -"
 LOADING_TIP_123: "Tenho 99 problemas-e agora Jay-Z é um deles.\n- Barack Obama -"
 LOADING_TIP_124: "Mesmo testemunhando impactos climáticos devastadores causando pânico em todo o mundo ... ainda não estamos fazendo o suficiente.\n- Secretário-geral da ONU, Antonio Guterres -"
 LOADING_TIP_125: "Estamos voltando à situação da Guerra Fria, só que agora é pior porque Putin pertence a uma geração que não teve guerra sob seu cinto.\n- Dmitry Oreshkin -"
 LOADING_TIP_126: "Eu amei minha vida anterior. Tinha tantas coisas acontecendo. Isso é mais trabalhoso do que na minha vida anterior. Achei que seria mais fácil.\n- Donald Trump, ao ser eleito presidente -"
 LOADING_TIP_127: "A Arábia Saudita nem sempre foi tão repressiva. Agora é insuportável.\n- Jamal Khashoggi -"
 LOADING_TIP_128: "Não exportamos revolução, não exportamos fome e não viemos e lhes causamos dores de cabeça! O que mais se pode dizer?\n- Xi Jinping -"
 LOADING_TIP_129: "A maior contribuição para toda a raça humana, feita pela China, é evitar que 1,3 bilhão de pessoas passem fome.\n- Xi Jinping -"
 LOADING_TIP_130: "Nunca permitiremos que ninguém, nenhuma organização ou partido político, em qualquer momento ou forma, separe qualquer parte do território chinês da China.\n- Xi Jinping -"
 LOADING_TIP_131: "Já passei por centenas de batalhas. Já vi de tudo. Em que país não estive? Em todos os lugares! Você precisa aumentar seu nível de conhecimento!\n- Jiang Zemin, gritando com os jornalistas chineses -"
 LOADING_TIP_132: "A primeira regra da guerra irrestrita é que não há regras, nada é proibido.\n- Qiao Liang, general chinês do ELP -"
 LOADING_TIP_133: "Os grandes mestres das técnicas de guerra durante o século 21 serão aqueles que empregam métodos inovadores para atingir objetivos táticos, de campanha e estratégicos.\n- Yier Tierfude -"
 LOADING_TIP_134: "O único erro da ditadura no Brasil foi torturar e não matar.\n- Jair Bolsonaro -"
 LOADING_TIP_135: "Se eu for presidente, deixarei a ONU. Essa instituição não serve para nada. É uma organização de comunistas.\n- Jair Bolsonaro -"
 LOADING_TIP_136: "Vamos comer grama e passar fome para conseguir nossas próprias armas nucleares. O Paquistão não tem outra escolha!\n- Zulfikar Ali Bhutto -"
 LOADING_TIP_137: "O crescimento do poder de Atenas e o alarme que isso inspirou em Esparta tornaram a guerra inevitável.\n- Tucídides -"
 LOADING_TIP_138: "Eu li mais sobre a bunda de Oprah Winfrey do que sobre a ascensão da China. Talvez a China esteja crescendo porque suas mulheres não estão gastando todo o tempo lendo sobre a bunda de Oprah Winfrey.\n- Caitlin Moran -"
 LOADING_TIP_139: "A ascensão da China é um grande desafio para os EUA. Nosso fracasso em lidar adequadamente com a Alemanha e o Japão nos custou muito caro. Não devemos cometer o mesmo erro com a China.\n- Steve Forbes -"
 LOADING_TIP_140: "Devemos continuar trilhando o caminho da globalização. A globalização é boa ... quando o comércio pára, a guerra chega.\n- Jack Ma -"
 LOADING_TIP_141: "Quem quer que tenha dito que a caneta é mais leve que a espada obviamente nunca encontrou armas utomáticas.\n- Dougla MacArthur -"
 LOADING_TIP_142: "Não há segredos para o sucesso. É o resultado da preparação, do trabalho árduo, do aprendizado com o fracasso.\n- Colin Powell-"
 LOADING_TIP_143: "Nosso plano colocará os Estados Unidos em primeiro lugar. O americanismo, não o globalismo, será nosso credo. Enquanto formos liderados por políticos que não colocarão os Estados Unidos em primeiro lugar, podemos ter certeza de que outras nações não tratarão os Estados Unidos com respeito.\n- Donald Trump-"
 LOADING_TIP_144: "Quando a política não é mais uma missão, mas uma profissão, os políticos se tornam mais egoístas do que os funcionários públicos.\n- Emmanuel Macron -"
 LOADING_TIP_145: "Minha mensagem principal é ser inovador, ambicioso; pense global e grande no primeiro dia.\n- Emmanuel Macron -"
