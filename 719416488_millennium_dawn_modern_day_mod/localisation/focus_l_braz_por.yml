 continuous_naval_production: "Produção Naval"
 continuous_naval_production_desc: "Concentrando recursos em nossos estaleiros e isentando os construtores de navios qualificados do serviço militar, podemos reduzir drasticamente o tempo de produção dos navios."
 continuous_air_production: "Produção de Ar"
 continuous_air_production_desc: "Podemos reorganizar nossa indústria de aviação para eliminar o desperdício e agilizar a produção."
 continuous_non_factory_construct: "Engenharia de Construção"
 continuous_non_factory_construct_desc: "Ainda há muita folga em nossa indústria de construção. Ao focarmos nossa atenção nela, podemos alcançar uma melhora significativa na velocidade de construção. Infelizmente, a produção de máquinas-ferramenta tem se mostrado um grande gargalo na expansão de nossa indústria pesada, portanto, eles não se beneficiarão com os esforços nesta área. "
 continuous_reduce_training_time: "Treinamento do Exército"
 continuous_reduce_training_time_desc: "Ao criar unidades especializadas de treinamento avançado dentro de cada divisão, podemos implantar até mesmo divisões que antes seriam retidas para terminar o treinamento na linha de frente."
 continuous_suppression: "Supressão de resistência"
 continuous_suppression_desc: "Ao nos infiltrarmos nos principais grupos de resistência em território ocupado e transformar seus líderes, podemos reduzir significativamente a quantidade de danos que eles podem causar."
 continuous_repair: "Reparação de construção"
 continuous_repair_desc: "Formaremos equipes de reparo especializadas de trabalhadores da fábrica e da construção e controlaremos centralmente sua implantação para melhorar a reconstrução da infraestrutura danificada."
 continuous_tech_share: "Compartilhamento de tecnologia"
 continuous_tech_share_desc: "Vamos encorajar nossos institutos de pesquisa e universidades a entrar em contato com suas contrapartes em países aliados. Isso nos dará um bônus de compartilhamento de tecnologia."
 continuous_boost_freedom: "Aumentar Autonomia"
 continuous_boost_freedom_desc: "Reorganizando nossa burocracia colonial e recrutando administradores nativos, seremos, com o tempo, capazes de cuidar de nossos próprios assuntos."
 continuous_restrict_freedom: "Suprimir Assuntos"
 continuous_restrict_freedom_desc: "Nossos súditos coloniais tiveram idéias bastante tolas sobre coisas como 'autodeterminação' ou 'independência nacional'. É hora de desiludi-los dessas noções."
