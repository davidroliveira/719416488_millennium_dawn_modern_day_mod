l_braz_por:
 internet_station: "Mobile Radio Mast"
 internet_station_plural: "Mobile Radio Masts"
 internet_station_desc: "Os rádios móveis ou torres de rádio são estruturas altas usadas nos campos de telecomunicações e comunicação de rádio para enviar transmissões por grandes distâncias. Eles foram usados pela primeira vez no início dos anos 1900, quando a comunicação realmente começou a se manifestar. Ajudou a se expandir e se estender sinais de rádio por muito mais tempo, permitindo a comunicação de algumas centenas de metros a alguns quilômetros em nenhum momento. A invenção dessas torres permitiu que maiores fossem comunicáveis, permitindo um maior desenvolvimento em regiões mais rurais.\n\n§YMastos de rádio móveis§! melhore velocidade de construção local. "
 modifier_production_speed_internet_station_factor: "§YMaste de rádio móvel§! Velocidade de construção"
